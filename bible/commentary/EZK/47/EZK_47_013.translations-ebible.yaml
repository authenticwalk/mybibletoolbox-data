verse: EZK.047.013
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇസ്രായേലിന്റെ പന്ത്രണ്ടു ഗോത്രങ്ങൾക്ക്
    അവകാശമായി നിങ്ങൾ വിഭജിക്കേണ്ട ദേശത്തിന്റെ അതിരുകൾ ഇവയായിരിക്കും. യോസേഫിന് രണ്ടുപങ്ക്
    ഉണ്ടായിരിക്കണം.'
  deu-TKW: 'So spricht der Herr Jahwe: Dies ist die Grenze, innerhalb derer ihr euch
    nach den zwölf Stämmen Israels in das Land teilen sollt.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : « Tala bandelo oyo bokosalela mpo na
    kokabola mokili lokola libula epai ya mabota nyonso zomi na mibale ya Isalaele :
    bakitani ya Jozefi bakozwa biteni mibale.'
  eng-LSV: 'Thus said Lord YHWH: “This [is] the border whereby you inherit the land,
    according to the twelve tribes of Israel; Joseph [has two] portions.'
  eng-GNV: 'Thus saith the Lord God, This shall be the border, whereby ye shall inherite
    the lande according to the twelue tribes of Israel: Ioseph shall haue two portions.'
  eng-WEBSTER: 'Thus saith the Lord GOD; This shall be the border, by which ye shall
    inherit the land according to the twelve tribes of Israel: Joseph shall have two
    portions.'
  nhw-BL: '“Ya ni catli na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua:
    Xijtoquili ni tlanahuatili quema anquinxelhuilise nopa tlali ica nopa 12 huejhueyi
    familias tlen israelitame. Ifamilia José, quiselise ome partes.'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: “Hii ndiyo mipaka ambayo kwayo mtagawanya
    hiyo nchi kuwa urithi miongoni mwa hayo makabila kumi na mawili ya Israeli, pamoja
    na mafungu mawili ya Yosefu.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, bɛɛ Isirelibɑ, tem mɛ i ko i
    bɔnu ko, kon bɛɛ mɛn nɔɔ burɑ yenu sɔ̃ɔsi. Yosɛfun bwese kɛrɑ bɔnu yiruwɑ yɑ koo
    wɑ.
  eng-KJVCPB: 'Thus saith the Lord God; This shall be the border, whereby ye shall
    inherit the land according to the twelve tribes of Israel: Joseph shall have two
    portions.'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “Ma e kaka onego
    pogi pinyni kaka girkeni ni ogendini apar gariyo mag Israel, ka joka Josef to
    yudo nyadiriyo.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Tano hetoadia bini: tano na ba haria,
    Israel iduhudia gwauta-ruaosi ese ahudia bae abi, a Iosef na ahu rua baine abi.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: इस्राएलका बाह्र कुलहरूका निम्ति देश
    विभाजन गर्ने तरिका यस्तो हुनेछ: योसेफलाई दुई भाग हुनेछ ।'
  yor-yor: 'Èyí yìí ní ohun tí Olúwa Olódùmarè wí: “Ìwọ̀nyí ni àwọn ààlà tí ìwọ yóò
    fi pín ilẹ̀ náà gẹ́gẹ́ bí ogún ìní ní àárín àwọn ẹ̀yà méjìlá Israẹli, pẹ̀lú ìpín
    méjì fún Josẹfu.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «سرزمین اسرائیل باید به این ترتیب میان دوازده
    قبیلهٔ اسرائیل تقسیم شود: به قبیلهٔ یوسف (افرایم و منسی) دو قسمت داده شود،'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Ito ang magiging paraan ng paghati
    ninyo sa lupain para sa labin-dalawang tribo ng Israel: Magkakaroon ng dalawang
    bahagi si Jose.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua lalu, I̱na tínaga
    mamali Isaraelela bi hongohe mbira lo wialu Isaraele dindi ngagoni tínaga dindi
    ogoniore wiaabo helo ngulebero lo wirugoni. Ai dindi ogoni Isaraele wali agali
    hameigini homberia (12) kamidagua tu wu tahalimu. Tínaga hameigini kamidagua dindi
    hobane mbira mbira dege dege tahaga bilimu. Anigo Yosebe aguaneru ti dege dindi
    kira tu wu milimu. Dindi tubari ogodagua wulebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ လူ​မျိုး​ဆယ့်​နှစ်​ပါး​အ​တွက်​မြေ​ယာ​နယ်
    နိ​မိတ်​သတ်​မှတ်​ပေး​ရ​မည်။ မြေ​ယာ​နယ် နိ​မိတ်​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
    ယော​သပ်​အ​နွယ်​ဝင်​တို့​သည်​အ​ခြား အ​နွယ်​အ​သီး​သီး​တို့​ထက်​နှစ်​ဆ​ပို​၍ ရ​ရှိ​စေ​ရ​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཅུ་གཉིས་བཞིན་དུ་ས་སྐལ་བགོ་དགོས་པ་དང་།
    ས་མཚམས་འདི་དག་བཞིན་དུ་ཡོ་སེབ་ལ་ཉིས་སྐལ་འཐོབ་པར་འགྱུར།
  sna-sna: 'Zvanzi naIshe Jehovha: “Iyi ndiyo miganhu yaunofanira kuganhura nyika
    kuti ive nhaka pakati pamarudzi gumi namaviri aIsraeri, nemigove miviri yaJosefa.'
  spa-BLM: 'El Señor Yahvé dice: “Esta será la frontera por la que dividirás la tierra
    en herencia según las doce tribus de Israel. José tendrá dos porciones.'
  cac-cac: 'Ix yalan Jehová Yajal d''ayin icha tic: Aton stz''acan̈il lum luum ol
    scha'' lajchave'' macan̈ eb'' yin̈tilal Israel smacb''enoc. (A eb'' yin̈tilal
    vin̈aj José cha macan̈ smacb''en eb'' ol yic''a''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Hii itakuwa njia ambayo mtaigawanya nchi kwa ajili
    ya kabila kumi na mbili za Israeli: Yusufu atakuwa na mafungu mawili.'
  bel-bel: 'Так кажа Гасподзь Бог: вось разьмеркаваньне, паводле якога вы павінны
    разьдзяліць зямлю ў спадчыну дванаццаці плямёнам Ізраілевым: Язэпу два надзелы.'
  deu-ELBBK: 'So spricht der Herr, HERR: Dies ist die Grenze, nach der ihr euch das
    Land als Erbe verteilen sollt nach den zwölf Stämmen Israels: für Joseph zwei
    Lose.'
  mbb-OT: Migkaǥi is Nengazen he MEGBEVAYÀ te, “Iyan heini menge zulunà te tanà he
    ebehinen niw ziyà te 12 he menge tribu te Israel he egkepengevilin dan. Beǥayi
    niw te zezuwa he vahin is tribu ni Jose.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ദേശത്തെ യിസ്രായേലിന്റെ
    പന്ത്രണ്ടു ഗോത്രങ്ങൾക്കും അവകാശമായി വിഭാഗിക്കേണ്ടുന്ന അതിർവിവരം: യോസേഫിന്നു രണ്ടു
    പങ്കു ഇരിക്കേണം.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: „Kala hin o hraňici la phuvakre, save rozďelinena
    le Izraeloskre dešuduj kmeňenge sar lengro ďeďictvos. O Jozef chudela duj kotora.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «این است حدودی که زمین را برای دوازده سبط اسرائیل
    به آنها تقسیم خواهید نمود. برای یوسف دوقسمت.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: „Ятэ хотареле цэрий пе каре о вець ымпэрци
    ка моштенире челор доуэспрезече семинций але луй Исраел. Иосиф ва авя доуэ пэрць.'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, “তোমরা ইস্রায়েলের বারো গোষ্ঠীর মধ্যে যে
    দেশটি ভাগ করে দেবে, তার সীমা এইরকম, যোষেফের দুই অংশ হবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Tanu waa inay ahaataa soohdinta aad
    dalka dhaxal ahaan ugu qaybsan doontaan siday laba iyo tobanka qabiil oo reer
    binu Israa'iil yihiin. Reer Yuusuf waa inuu laba qaybood helaa.
  lat-VUC: 'Hæc dicit Dominus Deus: Hic est terminus in quo possidebitis terram in
    duodecim tribubus Israël: quia Joseph duplicem funiculum habet.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: This shall be the border, whereby ye shall
    divide the land for inheritance according to the twelve tribes of Israel: Joseph
    shall have two portions.'
  ita-1885: 'COSI ha detto il Signore Iddio: Questi sono i confini del paese, il quale
    voi spartirete per eredità alle dodici tribù d''Israele, avendone Giuseppe due
    parti.'
  eng-LXXUP: Thus saith the Lord God; Ye shall inherit these borders of the land;
    they are given by lot to the twelve tribes of the children of Israel.
  eng-ULB: 'The Lord Yahweh says this: This will be the way that you divide the land
    up for the twelve tribes of Israel: Joseph will have two portions.'
  spa-VBL: 'Esto es lo que dice el Señor Dios: “Estos son los límites que debes usar
    cuando asignes la propiedad de la tierra a las doce tribus de Israel. (José recibirá
    dos asignaciones).'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Voici les frontières du pays que
    vous distribuerez en héritage aux douze tribus d''Israël; Joseph aura deux portions.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ദേശത്തെ യിസ്രായേലിന്റെ
    പന്ത്രണ്ട് ഗോത്രങ്ങൾക്കും അവകാശമായി വിഭാഗിക്കേണ്ട അതിരുകൾ ഇവയായിരിക്കും: യോസേഫിന്
    രണ്ടു പങ്ക് ഉണ്ടായിരിക്കണം.'
  urd-GVR: Phir Rab Qādir-e-mutlaq ne farmāyā, “Maiṅ tujhe us mulk kī sarhaddeṅ batātā
    hūṅ jo bārah qabīloṅ meṅ taqsīm karnā hai. Yūsuf ko do hisse dene haiṅ, bāqī qabīloṅ
    ko ek ek hissā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “इस्राएल ङा सांद आगा ङा १२ थर आन थेरशो रू
    दोपा योक्‍चा माल्‍नीनी देंशा हना, योसेफ कली भाग निक्‍शी गेचा माल्‍नीनी। उत्‍पत्ती
    ४८:५; यहोसु १७:१७
  eng-NOY: 'Thus saith the Lord Jehovah: This is the border, according to which ye
    shall distribute the land among the twelve tribes of Israel. Joseph shall have
    two portions.'
  ita-1927: 'Così parla il Signore, l’Eterno: “Questa è la frontiera del paese che
    voi spartirete come eredità fra le dodici tribù d’Israele. Giuseppe ne avrà due
    parti.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: «بەپێی ئەم سنوورە خاکەکە وەک میرات دابەش
    دەکەن بەسەر دوازدە هۆزەکەی ئیسرائیل، یوسفیش دوو بەشی بەردەکەوێت،'
  eng-BBE: 'This is what the Lord has said: These are the limits by which you will
    take up your heritage in the land among the twelve tribes of Israel: Joseph is
    to have two parts.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀವು ಇಸ್ರಾಯೇಲಿನ ಹನ್ನೆರಡು ಗೋತ್ರಗಳ
    ಪ್ರಕಾರ ದೇಶವನ್ನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದುವ ಹಾಗೆ ಇದು ಮೇರೆಯಾಗಿದೆ. ಯೋಸೇಫನಿಗೆ ಎರಡು ಪಾಲುಗಳು ಕೊಡಲಾಗಿದೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீங்கள் இஸ்ரவேலின் பன்னிரண்டு
    கோத்திரங்களுடைய எண்ணிக்கையின்படியே தேசத்தைச் சொந்தமாக்கிக்கொண்டு குறிக்கவேண்டிய
    எல்லையாவது: யோசேப்புக்கு இரண்டு பங்கு உண்டு.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Este es el término en que partiréis
    la tierra en heredad entre las doce tribus de Israel: José dos partes.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Aceasta va fi granița, în care veți moșteni
    țara conform cu cele douăsprezece triburi ale lui Israel; Iosif va avea două părți.'
  eng-WEBP: 'The Lord GOD says: “This shall be the border by which you shall divide
    the land for inheritance according to the twelve tribes of Israel. Joseph shall
    have two portions.'
  eng-FBV: 'This is what the Lord God says: “These are the boundaries you are to use
    when allocating ownership of the land to the twelve tribes of Israel (Joseph is
    to receive two allocations.)'
  nld-1939: 'Dit zegt Jahweh, de Heer: Zo zal de grens lopen, waarbinnen ge het land
    aan de twaalf stammen van Israël in erfbezit moet toewijzen, en waarvan Josef
    twee delen ontvangt.'
  nch-BL: '“Ya ni cati na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua: Xijtoquili
    ni tanahuatili quema anquinxelhuilise nopa tali nopa 12 huejhueyi familias ten
    israelitame. Ifamilia José, quiselise ome partes.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Nầy là giới hạn của cõi đất mà các ngươi
    sẽ chia cho mười hai chi phái Y-sơ-ra-ên làm sản nghiệp. Giô-sép sẽ có hai phần.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: “ये देश की सीमाएं हैं जिसे तुम इस्राएल
    के बारह गोत्रों के बीच उनके उत्तराधिकार के रूप में बांटोगे, और इसमें योसेफ़ के
    लिए दो भाग होंगे.'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: Estos son los límites por los cuales
    retomarán su herencia en la tierra entre las doce tribus de Israel; José tendrá
    dos partes.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: Zao ty ho efe-efe’ o tane ho zarae’ areo amo
    fifokoa folo-ro’ambi’ Israeleo ho lova’e amy taneio; roe ty ho anjara’ Iosefe.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า “​นี่​เป็นเขตแดนซึ่งเจ้าจะใช้​แบ​่งแผ่นดินสำหรับเป็นมรดกท่ามกลางอิสราเอลทั้งสิบสองตระกูล
    โยเซฟจะได้สองส่​วน
  por-BR-2018: 'Assim diz o Senhor DEUS: “Este é o limite em que tomareis a terra
    em herança segundo as doze tribos de Israel: José terá duas partes.'
  deu-ELO: 'So spricht der Herr, Jehova: Dies ist die Grenze, nach welcher ihr euch
    das Land als Erbe verteilen sollt nach den zwölf Stämmen Israels: für Joseph zwei
    Lose.'
  eng-WYC-2018: The Lord God saith these things, This is the end, in which ye shall
    wield the land, in the twelve lineages of Israel; for Joseph hath double part.
    (The Lord God saith these things, These be the borders, or the boundaries, in
    which ye shall possess the land, among the twelve tribes of Israel; for Joseph
    hath a double portion.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Jen estas la limoj, laŭ kiuj vi devas
    dividi heredige la teron al la dek du triboj de Izrael: al Jozef duoblan parton.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Tɵwǝndǝ Israilning on ikki ⱪǝbilisigǝ
    zemin miras süpitidǝ bɵlünüp tǝⱪsim ⱪilinip qegralar ayrilidu; Yüsüpning ⱪǝbilisigǝ
    ikki ülüx bɵlünidu.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:i, “Soge amo fifili, Isala:ili fi fagoyale
    gala ilima ia dagoi ba:mu, (Yousefe ea fi da fifi aduna lamu) amo ilia alalo fifi
    da agoane ba:mu.
  tpi-OTNT: God, Bikpela, i tok olsem, “Mi bin mekim strongpela promis long ol tumbuna
    bilong yupela Israel, long mi bai givim graun Israel long yupela na bai em i stap
    graun bilong yupela oltaim. Yupela i mas tilim dispela graun long ol 12-pela lain
    bilong Israel. Olgeta lain bai i kisim wanpela hap graun, tasol ol lain bilong
    Josep bai i kisim tupela hap. Mak bilong graun i olsem.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa, “Waɗannan su ne iyakokin da
    za ku raba ƙasar gādo cikin kabilan Isra’ila goma sha biyu, da rabo biyu don Yusuf.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Töwende Israilning on ikki qebilisige
    zémin miras süpitide bölünüp teqsim qilinip chégralar ayrilidu; Yüsüpning qebilisige
    ikki ülüsh bölünidu.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: “Le yimingcele ozakwehlukanisa ngayo
    ilizwe lokuba yilifa phakathi kwezizwana ezilitshumi lambili zako-Israyeli, kulezigaba
    ezimbili zikaJosefa.'
  ton-ton: '¶ ʻOku pehē ʻe Sihova ko e ʻOtua; “Ko eni ʻa hono fakangata, ʻaia te mou
    nofo ai ki he fonua, ʻo fakatatau ki homou faʻahinga ʻe hongofulu ma ua ʻi ʻIsileli:
