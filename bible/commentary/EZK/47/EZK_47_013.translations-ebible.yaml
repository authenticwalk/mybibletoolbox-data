  ibo-ibo: Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, “Nke a ga-abụ
    oke ala nke unu ga-eke nʼetiti ebo iri na abụọ nke Izrel dịka ihe nketa ha, Josef
    ga-enweta oke ala abụọ.
  ory-ory: 'ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: “ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ ବଂଶର ଦ୍ୱାଦଶ ଗୋଷ୍ଠୀର
    ଅନୁସାରେ ଉତ୍ତରାଧିକାର ନିମନ୍ତେ ଯେଉଁ ଦେଶ ବିଭାଗ କରିବ, ତାହାର ସୀମା ଏହି; ଯୋଷେଫ ଏକରୁ ଅଧିକ
    ଅଂଶ ପାଇବ।'
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Iei usun ekewe kiä oupwe aea le aineti
    ewe fanü ngeni ekewe engol me ruu ainangen Israel. Chon ewe ainangen Josef repwe
    fanüeni ruu kinikin.
  rop-rop: Wal YAWEI det boswan God bin tok langa ola Isreil pipul na, “Yumob garra
    kadimat gija dijan kantri blanga yumob 12 difrin klen, en ola klen garra abum
    det seimsais len, bat Josef klen garra gedim dubala len. Longtaim aibin pramis
    blanga gibit dijan kantri langa yumob grengrenfathamob en olabat bigininimob,
    en blanga tharran na yumob garra gedimbek dijan kantri.
  ukr-1871: 'Так говорить Господь Бог: Ось вам розграниченнє, по якому вам дїлити
    землю в наслїддє дванайцятьом поколїнням Ізрайлевим: — Йосифові два паї.'
  deu-1951: 'So spricht Gott, der HERR: Das ist die Grenze, innert welcher ihr den
    zwölf Stämmen Israels das Land zum Erbe austeilen sollt; dem Joseph gehören zwei
    Lose.'
  eng-JPS: 'Thus saith the Lord GOD: ''This shall be the border, whereby ye shall
    divide the land for inheritance according to the twelve tribes of Israel, Joseph
    receiving two portions.'
  srp-1865: 'Ovako veli Gospod Gospod: ovo su meðe u kojima æete naslijediti zemlju
    po dvanaest plemena Izrailjevijeh: Josifu dva dijela.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, “Bwe muti bwe munaasala ensalo nga
    mugabanya ensi mu bika bya Isirayiri ekkumi n’ebibiri, ng’ekika kya Yusufu kiweebwa
    emigabo ebiri.
  heb-heb: כה אמר אדני יהוה גה גבול אשר תתנחלו את הארץ לשני עשר שבטי ישראל יוסף חבלים׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, তোমার ইস্রায়েলের বারো বংশকে যে দেশ অধিকারের
    জন্য দেবে, তার সীমা এই; যোষেফের দুই অংশ হবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਹ ਉਹ ਹੱਦ ਹੈ ਜਿਸ ਦੇ ਅਨੁਸਾਰ ਤੁਸੀਂ ਦੇਸ ਨੂੰ ਵੰਡੋਗੇ,
    ਤਾਂ ਜੋ ਇਸਰਾਏਲ ਦੇ ਬਾਰਾਂ ਗੋਤਾਂ ਦੀ ਮਿਰਾਸ ਹੋਵੇ। ਯੂਸੁਫ਼ ਦੇ ਘਰਾਣੇ ਦੇ ਲਈ ਦੁਗਣਾ ਭਾਗ ਹੋਵੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း၊ ဣသရေလ အမျိုး တဆယ် နှစ် မျိုးအမွေ
    ခံရသော မြေ အပိုင်းအခြားမူကား၊ ယောသပ် သည် မြေ အပိုင်းအခြားနှစ်ခုကို ယူရမည်။
  hmo-hmo: Lohiabada Dirava ia gwau, “Israela ena iduhu 12 edia huanai tano do umui
    haria, to Iosepa ese tano kahana rua do ia abia.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि यह वह सरहद है जिसके मुताबिक़ तुम ज़मीन
    को तक़सीम करोगे, ताकि इस्राईल के बारह क़बीलों की मीरास हो; यूसुफ़ के लिए दो हिस्से
    होंगे।'
  rus-SYN: 'Так говорит Господь Бог: вот распределение, по которому вы должны разделить
    землю в наследие двенадцати коленам Израилевым: Иосифу два удела.'
  bqc-SIM: 'Dii Lua mɛ̀: Á Isaili bui kuɛplaↄ, lá á bùsu kpaalɛn kɛ. Yosɛfu buiↄ
    kpaalɛsɛ mɛ̀n pla,'
  tcz-CHONGTHU: Hiche hi Pakai thusei ahi. Hiti hin agam chu Israel phungsom leh phungni
    ho hoppeh tan, Joshep chilhah ho chu agam leiset channi kipediu ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, तुम्ही इस्राएलाच्या बारा वंशासाठी जमिनीची विभागणी
    याप्रमाणे करून द्याल, तेव्हा योसेफाला दोन भाग मिळतील.
  qub-qub: 'Tayta Diosga caynömi nin: «Chunca ishcay trïbu Israel runacuna partisyunta
    chasquinanpaj caycaj chacracunaga caynömi caycan. Josëpita mirajcunaga ishcay
    trïbunömi canga.'
  bqp-bqp: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, bɛɛ Isirelibɑ, tem mɛ i ko i
    bɔnu ko, kon bɛɛ mɛn nɔɔ burɑ yenu sɔ̃ɔsi. Yosɛfun bwese kɛrɑ bɔnu yiruwɑ yɑ koo
    wɑ.
  hat-hat: 'Seyè sèl Mèt la di m'' ankò: -Men fwontyè peyi nou pral separe pou nou
    bay douz branch fanmi pèp Izrayèl yo pòsyon pa yo chak. N''a bay branch fanmi
    Jozèf la de pòsyon.'
  eng-BSB: 'This is what the Lord GOD says: “These are the boundaries by which you
    are to divide the land as an inheritance among the twelve tribes of Israel; Joseph
    shall receive two portions.'
  eng-WEBPB: 'The Lord GOD says: “This shall be the border by which you shall divide
    the land for inheritance according to the twelve tribes of Israel. Joseph shall
    have two portions.'
  kbq-kbq: Ra Anumzana Agra Anumzamo'a amanage hie, Mopama refkoma hu'zama 12fu'a
    Israeli naga'nofi'mozama erisazana, Josefempinti'ma fore'ma hu'naza vahe'mo'za
    tare mopa erigahaze. Hagi mopama refkoma hanuta mago zahu huta mago'mago nagara
    zamitere hiho. Na'ankure Nagra zamafahe'mofona ama mopa zaminuge'za erisanti haregahaze
    hu'na huhampri zamante'noe. Ana hu'negu mago avamenteke anteta refko huta mopa
    zamitere hinke'za erisanti hare'za maniho.
  nhe-BL: '“Ya ni tlen na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: Xijtoquili
    ni tlanahuatili quema inquinxelhuilise nopa tlali ica nopa 12 huejhueyi familias
    tlen israelitame. Ifamilia José, quiselise ome partes.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Amuza'aza'ak putar ywy 12 ipehegwer
    wamono pà 12 Izaew ta'yr izuapyapyr wanupe wamono pà nehe. Zuze ta'yr izuapyapyr
    wereko putar mokoz ipehegwer wà nehe. Na'aw a'e ywy wazar xe kury.
  eng-DRA: 'Thus saith the Lord God: This is the border, by which you shall possess
    the land according to the twelve tribes of Israel: for Joseph hath a double portion.'
