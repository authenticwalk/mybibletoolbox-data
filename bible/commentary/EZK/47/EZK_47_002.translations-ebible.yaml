verse: EZK.047.002
translations:
  mal-C: അദ്ദേഹം എന്നെ വടക്കേ കവാടത്തിൽക്കൂടി പുറത്തുകൊണ്ടുവന്ന് പുറത്തെ വഴിയിൽക്കൂടി
    ചുറ്റും നടത്തി കിഴക്കോട്ടു ദർശനമുള്ള കവാടത്തിലേക്കു കൊണ്ടുവന്നു. വെള്ളം തെക്കുവശത്തുനിന്നും
    ഇറ്റിറ്റുവീഴുന്നുണ്ടായിരുന്നു.
  deu-TKW: Sodann führte er mich durch das Nordthor hinaus und geleitete mich den
    Weg außen herum zum Außenthore, das in der Richtung nach Osten gewendet ist; da
    gewahrte ich, daß aus der südlichen Seitenwand Wasser hervortröpfelte.
  lin-lin: Bongo abimisaki ngai na nzela ya ekuke ya nor, amemaki ngai mpe atambolisaki
    ngai zingazinga ya lopango ya libanda kino na ekuke ya libanda oyo etala na ngambo
    ya este. Mpe namonaki ete mayi yango ezali kotiola wuta na ngambo ya sude.
  eng-LSV: And he causes me to go out the way of the gate northward, and causes me
    to turn around the way outside, to the gate that [is] outside, the way that is
    looking eastward, and behold, water is coming forth from the right side.
  eng-GNV: 'Then brought he me out toward the North gate, and led me about by the
    way without vnto the vtter gate, by the way that turneth Eastward: and behold,
    there came forth waters on ye right side'
  eng-WEBSTER: Then he brought me out of the way of the gate northward, and led me
    about the way without to the outer gate by the way that looketh eastward; and
    behold, there ran out waters on the right side.
  nhw-BL: Teipa tipanoque ipan nopa pasillo catli yohui ica norte huan yaya nechhualicac
    calteno tlen nopa tepamitl catli quiyahualohua catli nelía tiopamitl. Huan nechchijqui
    ma nijmaca se huelta ica calixpa hasta campa nopa puerta catli mocahua ica campa
    hualquisa tonati. Huan nopona niquitac nopa atl catli meyayaya pano ica sur tlen
    nopa pasillo catli eltoc ica campa hualquisa tonati.
  swh-ONEN: Ndipo akanitoa nje kupitia lango la kaskazini na kunizungusha mpaka kwenye
    lango la nje linaloelekea mashariki, nayo maji yalikuwa yakitiririka kutoka upande
    wa kusini.
  bba-bba: Mɑ u mɑɑ kɑ nùn dɑ kɔnnɔ, ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɑ bɑ besirɑ
    bɑ dɑ tɔɔwɔ sere kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ. Mɑ Esekiɛli u wɑ nim mɛ,
    mu kokumɔwɑ nɔm ɡeu ɡiɑ.
  eng-KJVCPB: Then brought he me out of the way of the gate northward, and led me
    about the way without unto the utter gate by the way that looketh eastward; and
    behold, there ran out waters on the right side.
  luo-luo: Eka nogola oko kawuok gie rangach man yo nyandwat kendo notelona kawuok
    oko nyaka rangach ma oko mochomo yo wuok chiengʼ, kendo pi ne mol kawuok yo milambo.
  meu-meu: Bena ia ese mirigini kahana ikoukouna amo e hakaugu lasi, murimuri kahana
    ai e hakaugu heḡeḡe ela bona murimuri kahana ikoukouna, mairiveina kahana e vaira
    heniamu ḡauna; ranu na diho kahana amo e lasiva.
  npi-ULB: यसैले तिनले मलाई उत्तरी ढोकाबाट बाहिर निकाले, र पूर्वपट्टि फर्किएको ढिकाको
    वरिपरि डोर्‍याए, र त्यो ढोकाबाट दक्षिणतिर पानी बगिरहेको थियो ।
  yor-yor: Ó wá mú mi gba ojú ọ̀nà àríwá jáde, ó sì mú mi yí ìta ojú ọ̀nà ìta tí ó
    dojúkọ ìhà ìlà-oòrùn, omi náà sì ń sàn láti ìhà gúúsù wá.
  pes-OPCB: سپس، مرا از راه دروازهٔ شمالی از حیاط بیرون آورد و از آنجا دور زده، به
    دروازهٔ شرقی حیاط بیرونی رفتیم. در آنجا دیدم آب رودخانه از سمت جنوبی دروازهٔ شرقی
    جاری بود.
  tgl-ULB: Kaya dinala niya ako palabas sa hilagang tarangkahan at hinatid sa palibot
    ng tarangkahan na nakaharap sa silangan. Masdan ninyo, umaagos ang tubig mula
    sa tarangkahang ito sa gawing timog nito.
  hui-hui: Ani handalu hewaria dege agali handalehe biago ibugua i̱ haru halu Anduane
    Homogonaga anda pabe bu mabu bini heagonaga panga abene uyurayagi dugu wiagoha
    tagira pialu pabe headagua piriba. Puwa pabe headagua tagirahayagi pu mabu bialu
    panga haraba mende ni tagira ibiragohayagi puabo hariba. Ani pialu howa handalu
    hewaria iba peago abene unurayagi ege pabe heagonaga andane dindiha howa tagira
    pialu hearia handaru.
  mya-mya: ထို​လူ​သည်​ငါ့​အား​မြောက်​တံ​ခါး​ဖြင့် ဗိ​မာန်​တော်​နယ်​မြေ​မှ​ထုတ်​ဆောင်​ကာ​အ​ရှေ့
    တံ​ခါး​သို့​ခေါ်​ယူ​သွား​၏။ ထို​တံ​ခါး​၏ တောင်​ဘက်​တွင်​ချောင်း​ငယ်​တစ်​ခု​စီး​ဆင်း
    လျက်​ရှိ​၏။-
  bod-N: དེས་ང་བྱང་སྒོ་ནས་ཕྱི་རུ་ཁྲིད་ཅིང་། ཡང་ང་ཁྲིད་དེ་ཕྱི་རོལ་ནས་ཤར་ཕྱོགས་སུ་འཁོར་བའི་ཕྱི་སྒོ་རུ་སླེབས་པ་ན།
    ལྟོས་དང་། གཡས་ཕྱོགས་ནས་ཆུ་ཕྲན་བཞུར་འོངས་པའོ། །
  sna-sna: Ipapo akandibudisa nokusuo rokumusoro akanditungamirira pakupoterera nechokunze
    kwesuo rokunze rakatarisana nokumabvazuva, uye mvura yaiyerera ichibva kurutivi
    rwezasi.
  spa-BLM: Luego me sacó por el camino de la puerta hacia el norte, y me llevó por
    el camino de afuera a la puerta exterior, por el camino de la puerta que mira
    hacia el oriente. He aquí que las aguas salían por el lado derecho.
  cac-cac: Ix lajvi chi', ix in yic'anelta vin̈ d'a spatic b'ab'el amac' chi', d'a
    jun puerta d'a stojolal norte. Ix b'at voyan in b'a d'a spatic amac' chi' yuj
    vin̈, masanto d'a jun puerta d'a stojolal b'aj sjavi c'u. Ix vilani, ay jun a'
    yune' a' sq'ueul d'a stojolal sur d'a jun puerta chi'.
  swh-ULB: Hivyo akanileta kwenye lango la kaskazini na kuniongoza kuzunguka lango
    kuelekea mashariki, na hapo maji yalikuwa yakitiririka kutoka lango hili kwa upande
    wa kusini yake.
  bel-bel: І вывеў мяне паўночнаю брамаю, і вонкавай дарогай абвёў мяне да зьнешняе
    брамы, дарогаю, што на ўсход; і вось, вада цячэ па правы бок.
  deu-ELBBK: Und er führte mich hinaus durch das Nordtor und führte mich draußen herum
    zum äußeren Tor, den Weg zu dem nach Osten gerichteten Tore; und siehe, Wasser
    rieselten von der rechten Torseite her.
  mbb-OT: Ne miduma a zuen te etew ziyà te ǥawas duen te valey te Nengazen. Diyè key
    mebayà te veyeey he zapit te zizaya. Ne inliǥuy e zin diyà te ǥawas pehendiyà
    te veyeey he zapit te edsilaan. Dutun neehè ku is wahig he edtudà he ebpuun diyà
    te zapit te zizaya zuen te veyeey.
  mal-2015: അവൻ വടക്കോട്ടുള്ള ഗോപുരത്തിൽകൂടി എന്നെ പുറത്തു കൊണ്ടു ചെന്നു പുറത്തെ വഴിയായി
    കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൽകൂടി പുറത്തെ ഗോപുരത്തിലേക്കു ചുറ്റിനടത്തി കൊണ്ടുപോയി;
    വെള്ളം വലത്തുഭാഗത്തുകൂടി ഒഴുകുന്നതു ഞാൻ കണ്ടു.
  rmc-rmc: Avke man iľa avri prekal e severno brana a geľa manca pašal e avruňi brana,
    so hiňi visarďi pro vichodos, a dikh, o paňi polokes avelas avri pal e južno sera.
  pes-OPV: پس مرا از راه دروازه شمالی بیرون برده، از راه خارج به دروازه بیرونی به
    راهی که به سمت مشرق متوجه است گردانید و اینک آبها از جانب راست جاری بود.
  ron-1924: М-а скос пе поарта де мязэноапте ши м-а фэкут сэ околеск пе динафарэ пынэ
    ла поарта де рэсэрит. Ши ятэ кэ апа курӂя дин партя дряптэ.
  ben-OBCV: পরে তিনি উত্তর দ্বারের মধ্য দিয়ে আমাকে বের করে আনলেন এবং বাইরের পথ দিয়ে
    ঘুরিয়ে পূর্বমুখী বাইরের দ্বারের কাছে নিয়ে গেলেন, আর সেই জল-দ্বারের দক্ষিণ পাশ
    দিয়ে বয়ে যাচ্ছিল।
  som-som: Markaasuu jidkii iridda xagga woqooyi iga soo bixiyey, oo wuxuu ila wareejiyey
    jidkii dibadda ahaa oo iridda dibadda loo mari jiray oo ku dhinac yiil jidkii
    xagga bari u sii jeeday, oo bal eeg, biyaa dhankeeda midigta ka dareerayay.
  lat-VUC: 'Et eduxit me per viam portæ aquilonis, et convertit me ad viam foras portam
    exteriorem, viam quæ respiciebat ad orientem: et ecce aquæ redundantes a latere
    dextro.'
  eng-ASVBT: Then he brought me out by the way of the gate northward, and led me round
    by the way without unto the outer gate, by the way of the gate that looketh toward
    the east; and, behold, there ran out waters on the right side.
  ita-1885: Poi egli mi menò fuori, per la via della porta settentrionale, e mi fece
    girare per la via di fuori, traendo verso il Levante; ed ecco, quelle acque sorgevano
    dal lato destro.
  eng-LXXUP: And he brought me out by the way of the northern gate, and he led me
    round by the way outside to the gate of the court that looks eastward; and, behold,
    water came down from the right side,
  eng-ULB: So he brought me out through the northern gate and led around to the gate
    facing east, and there the water was flowing from this gate on its south side.
  spa-VBL: Luego me sacó por la puerta norte y me llevó por el exterior hasta la puerta
    exterior que daba al este. Vi que salía agua del lado sur de la puerta.
  fra-_FOB: Il me fit sortir par le chemin de la porte du Nord, et me fit tourner
    par le chemin du dehors, jusqu'à la porte extérieure, un chemin qui regardait
    l'Orient; et voici, les eaux coulaient du côté droit.
  mal-mal: അവൻ വടക്കോട്ടുള്ള ഗോപുരത്തിൽകൂടി എന്നെ പുറത്തു കൊണ്ടുചെന്ന് പുറത്തെ വഴിയായി
    കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൽകൂടി പുറത്തെ ഗോപുരത്തിലേക്ക് ചുറ്റിനടത്തി കൊണ്ടുപോയി;
    വെള്ളം വലത്തുഭാഗത്തുകൂടി ഒഴുകുന്നതു ഞാൻ കണ്ടു.
  urd-GVR: Merā rāhnumā mere sāth bairūnī sahan ke shimālī darwāze meṅ se niklā. Bāhar
    chārdīwārī ke sāth sāth chalte chalte ham bairūnī sahan ke mashriqī darwāze ke
    pās pahuṅch gae. Maiṅ ne dekhā ki pānī is darwāze ke junūbī hisse meṅ se nikal
    rahā hai.
  suz-BL: नोले मेकोमी आं कली उत्तर गे ङा ठेयब लाप्‍चो रे पा लाङगा ग्रुंइताक्‍यी। मिनु
    पूर्ब गे लेश्‍शो लाङगा ङा लाप्‍चो रे पा हिरशा चाक्‍ती। मेको ब्‍वाक्‍कु दक्‍खिन
    गे शाइश्‍शो बाक्‍त।
  eng-NOY: Then he brought me out by the way of the gate northward; and he brought
    me round by the way without to the outer gate, that looked toward the east; and
    behold, there ran out waters from the right side.
  ita-1927: Poi mi menò fuori per la via della porta settentrionale, e mi fece fare
    il giro, di fuori, fino alla porta esterna, che guarda a oriente; ed ecco, le
    acque scendevano dal lato destro.
  ckb-ckb: ئینجا لە ڕێگای دەروازەی باکوورەوە منی بردە دەرەوە، لە دەرەوە منی بە ڕێگاکەدا
    سووڕاندەوە هەتا دەروازەکەی دەرەوە لەو ڕێگایەی ڕووی بەرەو ڕۆژهەڵاتە و ئەوەتا ئاو
    بەلای باشووردا دەڕوات.
  eng-BBE: And he took me out by the north doorway, and made me go round to the outside
    of the doorway looking to the east; and I saw waters running slowly out on the
    south side.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಉತ್ತರದ ಕಡೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ನನ್ನನ್ನು
    ಹೊರಗಿನ ಬಾಗಿಲಿನವರೆಗೂ ಹೊರಗಿನ ಮಾರ್ಗವಾದ ಪೂರ್ವಕ್ಕೆ ಅಭಿಮುಖವಾದ ಮಾರ್ಗವನ್ನು ಸುತ್ತುವಂತೆ
    ಮಾಡಿದನು. ಮತ್ತು ದಕ್ಷಿಣ ಭಾಗದಿಂದ ನೀರು ಜಿನುಗುತ್ತಿತ್ತು.
  tam-2017: அவர் என்னை வடக்கு வாசல் வழியாகப் புறப்படச்செய்து, என்னை வெளியிலே கிழக்கு
    திசைக்கு எதிரான வெளிவாசல்வரை சுற்றி நடத்திக்கொண்டுபோனார்; அங்கே தண்ணீர் வலதுபக்கத்திலிருந்து
    பாய்கிறதாக இருந்தது.
  spa-RV-1909: 'Y sacóme por el camino de la puerta del norte, é hízome rodear por
    el camino fuera de la puerta, por de fuera al camino de la que mira al oriente:
    y he aquí las aguas que salían al lado derecho.'
  ron-BTF: Apoi m-a dus pe calea porții dinspre nord și m-a condus împrejurul căii
    de afară până la poarta exterioară spre calea care dă spre est; și, iată, curgeau
    ape pe partea dreaptă.
  eng-WEBP: Then he brought me out by the way of the gate northward, and led me around
    by the way outside to the outer gate, by the way of the gate that looks toward
    the east. Behold, waters ran out on the right side.
  eng-FBV: Then he took me out through the north gate and led me around the outside
    to the outer gate that faced east. I saw water was trickling out from the south
    side of the gate.
  nld-1939: 'Hij bracht me door de noorderpoort naar buiten, en voerde me buitenom
    naar de oosterpoort: daar borrelde het water op van de rechterzijwand!'
  nch-BL: Teipa tipanoque ipan nopa pasillo cati yahui ica norte huan yaya techhualicac
    calteno ten nopa tepamit cati quiyahualohua cati nelía tiopamit. Huan techchijqui
    ma nijmaca se huelta ica calixpa hasta campa nopa caltemit cati mocahua ica campa
    hualquisa tonati. Huan nopona niquitac nopa at cati meyayaya pano ica sur ten
    nopa pasillo cati eltoc ica campa hualquisa tonati.
  vie-1934: Người đem ta ra bởi đường cổng phía bắc, và dẫn ta đi vòng quanh bởi đường
    phía ngoài, cho đến cổng ngoài, tức là bởi đường cổng hướng đông; và nầy, có những
    nước chảy về bên hữu.
  hin-CV: तब वह मुझे उत्तरी द्वार से बाहर ले आया और वह मुझे घुमाते हुए बाहर की तरफ
    बाहरी द्वार में ले आया, जिसका मुंह पूर्व की ओर था, और दक्षिण भाग से पानी टपक रहा
    था.
  spa-BES: Y me sacó por la puerta norte y me hizo dar la vuelta hacia el exterior
    de la puerta mirando hacia el este; y vi aguas corriendo lentamente en el lado
    sur.
  tdx-tdx: Aa le nampiakare’e mb’amy lalambey avaratsey iraho, naho niaoloa’e niary
    mb’amy lalambey alafe’e miatrek’ atiñanañey; vaho ingo i rano nitsiritsioke boak’añ’ila’e
    atimoy.
  tha-KJV: แล​้​วท​่านจึงนำข้าพเจ้าออกมาทางประตู​เหนือ และนำข้าพเจ้าอ้อมไปภายนอกถึงประตู​ชั้นนอก
    ซึ่งหันหน้าไปทางตะวันออก และดู​เถิด น้ำนั้นออกมาทางด้านขวา
  por-BR-2018: E ele me tirou pelo caminho da porta do norte, e me fez rodear pelo
    caminho de fora, até a porta externa, pelo caminho voltado ao oriente; e eis que
    águas corriam do lado direito.
  deu-ELO: Und er führte mich hinaus durch das Nordtor, und führte mich draußen herum
    zum äußeren Tore, des Weges zu dem gegen Osten gerichteten Tore; und siehe, Wasser
    rieselten von der rechten Torseite her.
  eng-WYC-2018: And he led me out by the way of the north gate, and he turned me to
    the way without the outermore gate, to the way that beholdeth to the east; and
    lo! waters flowing from the right side, (And he led me out by the way of the north
    gate, and he turned me to the way outside the outer gate, to the way that faceth
    east; and behold! water was flowing out from the right side,)
  epo-epo: Kaj li elkondukis min tra la norda pordego, kaj kondukis min laŭ ekstera
