  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɩɩnɑ-m nɑ ilim ntɔɣɔŋ nɔnɔɣɔ. Tǝ kɛɛnɑ ɑwɑlɩ tɔɔ nɔnɔɣɔ ŋkɑ
