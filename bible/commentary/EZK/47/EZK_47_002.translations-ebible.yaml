  hbo-hbo: וַיֹּוצִאֵנִי֮ דֶּֽרֶךְ־שַׁ֣עַר צָפֹונָה֒ וַיְסִבֵּ֙נִי֙ דֶּ֣רֶךְ ח֔וּץ
    אֶל־שַׁ֣עַר הַח֔וּץ דֶּ֖רֶךְ הַפֹּונֶ֣ה קָדִ֑ים וְהִנֵּה־מַ֣יִם מְפַכִּ֔ים מִן־הַכָּתֵ֖ף
    הַיְמָנִֽית׃
  kik-kik: Ningĩ agĩcooka akĩndwara nja angereirie kĩhingo kĩa mwena wa gathigathini,
    na agĩĩthiũrũrũkĩria mwena wa nja akĩndwara nginya kĩhingo-inĩ kĩa nyumĩrĩra kĩrĩa
    kĩangʼetheire mwena wa irathĩro, namo maaĩ macio maathereraga kuuma mwena wa gũthini.
  fra-NCL: Il me fit sortir par le portique du septentrion et me fit faire le tour
    à l’extérieur, jusqu’au portique extérieur qui regardait l’orient ; et voici que
    les eaux coulaient du côté droit.
  cek-AK: Anih mah aluek bang khongkha hoiah ang hoih moe, ni angzae bang anghae tasa
    khongkha taengah ang takui haih; khenah, to ah bantang bang ah kalong tui to oh.
  cuk-cuk: A-sorbali, dule, dad-nakwed-argan-sapiledsik yawagak-siidba an-onosad,
    geb magaba neg-ebiris dad-nakwedsik yawagak-siidse an-sesad. Agi, Babse-goled-neg-argan-nuedsik
    dii aryomai an daksad.
  uig-CYR: У мени шималға қарайдиған дәрвазисидин чиқарди; у мени айландуруп шәриққә
    қарайдиған дәрвазиниң сиртиға апарди; мана, сулар оң тәрипидин еқип туратти.
  tel-2017: తరవాత ఆయన ఉత్తరపు గుమ్మం మార్గంలో నన్ను నడిపించి చుట్టూ తిప్పి తూర్పుకు
    పోయే దారిలో బయటి గుమ్మానికి తోడుకుని వచ్చాడు. నేను చూసినప్పుడు అక్కడ గుమ్మపు కుడిపక్కన
    నీళ్లు ఉబికి పారుతున్నాయి.
  hat-BSA: Li te mennen mwen deyò pa chemen pòtay nò a, epi te mennen m ozanviwon
    pa deyò rive nan pòtay eksteryè a, pa chemen pòtay ki bay fas vè lès la. Epi gade
    byen, dlo t ap koule soti nan kote sid la.
  bxh-bxh: Tefa saesae edaꞌedana yai E kalamahano be dubu E lau afulen be E taꞌiꞌili lau tefa
    hasahasai edaꞌedana yai.
  kos-kos: Na mwet sac usyula liki acn Tempul uh oan we ut ke mutunpot epang ah, ac
    raunyak nwe ke kut sun mutunpot nu kutulap. Oasr infacl srisrik soko sororma ke
    layen nu eir ke mutunpot uh.
  hbo-WLC: וַיּוֹצִאֵנִי֮ דֶּֽרֶךְ־שַׁ֣עַר צָפוֹנָה֒ וַיְסִבֵּ֙נִי֙ דֶּ֣רֶךְ ח֔וּץ
    אֶל־שַׁ֣עַר הַח֔וּץ דֶּ֖רֶךְ הַפּוֹנֶ֣ה קָדִ֑ים וְהִנֵּה־מַ֣יִם מְפַכִּ֔ים מִן־הַכָּתֵ֖ף
    הַיְמָנִֽית׃
  ibo-ibo: O mere ka m si nʼọnụ ụzọ dị nʼugwu pụta, ma gaa nʼọnụ ụzọ nke ọwụwa anyanwụ,
    ebe m hụrụ mmiri ahụ ka o si na ndịda na-asọpụta.
  ory-ory: ତେବେ ସେ ମୋତେ ଉତ୍ତର ଦ୍ୱାରର ପଥ ଦେଇ ବାହାର କରାଇ ଆଣିଲେ, ଆଉ ବାହାର ପଥ ଦେଇ ବୁଲାଇ
    ପୂର୍ବାଭିମୁଖ ଦ୍ୱାରର ପଥ ଦେଇ ବାହାର ଦ୍ୱାରକୁ ନେଇଗଲେ; ଆଉ ଦେଖ, ସେହି ସ୍ଥାନରେ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ
    ଜଳ ବହୁଥିଲା।
  chk-chk: Mürin, ewe mwän a emwenieiwu me lon ewe asamalap mi sape ngeni efeng o
    emwenieila lükün ren asamalapen ewe leni lükün Imwenfel mi sape ngeni ötiu. Iwe,
    ewe koluk a puwu me peliörün ewe asamalap.
  rop-rop: Wal minbala bin kamat brom det Serramoni Pleis en minbala bin go thru langa
    det nowath geit en minbala bin go langa det sanrais geit. En deya na aibin luk
    wan lilwan krik bin kamat brom det sauth geit en imbin go sanraiswei.
  ukr-1871: І вивів мене північніми воротами, й знадвірньою дорогою обвів мене до
    знадвірніх ворот, і се — вода тече по правому боцї.
  deu-1951: Und er führte mich durch das nördliche Tor hinaus und brachte mich auf
    dem Weg außen herum zum äußern Tor, das nach Osten gerichtet ist; und siehe, da
    floß von der Südseite das Wasser heraus!
  eng-JPS: Then brought he me out by the way of the gate northward, and led me round
    by the way without unto the outer gate, by the way of the gate that looketh toward
    the east; and, behold, there trickled forth waters on the right side.
  srp-1865: Potom me izvede vratima sjevernijem, i provede me okolo spoljašnjim putem
    k spoljašnjim vratima, putem koji gleda na istok, i gle, voda tecijaše s desne
    strane.
  lug-lug: N’anfulumiza mu mulyango gw’Obukiikakkono, n’ankulembera n’anneetoolooza
    ebweru eri oluggi olw’ebweru olutunuulidde Ebuvanjuba, era laba amazzi gaali gakulukuta
    okuva ku luuyi olw’Obukiikaddyo.
  heb-heb: ויוצאני דרך שער צפונה ויסבני דרך חוץ אל שער החוץ דרך הפונה קדים והנה מים
    מפכים מן הכתף הימנית׃
  ben-IRV: পরে তিনি আমাকে উত্তর দরজার পথ দিয়ে বের করলেন এবং ঘুরিয়ে বাইরের পথ দিয়ে,
    পূর্ব দিকের পথ দিয়ে, বাইরের দরজা পর্যন্ত নিয়ে গেলেন; আর দেখ, দক্ষিণ দিক দিয়ে
    জল বয়ে যাচ্ছিল।
  pan-pan: ਤਦ ਉਹ ਮੈਨੂੰ ਉੱਤਰੀ ਫਾਟਕ ਦੇ ਰਸਤੇ ਬਾਹਰ ਲੈ ਆਇਆ ਅਤੇ ਮੈਨੂੰ ਉਸ ਰਾਹ ਵਿੱਚੋਂ ਜਿਸ
    ਦਾ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਹੈ, ਬਾਹਰਲੇ ਫਾਟਕ ਤੇ ਮੋੜ ਲਿਆਇਆ ਅਰਥਾਤ ਚੜ੍ਹਦੇ ਵੱਲ ਮੂੰਹ ਵਾਲੇ ਫਾਟਕ
    ਤੇ ਅਤੇ ਵੇਖੋ, ਸੱਜੇ ਪਾਸਿਓਂ ਪਾਣੀ ਵਗ ਰਿਹਾ ਸੀ।
  mya-JVB: တဖန် မြောက် တံခါး လမ်း ဖြင့် ငါ့ ကိုထုတ် ၍ ပြင် ၌ဝိုင်း သွားလျက်၊ အရှေ့
    သို့ မျက်နှာပြု သော ပြင် တံခါး လမ်းဝသို့ ရောက်သောအခါ၊ လက်ျာ ဘက် မှ စီး သော ရေ
    ကို ငါမြင် ၏။
  hmo-hmo: Vadaeni unai tau ese lau ia hakaua lao, Dubu Helaga dekena amo ai raka
    murimuri dekenai mirigini kahana magu iduara dekena amo. Ma ia ese murimuri kahana
    dekenai lau ia hakaua, ela bona dina daekau kahana murimurina magu iduara dekenai.
    Unuseni lau itaia, ranu sisina be unai magu iduara ena diho kahana dekenai ia
    heau lao noho.
  urd-urd: तब वह मुझे उत्तरी फाटक की राह से बाहर लाया, और मुझे उस राह से जिसका रुख़
    पूरब की तरफ़ है, बैरूनी फाटक पर वापस लाया या'नी पूरब रूया फाटक पर; और क्या देखता
    हूँ कि दहनी तरफ़ से पानी जारी है।
  rus-SYN: И вывел меня северными воротами, и внешним путем обвел меня к внешним воротам,
    путем, обращенным к востоку; и вот, вода течет по правую сторону.
  bqc-SIM: À ma sɛ bↄ̀lɛmanↄ ń gugbãntoo oi bↄlɛo, ↄ̃ à dↄ̀manↄ bĩ́izi e gukpɛ
    oi bↄlɛu, ↄ̃ má è ípi lɛ́ bàalɛ bↄlɛpi saɛ gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: Mipa chun sahlam kelkotna kon chun bang polanga chun eipui doh in
    chule solam kelkot chu eivel pin ahi. Hilaija chun twi chu solam kelkot lhang
    lang sanga ana longin ahi.
  mar-mar: म्हणून त्याने मला उत्तरेच्या दाराने बाहेर आणले आणि बाहेरच्या रस्त्याने
    सभोवार फिरवून पूर्वेकडील बाहेरच्या दाराकडे नेले. तो पाहा, पाणी दाराच्या दक्षिणेकडून
    वाहत होते.
  qub-qub: Chaypita llojshichimaran norte caj-lä puncupa. Nircur Templu wajtanpa tumachimaran
    jawapita yaycamuna inti yagamunan caj-läpa caycaj puncucama. Chaychöga puncu yaycunapa
    derëchu caj-lädunpa yacu llojshiycämuran.
  bqp-bqp: Mɑ u mɑɑ kɑ nùn dɑ kɔnnɔ, ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Mɑ bɑ besirɑ
    bɑ dɑ tɔɔwɔ sere kɔnnɔwɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ. Mɑ Esekiɛli u wɑ nim mɛ,
    mu kokumɔwɑ nɔm geu giɑ.
  hat-hat: Nonm lan fè m' soti kite lakou Tanp lan. Mwen pase nan pòtay nò a, nou
    fè yon detou jouk nou rive bò pòtay ki bay sou solèy leve a. Yon ti dlo t'ap koule
    soti nan kwen sid pòtay la.
  eng-BSB: Next he brought me out through the north gate and led me around the outside
    to the outer gate facing east, and there I saw the water trickling out from the
    south side.
  eng-WEBPB: Then he brought me out by the way of the gate northward, and led me around
    by the way outside to the outer gate, by the way of the gate that looks towards
    the east. Behold, waters ran out on the right side.
  kbq-kbq: Hagi ana ne'mo'a mono kumamofona noti kaziga kafanteti navareno atiramiteno,
    megi'a keginamofona arugagino zage hanati kaziga kafante vu'ne. Hagi sauti kazigati
    timo'a osi'osi huno hanatino ne-egena ke'noe.
  nhe-BL: Teipa tipanoque ipan nopa pasillo tlen yohui ica norte huan yajaya nechhualicac
    calteno tlen nopa tepamitl tlen quiyahualohua tlen nelía tiopamitl. Huan nechchijqui
    ma nijmaca se huelta ica calixpa hasta campa nopa puerta tlen mocahua ica campa
    quisa tonati. Huan nopano niquitac nopa atl tlen meyayaya pano ica sur tlen nopa
    pasillo tlen eltoc ica campa quisa tonati.
  gub-BL: Na'e awa hemuhem kar ywy tàpuzuhu izywyr har wi ukenawhu kwarahy heixe haw
    awyze har kutyr har rupi kury. Hereraha ywy katu pe har rupi te ukenawhu kwarahy
    ihemaw kutyr ume'e ma'e pe. Yrykaw uwyryk ukenawhu wi ipehegwer kwarahy ihemaw
    awyze har kutyr har wi.
  eng-DRA: 'And he led me out by the way of the north gate, and he caused me to turn
    to the way without the outward gate to the way that looked toward the east: and
    behold there ran out waters on the right side.'
