  sus-A: نَ شّمّ نَشَ ﭑ نَمِنِ كْولَ سٌدٍ دّ رَ، مُشُ تّتّ مَبِلِن تَندٍ بِرِ رَ،
    هَن تّتّ سٌدٍ دّ رَ سٌفٍتٍدٍ مَبِرِ. يٍ نُ شَلّمَ سٌدٍ دّ يِرٍقَنيِ بِرِ رَ.
  fra-SBL: Puis il me fit sortir par le chemin de la porte vers le nord, et me fit
