  urd-GVH: मेरा राहनुमा मेरे साथ बैरूनी सहन के शिमाली दरवाज़े में से निकला। बाहर चारदीवारी
    के साथ साथ चलते चलते हम बैरूनी सहन के मशरिक़ी दरवाज़े के पास पहुँच गए। मैंने देखा
