  urd-GVU: میرا راہنما میرے ساتھ بیرونی صحن کے شمالی دروازے میں سے نکلا۔ باہر چاردیواری
    کے ساتھ ساتھ چلتے چلتے ہم بیرونی صحن کے مشرقی دروازے کے پاس پہنچ گئے۔ مَیں نے
