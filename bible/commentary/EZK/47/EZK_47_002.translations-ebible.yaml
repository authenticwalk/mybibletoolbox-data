  asm-FB: পাছত তেওঁ মোক বাটচৰাটোৰ বাটেদি উত্তৰফালে উলিয়াই নিলে আৰু মোক ঘূৰি অহা বাটেদি,
    পূৱফালে মুখ কৰা বাটচৰাটোলৈ যোৱা পথেদি বাহিৰৰ বাটচৰাটোলৈ আনিলে, আৰু চোৱা, সোঁ ফালে
