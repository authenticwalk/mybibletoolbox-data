  kan-2017: ಆಗ ಅವನು ನನ್ನನ್ನು ಉತ್ತರದಿಕ್ಕಿನ ಹೆಬ್ಬಾಗಿಲಿನಿಂದ ದೇವಾಲಯದ ಹೊರಗಿನ ಮಾರ್ಗವಾಗಿ
