    Ye lɔɔʋ ŋkʋ kʋ lʋm ɩ́ tɑlɑ timpi, weesuɣu lɑkɩ kɛ́.
  azb-azb: O zaman çayın axdığı yerlərdə hər cür qaynaşan canlı məxluq yaşayacaq,
    çoxlu balıq olacaq, çünki bu sular oraya axır, oradakı şor suyu şirin suya çevirir.
    Çay axdığı hər yerə həyat gətirəcək.
  eng-DBY: And it shall come to pass that every living thing which moveth, whithersoever
    the double river shall come, shall live. And there shall be a very great multitude
    of fish; for these waters shall come thither, and [the waters of the sea] shall
    be healed; and everything shall live whither the river cometh.
  hin-2017: जहाँ-जहाँ यह नदी बहे, वहाँ-वहाँ सब प्रकार के बहुत अण्डे देनेवाले जीवजन्तु
    जीएँगे और मछलियाँ भी बहुत हो जाएँगी; क्योंकि इस सोते का जल वहाँ पहुँचा है, और
    ताल का जल मीठा हो जाएगा; और जहाँ कहीं यह नदी पहुँचेगी वहाँ सब जन्तु जीएँगे।
  wol-KYG: Mboolem mbindeef muy def ndiiraan day daldi mana dunde mboolem fu wal mii
    jëm. Jën yi day takku lool ngir la fa ndox mii àgg, ba neexal mooma ndox. Mboolem
    fu wal mii àkki daal, lépp a fay dund.
  eng-YLT: 'And it hath come to pass, every living creature that teemeth, whithersoever
    the streams come, doth live: and there hath been great abundance of fish, for
    these waters have come thither, and they are healed; and every thing whither the
    stream cometh hath lived.'
  kne-kne: Amin ay omayosan din ginawang ay nay et mabiyag di olay sino ay parsua.
    Mawada abe di ad-ado ay nigay sin ginawang tan pasigedenan danom ya mangidawat
    si biyag sin amin ay lugar ay omayosana.
  eng-WYC-2017: And each living beast that creep-eth, shall live, whither ever the
    strand [or stream] shall come; and fishes many enough shall be, after that these
    waters come thither, and [they] shall be healed, and shall live; all things to
    which the strand [or stream] shall come, shall live.
  eng-WMBB: It will happen that every living creature which swarms, in every place
    where the rivers come, will live. Then there will be a very great multitude of
    fish; for these waters have come there, and the waters of the sea will be healed,
    and everything will live wherever the river comes.
  urd-GVH: जहाँ भी दरिया बहेगा वहाँ के बेशुमार जानदार जीते रहेंगे। बहुत मछलियाँ होंगी,
    और दरिया बहीराए-मुरदार का नमकीन पानी पीने के क़ाबिल बनाएगा। जहाँ से भी गुज़रेगा
    वहाँ सब कुछ फलता-फूलता रहेगा।
  rug-rug: Vasina pu totolo la gua sa kolo, si koa dia tugo sari rovana tiṉitoṉa toadi.
    Na igana si kote soku hola sina totolo la vasina sa kolo meke va lomoso ia sa
    sa soloti pa kolo; ke vasina totolo la sa kolo si toa tugo sari doduru tiṉitoṉa.
  gaz-gaz: Iddoo lagni sun itti yaaʼu hunda uumamawwan lubbuu qabeeyyiin ni jiraatu
    ture. Sababii bishaan kun achi yaaʼee bishaan qulqulleessuuf, qurxummiin baayʼinaan
    argama; kanaafuu lafa bishaan sun itti yaaʼu wanni hundi ni jiraata.
  fra-LSG: Tout être vivant qui se meut vivra partout où le torrent coulera, et il
    y aura une grande quantité de poissons; car là où cette eau arrivera, les eaux
    deviendront saines, et tout vivra partout où parviendra le torrent.
  yal-yal: Fufaan na dɛnaxan birin li niimaseene warama ayi nɛn. Yɛxɛne fan wuyama
    ayi nɛn, bayo igeni ito mɛnna lima nɛn, fɔxɔ igen yi sariɲan. Nayi, igeni ito
    na dangu dɛnaxan birin yi, seene birin luma nɛn e nii ra mɛnne yi.
  haw-1868: Eia hoi keia, o na mea a pau e ola ana, a e oni ana, ma na wahi a pau
    a ka muliwai e hiki aku ai, e ola no ia; a he nui auanei ka lehulehu o na ia,
    no ka hiki ana o keia mau wai ilaila, no ka mea, e hoolaia na wai; a e ola na
    mea a pau kahi e hiki aku ai ka muliwai.
  arb-NAV: وَفِي مَجَارِيهِ تَعِيشُ كُلُّ نَفْسٍ حَيَّةٍ وَتَتَكَاثَرُ الأَسْمَاكُ،
    لأَنَّ مِيَاهَهُ تَبْلُغُ إِلَيْهَا، فَيَبْرَأُ كُلُّ مَا تَبْلُغُ إِلَيْهِ مِيَاهُ
    النَّهْرِ وَتَسْرِي الْحَيَاةُ فِيهِ.
  ewe-ewe: Nu gbagbe geɖewo anɔ eme, afi sia afi si wòatsa ayi. Tɔmelã geɖewo anɔ
    eme, elabena tsi sia tsana yina afi ma, eye wònana dzetsi trɔna zua tsi nyui,
    ale be afi sia afi si tɔsisi la tsa yi la, nu sia nu anɔ agbe.
  eng-LEE: 'And it shall come to pass, that every thing that liveth, which moveth,
    whithersoever the double-stream shall come, shall live: and the fish shall be
    [therein] in great abundance; for when this water shall have come thither, [the
    waters of the sea] shall be healed, and every thing shall live whither the stream
    cometh.'
  asm-FB: আৰু এই মহানদীখন যোৱা সকলো ঠাইৰ অসংখ্য জীৱ-জন্তু জীব আৰু বহুসংখ্যক মাছ হ’ব;
    কিয়নো এই জল সমূহ সমূদ্ৰলৈ গ’লে তাৰ জল সমূহ উত্তম হৈ যাব; আৰু নদীখন যোৱা সকলো
    ঠাই সকলো প্ৰাণী জীব।
  sus-A: يّشّيٍ قَ بَلٌ. يّشّ وُيَمَ نّ مّننِ نَ شُرٍ يٍ شَ قٍ رَ، نَشَن بَا يٍ قَنمَ.
    نَ شُرٍ يٍ نَ لُ دّننَشّ، نِمَسٍيٍ بَلٌمَ نّ عَ قَنيِ رَ.
  fra-SBL: Il arrivera que tout être vivant qui grouille, en tout lieu où viennent
    les fleuves, vivra. Il y aura alors une très grande multitude de poissons, car
    ces eaux seront venues là, et les eaux de la mer seront guéries, et tout vivra
    là où le fleuve vient.
  hbo-hbo: וְהָיָ֣ה כָל־נֶ֣פֶשׁ חַיָּ֣ה ׀ אֲ‍ֽשֶׁר־יִשְׁרֹ֡ץ אֶ֣ל כָּל־אֲשֶׁר֩ יָבֹ֨וא
    שָׁ֤ם נַחֲלַ֙יִם֙ יִֽחְיֶ֔ה וְהָיָ֥ה הַדָּגָ֖ה רַבָּ֣ה מְאֹ֑ד כִּי֩ בָ֨אוּ שָׁ֜מָּה
    הַמַּ֣יִם הָאֵ֗לֶּה וְיֵרָֽפְאוּ֙ וָחָ֔י כֹּ֛ל אֲשֶׁר־יָ֥בֹוא שָׁ֖מָּה הַנָּֽחַל׃
  kik-kik: Mĩrumbĩ ya ciũmbe iria irĩ muoyo nĩĩgatũũra muoyo kũrĩa guothe rũũĩ rũu
    rũgaathereragĩra. Nĩgũkaagĩa thamaki nyingĩ, tondũ maaĩ macio nĩkuo mathereragĩra,
    magatũma maaĩ macio marĩ na cumbĩ magĩre; nĩ ũndũ ũcio kũrĩa rũũĩ rũu rũthereragĩra,
    ciũmbe ciothe nĩigatũũra muoyo.
  fra-NCL: Tout être vivant qui se meut, partout où entrera le double torrent, vivra,
    et le poisson sera très abondant ; car dès que ces eaux y arriveront, les eaux
    de la mer deviendront saines, et il y aura de la vie partout où arrivera le torrent.
  cek-AK: Vapui longhaih ahmuen kruekah angtawt minphaw, hinghaih katawn hmuennawk
    boih to hing o tih; tanga doeh paroeai pop tih, to vapui loe ciim pongah, a longhaih
    ahmuen kruekah kaom hmuennawk boih to hing tih.
  cuk-cuk: We-diwar bia suurmakmaioe, agi, bela ibdurgan-gudimalad dula-gudii guoed.
    Ar we-diwar, dii-balu-balud dii-sayegwadga-imakosoggu, egi bukidar uamar gudii
    guoed. Bela ibdurgan-e-diigi-gudimaloed dula-gudii guoed.
  uig-CYR: Вә шундақ болидуки, бу «җүп дәрия» қайси йәргә еқип кәлсә, шу йәрдики барлиқ
    су үзидиған җаниварлар яшайду; деңизда нурғун белиқлар болиду; чүнки сулар шу
    йәргә еқип келиду, вә деңиз сулири сақайтилиду; дәрия нәгә ақса, шу йәрниң һәммиси
    һаятқа егә болиду.
  tel-2017: ఈ నది ప్రవహించే చోటల్లా జలచరాలన్నీ బతుకుతాయి. ఈ నీళ్లు అక్కడికి రావడం
    వలన ఆ నీళ్ళు మంచి నీళ్ళు అవుతాయి కాబట్టి చేపలు విస్తారంగా పెరుగుతాయి. ఈ నది ఎక్కడికి
    ప్రవహిస్తుందో అక్కడ సమస్తం బతుకుతాయి.
  hat-BSA: Li va vin rive ke tout kreyati vivan ki naje tout kote ke rivyè a ale,
    yo va viv. Konsa, va genyen anpil pwason, paske dlo sa yo ale la e dlo lanmè yo
    va geri. Tout bagay va viv nenpòt kote rivyè a ale.
  bxh-bxh: Hoꞌowa te ena aba didi yai, mate suisui hudoꞌi - hudoꞌi yo hama, paꞌana
    mwahuli yo hoꞌowa gogogomana ya leyama gabogabo peꞌipeꞌina yai.
  kos-kos: Yen nukewa ma infacl soko inge ac soror nu we uh, ac oasr kain in kosro
    ac kain in ik puspis we. Infacl soko inge ac aklosye kof in Meoa Misa, ac yen
    nukewa el soror we uh ac fah sang moul nu ke ma nukewa.
  hbo-WLC: וְהָיָ֣ה כָל־נֶ֣פֶשׁ חַיָּ֣ה ׀ אֲֽשֶׁר־יִשְׁרֹ֡ץ אֶ֣ל כָּל־אֲשֶׁר֩ יָב֨וֹא
    שָׁ֤ם נַחֲלַ֙יִם֙ יִֽחְיֶ֔ה וְהָיָ֥ה הַדָּגָ֖ה רַבָּ֣ה מְאֹ֑ד כִּי֩ בָ֨אוּ שָׁ֜מָּה
    הַמַּ֣יִם הָאֵ֗לֶּה וְיֵרָֽפְאוּ֙ וָחָ֔י כֹּ֛ל אֲשֶׁר־יָ֥בוֹא שָׁ֖מָּה הַנָּֽחַל׃
  ibo-ibo: Ọtụtụ ihe e kere eke dị ndụ ga-ebi nʼebe ọbụla mmiri a na-asọ aga. Azụ
    dị ukwuu ga-ejupụta nʼebe ahụ, nʼihi na mmiri a na-asọbanye nʼebe ahụ, na-eme
    ka mmiri osimiri ghọọ mmiri dị mma ịṅụ aṅụ. Ya mere, ihe niile dị nʼebe ọbụla
    mmiri a sọjere ga-adị ndụ.
  ory-ory: ପୁଣି, ଏହି ନଦୀସବୁ ଯେସକଳ ସ୍ଥାନ ଦେଇ ବହିବ, ସେସ୍ଥାନସ୍ଥିତ ବହୁସଂଖ୍ୟକ ଜୀବଜନ୍ତୁ
    ସବୁ ବଞ୍ଚିବେ ଓ ସେହି ସ୍ଥାନରେ ଅପାର ମତ୍ସ୍ୟ ହେବେ; କାରଣ ଏହିସବୁ ଜଳ ସେସ୍ଥାନକୁ ଆସିଅଛି ଓ
    ସମୁଦ୍ରର ଜଳ ଉତ୍ତମ ହେବ, ଆଉ ଯେକୌଣସି ସ୍ଥାନ ଦେଇ ଏହି ନଦୀ ବହେ, ସେସ୍ଥାନର ସକଳ ହିଁ ସଞ୍ଜୀବିତ
    ହେବେ।
  chk-chk: Iwe, ia ewe chanpupu a pula ie, epwe wor sokopaten man me chomong ik. Pun
    ia ewe chanpupu a tori ie, ekewe sät repwe wiliti koluk mi mürina. Iei usun epwe
    wor manau ia ewe chanpupu a pula ie.
  rop-rop: Nomeda weya dijan woda im go, olkain enimul en fish garra jidan deya, dumaji
    det Dedsi garra jidan brabli switwan woda.
  ukr-1871: І всяка животина, що там пливає, де ввійдуть сї води, буде жити, й буде
    риби вельми багато, тим що ввійде туди ся вода, й води в морі зробляться здоровими,
    й куди нї ввійде сей поток, там усе жити ме.
  deu-1951: Und alle lebendigen Wesen, alles, was sich da tummelt, wohin diese fließenden
    Wasser kommen, das wird leben. Es werden auch sehr viele Fische sein, weil dieses
    Wasser dorthin kommt, und es wird alles gesund werden und leben, wohin dieser
    Strom kommt.
  eng-JPS: And it shall come to pass, that every living creature wherewith it swarmeth,
    whithersoever the rivers shall come, shall live; and there shall be a very great
    multitude of fish; for these waters are come thither, that all things be healed
    and may live whithersoever the river cometh.
  srp-1865: I sve životinje što se mièu kuda god doðu ove rijeke, biæe žive i biæe
    veliko mnoštvo riba, jer kad doðe ova voda onamo, druga æe postati zdrava, i sve
    æe biti živo gdje ova rijeka doðe.
  lug-lug: Buli kiramu tekirifa yonna omugga gye guyita, era mulibeeramu ebyennyanja
    bingi nnyo, kubanga amazzi gano agakulukutirayo gafuula amazzi ag’omu Nnyanja
    ey’Omunnyo okuba amalungi, noolwekyo omugga gye guyita, ebintu byonna binaabeeranga
    biramu.
  heb-heb: והיה כל נפש חיה אשר ישרץ אל כל אשר יבוא שם נחלים יחיה והיה הדגה רבה מאד
    כי באו שמה המים האלה וירפאו וחי כל אשר יבוא שמה הנחל׃
  ben-IRV: এই স্রোতের জল যে কোনো জায়গায় বইবে, সে জায়গার সব ধরনের জীবজন্তু বাঁচবে;
    সেখানে বহুগুণ মাছ হবে; কারণ এই জল সেখানে গিয়েছে বলে সেখানকার জল উত্তম হবে এবং
    এই স্রোত যে কোনো জায়গা দিয়ে বইবে, সেই জায়গার সবই জীবিত হবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿੱਥੇ ਇਹ ਨਾਲੇ ਜਾਣਗੇ ਹਰੇਕ ਜਲ ਜੰਤੂ ਜੋ ਬਹੁਤ ਸਾਰੇ ਹਨ, ਜੀਉਂਦਾ
    ਰਹੇਗਾ ਅਤੇ ਮੱਛੀਆਂ ਦਾ ਬਹੁਤ ਵਾਧਾ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਇਹ ਪਾਣੀ ਉੱਥੇ ਪਹੁੰਚਿਆ ਅਤੇ ਉਹ ਤਾਜ਼ਾ
    ਹੋ ਗਿਆ। ਸੋ ਜਿੱਥੇ ਕਿਤੇ ਇਹ ਨਾਲੇ ਪਹੁੰਚਣਗੇ ਜੀਵਨ ਬਖ਼ਸ਼ਣਗੇ।
  mya-JVB: အသက်ရှင် ၍လှုပ်ရှား တတ်သော သတ္တဝါ အမျိုးမျိုး တို့သည် ထို မြစ် ရေရောက်
    သမျှ သော အရပ်တို့၌ အသက်ရှင် ၍ ၊ အလွန် များစွာ သော ငါး တို့လည်း ရှိ ကြ လိမ့်မည်။
    ထို မြစ်ရေ သည် ချို သောကြောင့် ၊ ရောက် သမျှ သော အရပ်တို့၌ သတ္တဝါအမျိုးမျိုးတို့သည်
    အသက်ရှင် ကြလိမ့်မည်။
  hmo-hmo: “Unai sinavai ia heau lao gabudia ibounai dekenai mauri gaudia idauidau
    be do idia vara momo. Bona gwarume idauidau danu momo herea be ranu gabudia momo
    lalonai do idia noho, unai sinavai ena heau dainai. Unai sinavai ese Davara Mase
    ena ranu be damena lasi ranu do ia halaoa, bona ia heau lao gabudia ibounai dekenai
    mauri do ia havaraia.
  urd-urd: और यूँ होगा कि जहाँ कहीं यह दरिया पहुँचेगा, हर एक चलने फिरने वाला जानदार
    ज़िन्दा रहेगा और मछलियों की बड़ी कसरत होगी क्यूँकि यह पानी वहाँ पहुँचा और वह शीरीं
    हो गया इसलिए जहाँ कहीं यह दरया पहुँचेगा ज़िन्दगी बख्शेगा।
  rus-SYN: И всякое живущее существо, пресмыкающееся там, где войдут две струи, будет
    живо; и рыбы будет весьма много, потому что войдет туда эта вода, и воды в море
    сделаются здоровыми, и, куда войдет этот поток, все будет живо там.
  bqc-SIM: Gu pↄ́ ípi bàalɛ̀ tàu píi, pↄ́ bɛ̃̀ɛↄ iↄ kɛ píi yↄ̃̀ɛyↄ̃ɛ. Kpↄↄ iↄ
    ku we dasidasi, asa gu pↄ́ ípi gɛ̀ kàu píi, a maakũɛ. Gu pↄ́ swapi tàu píi,
    pↄ́ pↄ́ kú weↄ píi aaↄ bɛ̃́ɛɛ.
  tcz-CHONGTHU: Hiche vadung twi lonna channa chu ganhing ahon hon kijot ho umdiu
    ahi. Nga jeng jong hiche twithia chu atama tam umdiu ahitai, ijeh inem itile atwi
    chu kisuthenga ahitan, hichu vadung lonphahna channa chu ganhing hon hinna anei
    diu ahitai.
  mar-mar: मग असे होईल की, जेथे ही महानदी जाईल तेथे तेथे जो प्रत्येक जिवंत प्राणी
    राहत असेल तो जगेल, कारण तेथील पाणी क्षारसमुद्रास मिळते त्यामुळे ते ताजे होते आणि
    तेथे विपुल मासे मिळतात, हे पाणी जेथे जाईल तेथे सर्वकाही निरोगी होईल; जेथे कोठे
    ही नदी जाते प्रत्येकगोष्ट जिवंत राहते.
  qub-qub: Maymanpis cay yacu chayashan cajchöga tucuy-niraj animalcunami cawanga.
    Chaynömi aypalla pescäducunapis canga. Cay mayu yacuga ashgaj yacucunata mishquej
    yacumanmi ticrarachenga. Chauraga llapanmi imapis yacuwan cawaj cäga cangana.
  bqp-bqp: Mi nim mɛ, mu gesi duɑ kpuro, hunde koni ye yɑ wɑ̃ɑ mi yɑ ko n wɑ̃ɑru mɔwɑ.
    Kpɑ swɛ̃ɛ yi n dɑbi. Domi mi nim mɛ, mu duɑ kpuro mu koo mɛ mu tie dɛɛrɑsiɑwɑ.
  hat-hat: Tout kote dlo a ap koule pral gen tout kalite bèt ak pwason. Dlo larivyè
    a pral fè dlo Lanmè Mouri a tounen dlo dous. Kote dlo a pase, l'ap bay lavi.
  eng-BSB: Wherever the river flows, there will be swarms of living creatures and
    a great number of fish, because it flows there and makes the waters fresh; so
    wherever the river flows, everything will flourish.
  eng-WEBPB: It will happen that every living creature which swarms, in every place
    where the rivers come, will live. Then there will be a very great multitude of
    fish; for these waters have come there, and the waters of the sea will be healed,
    and everything will live wherever the river comes.
  kbq-kbq: Hagi ana tima nevirega keonke zagafamo'za tusiza hugahaze. Ana nehanageno
    ana timpina nozameramimo'za tusiza hugahaze. Na'ankure ana timo'a ome kasefa hugahie.
    Ana hinkeno keonke zagamo'za ana tima vanirega mani avitegahaze.
  nhe-BL: Huan campa ajsisquía nopa atl huelis itztose nochi tlamantli michime huan
    tlapiyalime pampa nopa atl tlen eliyaya nelpoyec ya mochicajtoc. Huan campa hueli
    yohui ni atl tlen nopa tiopamitl temacas yolistli.
  gub-BL: Wyzài ywy a'e 'y iwyryk àwàm rehe heta putar ma'ea'yr hexakaw tetea'u wanereko
    har wà nehe, ipira tetea'u wà nehe no. A'e yrykaw umukatu putar 'y Yryhu Umàno
    Ma'e Kwer nehe. Umuigo kar putar ma'e uwyryk àwàm rupi nehe no.
  eng-DRA: 'And every living creature that creepeth whithersoever the torrent shall
    come, shall live: and there shall be fishes in abundance after these waters shall
    come thither, and they shall be healed, and all things shall live to which the
    torrent shall come.'
