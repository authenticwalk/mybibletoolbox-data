verse: EZK.047.009
translations:
  mal-C: നദി ഒഴുകുന്നിടത്തെല്ലാം ജീവികൾ പറ്റംചേർന്നു ജീവിക്കുന്നു. ഈ വെള്ളം ഒഴുകി
    ഓരുവെള്ളത്തെ ശുദ്ധജലമാക്കി മാറ്റുന്നതുകൊണ്ട് അവിടെ മത്സ്യത്തിന്റെ ഒരു വലിയകൂട്ടം
    ഉണ്ടാകും. അങ്ങനെ നദി ഒഴുകിച്ചെല്ലുന്നിടത്തെല്ലാം ജീവന്റെ തുടിപ്പ് ഉണ്ടായിരിക്കും.
  deu-TKW: Und alle lebendigen Wesen, was nur da wimmelt, wohin irgend seine Flut
    kommt, das wird leben, und der Fischreichtum wird sehr groß sein; denn wenn dieses
    Wasser dorthin gekommen sein wird, wird das Wasser des toten Meers gesund werden,
    und alles, zu dem der Fluß kommt, wird leben.
  lin-lin: Bipai nyonso mayi yango ezalaki koleka, bikelamu nyonso ya bomoi ezalaki
    kobotana, bambisi mpe ezalaki kobotana ebele ; pamba te mayi yango ezalaki kokoma
    kuna mpe kopetola mayi ya ebale monene. Bongo na esika nyonso oyo mayi yango ezalaki
    koleka, nyonso ezalaki kozwa bomoi.
  eng-LSV: 'And it has come to pass, every living creature that teems, wherever the
    streams come, lives: and there has been great abundance of fish, for these waters
    have come there, and they are healed; and everything to where the stream comes
    has lived.'
  eng-GNV: 'And euery thing that liueth, which moueth, wheresoeuer the riuers shall
    come, shall liue, and there shalbe a very great multitude of fish, because these
    waters shall come thither: for they shall be wholesome, and euery thing shall
    liue whither the riuer commeth.'
  eng-WEBSTER: 'And it shall come to pass, that every thing that liveth, which moveth,
    whithersoever the rivers shall come, shall live: and there shall be a very great
    multitude of fish, because these waters shall come thither: for they shall be
    healed; and every thing shall live whither the river cometh.'
  nhw-BL: Huan campa ajsisquía nopa atl huelis itztose nochi tlamantli michime huan
    tlapiyalme pampa nopa atl catli eliyaya nelpoyec ya mochicajtoc. Huan campa hueli
    yohui ni atl tlen nopa tiopamitl temacas nemilistli.
  swh-ONEN: Popote mto huu uendapo kila kiumbe hai kinachoyaparamia hayo maji kitaishi,
    nako kutakuwa na samaki wengi mno, mara maji haya yafikapo huko. Maji hayo yatakuwa
    hai na kila kitu kitakachoishi kule mto uendako.
  bba-bba: Mi nim mɛ, mu ɡesi duɑ kpuro, hunde koni ye yɑ wɑ̃ɑ mi yɑ ko n wɑ̃ɑru mɔwɑ.
    Kpɑ swɛ̃ɛ yi n dɑbi. Domi mi nim mɛ, mu duɑ kpuro mu koo mɛ mu tie dɛɛrɑsiɑwɑ.
  eng-KJVCPB: 'And it shall come to pass, that every thing that liveth, which moveth,
    whithersoever the rivers shall come, shall live: and there shall be a very great
    multitude of fish, because these waters shall come thither: for they shall be
    healed; and every thing shall live whither the river cometh.'
  luo-luo: Kamoro amora ma aorano molie to kit gik mangima duto biro dakie. Rech biro
    bedo mangʼeny nikech pigni mol kanyo kendo miyo pi motimo chumbi bedo maliw, omiyo
    kamoro amora ma aorano okale, gimoro amora biro dakie.
  meu-meu: Bena sinavai na e aru e laomu gabudia iboudiai, mauri ḡaudia na bae vara
    heḡiḡi oda-oda, bona gwarume danu seridia seridia. Badina be ina ranu na e aru
    e laomu, gohu baine hanegaria; taunabunai sinavai na e aru e laomu gabudia ai,
    ḡau iboudiai na bae mauri daehai daehai.
  npi-ULB: झुण्डमा बस्‍ने हरेक जीवित प्राणी त्यो पानी जहाँ-जहाँ जान्छ त्यहीं नै बस्‍नेछ
    । त्यहाँ धेरै माछा हुनेछन्, किनकि यो पानी त्यहाँ बग्छ । त्यसले नुनिलो पानीलाई
    ताजा बनाउनेछ । त्यो नदी जहाँ-जहाँ जान्छ हरेक कुरा बाँच्‍नेछ ।
  yor-yor: Àwọn ohun alààyè tí ó ń rákò yóò máa gbé ní ibikíbi tí odò ti ń sàn. Ẹja
    yóò pọ̀ ni ọ̀pọ̀lọpọ̀, nítorí pé odò ń sàn síbẹ̀, ó sì mú kí omi iyọ̀ tutù nini;
    nítorí náà níbi tí omi ti ń sàn, gbogbo nǹkan ni yóò wà ni ààyè.
  pes-OPCB: هر چیزی که با آب این رودخانه تماس پیدا کند، زنده می‌شود. ماهیان دریای
    مرده بی‌نهایت زیاد می‌شوند، چون آبهایش شفا می‌یابند. به هر جا که این آب جاری شود،
    در آنجا حیات پدید می‌آورد.
  tgl-ULB: Nag-uumpukan ang bawat nabubuhay na nilalang kung saan pumupunta ang tubig,
    magkakaroon ng maraming isda sapagkat dumadaloy roon ang mga tubig na ito. Gagawin
    nitong sariwa ang tubig alat. Mabubuhay ang lahat kung saan dumadaloy ang ilog.
  hui-hui: Iba ogoni poragoha ema bialu piaga dewa karubi íbu ngoai halu wenabi iba
    ogoniha dewaore birulebira. Iba ogonime iba kuyama mini Homene Iba bedagoha puwa
    mo gagahe bayale berelolebira. Ani bialu dindi bibahende iba ogoni poragoha mbirale
    bibahendeore bayale holene yu hai holebira.
  mya-mya: ထို​ချောင်း​စီး​ဆင်း​ရာ​အ​ရပ်​တိုင်း​၌​တိ​ရစ္ဆာန် နှင့်​ငါး​အ​မျိုး​မျိုး​တို့​ကို​တွေ့​ရှိ​ရ​လိမ့်​မည်။
    ယင်း​သည်​ပင်​လယ်​သေ​၏​ရေ​ကို​ရေ​ချို ဖြစ်​စေ​လိမ့်​မည်။ မိ​မိ​စီး​ဆင်း​ရာ​အ​ရပ်
    တိုင်း​၌​သက်​ရှိ​သတ္တဝါ​များ​အား​အ​သက် ရှင်​သန်​စေ​လိမ့်​မည်။-
  bod-N: དུས་དེར། གཙང་པོ་འདི་བཞུར་ས་ཀུན་ཏུ་སྐྱེ་འཕེལ་བྱུང་བའི་སྲོག་ཆགས་ཐམས་ཅད་གསོན་ཐུབ་པ་དང་།
    ཆུ་དེ་གང་དུ་བཞུར་ན་དེ་རུ་ཉ་ཤིན་ཏུ་མང་བའོ། །གང་ལ་ཞེ་ན། གཙང་པོ་འདི་ གང་དུ་བཞུར་ན་རྒྱ་མཚོ་ནང་གི་ཚྭ་མེད་པར་གྱུར་ཏེ་སྲོག་ཆགས་ཐམས་ཅད་གསོན་ཐུབ་པ་ཡིན།
  sna-sna: Zvose zvipenyu zvinokambaira zvichagara kwose nokunoyerera rwizi. Pachava
    nehove zhinji zhinji, nokuti mvura iyi inoyereramo ichiita kuti mvura yomunyu
    inatswe; saka kwose kunoyerera rwizi zvinhu zvose zvinorarama.
  spa-BLM: Sucederá que toda criatura viviente que pulule, en todo lugar donde vengan
    los ríos, vivirá. Entonces habrá una multitud muy grande de peces; porque estas
    aguas han llegado allí, y las aguas del mar serán sanadas, y todo vivirá dondequiera
    que venga el río.
  cac-cac: Yalxon̈ej b'aj ol c'och jun a' tic, vach' ol cajnaj masanil macan̈il noc'
    noc' d'a yol a', man̈xo jantacoc noc' chay ol q'uib'oc. Yujto a jun a' tic, ol
    chib'ocq'ue a a' c'achi' yuj a', ol te q'uib' tastac ay sq'uinal d'a yol a'.
  swh-ULB: Itakuwa kwamba kila kiumbe hai kisongamanacho kitaishi mahali maji yanapoelekea;
    kutakuwa na samaki wengi, kwenye hayo maji yatiririkayo huko. Itafanya maji ya
    chumvi kuwa mapya. Kila kitu kitaishi popote mto utakapoelekea.
  bel-bel: І ўсякая жывая істота, якая поўзае там, дзе ўвойдуць два струмяні, будзе
    жывая; і рыбы будзе даволі многа, бо ўвойдзе туды гэтая вада, і воды ў моры зробяцца
    здаровымі, і куды ўвойдзе гэты паток, усё будзе жывое там.
  deu-ELBBK: Und es wird geschehen, dass alle lebendigen Seelen, die wimmeln, überall
    wohin der Doppelfluss kommt, leben werden. Und der Fische werden sehr viele sein;
    denn wenn diese Wasser dorthin kommen, so werden die Wasser des Meeres gesund
    werden, und alles wird leben, wohin der Fluss kommt.
  mbb-OT: Minsan hendei is egketudaan kayi zuen duen mahabet he menge isdà wey zuma
    pa he uuyag he menge linimbag diyà te wahig, su ibpemeupiya kayi is taam te timusen
    he wahig.
  mal-2015: എന്നാൽ ഈ നദി ചെന്നുചേരുന്നെടത്തൊക്കെയും ചലിക്കുന്ന സകലപ്രാണികളും ജീവിച്ചിരിക്കും;
    ഈ വെള്ളം അവിടെ വന്നതുകൊണ്ടു ഏറ്റവും വളരെ മത്സ്യം ഉണ്ടാകും; ഈ നദി ചെന്നു ചേരുന്നേടത്തൊക്കെയും
    അതു പത്ഥ്യമായ്തീർന്നിട്ടു സകലവും ജീവിക്കും.
  rmc-rmc: Kada paňi obdžiďarela savore džide bitosťen ode, kaj džala, a ode, kaj
    avela, ela pherdo ribi a oda moros, andre savo avela, sasťola avri; všadzik, kaj
    ča kada paňi džala, anela o dživipen.
  pes-OPV: و واقع خواهد شد که هر ذی حیات خزنده‌ای در هر جایی که آن نهر داخل شود، زنده
    خواهدگشت و ماهیان از حد زیاده پیدا خواهد شد، زیراچون این آبها به آنجا می‌رسد،
    آن شفا خواهدیافت و هر جایی که نهر جاری می‌شود، همه‌چیززنده می‌گردد.
  ron-1924: Орьче фэптурэ вие, каре се мишкэ, ва трэи претутиндень пе унде ва курӂе
    рыул ши вор фи о мулциме де пешть; кэч, пе орьунде ва ажунӂе апа ачаста, апеле
    се вор фаче сэнэтоасе ши, претутиндень пе унде ва ажунӂе рыул ачеста, ва фи вяцэ.
  ben-OBCV: যেখান দিয়ে এই নদীটা বয়ে যাবে সেখানে সব রকমের ঝাঁক বাঁধা জীবন্ত প্রাণী
    ও প্রচুর মাছ বাস করবে, কারণ এই জল যেখান দিয়ে বয়ে যাবে সেখানকার জল মিষ্টি করে
    তুলবে; সেইজন্য যেখান দিয়ে নদীটা বয়ে যাবে সেখানকার সবকিছুই বাঁচবে।
  som-som: Oo meel alla meeshuu webigaasu gaadhoba wax kasta oo nool oo dhaqdhaqaaqaaba
    way noolaan doonaan, oo waxaa jiri doona kalluun aad iyo aad u faro badan, maxaa
    yeelay, biyahaasu halkaasay u tagaan inay biyaha baddu bogsadaan aawadeed iyo
    in wax kastaaba ay soo noolaadaan meel alla meeshuu webigaasu gaadhoba.
  lat-VUC: 'Et omnis anima vivens quæ serpit quocumque venerit torrens, vivet: et
    erunt pisces multi satis, postquam venerint illuc aquæ istæ: et sanabuntur et
    vivent omnia ad quæ venerit torrens.'
  eng-ASVBT: And it shall come to pass, that every living creature which swarmeth,
    in every place whither the rivers come, shall live; and there shall be a very
    great multitude of fish; for these waters are come thither, and the waters of
    the sea shall be healed, and everything shall live whithersoever the river cometh.
  ita-1885: Ed avverrà che ogni animale rettile vivente, dovunque verranno que' due
    torrenti, viverà; e il pesce vi sarà in grandissima copia; quando quest'acque
    saranno venute là, le altre saranno rendute sane; e ogni animale viverà, dove
    quel torrente sarà venuto.
  eng-LXXUP: 'And it shall come to pass, that every animal of living and moving creatures,
    all on which the river shall come, shall live: and there shall be there very many
    fish; for this water shall go thither, and it shall heal them, and they shall
    live: everything on which the river shall come shall live.'
  eng-ULB: It will be that every living creature that swarms will live where the water
    goes; there will be many fish, for these waters flow there. It will make the salt
    water fresh. Everything will live wherever the river goes.
  spa-VBL: Habrá muchos animales y peces dondequiera que fluya el río. Como el río
    vuelve dulce el agua salada dondequiera que fluya, todo podrá vivir allí.
  fra-_FOB: Tout être vivant qui se meut, vivra partout où le torrent coulera, et
    il y aura une fort grande quantité de poissons; et là où ces eaux arriveront,
    les eaux deviendront saines, et tout vivra où arrivera ce torrent.
  mal-mal: എന്നാൽ ഈ നദി ചെല്ലുന്നിടത്തെല്ലാം ചലിക്കുന്ന സകലപ്രാണികളും ജീവിച്ചിരിക്കും;
    ഈ വെള്ളം അവിടെ വന്നതുകൊണ്ട്, ഏറ്റവുമധികം മത്സ്യം ഉണ്ടാകും; ഈ നദി ചെല്ലുന്നിടത്തെല്ലാം
    അത് ശുദ്ധമായിത്തീർന്നിട്ട് സകലവും ജീവിക്കും.
  urd-GVR: Jahāṅ bhī dariyā bahegā wahāṅ ke beshumār jāndār jīte raheṅge. Bahut machhliyāṅ
    hoṅgī, aur dariyā Bahīrā-e-Murdār kā namkīn pānī pīne ke qābil banāegā. Jahāṅ
    se bhī guzaregā wahāṅ sab kuchh phaltā-phūltā rahegā.
  suz-BL: मेको ब्‍वाक्‍कु शाइक्‍तीकेमी शुश खाल ङा जन्‍तु बाक्‍नीम। मेकेर हिक्‍ने मचाप्‍चा
    ङा पा, ङांइ बाक्‍नीम। मारदे हना मेको ब्‍वाक्‍कु मेकेर जाक्‍दीश्‍शो बाक्‍ब। मेको
    ब्‍वाक्‍कु रिम्‍शो दुम्‍तीके मेकेर मारेइ मारेइ ब्रोंइनीम। प्रस्‍थान १५:२३
  eng-NOY: And it shall come to pass, that every living thing that moveth, whithersoever
    the river shall come, shall live, and there shall be very many fish there; for
    when these waters shall come thither, [[the waters of the sea]] shall be healed,
    and everything shall live whither the river cometh.
  ita-1927: E avverrà che ogni essere vivente che si muove, dovunque giungerà il torrente
    ingrossato, vivrà, e ci sarà grande abbondanza di pesce; poiché queste acque entreranno
    là, quelle del mare saranno risanate, e tutto vivrà dovunque arriverà il torrente.
  ckb-ckb: بۆ هەرکوێ ڕووبارەکە بچێت، کۆمەڵی زیندەوەران لەوێ دەژین و ماسیش زۆر زۆر
    دەبێت، چونکە ئەم ئاوە دەڕژێتە ناو ئاوە سوێرەکان و سازگاریان دەکات و هەموو ئەوەی
    ڕووبارەکەی بۆ بێت دەژیێت.
  eng-BBE: 'And it will come about that every living and moving thing, wherever their
    streams come, will have life; and there will be very much fish because these waters
    have come there and have been made sweet: and everything wherever the river comes
    will have life.'
  kan-OKCV: ಈ ದಿನ ಬರುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿ ಸಂಚರಿಸುವಂಥ ಸಮಸ್ತ ಜೀವಿಗಳು ಬದುಕುವುವು ಮತ್ತು ಮೀನುಗಳ
    ಬಹುದೊಡ್ಡ ಸಮೂಹವಾಗುವುವು. ಏಕೆಂದರೆ ಈ ನೀರು ಅಲ್ಲಿಗೆ ಬರುವಾಗ ಅವು ಶುದ್ಧವಾಗುವುವು. ಈ ನದಿಗಳು
    ಎಲ್ಲಿಗೆ ಬರುತ್ತವೋ ಅಲ್ಲಿ ಎಲ್ಲಾ ಬದುಕುವುವು.
  tam-2017: நடந்தது என்னவென்றால், இந்த நதி போகுமிடமெங்கும் வாழும் உயிரினங்கள் யாவும்
    பிழைக்கும்; இந்தத் தண்ணீர் அங்கே வந்தபடியினால் வெகு ஏராளமான மீன்களும் உண்டாயிருக்கும்;
    இந்த நதி போகுமிடம் எங்குமுள்ள யாவும் ஆரோக்கியமடைந்து பிழைக்கும்.
  spa-RV-1909: 'Y será que toda alma viviente que nadare por donde quiera que entraren
    estos dos arroyos, vivirá: y habrá muy muchos peces por haber entrado allá estas
    aguas, y recibirán sanidad; y vivirá todo lo que entrare en este arroyo.'
  ron-BTF: Și se va întâmpla, că orice lucru care trăiește, care se mișcă, oriunde
    râurile vor curge, va trăi; și va fi o foarte mare mulțime de pești, pentru că
    aceste ape vor curge până acolo, fiindcă aceștia vor fi vindecați; și orice lucru,
    pe unde va curge râul, va trăi.
  eng-WEBP: It will happen that every living creature which swarms, in every place
    where the rivers come, will live. Then there will be a very great multitude of
    fish; for these waters have come there, and the waters of the sea will be healed,
    and everything will live wherever the river comes.
  eng-FBV: There will be many animals and fish wherever the river flows. Because the
    river turns the saltwater fresh wherever it flows, everything will be able to
    live there.
  nld-1939: Alle levende wezens, alles wat zich beweegt, zal overal waar de beek komt,
