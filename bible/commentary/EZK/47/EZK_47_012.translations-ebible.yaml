    mas lun mwet uh.”
  hbo-WLC: וְעַל־הַנַּ֣חַל יַעֲלֶ֣ה עַל־שְׂפָת֣וֹ מִזֶּ֣ה ׀ וּמִזֶּ֣ה ׀ כָּל־עֵֽץ־מַ֠אֲכָל
