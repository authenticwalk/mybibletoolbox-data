    n’ebikoola byagyo biriba ddagala eriwonya.”
  heb-heb: ועל הנחל יעלה על שפתו מזה ומזה כל עץ מאכל לא יבול עלהו ולא יתם פריו לחדשיו
    יבכר כי מימיו מן המקדש המה יוצאים והיו פריו למאכל ועלהו לתרופה׃
  ben-IRV: নদীর ধারে এপারে ওপারে সব ধরনের খাবারের গাছ হবে, তার পাতা স্নান হবে না ও
    কখনো ফল তৈরী হওয়া থামবে না; গাছগুলি প্রতিমাসে তার ফল ধারণ করবে, কারণ তাদের জল
