  chk-chk: Iwe, lepekin ewe chanpupu me rüepek epwe märitä chomong sokun irän mongö.
    Chör resap pwasala, uar resap itela, pwe epwe wor uar mi nup iteiten maram, pun
    ewe koluk ra manau ren a puwu seni ewe leni mi pin. Iwe, aramas repwe mongö uar,
    repwe pwal pöchökül seni ar samau ren chör.”
  rop-rop: “Ola frut tri garra gro olawei langa dubala beingksaid blanga dijan riba
    en dei garra abum detmatj gudwan frut daga ebri manth. Detlot bushis kaan neba
