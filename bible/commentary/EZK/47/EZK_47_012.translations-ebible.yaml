  pan-pan: ਨਾਲੇ ਦੇ ਨੇੜੇ ਉਹ ਦੇ ਦੋਨਾਂ ਕੰਢਿਆਂ ਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਮੇਵੇ ਵਾਲੇ ਰੁੱਖ ਉੱਗਣਗੇ,
    ਜਿਹਨਾਂ ਦੇ ਪੱਤੇ ਕਦੇ ਨਾ ਸੁੱਕਣਗੇ ਅਤੇ ਜਿਹਨਾਂ ਦੇ ਮੇਵੇ ਕਦੇ ਨਾ ਮੁੱਕਣਗੇ। ਉਹਨਾਂ ਨੂੰ ਹਰ
    ਮਹੀਨੇ ਨਵੇਂ ਮੇਵੇ ਲੱਗਣਗੇ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਉਹ ਪਾਣੀ ਲੱਗਦੇ ਹਨ, ਜਿਹੜੇ ਪਵਿੱਤਰ ਸਥਾਨ
    ਵਿੱਚੋਂ ਨਿੱਕਲਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮੇਵੇ ਖਾਣ ਲਈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪੱਤੇ ਦਵਾਈ ਦੇ ਕੰਮ ਆਉਣਗੇ।
  mya-JVB: မြစ် ကမ်းနား နှစ်ဘက်၌ စားစရာ ကောင်းသော အပင် အမျိုးမျိုး ပေါက် ကြလိမ့်မည်။
    အရွက် လည်း မ ညှိုး မနွမ်း ရ၊ အသီး လည်းမ ပျက် ရ။ လ တိုင်းအစဉ်နုသော အသီးကို သီး
    လိမ့်မည်။ အကြောင်းမူကား ၊ သန့်ရှင်း ရာ ဌာနထဲက ထွက် သတည်း။ အသီး သည် စားစရာ ဘို့
    ဖြစ် ၏။ အရွက် သည်လည်း အနာ ရောဂါငြိမ်းစရာဘို့ဖြစ်သည်ဟု ငါ့ အား ပြောဆို ၏။
  hmo-hmo: Unai sinavai isena ena kahana kahana dekenai huahua audia idauidau ibounai
    do idia vara. Edia rauraudia do idia kakoro lao lasi, bona edia huahua do idia
    moru kava lasi, to huahua momo do idia atoa nega ibounai, doko lasi. Hua ibounai
    lalonai, huahua do idia atoa, badina Dubu Helaga dekena amo ia heau mai sinavai
    ese ranu momo ia henidia noho dainai. Inai au edia huahua be aniani gaudia, bona
    edia rauraudia ese taunimanima edia gorere do idia hanamoa.”
  urd-urd: और दरया के क़रीब उसके दोनों किनारों पर हर क़िस्म के मेवादार दरख़्त उगेंगे
    जिनके पत्ते कभी न मुरझायेंगे और जिनके मेवे कभी ख़त्म न होंगे वह हर महीने नए मेवे
    लायेंगे क्यूँकि उनका पानी हैकल में से जारी है और उनके मेवे खाने के लिए और उनके
    पत्ते दवा के लिए होंगे।
  rus-SYN: 'У потока по берегам его, с той и другой стороны, будут расти всякие дерева,
    доставляющие пищу: листья их не будут увядать, и плоды на них не будут истощаться;
    каждый месяц будут созревать новые, потому что вода для них течет из святилища;
    плоды их будут употребляемы в пищу, а листья на врачевание.'
  bqc-SIM: Lí pↄ́ wì a bɛ ble bui píi a bↄlɛ swapi baale ń a baalao. An kee láe
    a giigagao, mɛ́ an bɛ aↄ láaa vĩo. Lípiↄ aaↄ nɛ'i mↄ ń mↄoɛ, asa í pↄ́ lípiↄ
    lɛ́ e lɛ́ bↄ luakukĩiɛ. Lípiↄ bɛↄá pↄbleaɛ, mɛ́ a láↄá gbɛ̃́ↄ gbã́gbãbↄɛ.
  tcz-CHONGTHU: Vadung apang lang to gella chu thei jatchom chom hung keh doh ding
    ahi. Hiche thing hohi ana jong agao leh apullha umlou diu, chule a itih a beitih
    neilouva abah ho a chu aga umjing ding ahi. Lhaseh in changlhah lhung jingin tin,
    ijeh inem itile houin a konna hung long doh vadung chun achap nou jing ding ahi.
  mar-mar: नदीच्या दोन्ही काठावर सर्व प्रकाराची खाण्याजोगी फळे देणारे सर्व प्रकारची
    झाडे वाढतीत. त्यांची पाने कधीच सुकून जाणार नाहीत. त्याचे फळ कधीच थांबणार नाही.
    ती प्रत्येक महिन्याला फळ देईल, कारण त्या नदीचे पाणी पवित्रस्थानातून निघाले आहे.
    त्यांची फळे खाण्यासाठी व त्यातील पाने औषधी होतील.”
  qub-qub: Chay mayupa ishcan-lä cantuncho wiñamongapaj tucuy casta frütata wayoj
    yöracunami. Öjancunapis mana shicwajmi canga. Imaypis chaynöllami wayuycanga.
    Cada quillami wayuynin caycanga. Chaynöga canga Templupita llojshej yacu parguptinmi.
    Wayuynincunaga canga micunapaj; öjancunana canga jampipaj.»
  bqp-bqp: Ten goonɔ dɑ̃ɑ ko n kpiɑwɑ nìn wurusu kun dɛrurɑmɔ, nìn mɑrum kun mɑɑ kpeemɔ.
    Nu ko n dɑ yewɑ suru bɑɑwure. Domi nu ko n nim wɑɑmɔwɑ sɑ̃ɑ yerun di. Bɑ ko n
    dɑ dɑ̃ɑ nin mɑrum diwɑ kpɑ bu kɑ nin wurusu bɑrɑrun tim ko.
  hat-hat: Sou de bò larivyè a, tout kalite pyebwa pral pouse pou bay fwi pou moun
    manje. Fèy yo p'ap janm fennen, yo p'ap janm sispann donnen. Y'ap bay yon donn
    chak mwa, paske dlo k'ap koule soti nan Tanp lan pral wouze yo. Pyebwa yo pral
    bay fwi pou moun manje. Fèy yo ap sèvi renmèd.
  eng-BSB: Along both banks of the river, fruit trees of all kinds will grow. Their
    leaves will not wither, and their fruit will not fail. Each month they will bear
    fruit, because the water from the sanctuary flows to them. Their fruit will be
    used for food and their leaves for healing.”
  eng-WEBPB: By the river banks, on both sides, will grow every tree for food, whose
    leaf won’t wither, neither will its fruit fail. It will produce new fruit every
    month, because its waters issue out of the sanctuary. Its fruit will be for food,
    and its leaf for healing.”
  kbq-kbq: Hagi ruzahu ruzahu zafaramimo'a ana tinkenarega kanti kama hageno ruzahu
    ruzahu zafaraga rentegahie. Hagi ana zafaramimofo anina'amo'a, arena renoramisigeno,
    raga rentevava hugahie. Maka ikantera raga rente vava hugahiankino, tagiza raga
    nenenageno asina'amo'a vahera zamazeri knamaregahie. Na'ankure ana timo'a mono
    nompinti hanatino egahie.
  nhe-BL: Huan ipan nochi ome lados tlen nopa atemitl tlen quisa tlen tiopamitl moscaltise
    nochi tlamantli cuatini. Huan nopa cuatini ininxihuiyo ax quema pilinis, niyon
    ax quema huaquis. Nojquiya temacase inintlajca sesen metztli para nochipa pampa
    ni cuatini quiselise nopa atl tlen meya ipan nopa tiopamitl. Huan inintlajca ni
    cuatini elis para inintlacualis tlacame huan ininxihuiyo elis pajtli para quinchicahuas
    tlen mococohuaj.
  gub-BL: Yrykaw iwyr mokoz ipehegwer rehe ma'ywa'yw tetea'u hezuz putar wà nehe.
    Hexakaw tetea'u hereko har itua'u putar hehe wà nehe. Huwer nuxinig pixik kwaw
    nehe. Nupytu'u pixik kwaw u'a katu re wà nehe. I'a wi zahy nànàn wà nehe. Ta'e
    'y tàpuzuhu wi uhem ma'e kwer umuàkym putar a'e wà nehe xe. Teko u'u putar wa'a
    kwer wà nehe. Teko omono'og putar huwer muhàg romo wà nehe no.
  eng-DRA: 'And by the torrent on the banks thereof on both sides shall grow all trees
    that bear fruit: their leaf shall not fall off, and their fruit shall not fail:
    every month shall they bring forth firstfruits, because the waters thereof shall
    issue out of the sanctuary: and the fruits thereof shall be for food, and the
    leaves thereof for medicine.'
