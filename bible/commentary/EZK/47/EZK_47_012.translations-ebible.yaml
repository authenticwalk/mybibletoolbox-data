    місяця поспівати муть нові, тим що вода про них тече з сьвятинї; плоди їх ійти
    муть на харч, а листє — на лїки.
  deu-1951: Aber an diesem Strom, auf beiden Seiten seines Ufers, werden allerlei
    fruchtbare Bäume wachsen, deren Blätter nicht abfallen und deren Früchte nicht
    aufhören werden. Alle Monate werden sie neue Früchte bringen; denn ihr Wasser
    fließt aus dem Heiligtum. Ihre Frucht dient zur Speise und ihre Blätter zur Arznei.
  eng-JPS: And by the river upon the bank thereof, on this side and on that side,
