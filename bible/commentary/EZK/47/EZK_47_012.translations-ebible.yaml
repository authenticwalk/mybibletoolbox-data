  ibo-ibo: Mkpụrụ osisi dị iche iche ga-eto nʼakụkụ abụọ nke iyi ahụ. Akwụkwọ ha agaghị
    akpọnwụ akpọnwụ, mkpụrụ ga-adị nʼelu ha mgbe niile. Mkpụrụ ọhụrụ ga-adị nʼọnwa
