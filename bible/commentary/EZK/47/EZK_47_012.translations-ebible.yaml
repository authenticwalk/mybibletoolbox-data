  uig-CYR: Дәрия бойида, у вә бу қетида, озуқ болидиған һәр хил дәрәқләр өсиду. Уларниң
    йопурмақлири солашмайду, улар мевисиз қалмайду; улар һәр айда йеңидин мевиләйду;
