verse: EZK.047.012
translations:
  mal-C: നദീതീരത്ത് ഇരുകരകളിലും ഭക്ഷണത്തിനുതകുന്ന ഫലവൃക്ഷങ്ങൾ വളരും. അവയുടെ ഇല വാടുകയില്ല;
    അവയിൽ ഫലം ഇല്ലാതെപോകുകയുമില്ല. അവിടത്തെ ജലം വിശുദ്ധമന്ദിരത്തിൽനിന്നു പുറപ്പെടുന്നതാകുകയാൽ
    അവയിൽ എല്ലാമാസവും കായ്ഫലമുണ്ടാകും. അവയുടെ ഫലം ഭക്ഷണത്തിനും ഇലകൾ രോഗശാന്തിക്കും
    പ്രയോജനപ്പെടും.”
  deu-TKW: An dem Flusse aber sollen zu beiden Seiten seines Ufers allerlei Bäume
    mit genießbaren Früchten wachsen; deren Laub soll nicht welken und deren Früchte
    sollen kein Ende nehmen. Alle Monate sollen sie frische Früchte tragen; denn ihr
    Wasser geht vom Heiligtum aus. Und ihre Früchte werden als Speise dienen und ihr
    Laub als Heilmittel.
  lin-lin: Banzete ya bambuma ya ndenge na ndenge ekobota na bangambo nyonso mibale
    ya ebale monene. Makasa na yango ekokawuka te mpe bambuma na yango ekosila te.
    Sanza na sanza, ekobanda kobotaka bambuma ya sika ; pamba te ekobanda kozwa mayi
    oyo ekowuta na Tempelo. Bambuma na yango ekozala malamu mpo na kolia, mpe makasa
    na yango ekozala malamu mpo na kosalela lokola kisi. »
  eng-LSV: And there comes up by the stream, on its edge, on this side and on that
    side, every [kind of] fruit-tree whose leaf does not fade, and its fruit is not
    consumed, it yields first-fruits according to its months, because its waters are
    coming forth from the sanctuary; and its fruits have been for food, and its leaf
    for medicine.”
  eng-GNV: 'And by this riuer vpon the brinke thereof, on this side, and on that side
    shall grow all fruitful trees, whose leafe shall not fade, neither shall ye fruit
    thereof faile: it shall bring forth new fruit according to his moneths, because
    their waters run out of ye Sanctuarie: and the fruite thereof shalbe meat, and
    the leafe thereof shalbe for medicine.'
  eng-WEBSTER: 'And by the river upon its bank, on this side and on that side, shall
    grow all trees for food, whose leaf shall not fade, neither shall its fruit be
    consumed: it shall bring forth new fruit according to its months, because their
    waters they issued out of the sanctuary: and its fruit shall be for food, and
    its leaf for medicine.'
  nhw-BL: Huan ipan nochi ome lados tlen nopa hueyatl catli quisa tlen tiopamitl moscaltise
    nochi tlamantli cuame. Huan nopa cuame ininxihuiyo amo quema pilinis, niyon amo
    quema huaquis. Nojquiya temacase inintlajca sesen metztli para nochipa pampa ni
    cuame quiselise nopa atl catli meya ipan nopa tiopamitl. Huan inintlajca ni cuame
    elis para inintlacualis masehualme huan ininxihuiyo elis pajtli para quinchicahuas
    catli mococohuaj.
  swh-ONEN: Miti ya matunda ya kila aina itaota kwenye kingo zote mbili za mto huu.
    Majani yake hayatanyauka wala haitaacha kuwa na matunda katika matawi yake. Kila
    mwezi kutakuwa na matunda, kwa sababu maji yatokayo patakatifu yanaitiririkia.
    Matunda yake yatakuwa chakula na majani yake yatakuwa dawa.”
  bba-bba: Ten ɡoonɔ dɑ̃ɑ ko n kpiɑwɑ nìn wurusu kun dɛrurɑmɔ, nìn mɑrum kun mɑɑ kpeemɔ.
    Nu ko n dɑ yewɑ suru bɑɑwure. Domi nu ko n nim wɑɑmɔwɑ sɑ̃ɑ yerun di. Bɑ ko n
    dɑ dɑ̃ɑ nin mɑrum diwɑ kpɑ bu kɑ nin wurusu bɑrɑrun tim ko.
  eng-KJVCPB: 'And by the river upon the bank thereof, on this side and on that side,
    shall grow all trees for meat, whose leaf shall not fade, neither shall the fruit
    thereof be consumed: it shall bring forth new fruit according to his months, because
    their waters they issued out of the sanctuary: and the fruit thereof shall be
    for meat, and the leaf thereof for medicine.'
  luo-luo: Kit yiende mayoreyore manyago olembe nodongi e bath aorano koni gi koni.
    Itgi ok noner, kendo olembgi ok norem mak oyudore. Gininyag olemo dwe ka dwe,
    nikech pi mawuok e kama ler mar lemo mol nyaka irgi. Olembegi nokonyruokgo kaka
    chiemo, to obokegi notigo kuom thieth.”
  meu-meu: Sinavai isena kahana kahana ai huahua audia idau-idau iboudiai bae vara.
    Idia raudia basie marai, bona huahuadia basie hehuhu, a hua ta ta amo huahuadia
    bae dobi, badina be ihapariparidia ranudia na gabu helaḡana amo e aru e laomu.
    Huahuadia na aniani ḡaudia bona raudia na hahemauri ḡaudia ai baela.
  npi-ULB: यस नदीको छेउमा, दुवैपट्टिको किनारमा, फल फलाउने सबै प्रकारका रूखहरू बढ्नेछन्
    । तिनीहरूका पातहरू सुक्‍नेछैनन् र तिनीहरूका फल कहिल्यै पनि रोकिनेछैनन् । हरेक
    महिना रूखहरूले फल दिनेछन्, किनभने पवित्र-स्थानबाट पानी त्यहाँ बग्छ । तिनीहरूको
    फल भोजनको निम्ति हुनेछ, र तिनीहरूका पात निको पार्नको निम्ति हुनेछन् ।
  yor-yor: Àwọn igi eléso ní oríṣìíríṣìí ni yóò máa hù ní bèbè odò ní ìhà ìhín àti
    ní ìhà ọ̀hún. Ewé wọn kì yóò sì rọ, bẹ́ẹ̀ ní èso wọn kì yóò run, wọn yóò máa ṣe
    èso tuntun rẹ̀ ní oṣù nítorí pé omi láti ibi mímọ́ ń sàn sí wọn. Èso wọn yóò sì
    jẹ́ fún jíjẹ àti ewé wọn fún ìwòsàn.”
  pes-OPCB: در سواحل دریای مرده انواع درختان میوه خواهند رویید که برگهایشان هرگز پژمرده
    نخواهند شد و درختان همیشه پر میوه خواهند بود و هر ماه محصول تازه به بار خواهند
    آورد، چون با آب رودخانه‌ای که از خانهٔ خدا جاری است، آبیاری خواهند شد. میوهٔ آنها
    خوراک مقوی و برگهای آنها شفابخش خواهد بود.»
  tgl-ULB: Sa tabi ng ilog sa mga pampang nito, sa magkabilang dako, tutubo ang lahat
    ng uri ng puno na nakakain ang bunga. Hindi malalanta ang mga dahon nito at hindi
    kailanman titigil sa pamumunga ang mga ito. Mamumunga ang mga puno sa bawat buwan,
    yamang nanggaling sa Santuwaryo ang tubig ng mga ito. Magiging pagkain ang mga
    bunga nito at magiging gamot ang mga dahon nito.
  hui-hui: Anduane Homogonaga andaha howa iba tagira piyagonaga ange mende mendehabi
    ira lini daga tara tararu anda haga bulebira. Ira uruni karunaga yuniru gau nale
    liniru ege bibahendengi daabo holebira. Wali agalime ira uruninaga liniru do nalu
    yunirume wali agaliha warago tara tara ngaru mo dabi haga bulebira laya, lalu
    agali handalehe biagome i̱ de gandeba handalu hewagoha i̱hondo lene.
  mya-mya: ထို​ချောင်း​ကမ်း​နှစ်​ဘက်​တို့​တွင်​စား​စ​ရာ အ​ပင်​အ​မျိုး​မျိုး​ပေါက်​လိမ့်​မည်။
    ထို​သစ်​ပင် များ​သည်​အ​ဘယ်​အ​ခါ​မျှ​အ​ရွက်​ညှိုး နွမ်း​ကြ​လိမ့်​မည်​မ​ဟုတ်။ အ​သီး​လည်း
    အ​ဘယ်​အ​ခါ​မျှ​ပြတ်​လပ်​ကြ​လိမ့်​မည် မ​ဟုတ်။ ထို​အ​ပင်​တို့​သည်​ဗိ​မာန်​တော်​မှ
    စီး​ဆင်း​လာ​သည့်​ချောင်း​မှ​ရေ​ကို​ရ​ရှိ ကြ​သ​ဖြင့်​လ​စဉ်​လတိုင်း​အ​သီး​သစ် များ​ကို​သီး​ကြ​လိမ့်​မည်။
    ထို​အ​ပင်​များ ၏​အ​သီး​သည်​စား​ဖွယ်​ဖြစ်​၍​ယင်း တို့​၏​အ​ရွက်​များ​ကို​လူ​တို့​၏​အ​နာ
    ပျောက်​ကင်း​စေ​ရန်​အ​သုံး​ပြု​လိမ့်​မည်'' ဟု​ငါ့​အား​ပြော​၏။
  bod-N: གཙང་པོའི་འགྲམ་གཉིས་སུ་སིལ་སྡོང་སྣ་ཚོགས་སྐྱེས་ཏེ་ཟོས་ཆོག་པ་དང་། སྡོང་པོའི་ལོ་མ་མི་སྐམ་ལ་འབྲས་བུ་ཡང་ཆད་པར་མི་འགྱུར།
    ལྗོན་ཤིང་ལ་མཁོ་བའི་ཆུ་ནི་གནས་དམ་པ་ནས་བཞུར་འོངས་པ་ཡིན་པས་ཟླ་རེ་རེར་འབྲས་བུ་གསར་པ་ཐོགས་པ་ཡིན།
    ཡང་ལྗོན་ཤིང་གི་འབྲས་བུ་ཟོས་ཆོག་པ་དང་ལོ་མས་ནད་གསོ་ཐུབ་པ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Miti yemichero yemarudzi ose ichamera kumativi ose emahombekombe orwizi.
    Mashizha ayo haangasvavi, uye haingashayi michero. Ichabereka zvibereko mwedzi
    woga woga, nokuti mvura inobva panzvimbo tsvene inoyerera madziri. Michero yayo
    ichava zvokudya zvavanhu uye mashizha ayo achaporesa vanhu.”
  spa-BLM: Junto a las orillas del río, a ambos lados, crecerá todo tipo de árbol
    para la alimentación, cuya hoja no se marchitará, ni faltará su fruto. Producirá
    nuevos frutos cada mes, porque sus aguas salen del santuario. Su fruto será para
    comer, y su hoja para sanar”.
  cac-cac: A d'a stitac a a' chi', ol q'uib'q'ue masanil macan̈il te te' sloji sat.
    A te te' chi', malaj b'aq'uin̈ sc'ajb'anem xiil te'. Man̈ ol yactejpax yac'an
    sat te'. Junjun uj syac'n̈ej sat te', yujto a a' tz'elta d'a templo ayoch yaloc
    te'. A sat te' chi', ol lochajoc, axo xil te' ol och remeyoal, xchi vin̈ d'ayin.
  swh-ULB: Karibu na huo mto juu ya ukingo wake, pande zote, aina zote za miti utazaa
    chakula. Majani yake hayatanyauka na matunda yake hayataacha kukua. Kila mwezi
    miti itazaa matunda, kwa sababu maji kutoka patakatifu yatatirirka kwenda kwenye
    hiyo miti. Matunda yake yatakuwa kwa ajili ya chakula, na majani yake yatakuwa
    kwa ajili ya dawa.
  bel-bel: Каля патока па берагах яго з таго і другога боку будуць расьці ўсякія дрэвы,
    якія даюць ежу; лістота іх ня будзе вянуць, і плады на іх ня будуць прападаць;
    кожны месяц будуць сьпець новыя, бо вада ім цячэ са сьвяцілішча; плады іх будуць
    ужывацца ў ежу, а лісьце на лекаваньне.
  deu-ELBBK: Und an dem Fluss, an seinem Ufer, auf dieser und auf jener Seite, werden
    allerlei Bäume wachsen, von denen man isst, deren Blätter nicht verwelken und
    deren Früchte nicht ausgehen werden. Monat für Monat werden sie reife Früchte
    tragen, denn seine Wasser fließen aus dem Heiligtum hervor; und ihre Früchte werden
    zur Speise dienen und ihre Blätter zur Heilung.
  mbb-OT: Edtuvù diyà te pesikilizà duen te wahig he edtudà is nekedseselekawà he
    menge kayu he ebpemeǥas. Kenà egkeǥangu is menge zahun dan wey kenà egkaamin is
    menge veǥas dan. Ebpemeǥas heini kada vulan su edtudaan man duen te wahig he ebpuun
    diyà te valey te Nengazen. Egkekaan is menge veǥas dan ne igkevawi is menge zahun
    dan.”
  mal-2015: നദീതീരത്തു ഇക്കരെയും അക്കരെയും തിന്മാൻ തക്ക ഫലമുള്ള സകലവിധ വൃക്ഷങ്ങളും
    വളരും; അവയുടെ ഇല വാടുകയില്ല, ഫലം ഇല്ലാതെപോകയുമില്ല; അതിലെ വെള്ളം വിശുദ്ധമന്ദിരത്തിൽനിന്നു
    ഒഴുകിവരുന്നതുകൊണ്ടു അവ മാസംതോറും പുതിയ ഫലം കായ്ക്കും; അവയുടെ ഫലം തിന്മാനും അവയുടെ
    ഇല ചികിത്സക്കും ഉതകും.
  rmc-rmc: Pal soduj seri le paňeskre barona všelijaka ovocna stromi; lengre prajti
    na šučona avri a lengro ovocje na našľola. Sako čhon anena nevo ovocje, bo o paňi
    andral o Chramos avela pre lende. Lengro ovocje ela pro chaben a lengre prajti
    pro sasťipen.“
  pes-OPV: و بر کنار نهر به اینطرف و آنطرف هر قسم درخت خوراکی خواهد رویید که برگهای
    آنهاپژمرده نشود و میوه های آنها لاینقطع خواهد بودو هر ماه میوه تازه خواهد آورد
    زیرا که آبش از مقدس جاری می‌شود و میوه آنها برای خوراک وبرگهای آنها به جهت علاج
    خواهد بود.»
  ron-1924: Дар, лынгэ рыул ачеста, пе малуриле луй, де амындоуэ пэрциле, вор креште
    тот фелул де помь родиторь. Фрунза лор ну се ва вештежи ши роаделе лор ну се вор
    сфырши; ын фиекаре лунэ вор фаче роаде ной, пентру кэ апеле вор еши дин Сфынтул
    Локаш. Роаделе лор вор служи ка хранэ ши фрунзеле лор, ка ляк.”
  ben-OBCV: নদীর দুই ধারেই সব রকমের ফলের গাছ জন্মাবে। সেগুলির পাতা শুকিয়ে যাবে না,
    ফলও শেষ হবে না। প্রতি মাসেই তাতে ফল ধরবে, কারণ উপাসনার স্থান থেকে জল তার মধ্যে
    বয়ে আসছে। সেগুলির ফল খাবার জন্য আর পাতা সুস্থ হবার জন্য ব্যবহার করা হবে।”
  som-som: Oo webiga qarkiisana dhinacan iyo dhinacaasba waxaa ka bixi doona geed
    kasta oo la cuno, oo aan caleentiisu dhari doonin, oo aan midhihiisu dhammaan
    doonin. Oo bil kastaba wuxuu soo bixin doonaa midho cusub, maxaa yeelay, biyahoodu
    waxay ka soo baxaan meesha quduuska ah. Oo midhahoodu waxay ahaan doonaan cunto,
    caleentooduna dawo.
  lat-VUC: 'Et super torrentem orietur in ripis ejus, ex utraque parte, omne lignum
    pomiferum: non defluet folium ex eo, et non deficiet fructus ejus: per singulos
    menses afferet primitiva, quia aquæ ejus de sanctuario egredientur: et erunt fructus
    ejus in cibum, et folia ejus ad medicinam.'
  eng-ASVBT: 'And by the river upon the bank thereof, on this side and on that side,
    shall grow every tree for food, whose leaf shall not wither, neither shall the
    fruit thereof fail: it shall bring forth new fruit every month, because the waters
    thereof issue out of the sanctuary; and the fruit thereof shall be for food, and
    the leaf thereof for healing.'
  ita-1885: E presso al torrente, in su la riva d'esso, di qua e di là, cresceranno
    alberi fruttiferi d'ogni maniera; le cui frondi non si appasseranno, ed il cui
    frutto non verrà giammai meno; a' lor mesi produrranno i lor frutti primaticci;
    perciocchè le acque di quello usciranno del santuario; e il frutto loro sarà per
    cibo, e le lor frondi per medicamento.
  eng-LXXUP: 'And every fruit tree shall grow by the river, even on the bank of it
    on this side and on that side: they shall not decay upon it, neither shall their
    fruit fail: they shall bring forth the firstfruit of their early crop, for these
    their waters come forth of the sanctuary: and their fruit shall be for meat, and
    their foliage for health.'
  eng-ULB: Beside this river on its banks, on both sides, all kinds of trees will
    grow that bear food. Their leaves will not wither and their fruit will never fail
    to grow. Each month the trees will bear fruit, because the water from the sanctuary
    flows to them. Their fruit will be for food, and their leaves will be for healing.
  spa-VBL: “A ambos lados del río crecerán todo tipo de árboles frutales. Sus hojas
    no se marchitarán y no dejarán de producir frutos. Producirá frutos todos los
    meses, porque el río que fluye desde el santuario viene a regarlos. Sus frutos
    se comerán como alimento y sus hojas se usarán para curar”.
  fra-_FOB: Et près de ce torrent, sur ses bords, des deux côtés, croîtront des arbres
    fruitiers de toute espèce, dont le feuillage ne se flétrira point, et dont les
    fruits ne cesseront point; chaque mois, ils en produiront de nouveaux, parce que
    les eaux sortiront du sanctuaire; leur fruit sera bon à manger, et leur feuillage
    servira de remède.
  mal-mal: നദീതീരത്ത് ഇക്കരെയും അക്കരെയും ഭക്ഷ്യയോഗ്യമായ ഫലമുള്ള സകലവിധ വൃക്ഷങ്ങളും
    വളരും; അവയുടെ ഇല വാടുകയില്ല, ഫലം ഇല്ലാതെപോകുകയുമില്ല; അതിലെ വെള്ളം വിശുദ്ധമന്ദിരത്തിൽനിന്ന്
    ഒഴുകിവരുന്നതുകൊണ്ട് അവ മാസംതോറും പുതിയ ഫലം കായ്ക്കും; അവയുടെ ഫലം ഭക്ഷണത്തിനും,
    അവയുടെ ഇല ചികിത്സക്കും ഉപകരിക്കും”.
  urd-GVR: Dariyā ke donoṅ kināroṅ par har qism ke phaldār daraḳht ugeṅge. In daraḳhtoṅ
    ke patte na kabhī murjhāeṅge, na kabhī un kā phal ḳhatm hogā. Wuh har mahīne phal
    lāeṅge, is lie ki maqdis kā pānī un kī ābpāshī kartā rahegā. Un kā phal logoṅ
    kī ḳhurāk banegā, aur un ke patte shafā deṅge.”
  suz-BL: मेको समुन्‍द्र आ एर ओंथ नेल्‍ल शुश खाल ङा फल फुल रवा वानीम। मेको आन सफा
    मसोव़नीम। मेको आन फल गेनायो मनुप्‍नीम। मेको महिना महिनाम सित्‍नीम। मारदे हना मेको
    आन कली माल्‍शो ब्‍वाक्‍कु परमप्रभु यावे आ बाक्‍तीक रे लशो बाक्‍ब। मेको आन फल रूचा
    कली नु मेको आन सफा सापाइक्‍चा कली दुम्‍नीम” देंत। यसैया ३२:१५; प्रकाश २२:२
  eng-NOY: And by the river, upon the bank thereof, on this side and on that side,
    shall grow all trees for food, whose leaf shall not fade, and whose fruit shall
    not fail; every month shall they bring forth new fruit; because their waters issue
    forth from the sanctuary. And their fruit shall be for food, and their leaves
    for medicine.
  ita-1927: E presso il torrente, sulle sue rive, da un lato e dall’altro, crescerà
    ogni specie d’alberi fruttiferi, le cui foglie non appassiranno e il cui frutto
    non verrà mai meno; ogni mese faranno dei frutti nuovi, perché quelle acque escono
    dal santuario; e quel loro frutto servirà di cibo, e quelle loro foglie, di medicamento”.
  ckb-ckb: لەسەر کەناری ڕووبارەکە لێرە و لەوێ هەموو دارێکی میوە دەڕوێت کە بەرەکانیان
    دەخورێت و گەڵاکانی وشک نابن و بەری لێ نابڕێت، بەڵکو هەموو مانگێک بەری تازە دەگرێت،
    چونکە ئاوەکەی لە پیرۆزگاوە دەردەچێت و بەرەکەی بۆ خواردن و گەڵاکانی بۆ دەرمان دەبن.»
  eng-BBE: 'And by the edge of the river, on this side and on that, will come up every
    tree used for food, whose leaves will ever be green and its fruit will not come
    to an end: it will have new fruit every month, because its waters come out from
    the holy place: the fruit will be for food and the leaf will make well those who
    are ill.'
  kan-OKCV: ನದಿಯ ಎರಡೂ ದಡಗಳಲ್ಲಿ ಆಹಾರಕ್ಕಾಗಿ ಎಲ್ಲಾ ತರಹದ ಮರಗಳು ಬೆಳೆಯುವುವು. ಅವುಗಳ ಎಲೆಗಳು
    ಬಾಡುವುದಿಲ್ಲ. ಅವುಗಳ ಹಣ್ಣು ಮುಗಿದುಹೋಗುವುದಿಲ್ಲ. ಅವು ತಿಂಗಳುಗಳ ಪ್ರಕಾರ ಹೊಸ ಫಲಗಳನ್ನು ಫಲಿಸುವುವು.
    ಏಕೆಂದರೆ ಅವುಗಳ ನೀರು ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಹೊರಟುಬಂದದ್ದು, ಅವುಗಳ ಹಣ್ಣುಗಳು ಆಹಾರಕ್ಕೂ ಅವುಗಳ
    ಎಲೆಗಳು ಔಷಧಕ್ಕೂ ಆಗುವುವು.”
  tam-2017: நதியோரமாக அதின் இக்கரையிலும் அக்கரையிலும் சாப்பிடுவதற்கான எல்லாவித மரங்களும்
    வளரும்; அவைகளின் இலைகள் உதிர்வதுமில்லை, அவைகளின் பழங்கள் கெடுவதுமில்லை; அவைகளுக்குப்
    பாயும் தண்ணீர் பரிசுத்த ஸ்தலத்திலிருந்து பாய்கிறபடியினால் மாதந்தோறும் புதுபழங்களைக்
    கொடுத்துக்கொண்டேயிருக்கும்; அவைகளின் பழங்கள் சாப்பிடுவதற்கும், அவைகளின் இலைகள்
    உதிர்ந்து போகாது.
  spa-RV-1909: 'Y junto al arroyo, en su ribera de una parte y de otra, crecerá todo
    árbol de comer: su hoja nunca caerá, ni faltará su fruto: á sus meses madurará,
    porque sus aguas salen del santuario: y su fruto será para comer, y su hoja para
    medicina.'
  ron-BTF: Și lângă râu, pe malul lui, de o parte și de cealaltă parte, vor crește
    tot felul de pomi pentru hrană, a căror frunză nu se veștejește, nici rodul lor
    nu va fi mistuit; el va aduce rod nou conform cu lunile lui, pentru că apele lui
    au ieșit din sanctuar; și rodul lui va fi pentru hrană și frunza lui pentru medicament.
  eng-WEBP: By the river banks, on both sides, will grow every tree for food, whose
    leaf won’t wither, neither will its fruit fail. It will produce new fruit every
    month, because its waters issue out of the sanctuary. Its fruit will be for food,
    and its leaf for healing.”
  eng-FBV: All types of fruit trees will grow on both sides of the river. Their leaves
    won't wither, and they won't fail to produce fruit. They will produce fruit every
    month, because the river flowing from the sanctuary comes to water them. Their
    fruit will be eaten as food and their leaves will be used for healing.”
  nld-1939: Langs de beek zullen aan weerszijden van haar oever allerlei vruchtbomen
    groeien, wier bladeren niet verwelken en wier vrucht niet opraakt. Elk seizoen
    dragen ze weer nieuwe vruchten; want het water, dat hen drenkt, stroomt uit het
    heiligdom. Hun vruchten zullen eetbaar zijn, hun bladeren zullen geneeskracht
    hebben.
  nch-BL: Huan ipan nochi ome lados ten nopa hueyat cati quisa ten tiopamit moscaltise
    nochi tamanti cuame. Huan nopa cuame inixihuiyo amo quema pilinis, yon amo quema
    huaquis. Nojquiya temacase inintajca sesen metzti para nochipa pampa ni cuame
    quiselise nopa at cati meya ipan nopa tiopamit. Huan inintajca ni cuame elis para
    inintacualis masehualme huan inixihuiyo elis pajti para quinchicahuas cati mococohuaj.
  vie-1934: Gần bên sông ấy, trên bờ nầy và bờ kia, sẽ sanh đủ thứ cây có trái ăn
    được, lá nó không hề héo rụng, và trái nó không hề dứt. Mỗi tháng nó sẽ sanh ra
    trái mới, vì những nước tưới nó chảy ra từ nơi thánh. Trái nó dùng để ăn, lá nó
    dùng để làm thuốc.
  hin-CV: सब प्रकार के फल के पेड़ नदी के दोनों किनारों पर उगेंगे. उनकी पत्तियां नहीं
    मुर्झाएंगी, और न ही उनमें फल लगाना बंद होगा. हर माह उनमें फल लगेगा, क्योंकि पवित्र
    स्थान से पानी उनमें आता है. उनके फल भोजन के लिये होंगे और उनकी पत्तियां दवाई के
    काम आएंगी.”
  spa-BES: Y al borde del río, de este lado y del otro lado, crecerá todo árbol que
    se use como alimento, cuyas hojas están siempre verdes y su fruto no llegará a
    su fin; cada mes tendrá nuevos frutos, porque sus aguas salen del lugar santo;
    el fruto será para comer y la hoja para sanidad.
  tdx-tdx: Hitiry añ’olo’ i oñey etoy naho añ’olo’e eroy ze hene hatae mete kamaeñe,
    tsy hiheatse o rave’eo, naho tsy hihintsañe o voa’eo; ho añom-boa boa-bolañe amy
    te boak’ an-toetse miavake ao o rano’eo; ho fikamañe o voa’eo, naho ho aoly o
    rave’eo.
  tha-KJV: ตามฝั่งทั้งสองฟากแม่​น้ำ จะมี​ต้นไม้​ทุ​กชนิดที่​ใช้​เป็นอาหาร ใบของมันจะไม่​เห​ี่ยวและผลของมันจะไม่​วาย
    แต่​จะเกิดผลใหม่​ทุ​กเดือน เพราะว่าน้ำสำหรับต้นไม้นั้นไหลจากสถานบริ​สุทธิ​์ ผลไม้​นั้นใช้เป็นอาหารและใบก็​ใช้​เป็นยา”
  por-BR-2018: E junto do rio, em suas margens de um lado e do outro, crescerá toda
    árvore de comer; sua folha nunca cairá, nem seu fruto faltará; em todos os seus
    meses produzirá frutos, porque suas águas saem do santuário; e seu fruto servirá
    de alimento, e sua folha de remédio.”
  deu-ELO: Und an dem Flusse, an seinem Ufer, auf dieser und auf jener Seite, werden
    allerlei Bäume wachsen, von denen man ißt, deren Blätter nicht verwelken und deren
    Früchte nicht ausgehen werden. Monat für Monat werden sie reife Früchte tragen,
    denn seine Wasser fließen aus dem Heiligtum hervor; und ihre Früchte werden zur
    Speise dienen und ihre Blätter zur Heilung.
  eng-WYC-2018: And each tree bearing fruit shall grow on the strand, in the rivers
    thereof on each side; a leaf thereof shall not fall down, and the fruit thereof
    shall not fail; by all months it shall bear first fruits, for the waters thereof
    shall go out of the saintuary; and the fruits thereof shall be into meat, and
    the leaves thereof to medicine. (And every tree bearing fruit shall grow by the
    stream, on its banks on each side; none of their leaves shall fall down, and none
    of their fruit shall fail; in every month they shall bear first fruits, for the
    water there shall have gone out from the sanctuary; and their fruit shall be for
    food, and their leaves for shall be medicine.)
  epo-epo: Kaj apud la torento sur ambaŭ bordoj kreskos ĉiaspecaj manĝaĵdonantaj arboj;
    ne velkos iliaj folioj, kaj ne forfiniĝos iliaj fruktoj; ĉiumonate ili donos novajn
    fruktojn, ĉar la akvo por ili fluas el la sanktejo; kaj iliaj fruktoj estos uzataj
    kiel manĝaĵo, kaj iliaj folioj kiel kuracilo.
  uig-PIN: Dǝrya boyida, u wǝ bu ⱪetida, ozuⱪ bolidiƣan ⱨǝrhil dǝrǝhlǝr ɵsidu. Ularning
    yopurmaⱪliri solaxmaydu, ular mewisiz ⱪalmaydu; ular ⱨǝr ayda yengidin mewilǝydu;
    qünki uni suƣiridiƣan sular muⱪǝddǝs jaydin qiⱪidu; ularning mewisi ozuⱪ, ularning
    yopurmaⱪliri dora-dǝrmanlar bolidu.
  beo-beo: 'Hano na:iyado la:idi la:idilale bega: ha:i nasu ifa enoenoi lefulubi ba:mu.
    Ilia lubi da hamedafa biomu amola ilia da dulu legelalusu hamedafa yolemu. Ilia
    oubi huluane amoga gaheabolo fage legemu. Bai hano amo da Debolo Diasuganini mabe,
    amoga nasegagisa. Ifa da ha:i manu legemu amola ilia lubiga da dunu uhinisisimu.”'
  tpi-OTNT: Na long tupela arere bilong wara i kamap long haus bilong God olkain gutpela
    diwai bilong karim kaikai bai i kamap. Lip bilong ol dispela diwai bai i no inap
    drai, na bai ol i karim nupela kaikai long olgeta mun, long wanem, ol dispela
    diwai i stap klostu long dispela wara i kam long haus bilong God. Ol man i ken
    kaikai ol pikinini bilong ol dispela diwai na kisim ol lip bilong ol bilong mekim
    orait olkain sik bilong ol.”
  hau-SA: ’Ya’yan itatuwa na kowane iri za su yi girma a kowane gefen kogin. Ganyayensu
    ba su bushe ba, ba kuwa za su fasa yin ’ya’ya ba. Kowane wata za su ba da ’ya’ya
    domin ruwa daga wuri mai tsarki yana malalo musu. ’Ya’yansu za su zama abinci,
    ganyayensu kuma za su zama magani.”
  uig-LAT: Derya boyida, u we bu qétida, ozuq bolidighan herxil derexler ösidu. Ularning
    yopurmaqliri solashmaydu, ular méwisiz qalmaydu; ular her ayda yéngidin méwileydu;
    chünki uni sughiridighan sular muqeddes jaydin chiqidu; ularning méwisi ozuq,
    ularning yopurmaqliri dora-dermanlar bolidu.
  nde-nde: Inhlobo zonke zezihlahla zezithelo zizakhula emakhunjini womabili omfula.
    Amahlamvu azo kawayikubuna, lezithelo zazo kazisoze ziphuthe. Zizathela nyanga
    zonke ngoba amanzi avela endlini engcwele agelezela kuzo. Izithelo zazo zizakuba
    yikudla kuthi amahlamvu azo abe ngawokwelapha.”
  ton-ton: 'Pea ʻe tupu hake ʻae ʻakau ʻoku meʻakai ʻaki ʻi he veʻe vaitafe, ʻi he
    tafaʻaki vai ʻi hono kauvai fakatouʻosi, pea ʻe ʻikai mae ʻa hono lau, pea ʻe
    ʻikai ʻosi ʻa hono fua: ʻe tupu pe hono fua foʻou, ʻo fakatatau mo hono māhina,
    koeʻuhi ʻoku ʻalu atu mei he fale tapu ʻa hono fakaviviku: pea ʻe meʻakai ʻaki
    ʻa hono fua, pea ko hono lau ko e meʻa faitoʻo.”'
  ces-1613: Při potoku pak poroste na břehu jeho po obou stranách všelijaké dříví
    ovoce nesoucí, jehož list neprší, aniž ovoce jeho přestává, v měsících svých nese
    prvotiny; nebo vody jeho z svatyně vycházejí, protož ovoce jeho jest ku pokrmu,
    a lístí jeho k lékařství.
  eng-WMB: By the river banks, on both sides, will grow every tree for food, whose
    leaf won’t wither, neither will its fruit fail. It will produce new fruit every
    month, because its waters issue out of the sanctuary. Its fruit will be for food,
    and its leaf for healing.”
  tam-TCV: ஆற்றின் இரு கரைகளிலும் எல்லாவித பழமரங்களும் வளரும். அவற்றில் இலைகள் உதிர்வதுமில்லை,
    பழங்கள் இல்லாமல் போவதுமில்லை. பரிசுத்த ஆலயத்திலிருந்து அவற்றினுள் தண்ணீர் பாய்வதால்
    அவை மாதந்தோறும் பழம் கொடுத்துக்கொண்டே இருக்கும். அவற்றின் பழங்கள் உணவுக்காகவும்
    இலைகள் சுகம் கொடுப்பதற்காகவும் இருக்கும்.”
  ceb-ULB: Tapad niini nga suba sa mga daplin niini, sa isig kakilid, motubo ang tanang
    matang sa mga kahoy nga makahatag ug bunga nga makaon. Dili malaya ang mga dahon
    niini ug dili kini mawad-an ug bunga. Matag bulan mamunga ang mga kahoy, tungod
    kay modagayday kanila ang tubig nga gikan sa balaang puloy-anan. Ang bunga niini
    alang sa pagkaon, ug ang mga dahon niini alang sa pagpanambal.
  pol-UBG: A nad rzeką wyrosną na jego brzegu po obu stronach wszelkie drzewa wydające
    owoce, drzewa, których liść nie więdnie ani owoc nie ustaje. W swoich miesiącach
    wydadzą pierwociny, bo wody dla nich wypływają ze świątyni. Dlatego ich owoc będzie
    na pokarm, a ich liście na lekarstwo.
  urd-GVU: دریا کے دونوں کناروں پر ہر قسم کے پھل دار درخت اُگیں گے۔ اِن درختوں کے
    پتے نہ کبھی مُرجھائیں گے، نہ کبھی اُن کا پھل ختم ہو گا۔ وہ ہر مہینے پھل لائیں
    گے، اِس لئے کہ مقدِس کا پانی اُن کی آب پاشی کرتا رہے گا۔ اُن کا پھل لوگوں کی خوراک
    بنے گا، اور اُن کے پتے شفا دیں گے۔“
  deu-1912: Und an demselben Strom, am Ufer auf beiden Seiten, werden allerlei fruchtbare
    Bäume wachsen, und ihre Blätter werden nicht verwelken noch ihre Früchte ausgehen;
    und sie werden alle Monate neue Früchte bringen, denn ihr Wasser fließt aus dem
    Heiligtum. Ihre Frucht wird zur Speise dienen und ihre Blätter zur Arznei.
  kan-2017: ನದಿಯ ಎರಡು ದಡಗಳ ತನಕ ಸಕಲ ಫಲವೃಕ್ಷಗಳು ಬೆಳೆಯುವವು. ಅವುಗಳ ಎಲೆ ಬಾಡುವುದಿಲ್ಲ, ಹಣ್ಣು
    ತೀರುವುದಿಲ್ಲ; ನದಿಯ ನೀರು ಪವಿತ್ರಾಲಯದಿಂದ ಹೊರಟು ಬರುವ ಕಾರಣ ಅವು ತಿಂಗಳುಗಳ ಪ್ರಕಾರ ಹೊಸ ಫಲವನ್ನು
    ಫಲಿಸುವವು; ಅವುಗಳ ಹಣ್ಣು ಆಹಾರಕ್ಕೂ, ಸೊಪ್ಪು ಔಷಧಕ್ಕೂ ಉಪಯೋಗವಾಗುವುದು.”
  yap-yap: Ra barba’ e re lul’ nem ma gubin mit e gek’iy mra tugul riy nge pi’ e ggan.
    Yuwan e pi gek’iy nem e dariy e ngiyal’ nra mororay, ma dabital ko mak’uf. Pi
    gek’iy nem e ra i pi’ wom’ngin ni gubin e pul, ni bochan e be tarennag fare lul’
    ni be yib ko Tempel. Fapi gek’iy e bayi k’uf wom’ngin ni ggan, ma yuwan e pi gek’iy
    nem e bay un fanay ni falay.”
  hlt-MCSB: Soklong soktaeng kah a kaep, kaep ah caak thing cungkuem poe vetih a hnah
    hoo mahpawh, a thaih cing mahpawh ni. A rhokso lamkah a tui a thoeng pah coeng
    dongah a hla takuem thaihcuek bangla thai ni. Te dongah a thaih te caak la poeh
    vetih a hnah si la poeh ni.
  mdy-ETH: ዎታ ዋኣፆኮ ቢያ ዛሎ ዓጮይዳ ሙኡዚም ማዓንዳ ዱማ ዱማ ባኣዚ ቱኪንታንዳኔ፤ ዬያቶኮ ዋላዣ ሹሊ ሜላዓኬ፤ ጋፑዋ ዓኣፒ
    ዓኣፓንዳኔ፤ ጌኤዦ ማኣሮኮ ዴማፓ ዎታ ዋኣፆ ዔያታ ዴንቃሢሮ ዓጊና ዓጊና ዔያታ ዓኣፓንዳኔ፤ ዬያ ሚፆኮ ዓኣፓ ሙኡዚም፥ ዋላዣኣ
    ዼኤሻ ማዓንዳኔ።»
  twi-ASANTE: Nnuaba nnua ahodoɔ bɛnyini wɔ asubɔnten no konkɔn mmienu no so. Wɔn
    nhahan rempo, na wɔbɛso aba biribiara. Wɔbɛso aba ɔbosome biara, ɛfiri sɛ nsuo
    a ɛfiri kronkronbea hɔ no tene kɔ hɔ. Wɔn aba bɛyɛ aduane na wɔde wɔn nhahan asa
    yadeɛ.”
  eng-WEBU: By the river banks, on both sides, will grow every tree for food, whose
    leaf won’t wither, neither will its fruit fail. It will produce new fruit every
    month, because its waters issue out of the sanctuary. Its fruit will be for food,
    and its leaf for healing.”
  wal-wal: He shaafaa doonan ha baggaaranne ya baggaara miyo aifiyaa aifiya, daro
    dumma dumma qommo mittati de7ana. Eta haittai qoqqofettenna; aifiyoogaakka aggokkona.
    Beeta Maqidasiyaappe kiyiya haattai etakko goggiyo gishshau, eti aginan aginan
    ooratta aifiyaa aifana. Eti aifido aifee quma gidana; eta haittaikka xale gidana”
    yaagees.
  spa-PDDPT: Crecerá toda clase de árboles frutales en las orillas del río por ambos
    lados. Sus hojas nunca caerán ni faltará su fruto. A su tiempo madurará porque
    su agua sale del Santuario. Su fruto será para comer y sus hojas para medicina.
  gun-gun: Yakã rembe jovaive rupi ma yvyra ikuai. Opa marãgua hi'a va'e ikuai, ja'u
    va'erã meme. Hogue na'ixorĩ 'rã, ndai'a e'ỹi 'rã guive. Jaxy nhavõ 'rã hi'a, oo
    iky'a e'ỹ va'e gui yy oẽ rire. Hi'a ma ja'u va'erã, ha'e rã hogue ma moã meme.
  ilo-ULB: Iti igid daytoy a pagurnongan ti danum, iti agsinnumbangir a pasetna, agtubonto
    dagiti kayo nga agbunga kadagiti makmakan. Saanto a malaylay dagiti bulongda ket
    saanto nga agsardeng ti panagbungada. Binulan nga agbunga dagiti kaykayo, agsipud
    ta naggapu iti Santuario ti danumda. Mabalinto a kanen dagiti bungada, ket makaagasto
    dagiti bulongda.
  kpg-kpg: I taalinga di monowai baahi e lua le e tomo ai nia laagau e hai nia meegai.
    Nia lau nia maa hagalee e mae, gei nia maa hagalee e modu di huwa mai nia golee.
    Digaula e huwa mai nia meegai i nia malama huogodoo, idimaa digaula e haga magalillili
    go nia wai ala e hali mai i di Hale Daumaha. Nia laagau e hai nadau meegai, gei
    nia lau e hagahili nia daangada.”
  uig-ARA: دەريا بويىدا، ئۇ ۋە بۇ قېتىدا، ئوزۇق بولىدىغان ھەرخىل دەرەخلەر ئۆسىدۇ.
    ئۇلارنىڭ يوپۇرماقلىرى سولاشمايدۇ، ئۇلار مېۋىسىز قالمايدۇ؛ ئۇلار ھەر ئايدا يېڭىدىن
    مېۋىلەيدۇ؛ چۈنكى ئۇنى سۇغىرىدىغان سۇلار مۇقەددەس جايدىن چىقىدۇ؛ ئۇلارنىڭ مېۋىسى
    ئوزۇق، ئۇلارنىڭ يوپۇرماقلىرى دورا-دەرمانلار بولىدۇ.
  sus-sus: Wuri bili mɔɔli birin nan bulama na xure dɛ firinyi ma. E burɛxɛ mu lisima,
    e bogi fan. Kike yo kike e bogima nɛ a fanyi ra na xure ye xa fe ra naxan kelima
    hɔrɔmɔbanxi kui. E bogi findima baloe nan na, e burɛxɛ findi seri ra.»
  pon-2006: Wasa koaros ni keilen piletiko soangen tuhke koaros pahn keirda ie pwehn
    kihda mwenge. Tehrail kan sohte pahn mengida, oh wah sohte pahn tokedi. Re pahn
    kin kapwarehda wah nan sounpwong koaros, pwehki ar kelemwurki piletiko me pwilipwilsang
    ni Tehnpas Sarawio. Tuhke kan pahn kihda kisin mwenge, oh tehrail kan pahn wia
    wini ong aramas akan.”
  ksd-ksd: Ma ra lavur mangana davai par dia vuavuai diat a tavua ta ra ura paparai
    ra tava alir, ma ra umana mapmap i diat pa diat a makuk, ma pa na eae kadia vunuai;
    ta ra gaigai par diat a vuavuai ra kalamana vuai diat, ma go na vuna ta ra tava
    alir nina i alir papa aina ta ra pal i gomgom; ma ra vuai diat na topa ra nian,
    ma ra mapmap i diat na boina ure ra valavalagar.
  grc-BRENT: Καὶ ἐπὶ τοῦ ποταμοῦ ἀναβήσεται, ἐπὶ τοῦ χείλους αὐτοῦ ἔνθεν καὶ ἔνθεν,
    πᾶν ξύλον βρώσιμον, οὐ μὴ παλαιωθῇ ἐπʼ αὐτοῦ, οὐδὲ μὴ ἐκλείπῃ ὁ καρπὸς αὐτοῦ,
    τῆς καινότητος αὐτοῦ πρωτοβολήσει, ὅτι τὰ ὕδατα αὐτῶν ἐκ τῶν ἁγίων ταῦτα ἐκπορεύεται,
    καὶ ἔσται ὁ καρπὸς αὐτῶν εἰς βρῶσιν, καὶ ἀνάβασις αὐτῶν εἰς ὑγίειαν.
  ind-AYT: Pada tepi-tepi sungai, di satu sisi dan di sisi yang lain, akan tumbuh
    semua jenis pohon untuk menjadi makanan. Daun-daunnya tidak akan layu atau buah-buahnya
    tidak akan habis. Akan tetapi, pohon-pohon itu akan menghasilkan buah segar setiap
    bulan karena air untuk mereka mengalir dari tempat kudus, dan buahnya akan menjadi
    makanan, dan daunnya akan menjadi obat.”
  nya-nya: Mʼmbali zonse za mtsinje mudzamera mitengo ya zipatso zakudya za mtundu
    uliwonse. Masamba ake sadzafota kapena kulephera kubereka zipatso. Izidzabereka
    mwezi uliwonse, chifukwa madzi ake adzakhala ochokera ku Nyumba ya Mulungu. Zipatso
    zake anthu azidzadya ndipo masamba ake azidzachitira mankhwala.”
  hrv-hrv: 'Duž potoka na obje strane rast će svakovrsne voćke: lišće im neće otpadati
    i s njih neće nestajati ploda; svakog će mjeseca roditi novim plodom jer im voda
    dotječe iz Svetišta. Plod će njihov biti za jelo, a lišće za lijek''.'
  mps-mps: Tama te Godigo tempel bedu pedelali ąį bogo si badu te wiegi yai ni du
    walobo ni holaibo. Te ni yabe dabe te me sasi egobeo. Tama augwaligo gesi noma
    nai tigidali poluade waliyu yaibao. Magi baso meni. Te ąį te Godigo bedu asobo
    ąį da, tama te ąį pagede elalubo ni dabe sa weyu, tama tiaibao. Te bidi dabego
    te ni du tuaibao, tama te ni yabe dabe selama, tama augwa haniani gasi dabe usu
    iliyu yainu saibao,” te bidigo te po wai.
  tpi-tpi: Na long tupela arere bilong wara i kamap long haus bilong God olkain gutpela
    diwai bilong karim kaikai bai i kamap. Lip bilong ol dispela diwai bai i no inap
    drai, na bai ol i karim nupela kaikai long olgeta mun, long wanem, ol dispela
    diwai i stap klostu long dispela wara i kam long haus bilong God. Ol man i ken
    kaikai ol pikinini bilong ol dispela diwai na kisim ol lip bilong ol bilong mekim
    orait olkain sik bilong ol.”
  dan-1931: På begge Flodens Bredder skal der vokse alle Hånde Frugttræer, hvis Blade
    ikke falder af, og hvis Frugter aldrig får Ende; hver Måned bærer de nye Frugter;
    thi dens Vand udspringer i Helligdommen. Frugterne skal tjene til Føde og Bladene
    til Lægedom.”
  vie-OVCB: Hai bên bờ sông có đủ loại cây ăn trái, lá cây không bao giờ héo rụng,
    trái cây cứ mỗi tháng ra một lần, không bao giờ thôi ra trái vì cây cối được con
    sông ra từ Đền Thờ tưới nhuần. Trái cây dùng để ăn, lá làm thuốc chữa bệnh.”
  guj-2017: નદીના બન્ને કિનારાઓ પર ખાવાલાયક ફળ આપનાર વૃક્ષ થશે. તેઓનાં પાંદડાં કરમાશે
    નહિ અને તેમને ફળ આવતાં કદી બંધ થશે નહિ. દર મહિને તેમને નવાં ફળ આવશે, કેમ કે, તેમને
    પાણી પવિત્રસ્થાનમાંથી મળે છે, તેમના ફળ ખાવા માટે અને પાંદડાં સાજાપણા માટે છે.
  pon-2006A: Wasa koaros ni keilen piletiko soangen tuhke koaros pahn keirda ie pwehn
    kihda mwenge. Tehrail kan sohte pahn mengida, oh wah sohte pahn tokedi. Re pahn
    kin kapwarehda wah nan sounpwong koaros, pwehki ar kelemwurki piletiko me pwilipwilsang
    ni Tehnpas Sarawio. Tuhke kan pahn kihda kisin mwenge, oh tehrail kan pahn wia
    wini ong aramas akan.”
  por-BRBSL: Junto às margens do rio, de ambos os lados, crescerá toda árvore para
    alimento, cuja folha não murchará, nem seus frutos falharão. Ela produzirá novos
    frutos a cada mês, pois suas águas saem do santuário. Seus frutos serão para o
    alimento, e suas folhas para a cura”.
  cth-cth: Tuipui teng vah avangvanglah thingkung phunkuep a paw vaiteh, hotnaw teh
    a hna kamyai boi mahoeh, a paw hai pou a paw awh han, hmuen kathoung koehoi ka
    lawng e tui dawk hoi kawk e lah ao dawkvah, thapa tangkuem a paw han, a paw teh
    ca hane kawi lah ao vaiteh, a hna teh damnae lah ao han.
  twi-twi: Nnuaba nnua ahorow benyin wɔ asubɔnten no konkɔn abien no so. Wɔn nhaban
    rempo, na wɔn abasow renni huammɔ. Wɔbɛsow aba ɔsram biara, efisɛ nsu a efi kronkronbea
    hɔ no sen kɔ hɔ. Wɔn aba bɛyɛ aduan na wɔde wɔn nhaban asa yare.”
  hlt-hlt: Soklong soktaeng kah a kaep, kaep ah caak thing cungkuem poe vetih a hnah
    hoo mahpawh, a thaih cing mahpawh ni. A rhokso lamkah a tui a thoeng pah coeng
    dongah a hla takuem thaihcuek bangla thai ni. Te dongah a thaih te caak la poeh
    vetih a hnah si la poeh ni.
  tbz-SIM: Dɛ kó kukó mpɛɛ́mmɛ̀ yɛyɑ́kɛ̀ yɛdɛ́, dɛtie ndɛ̀ɛ̀ pɛí titebiiti dɛ̀ bo
    mpíɛ́kɛ́ dɛbotí dɛbotí, dɛ̀ɛ̀ fɑ̃ɑ̃̀tì í yotìri, dɛ̀ɛ̀ ɔ̃ɔ̃ í nkuotɛ́, kɛ́mpɛí
    yɛbɛ bɑ́ wèè tɑ̃̀nkù kɛ yɛ̃́ dɛ kó mɛniɛ bonnímɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ ntɛ. Bɛ̀ bo
    nyo ndɛ bɛ, kɛ tɑɑ̀nnɛ̀ dɛ fɑ̃ɑ̃̀tì.
  msy-2020: Ezɨ Godɨn Dɨpenimɨn otozir faner kamɨn mɨriamningɨn, temer igharagha garir
    aghuiba otiv bɨvɨra ikiam. Temer kabar dafariba da mɨsɨngan kogham. Temer kaba,
    dɨpar iza Godɨn Dɨpenimɨn otozimɨn boroghɨn iti, kamaghɨn amizɨ, da iakɨnibar
    zurara bɨvɨra ikiam. Eghtɨ gumazamiziba temer kabar ovɨzibar amɨva, dar dafariba
    iniva uan duaba ko arɨmariaba akɨram.”
  dop-dop: Tɩɩŋ kʋlʋlʋŋ wɑɑnɩ wɑɑnɩ kɑ́ nyɔ lɔɔʋ kʋtemiŋ tɔɔ. Ɩ hɑtʋ kɑɑ lontili pɑɑ
    pǝlee, nɑ ɩ́ lʋlǝɣɩ pee kɛ tɑm tɔɔ. Pɑɑ ɩsɔtʋ wei kɛ pɑɑ kooliɣi ɩ kʋlʋlʋm. Mpi
    tɔ, tǝsulle tɛɛ kɛ́ lʋm lɩɩkǝnɑ nɑ pǝ́ kpeŋ ɩ tɛɛ. Pɑɑ tɔkɩ ɩ pee kɛ́, nɑ pɑ́
    wɑɑsǝɣǝnɑ pɑ tǝɣɩ ɩ hɑtʋ.
  azb-azb: Çayın hər iki sahilində hər cür meyvə ağacı yetişəcək. Onların yarpaqları
    solmayacaq, meyvələri tükənməyəcək. Hər ay meyvə verəcəklər, çünki Müqəddəs məkandan
    çıxan sular oraya axır. Meyvələrindən yemək, yarpaqlarından şəfa vermək üçün istifadə
    olunacaq».
  eng-DBY: 'And by the river, upon its bank, on the one side and on the other, shall
    grow all trees for food, whose leaf shall not fade, nor their fruit fail: it shall
    bring forth new fruit every month, for its waters issue out of the sanctuary;
    and the fruit thereof shall be for food, and the leaf thereof for medicine.'
  hin-2017: नदी के दोनों किनारों पर भाँति-भाँति के खाने योग्य फलदाई वृक्ष उपजेंगे,
    जिनके पत्ते न मुर्झाएँगे और उनका फलना भी कभी बन्द न होगा, क्योंकि नदी का जल पवित्रस्थान
    से निकला है। उनमें महीने-महीने, नये-नये फल लगेंगे। उनके फल तो खाने के, और पत्ते
    औषधि के काम आएँगे।” (प्रका. 22:2)
  wol-KYG: Wirgoy garab yu ñuy lekk yu nekk ñooy saxe ñaari weti wal ma. Xob ya du
    lax, doom ya du rag, xanaa di meññ weer wu nekk, ndax ndox mi koy suuxat ca bérab
    bu sell ba lay wale. Meññeef ma, ñu lekk; xob ya, ñu fajoo.»
  eng-YLT: And by the stream there cometh up on its edge, on this side and on that
    side, every [kind of] fruit-tree whose leaf fadeth not, and not consumed is its
    fruit, according to its months it yieldeth first-fruits, because its waters from
    the sanctuary are coming forth; and its fruits hath been for food, and its leaf
    for medicine.
  kne-kne: Sin nandinmang ay benget di ginawang, gomabay di amin ay kalasin di kaiw
    ay manlames. Adi mango din tobo da yan kankanayon ay manlames da. Binowan ay mayat
    di lames da, tan din danom ay manibog en daida et mapmapo sin Timplo. Makan din
    lames da yan para agas din tobo da.”
  eng-WYC-2017: And each tree bearing fruit shall grow on the strand [or stream],
    in the rivers thereof on each side; a leaf thereof shall not fall down, and the
    fruit thereof shall not fail; by all months it shall bear first fruits, for the
    waters thereof shall go out of the saintuary; and the fruits thereof shall be
    into meat, and the leaves thereof to medicine.
  eng-WMBB: By the river banks, on both sides, will grow every tree for food, whose
    leaf won’t wither, neither will its fruit fail. It will produce new fruit every
    month, because its waters issue out of the sanctuary. Its fruit will be for food,
    and its leaf for healing.”
  urd-GVH: दरिया के दोनों किनारों पर हर क़िस्म के फलदार दरख़्त उगेंगे। इन दरख़्तों
    के पत्ते न कभी मुरझाएँगे, न कभी उनका फल ख़त्म होगा। वह हर महीने फल लाएँगे, इसलिए
    कि मक़दिस का पानी उनकी आबपाशी करता रहेगा। उनका फल लोगों की ख़ुराक बनेगा, और उनके
    पत्ते शफ़ा देंगे।”
  rug-rug: Soku hopehopeke kineha vua huda si kote toqolo sage koari karua taqelena
    sa ovuku. Sari elodi si lopu kaqu harahara, meke lopu kaqu noso vua si arini.
    Doduru sidara mo si kote vua si arini, sina sa kolo mae guana koasa Zelepade si
    kote totolo kamo la koa rini. Sari na vuadi si kote tana ginani meke sari elodi
    si kote tana salasalaṉa.”
  gaz-gaz: Mukkeen ija naqatan gosti hundinuu bitaa fi mirga qarqara laga sanaatti
    ni guddatu. Baalawwan isaanii hin gogan yookaan ija hin dhaban. Sababii bishaan
    iddoo qulqulluudhaa gara isaaniitti yaaʼuuf mukkeen sun jiʼa jiʼaan ija naqatu.
    Iji isaanii nyaataaf, baalli isaanii immoo nama fayyisuuf fayyada.”
  fra-LSG: Sur le torrent, sur ses bords de chaque côté, croîtront toutes sortes d’arbres
    fruitiers. Leur feuillage ne se flétrira point, et leurs fruits n’auront point
    de fin, ils mûriront tous les mois, parce que les eaux sortiront du sanctuaire.
    Leurs fruits serviront de nourriture, et leurs feuilles de remède.
  yal-yal: Wudi bogilaan sifan birin solima nɛn fufaan dɛ kinki firinne ra. E dɛɛne
    yi lu xindexi ayi tun, e bogine mi ɲanɲɛ mumɛ! E bogima nɛn kike yo kike, bayo
    igen naxan e yi, na kelima yire sariɲanxin nin. E bogin findima nɛn donseen na,
    e dɛɛne yi findi senna ra.”
  haw-1868: A ma ka pili o ka muliwai ma kona kae ma kela aoao, ma keia aoao, e ulu
    ai na kumu laau a pau i mea ai, aole e mae ko lakou lau, aole hoi e pau kona hua;
    ma kona mau mahina e hoohua mai ia i hua hou, no ka mea, o ko lakou mau wai, ua
    kahe mai lakou mai kahi hoano mai; a lilo kona hua i ai, a o kona lau i laau lapaau.
  arb-NAV: وَتَنْمُو عَلَى ضَفَّتَيْهِ كُلُّ أَنْوَاعِ أَشْجَارِ الْفَاكِهَةِ الَّتِي
    تُؤْكَلُ. لَا يَذْبُلُ وَرَقُهَا وَلا يَنْقَطِعُ ثَمَرُهَا. تَحْمِلُ أَثْمَارَهَا
    فِي كُلِّ شَهْرٍ، لأَنَّ مِيَاهَ النَّهْرِ تَنْبُعُ مِنَ الْمَقْدِسِ، فَتَكُونُ
    ثِمَارُ أَشْجَارِهِ لِلأَكْلِ وَوَرَقُهَا عَقَاقِيرُ لِلْمُدَاوَاةِ».
  ewe-ewe: Kutsetseti ƒomeviwo katã atsi ɖe tɔsisi la ƒe go eveawo dzi. Woƒe aŋugbawo
    malũ xɛ o, eye woƒe kukutsetsewo nu matso o. Woatse ku ɣleti sia ɣleti, elabena
    tɔsisi tso kɔkɔeƒe la tsa yi wo gbɔ. Woƒe tsetseawo anye nuɖuɖu, eye woƒe aŋugbawo
    azu atike.”
  eng-LEE: And by the stream upon its banks, on this side and on that side, shall
    grow up all kinds of trees for food, the leaves of which shall not fade, and the
    fruit of which shall not come to an end, every month shall they bring forth new
    ripe fruit; because its water is that which issueth out of the sanctuary; and
    their fruit shall serve for food, and their leaves for remedies.
  asm-FB: আৰু নদীখনৰ কাষত, তাৰ পাৰত ইফালে সিফালে সকলোবিধৰ খোৱা গুটিৰ গছ হ’ব, সেইবোৰৰ
    পাত জঁয় নপৰিব আৰু গুটি নুঢুকাব; জল সমূহ ধৰ্মধামৰ পৰা ওলোৱাৰ কাৰণে সেইবোৰত মাহে
    মাহে নতুন নতুন গুটি ধৰিব; আৰু সেইবোৰৰ গুটি আহাৰৰ কাৰণে, আৰু সেইবোৰৰ পাত সুস্থ
    কৰিবৰ কাৰণে হ’ব।
  sus-A: وُرِ بِلِ مْولِ بِرِن نَن بُلَمَ نَ شُرٍ دّ قِرِنيِ مَ. عٍ بُرّشّ مُ لِسِمَ،
    عٍ بٌفِ قَن. كِكٍ يٌ كِكٍ عٍ بٌفِمَ نّ عَ قَنيِ رَ نَ شُرٍ يٍ شَ قٍ رَ نَشَن كٍلِمَ
    هْرْ مْبَنشِ كُي. عٍ بٌفِ قِندِ مَ بَلٌي نَن نَ، عٍ بُرّشّ قِندِ سٍرِ رَ.»
  fra-SBL: Sur les rives du fleuve, des deux côtés, croîtront tous les arbres alimentaires,
