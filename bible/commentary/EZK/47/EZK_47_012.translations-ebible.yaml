  ory-ory: ଆଉ, ନଦୀ ନିକଟରେ ତହିଁର ତୀର ଉପରେ, ଏପାଖରେ ଓ ସେପାଖରେ ସର୍ବପ୍ରକାର ଭୋଜନାର୍ଥ ଫଳବୃକ୍ଷ
    ହେବ, ତହିଁର ପତ୍ର ମଳିନ ହେବ ନାହିଁ, କିଅବା ତହିଁର ଫଳର ଅଭାବ ହେବ ନାହିଁ; ସେହି ଜଳସବୁ ପବିତ୍ର
    ସ୍ଥାନରୁ ନିର୍ଗତ ହେବା ସକାଶୁ ବୃକ୍ଷ ପ୍ରତି ମାସ ନୂତନ ଫଳ ଫଳିବ ଓ ତହିଁର ଫଳ ଆହାରାର୍ଥେ ଓ
