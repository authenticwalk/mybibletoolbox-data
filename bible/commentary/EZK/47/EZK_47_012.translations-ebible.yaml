    పని చేస్తాయి.”
  hat-BSA: Akote rivyè a, arebò li, soti yon kote a yon lòt, va grandi tout pyebwa
    ki bay manje. Fèy yo p ap fennen e fwi yo p ap manke. Yo va donnen chak mwa akoz
