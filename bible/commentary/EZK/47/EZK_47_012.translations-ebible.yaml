  tel-2017: నదీతీరాన రెండు వైపులా ఆహారమిచ్చే సకల జాతుల వృక్షాలు పెరుగుతాయి. వాటి ఆకులు
    వాడిపోవు, వాటి కాయలు ఎప్పటికీ రాలవు. ఈ నది నీరు పరిశుద్ధ స్థలంలో నుండి ప్రవహిస్తున్నది
