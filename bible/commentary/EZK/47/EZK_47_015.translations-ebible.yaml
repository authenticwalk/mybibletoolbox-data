verse: EZK.047.015
translations:
  mal-C: '“ദേശത്തിന്റെ അതിർത്തികൾ ഇപ്രകാരമായിരിക്കും: “വടക്കുഭാഗത്ത് മെഡിറ്ററേനിയൻ
    സമുദ്രംമുതൽ ഹെത്ത്ലോൻവഴി ലെബോ-ഹമാത്തും സെദാദുംവരെയും,'
  deu-TKW: 'Und dies sei die Grenze des Landes auf der Nordseite: Vom großen Meer
    in der Richtung nach Hethlon bis wo es nach'
  lin-lin: 'Tala bandelo ya mokili yango : Na ngambo ya nor, mondelo ekobanda longwa
    na ebale monene to Mediterane, na nzela ya Etiloni oyo ekenda kino na Tsedadi,'
  eng-LSV: 'And this [is] the border of the land at the north quarter; from the Great
    Sea, the way of Hethlon, at the coming in to Zedad:'
  eng-GNV: 'And this shall be the border of the lande towarde the North side, from
    the maine sea toworde Hethlon as men goe to Zedadah:'
  eng-WEBSTER: And this shall be the border of the land towards the north side, from
    the great sea, the way of Hethlon, as men go to Zedad;
  nhw-BL: Ica norte inepa ni tlali elis tlen nopa Hueyi Atl Mediterráneo hasta altepetl
    Hetlón campa calaquij ipan altepetl Zedad.
  swh-ONEN: '“Huu ndio utakuwa mpaka wa hiyo nchi: “Upande wa kaskazini utaanzia Bahari
    Kuu kwa njia ya Hethloni kupitia Lebo-Hamathi hadi maingilio ya Sedadi.'
  bba-bba: Tem mɛn nɔɔ burɑ yeru wee. Sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, tɑ toruɑ sɑɑ nim wɔ̃ku
    ɡe bɑ mɔ̀ Mɛditerɑnɛn di n kɑ dɑ Hɛtilonin swɑɑɔ sere kɑ Sedɑdin wuu duu yerɔ,
  eng-KJVCPB: And this shall be the border of the land toward the north side, from
    the great sea, the way of Hethlon, as men go to Zedad;
  luo-luo: '“Kama e kaka pinyno nopogi: “Bathe mochomo yo nyandwat nokaw kochakore
    Nam maduongʼ mar Mediterania koluwo bath yo mar Hethlon kendo kokalo Lebo Hamath
    nyaka Zedad,'
  meu-meu: 'Tano hetoana binai: mirigini kahana ai, Davara Badana amo baine hematama,
    bena Hetelono amo bainela ela bona Hamat raka-vareaina, bena Sedad'
  npi-ULB: महासमुद्रदेखि हेतलोनको बाटो भएर सदादसम्म उत्तरी भागमा देशको निम्ति सिमाना
    यही हुनेछ ।
  yor-yor: '“Èyí yìí ni yóò jẹ́ ààlà ilẹ̀ náà: “Ní ìhà àríwá yóò lọ láti omi Òkun
    ńlá ní ibi ọ̀nà Hetiloni gbà tí Hamati lọ sí Sedadi,'
  pes-OPCB: «مرز شمالی از دریای مدیترانه تا شهر حتلون و از آنجا تا گذرگاه حمات و از
    آنجا تا شهر صدد ادامه می‌یابد،
  tgl-ULB: Ito ang magiging hangganan ng lupain sa hilagang bahagi mula sa Malaking
    Dagat papuntang Hetlon at sa Lebo Hamat hanggang Sedad.
  hui-hui: Dindi tubari uyurayaginaga iba solowara timbuni Medidereniana bedagoria
    howa pu banga bialu ni tagira ibiragohayagi pupe halu Hedelono tano tagira peda.
    Ogoriani howa pialu Hamada tano polene hariga ngagoria tagira pialu Sedada tano
    pialu Beroda tano puabo howa Sibiraimi tano anda peda. Sibiraimi tano ogoni ibu
    Damasagasa tanola Hamada tanola hengeneha nga. Ai tínaga dindi tubari Tigoni tano
    ngagoria pu bolangua ka. Tano ogoni ibu dindi hobane mbira mini Haurana ngagonaga
    tubari ngagoria peda.
  mya-mya: '``မြောက်​ဘက်​နယ်​နိ​မိတ်​မှာ​မြေ​ထဲ​ပင်​လယ် မှ​အ​စ​ပြု​၍​အ​ရှေ့​ဘက်​ဟေ​သ​လုန်​မြို့၊
    ဟာ​မတ်​တောင်​ကြား​လမ်း၊ ဇေ​ဒဒ်​မြို့။-'
  bod-N: ཡུལ་འདིའི་ས་མཚམས་ནི་བྱང་ཕྱོགས་སུ་རྒྱ་མཚོ་ཆེན་པོ་ནས་ཧེད་ལོན་གྱི་ལམ་བརྒྱུད་དེ་ཚེ་དད་ལ་འགྲོ་སར་སླེབས་པ་དང་།
  sna-sna: '“Iyi ndiyo inofanira kuva miganhu yenyika: “Kurutivi rwokumusoro uchabvira
    kuGungwa Guru nenzira yeHetironi uchipfuura nepaRebho Hamati kusvikira kuZedhadhi,'
  spa-BLM: '“Esta será la frontera de la tierra: “Al norte, desde el gran mar, por
    el camino de Hetlón, hasta la entrada de Zedad;'
  cac-cac: 'Aton stz''acan̈il lum tic d''a jun pac''an̈ d''a stojolal norte: Schael
    d''a a'' mar Mediterráneo, sc''och d''a chon̈ab'' Hetlón yed'' d''a chon̈ab''
    Zedad,'
  swh-ULB: Huu utakuwa mpaka wa nchi upande wa kaskazini kutoka Bahari Kubwa kwa njia
    ya Hethloni, na kisha kuelekea Zedada.
  bel-bel: 'І вось перадзел зямлі: на паўночным канцы, пачынаючы ад вялікага мора,
    праз Хэтлон, па дарозе ў Цэдал,'
  deu-ELBBK: 'Und dies ist die Grenze des Landes: Auf der Nordseite, vom großen Meer
    an, des Weges nach Hetlon, gegen Zedad hin;'
  mbb-OT: 'Iyan heini menge zulunà: “Is dulunà diyà te zizaya, ebpuun diyà te Zaǥat
    he Mediteraneo pehendiyà te Hetlon, pehendiyà te Lebo Hamat, pehendiyà te Zedad,'
  mal-2015: 'ദേശത്തിന്റെ അതിർ ഇങ്ങനെ ആയിരിക്കേണം: വടക്കുഭാഗത്തു മഹാസമുദ്രംമുതൽ ഹെത്ലോൻവഴിയായി'
  rmc-rmc: 'Kala hine o hraňici pre severno sera: Le Stredozemne morostar džana o
    hraňici pašal o Chetlon prekal o Lebo-Chamat dži o Cedad,'
  pes-OPV: و حدود زمین این است. بطرف شمال از دریای بزرگ بطرف حتلون تا مدخل صدد.
  ron-1924: 'Ятэ хотареле цэрий: ынспре мязэноапте, де ла Маря чя Маре, друмул Хетлонулуй
    пынэ ла Цедад,'
  ben-OBCV: '“দেশের সীমানা হবে এই: “উত্তর দিকের সীমানা হবে ভূমধ্যসাগর থেকে লেবোহমাৎ
    ছাড়িয়ে হিৎলোনের রাস্তা বরাবর সদাদ পর্যন্ত,'
  som-som: Oo dalka soohdintiisa dhanka woqooyi waxay ahaan doontaa tan iyo badda
    weyn iyo jidka Xetlon iyo ilaa meesha laga galo Sedaad,
  lat-VUC: 'Hic est autem terminus terræ: ad plagam septentrionalem, a mari magno
    via Hethalon, venientibus Sedada,'
  eng-ASVBT: 'And this shall be the border of the land: On the north side, from the
    great sea, by the way of Hethlon, unto the entrance of Zedad;'
  ita-1885: 'Questi sono adunque i confini del paese: Dal lato settentrionale, dal
    mar grande, traendo verso Hetlon, finchè si giunge in Sedad:'
  eng-LXXUP: And these are the borders of the land that lies northward, from the great
    sea that comes down, and divides the entrance of Emaseldam;
  eng-ULB: This will be the boundary of the land on the north side from the Great
    Sea by way of Hethlon, and then to Zedad.
  spa-VBL: '“Estos serán los límites del país: “Por el lado norte va desde el mar
    Mediterráneo por el camino de Hetlón y a través de Lebo-Hamat hasta Sedadá;'
  fra-_FOB: 'Voici la frontière du pays du côté du Nord: depuis la grande mer, le
    chemin de Hethlon jusqu''à Tsédad,'
  mal-mal: 'ദേശത്തിന്റെ അതിർത്തികൾ ഇങ്ങനെ ആയിരിക്കണം: വടക്കുഭാഗത്ത് മഹാസമുദ്രംമുതൽ
    ഹെത്ലോൻവഴിയായി'
  urd-GVR: Shimālī sarhad Bahīrā-e-Rūm se shurū ho kar mashriq kī taraf Hatlūn, Labo-hamāt
    aur Sidād ke pās se guzartī hai.
  suz-BL: मेको रागी आ सांद ते बाक्‍चा माल्‍नीम देंशा हना, उत्तर गे ङा सांद ठेयब समुन्‍द्र
    रे हेथ्‍लोन ङा लां, लेबो-हमाथ रे सेदाद सम्‍म दुम्‍चा माल्‍‍ब। गन्‍ती ३४:२-१२
  eng-NOY: 'And this shall be the border of the land toward the north side: from the
    great sea toward the way of Hethlon, as men go to Zedad,'
  ita-1927: 'E queste saranno le frontiere del paese. Dalla parte di settentrione:
    partendo dal mar Grande, in direzione di Hethlon, venendo verso Tsedad;'
  ckb-ckb: '«ئەمە سنووری خاکەکەیە: «لەلای باکوور لە دەریای سپی ناوەڕاستەوە، لە ڕێگای
    حەتلۆن دەروازەی حەمات تێ دەپەڕێت هەتا دەگاتە چەداد'
  eng-BBE: 'And this is to be the limit of the land: on the north side, from the Great
    Sea, in the direction of Hethlon, as far as the way into Hamath;'
  kan-OKCV: '“ಇದೇ ದೇಶದ ಮೇರೆಯು: “ಉತ್ತರದ ಕಡೆಗೆ ಮಹಾ ಸಮುದ್ರದಿಂದ ಮೊದಲುಗೊಂಡು ಹೆತ್ಲೋನಿನ ಮಾರ್ಗವಾಗಿ
    ಲೆಬೊ ಹಮಾತ್ ದಾಟಿ ಚೆದಾದಿಗೆ ಸೇರುವವರೆಗೂ;'
  tam-2017: 'தேசத்தின் எல்லையாவது: வடக்கு பக்கம் மத்திய தரைக் சமுத்திரம் துவங்கி,
    சேதாதுக்குப் போகிற எத்லோன் வழியாக இருக்கிற,'
  spa-RV-1909: Y este será el término de la tierra hacia la parte del norte; desde
    la gran mar, camino de Hethlon viniendo á Sedad;
  ron-BTF: Și acesta va fi granița țării spre latura de nord, de la marea cea mare,
    calea Hetlonului, precum se merge la Țedad;
  eng-WEBP: '“This shall be the border of the land: “On the north side, from the great
    sea, by the way of Hethlon, to the entrance of Zedad;'
  eng-FBV: 'These shall be the country''s boundaries: On the northern side it runs
    from the Mediterranean Sea along the Hethlon road and through Lebo-hamath to Zedad;'
  nld-1939: 'Zo loopt de grens van het land. Aan de noordkant: van de grote zee af
    langs Chetlon in de richting van Chamat;'
  nch-BL: ‘Ica norte inepa ni tali elis ten nopa Hueyi At Mediterráneo hasta altepet
    Hetlón campa calaquij ipan altepet Zedad.
  vie-1934: Nầy là giới hạn của đất; về phía bắc, từ biển lớn, theo con đường Hết-lôn
    cho đến đường sang Xê-đát,
  hin-CV: '“देश की सीमा यह हो: “उत्तर की ओर की सीमा भूमध्य सागर से हेथलोन सड़क के
    बाद लबो-हामाथ से होते हुए ज़ेदाद तक,'
  spa-BES: 'Y este es el límite de la tierra: en el lado norte, desde el Mar mediterráneo,
    en dirección a Hetlon, hasta el camino de Sedad;'
  tdx-tdx: 'Itoy ty ho efe’ i taney: mañavaratse boak’amy riake jabajabay, miary e
    Ketlone, pak’ami’ty fimoahañe e Tsedade,'
  tha-KJV: ต่อไปนี้​เป็นเขตแดนของแผ่นดินนี้ ด้านทิศเหนือจากทะเลใหญ่ไปตามทางเมืองเฮทโลน
    และต่อไปถึงเมืองเศดัด
  por-BR-2018: 'E este será o limite da terra para o lado norte: desde o mar Grande,
    a caminho de Hetlom, e indo por Lebo-Hamate até Zedade;'
  deu-ELO: 'Und dies ist die Grenze des Landes: Auf der Nordseite, vom großen Meere
    an, des Weges nach Hethlon, gegen Zedad hin;'
  eng-WYC-2018: This is the end of the land at the north coast, from the great sea,
    (by) the way of Hethlon, to men coming to Zedad, (This is the border of the land
    on the north side, from the Great Sea, by way of Hethlon, to those coming to Zedad,)
  epo-epo: 'Jen estas la limo de la lando: sur la norda rando, komencante de la Granda
    Maro, ĝi iras tra Ĥetlon en la direkto al Cedad;'
  uig-PIN: 'Zeminning tɵt tǝripining qegrasi mundaⱪ: Ximaliy tǝripi, «Ottura dengiz»din
    baxlinip Hǝtlonning yolini boylap, Zǝdad xǝⱨirining kirix eƣiziƣiqǝ bolidu;'
  beo-beo: “Ga (north) alalo fifi da Medidela:inia Wayabo amoga gusudili heda:le,
    Hedelone moilai bai bagade, amola Ha:ima:de Adobo Gigadofa Ahoasu amola Sida:de
    moilai bai bagade,
  tpi-OTNT: “Long hap not mak i stat long nambis bilong biksolwara Mediterenian na
    i go olsem long hap sankamap inap long taun Hetlon na long maus bilong rot i go
    long taun Hamat na taun Sedat na inap long taun Berota na taun Sibraim. Sibraim
    em i stap long mak bilong graun bilong taun Damaskus na Hamat. Na mak bilong graun
    bilong yupela i go olgeta long taun Tikon. Dispela taun i stap long mak bilong
    graun bilong distrik Hauran.
  hau-SA: “Wannan ce za tă zama iyakar ƙasa. “A wajen arewa za tă fara daga Bahar
    Rum ta hanyar Hetlon ta wuce Lebo Hamat zuwa Zedad,
  uig-LAT: 'Zéminning töt teripining chégrasi mundaq: Shimaliy teripi, «Ottura déngiz»din
    bashlinip Xetlonning yolini boylap, Zedad shehirining kirish éghizighiche bolidu;'
  nde-nde: 'Nanku okuzakuba ngumngcele welizwe: Ngenhla usuke oLwandle Olukhulu ulandele
    umgwaqo iHethiloni udlule eLebho Hamathi usiya eZedadi,'
  ton-ton: Pea ko hono ngataʻanga eni ʻoe fonua. ʻI hono potu fakatokelau, ʻe ngata
    mei he Tahi Lahi, mo e hala ki Hetiloni, ʻi he ʻaluʻanga ʻoe kakai ki Sitati.
  ces-1613: 'Toto jest tedy pomezí té země: K straně půlnoční od moře velikého cestou
    Chetlonu, kudyž se vchází do Sedad,'
  eng-WMB: '“This shall be the border of the land: “On the north side, from the great
    sea, by the way of Hethlon, to the entrance of Zedad;'
  tam-TCV: “நாட்டின் எல்லைகள் இவ்விதமாகவே அமையவேண்டும், “வட எல்லை மத்திய தரைக்கடலிலிருந்து,
    தொடங்கி அது எத்லோன் வீதியோடே போய், ஆமாத் நுழைவு வாசலைக் கடந்து, சேதாத் நகரத்திற்குப்
    போகும்.
  ceb-ULB: Mao kini ang mahimong utlanan sa yuta sa amihanang bahin gikan sa Dako
    nga Dagat agi sa Hetlon, ug unya hangtod sa Zedad.
  pol-UBG: 'To jest więc granica tej ziemi od strony północnej: od Wielkiego Morza,
    w kierunku Chetlon, idąc do Sedada.'
  urd-GVU: شمالی سرحد بحیرۂ روم سے شروع ہو کر مشرق کی طرف حتلون، لبو حمات اور صداد
    کے پاس سے گزرتی ہے۔
  deu-1912: 'Dies ist nun die Grenze des Landes gegen Mitternacht: von dem großen
    Meer an des Weges nach Hethlon gen Zedad,'
  kan-2017: “ನಿಮ್ಮ ದೇಶದ ಮೇರೆಗಳು ಹೀಗಿರಬೇಕು, ಉತ್ತರದ ಮೇರೆಯು ಮಹಾ ಸಮುದ್ರದಿಂದ ಆರಂಭವಾಗಿ ಹೆತ್ಲೋನಿನ
    ಮಾರ್ಗವಾಗಿ ಚೆದಾದಿಗೆ ಸೇರುವುದು.
  yap-yap: “Mathil ko lel’och e yan ko day ni Mediterranean nib sor ko ngek nge mada’
    ko fare binaw nu Hethlon, me yan u rom nga Hamath Pass, me yan u rom ko binaw
    nu Zedad,
  hlt-MCSB: Khohmuen kah khorhi he tlangpuei baengki ah tah tuipuei tanglue lamloh
    Hethlon longpuei kah Zedad la pawk lah ko.
  mdy-ETH: «ዓጬሎኮ ዛጳ ያዺ ማዓንዳኔ፦ ኬዶ ባንፆ ዛጳ ሜዲቴራኒያ ባዛፓ ዔቃዖ ሄትሎኔ ዛሎና ጌይ ሃማቴ ዓኣዻ ጎይፆና ፄዳዲሜ
    ሄላያ ማዓንዳኔ፤
  twi-ASANTE: '“Yei na ɛbɛyɛ asase no hyeɛ: “Atifi fam hyeɛ no bɛfa Hetlon ɛkwan so
    akɔfiri Ɛpo kɛseɛ no, atwam Lebo Hamat akɔ Sedad,'
  eng-WEBU: '“This shall be the border of the land: “On the north side, from the great
    sea, by the way of Hethlon, to the entrance of Zedad;'
  wal-wal: '“Biittaayyo huuphessa bagga zawai hagaa: Meediteraane Abbaappe denddidi,
    Hetiloona katamaanne Hamaata Pinuwaa kanttidi, Xedaade katamaa gakkees.'
  spa-PDDPT: Éste será el límite de la tierra. Por el lado del norte, desde el Mar
    Grande por el camino de Hethlón a la entrada de Zedad,
  gun-gun: — Po rami 'rã oĩ pendeyvy apy. Kuaray ijapu'a'ia katy rupi oo 'rã yakã
    guaxu guive Hetlom tetã via rupi Zedade py nhavãea peve.
  ilo-ULB: Daytoyto ti beddeng ti daga iti paset ti amianan manipud iti Dakkel a Baybay
    nga agturong iti Hetlon a mapan iti Lebo Hamat ken mapan iti Zedad.
  kpg-kpg: “Tagageinga i baahi ngeia e hana gi dua, mai Tai Mediterranean gaa hana
    gi di waahale Hethlon, gaa hana gi di Ala Nnoonua o Hamath, gaa hana gi di waahale
    Zedad,
  uig-ARA: 'زېمىننىڭ تۆت تەرىپىنىڭ چېگراسى مۇنداق: شىمالىي تەرىپى، «ئوتتۇرا دېڭىز»دىن
    باشلىنىپ خەتلوننىڭ يولىنى بويلاپ، زەداد شەھىرىنىڭ كىرىش ئېغىزىغىچە بولىدۇ؛'
  sus-sus: 'Bɔxi naaninyie nan ya: A kɔɔla sɛɛti fɔlɔma Baa Xungbe nan ma, a siga
    Xetelon kira ra, a dangi Lebo Xamata ra, Tisedadi,'
  pon-2006: “Irepen paliepeng tang kolahng palimese, sang Sehd Mediderenien kolahng
    kahnimw Edlon, kolahng Wasahn Kot en Amad, kolahng kahnimw Sedad,
  ksd-ksd: 'Go iat ra langun ta ra gunan: ta ra matana labur na tur pa ia ta ra Ngala
    na Ta, ma na vana alalu Ketlon tadav ra langun Kamat, ma na tuk tar aro Sedad;'
  grc-BRENT: Καὶ ταῦτα τὰ ὅρια τῆς γῆς τῆς πρὸς Βοῤῥᾶν, ἀπὸ θαλάσσης τῆς μεγάλης τῆς
    καταβαινούσης, καὶ περισχιζούσης τῆς εἰσόδου, Ἠμασελδὰμ,
  ind-AYT: '“Ini akan menjadi perbatasan negeri: di sebelah utara, dari Laut Besar
    melalui jalan Hetlon sampai ke pintu masuk Zedad.'
  nya-nya: '“Malire a dzikolo adzakhala motere: Mbali ya kumpoto adzachokera ku Nyanja
    Yayikulu kutsata msewu wa ku Hetiloni mpaka ku chipata cha Hamoti ndi kupitirira
    ku Zedadi,'
  hrv-hrv: 'Ovo su, dakle, granice zemlje: na sjeveru, od Velikoga mora put Hetlona
    do Ulaza u Hamat: Sedad,'
  mps-mps: “Te u not badu te tǫ dąį te genuai tamu ąį Meditereniande gagalama,
    tama pelama, giliga asobo badu te taun Hetlon usu nigi pelama, tama taun Hamat
    me taun Sedatba pabo sunumiba usu nigi pelama, tama ma pelama, taun Berota me
    taun Sibraim usu nigi pabo dao. Te Sibraim te tǫ pedai Damaskus me tǫ pedai
    Hamat si tomode elalubo dąįde elalubao. Tama dagego tǫ dąį pelama, taun Tikonba
    usu nigi pali dao. Te taun te distrik Hauran tǫde dąį dao.
  tpi-tpi: “Long hap not mak i stat long nambis bilong biksolwara Mediterenian na
    i go olsem long hap sankamap inap long taun Hetlon na long maus bilong rot i go
    long taun Hamat na taun Sedat na inap long taun Berota na taun Sibraim. Sibraim
    em i stap long mak bilong graun bilong taun Damaskus na Hamat. Na mak bilong graun
    bilong yupela i go olgeta long taun Tikon. Dispela taun i stap long mak bilong
    graun bilong distrik Hauran.
  dan-1931: 'Således skal Landets Nordgrænse være: Fra det store Hav i Retning af
    Hetlon til det Sted, hvor Vejen går til Zedad,'
  vie-OVCB: 'Đây là biên giới của đất: Về phía bắc sẽ chạy từ Địa Trung Hải về hướng
    Hết-lôn, qua Lê-bô Ha-mát đến Xê-đát,'
  guj-2017: ભૂમિની સરહદ ઉત્તર બાજુએ મહા સમુદ્રથી હેથ્લોન તથા લબો હમાથથી સદાદ સુધી
    છે.
  pon-2006A: “Irepen paliepeng tang kolahng palimese, sang Sehd Mediderenien kolahng
    kahnimw Edlon, kolahng Wasahn Kot en Amad, kolahng kahnimw Sedad,
  por-BRBSL: '“Esta deve ser a fronteira da terra: “No lado norte, do grande mar,
    pelo caminho de Hethlon, até a entrada de Zedad;'
  cth-cth: Heteheh ram buem lae khori lah ao han, atunglah tuipui hoi Hethlon a raka
    vaiteh, Hamath a kâennae tanghling Zebad vah a pha han.
  twi-twi: '“Eyi na ɛbɛyɛ asase no hye: “Atifi fam hye no bɛfa Hetlon kwan so akofi
    Po kɛse no, atwa mu Lebo Hamat akɔ Sedad,'
  hlt-hlt: Khohmuen kah khorhi he tlangpuei baengki ah tah tuipuei tanglue lamloh
    Hethlon longpuei kah Zedad la pawk lah ko.
  tbz-SIM: 'Ntɛ di tenkɛ̀ mɑ̀nku yó mberí ndɛ̀: Kubɑkù yoú bíɛ́kɛ̀ kó kumɑ̀nku yóó
    dítɛ́ dɑ̀mɛ́ɛ̀rì diɛwè nwe, kɛ́ntɔ kɛ́yɛ Etinɔɔ kó kucɛ, kɛ́tuɔkɛnɛ̀ Dɑmɑti nɛ̀
    Sedɑdi,'
  msy-2020: “Nguazir kamɨn mɨtaghniam, a Notɨn amadaghan Mediterenianɨn Ongarir Ekiamɨn
    mɨriamɨn ikegh, mangɨ aruem anadi naghɨn mangɨ nguibar ekiam Hetlonɨn otogh mangɨ,
    nguibar ekiam Hamatɨn mangamin tuavir akar ekiamɨn otogh mangɨ, nguibar ekiam
    Sedatɨn mangɨ, Berota ko Sibraimɨn nguibar ekiamningɨn otogham. Sibraim, a nguibar
    ekiam Damaskus ko nguibar ekiam Hamat, aningɨn mɨtaghniamɨn tɨzimɨn iti. Eghtɨ
    ian mɨtaghniam bar mangɨ nguibar ekiam Tikonɨn tugham. Tikon, a Hauranɨn Distrighɨn
    mɨtaghniamɨn iti.
  dop-dop: Tɛtʋ ilim ntɔɣɔŋ tɔɔ toŋɑ, kpɑkǝɣɩ Metitelɑnee teŋku. Ɩlɛnɑ kɑ́ tǝŋ hɑpǝlɛ
    nte tǝ tǝŋǝɣǝnɑ Hetǝlɔŋ nɑ Lepo-Hɑmɑtɩ nɑ Setɑtɩ pǝ ɑcɑlɛɛ tɑɑ tɔ.
  azb-azb: 'Ölkənin sərhədi belə olacaq: şimalda Böyük dənizdən Xetlon yolu ilə Xamat
    keçidinə, Sedada,'
  eng-DBY: 'And this shall be the border of the land: toward the north side, from
    the great sea, the way of Hethlon, as one goeth to Zedad,'
  hin-2017: “देश की सीमा यह हो, अर्थात् उत्तर ओर की सीमा महासागर से लेकर हेतलोन के
    पास से सदाद की घाटी तक पहुँचे,
  wol-KYG: 'Na lii di kemu réew mi ci wetu bëj-gànnaar: géej gu mag ga lay dale, topp
    yoon wa jaare Ettlon ak Lebo Amat, ak Cedàdd,'
  eng-YLT: '''And this [is] the border of the land at the north quarter; from the
    great sea, the way of Hethlon, at the coming in to Zedad:'
  eng-WYC-2017: This is the end of the land at the north coast, from the great sea,
    the way of Hethlon, to men coming to Zedad,
  eng-WMBB: '“This shall be the border of the land: “On the north side, from the great
    sea, by the way of Hethlon, to the entrance of Zedad;'
  urd-GVH: शिमाली सरहद बहीराए-रूम से शुरू होकर मशरिक़ की तरफ़ हतलून, लबो-हमात और सिदाद
    के पास से गुज़रती है।
  rug-rug: 'Hierana sa volosona sa pepeso: Pa kali gede si kote topue gua si asa koasa
    kolo Meditareniani meke la gua pa Hetiloni, hola gua pa karovoana pa toqere la
    gua pa Hamati kamo pa Zedadi,'
  gaz-gaz: '“Daangaan biyyattii kanaa dha: “Karaa kaabaatiin Galaana Meeditiraaniyaanii
    kaasee daandii Hetilooniitiin karaa Haamaat darbee hamma Zedaadi gaʼutti,'
  fra-LSG: Voici les limites du pays. Du côté septentrional, depuis la grande mer,
    le chemin de Hethlon jusqu’à Tsedad,
  yal-yal: 'Yamanan danne ni i ra: Sogeteden kɔmɛnna binni, keli fɔxɔ ige gbeen ma,
    siga Xetilɔn taan kiraan xɔn, dangu Lebo-Xamata ra han Sedadi,'
  haw-1868: Eia hoi ka palena o ka aina ma ka aoao kukulu akau mai ke kai nui ma ke
    alanui o Hetelona kahi e hele ai i Zedada;
  arb-NAV: 'وَهَذِهِ هِيَ حُدُودُ الأَرْضِ نَحْوَ الشِّمَالِ: مِنَ الْبَحْرِ الْكَبِيرِ
    مُرُوراً بِطَرِيقِ حِثْلُونَ حَتَّى صَدَدَ.'
  ewe-ewe: “Esiae anye anyigba la ƒe liƒowo. “Le anyiehe lɔƒo la, liƒo la atso Atsiaƒu
    Gã la nu, ato Hetlon ayi Lebo Hamat va se ɖe Zedad.
  eng-LEE: 'And this shall be the boundary of the land: On the north side, from the
    great sea, the road to Chethlon, as far as to Zedad;'
  asm-FB: আৰু দেশৰ সীমা এইদৰে হ’ব। উত্তৰফালে মহাসমূদ্ৰৰ পৰা হিতলোনৰ বাটেদি চদাদৰ প্ৰৱেশ
    স্থানৰ ফাললৈ।
  sus-A: بْشِ نَانِنيِيٍ نَن يَ؛ عَ كْولَ سّيتِ قْلْمَ بَا شُنفبٍ نَن مَ، عَ سِفَ
    شٍتٍلٌن كِرَ رَ، عَ دَنفِ لٍبٌ شَمَتَ رَ، تِسٍدَدِ،
  fra-SBL: '« Ce sera la frontière du pays : « Du côté du nord, depuis la grande mer,
    par le chemin de Hethlon, jusqu''à l''entrée de Tsedad ;'
  hbo-hbo: וְזֶ֖ה גְּב֣וּל הָאָ֑רֶץ לִפְאַ֨ת צָפֹ֜ונָה מִן־הַיָּ֧ם הַגָּדֹ֛ול הַדֶּ֥רֶךְ
    חֶתְלֹ֖ן לְבֹ֥וא צְדָֽדָה׃
  kik-kik: '“Ũyũ nĩguo ũgaatuĩka mũhaka wa bũrũri ũcio: Mũhaka wa mwena wa gathigathini
    ũkoima Iria Rĩrĩa Inene ũgereire njĩra ya Hethiloni, ũhĩtũkĩre Lebo-Hamathu, nginya
    Zedadi,'
  fra-NCL: 'Voici la frontière du pays. Du côté du nord : depuis la grande mer, le
    chemin de Héthalon pour aller à Sédad.'
  cek-AK: aluek bang prae angzithaih loe hae tiah om tih; tuipui kalen hoiah Hethlon,
    Zedad caehhaih loklam,
  cuk-cuk: '”Dad-nakwed-argan-sapiledsik yar-abingunaid, Demar-Dummadye-nugad-akale
    onodagoed. Geb Hetlón-neggweburgi nasaoed, Zedad-neggwebur-dogedse bergudapoed.
    We-neggweburmar yarmar-abinguega guoed:'
  uig-CYR: 'Зиминниң төрт тәрипиниң чегараси мундақ: Шималий тәрипи, «Оттура деңиз»дин
    башлинип Хәтлонниң йолини бойлап, Зәдад шәһириниң кириш еғизиғичә болиду;'
  tel-2017: ఉత్తరాన సెదాదుకు పోయే మార్గంలో మహా సముద్రం మొదలుకుని హెత్లోను వరకూ దేశానికి
    సరిహద్దు.
  hat-BSA: '“Sa se lizyè peyi a: nan kote nò, soti nan Gwo Lanmè a, pa chemen Hethlon,
    jis rive nan antre a Tsedad;'
  kos-kos: “Masrol layen nu epang uh mutawauk sisken Meoa Mediterranean fahla nu kutulap
    nwe ke siti Hethlon, ac nu ke Innek In Utyak Nu Hamath, nu ke siti Zedad,
  hbo-WLC: וְזֶ֖ה גְּב֣וּל הָאָ֑רֶץ לִפְאַ֨ת צָפ֜וֹנָה מִן־הַיָּ֧ם הַגָּד֛וֹל הַדֶּ֥רֶךְ
    חֶתְלֹ֖ן לְב֥וֹא צְדָֽדָה׃
  ibo-ibo: “Nke a ga-abụkwa oke ala nke ala unu ahụ. “Nʼakụkụ ugwu, ọ ga-esite nʼosimiri
    Mediterenịa nʼakụkụ ụzọ Hetlon, gafee Lebo gawa Zedad,
  ory-ory: ପୁଣି, ଦେଶର ସୀମା ଏହି ହେବ; ଉତ୍ତର ଦିଗରେ, ହିତ୍‍ଲୋନ ପଥ ନିକଟସ୍ଥ ମହାସମୁଦ୍ରଠାରୁ
    ସଦାଦ୍‍ର ପ୍ରବେଶ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ;
  chk-chk: 'Iei usun kiännin ewe fanü: Lepelian me efeng epwe popuetä seni ewe matau
    watte wenewenen Hetlon tori Hamat, pwal tori Setat,'
  rop-rop: “Det nowathsaid boda im garra stat brom det solwoda gulum Medatareiniyan
    en im garra kipgon raidap langa sanraiswei langa det taun gulum Hethlan en langa
    det hil kantri blanga Heimath en raidap langa det taun gulum Sedad,
  ukr-1871: 'А се гряниця країни: На північньому концї, починаючи од великого моря,
    через Хетлон, по дорозї в Зедад,'
  deu-1951: 'Das ist aber die Grenze des Landes an der nördlichen Seite: Vom großen
    Meer an, da man von Hetlon gen Zedad geht, Hamat,'
  eng-JPS: 'And this shall be the border of the land: on the north side, from the
    Great Sea, by the way of Hethlon, unto the entrance of Zedad;'
  srp-1865: 'Ovo je dakle meða zemlji: na sjevernoj strani od velikoga mora na Etlon
    kako se ide u Sedad,'
  lug-lug: '“Ensalo z’ensi eyo ziriba bwe ziti: “Ku luuyi olw’Obukiikakkono, eriva
    ku Nnyanja Ennene ku mabbali g’ekkubo ery’e Kesulooni okutuuka awayingirirwa e
    Kamasi, ng’ogenda e Zedadi,'
  heb-heb: וזה גבול הארץ לפאת צפונה מן הים הגדול הדרך חתלן לבוא צדדה׃
  ben-IRV: দেশের সীমা এই; উত্তরদিকে মহাসমুদ্র থেকে সদাদের প্রবেশ-স্থান পর্যন্ত হিৎলোনের
    পথ;
  pan-pan: ਦੇਸ ਦੀ ਹੱਦ ਇਹ ਹੋਵੇਗੀ, - ਉਤਰ ਵੱਲ ਵੱਡੇ ਸਾਗਰ ਤੋਂ ਲੈ ਕੇ ਹਥਲੋਨ ਤੋਂ ਹੁੰਦੀ ਹੋਈ
    ਸਦਾਦ ਦੇ ਲਾਂਘੇ ਤੱਕ,
  mya-JVB: မြေ မြောက် ဘက် အပိုင်းအခြား သည် မဟာ ပင်လယ် တဘက်တချက်၊ ဟေသလုန် လမ်း ၊ ဇေဒဒ်
    လမ်းသို့ လိုက်လျက်၊
  hmo-hmo: '“Tano ena hetoana be inai: Mirigini kahana dekenai: Davara Badana dekena
    amo ia matamaia, ia lao, Hetelono dekena amo ia lao, ela bona Hamata ena raka
    vareai gabuna, ela bona Sedada.'
  urd-urd: '''और ज़मीन की हदें यह होंगी:उत्तर की तरफ़ बड़े समन्दर से लेकर हतलून से
    होती हुई सिदाद के मदख़ल तक,'
  rus-SYN: 'И вот предел земли: на северном конце, начиная от великого моря, через
    Хетлон, по дороге в Цедад,'
  bqc-SIM: 'Á bùsu zↄ̃lɛn kɛ: Bↄa za ísia zↄ̃ↄi gugbãntoo oi a dↄ Ɛteloni zɛ́i
    e Amata bↄlɛi, i gɛ́ Zedada'
  tcz-CHONGTHU: Hiche hohi agam leiset gamgia pang diu ahi. Sahlang gamgi ding chu
    Mideterrenean napat Hethlon ahin jot ding Lebo Hamath ajot paija Zedah ajot ding
  mar-mar: जमिनीच्या सीमा अशा असतील. उत्तरेला मोठ्या समुद्रापासून, हेथलोनच्या वाटेने
    हमाथकडे सदादाच्या सीमेपर्यंत,
  qub-qub: '«Israelpa lindanga caynömi canga: Norte caj-läpa lindan canga Mediterráneo
    lamarpita gallaycushpan. Hetlón siudäpa päsaranga, chayno waquin siudäcunapapis
    Zedad siudäpa,'
  bqp-bqp: Tem mɛn nɔɔ burɑ yeru wee. Sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, tɑ toruɑ sɑɑ nim wɔ̃ku
    ge bɑ mɔ̀ Mɛditerɑnɛn di n kɑ dɑ Hɛtilonin swɑɑɔ sere kɑ Sedɑdin wuu duu yerɔ,
  hat-hat: Sou bò nò, fwontyè a va soti depi bò lanmè Mediterane a, l'a desann nan
    direksyon solèy leve, l'a pase lavil Etlon, l'a rive lavil Zeda nan Fon Amat la.
  eng-BSB: 'This shall be the boundary of the land: On the north side it will extend
    from the Great Sea by way of Hethlon through Lebo-hamath to Zedad,'
  eng-WEBPB: '“This shall be the border of the land: “On the north side, from the
    great sea, by the way of Hethlon, to the entrance of Zedad;'
  kbq-kbq: Hagi mopama ometre emetre hu atupamo'a amana hugahie. Noti kaziga mopa
    atupamo'a Medeterenia hagerinteti erigafa huno vuno, Hetloni uhanatiteno, Lebo-hamati
    rugitagino vuno Zedati vugahie.
  nhe-BL: Ica norte inepa ni tlali elis tlen nopa Hueyi Atl Mediterráneo hasta altepetl
    Hetlón campa calaquij ipan altepetl Zedad.
  gub-BL: 'Kwarahy heixe haw awyze har kutyr ywyzaw oho kwarahy ihemaw kutyr. Uzypyrog
    Mezitehàn yryhu pe. Oho Eterom tawhu pe. Oho Amat tawhu pe zeupir haw pe no. Oho
    amo tawhu wanupe no: Zenaz,'
  eng-DRA: 'And this is the border of the land: toward the north side, from the great
    sea by the way of Hethalon, as men go to Sedada,'
