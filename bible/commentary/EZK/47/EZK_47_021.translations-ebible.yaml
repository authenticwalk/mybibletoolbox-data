verse: EZK.047.021
translations:
  mal-C: “അതിനാൽ ഇസ്രായേലിന്റെ ഗോത്രം അനുസരിച്ച് നിങ്ങൾ ഈ ദേശം വിഭജിച്ചുകൊള്ളണം.
  deu-TKW: Und ihr sollt dieses Land unter euch teilen nach den Stämmen Israels.
  lin-lin: Bokokabola mokili yango kati na bino kolanda mabota ya Isalaele.
  eng-LSV: And you have divided this land to yourselves, according to the tribes of
    Israel;
  eng-GNV: So shall ye deuide this lande vnto you, according to the tribes of Israel.
  eng-WEBSTER: So shall ye divide this land to you according to the tribes of Israel.
  nhw-BL: “Huajca ximoxelhuilica ni tlali quen quinamiqui ica nopa 12 huejhueyi familias
    israelitas.
  swh-ONEN: “Mtagawanya nchi hii miongoni mwenu kufuatana na makabila ya Israeli.
  bba-bba: Bɛɛ Isirelibɑn bwese kɛri wɔkurɑ yiru sɔɔ
  eng-KJVCPB: So shall ye divide this land unto you according to the tribes of Israel.
  luo-luo: “Inipog pinyni ni ngʼato ka ngʼata kuomu kaluwore gi oganda ka oganda mar
    Israel.
  meu-meu: Ina tano na unu ba haria toma, Israel iduhudia heḡereḡeredia.
  npi-ULB: यसरी तिमीहरूले आफ्नो निम्ति, अर्थात् इस्राएलका कुलको निम्ति यो देशलाई विभाजन
    गर्नेछौ ।
  yor-yor: “Ìwọ ní láti pín ilẹ̀ yìí ní àárín ara yín gẹ́gẹ́ bí àwọn ẹ̀yà Israẹli.
  pes-OPCB: «زمین محدود میان این مرزها باید بین قبایل اسرائیل تقسیم شود.
  tgl-ULB: Sa ganitong paraan ninyo hahatiin ang lupaing ito para sa inyong mga sarili,
    para sa mga tribo ng Israel.
  hui-hui: Ani ngago dindi ogoni tíni hameigini harimidagua baya hangu tu wu tahaga
    bilimu.
  mya-mya: '``ထို​နယ်​မြေ​ကို​သင်​တို့​အ​နွယ်​စု​များ ခွဲ ဝေ​ယူ​ကြ​လော့။-'
  bod-N: ཁྱོད་ཚོས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཞིན་དུ་ས་འདི་བགོས་ཤིག
  sna-sna: “Munofanira kugovana nyika iyi pakati penyu zvakaenzanirana namarudzi aIsraeri.
  spa-BLM: “Así os repartiréis esta tierra según las tribus de Israel.
  cac-cac: Aton jun lum tic yovalil spucchajec' d'a e cal junjun macan̈ ex yin̈tilal
    Israel ex tic.
  swh-ULB: Kwa njia hii mtaigawanya hii nchi kwa ajili yenu wenyewe, kwa kabila za
    Israeli.
  bel-bel: І падзялеце сабе зямлю гэтую на надзелы паводле каленаў Ізраілевых.
  deu-ELBBK: Und dieses Land sollt ihr unter euch verteilen nach den Stämmen Israels.
  mbb-OT: “Behina niw heini is tanà diyà te kada tribu niw.
  mal-2015: ഇങ്ങനെ നിങ്ങൾ ഈ ദേശത്തെ യിസ്രായേൽഗോത്രങ്ങൾക്കു തക്കവണ്ണം വിഭാഗിച്ചുകൊള്ളേണം.
  rmc-rmc: „Kavke tumenge rozďelinen kadi phuv maškar o kmeňi le Izraeloskre.
  pes-OPV: پس این زمین را برای خود برحسب اسباط اسرائیل تقسیم خواهید نمود.
  ron-1924: Цара ачаста о вець ымпэрци ынтре вой, дупэ семинцииле луй Исраел.
  ben-OBCV: “ইস্রায়েলের গোষ্ঠীগুলি অনুসারে তোমরা নিজেদের মধ্যে দেশটা ভাগ করে নেবে।
  som-som: Sidaas waa inaad dalkaas u qaybsataan siday qabiilooyinka reer binu Israa'iil
    yihiin.
  lat-VUC: 'Et dividetis terram istam vobis per tribus Israël:'
  eng-ASVBT: So shall ye divide this land unto you according to the tribes of Israel.
  ita-1885: E voi spartirete fra voi questo paese, secondo le tribù d'Israele.
  eng-LXXUP: So ye shall divide this land to them, even to the tribes of Israel.
  eng-ULB: In this way you will divide this land for yourselves, for the tribes of
    Israel.
  spa-VBL: “Ustedes deben asignar esta tierra para que la posean según las tribus
    de Israel.
  fra-_FOB: Vous partagerez ce pays entre vous, selon les tribus d'Israël;
  mal-mal: ഇങ്ങനെ നിങ്ങൾ ഈ ദേശത്തെ യിസ്രായേൽഗോത്രങ്ങൾക്കനുസരിച്ച് വിഭാഗിച്ചുകൊള്ളണം.
  urd-GVR: Mulk ko apne qabīloṅ meṅ taqsīm karo!
  suz-BL: गे मेको रागी इन दातेम इस्राएल आ थर ङा मुर आन कली योक्‍शा गेचा माल्‍नीनी।
  eng-NOY: So shall ye divide this land among you, according to the tribes of Israel.
  ita-1927: Dividerete così questo paese fra voi, secondo le tribù d’Israele.
  ckb-ckb: «ئەم زەویانە بەپێی هۆزەکانی ئیسرائیل بۆ خۆتان بەش دەکەن.
  eng-BBE: You will make a division of the land among you, tribe by tribe.
  kan-OKCV: “ಹೀಗೆ ನೀವು ಈ ದೇಶವನ್ನು ಇಸ್ರಾಯೇಲನ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಪಾಲುಮಾಡಿಕೊಳ್ಳಬೇಕು.
  tam-2017: இந்த தேசத்தை நீங்கள் இஸ்ரவேல் கோத்திரங்களின்படியே உங்களுக்குள்ளே பங்கிட்டுக்கொள்வீர்களாக.
  spa-RV-1909: Partiréis, pues, esta tierra entre vosotros por las tribus de Israel.
  ron-BTF: Astfel să împărțiți această țară între voi conform cu triburile lui Israel.
  eng-WEBP: “So you shall divide this land to yourselves according to the tribes of
    Israel.
  eng-FBV: You are to allocate this land for you to own according to the tribes of
    Israel.
  nld-1939: Dit land moet ge volgens de stammen van Israël onder elkaar verdelen.
  nch-BL: “Huajca ximoxelhuilica ni tali quej quinamiqui ica nopa 12 huejhueyi familias
    israelitas.
  vie-1934: Các ngươi khá chia đất nầy cho nhau, theo chi phái Y-sơ-ra-ên;
  hin-CV: “तुम्हें इस देश को अपने बीच में इस्राएल के गोत्रों के अनुसार बांटना है.
  spa-BES: Harás una división de la tierra entre ustedes, tribu por tribu.
  tdx-tdx: Ifanjarao ama’ areo i taney, amo fifokoa’ Israeleo.
  tha-KJV: ดังนั้น เจ้​าจงแบ่งแผ่นดินนี้ท่ามกลางเจ้าตามตระกูลอิสราเอล
  por-BR-2018: Repartireis, pois, esta terra entre vós, segundo as tribos de Israel.
  deu-ELO: Und dieses Land sollt ihr unter euch verteilen nach den Stämmen Israels.
  eng-WYC-2018: And ye shall part this land to you by the lineages of Israel; (And
    ye shall divide this land unto the tribes of Israel;)
  epo-epo: Kaj dividu inter vi ĉi tiun landon laŭ la triboj de Izrael.
  uig-PIN: Silǝr bu zeminni Israilning ⱪǝbilisi boyiqǝ ɵz-aranglarda ülüxüxünglar
    kerǝk.
  beo-beo: Dilia amo soge fifili, dilia fi afae afae amoga ima.
  tpi-OTNT: “Yupela i mas tilim dispela olgeta graun long ol wan wan lain bilong yupela.
  hau-SA: “Za ku rarraba wannan ƙasa a tsakaninku bisa ga kabilan Isra’ila.
  uig-LAT: Siler bu zéminni Israilning qebilisi boyiche öz-aranglarda ülüshüshünglar
    kérek.
  nde-nde: Lizakwahlukaniselana ilizwe leli phakathi kwenu mayelana lezizwana zako-Israyeli.
  ton-ton: ‌ʻE pehē ʻa hoʻomou vahevahe ʻae fonua ni, ʻo fakatatau mo e ngaahi faʻahinga
    ʻo ʻIsileli.
  ces-1613: A tak rozdělíte zemi tuto sobě po pokoleních Izraelských.
  eng-WMB: “So you shall divide this land to yourselves according to the tribes of
    Israel.
  tam-TCV: “இஸ்ரயேலின் கோத்திரங்களின்படியே நீங்கள் நாட்டை உங்களுக்குள் பங்கிடவேண்டும்.
  ceb-ULB: Niini nga paagi bahinon ninyo kini nga yuta alang sa inyong mga kaugalingon,
    alang sa mga tribo sa Israel.
  pol-UBG: A tak podzielicie sobie tę ziemię według pokoleń Izraela.
  urd-GVU: ملک کو اپنے قبیلوں میں تقسیم کرو!
  deu-1912: Also sollt ihr das Land austeilen unter die Stämme Israels.
  kan-2017: ಈ ರೀತಿಯಾಗಿ ದೇಶವನ್ನು ನೀವು ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಕುಲಕ್ಕೂ ಹಂಚಿಕೊಳ್ಳಬೇಕು.
  yap-yap: “Mu f’othed e gi binaw ney u daken e pi ganong romed;
  hlt-MCSB: Te dongah khohmuen he namamih Israel koca tarhing ah ni na tael eh.
  mdy-ETH: «ዬኖ ዓጬሎ ዒስራዔኤሌ ፃጳ ዎሊና ጊሽቲ ዔኩዋቴ።
  twi-ASANTE: “Monkyekyɛ asase yi mma mo ho mo ho, sɛdeɛ Israel mmusuakuo no teɛ.
  eng-WEBU: “So you shall divide this land to yourselves according to the tribes of
    Israel.
  wal-wal: “Hegaa gishshau, ha biittaa Israa7eela zaretu likkiyan shaakki ekkite.
  spa-PDDPT: Así dividirán esta tierra entre ustedes según las tribus de Israel.
  gun-gun: — Ha'e rami py pemboja'opa 'rã yvy peẽ kuery peguarã, Israel regua ikuai
    va'e peteĩ-teĩ pe.
  ilo-ULB: Iti daytoy a wagas, bingaybingayemto ti daga a para kadakayo, para ti tribu
    ti Israel.
  kpg-kpg: “Goodou gi duwwe ina tenua deenei i godou madawaawa.
  uig-ARA: سىلەر بۇ زېمىننى ئىسرائىلنىڭ قەبىلىسى بويىچە ئۆز-ئاراڭلاردا ئۈلۈشۈشۈڭلار
    كېرەك.
  sus-sus: «Wo xa yi bɔxi itaxun wo bore ma Isirayila bɔnsɔɛe ki nan ma.
  pon-2006: “Kumwail nehkpeseng sahpwet nanpwungen kumwail kadaudok kan;
  ksd-ksd: Ma avat a tibe go ra gunan varogop ma ra umana vuna tarai Israel.
  grc-BRENT: Καὶ διαμερίσετε τὴν γῆν ταύτην αὐτοῖς, ταῖς φυλαῖς τοῦ Ἰσραήλ.
  ind-AYT: “Maka, kamu akan membagi negeri ini di antaramu sesuai dengan suku-suku
    Israel.
  nya-nya: “Mugawane dziko limeneli pakati panu potsata mafuko a Israeli.
  hrv-hrv: Tu zemlju razdijelite među sobom po plemenima Izraelovim.
  mps-mps: “Dagego te dąį dabe tomode elalubo tǫ duga deli deli hani dabeba dobola
    siąo.
  tpi-tpi: “Yupela i mas tilim dispela olgeta graun long ol wan wan lain bilong yupela.
  dan-1931: Dette Land skal I udskifte iblandt eder efter Israels Stammer;
  vie-OVCB: Hãy chia đất trong khu vực biên giới này cho các đại tộc Ít-ra-ên.
  guj-2017: આ રીતે તું તારાં અને ઇઝરાયલનાં કુળો માટે દેશ વહેંચી લે.
  pon-2006A: “Kumwail nehkpeseng sahpwet nanpwungen kumwail kadaudok kan;
  por-BRBSL: “Portanto, vocês deverão dividir esta terra entre si, de acordo com as
    tribos de Israel.
  cth-cth: Hottelah hete ram heh Isarel miphun lahoi lengkaleng na kâkhuen awh han.
  twi-twi: “Monkyekyɛ asase yi mma mo ho mo ho, sɛnea Israel mmusuakuw no te.
  hlt-hlt: Te dongah khohmuen he namamih Israel koca tarhing ah ni na tael eh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ díì yóó totí dɛ kó kɛtenkɛ̀ di botí miɛkɛ.
  msy-2020: “Ia arazir kamɨn gɨn mangɨ nguazir kam, uari bagh uan anababa ko, anebɨgh
    vaghvagh uari danɨngam.
  dop-dop: Ɩsɛɣɛlɩ kpekɑ nyǝ́mɑ kɛ ɩ́ kɑ́ tɑlɑ tɛtʋ ntɩ.
  azb-azb: Bu ölkəni İsrail qəbilələrinə görə öz aranızda bölüşdürün.
  eng-DBY: And ye shall divide this land unto you according to the tribes of Israel.
  hin-2017: “इस प्रकार देश को इस्राएल के गोत्रों के अनुसार आपस में बाँट लेना।
  wol-KYG: «Suuf si ci diggante kemu yooyu, nangeen ko séddale giiri Israyil yi.
  eng-YLT: '''And ye have divided this land to you, according to the tribes of Israel;'
  eng-WYC-2017: And ye shall part this land to you by the lineages of Israel;
  eng-WMBB: “So you shall divide this land to yourselves according to the tribes of
    Israel.
  urd-GVH: मुल्क को अपने क़बीलों में तक़सीम करो!
  rug-rug: Kote vari paqaha nia gamu sa pepeso hie pa vari korapa mia luli gua koari
    ka manege rua butubutu pa Izireli.
  gaz-gaz: “Isinis akkuma baayʼina gosoota Israaʼelitti biyya kana ni qoqqooddattu.
  fra-LSG: Vous partagerez ce pays entre vous, selon les tribus d’Israël.
  yal-yal: “Ɛ yamanani ito yitaxun ɛ ra fata Isirayila bɔnsɔnne ra.
  haw-1868: Pela e puunaue ai oukou i keia aina no oukou e like me na ohana a Iseraela.
  arb-NAV: وَهَكَذَا تَقْتَسِمُونَ هَذِهِ الأَرْضَ بِحَسَبِ أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: “Ele be miama anyigba la ɖe mia dome ɖe Israel ƒe toawo nu.
  eng-LEE: And ye shall divide this land among yourselves according to the tribes
    of Israel.
  asm-FB: এয়ে পশ্চিমফাল। এইদৰে ইস্ৰায়েলৰ ফৈদ অনুসাৰে তোমালোকে এইদেশ তোমালোকৰ কাৰণে
    ভাগ বাঁটিবা।
  sus-A: «وٌ شَ يِ بْشِ عِتَشُن وٌ بٌرٍ مَ عِسِرَيِلَ بْنسْييٍ كِ نَن مَ.
  fra-SBL: « Vous vous partagerez ce pays selon les tribus d'Israël.
  hbo-hbo: וְחִלַּקְתֶּ֞ם אֶת־הָאָ֧רֶץ הַזֹּ֛את לָכֶ֖ם לְשִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: “Inyuĩ nĩ inyuĩ mũkeegayania bũrũri ũyũ kũringana na mĩhĩrĩga ya Isiraeli.
  fra-NCL: « Vous vous partagerez ce pays selon les tribus d’Israël.
  cek-AK: Hae long hae nangmacae Israel acaengnawk khaeah pazet oh.
  cuk-cuk: “We-yar Israel-dadgan-sogambe-gakabo-gumaladba (12) be mimimaloed.
  uig-CYR: Силәр бу зиминни Исраилниң қәбилиси бойичә өз-араңларда үлүшүшүңлар керәк.
  tel-2017: ఇశ్రాయేలీయుల గోత్రాల ప్రకారం ఈ దేశాన్ని మీరు పంచుకోవాలి.
  hat-BSA: “Konsa nou va pataje peyi sa pami nou menm selon trib Israël yo.
  kos-kos: “Kowos in kitalik facl se inge inmasrlon sruf lowos an.
  hbo-WLC: וְחִלַּקְתֶּ֞ם אֶת־הָאָ֧רֶץ הַזֹּ֛את לָכֶ֖ם לְשִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Ala niile dị nʼime oke ala ndị a, ka unu ga-eke nʼetiti onwe unu dịka
    ebo Izrel si dị.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲର ଗୋଷ୍ଠୀ ଅନୁସାରେ ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ଏହି ଦେଶ ବିଭାଗ
    କରିବ।
  chk-chk: Oupwe aineti ewe fanü lefilemi won eu me eu ainangen Israel.
  rop-rop: “Ol detlot klen blanga Isreil garra kadimat miselp det kantri.
  ukr-1871: І подїлїте собі землю сю на паї після поколїнь Ізрайлевих.
  deu-1951: Dieses Land sollt ihr unter euch verteilen nach den Stämmen Israels.
  eng-JPS: So shall ye divide this land unto you according to the tribes of Israel.
  srp-1865: I razdijelite tu zemlju meðu se po plemenima Izrailjevijem.
  lug-lug: “Muligabana ensi eno ng’ebika bya Isirayiri bwe biri.
  heb-heb: וחלקתם את הארץ הזאת לכם לשבטי ישראל׃
  ben-IRV: এই ভাবে তোমার ইস্রায়েলের বংশের জন্য নিজেদের জন্য এই দেশ বিভাগ করবে।
  pan-pan: ਸੋ ਤੁਸੀਂ ਇਸ ਦੇਸ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਦੇ ਅਨੁਸਾਰ ਆਪਸ ਵਿੱਚ ਵੰਡ ਲੈਣਾ।
  mya-JVB: ထို မြေ ကိုဣသရေလ အမျိုး အသီးအသီးတို့အား ဝေ ရမည်။
  hmo-hmo: “Inai tano ibounai be emui iduhu edia huanai do umui haria.
  urd-urd: इसी तरह तुम क़बाइल — ए — इस्राईल के मुताबिक़ ज़मीन को आपस में तक़सीम करोगे।
  rus-SYN: И разделите себе землю сию на уделы по коленам Израилевым.
  bqc-SIM: À bùsupi kpaalɛkↄ̃ɛ á Isailiↄ á buiwa.
  tcz-CHONGTHU: Hicheng gamgi sunga gam hohi Israel phungsom leh phung niho nahoppeh
    ding ahi.
  mar-mar: “याप्रकारे तुम्ही हा देश आपसांत इस्राएलाच्या वंशांमध्ये वाटून द्या.
  qub-qub: «Chay nasyuntami chunca ishcay (12) Israel trïbu runacuna raquipänacunqui.
  bqp-bqp: Bɛɛ Isirelibɑn bwese kɛri wɔkurɑ yiru sɔɔ
