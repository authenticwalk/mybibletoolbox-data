verse: EZK.047.018
translations:
  mal-C: 'കിഴക്കുഭാഗത്ത്: ഹൗറാൻ, ദമസ്കോസ്, ഗിലെയാദിനും ഇസ്രായേൽദേശത്തിനും മധ്യേ യോർദാനോടു
    ചേർന്ന് ഉപ്പുകടലും കടന്ന് താമാർവരെ ആയിരിക്കും കിഴക്കേ അതിർത്തി.'
  deu-TKW: 'Und die Ostseite: Von Hazar-Enon an, das zwischen Hauran und Damaskus
    liegt, bildet zwischen Gilead und dem Land Israel der Jordan die Grenze bis zum
    östlichen Meere, bis nach Thamar hin; das ist die Ostseite.'
  lin-lin: Na ngambo ya este, mondelo ekobanda na kati-kati ya Avirani mpe Damasi,
    ekolekela na Yordani na kati-kati ya mokili ya Galadi mpe Isalaele, na ebale monene
    ya mungwa kino na Tamari. Yango nde ekozala mondelo ya ngambo ya este.
  eng-LSV: 'And the east quarter [is] from between Havran, and Damascus, and Gilead,
    and the land of Israel, [to] the Jordan; you measure from the border on the Eastern
    Sea: and [this is] the east quarter.'
  eng-GNV: 'But the East side shall ye measure from Hauran, and from Damascus, and
    from Gilead, and from the lande of Israel by Iorden, and from the border vnto
    the East sea: and so shalbe the East part.'
  eng-WEBSTER: And the east side ye shall measure from Hauran, and from Damascus,
    and from Gilead, and from the land of Israel by Jordan, from the border to the
    east sea. And this is the east side.
  nhw-BL: Huan nopa nepamitl ica campa hualquisa tonati, pejtehuas campa altepetl
    Hazar Enán huan yas ica sur hasta campa nopa tepetl Haurán huan nopona quimacas
    huelta huan yas ica campa oncalaqui tonati hasta campa atemitl Jordán campa tlami
    nopa hueyi atl Galilea. Huan tlen nopona ixtemos ica campa hueyatl Jordán huan
    panos tlatlajco tlali Israel huan tlali Galaad, huan panos ipan nopa Mictoc Hueyi
    Atl huan ajsis hasta altepetl Tamar. Ya ni elis inepa ica campa hualquisa tonati.
  swh-ONEN: Upande wa mashariki mpaka utapita kati ya Haurani na Dameski, kuambaa
    Yordani na kati ya Gileadi na nchi ya Israeli, hadi bahari ya mashariki na kufika
    Tamari. Huu utakuwa ndio mpaka wa mashariki.
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑ mɑɑ tem mɛn nɔɔ burɑ yeru tɑ koo dɑɑ te bɑ mɔ̀ Yuudɛni
    swĩiwɑ Hɑfɑrɑniɔ kɑ Dɑmɑsiɔ kɑ Gɑlɑdiɔ kɑ Isirelibɑn tem bɑɑ sɔɔ. Tɑ ko n wɑ̃ɑwɑ
    sɑɑ tem nɔɔ burɑ yee te tɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di n kɑ nɑ nim wɔ̃ku
    bɔruɡuuɔ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And the east side ye shall measure from Hauran, and from Damascus, and
    from Gilead, and from the land of Israel by Jordan, from the border unto the east
    sea. And this is the east side.
  luo-luo: Tongʼ mar pinyno gi yo wuok chiengʼ noring e kind Hauran gi Damaski, koluwo
    ariwa mar Jordan, e kind Gilead gi piny Israel, nyaka nam man yo wuok chiengʼ,
    kendo nochopi nyaka Tamar. Ma ema nobed tongʼ man yo wuok chiengʼ.
  meu-meu: Laurabada kahana ai, hetoa na Hasara-enono amo baine hematama, Haurana
    bona Damasko padadia amo bainela; bena Ioridane sinavaina amo bainela, Gilead
    bona Israel tanodia padadia amo, ela bona laurabada kahana davarana, ela bona
    Tamara. Laurabada kahana hetoana bunai.
  npi-ULB: पूर्वपट्टि त्यो सिमाना हौरान र दमस्कसको बिचमा गिलाद र इस्राएल देशको बिचमा
    भएको यर्दन नदीको छेउमा हुनेछ । तिमीहरूले पूर्वी समुद्रको सिमानाबाट नाप्‍नुपर्छ
    । पूर्वी सिमानाचाहिं पूर्वी समुद्रसम्म हुनेछ ।
  yor-yor: Ní ìhà ìlà-oòrùn ààlà yóò wá sí àárín Haurani àti Damasku, lọ sí apá Jordani
    láàrín Gileadi àti ilẹ̀ Israẹli, títí dé Òkun, àti títí dé Tamari. Èyí ní yóò
    jẹ́ ààlà ìlà-oòrùn.
  pes-OPCB: «مرز شرقی، از شهر عینون تا کوه حوران خواهد بود. سپس از آنجا به سمت غرب
    پیچیده در دماغهٔ جنوبی دریای جلیل به رود اردن می‌رسد. از آنجا در امتداد رود اردن
    پیش می‌رود و از کنار دریای مرده گذشته به تامار می‌رسد و اسرائیل را از جلعاد جدا
    می‌کند. زمین حوران، دمشق و جلعاد در شرق آن قرار خواهند داشت.
  tgl-ULB: Sa silangang bahagi, sa pagitan ng Hauran at Damasco at sa pagitan ng Gilead
    at sa lupain ng Israel ang magiging Ilog Jordan. Aabot hanggang sa Tamar ang hangganang
    ito.
  hui-hui: Ani bialu dindi tubari ni tagira ibiragohayaginaga Damasagasa Haurana dindila
    dombene ngagoria howa wu yu pialu Yodana iba tigida puabo halu unurayaginaga Isaraele
    baba Gileada dindinaga abene mbirahayagi tagira peda. Abene unurayaginaga tubari
    iba kuyama mini Homene Iba bedagoria tagira peda.
  mya-mya: '``အ​ရှေ့​ဘက်​နယ်​နိ​မိတ်​ကား​ဒ​မာ​သက် ပြည်​နှင့်​ဟော​ရန်​ပြည်​စပ်​ကြား​မှ​ပင်​လယ်
    သေ​ကမ်း​ပေါ်​ရှိ​တာ​မာ​မြို့​အ​ထိ​ဖြစ်​၍ ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​တွင်​ရှိ​သော
    ဣ​သ​ရေ​လ​ပြည်​နှင့်​အ​ရှေ့​ဘက်​တွင်​ရှိ သော​ဂိ​လဒ်​ပြည်​တို့​၏​နယ်​ခြား​အ​မှတ်
    အ​သား​ဖြစ်​၏။'
  bod-N: ཤར་ཕྱོགས་ཀྱི་ས་མཚམས་ནི་ཧོ་རན་དང་དཱ་མེ་སེག་གཉིས་ཀྱི་བར་དང་། གིལ་ཨད་དང་ཡེས་ར་ཨེལ་ཡུལ་གྱི་བར་དུ་ཡོད་པའི་ཡོར་དན་གཙང་པོ་ཡིན་པ་དང་།
    ཁྱོད་ཚོས་བྱང་ཕྱོགས་ཀྱི་མཚམས་ནས་ཤར་ཕྱོགས་ཀྱི་རྒྱ་མཚོའི་བར་དུ་ཚད་དགོས་ལ་དེ་ནི་ཤར་ཕྱོགས་ཀྱི་ས་མཚམས་ཡིན།
  sna-sna: Kurutivi rwokumabvazuva muganhu uchava pakati peHaurani neDhamasiko, uchitevedza
    Jorodhani pakati peGireadhi nenyika yeIsraeri, kusvikira kugungwa rokumabvazuva
    uye uchindosvika kuTamari. Ndiwo uchava muganhu wokumabvazuva.
  spa-BLM: “El lado oriental, entre Hauran, Damasco, Galaad y la tierra de Israel,
    será el Jordán; desde el límite norte hasta el mar oriental lo medirás. Este es
    el lado oriental.
  cac-cac: 'Axo stz''acan̈il lum d''a stojolal b''aj sjavi c''u, aton tic: Tz''ec''
    d''a stitac lum yic chon̈ab'' Haurán yed'' yic Damasco. Sb''atn̈ej d''a stitac
    a'' Jordán, aton a'' chi'' tz''acan̈ yaj d''a scal chon̈ab'' Galaad yed'' Israel,
    masanto sc''och d''a chon̈ab'' Tamar d''a stojolal sur d''a yic a'' mar Muerto.'
  swh-ULB: Kwa upande wa mashariki, kati ya Haurani na Damaskasi na kati ya Geliadi
    na nchi ya Israeli kutakuwa na mto Yordani. Mtapima kutoka kwenye mpaka hata kwenye
    bahari ya mashariki; huo wote utakuwa mpaka wa mashariki.
  bel-bel: 'Рысу ўсходняга краю вядзеце паміж Аўранам і Дамаскам, паміж Галаадам і
    зямлёю Ізраільскаю, па Ярдане, ад паўночнага краю да ўсходняга мора: гэта ўсходні
    край.'
  deu-ELBBK: Und was die Ostseite betrifft, so ist zwischen Hauran und Damaskus und
    Gilead und dem Land Israel der Jordan; von der Nordgrenze nach dem östlichen Meer
    hin sollt ihr messen. Und das ist die Ostseite.
  mbb-OT: “Is dulunà diyà te zapit te edsilaan ebpuun diyà te zulunà te Hauran wey
    Damascus pehendiyà te Wahig he Jordan he iyan mibpedsivey te tanà he Gilead wey
    tanà he Israel pehendiyà te Daǥat he Minatey taman te Tamar. Iyan heini zulunà
    diyà te edsilaan.
  mal-2015: കിഴക്കു ഭാഗമോ ഹൗറാൻ, ദമ്മേശെക്, ഗിലെയാദ് എന്നിവെക്കും യിസ്രായേൽദേശത്തിന്നും
    ഇടയിൽ യോർദ്ദാൻ ആയിരിക്കേണം; വടക്കെഅതിർമുതൽ കിഴക്കെകടൽവരെ നിങ്ങൾ അളക്കേണം; അതു
    കിഴക്കെഭാഗം.
  rmc-rmc: 'E vichodno sera: Le Chacar-Enonostar, savo hino maškar o Chavran the Damašek,
    maškar o Gilead the Izrael. E hraňica kerela o Jordan až dži o Mulo moros the
    dži o Tamar. Kada hin e vichodno sera.'
  pes-OPV: و بطرف شرقی در میان حوران و دمشق و در میان جلعاد و زمین اسرائیل اردن خواهد
    بود و از این حد تا دریای شرقی خواهی پیمود و این حد شرقی می‌باشد.
  ron-1924: Ын партя де рэсэрит, динтре Хавран ши Дамаск, ынтре Галаад ши цара луй
    Исраел, хотарул ва фи Йорданул, де ла хотарул де мязэноапте пынэ ла маря де рэсэрит,
    ши ануме пынэ ла Тамар. Ачеста ва фи хотарул де рэсэрит.
  ben-OBCV: পূর্বদিকের সীমানা, হৌরণ ও দামাস্কাসের মধ্য দিয়ে গিলিয়দ ও ইস্রায়েল দেশের
    মধ্যেকার জর্ডন নদী বরাবর গিয়ে মরুসাগরের তামার পর্যন্ত। এটাই হবে পূর্বদিকের সীমানা।
  som-som: Oo tan dhanka barina waxay ahaan doontaa Webi Urdun oo u dhexeeya Xawraan
    iyo Dimishaq iyo Gilecaad, iyo dalka reer binu Israa'iil. Tan iyo soohdintaas
    iyo ilaa badda bari waa inaad qiyaastaan, oo taasuna waa tan dhanka bari.
  lat-VUC: Porro plaga orientalis de medio Auran, et de medio Damasci, et de medio
    Galaad, et de medio terræ Israël, Jordanis disterminans ad mare orientale. Metiemini
    etiam plagam orientalem.
  eng-ASVBT: And the east side, between Hauran and Damascus and Gilead, and the land
    of Israel, shall be the Jordan; from the north border, unto the east sea shall
    ye measure. This is the east side.
  ita-1885: E il lato orientale sarà d'infra Hauran, e Damasco, e passerà fra Galaad,
    e il paese d'Israele lungo il Giordano. Misurate dal confine fino al mare orientale.
    E questo sarà il lato orientale.
  eng-LXXUP: And the eastern coasts between Hauran, and Damascus, and the land of
    Gilead, and the land of Israel, the Jordan divides to the sea that is east of
    the city of palm trees. These are the eastern coasts.
  eng-ULB: On the east side the boundary will run between Hauran and Damascus, along
    the Jordan River between Gilead and the land of Israel. You will measure from
    the border to the eastern sea. This will be the eastern border.
  spa-VBL: “El límite oriental va desde Haurán y Damasco, bajando por el Jordán entre
    Galaad y la tierra de Israel, hasta el Mar Muerto y hasta Tamar. Este es el límite
    oriental.
  fra-_FOB: Le côté oriental s'étendra entre Havran, Damas, Galaad et le pays d'Israël,
    le long du Jourdain; vous mesurerez depuis la frontière septentrionale jusqu'à
    la mer orientale; ce sera le côté oriental.
  mal-mal: കിഴക്ക് ഭാഗം ഹൗറാൻ, ദമാസ്ക്കസ്, ഗിലെയാദ് എന്നിവയ്ക്കും യിസ്രായേൽദേശത്തിനും
    ഇടയിൽ യോർദ്ദാൻ ആയിരിക്കണം; വടക്കെ അതിരുമുതൽ കിഴക്കെ കടൽവരെ നിങ്ങൾ അളക്കണം; അത്
    കിഴക്കുഭാഗം.
  urd-GVR: Mulk kī mashriqī sarhad wahāṅ shurū hotī hai jahāṅ Damishq kā ilāqā Haurān
    ke pahāṛī ilāqe se miltā hai. Wahāṅ se sarhad Dariyā-e-Yardan ke sāth sāth chaltī
    huī junūb meṅ Bahīrā-e-Rūm ke pās Tamr Shahr tak pahuṅchtī hai. Yoṅ Dariyā-e-Yardan
    Mulk-e-Isrāīl kī mashriqī sarhad aur Mulk-e-Jiliyād kī maġhribī sarhad hai.
  suz-BL: पूर्ब गे ङा सांद हौरान नु दमस्‍कस आस दातेम, यर्दन खोला आ नेक्‍था गिलाद नु
    इस्राएल रागी आस दातेमी बाक्‍ब। मेको पूर्ब ङा समुन्‍द्र नु तामार सम्‍म बाक्‍ब।
    मेको पूर्ब ङा सांद बाक्‍ब।
  eng-NOY: This is the north side. And the east side ye shall measure between Hauran
    and Damascus, and between Gilead and the land of Israel by the Jordan, from the
    border to the east sea. This is the east side.
  ita-1927: 'Dalla parte d’oriente: partendo di fra l’Hauran e Damasco, poi di fra
    Galaad e il paese d’Israele, verso il Giordano, misurerete dalla frontiera di
    settentrione, fino al mare orientale. Tale, la parte d’oriente.'
  ckb-ckb: لای ڕۆژهەڵاتیش لە دیمەشقەوە هەتا حەوران دەپێون، پاشان کەناری ڕووباری ئوردون
    کە لەنێوان گلعاد و خاکی ئیسرائیلە، هەروەها دەریای مردوو هەتا تامار. ئەمە لای ڕۆژهەڵاتە.
  eng-BBE: And the east side will be from Hazar-enon, which is between Hauran and
    Damascus; and between Gilead and the land of Israel the Jordan will be the limit,
    to the east sea, to Tamar. This is the east side.
  kan-OKCV: ಪೂರ್ವದಲ್ಲಿ ಹವ್ರಾನ್, ದಮಸ್ಕ, ಗಿಲ್ಯಾದ್ ಇವುಗಳಿಗೂ ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೂ ಮಧ್ಯೆ ಯೊರ್ದನ್
    ಹೊಳೆಯ ಮೇರೆಯಿಂದ ಲವಣ ಸಮುದ್ರದಿಂದ ಮತ್ತು ತಾಮರ್ ನೀವು ಅಳೆಯಬೇಕು. ಇದೇ ಪೂರ್ವದಿಕ್ಕಿನ ಮೇರೆಯಾಗಿದೆ.
  tam-2017: கிழக்கு பக்கத்தை ஆப்ரானுக்கும் தமஸ்குவுக்கும் நடுவாகவும், கீலேயாத்துக்கும்
    யோர்தானின் ஓரமான இஸ்ரவேல் தேசத்திற்கும், நடுவாகவும் கிழக்கு கடல்வரை இருக்கும்
    எல்லையாக அளப்பீர்களாக; இது கிழக்கு பக்கம்.
  spa-RV-1909: 'Al lado del oriente, por medio de Hauran y de Damasco, y de Galaad,
    y de la tierra de Israel, al Jordán: esto mediréis de término hasta la mar del
    oriente.'
  ron-BTF: Și latura de est să o măsurați de la Hauran și de la Damasc și de la Galaad
    și de la țara lui Israel, lângă Iordan, de la graniță până la marea de est. Și
    aceasta este latura de est.
  eng-WEBP: “The east side, between Hauran, Damascus, Gilead, and the land of Israel,
    shall be the Jordan; from the north border to the east sea you shall measure.
    This is the east side.
  eng-FBV: The eastern boundary runs from Hauran and Damascus, down along the Jordan
    between Gilead and the land of Israel, to the Dead Sea and on to Tamar. This is
    the eastern boundary.
  nld-1939: 'Aan de oostkant: van Chaser-Enon, tussen de Hauran en Damascus, vormt
    de Jordaan de grens tussen Gilad en het land Israël tot de oostelijke zee, tot
    Tamar. Dit is de oostkant.'
  nch-BL: ‘Huan nopa nepamit ica campa hualquisa tonati, pejtehuas campa altepet Hazar
    Enán huan yas ica sur hasta campa nopa tepet Haurán huan nopona quimacas huelta
    huan yas ica campa oncalaqui tonati hasta campa hueyat Jordán campa tami nopa
    hueyi at Galilea. Huan ten nopona ixtemos ica campa hueyat Jordán huan panos tatajco
    tali Israel huan tali Galaad, huan panos ipan nopa Mictoc Hueyi At huan ajsis
    hasta altepet Tamar. Ya ni elis inepa ica campa hualquisa tonati.’
  vie-1934: Phía đông chạy dài giữa Ha-vơ-ran, Đa-mách, Ga-la-át và đất Y-sơ-ra-ên,
    dọc theo sông Giô-đanh. Các ngươi khá đo phần đất từ bờ cõi phía bắc cho đến biển
    phía đông; ấy sẽ là phía đông.
  hin-CV: पूर्व की ओर की सीमा हवरान और दमेशेक के बीच होते हुए, यरदन नदी के साथ गिलआद
    और इस्राएल देश के बीच, मृत सागर तक होगी और तामार तक फैलेगी. यह पूर्वी सीमा होगी.
  spa-BES: Y el lado este será de Hazar-enon, que está entre Hauran y Damasco; y entre
    Galaad y la tierra de Israel, el Jordán será el límite, hacia el este del mar,
    hasta Tamar. Este es el lado este.
  tdx-tdx: Le ty efe’e atiñanañe, añivo’ i Kavrane naho i Damesèke naho i Gilade naho
    an-tane Israele mañolotse Iordaney; miranga boak’ an-driak’ atiñanañe pake Tamare;
    izay ty ho efe’e atiñanañe.
  tha-KJV: ทางด้านตะวันออก เขตแดนจะยื่นจากเมืองเฮารานและดามัสกัส ระหว่างกิเลอาดกับแผ่นดิ​นอ​ิสราเอล
    เรื่อยไปตามแม่น้ำจอร์​แดน ไปถึงทะเลด้านตะวันออก ท่านทั้งหลายจงวัด นี่​เป็นเขตด้านตะวันออก
  por-BR-2018: Ao lado do oriente, passando entre Haurã e Damasco, e entre Gileade
    e a terra de Israel, junto ao Jordão; medireis desde o limite até do mar do oriente;
    este será o lado do oriente.
  deu-ELO: Und was die Ostseite betrifft, so ist zwischen Hauran und Damaskus und
    Gilead und dem Lande Israel der Jordan; von der Nordgrenze nach dem östlichen
    Meere hin sollt ihr messen. Und das ist die Ostseite. -
  eng-WYC-2018: Certainly the east coast from the midst of Hauran, and from the midst
    of Damascus, and from the midst of Gilead, and from the midst of the land of Israel,
    is Jordan, parting at the east sea, also ye shall mete the east coast. (And ye
    shall measure the east side from the midst of Hauran, and from the midst of Damascus,
    and from the midst of Gilead, and from the midst of the land of Israel, unto the
    Jordan River, and then south unto the East Sea, that is, the Dead Sea, to Tamar;
    this is the east side.)
  epo-epo: Kaj la orientan randon mezuru inter Ĥavran kaj Damasko, inter Gilead kaj
    la lando de Izrael, laŭ Jordan, de la limo ĝis la orienta maro; tio estas la rando
    orienta.
  uig-PIN: Xǝrⱪ tǝripining qegrisi, Ⱨawran bilǝn Dǝmǝxⱪning otturisidin baxlinip,
    Gilead wǝ Israil zeminini bɵlüp turidiƣan Iordan dǝryasi bolidu. Silǝr buningdin
    «Ɵlük dengiz»ƣiqǝ miraslarni bɵlüp ɵlqǝysilǝr. Bu bolsa xǝrⱪ tǝripi bolidu.
  beo-beo: 'Gusudili alalo fifi da Dama:sagase amola Haula:ne dogoa amoga muni, ga
    (south) ahoa. Isala:ili soge da gudu diala amola Gilia:de soge da gusu amola Yodane
    Hano dogoa da alalo fifi hamone, asili, Da:ima soge amo Bogoi Hano Wayabo bega:
    dialebe amoga doaga:sa.'
  tpi-OTNT: “Na mak long hap sankamap i stat namel long graun bilong taun Damaskus
    na distrik Hauran na i bihainim wara Jordan na i go long hap saut namel long graun
    bilong Israel na distrik Gileat. Na mak i go olgeta long hap saut inap long raunwara
    Detsi.
  hau-SA: A wajen gabas iyakar za tă kama tsakanin Hauran da Damaskus, ta bi ta Urdun
    tsakanin Gileyad da ƙasar Isra’ila, zuwa tekun gabas har zuwa Tamar. Wannan ita
    ce iyakar a wajen gabas.
  uig-LAT: Sherq teripining chégrisi, Hawran bilen Demeshqning otturisidin bashlinip,
    Giléad we Israil zéminini bölüp turidighan Iordan deryasi bolidu. Siler buningdin
    «Ölük déngiz»ghiche miraslarni bölüp ölcheysiler. Bu bolsa sherq teripi bolidu.
  nde-nde: Empumalanga umngcele uzahamba phakathi kweHawurani leDamaseko, ulandela
    iJodani phakathi kweGiliyadi lelizwe lako-Israyeli, uye elwandle lwasempumalanga
    uze uyefika eThamari. Lo uzakuba ngumngcele wasempumalanga.
  ton-ton: Pea ʻe fuofua ʻa hono potu hahake mei Haulani, pea mo Tamasikusi, pea mo
    Kiliati, pea mei he fonua ʻo ʻIsileli, ʻi Sioatani, mei hono ngataʻanga ʻo aʻu
    ki he tahi ki hahake. Pea ko hono potu fakahahake ia.
  ces-1613: Strana pak východní mezi Chavrón a mezi Damaškem, a mezi Galád, a mezi
    zemí Izraelskou při Jordánu; od toho pomezí při moři východním měřiti budete.
    A toť jest strana východní.
  eng-WMB: “The east side, between Hauran, Damascus, Gilead, and Eretz-Israel, shall
    be the Jordan; from the north border to the east sea you shall measure. This is
    the east side.
  tam-TCV: கிழக்குப்பக்கத்தின் எல்லை, தமஸ்குவுக்கும் அவ்ரானுக்கும் இடையிலுள்ள ஒரு
    முனையிலிருந்து செல்லும். இது யோர்தான் வழியாக கீலேயாத்துக்கும் இஸ்ரயேல் நாட்டுக்கும்
    இடையே தொடர்ந்து செல்லும். சவக்கடலிலுள்ள தாமார்வரை யோர்தான் நதியே எல்லையாகும்.
    இதுவே கிழக்கு எல்லையாயிருக்கும்.
  ceb-ULB: Sa sidlakang bahin, taliwala sa Hauran ug sa Damascus ug taliwala sa Gilead
    ug sa yuta sa Israel mao ang Suba sa Jordan. Kinahanglan nga sukdon ninyo gikan
    sa utlanan hangtod sa sidlakan nga dagat; kining tanan mao ang sidlakan nga utlanan.
  pol-UBG: 'A strona wschodnia: między Chauran i między Damaszkiem, między Gileadem
    i między ziemią Izraela przy Jordanie. Będziecie mierzyć od tej granicy przy Morzu
    Wschodnim. To jest strona wschodnia.'
  urd-GVU: ملک کی مشرقی سرحد وہاں شروع ہوتی ہے جہاں دمشق کا علاقہ حوران کے پہاڑی علاقے
    سے ملتا ہے۔ وہاں سے سرحد دریائے یردن کے ساتھ ساتھ چلتی ہوئی جنوب میں بحیرۂ روم
    کے پاس تمر شہر تک پہنچتی ہے۔ یوں دریائے یردن ملکِ اسرائیل کی مشرقی سرحد اور ملکِ
    جِلعاد کی مغربی سرحد ہے۔
  deu-1912: Aber die Grenze gegen Morgen sollt ihr messen zwischen Hauran und Damaskus
    und zwischen Gilead und dem Lande Israel, am Jordan hinab bis an das Meer gegen
    Morgen. Das soll die Grenze gegen Morgen sein.
  kan-2017: '“ಇದು ಪೂರ್ವದಿಕ್ಕಿನ ಮೇರೆಯಾಗಿದೆ: ಹವ್ರಾನ್, ದಮಸ್ಕ, ಗಿಲ್ಯಾದ್ ಇವುಗಳಿಗೂ ಇಸ್ರಾಯೇಲ್
    ದೇಶಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿರುವ ಯೊರ್ದನ್ ಹೊಳೆಯು ಮೇರೆಯಾಗಿರುವುದು. ಉತ್ತರ ಮೇರೆಯಿಂದ ದಕ್ಷಿಣ ಸಮುದ್ರದವರೆಗೆ
    ನೀವು ಗುರುತು ಹಾಕಿಕೊಳ್ಳಬೇಕು.'
  yap-yap: “Mathil ko ngek e tabab ko mathil rok yu Damascus nge yu Hauran me yan
    u rom ko yimuch ko fare Lul’ nu Jordan ni ir e mathil u thilin e nam nu Israel
    ko ngal, ma nam nu Gilead ko ngek, nge yan i mada’ nga Tamar ni bochi binaw nib
    chugur ko Dead Sea.
  hlt-MCSB: Khothoeng baengki tah Hauran laklo lamkah neh Damasku laklo lamloh, Gilead
    laklo lamkah neh Israel khohmuen Jordan laklo kah khorhi lamloh yan tuipuei duela
    khothoeng baengki te nueh pah.
  mdy-ETH: «ዓባ ኬስካ ባንፆ ዛጳ ዴማስቆና ሃውራኔናኮ ባኣኪና ዮርዳኖሴና ጌይ ጊልዓዴና ዒስራዔኤሌ ዓጮናኮ ሳዞና ዴንዲ ሼምፔና
    ዓኣ ባካ ናንጉዋ ባዞና ታማሬና ሄላኔ፤ ዬይ ዓባ ኬስካ ባንፆ ዛጶኬ።
  twi-ASANTE: Apueeɛ fam hyeɛ no bɛfiri Hauran ne Damasko ntam afa Yordan a ɛda Gilead
    ne Israel asase no ntam, atoa so afa apueeɛ fam ɛpo no akɔsi Tamar. Yei na ɛbɛyɛ
    apueeɛ fam hyeɛ.”
  eng-WEBU: “The east side, between Hauran, Damascus, Gilead, and the land of Israel,
    shall be the Jordan; from the north border to the east sea you shall measure.
    This is the east side.
  wal-wal: “Arshsho bagga zawai Haxaari-Enaanappe denddidi, Damasqqoppenne Hauraanappe
    gidduwaara kanttees. Hegaappe qassi Israa7eelappenne Gala7aadeppe gidduwan de7iya
    Yorddaanoosa SHaafan zawatiiddi, Maxine Abbaa kanttidi biidi, Taamaara katamaa
    gakkees.
  spa-PDDPT: El límite oriental desde entre Haurán y Damasco, y entre Galaad y la
    tierra de Israel, junto al Jordán, desde el lindero norte hasta el mar oriental.
    Este será el lado oriental.
  gun-gun: Ha'e gui kuaray oua katy rupi ma Haurã ha'e Damasco guive oo 'rã Gileade
    ha'e Israel yvy mbyte rupi, Jordão yakã rupi ae. Ha'e gui kuaray ijapu'a'ia katy
    oĩ va'e guive ye'ẽ kuaray oua katygua peve 'rã pea'ã.
  ilo-ULB: Iti daya a pasetna, iti nagbaetan ti Hauran ken Damasco, ken iti nagbaetan
    ti Galaad ken ti daga ti Israel ket isu ti Karayan Jordan. Daytoy a beddeng ket
    agturong agingga iti Tamar.
  kpg-kpg: “Tagageinga i baahi dua e hanimoi i ngaaga mai tama gowaa i mehanga tenua
    Damascus mo tenua Hauran, gei di Monowai Jordan dela guu hai tagageinga gowaa
    i mehanga tenua Israel i baahi dai mo tenua Gilead i baahi dua, gaa hana gaa tugi
    i Tamar i Tai Mmade.
  uig-ARA: شەرق تەرىپىنىڭ چېگرىسى، ھاۋران بىلەن دەمەشقنىڭ ئوتتۇرىسىدىن باشلىنىپ، گىلېئاد
    ۋە ئىسرائىل زېمىنىنى بۆلۈپ تۇرىدىغان ئىئوردان دەرياسى بولىدۇ. سىلەر بۇنىڭدىن «ئۆلۈك
    دېڭىز»غىچە مىراسلارنى بۆلۈپ ئۆلچەيسىلەر. بۇ بولسا شەرق تەرىپى بولىدۇ.
  sus-sus: Isirayila bɔxi naaninyi sogetede mabiri kelima Damasi nɛ, a siga Xawuran.
    Yurudɛn xure findixi naaninyi nan na Galadi bɔxi nun Isirayila bɔxi tagi, a sa
    baa li sogetede biri ra. Isirayila naaninyi nan na ki sogetede mabiri.
  pon-2006: “Irepen palimese tangasang ni palieir sang wasa kis nanpwungen sapwen
    Damaskus oh Auran, me Pillap Sordan wia irepen sahpw nanpwungen wehin Israel ni
    palikapi oh Kilead ni palimese, lellahng Damar ni Sehden Mehla.
  ksd-ksd: Ra langun ta ra matana taur na tur pa ia livuan Kauran ma Damasko, ma na
    mur ra tava Iordan nina i langun vue Gilead kan Israel; na vana papa ra langun
    ta ra matana labur ma na tuk tar aro ta ra Ta Mat, ta ra matana taur ta ra papar
    maro, ma na tuk tar aro Tamar. Go iat ra langun ta ra matana taur.
  grc-BRENT: Καὶ τὰ πρὸς ἀνατολὰς ἀναμέσον τῆς Λωρανίτιδος, καὶ ἀναμέσον Δαμασκοῦ,
    καὶ ἀναμέσον τῆς Γαλααδίτιδος, καὶ ἀναμέσον τῆς γῆς τοῦ Ἰσραὴλ, ὁ Ἰορδάνης διορίζει
    ἐπὶ τὴν θάλασσαν, τὴν πρὸς ἀνατολὰς φοινικῶνος· ταῦτα τὰ πρὸς ἀνατολάς.
  ind-AYT: “Pada sisi timur, dari antara Hauran, Damsyik, Gilead, dan dari negeri
    Israel di dekat Yordan, dari perbatasan utara ke laut sebelah timur. Inilah sisi
    timur.”
  nya-nya: Mbali ya kummawa malire adzayenda pakati pa Haurani ndi Damasiko, mbali
    ya ku Yorodani pakati pa Giliyadi ndi dziko la Israeli, ku nyanja ya kummawa mpaka
    ku mzinda wa Tamara. Awa adzakhala malire akummawa.
  hrv-hrv: 'Istočna strana: između Haurana i Damaska, između Gileada i zemlje izraelske,
    pa Jordanom kao granicom prema istočnomu moru do Tamara - istočna strana.'
  mps-mps: “Tama giliga asobo badu tǫ dąį te Damaskus taun me distrik Hauran tǫdu
    pelama, Jordan ąį dulu pelama, tama saut badu Israel dabego tǫdu me distrik
    Gileat tǫdu pali dao. Tama pelama, sautba saboligi pelama, te sigi ąį Detsiba
    usu nigi pali,” wali.
  tpi-tpi: “Na mak long hap sankamap i stat namel long graun bilong taun Damaskus
    na distrik Hauran na i bihainim wara Jordan na i go long hap saut namel long graun
    bilong Israel na distrik Gileat. Na mak i go olgeta long hap saut inap long raunwara
    Detsi.
  dan-1931: 'Østgrænsen: Fra Hazar-Enon mellem Hauran og Damaskus danner Jordan Grænse
    mellem Gilead og Israels Land til Havet i Øst, hen til Tamar. Det er Østgrænsen.'
  vie-OVCB: Biên giới phía đông, bắt đầu từ điểm giữa Hau-ran và Đa-mách và chạy dọc
    theo Sông Giô-đan giữa Ít-ra-ên và Ga-la-át, đến Biển Chết và tiếp tục về hướng
    nam Ta-ma. Đây sẽ là biên giới phía đông.
  guj-2017: પૂર્વબાજુ, હૌરાન, દમસ્કસ, ગિલ્યાદ તથા ઇઝરાયલના પ્રદેશ વચ્ચે યર્દન નદી
    આવે છે. આ સરહદ છેક તામાર સુધી જાય છે.
  pon-2006A: “Irepen palimese tangasang ni palieir sang wasa kis nanpwungen sapwen
    Damaskus oh Auran, me Pillap Sordan wia irepen sahpw nanpwungen wehin Israel ni
    palikapi oh Kilead ni palimese, lellahng Damar ni Sehden Mehla.
  por-BRBSL: “O lado leste, entre Hauran, Damasco, Gilead e a terra de Israel, será
    o Jordão; da fronteira norte até o mar oriental você medirá. Este é o lado leste.
  cth-cth: Kanîtholah, Hauran hoi Damaskas rahak dawk, Gilead hoi Isarel ram rahak
    e Jordan tui a pâlei han, Kanîtholae ramri hoi Kanîtholae talî dawk Tamar a pha
    han, hetheh Kanîtholae ramri lah ao han.
  twi-twi: Apuei fam hye no befi Hauran ne Damasko ntam afa Yordan a ɛda Gilead ne
    Israel asase no ntam, atoa so afa apuei fam po no akosi Tamar. Eyi na ɛbɛyɛ apuei
    fam hye.”
  hlt-hlt: Khothoeng baengki tah Hauran laklo lamkah neh Damasku laklo lamloh, Gilead
    laklo lamkah neh Israel khohmuen Jordan laklo kah khorhi lamloh yan tuipuei duela
    khothoeng baengki te nueh pah.
  tbz-SIM: Kɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku ntú Adɑnni nɛ̀ Dɑmɑɑsi nɛ̀ Isidɑyɛɛribɛ
    tenkɛ̀ nɛ̀ Kɑdɑɑdi kɔkɛ dɛ mɑ̀nku, Suditɛ̃ɛ̃ weè yó ntú kumɑ̀nku, kɛ́ntɔ kɛ́tuɔkɛ
    dɑ̀mɛ́ɛ̀rì diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́tuɔkɛnɛ̀ Tɑmɑɑ. Diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó kumɑ̀nku nku.
  msy-2020: “Eghtɨ aruem anadi naghɨn nguazir mɨtaghniam, a nguibar ekiam Damaskus
    ko Hauran Distrighɨn tɨzimɨn ikegh mangɨ, Jordanɨn Fanemɨn magɨrɨ sautɨn amadaghan
    mangɨ, Gileatɨn Distrik ko Israelɨn nguazimɨn tɨzim abighɨva bar sautɨn mangɨ,
    Amangsɨzim Itir Dɨpamɨn tugham. Kar Israelɨn nguazir aruem anadi naghɨn amadaghan
    itir mɨtaghniam.
  dop-dop: Ilim tǝlɩɩlɛ tɔɔ toŋɑ kɑ́ lɩɩ lonte nte tǝ wɛ Tɑmɑsɩ nɑ Hɑʋlɑŋ pɑ hɛkʋ
    tɔ. Ɩlɛnɑ kɑ́ tǝŋ Yɑɑtɑnɩ tɛtɛkǝlɛ kɛ Kɑlɑɑtɩ nɑ Ɩsɛɣɛlɩ tɛtʋ pǝ hɛkʋ tɑɑ. Kɑɑ
    polo timpi pɑ yɑɑ sɩ Tɑmɑɑ tɔɣɔ teŋku kʋsǝpʋ. Ɩsǝnɑ toŋɑ kɑ́ wɛɛ ilim tǝlɩɩlɛ
    tɔɔ tɔɣɔlɛ.
  azb-azb: Şərqdə sərhədi Xavranla Dəməşq arasından başlayıb Gileadı İsraildən ayıran
    İordan çayı boyunca Şərq dənizinə qədər ölçün. Şərq sərhədi belədir.
  eng-DBY: '— And on the east side ye shall measure between Hauran and Damascus, and
    Gilead and the land of Israel [by] the Jordan, from the border unto the east sea:
    this is the east side.'
  hin-2017: पूर्वी सीमा जिसकी एक ओर हौरान दमिश्क; और यरदन की ओर गिलाद और इस्राएल का
    देश हो; उत्तरी सीमा से लेकर पूर्वी ताल तक उसे मापना। पूर्वी सीमा तो यही हो।
  wol-KYG: Kemu penku ba day dale diggante Oran ak Damaas, topp xuru Yurdan, diggante
    diiwaanu Galàdd ak réewum Israyil, dem ba àgg Tamar ca géeju penku ba. Loolooy
    wàllu penkoom.
  eng-YLT: '''And the east quarter [is] from between Havran, and Damascus, and Gilead,
    and the land of Israel, [to] the Jordan; from the border over-against the eastern
    sea ye measure: and [this is] the east quarter.'
  eng-WYC-2017: Certainly the east coast from the midst of Hauran, and from the midst
    of Damascus, and from the midst of Gilead, and from the midst of the land of Israel,
    is Jordan, parting at the east sea, also ye shall mete the east coast.
  eng-WMBB: “The east side, between Hauran, Damascus, Gilead, and Eretz-Israel, shall
    be the Jordan; from the north border to the east sea you shall measure. This is
    the east side.
  urd-GVH: मुल्क की मशरिक़ी सरहद वहाँ शुरू होती है जहाँ दमिश्क़ का इलाक़ा हौरान के
    पहाड़ी इलाक़े से मिलता है। वहाँ से सरहद दरियाए-यरदन के साथ साथ चलती हुई जुनूब
    में बहीराए-रूम के पास तमर शहर तक पहुँचती है। यों दरियाए-यरदन मुल्के-इसराईल की
    मशरिक़ी सरहद और मुल्के-जिलियाद की मग़रिबी सरहद है।
  rug-rug: Pa kali gasa rimata si ene gua sa voloso pa vari korapadi ri popoa Haurani
    meke Damasikasi, lulia sa Ovuku Zodani pa vari korapadi Qileadi meke sa pepeso
    Izireli, la gua koasa Kolo Matena meke seu la kamo pa Tama. Hie sa voloso pa kali
    gasa rimata.
  gaz-gaz: Daangaan sun karaa baʼa biiftuutiin Hawiraanii fi Damaasqoo gidduu baʼee
    Yordaanosin qabatee Giliʼaadii fi biyya Israaʼel gidduudhaan karaa Galaana baʼa
    biiftuutiin hamma Taamaaritti deema. Kunis daangaa baʼa biiftuu ni taʼa.
  fra-LSG: 'Le côté oriental sera le Jourdain, entre Havran, Damas et Galaad, et le
    pays d’Israël; vous mesurerez depuis la limite septentrionale jusqu’à la mer orientale:
    ce sera le côté oriental.'
  yal-yal: Sogeteden binna danna kelima Xawuran yamanan danna nun Damasi taan danna
    nan tagi, dangu Yurudɛn baan xɔn Galadi yamanan nun Isirayila yamanan tagi siga
    han Tamari taana Fɔxɔ Ige Daraan dɛ. Yamanan danna nan na ra sogeteden binni.
  haw-1868: A ma ka aoao hikina, e ana oukou mai waena o Haurana a me Damaseko, a
    me Gileada, a me ka aina o ka Iseraela, ma Ioredane mai ka palena a hiki i ke
    kai hikina, A oia ka aoao hikina.
  arb-NAV: وَتَمْتَدُّ الْحُدُودُ الشَّرْقِيَّةُ مِنْ حَصْرَ عِينَانَ، بَيْنَ حَوْرَانَ
    وَدِمَشْقَ وَعَلَى طُولِ الأُرْدُنِّ الْفَاصِلِ بَيْنَ جَلْعَادَ وَإِسْرَائِيلَ،
    مُرُوراً بِالْبَحْرِ الْمَيِّتِ حَتَّى ثامَارَ. فَتَكُونُ هَذِهِ هِيَ حُدُودُكُمُ
    الشَّرْقِيَّةُ.
  ewe-ewe: Le ɣedzeƒe lɔƒo la, liƒo la ato Hauran kple Damasko dome, ato Yɔdan ŋu,
    ato Gilead kple Israel ƒe anyigba dome ayi ɣedzeƒeƒu la gbɔ ayi keke Tamar. Esiae
    anye ɣedzeƒeliƒo la.
  eng-LEE: And the east side shall ye measure between Chavran and Damascus [on the
    one side], and between Gil'ad and the land of Israel [on the other side] by the
    Jordan, from the [north] boundary unto the east sea. And this is the east side.
  asm-FB: এয়ে উত্তৰ ফাল। আৰু পূৱফাল হাওৰাণ, দম্মেচক, ও গিলিয়দ, এই কেইটাৰে আৰু ইস্ৰায়েল
    দেশৰে মাজত থকা যৰ্দ্দন হ’ব; উত্তৰ সীমাৰ পৰা পূৱ সমূদ্ৰলৈকে তোমালোকে জুখিবা।
  sus-A: عِسِرَيِلَ بْشِ نَانِنيِ سٌفٍتٍدٍ مَبِرِ كٍلِمَ دَ مَسِ نّ، عَ سِفَ شَوُرَن.
    يُرُدّن شُرٍ قِندِشِ نَانِنيِ نَن نَ فَلَدِ بْشِ نُن عِسِرَيِلَ بْشِ تَفِ، عَ
    سَ بَا لِ سٌفٍتٍدٍ بِرِ رَ. عِسِرَيِلَ نَانِنيِ نَن نَ كِ سٌفٍتٍدٍ مَبِرِ.
  fra-SBL: « Le côté oriental, entre Hauran, Damas, Galaad et le pays d'Israël, sera
    le Jourdain ; depuis la frontière nord jusqu'à la mer orientale, vous mesurerez.
    Voici le côté oriental.
  hbo-hbo: וּפְאַ֣ת קָדִ֡ים מִבֵּ֣ין חַוְרָ֣ן וּמִבֵּין־דַּמֶּשֶׂק֩ וּמִבֵּ֨ין הַגִּלְעָ֜ד
    וּמִבֵּ֨ין אֶ֤רֶץ יִשְׂרָאֵל֙ הַיַּרְדֵּ֔ן מִגְּב֛וּל עַל־הַיָּ֥ם הַקַּדְמֹונִ֖י
    תָּמֹ֑דּוּ וְאֵ֖ת פְּאַ֥ת קָדִֽימָה׃
  kik-kik: Naguo mũhaka wa mwena wa irathĩro ũkaagerera gatagatĩ ka Haurani na Dameski,
    ũtwaranĩte na Rũũĩ rwa Jorodani gatagatĩ ka Gileadi na bũrũri ũcio wa Isiraeli,
    ũrorete o iria-inĩ rĩa mwena wa irathĩro, ũthiĩ nginya Tamaru. Ũcio nĩguo ũgaatuĩka
    mũhaka wa mwena wa irathĩro.
  fra-NCL: 'Et du côté de l’orient : partir de la limite qui sépare le Hauran et Damas,
    la frontière passe entre Galaad et le pays d’Israël : c’est le Jourdain. Vous
    mesurerez à partir de la frontière du nord jusqu’à la mer orientale. C’est le
    côté de l’orient. —'
  cek-AK: Ni angzae bang ih prae angzithaih loe Hauran, Damaska, Gilead, Jordan vapui
    taeng Israel prae hoiah ni angzae bang ih tuipui khoek to kawk tih. Hae loe ni
    angzae bang ih prae angzithaih ah om tih.
  cuk-cuk: ”Dad-nakwedsik, Jordán-diwar yar-abinguedga guoed. Yar-abingunaidi, Haurán-yar,
    Damasco-yarbo-abingunaidgi onodoed. Geb Galaad-yar, Israel-yarbo-abingunaidgi
    nasaoed, Tamar-neggweburse. Tamarʼdi Demar-Gagbidye-nugad-walik siid. Weyob dad-nakwedsik
    yar abingunaioed.
  uig-CYR: Шәриқ тәрипиниң чегариси, Һавран билән Дәмәшқниң оттурисидин башлинип,
    Гилеад вә Исраил зиминини бөлүп туридиған Иордан дәрияси болиду. Силәр буниңдин
    «Өлүк деңиз»ғичә мирасларни бөлүп өлчәйсиләр. Бу болса шәриқ тәрипи болиду.
  tel-2017: తూర్పుదిక్కున హవ్రాను, దమస్కు, గిలాదులకు ఇశ్రాయేలీయుల దేశానికి మధ్య యొర్దానునది
    సరిహద్దుగా ఉంటుంది. సరిహద్దు మొదలుకొని తూర్పు సముద్రం వరకూ దాన్ని కొలవాలి. ఇది
    మీకు తూర్పు సరిహద్దు.
  hat-BSA: “Nan kote lès la, soti nan antre Havran, Damas Galaad ak peyi Israël, se
    va Larivyè Jourdain an; soti nan lizyè nò a jis rive nan lanmè lès la, ou va mezire
    li. Sa se kote lès la.”
  kos-kos: “Masrol nu kutulap uh fahla nu eir liki sie acn inmasrlon acn Damascus
    ac acn Hauran, na Infacl Jordan pa orala masrol inmasrlon acn Israel layen roto,
    ac acn Gilead layen kutulap, nwe ke sun acn Tamar ke Meoa Misa.
  hbo-WLC: וּפְאַ֣ת קָדִ֡ים מִבֵּ֣ין חַוְרָ֣ן וּמִבֵּין־דַּמֶּשֶׂק֩ וּמִבֵּ֨ין הַגִּלְעָ֜ד
    וּמִבֵּ֨ין אֶ֤רֶץ יִשְׂרָאֵל֙ הַיַּרְדֵּ֔ן מִגְּב֛וּל עַל־הַיָּ֥ם הַקַּדְמוֹנִ֖י
    תָּמֹ֑דּוּ וְאֵ֖ת פְּאַ֥ת קָדִֽימָה׃
  ibo-ibo: Oke ala nʼakụkụ ọwụwa anyanwụ ga-esite nʼagbata Hauran na Damaskọs soro
    akụkụ osimiri Jọdan, nʼagbata ndị Gilead na ala ndị Izrel ruo nʼosimiri dị nʼọwụwa
    anyanwụ, ruokwa Tama. Nke a ga-abụkwa oke ala unu nʼakụkụ ọwụwa anyanwụ.
  ory-ory: ଆଉ, ପୂର୍ବ ଦିଗରେ ହୌରଣ, ଦମ୍ମେଶକ ଓ ଗିଲୀୟଦ, ଆଉ ଇସ୍ରାଏଲ ଦେଶର ମଧ୍ୟବର୍ତ୍ତୀ ଯର୍ଦ୍ଦନ
    ହେବ; ତୁମ୍ଭେମାନେ ଉତ୍ତର ସୀମାରୁ ପୂର୍ବ ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ମାପିବ। ଏହା ପୂର୍ବ ସୀମା।
  chk-chk: Iwe, ewe chanpupu Jortan epwe kiännin ewe fanü me ötiu seni Hasarenon lefilen
    Hauran me Tamaskus, pwal lefilen ewe fanü Kiliat me ewe fanü Israel tori ewe Setin
    Mäla, pwal tori Tamar. Iei usun kiännin ewe fanü me ötiu.
  rop-rop: “Det sanraiswei boda im garra stat brom midul brom det dubala kantri gulum
    Hauran en Dameskas en im kipgon sauthwei langa det Jodan Riba en deya na im garra
    kadimat det dubala kantri gulum Giliyad en Isreil, en im garra binij rait deya
    na langa det solwoda gulum Dedsi gulijap langa det taun gulum Teima.
  ukr-1871: А з восточнього боку ведїть гряницю проміж Авраном і Дамаском, між Галаадом
    і землею Ізраїлською попри Йордань до восточнього моря; се восточній бік.
  deu-1951: Das ist die Nordseite. Was aber die Ostseite betrifft, so bildet zwischen
    Hauran, Damaskus und Gilead einerseits und dem Lande Israel anderseits der Jordan
    die Grenze; ihn sollt ihr bis zum östlichen Meer, nach Tainar hin, als Grenze
    nehmen, und zwar als Ostseite.
  eng-JPS: And the east side, between Hauran and Damascus and Gilead, and the land
    of Israel, by the Jordan, from the border unto the east sea shall ye measure.
    This is the east side.
  srp-1865: A istoènu stranu izmjerite od Avrana i od Damaska i od Galada i od zemlje
    Izrailjeve na Jordanu, od te meðe do mora istoènoga. I to je istoèna strana.
  lug-lug: Ku luuyi olw’ebuvanjuba ensalo eriva e Kazalenooni ekiri wakati wa Kawulaani
    ne Ddamasiko ku lubalama lwa Yoludaani wakati wa Gireyaadi n’ensi ya Isirayiri
    era n’okutuuka ku nnyanja ey’Ebuvanjuba. Eyo y’eriba ensalo ey’Ebuvanjuba.
  heb-heb: ופאת קדים מבין חורן ומבין דמשק ומבין הגלעד ומבין ארץ ישראל הירדן מגבול
    על הים הקדמוני תמדו ואת פאת קדימה׃
  ben-IRV: পূর্ব দিক হৌরণ, দম্মেশক ও গিলিয়দের এবং ইস্রায়েল-দেশের মধ্যবর্ত্তী যর্দ্দন;
    এই সীমানা তামর পর্যন্ত যাবে।
  pan-pan: ਪੂਰਬੀ ਹੱਦ ਹੌਰਾਨ ਤੇ ਦੰਮਿਸ਼ਕ ਅਤੇ ਗਿਲਆਦ ਦੇ ਵਿਚਕਾਰ ਤੋਂ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਧਰਤੀ ਦੇ
    ਵਿਚਕਾਰ ਤੋਂ ਯਰਦਨ ਉੱਤੇ ਹੋਵੇਗੀ, ਉੱਤਰੀ ਹੱਦ ਤੋਂ ਪੂਰਬੀ ਸਾਗਰ ਤੱਕ ਮਿਣਨਾ। ਇਹੀ ਪੂਰਬੀ ਹੱਦ
    ਹੈ।
  mya-JVB: အရှေ့ ဘက် အပိုင်းအခြားသည် ဟောရန် မြို့၊ ဒမာသက် မြို့၊ ဂိလဒ် ပြည်၊ ယော်ဒန်
    မြစ်နား ဣသရေလ ပြည်နယ် ကိုရှောက်၍၊ အရှေ့ ပင်လယ် ၌ ဆုံးရမည်။ ဤရွေ့ကား၊ အရှေ့ ဘက်
    အပိုင်းအခြားဖြစ်သတည်း။
  hmo-hmo: “Dina daekau kahana ena tano hetoana be Enono dekena amo do ia matamaia,
    Damaseko bona Haurana edia huanai dekenai do ia lao, bona Ioridane Sinavai dekena
    amo do ia lao, Gileada bona Israela tanodia edia huanai hetoana be unai, ela bona
    Davara Mase, ela bona Tamara. Dina daekau kahana hetoana be unai.
  urd-urd: और पूरबी सरहद हौरान और दमिश्क़, और जिल'आद के बीच से और इस्राईल की सरज़मीन
    के बीच से यरदन पर होगी; उत्तरी सरहद से पूरबी समन्दर तक नापना पूरबी जानिब यही है।
  rus-SYN: Черту восточного края ведите между Авраном и Дамаском, между Галаадом и
    землею Израильскою, по Иордану, от северного края до восточного моря; это восточный
    край.
  bqc-SIM: Gukpɛ oi á bùsu lɛ́ a gɛ́ Haulani ń Damasio zãnguoɛ, i pã Yuudɛ̃i
    Galada bùsu ń Isaili bùsuo zãnguo, i gɛ pɛ Ísida Wisidewa e Tamaa. Á bùsu
    lɛ́ gukpɛ oin we.
  tcz-CHONGTHU: Solam gamgi chu Hauran leh Damuscus kikah a kipanna, Israel leh Gilead
    kikah Jordan vadung pang lhanglanga lhaisuh peh a Twithi ajotpa a Tamar geija
    kilhung lut peh ding ahi. Hiche hi Solam gamgi chu hiding ahi.
  mar-mar: पूर्वेला सीमारेषा हौरान व दिमिष्क, गिलाद व इस्राएल देश याच्यामधून गेलेली
    यार्देन नदी.
  qub-qub: «Inti yagamunan caj-läpa lindan canga Haurán y Damasco caycashanpita-pacha
    Cachi Lamarpa ñaupancho caycaj Tamar siudäcama. Chay lindaga aywaranga Jordán
    mayullanpa. Chaura Galaadpawan Israelpaga chaypami lindan canga.
  bqp-bqp: Sɔ̃ɔ yɑri yeru giɑ mɑɑ tem mɛn nɔɔ burɑ yeru tɑ koo dɑɑ te bɑ mɔ̀ Yuudɛni
    swĩiwɑ Hɑfɑrɑniɔ kɑ Dɑmɑsiɔ kɑ Gɑlɑdiɔ kɑ Isirelibɑn tem bɑɑ sɔɔ. Tɑ ko n wɑ̃ɑwɑ
    sɑɑ tem nɔɔ burɑ yee te tɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di n kɑ nɑ nim wɔ̃ku
    bɔruguuɔ sɔ̃ɔ yɑri yeru giɑ.
  hat-hat: Sou bò solèy leve, fwontyè a ap pati nan yon bòn ki ant peyi Damas la ak
    peyi Oran an. L'ap desann nan direksyon sid jouk larivyè Jouden an k'ap sèvi fwontyè
    ant peyi Izrayèl la sou bò solèy kouche ak peyi Galarad sou bò solèy leve. L'a
    desann toujou jouk li rive lavil Tama, bò lanmè Mouri a.
  eng-BSB: On the east side the border will run between Hauran and Damascus, along
    the Jordan between Gilead and the land of Israel, to the Eastern Sea and as far
    as Tamar. This will be the eastern boundary.
  eng-WEBPB: “The east side, between Hauran, Damascus, Gilead, and the land of Israel,
    shall be the Jordan; from the north border to the east sea you shall measure.
    This is the east side.
  kbq-kbq: Hagi zage hanati kazigama ometre'nea mopa atupamo'a, Haurani kuma'ene Damaskasi
    kuma'ene amu'nompinti agafa huteno uramino vuno sauti kaziga Jodani tinkenare
    vuteno, Israeli mopane Giliati mopamofo amu'nompinti uramino fenkamu Fri Hagerinte
    vuno sauti kaziga Tamari kumate uhanatigahie. E'i ana mopa atumpa zage fre kaziga
    mopa atupa'a megahie.
  nhe-BL: Huan nopa nepamitl ica campa quisa tonati, pejtehuas campa altepetl Hazar
    Enán huan yas ica sur hasta campa nopa tepetl Haurán huan nopano quimacas huelta
    huan yas ica campa oncalaqui tonati hasta campa atemitl Jordán campa tlami nopa
    hueyi atl Galilea. Huan tlen nopano ixtemos ica campa atemitl Jordán huan panos
    tlatlajco tlali Israel huan tlali Galaad, huan panos ipan nopa Mictoc Hueyi Atl
    huan ajsis hasta altepetl Tamar. Ya ni elis inepa ica campa quisa tonati.
  gub-BL: Kwarahy ihemaw kutyr ywyzaw oho kwarahy ihemaw awyze har kutyr. Uzypyrog
    amo ywy pe. A'e ywy upyta Namaz ywy Awrà ywy wamyter pe. Zotàw yrykaw uzeapo ywyzaw
    romo. Izaew ywy upyta kwarahy heixe haw kutyr. Zireaz upyta kwarahy ihemaw kutyr.
    Oho Tamar tawhu Yryhu Umàno Ma'e Kwer izywyr har pe.
  eng-DRA: And the east side is from the midst of Auran, and from the midst of Damascus,
    and from the midst of Galaad, and from the midst of the land of Israel, Jordan
    making the bound to the east sea, and thus you shall measure the east side.
