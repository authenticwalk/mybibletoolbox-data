  rop-rop: En minbala bin kipgon naja 500 mita sanraiswei en det lilwan krik bin brabli
    bigwan riba na. If enibodi bin wandi krosim det riba imbin lafta swim.
  ukr-1871: І ще відміряв тисячу, та тут була вже така течія, що я не міг бристи,
    бо вода була так високо, що треба було плисти, а перебристи сього потоку не було
    можна.
  deu-1951: Als er aber noch tausend Ellen maß, da war es ein Strom, den ich nicht
    durchschreiten konnte. Denn das Wasser war so tief, daß man darin schwimmen mußte,
    ein Strom, der nicht zu durchschreiten war.
  eng-JPS: Afterward he measured a thousand; and it was a river that I could not pass
    through; for the waters were risen, waters to swim in, a river that could not
    be passed through.
  srp-1865: I opet izmjeri tisuæu lakata, i posta rijeka, koje ne mogoh prijeæi, jer
    voda ustade da trebaše plivati, posta rijeka koja se ne može pregaziti.
  lug-lug: N’apima mita endala ebikumi bina mu ataano, naye kati amazzi gaali gafuuse
    mugga gwe nnali sisobola kusomoka kubanga amazzi gaali gatumbidde era nga mangi
    agawugibwamu obuwugirwa, omugga ogwali gutasoboka kusomokebwa.
  heb-heb: וימד אלף נחל אשר לא אוכל לעבר כי גאו המים מי שחו נחל אשר לא יעבר׃
  ben-IRV: পরে তিনি এক হাজার হাত মাপলেন; এখানে এটা একটি নদী ছিল যা আমি পার হতে পারিনি,
    এটা খুব গভীর ছিল। সাঁতার কেটে পার হওয়া যায় না।
  pan-pan: ਫੇਰ ਉਹ ਨੇ ਇੱਕ ਹਜ਼ਾਰ ਹੋਰ ਮਿਣਿਆ ਅਤੇ ਉਹ ਅਜਿਹਾ ਨਾਲਾ ਸੀ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਪਾਰ ਨਹੀਂ
    ਕਰ ਸਕਦਾ ਸੀ, ਕਿਉਂ ਜੋ ਪਾਣੀ ਚੜ੍ਹ ਕੇ ਤੈਰਨ ਵਾਲਾ ਹੋ ਗਿਆ ਸੀ ਅਤੇ ਅਜਿਹਾ ਨਾਲਾ ਬਣ ਗਿਆ, ਜਿਹ
    ਨੂੰ ਪਾਰ ਕਰਨਾ ਅਸੰਭਵ ਸੀ।
  mya-JVB: တဖန် အတောင်တထောင် စေ့အောင် တိုင်း သောအခါ မ ကူး နိုင် သော မြစ် ဖြစ်လေ၏။
    ရေ ထ သောကြောင့် နင်း၍မ ကူး နိုင်၊ ခြေထောက်၍ မမှီပဲ ကူး ရသောမြစ် ဖြစ်၏။
  hmo-hmo: Ma 500 mita edia lata ia abia, vadaeni ranu be sinavai ta, lau raka hanaia
    diba lasi, badina ranu be ia dobu, egu hanaia dala tamona be, nahu dekenai sibona.
  urd-urd: फिर उसने एक हज़ार और नापा, और वह ऐसा दरिया था कि मैं उसे पार नहीं कर सकता
    था, क्यूँकि पानी चढ़ कर तैरने के दर्जे को पहुँच गया और ऐसा दरिया बन गया जिसको
    पार करना मुम्किन न था।
  rus-SYN: И еще отмерил тысячу, и уже тут был такой поток, через который я не мог
    идти, потому что вода была так высока, что надлежало плыть, а переходить нельзя
    было этот поток.
  bqc-SIM: À ba yↄ̃̀ gã̀sĩsuu ↄ̀aa sↄo lɛ́u lↄ, ↄ̃ í gↄ̃̀ da swa pↄ́ má fↄ̃ buawào
    ũ, asa ípi dàgua wa fↄ̃ gɛ̃u lↄo, sema wà kpáa'owà bàasio.
  tcz-CHONGTHU: Chuin feet 1750 ma atedoh be kit in ahile twi athuh vallin pal galkai
    thei ahitapoi. Hichu kijapna thei ahin pal galkai dingin athuh behseh tai.
  mar-mar: त्यानंतर त्याने आणखी हजार हात अंतर मोजले तो त्या नदीतून मला चालता येईना,
    कारण पाणी फार झाले. मला त्यातून पोहून जाता आले असते; उतरून पार जाता आले नसते.
    इतकी खोल ती होती.
  qub-qub: Yapay pichga pachac metruta tupuran. Chaura yacuga caycaran jatun mayuna.
    Päsaytapis manana puydiränachu. Jatun mayumanna ticracurisha caycaran. Chaytaga
    bäñayparaj chimpana caran.
  bqp-bqp: Mɑ u mɑɑ yĩirɑ gɔm soonu nɔrɔbu mi n sɑ̃ɑ nim bwee bɑkɑru te Esekiɛli u
    ǹ kpɛ̃ u tɔburɑ. Domi nim mɛ, mu duku. Goo kun kpɛ̃ u mu tɔburɑ mɑ n kun mɔ kɑ
    kɛ̃ɛri.
  hat-hat: Li mezire yon lòt senksan (0500) mèt. Rive la, se te yon gwo larivyè. Mwen
    pa t' ka mache janbe l' ankò, dlo a te twò fon. Se naje pou m' ta naje travèse
    l'.
  eng-BSB: Once again he measured off a thousand cubits, but now it was a river that
    I could not cross, because the water had risen and was deep enough for swimming—a
    river that could not be crossed on foot.
  eng-WEBPB: Afterward he measured one thousand; and it was a river that I could not
    pass through, for the waters had risen, waters to swim in, a river that could
    not be walked through.
  kbq-kbq: Hagi eteno mago'ane 500mita mesarimi huno vuteno, navareno takahege'na
    vu'noana, ana timo'a ame fenkame urami'neankino, zanago aruno takahega hu'ne.
  nhe-BL: Teipa quiyejyeco seyoc 500 metros tlen nopa atl, pero nopano niquitac para
    ya eliyaya se atemitl tlen tlahuel huejcatla huan ayoc nihuelqui niquixcotonqui
    intla ax niajquisquía hasta seyoc lado.
  gub-BL: Iahykaw rehe umumaw amo 500 met kury. Ohoete 'y kury. Napuner kwaw hahaw
    haw rehe. Typy a'e. A'e rupi teko nupuner kwaw hahaw pà wà. Aze amo u'ytaw, xo
    a'e mehe zo upuner.
  eng-DRA: 'And he measured a thousand. and he brought me through the water up to
    the loins. And he measured a thousand, and it was a torrent, which I could not
    pass over: for the waters were risen so as to make a deep torrent, which could
    not be passed over.'
