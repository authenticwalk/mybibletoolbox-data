verse: EZK.047.005
translations:
  mal-C: വീണ്ടും അദ്ദേഹം ആയിരംമുഴം അളന്നുതിരിച്ചു. എന്നാൽ വെള്ളം അത്യധികം ഉയർന്ന്,
    എനിക്ക് നീന്തിയിട്ടല്ലാതെ കടന്നുപോകാൻപറ്റാത്ത ഒരു നദിയായി തീർന്നിരുന്നു.
  deu-TKW: Und er maß abermals tausend Ellen; da wars ein Fluß geworden, den ich nicht
    durchschreiten konnte. Denn das Wasser war zu hoch - Wasser, daß man durchschwimmen
    mußte, - ein Fluß, den man nicht mehr durchschreiten konnte.
  lin-lin: Amekaki lisusu molayi ya bametele pene nkama mitano ; kasi na mbala oyo,
    mayi yango ekomaki ebale moko ya monene oyo nazalaki lisusu ata na makoki ya kokatisa
    te, pamba te mayi emataki makasi mpe ekomaki mozindo koleka. Bongo esengelaki
    kaka kokata mayi (na esika ya kokatisa yango na makolo), mpo ete moto moko te
    azalaki na makoki ya kokatisa ebale yango.
  eng-LSV: And he measures one thousand—a stream that I am not able to pass over;
    for the waters have risen—waters to swim in—a stream that is not passed over.
  eng-GNV: 'Afterward he measured a thousand, and it was a riuer, that I could not
    passe ouer: for the waters were risen, and the waters did flowe, as a riuer that
    could not be passed ouer.'
  eng-WEBSTER: 'Afterward he measured a thousand; and it was a river that I could
    not pass over: for the waters had risen, waters to swim in, a river that could
    not be passed over.'
  nhw-BL: Teipa quitamachijqui seyoc 500 metros tlen nopa atl, pero nopona niquitac
    para ya eliyaya se hueyatl catli tlahuel huejcatla huan ayacmo nihuelqui niquixcotonqui
    sintla amo niajquisquía hasta seyoc lado.
  swh-ONEN: Akapima tena dhiraa 1,000 nyingine, lakini wakati huu yalikuwa mto ambao
    sikuweza kuvuka, kwa kuwa maji yalikuwa na kina kirefu ambacho ni cha kuogelea,
    mto ambao hakuna mtu yeyote ambaye angeweza kuvuka.
  bba-bba: Mɑ u mɑɑ yĩirɑ ɡɔm soonu nɔrɔbu mi n sɑ̃ɑ nim bwee bɑkɑru te Esekiɛli u
    ǹ kpɛ̃ u tɔburɑ. Domi nim mɛ, mu duku. Goo kun kpɛ̃ u mu tɔburɑ mɑ n kun mɔ kɑ
    kɛ̃ɛri.
  eng-KJVCPB: 'Afterward he measured a thousand; and it was a river that I could not
    pass over: for the waters were risen, waters to swim in, a river that could not
    be passed over.'
  luo-luo: Nochako oketo kido machielo mopimo kama borne oromo fut alufu achiel gi
    mia abich, to koro pigno nolokore aora mane ok anyal kadho nikech pigno nopongʼ
    kendo notut makoro ne anyalo mana goe abal. Koro en aora mane onge ngʼama nyalo
    kalo.
  meu-meu: Ma kiubit daha-ta e hahetohodia, bena ranu na vada sinavai ta; asi turu-hanai
    dibagu, badina be ranu vada e dae; vada e dobu, nahu heḡereḡerena, ta basinema
    turu hanai diba.
  npi-ULB: त्‍यसपछि तिनले एक हजार हात नापे, तर त्यहाँ एउटा नदी थियो जसलाई मैले तर्न
    सकिनँ किनभने पानी बढेको थियो र पौडिन मिल्‍ने गरी गहिरो थियो । त्यो तर्न नसकिने
    नदी थियो ।
  yor-yor: Ó wọn ẹgbẹ̀rún ìgbọ̀nwọ́ mìíràn kúrò, ṣùgbọ́n nísinsin yìí odò tí ń kò
    lè kọjá rẹ̀ ni, nítorí pé odò tí ó kún, ó sì jì tó èyí tí wọ́n le lúwẹ̀ẹ́ nínú
    rẹ̀ odò tí ẹnikẹ́ni kò le dá kọjá ni.
  pes-OPCB: پانصد متر دورتر از آن آب تا کمرم می‌رسید. پانصد متر دیگر پیمود و این بار
    رودخانه به قدری عمیق بود که نمی‌توانستم از آن عبور کنم و مجبور بودم شناکنان از
    آن بگذرم.
  tgl-ULB: Pagkatapos sumukat pa siya ng isang libong siko ng mas malayo, dito isa
    na itong ilog na hindi ko kayang tawirin, napakalalim nito. Kailangan lamang itong
    languyin ng sinuman.
  hui-hui: Ani bialu lone dege mita magi handari duria (500) ale puwa iba uli wiagoria
    i̱na domabe nahe iba do̱ lolene ale karulapeya.
  mya-mya: သူ​သည်​ထပ်​မံ​၍​ကိုက်​ငါး​ရာ​ခြောက်​ဆယ် တိုင်း​လိုက်​သော​အ​ခါ ငါ​ဖြတ်​ကူး​၍​မ​ရ
    သော​မြစ်​တစ်​စင်း​သို့​ရောက်​လာ​၏။ ရေ​အ​လွန် နက်​သ​ဖြင့်​ငါ​သည်​ခြေ​ထောက်​၍​မ​မီ​ဘဲ
    လက်​ပစ်​ကူး​ရ​လေ​သည်။-
  bod-N: དེས་ཡང་ཁྲུ་ཆིག་སྟོང་ཚད་པ་ན་ཆུ་དེ་ནི་གཙང་པོ་ཞིག་ཏུ་གྱུར་ཏེ། ཆུ་རྒྱས་ནས་རྐྱལ་ཆོག་པ་ལས་ཕ་རོལ་དུ་བརྒལ་མི་ཐུབ་པའི་གཙང་པོ་རུ་གྱུར་པས་ན།
    ང་དེར་བརྒལ་ནས་འགྲོ་མ་ཐུབ་བོ། །
  sna-sna: Akayerazve chimwe chiuru chimwe chete, asi iye zvino rwakanga rwava rwizi
    rwandakanga ndisingagoni kuyambuka, nokuti mvura yakanga yawanda uye yakanga yadzika
    zvokuti munhu angashambira mairi, rwizi rwakanga rusina munhu angaruyambuka.
  spa-BLM: Después midió mil, y era un río por el que no podía pasar, pues las aguas
    habían crecido, aguas para nadar, un río por el que no se podía caminar.
  cac-cac: Ix yechtanxi 500 metroxo vin̈. A a' chi' te nivan ix aj a', man̈xalaj mach
    syal sc'axpaj d'a yol a'. Te jul ix aj yich a', syal queq'ui, palta toxon̈ej sco
    mac'a'.
  swh-ULB: Tena akapima dhiraa elfu moja nyingine, lakini ulikuwa mto ambao sikuweza
    kuuvuka kwa sababu maji yalizidi na yalijaa maji ya kuogelea ndani-yalikuwa mto
    usiovukika
  bel-bel: І яшчэ адмерыў тысячу, і ўжо тут быў такі паток, празь які я ня мог ісьці,
    бо вада была так высока, што трэба было плысьці, а пераходзіць нельга было гэты
    паток.
  deu-ELBBK: und er maß 1.000 Ellen – ein Fluss, durch den ich nicht gehen konnte;
    denn die Wasser waren hoch, Wasser zum Schwimmen, ein Fluss, der nicht zu durchgehen
    war.
  mbb-OT: Ne midlaus pa mesukud te selakew en he 1,700 he ǥiek, ne kenè ku en egketegkad
    is wahig he renged din su utew en mezalem. Kinahanglan en heini he ed-emperasen.
  mal-2015: അവൻ പിന്നെയും ആയിരം മുഴം അളന്നു; അതു എനിക്കു കടപ്പാൻ വഹിയാത്ത ഒരു നദിയായി;
    വെള്ളം പൊങ്ങി, നീന്തീട്ടല്ലാതെ കടപ്പാൻ വഹിയാത്ത ഒരു നദിയായിത്തീർന്നു.
  rmc-rmc: Pale merinďa aver pandž šel (500) metri a o paňi imar sas ajso baro, hoj
    prekal našťi pregeľom, bo o paňi bariľa a imar pes andre mušinelas te plavinel;
    bariľa baro paňi, prekal savo pes na delas te predžal.
  pes-OPV: پس هزار ذراع پیمود و نهری بود که از آن نتوان عبور کرد زیرا که آب زیاده
    شده بود، آبی که در آن می‌شود شنا کرد نهری که از آن عبور نتوان کرد.
  ron-1924: А мэсурат ярэшь о мие де коць, ши атунч ера ун рыу пе каре ну-л путям
    трече, кэч апа ера атыт де адынкэ, ынкыт требуя сэ ынот – ун рыу каре ну се путя
    трече.
  ben-OBCV: তারপর তিনি আর 1,000 হাত মাপলেন, কিন্তু জল তখন নদী হয়ে যাওয়াতে আমি পার
    হতে পারলাম না, কারণ জল বেড়ে গিয়েছিল এবং সাঁতার দেবার মতো গভীর হয়েছিল, এমন নদী
    হয়েছিল যা কেউ হেঁটে পার হতে পারে না।
  som-som: Oo haddana kun dhudhun ayuu qiyaasay, oo markan waxay ahaayeen webi aanan
    lug kaga gudbi karin, waayo, biyihii kor bay u keceen, oo waxay noqdeen biyo lagu
    dabaasho iyo webi aan lug lagaga gudbi karin.
  lat-VUC: Et mensus est mille, et traduxit me per aquam usque ad renes. Et mensus
    est mille, torrentem quem non potui pertransire, quoniam intumuerant aquæ profundi
    torrentis, qui non potest transvadari.
  eng-ASVBT: Afterward he measured a thousand; and it was a river that I could not
    pass through; for the waters were risen, waters to swim in, a river that could
    not be passed through.
  ita-1885: Poi misurò altri mille cubiti, e quelle acque erano un torrente, il quale
    io non poteva valicare co' piedi; perciocchè le acque erano cresciute tanto ch'erano
    acque che conveniva passare a nuoto; un torrente che non si poteva guadare.
  eng-LXXUP: 'And again he measured a thousand; and he could not pass through: for
    the water rose as of a torrent which men cannot pass over.'
  eng-ULB: Next he measured off another thousand cubits, but it was a river that I
    could not cross through because the water had risen and was deep enough to swim
    in—it was a river that could not be crossed.
  spa-VBL: Midió otros mil codos, pero éste era un río que no podía cruzar. El agua
    había subido tanto que se podía nadar en ella. Era un río que no se podía cruzar
    a pie.
  fra-_FOB: 'Il mesura mille autres coudées: c''était un torrent, que je ne pouvais
    traverser; car ces eaux s''étaient enflées, et il fallait les passer à la nage;
    c''était un torrent qu''on ne pouvait traverser.'
  mal-mal: അവൻ പിന്നെയും ആയിരം മുഴം അളന്നു; അത് എനിക്ക് കടക്കുവാൻ കഴിയാത്ത ഒരു നദിയായി;
    വെള്ളം പൊങ്ങി, നീന്തിയിട്ടല്ലാതെ കടക്കുവാൻ കഴിയാത്ത ഒരു നദിയായിത്തീർന്നു.
  urd-GVR: Ek āḳhirī dafā us ne ādhe kilomīṭar kā fāsilā nāpā. Ab maiṅ pānī meṅ se
    guzar na sakā. Pānī itnā gahrā thā ki us meṅ se guzarne ke lie tairne kī zarūrat
    thī.
  suz-BL: मिनु मेकोम लेंशा अर्को हजार का कुबीत पुक्‍तु। मिनु गो मेको खोला शोक्‍ने
    मचबु। मारदे हना ब्‍वाक्‍कु बारशो बाक्‍त। मेको दोम्‍ली ग्‍यारचा ङा दुम्‍शो बाक्‍त
    हना यो, शोक्‍ने मचाप्‍चा ङा बाक्‍त।
  eng-NOY: Again he measured a thousand cubits, and it was a river, which I could
    not pass through; for the waters were high, waters to swim in, a river which could
    not be passed through.
  ita-1927: 'E ne misurò altri mille: era un torrente che io non potevo attraversare,
    perché le acque erano ingrossate; erano acque che bisognava attraversare a nuoto:
    un torrente, che non si poteva guadare.'
  ckb-ckb: بە هەمان شێوە هەزاری دیکەی پێوا و بینیم ڕووبارێکە کە نەمتوانی بپەڕمەوە،
    چونکە ئاوەکە هەستابوو. ئاوی مەلەکردن بوو، ڕووبارێک بوو کە بواری پەڕینەوەی لێ نەبوو.
  eng-BBE: 'Again, after his measuring a thousand, it became a river which it was
    not possible to go through: for the waters had become deep enough for swimming,
    a river it was not possible to go through.'
  kan-OKCV: ಇನ್ನೂ ಸಾವಿರ ಅಳೆದ ಮೇಲೆ ಅದು ನಾನು ದಾಟಲಾಗದಂಥ ನದಿಯಾಗಿತ್ತು. ಏಕೆಂದರೆ ನೀರು ಹೆಚ್ಚಿ,
    ಈಜುವಷ್ಟಾಗಿ ದಾಟಲಾಗದಷ್ಟು ನದಿಯಾಗಿತ್ತು.
  tam-2017: பின்னும் அவர் ஆயிரமுழம் அளந்தார்; அங்கே அது நான் கடக்கக்கூடாத நதியாக இருந்தது;
    தண்ணீர் நீச்சல் ஆழமும் கடக்கமுடியாத நதியுமாக இருந்தது.
  spa-RV-1909: 'Y midió otros mil, é iba ya el arroyo que yo no podía pasar: porque
    las aguas se habían alzado, y el arroyo no se podía pasar sino á nado.'
  ron-BTF: După aceea a măsurat o mie; și era un râu pe care nu-l puteam trece, pentru
    că apele crescuseră, ape de înotat, un râu care nu putea fi trecut.
  eng-WEBP: Afterward he measured one thousand; and it was a river that I could not
    pass through, for the waters had risen, waters to swim in, a river that could
    not be walked through.
  eng-FBV: He measured another thousand cubits, but this was a river I couldn't cross.
    The water had risen so high you could swim in it. It was a river that couldn't
    be crossed on foot.
  nld-1939: 'Nog eens mat hij een afstand af van duizend el, nu was het een ondoorwaadbare
    beek; want het water was zo diep, dat men er in zwemmen kon: een ondoorwaadbare
    beek.'
  nch-BL: Teipa quitamachijqui seyoc 500 metros ten nopa at, pero nopona niquitac
    para ya eliyaya se hueyat cati tahuel huejcata huan ayecmo nihuelqui niquixcotonqui
    sinta amo niajquisquía hasta seyoc lado.
  vie-1934: Người lại đo một ngàn nữa; bấy giờ là một con sông, ta không lội qua được;
    vì nước đã lên, phải đạp bơi; ấy là một con sông mà người ta không có thể lội
    qua.
  hin-CV: उसने फिर लगभग पांच सौ तीस मीटर नापा, पर अब यह एक नदी बन चुका था, और मैं
    उस पार नहीं जा सका, क्योंकि पानी बढ़ चुका था और इतना गहरा था कि इसमें तैरा जा
    सकता था—यह एक ऐसी नदी थी, जिसे कोई भी पार नहीं कर सकता था.
  spa-BES: Nuevamente, después de medir mil, se convirtió en un río por el que no
    era posible atravesar; porque las aguas se habían vuelto lo suficientemente profundas
    para nadar, no se podía atravesar él río solo a nado.
  tdx-tdx: Nanjehe kiho arivo indraike re, le nisorotombake tsy nahafitsahako, fa
    nionjoñe i ranoy; rano mañeva lañoeñe, fa saka tsy lefe soroheñe.
  tha-KJV: ภายหลังท่านก็วัดได้​อี​กหนึ่งพัน และกลายเป็นแม่น้ำที่ข้าพเจ้าลุยข้ามไม่​ได้
    เพราะน้ำนั้นขึ้นแล้วลึกพอที่จะว่ายได้ เป็นแม่น้ำที่​ลุ​ยข้ามไม่​ได้
  por-BR-2018: E mediu mais mil, e já era um rio que eu não podia passar, porque as
    águas eram tão profundas que o rio não se podia atravessar a pé, somente a nado.
  deu-ELO: und er maß tausend Ellen, ein Fluß, durch den ich nicht gehen konnte; denn
    die Wasser waren hoch, Wasser zum Schwimmen, ein Fluß, der nicht zu durchgehen
    war.
  eng-WYC-2018: And (again) he meted a thousand, by the strand which I might not pass
    [over]; for the deep waters of the strand had waxed great, that may not be waded
    over. (And again he measured a thousand, and it was now a river, which I could
    not cross over; for the deep waters of the river had grown so great, that they
    could not be waded through.)
  epo-epo: Kiam li mezuris ankoraŭ mil, estis jam torento, kiun mi ne povis transiri;
    ĉar la akvo estis tro alta, oni devis ĝin transnaĝi, sed transiri la torenton
    oni ne povis.
  uig-PIN: U yǝnǝ ming gǝz ɵlqidi; u mǝn ɵtǝlmǝydiƣan dǝrya bolup qiⱪti; qünki sular
    ɵrlǝp kǝtti; uningda su üzgili bolatti, u ɵtkili bolmaydiƣan dǝrya bolup qiⱪti.
  beo-beo: 'E da 500 mida eno defei. Amogai, hano da luguduba:le, na da dedegela masunu
    hamedei ba:i. Luguduba:le, amo degemusa: dawa:loba, dasi sa:imu fawane ba:i.'
  tpi-OTNT: Na em i bihainim wara gen inap 500 mita na long dispela hap wara i daun
    tumas na mi no inap wokabaut na brukim. Long dispela hap, ol man inap long swim
    tasol na brukim wara.
  hau-SA: Ya auna wani kamu dubu, amma a yanzu ruwan ya zama kogin da ban iya hayewa
    ba, domin ruwan ya taso ya kuma yi zurfin da ya isa a yi iyo a ciki, kogin da
    ba za a iya hayewa ba.
  uig-LAT: U yene ming gez ölchidi; u men ötelmeydighan derya bolup chiqti; chünki
    sular örlep ketti; uningda su üzgili bolatti, u ötkili bolmaydighan derya bolup
    chiqti.
  nde-nde: Walinganisa enye inkulungwane, kodwa khathesi kwasekungumfula engangingeke
    ngiwuchaphe ngoba amanzi ayesephakeme esetshona okuvumela ukuntsheza kuwo, umfula
    okungekho owayengawuchapha.
  ton-ton: 'Hili ia naʻe toe fua mo e taha afe; ka kuo hoko ai ia ko e vaitafe, naʻe
    ʻikai te u faʻa ʻā ai: he naʻe fakaʻaʻau hake ʻae vai, ko e vai ʻe fai ai ha kakau,
    ko e vaitafe ʻoku ʻikai hano aʻaʻanga.'
  ces-1613: Opět když naměřil tisíc, byl potok, kteréhož jsem nemohl přebřísti; nebo
    vyzdvihly se vody, vody, přes něž by se musilo plynouti, potok, kterýž by nemohl
    přebředen býti.
  eng-WMB: Afterward he measured one thousand; and it was a river that I could not
    pass through, for the waters had risen, waters to swim in, a river that could
    not be walked through.
