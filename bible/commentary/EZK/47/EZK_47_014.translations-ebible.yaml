verse: EZK.047.014
translations:
  mal-C: നിങ്ങൾ അത് ഓരോ ഗോത്രത്തിനും തുല്യാവകാശമായി വിഭജിച്ചുകൊള്ളണം. ഞാൻ അതിനെ നിങ്ങളുടെ
    പൂർവികർക്കു നൽകുമെന്നു കൈ ഉയർത്തി ശപഥംചെയ്തു. ഈ ദേശം നിങ്ങൾക്ക് അവകാശമായിത്തീരും.
  deu-TKW: Und zwar sollt ihr es einer wie der andere zum Erbbesitz erhalten, weil
    ich dereinst geschworen habe, es euren Vätern zu verleihen, und so soll euch nun
    dieses Land als Erbbesitz zufallen.
  lin-lin: Bokozwa yango ndenge moko lokola libula, na biteni ekokana ; pamba te nalapaki
    ndayi, na kotombola loboko, ete nakopesa yango epai ya bakoko na bino, mpe ekokoma
    libula na bino.
  eng-LSV: And you have inherited it, one as well as another, in that I have lifted
    up My hand to give it to your fathers; and this land has fallen to you in inheritance.
  eng-GNV: 'And ye shall inherite it, one as well as another: concerning the which
    I lift vp mine hand to giue it vnto your fathers, and this lande shall fall vnto
    you for inheritance.'
  eng-WEBSTER: 'And ye shall inherit it, one as well as another: concerning which
    I lifted up my hand to give it to your fathers: and this land shall fall to you
    for inheritance.'
  nhw-BL: Pero sesen nopa sequinoc familias anquinmacase san se parte. Quena, na nitlatestigojquetzqui
    huejcajya para ni tlali niquinmacasquía amohuejcapan tatahua huan ama elis quen
    anquiselise tlen inijuanti.
  swh-ONEN: Mtagawa kwa usawa miongoni mwao. Kwa sababu niliapa kwa mkono ulioinuliwa
    kuwapa baba zenu, nchi hii itakuwa urithi wenu.
  bba-bba: Bwese kɛri yi yi tien bɔnu yɑ ko n nɛwɑ. Domi nɛ, Yinni Gusunɔ nɑ nɔmɑ
    suɑ nɑ bɔ̃ruɑ nɑ nɛɛ, bɛɛn bɑɑbɑbɑrɑ kon mu wɛ̃. Yen sɔ̃nɑ bɛɛ i ko i mu wɑ i
    tubi di.
  eng-KJVCPB: 'And ye shall inherit it, one as well as another: concerning the which
    I lifted up mine hand to give it unto your fathers: and this land shall fall unto
    you for inheritance.'
  luo-luo: Nyaka ipoge maromre moro ka moro kuomgi. Nikech ne asingora ka akwongʼora
    ni anachiwe ni kwereu, kendo pinyni nobed girkeni maru.
  meu-meu: Ba haria, ahu iboudiai bae heḡereḡere; na gwau hamata senemui baina henidia
    nato; ina tano na ahumui korikori ai bainela.
  npi-ULB: मैले आफ्नो हात उठाएर तिमीहरूका पुर्खाहरूलाई प्रतिज्ञा गरेका देशलाई बराबर
    गरेर तिमीहरूले विभाजन गर्नुपर्छ । त्यो देश तिमीहरूका निम्ति उत्तराधिकार हुनेछ
    ।
  yor-yor: Ìwọ yóò pín ilẹ̀ náà déédé ní àárín wọn. Nítorí pé mo búra nípa nína ọwọ́
    sókè láti fi fún àwọn baba ńlá yin, ilẹ̀ yìí yóò di ogún ìní yín.
  pes-OPCB: ولی به هر یک از قبیله‌های دیگر یک قسمت به طور مساوی داده شود. من برای
    پدرانتان قسم خورده بودم که این زمین را به ایشان بدهم، پس، حال، این زمین ملک شما
    خواهد بود.
  tgl-ULB: At ikaw, bawat tao at kapatid na lalaki sa inyo ang magmamana nito. Gaya
    ng pagtaas ko ng aking kamay upang sumumpang ibigay ito sa inyong mga ama, sa
    parehong paraan na itong lupain ang naging inyong mana.
  hui-hui: '@see-verse:EZK.047.013'
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘိုး​ဘေး​များ​အား​ဤ ပြည်​ကို​ပေး​အပ်​မည်​ဟု​ကျိန်​ဆို​က​တိ
    ထား​ခဲ့​သည့်​အ​တိုင်း ယ​ခု​သင်​တို့​သည် ယင်း​ကို​ညီ​မျှ​စွာ​ခွဲ​ဝေ​ယူ​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ས་སྐལ་འདི་ཆ་སྙོམས་ཀྱིས་བགོས་ཤིག གང་ལ་ཞེ་ན། སྔར་ངས་རང་གི་ལག་པ་བརྐྱངས་ཏེ་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་ས་འདི་སྦྱིན་པར་ཁས་བླངས་པས།
    ཡུལ་འདི་ནི་ཁྱོད་ཚོར་ས་སྐལ་དུ་འཐོབ་པར་འགྱུར།
  sna-sna: Unofanira kuiganhura zvakaenzana pakati pavo. Nokuti ndakapika noruoko
    rwakasimudzwa kuti ndichaipa kumadzitateguru enyu, nyika iyi ichava nhaka yenyu.
  spa-BLM: Vosotros la heredaréis, tanto los unos como los otros, porque yo juré dársela
    a vuestros padres. Esta tierra os corresponderá en herencia.
  cac-cac: A in ix vac' in ti' vac'an jun lum tic d'a eb' e mam yicham. Lajann̈ej
    tz'aj e pucanec' lum d'a e cal e lajchave' in̈tilal. Aton jun lum tic ol vac'
    e macb'enoc.)
  swh-ULB: Mtaigawa kila mtu sawa sawa ambayo niliinua mkono wangu na kuapa kuwapa
    baba zenu. Hii nchi itakuja kuwa urithi kwenu.
  bel-bel: І спадкуйце яе, як адзін, так і другі; бо Я, падняўшы руку Маю, прысягнуўся
    аддаць яе бацькам вашым, дык і будзе зямля гэтая спадчынай вашай.
  deu-ELBBK: Und ihr sollt es erben, der eine wie der andere, das Land, das euren
    Vätern zu geben ich meine Hand erhoben habe; und dieses Land soll euch als Erbteil
    zufallen.
  mbb-OT: Kinahanglan he ped-iiringa niw te ebahin is tanà, su nenangdù a ziyà te
    menge kepuun niw he ibeǥey ku heini kandan ne egkehimu heini he kevilin niw.
  mal-2015: നിങ്ങളുടെ പിതാക്കന്മാർക്കു നല്കുമെന്നു ഞാൻ കൈ ഉയർത്തി സത്യം ചെയ്തിരിക്കകൊണ്ടു
    നിങ്ങൾക്കു എല്ലാവർക്കും ഭേദംകൂടാതെ അതു അവകാശമായി ലഭിക്കേണം; ഈ ദേശം നിങ്ങൾക്കു
    അവകാശമായി വരും.
  rmc-rmc: Le losoha rozďelinena e phuv maškar lende jednakones. Me diňom lav, hoj
    la dava tumare dadenge; kadi phuv ačhela tumenge sar ďeďictvos.
  pes-OPV: و شما هر کس مثل دیگری آن را به تصرف خواهید آورد زیرا که من دست خود رابرافراشتم
    که آن را به پدران شما بدهم پس این زمین به قرعه به شما به ملکیت داده خواهد شد.
  ron-1924: О вець стэпыни унул ка ши алтул, кум ам журат ку мына ридикатэ кэ о вой
    да пэринцилор воштри. Цара ачаста вэ ва кэдя деч ла ымпэрцялэ ка моштенире.
  ben-OBCV: তোমরা তা সমান ভাগে ভাগ করে নেবে। কারণ এই দেশটি আমি তোমাদের পূর্বপুরুষদের
    দেব বলে হাত তুলে শপথ করেছিলাম; এই দেশটি তোমাদেরই সম্পত্তি হবে।
  som-som: Oo waa inaad dhaxashaan, oo intii midkiin helo waa in kan kalena uu intaas
    oo kale helaa, waayo, gacantaydaan kor ugu qaaday oo ku dhaartay inaan awowayaashiin
    siinayo, oo dalkaasu dhaxal buu idiin ahaan doonaa.
  lat-VUC: 'Possidebitis autem eam singuli æque ut frater suus, super quam levavi
    manum meam ut darem patribus vestris: et cadet terra hæc vobis in possessionem.'
  eng-ASVBT: 'And ye shall inherit it, one as well as another; for I sware to give
    it unto your fathers: and this land shall fall unto you for inheritance.'
  ita-1885: E tutti, l'uno al par dell'altro, possederete quel paese, del quale io
    alzai la mano, che io lo darei a' padri vostri; ed esso paese vi scaderà per eredità.
  eng-LXXUP: 'And ye shall inherit it, each according to his brother’s portion, even
    the land concerning which I lifted up my hand to give it to your fathers: and
    this land shall fall to you by lot.'
  eng-ULB: You are to divide equally what I lifted up my hand and swore to give to
    your fathers. This land will come to you as an inheritance.
  spa-VBL: Debes asignarles la tierra por igual. Yo levanté mi mano e hice la promesa
    solemne de dársela a sus antepasados, de modo que esta tierra les llegará a ustedes
    para que la posean y la transmitan como herencia.
  fra-_FOB: Vous en aurez tous également la possession, parce que j'ai promis, la
    main levée, de le donner à vos pères, et ce pays-là vous tombera en partage.
  mal-mal: ‘നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കു നല്കുമെന്ന്’ ഞാൻ കൈ ഉയർത്തി സത്യം
    ചെയ്തിരിക്കുകകൊണ്ട് നിങ്ങൾക്ക് എല്ലാവർക്കും തുല്യാവകാശം ലഭിക്കണം; ഈ ദേശം നിങ്ങൾക്ക്
    അവകാശമായി വരും.
  urd-GVR: Maiṅ ne apnā hāth uṭhā kar qasam khāī thī ki maiṅ yih mulk tumhāre bāpdādā
    ko atā karūṅga, is lie tum yih mulk mīrās meṅ pāoge. Ab use āpas meṅ barābar taqsīm
    kar lo.
  suz-BL: मेको लीशो रागी इन दातेम उइक्‍थ उइक्‍थ पा योक्‍चा माल्‍नीनी। मिनु गो इन किकी
    पिपी आन कली गेनुङ, दे कसम जतीके मेको रागी इन शोंप दुम्‍ब। उत्‍पत्ती १२:७
  eng-NOY: And ye shall inherit it, one like another. For I have lifted up my hand,
    that I would give it to your fathers; and this land shall fall to you for an inheritance.
  ita-1927: Voi avrete ciascuno, tanto l’uno quanto l’altro, una parte di questo paese,
    che io giurai di dare ai vostri padri. Questo paese vi toccherà in eredità.
  ckb-ckb: بۆتان دەبێت بە میرات، هەریەکە بەقەد براکەی، سوێندم خوارد بیدەمە باوباپیرانی
    ئێوە و ئەم خاکە دەبێتە میراتتان.
  eng-BBE: 'And you are to make an equal division of it; as I gave my oath to your
    fathers to give it to you: for this land is to be your heritage.'
  kan-OKCV: ನೀವು ಒಬ್ಬೊಬ್ಬರೂ ಸರಿಯಾಗಿ ಅದನ್ನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದಬೇಕು. ಏಕೆಂದರೆ ಅದನ್ನು ನಿಮ್ಮ
    ಪಿತೃಗಳಿಗೆ ಕೊಡುವ ಹಾಗೆ ನಾನು ಕೈಯೆತ್ತಿ ಪ್ರಮಾಣ ಮಾಡಿದ್ದೇನೆ. ಈ ದೇಶವು ನಿಮಗೆ ಬಾಧ್ಯವಾಗಿ
    ಬರುವುದು.
  tam-2017: சகோதரனுடன் சகோதரனுக்குச் சரிபங்கு உண்டாக அதைச் சொந்தமாக்கிக்கொள்ளவேண்டும்;
    அதை உங்களுடைய தகப்பன்மார்களுக்குக் கொடுப்பேன் என்று நான் வாக்களித்துக் கொடுத்தேன்;
    ஆகையால் உங்களுக்கு இந்த தேசம் சுதந்தரமாகக் கிடைக்கும்.
  spa-RV-1909: 'Y la heredaréis así los unos como los otros: por ella alcé mi mano
    que la había de dar á vuestros padres: por tanto, esta tierra os caerá en heredad.'
  ron-BTF: Și o veți moșteni, unul ca și celălalt, referitor la ea mi-am ridicat mâna
    pentru a o da părinților voștri; și această țară vă va cădea ca moștenire.
  eng-WEBP: You shall inherit it, one as well as another; for I swore to give it to
    your fathers. This land will fall to you for inheritance.
  eng-FBV: You are to allocate the land to them equally. I held up my hand and made
    a solemn promise to give it to your forefathers, so this land will come to you
    to own and to pass on as an inheritance.
  nld-1939: Ieder van u zal een even groot deel bezitten van het land, dat Ik aan
    uw vaderen onder ede beloofd heb, en dat u als erfbezit werd toegewezen.
  nch-BL: Pero nopa sequinoc familias anquinmacase san se parte. Quena, na nitatestigojquetzqui
    huejcajquiya para ni tali niquinmacasquía amohuejcapan tatahua huan ama elis quej
    anquiselise ten inijuanti.
  vie-1934: Các ngươi sẽ được nó mà chia nhau làm sản nghiệp; vì ta đã thề sẽ ban
    xứ nầy cho tổ phụ các ngươi, thì các ngươi sẽ được đất ấy làm kỷ phần.
  hin-CV: तुम्हें इसे उनके बीच बराबर-बराबर बांटना है. क्योंकि मैंने हाथ उठाकर शपथ
    खाई थी कि मैं इसे तुम्हारे पूर्वजों को दूंगा. यह देश तुम्हारे उत्तराधिकार में
    हो जाएगा.
  spa-BES: Y tú debes hacer una división igual de eso; como di mi juramento a tus
    padres para darte a ti, porque esta tierra es tu herencia.
  tdx-tdx: Le ho lovà’ areo, ty raike naho ty ila’e, ty amy nañonjonako haokey t’ie
    tsy mete tsy hatoloko an-droae’ areo; aa le mitsatok’ ama’ areo ty tane toy ho
    lova.
  tha-KJV: และเจ้าจงแบ่งให้​เท่​าๆกัน เราปฏิญาณที่จะมอบให้​แก่​บรรพบุรุษของเจ้า และแผ่นดินนี้จะตกแก่​เจ้​าเป็นมรดกของเจ้า
  por-BR-2018: E a herdareis igualmente, um como o outro; terra a qual jurei de mão
    levantada que daria aos vossos pais; portanto esta terra será a vossa herança.
  deu-ELO: Und ihr sollt es erben, der eine wie der andere, das Land, welches euren
    Vätern zu geben ich meine Hand erhoben habe; und dieses Land soll euch als Erbteil
    zufallen. -
  eng-WYC-2018: Forsooth ye shall wield it, each man evenly as his brother; on which
    I raised mine hand, that I should give to your fathers; and this land shall fall
    to you into possession. (And ye shall possess it, each man equally like his brother;
    on which I raised up my hand, that I should give it to your forefathers; and this
    land shall fall to you into a possession.)
  epo-epo: Kaj dividu ĝin al ĉiuj egale; ĉar per levo de la mano Mi promesis doni
    ĝin al viaj patroj, tial ĉi tiu tero fariĝos via hereda posedaĵo.
  uig-PIN: Mǝn ⱪolumni kɵtürüp ata-bowiliringlarƣa ⱪǝsǝm iqkǝndǝk, silǝr bir-biringlarƣa
    barawǝrlik bilǝn zeminni miras boluxⱪa bɵlisilǝr; u silǝrgǝ miras bolidu.
  beo-beo: Na da dafawanedafa, dilia aowalalia ilima amo soge imunu, sia:i. Wali,
    amo defele fifili, Isala:ili fi huluane ilima ima.
  tpi-OTNT: '@see-verse:EZK.047.013'
  hau-SA: Za ku raba ta daidai a cikinsu. Gama na ɗaga hannu na rantse zan ba da ita
    ga kakanninku, wannan ƙasa za tă zama gādonku.
  uig-LAT: Men qolumni kötürüp ata-bowiliringlargha qesem ichkendek, siler bir-biringlargha
    barawerlik bilen zéminni miras bolushqa bölisiler; u silerge miras bolidu.
  nde-nde: Kumele ulehlukanise ngokulingana, ngoba ngafunga isandla siphakanyiselwe
    phezulu ukulinika okhokho benu, ilizwe leli lizakuba yilifa lenu.
  ton-ton: 'Pea te mou maʻu ia, ʻo maʻu tatau pe: ʻaia foki naʻaku hiki hake ai hoku
    nima, ke foaki ia ki hoʻomou ngaahi tamai: pea ʻe tō ʻae fonua ni kiate kimoutolu,
    ko homou tofiʻa.'
  ces-1613: Dědičně, pravím, jí vládnouti budete, jeden rovně jako druhý, o níž přisáhl
    jsem, že ji dám otcům vašim. I připadne vám země tato v dědictví.
  eng-WMB: You shall inherit it, one as well as another; for I swore to give it to
    your fathers. This land will fall to you for inheritance.
  tam-TCV: நீ அவர்கள் மத்தியில் அதைச் சமமாகப் பிரித்துக்கொடுக்கவேண்டும். இந்த நாடு
    உங்கள் சொத்துரிமையாகும். ஏனெனில் நான் அதைக் கொடுப்பேன், என்று உங்கள் முற்பிதாக்களுக்கு
    என் உயர்த்திய கையால் ஆணையிட்டேன்.
  ceb-ULB: Bahinbahina ninyo sa patas ang giisa sa akong kamot ug gipanumpa nga ihatag
    sa inyong mga amahan. Mainyo kining yutaa ingon nga panulondon.
  pol-UBG: Posiądziecie ją dziedzicznie, po równo jedno pokolenie, jak i drugie –
    ziemię, którą przysiągłem dać waszym ojcom. I ta ziemia przypadnie wam w dziedzictwo.
  urd-GVU: مَیں نے اپنا ہاتھ اُٹھا کر قَسم کھائی تھی کہ مَیں یہ ملک تمہارے باپ دادا
    کو عطا کروں گا، اِس لئے تم یہ ملک میراث میں پاؤ گے۔ اب اُسے آپس میں برابر تقسیم
    کر لو۔
  deu-1912: Und ihr sollt's gleich austeilen, einem wie dem andern; denn ich habe
    meine Hand aufgehoben, das Land euren Vätern und euch zum Erbteil zu geben.
  kan-2017: ನಾನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣವಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ ಈ ದೇಶವನ್ನು ನೀವೆಲ್ಲರೂ ಸರಿಸಮಾನವಾಗಿ
    ಅನುಭವಿಸುವಿರಿ. ಇದು ನಿಮಗೆ ಸ್ವತ್ತಾಗಿಯೇ ಇರುವುದು.
  yap-yap: Gu micheg ngak e pi chitamangimed kakrom ni gu ra pi’ e re gi binaw ney
    ngorad ngar tafnayed; are chiney e ngam f’othed u dakenmed ni ta’reb rogon.
  hlt-MCSB: Te vaengah hlang he a manuca kah van bangla phaeng. He he paek ham ni
    na pa rhoek taengla la ka kut ka thueng. Te dongah khohmuen he nangmih kah rho
    lam ni a. cul eh.
  mdy-ETH: ታኣኒ ዒንሢኮ ቤርታኣ ዓዶንሢም ሃኖ ዓጬሎ ዔያቶ ዴኔ ማሂ ዒንጋኒ ጫኣቄኔ፤ ሃሢታቴያ ዒንሢ ቢያሢ ሄኮ ጊሽቱዋቴ፤
    ሃና ሳዔላ ዒንሢ ዴኔ ማዓንዳኔ።
  twi-ASANTE: Wobɛkyekyɛ mu pɛpɛɛpɛ ama wɔn. Ɛfiri sɛ memaa me nsa so kaa ntam sɛ
    mede bɛma mo agyanom na saa asase yi bɛyɛ mo agyapadeɛ.
  eng-WEBU: You shall inherit it, one as well as another; for I swore to give it to
    your fathers. This land will fall to you for inheritance.
  wal-wal: Taani kase intte maizza aawatuyyo ha biittaa laatissanau caaqqaas; ha77i
    intte ubbaikka likkiyan shaakkidi laattite.
  spa-PDDPT: La heredarán tanto los unos como los otros. Con respecto a ella juré
    a sus antepasados que se la daría. Por tanto ésta será la tierra de su herencia.
  gun-gun: Peteĩ-teĩ regua pe pemboja'o 'rã joo rami guarã. Mba'eta xepo aupi reve
    aura ae ma karamboae peneramoĩ kuery pe ame'ẽ aguã. Ha'e rami rire pendevy pe
    ju kova'e yvy ome'ẽa 'rã.
  ilo-ULB: Ket sika ken ti tunggal maysa ken dagiti kabsatmo a lallaki a kakaduayo
    ti mangtawidto iti daytoy. Kas iti panangingatok iti imak nga agsapata nga itedko
    daytoy kadagiti kapuonanyo, iti isu met laeng a wagas, agbalinen a tawidyo daytoy
    a daga.
  kpg-kpg: Au guu hai dagu hagababa hagamodu ang gi godou maadua mmaadua gi hai mee
    gi tenua deenei, deenei laa, duwweina i goodou gi tongaadahi.
  uig-ARA: مەن قولۇمنى كۆتۈرۈپ ئاتا-بوۋىلىرىڭلارغا قەسەم ئىچكەندەك، سىلەر بىر-بىرىڭلارغا
    باراۋەرلىك بىلەن زېمىننى مىراس بولۇشقا بۆلىسىلەر؛ ئۇ سىلەرگە مىراس بولىدۇ.
  sus-sus: naxee birin lan. Isirayila bɔxi findima wo birin kɛ nan na, alɔ n na n
    kali wo benbae bɛ ki naxɛ.»
  pon-2006: I inoukihong amwail pahpa kahlap ako me I pahn ketikihong irail en sapwenikihla
    sahpwet; eri, met kumwail nehkpeseng ni pahrek nanpwungamwail.
  ksd-ksd: Avat a tibe vardadane; iau ga vavalima ba ina tul tar ia pire ra umana
    tama i vavat, ma avat a kale pa ia.
  grc-BRENT: Καὶ κατακληρονομήσετε αὐτὴν ἕκαστος καθὼς ὁ ἀδελφὸς αὐτοῦ, εἰς ἣν ᾖρα
    τὴν χεῖρά μου, τοῦ δοῦναι τοῖς πατράσιν αὐτῶν, καὶ πεσεῖται ἡ γῆ αὕτη ὑμῖν ἐν
    κληρονομίᾳ.
  ind-AYT: Dan, kamu akan membaginya sebagai milik pusaka, masing-masing sama besarnya
    dengan yang lain sesuai dengan yang Aku janjikan kepada nenek moyangmu, dan negeri
    ini akan jatuh kepadamu sebagai warisan.”
  nya-nya: Mudzawagawire dzikolo mofanana. Paja ndinalumbira kwa makolo anu kuti dzikoli
    lidzakhala lanulanu.
  hrv-hrv: Svakom će od vas pripasti podjednako od zemlje koju se zakleh dati vašim
    ocima, a vama će pripasti u baštinu.
  mps-mps: '@see-verse:EZK.047.013'
  tpi-tpi: '@see-verse:EZK.047.013'
  dan-1931: I skal alle uden Undtagelse tage det Land i Eje, som jeg med løftet Hånd
    svor at give eders Fædre; det skal nu tilfalde eder som Arvelod.
  vie-OVCB: Tất cả đại tộc khác đều sẽ được hưởng phần cơ nghiệp bằng nhau. Ta đã
    đưa tay thề hứa ban đất nước này cho tổ phụ các ngươi, nên bây giờ các ngươi sẽ
    được hưởng sản nghiệp.
  guj-2017: અને તમે તમારા ભાઈઓએ તે વારસો વહેંચી લેવો. કેમ કે તમારા પિતૃઓને આ દેશ આપવાના
    મેં સમ ખાધા હતા અને તેઓને તેનો વારસો મળશે.
  pon-2006A: I inoukihong amwail pahpa kahlap ako me I pahn ketikihong irail en sapwenikihla
    sahpwet; eri, met kumwail nehkpeseng ni pahrek nanpwungamwail.
  por-BRBSL: Herdá-la-eis, tanto uma como outra; pois jurei dá-la a vossos pais”.
    Esta terra vos será entregue por herança.
  cth-cth: Lengkaleng kâvan lah na coe awh han. Na mintoenaw koe thoebo lahoi poe
    lah kaawm e hete ram heh na coe awh e ram lah ao han.
  twi-twi: Wobɛkyekyɛ mu pɛpɛɛpɛ ama wɔn. Efisɛ memaa me nsa so kaa ntam sɛ mede bɛma
    mo agyanom na saa asase yi bɛyɛ mo agyapade.
  hlt-hlt: Te vaengah hlang he a manuca kah van bangla phaeng. He he paek ham ni na
    pa rhoek taengla la ka kut ka thueng. Te dongah khohmuen he nangmih kah rho lam
    ni a cul eh.
  tbz-SIM: 'Di totí kɛ̀ kɛ̀ mmɑ̀, kɛ yɛ̃́ míì do nɑ̀kɛ́mɛ̀ di yɛmbɛ̀ kɛ dɔ̀: N yóó
    bɛ̀ duɔ́ ndɛ kó kɛtenkɛ̀, di yɛmbɛ̀ kɔkɛ nkɛ kɛ̀ di dò nkɛ kɛ̀ tiekɛ.'
  msy-2020: '@see-verse:EZK.047.013'
  dop-dop: Teitei kɛ́ pɑɑ tɑlɑ-tɩ. Mpi tɔ, mɑ́ yɔɣɔtɑɑ kɛ́ nɑ tuunɑʋ nɑ mɑ́ sɩɩ sɩ,
    mɑ hɑɑkɩ-tǝɣɩ pɑ cɔsɔnɑɑ. Ɩlɛ tǝ pǝsɑ pɑ kpɑncoou kɛ́.
  azb-azb: Ölkəni on iki qəbilə arasında hər birinə bərabər olaraq paylayın. Mən ölkəni
    sizin atalarınıza verəcəyimə and içdim. Bu ölkə sizə irs olaraq veriləcək.
  eng-DBY: And ye shall inherit it, one as well as another, [the land] concerning
    which I lifted up my hand to give it unto your fathers; and this land shall fall
    to you for inheritance.
  hin-2017: उसे तुम एक दूसरे के समान निज भाग में पाओगे, क्योंकि मैंने शपथ खाई कि उसे
    तुम्हारे पितरों को दूँगा, इसलिए यह देश तुम्हारा निज भाग ठहरेगा।
  wol-KYG: Nangeen ko séddoo, ku nekk yem ak sa mbokk cér, ndax maa giñal seeni maam,
    ne dinaa leen ko jox. Kon réew mii, seen cér bu leen lew la.
  eng-YLT: And ye have inherited it, one as well as another, in that I have lifted
    up My hand to give it to your fathers; and this land hath fallen to you in inheritance.
  eng-WYC-2017: Forsooth ye shall wield it, each man evenly as his brother; on which
    I raised mine hand, that I should give to your fathers; and this land shall fall
    to you into possession.
  eng-WMBB: You shall inherit it, one as well as another; for I swore to give it to
    your fathers. This land will fall to you for inheritance.
  urd-GVH: मैंने अपना हाथ उठाकर क़सम खाई थी कि मैं यह मुल्क तुम्हारे बापदादा को अता
    करूँगा, इसलिए तुम यह मुल्क मीरास में पाओगे। अब उसे आपस में बराबर तक़सीम कर लो।
  rug-rug: Kaqu hia vari ṉoṉo lani agoi koa rini sa pepeso. Sina ele ovulia Rau sa
    Limaqu meke tokotokoro pude vala nia sa pepeso hie koari na tiatamamia, sa pepeso
    hie si pude tana mia tinago.
  gaz-gaz: Isin wal qixxeessitanii isaaniif qoqqooduu qabdu. Sababii ani abbootii
    keessanii kennuuf harka ol kaafameen kakadheef biyyattiin kun dhaala keessan ni
    taati.
  fra-LSG: Vous en aurez la possession l’un comme l’autre; car j’ai juré, la main
    levée, de le donner à vos pères. Ce pays vous tombera donc en partage.
  yal-yal: Ɛ keden kedenna birin a sɔtɔma nɛn ɛ kɛɛn na alo n na n kɔlɔ kii naxan
    yi n yiini texin na fa fala a n na a soma nɛn ɛ benbane yii. Nayi, yamanani ito
    findima nɛn ɛ kɛɛn na.
  haw-1868: A e ai oukou ia kekahi me kekahi, me a'u i hapai ai i kuu lima e haawi
    ai ia i ko oukou mau makua; a e haule keia aina no oukou i hooilina.
  arb-NAV: وَتَقْسِمُونَ بَيْنَكُمْ بِالتَّسَاوِي هَذِهِ الأَرْضَ الَّتِي أَقْسَمْتُ
    لِآبَائِكُمْ أَنْ أَهَبَهَا لَهُمْ لِتَكُونَ لَكُمْ مِيرَاثاً.
  ewe-ewe: Ele be miama anyigba la sɔsɔe ɖe wo dome, elabena mekɔ nye asi dzi ka atam
    be matsɔe ana mia tɔgbuiwo, eye anyigba sia azu miaƒe domenyinu.
  eng-LEE: 'And ye shall inherit it, every one like the other, [the land] concerning
    which I lifted up my hand to give it unto your fathers: and this land shall fall
    unto you for an inheritance.'
  asm-FB: আৰু মই তোমালোকৰ পূৰ্বপুৰুষসকলক দিবলৈ যি দেশৰ বিষয়ে হাত দাঙি শপত কৰিছিলোঁ,
    সেই দেশ তোমালোকে সমানে আধিপত্যস্বৰূপে ল’বা; সেই দেশ আধিপত্যস্বৰূপে তোমালোকৰ হ’ব।
  sus-A: نَشٍيٍ بِرِن لَن. عِسِرَيِلَ بْشِ قِندِ مَ وٌ بِرِن كّ نَن نَ، عَلْ ﭑ نَ
    ﭑ كَلِ وٌ بٍنبَيٍ بّ كِ نَشّ.»
  fra-SBL: Vous en hériterez, les uns comme les autres, car j'ai juré de le donner
    à vos pères. Ce pays vous reviendra en héritage.
  hbo-hbo: וּנְחַלְתֶּ֤ם אֹותָהּ֙ אִ֣ישׁ כְּאָחִ֔יו אֲשֶׁ֤ר נָשָׂ֙אתִי֙ אֶת־יָדִ֔י
    לְתִתָּ֖הּ לַאֲבֹֽתֵיכֶ֑ם וְנָ֨פְלָ֜ה הָאָ֧רֶץ הַזֹּ֛את לָכֶ֖ם בְּנַחֲלָֽה׃
  kik-kik: Nawe nĩũkamagayania bũrũri ũcio icunjĩ ciiganaine. Tondũ nĩndehĩtire njoete
    guoko na igũrũ ngiuga atĩ nĩngaũhe maithe manyu ma tene-rĩ, bũrũri ũyũ nĩũgaatuĩka
    igai rĩanyu.
  fra-NCL: Vous aurez chacun, l’un comme l’autre, une part de ce pays que j’ai promis,
    la main levée, de donner à vos pères, et ce pays vous échoira en possession.
  cek-AK: 'Long to maeto hoi maeto angvan ah amzet oh; nam panawk khae paek hanah
    lokkamhaih hoi ban ka payangh baktih toengah, hae long hae na toep o tih:'
  cuk-cuk: Be-dadganga an ise-sogar sogsagusad, an we-yar bemarga ukoye. Emigindi,
    bemar na be-dadgan-war-wargwengi yopira yar nikuoed, ar we-yar bemargadid.
  uig-CYR: Мән қолумни көтирип ата-бовилириңларға қәсәм ичкәндәк, силәр бир-бириңларға
    баравәрлик билән зиминни мирас болушқа бөлисиләр; у силәргә мирас болиду.
  tel-2017: నేను ఈ దేశాన్ని ప్రమాణ పూర్వకంగా మీ పూర్వీకులకు ఈ దేశం ఇచ్చాను కాబట్టి
    భేదం ఏమీ లేకుండ మీలో ప్రతి ఒక్కరు దానిలో స్వాస్థ్యం పొందుతారు. ఆ విధంగా అది మీకు
    స్వాస్థ్యమవుతుంది.
  hat-BSA: Nou va divize li kon eritaj, chak egal ak lòt; paske Mwen te sèmante pou
    bay li a papa zansèt nou yo, e peyi sa a va tonbe a nou menm kon eritaj.
  kos-kos: Nga tuh wulela na ku nu sin mwet matu lowos mu nga ac fah sang facl se
    inge lalos. Inge kowos in kitalik tuh in oana sie inmasrlon sruf nukewa.
  hbo-WLC: וּנְחַלְתֶּ֤ם אוֹתָהּ֙ אִ֣ישׁ כְּאָחִ֔יו אֲשֶׁ֤ר נָשָׂ֙אתִי֙ אֶת־יָדִ֔י
    לְתִתָּ֖הּ לַאֲבֹֽתֵיכֶ֑ם וְנָ֨פְלָ֜ה הָאָ֧רֶץ הַזֹּ֛את לָכֶ֖ם בְּנַחֲלָֽה׃
  ibo-ibo: Ebo ọbụla ga-eketa dịka ibe ya ketara, nʼihi na-eweliri m aka ṅụọ iyi na
    m ga-enye ndị nna nna unu ala ahụ, na ala a ga-aghọkwa ihe nketa unu.
  ory-ory: ଆଉ, ତୁମ୍ଭମାନଙ୍କର ଏକ ଯେପରି, ଅନ୍ୟ ସେହିପରି, ତାହା ଉତ୍ତରାଧିକାର ରୂପେ ପାଇବ; ତଦ୍‍ବିଷୟରେ
    ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନଙ୍କୁ ତାହା ଦେବା ପାଇଁ ଆମ୍ଭେ ଆପଣା ହସ୍ତ ଉଠାଇଲୁ ଓ ଏହି ଦେଶ
    ଉତ୍ତରାଧିକାର ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କର ହେବ।
  chk-chk: Iwe, oupwe kinikinöchfengen won ei fanü. Pun üa pwon fän akapel ngeni ämi
    kewe lewo pwe üpwe ngeniir ei fanü, iei mine ämi oupwe faffanü seni.
  rop-rop: '@see-verse:EZK.047.013'
  ukr-1871: І наслїдуйте її, як один, так і другий; я бо, піднявши руку мою, клявся
    надїлити її вашим отцям; от і буде земля ся вашим наслїддєм.
  deu-1951: Und zwar sollt ihr es, einer wie der andere, zum Erbbesitz erhalten, wie
    ich denn geschworen habe, es euren Vätern zu geben; und dieses Land soll euch
    als Erbbesitz zufallen.
  eng-JPS: And ye shall inherit it, one as well as another, concerning which I lifted
    up My hand to give it unto your fathers; and this land shall fall unto you for
    inheritance.
  srp-1865: Naslijediæete je kako jedan tako drugi, za koju podigoh ruku svoju da
    æu je dati ocima vašim; i pripašæe vam ta zemlja u našljedstvo.
  lug-lug: Muligibagabanyizaamu mu bwenkanya, kubanga nagirayirira bajjajjammwe, era
    ettaka liriba mugabo gwabwe.
  heb-heb: ונחלתם אותה איש כאחיו אשר נשאתי את ידי לתתה לאבתיכם ונפלה הארץ הזאת לכם
    בנחלה׃
  ben-IRV: এবং তুমি, তোমার প্রত্যেক লোক এবং ভাই, এর উত্তরাধিকারী হবে। যেমন আমি তোমাদের
    পূর্বপুরুষদেরকে এই দেশ দেব বলে হাত তুলেছিলাম; এই দেশ অধিকার বলে তোমাদের হবে।
  pan-pan: ਤੁਸੀਂ ਸਾਰੇ ਇੱਕੋ ਜਿੰਨਾਂ ਦੇਸ ਮਿਰਾਸ ਵਿੱਚ ਲਵੋਗੇ, ਜਿਸ ਦੇ ਬਾਰੇ ਮੈਂ ਸਹੁੰ ਖਾਧੀ
    ਕਿ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦੇਵਾਂ ਅਤੇ ਇਹ ਦੇਸ ਤੁਹਾਡੀ ਮਿਰਾਸ ਹੋਵੇਗਾ।
  mya-JVB: ဘိုးဘေး တို့အား ငါကျိန်ဆို သည်အတိုင်း ငါပေး ရသောထို မြေ သည် သင် တို့အမွေ
    ဖြစ်၍၊ သင်တို့သည် အချင်းချင်း အမွေ ခံရကြမည်။
  hmo-hmo: Lau ese emui sene taudia dekenai gwauhamata metau lau henia, inai tano
    idia dekenai do lau henia. Unai dainai hari do umui haria, iduhu ibounai edia
    ahuna be hegeregere. Inai tano be emui ahuna korikori do ia lao.
  urd-urd: और तुम सब यकसाँ उसे मीरास में पाओगे, जिसके ज़रिए मैंने क़सम खाई कि तुम्हारे
    बाप — दादा को दूँ और यह ज़मीन तुम्हारी मीरास होगी।
  rus-SYN: И наследуйте ее, как один, так и другой; так как Я, подняв руку Мою, клялся
    отдать ее отцам вашим, то и будет земля сия наследием вашим.
  bqc-SIM: í kpaalɛnɛ́ sáasaa. Bùsuɛ bee a gↄ̃ á pↄ́ ũɛ, asa ma lɛgbɛ̃̀ ma mɛ̀
    má kpá á deziↄwaɛ.
  tcz-CHONGTHU: Adangho chengse vang chu kibanga chang cheh diu ahin, keiman kitah
    tah a kaki hahsella chule kitepna kaneija napu napa teu chu hiche gam hi kapeh
    ding kana tia kana sei chu tua hi nnangho gouloa a hung panga ahitai.
  mar-mar: आणि तुम्ही, प्रत्येक मनुष्य आणि तुमच्यातील बंधु यांचे ते वतन होईल. ज्या
    देशाविषयी मी तुमच्या पुर्वजांना द्यावा म्हणून आपला हात उंच करून शपथ घेतली त्याच्या
    सारखी वाटणी करून घ्याल, त्याचप्रमाणे तो तुमचे वतन होईल.
  qub-qub: Nogaga unay caj awiluyquicunawan parlar aunishpä nirä cay chacrata goycunäpämi.
    Llapaniquipis iwal raquipänacuy ari. Cay nasyunmi gamcunapa partisyunniquicuna
    canga.
  bqp-bqp: Bwese kɛri yi yi tien bɔnu yɑ ko n nɛwɑ. Domi nɛ, Yinni Gusunɔ nɑ nɔmɑ
    suɑ nɑ bɔ̃ruɑ nɑ nɛɛ, bɛɛn bɑɑbɑbɑrɑ kon mu wɛ̃. Yen sɔ̃nɑ bɛɛ i ko i mu wɑ i
    tubi di.
  hat-hat: Separe tè a pou chak moun jwenn pòsyon pa yo. Mwen te pwomèt zansèt nou
    yo m'ap ba yo peyi sa a pou rele yo pa yo.
  eng-BSB: You are to divide it equally among them. Because I swore with an uplifted
    hand to give it to your forefathers, this land will fall to you as an inheritance.
  eng-WEBPB: You shall inherit it, one as well as another; for I swore to give it
    to your fathers. This land will fall to you for inheritance.
  kbq-kbq: Hagi mopama refkoma hanuta mago zahu huta mago'mago nagara zamitere hiho.
    Na'ankure Nagra zamafahe'mofona ama mopa zaminuge'za erisanti haregahaze hu'na
    huhampri zamante'noe. Ana hu'negu mago avamenteke anteta refko huta mopa zamitere
    hinke'za erisanti hare'za maniho.
  nhe-BL: Pero sesen nopa sequinoc familias inquinmacase ihuical parte. Quena, na
    nitlatestigojquetzqui huejcajquiya para ni tlali niquinmacasquía imohuejcapan
    tatahua huan ama elis queja inquiselise tlen yajuanti.
  gub-BL: Amume'uahy ko ma'e peipy wanupe kwehe mehe ihe. — Amono putar ko ywy peme
    ihe nehe. Pezuapyapyr wiko putar izar romo tuweharupi wà nehe, a'e wanupe. Pemuza'aza'ak
    ko ywy pehegwer uzuawygatu ma'e romo nehe kury.
  eng-DRA: 'And you shall possess it, every man in like manner as his brother: concerning
    which I lifted up my hand to give it to your fathers: and this land shall fall
    unto you for a possession.'
