verse: EZK.047.023
translations:
  mal-C: ഏതൊരു ഗോത്രത്തോടൊപ്പം ഒരു വിദേശി താമസിക്കുന്നുവോ ആ ഗോത്രത്തിന്റെ ഭൂപ്രദേശത്തായിരിക്കണം
    അയാൾക്കുള്ള ഓഹരി,” എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: In dem Stamme, bei welchem der Fremdling weilt, da sollt ihr ihm seinen
    Erbbesitz anweisen, ist der Spruch des Herrn Jahwe.
  lin-lin: Boye ezali kati na libota nyonso oyo mopaya akovanda nde bokopesa ye libula
    na ye, » elobi Nkolo Yawe.
  eng-LSV: And it has come to pass, in the tribe with which the sojourner sojourns,
    there you give his inheritance,” a declaration of Lord YHWH.
  eng-GNV: And in what tribe the stranger dwelleth, there shall ye giue him his inheritance,
    saith the Lord God.
  eng-WEBSTER: And it shall come to pass, that in what tribe the stranger sojourneth,
    there shall ye give him his inheritance, saith the Lord GOD.
  nhw-BL: Nochi nopa sequinoc tlalme ehuani monequi quiselise inintlal ipan nopa hueyi
    familia campa ama itztoque. Quej nopa na, niamoTECO, niquijtohua.
  swh-ONEN: Katika kabila lolote mgeni atakapoishi hapo ndipo mtakapompatia urithi
    wake,” asema Bwana Mwenyezi.
  bba-bba: I ko i sɔɔ nùn win bɑɑ wɛ̃wɑ bwese kɛrɑ yè sɔɔ u wɑ̃ɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: And it shall come to pass, that in what tribe the stranger sojourneth,
    there shall ye give him his inheritance, saith the Lord God.
  luo-luo: Kamoro amora ma jadak moro odakie e dier oganda jo-Israel moro amora ema
    inipogne girkeni mare,” Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Edena iduhu ai idau tauna na e nohomu, unuseni ai ia ahuna ba henia. Ḡaubada
    Iehova na e herevamu.
  npi-ULB: अनि त्यो परदेशी त्यही कुलको हुनेछ जसको बिचमा त्यो बसोबास गरिरहेको हुन्छ
    । तिमीहरूले त्यसलाई पनि उत्तराधिकार दिनुपर्छ, यो परमप्रभु परमेश्‍वरको घोषणा हो
    ।”
  yor-yor: Ní àárín gbogbo ẹ̀yà tí àwọn àlejò ń gbé; wọn gbọdọ̀ fi ìní tirẹ̀ fún un,”
    ní Olúwa Olódùmarè wí.
  pes-OPCB: سهم این غریبه‌ها باید از زمینهای قبیله‌ای که در آن زندگی می‌کنند، به ایشان
    داده شود. این را من که خداوند یهوه هستم گفته‌ام.»
  tgl-ULB: At mangyayari na makakasama ng dayuhan ang tribo kung saan siya nakikitira.
    Dapat ninyo siyang bigyan ng mana. Ito ang pahayag ng Panginoong Yahweh.”
  hui-hui: Isaraele hameigini mbira mbira tí kamidagua dindi tarali haru kamiru dindi
    tínime tu wu migi migi bilimu. Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱na bi lai harugoni laya, lene.
  mya-mya: ယင်း​သို့​သော​လူ​မျိုး​ခြား​အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​နေ​ထိုင်​ရာ​အ​ရပ်​အ​သီး​သီး​မှ
    အ​နွယ်​ဝင်​တို့​နှင့်​အ​တူ​မြေ​ယာ​ဝေ​စု များ​ကို​ခံ​ယူ​ခွင့်​ရှိ​စေ​ရ​မည်။ ဤ​ကား
    ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​တော် မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མ་འོངས་པར་ཚོ་པ་གང་ཞིག་གི་ནང་དུ་ཕྱི་ཕྱོགས་པ་གནས་ཡོད་ན། ཁྱོད་རྣམས་ཀྱིས་ཡུལ་དེ་རུ་དེ་དག་ལ་ས་སྐལ་བགོ་བར་གྱིས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Murudzi rupi norupi mugere mutorwa, munofanira kumupa nhaka yake imomo,”
    ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: En cualquier tribu que viva el extranjero, allí le darás su herencia”,
    dice el Señor Yahvé.
  cac-cac: A in Jehová Yajal in svala' to a eb' ch'oc chon̈ab'il chi', ol scha' smacb'en
    eb' yaln̈ej b'aj cajan d'a scal junjun in̈tilal chi'.
  swh-ULB: Kisha itatokea kwamba wageni watakuwa pamoja na kabila miongoni mwa yule
    anayeishi. Mtapatia urithi-hivi ndivyo Bwana Yahwe asemavyo.”
  bel-bel: У якім племі жыве іншаземец, у тым і дайце яму спадчыну ягоную, кажа Гасподзь
    Бог.
  deu-ELBBK: Und es soll geschehen, in dem Stamm, bei dem sich der Fremde aufhält,
    dort sollt ihr ihm sein Erbteil geben, spricht der Herr, HERR.
  mbb-OT: Ke hentei ki tribu is mid-emuran dan, ne zutun daan sikandan ebeǥayi te
    tanà he kandan he vahin. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: പരദേശി വന്നു പാർക്കുന്ന ഗോത്രത്തിൽ തന്നേ നിങ്ങൾ അവന്നു അവകാശം കൊടുക്കേണം
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Den le cudzincos e ďeďično phuv andre oda kmeňos, andre savo dživel, phenel
    o RAJ, o Adonaj.“
  pes-OPV: 'وخداوند یهوه می‌فرماید: در هر سبط که شخصی غریب در آن ساکن باشد، در همان
    ملک خود راخواهد یافت.'
  ron-1924: Стрэинулуй ый вець да моштениря луй ын семинция ын каре ва локуи”, зиче
    Домнул Думнезеу.
  ben-OBCV: যে গোষ্ঠীর মধ্যে সেই বিদেশি বসবাস করবে সেখানেই তোমরা তাকে জমির অধিকার
    দেবে,” সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Kan shisheeyaha ahu qabiilkii uu
    dhex deggan yahay halkaas waa inaad dhaxalkiisa kala siisaan.
  lat-VUC: In tribu autem quacumque fuerit advena, ibi dabitis possessionem illi,
    ait Dominus Deus.
  eng-ASVBT: And it shall come to pass, that in what tribe the stranger sojourneth,
    there shall ye give him his inheritance, saith the Lord Jehovah.
  ita-1885: Date al forestiere la sua eredità, nella tribù, nella quale egli dimorerà,
    dice il Signore Iddio.
  eng-LXXUP: 'And they shall be in the tribe of proselytes among the proselytes that
    are with them: there shall ye give them an inheritance, saith the Lord God.'
  eng-ULB: Then it will happen that the foreigner will be with the tribe among whom
    he is living. You must give him an inheritance—this is the Lord Yahweh's declaration.”
  spa-VBL: A los extranjeros se les asignará tierra para que la posean entre la tribu
    en la que viven, declara el Señor Dios”.
  fra-_FOB: Et vous assignerez à l'étranger son héritage dans la tribu dans laquelle
    il sera domicilié, dit le Seigneur, l'Éternel.
  mal-mal: പരദേശി വന്നുപാർക്കുന്ന ഗോത്രത്തിൽതന്നെ നിങ്ങൾ അവന് അവകാശം കൊടുക്കണം” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki jis qabīle meṅ bhī pardesī ābād hoṅ wahāṅ
    tumheṅ unheṅ maurūsī zamīn denī hai.
  suz-BL: मेको अर्को रागी ङा मुरपुकी तेको थर ङा बाक्‍तीकेम बाक्‍नीमी, मेकेर मेको आन
    कली आन थेरशो रू गेचा माल्‍नीनी” दे परमप्रभु, परमप्रभु यावेम देंत।
  eng-NOY: And it shall come to pass, that in what tribe the stranger sojourneth there
    shall ye appoint him his inheritance, saith the Lord Jehovah.
  ita-1927: E nella tribù nella quale lo straniero soggiorna, quivi gli darete la
    sua parte, dice il Signore, l’Eterno.
  ckb-ckb: نامۆکە لە سنووری هەر هۆزێک نیشتەجێ دەبێت، لەوێش میراتی دەدەنێ.» ئەوە فەرمایشتی
    یەزدانی باڵادەستە.
  eng-BBE: In whatever tribe the man from a strange land is living, there you are
    to give him his heritage, says the Lord.
  kan-OKCV: ವಿದೇಶಿಯರು ಯಾವ ಗೋತ್ರದ ಸಂಗಡ ತಂಗುತ್ತಾರೋ ಅದರಲ್ಲಿಯೇ ನೀವು ಅವರಿಗೆ ಸೊತ್ತನ್ನು ಕೊಡಬೇಕು,”
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அந்நியன் எந்தக் கோத்திரத்துடன் தங்கியிருக்கிறானோ, அதிலே அவனுடைய சொத்தை
    அவனுக்குக் கொடுக்கவேண்டும் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y será que en la tribu en que peregrinare el extranjero, allí le daréis
    su heredad, ha dicho el Señor Jehová.
  ron-BTF: Și se va întâmpla că, în tribul în care străinul locuiește temporar, acolo
    să îi dați moștenirea lui, spune Domnul DUMNEZEU.
  eng-WEBP: In whatever tribe the stranger lives, there you shall give him his inheritance,”
    says the Lord GOD.
  eng-FBV: Foreigners are to be allocated land to own among the tribe where they live,
    declares the Lord God.”
  nld-1939: ge moet hun een erfdeel geven in de stam, waarin de vreemdeling woont,
    zegt Jahweh, de Heer.
  nch-BL: Nochi nopa sequinoc talme ehuani monequi quiselise inintal ipan nopa hueyi
    familia campa ama itztoque. Quej nopa na, niamoTECO, niquijtohua.
  vie-1934: Người ngoại sẽ trú ngụ trong chi phái nào, thì các ngươi sẽ lấy sản nghiệp
    ở đó mà cấp cho nó, Chúa Giê-hô-va phán vậy.
  hin-CV: जिस किसी भी गोत्र में कोई विदेशी रहता है, वहां तुम उसे उसका भाग देना,” परम
    प्रधान याहवेह की घोषणा है.
  spa-BES: En cualquier tribu que resida el extranjero, allí tienen que darle su herencia,
    dice el Señor Dios.
  tdx-tdx: Ho tolora’ areo lova amy fifokoañe añialoa’ey o rene-taneo, hoe t’Iehovà
    Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ต่อมาคนต่างด้าวจะอยู่ในเขตของคนตระกูลใดก็​ได้
    เจ้​าจงกำหนดที่​ดิ​นให้เป็นมรดกของเขาที่​นั่น​”
  por-BR-2018: E será que na tribo onde o estrangeiro peregrinar, ali lhe dareis sua
    herança”, diz o Senhor DEUS.
  deu-ELO: Und es soll geschehen, in dem Stamme, bei welchem der Fremdling weilt,
    daselbst sollt ihr ihm sein Erbteil geben, spricht der Herr, Jehova.
  eng-WYC-2018: Forsooth in whatever lineage a comeling is, there ye shall give possession
    to him, saith the Lord God. (Yea, in whatever tribe a newcomer is, there ye shall
    give a possession to him, saith the Lord God.)
  epo-epo: En tiu tribo, inter kiu ekloĝis la fremdulo, tie donu al li lian heredan
    posedaĵon, diras la Sinjoro, la Eternulo.
  uig-PIN: Musapir ⱪaysi ⱪǝbilǝ arisida olturaⱪlaxⱪan bolsa, silǝr xu yǝrdin uningƣa
    miras tǝⱪsim ⱪilisilǝr, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Ga fi dunu esalebe dunu afae afae, e da Isala:ili fi amo ganodini esala,
    amo fi ilia soge fifi lai amo e da ilia labe defele lamu. Na, Ouligisudafa Hina
    Gode da sia:i dagoi.”
  tpi-OTNT: Ol wan wan lain bilong Israel i mas givim graun long ol man bilong ol
    arapela kantri i stap wantaim ol. Dispela em i tok bilong mi God, Bikpela.”
  hau-SA: A duk kabilar da baƙon yake zama, a can za ku ba shi gādonsa,” in ji Ubangiji
    Mai Iko Duka.
  uig-LAT: Musapir qaysi qebile arisida olturaqlashqan bolsa, siler shu yerdin uninggha
    miras teqsim qilisiler, deydu Reb Perwerdigar.
  nde-nde: Loba kuphakathi kwasiphi isizwana owezizweni ahlale kuso, kumele limnike
    ilifa lakhe khonapho,” kutsho uThixo Wobukhosi.
  ton-ton: Pea ʻe hoko ia ʻo pehē, ko e faʻahinga ko ia ʻoku nofo ai ha muli, te mou
    vahe kiate ia ʻa hono tofiʻa ʻi ai, ʻoku pehē ʻe Sihova ko e ʻOtua.”
  ces-1613: Protož nechť jest v tom pokolení příchozí, u něhož pohostinu jest. Tu
    dědictví dáte jemu, praví Panovník Hospodin.
  eng-WMB: In whatever tribe the stranger lives, there you shall give him his inheritance,”
    says the Lord GOD.
  tam-TCV: அந்நியன் எந்தக் கோத்திரத்துடன் வாழ்கிறானோ, அங்கேயே அவனுடைய சொத்துரிமையை
    நீங்கள் அவனுக்குக் கொடுக்கவேண்டும் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார் என்றான்.”
  ceb-ULB: Unya mahitabo nga mag-uban ang langyaw sa mga tribo kung diin siya nagpuyo.
    Kinahanglan nga hatagan ninyo siya ug panulondon—mao kini ang pahayag ni Yahweh
    nga Ginoo.”
  pol-UBG: A w którymkolwiek pokoleniu cudzoziemiec będzie przebywał, tam mu dacie
    jego dziedzictwo – mówi Pan BÓG.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ جس قبیلے میں بھی پردیسی آباد ہوں وہاں تمہیں
    اُنہیں موروثی زمین دینی ہے۔
  deu-1912: und sie sollen auch ihr Teil im Lande haben, ein jeglicher unter seinem
    Stamm, dabei er wohnt, spricht der Herr HERR.
  kan-2017: ಯಾವ ಕುಲದಲ್ಲಿ ವಿದೇಶಿಯು ಪ್ರವಾಸವಾಗಿರುತ್ತಾನೋ ಅಲ್ಲಿ ಅವನಿಗೆ ಸ್ವತ್ತನ್ನು ಕೊಡಬೇಕು”
    ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Gubin e pi’in nu bang ni yira tay e f’oth rorad ko re ganong ni yad be
    par u fithik’rad. I Gag SOMOL ni Th’abi Tolang e kugog e pi thin ney.”
  hlt-MCSB: Te koca khuikah aka bakuep yinlai te amah rho neh na phaeng ni. He tah
    ka Boeipa Yahovah kah olphong ni,” a ti.
  mdy-ETH: ዒስራዔኤሌ ዓጮይዳ ናንጋ ሜሌ ዓጮ ሾይንቶኮ ቢያ ዔያታ ዎላ ናንጋ ዒስራዔኤሌ ዓሶሲጉዲ ዔያቶ ሄላ ቤሲያኣ ዓኣያ
    ማዖንጎ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳሢ ዬያ ጌዔኔ።»
  twi-ASANTE: Abusuakuo biara a ɔhɔhoɔ bi bɛdɔm no, emu na ɛsɛ sɛ woma no nʼagyapadeɛ,”
    Otumfoɔ Awurade asɛm nie.
  eng-WEBU: In whatever tribe the stranger lives, there you shall give him his inheritance,”
    says the Lord GOD.
  wal-wal: Betee Israa7eelan ai zariyaara de7ikkokka, he i de7iyo zariyaa giddon ayyo
    laata biittaa immite. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Le darán al extranjero su herencia en la tribu en la cual viva, dice
    ʼAdonay Yavé.
  gun-gun: Amboae regua kuery mamo rã ikuaia py ae 'rã peme'ẽ ijyvyrã — he'i Senhor
    Nhanderuete.
  ilo-ULB: Ket mapasamakto daytoy a maibilang ti maysa a ganggannaet a kas paset ti
    pagnanaedanna a tribu. Masapul nga itedyonto kenkuana ti tawidna—kastoy ti pakaammo
    ti Apo a ni Yahweh.”
  kpg-kpg: Tangada nei mo tangada nei i digau tuadimee ala e noho i godou baahi le
    e kae dono duwwongo i baahi digau di madawaawa ala e noho ginai ginaadou. Aanei
    la nnelekai mai baahi Tagi go Yihowah.”
  uig-ARA: مۇساپىر قايسى قەبىلە ئارىسىدا ئولتۇراقلاشقان بولسا، سىلەر شۇ يەردىن ئۇنىڭغا
    مىراس تەقسىم قىلىسىلەر، دەيدۇ رەب پەرۋەردىگار.
  sus-sus: Na xɔɲɛe sabatixi bɔnsɔɛ naxan ya ma, e xa e kɛ sɔtɔ mɛnni nɛ. Wo Marigi
    Alatala xui nan na ki.»
  pon-2006: Emenemen mehn liki me koukousoan rehmwail pahn ale pweise rehn kadaudok
    kan me e koukousoan reh. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.”
  ksd-ksd: Da tibe ra vaira ma ra pia ta ra langun kai ra vuna tarai nina i ki tana,
    ra Luluai God i biti.
  grc-BRENT: καὶ ἔσονται ἐν φυλῇ προσηλύτων ἐν τοῖς προσηλύτοις τοῖς μετʼ αὐτῶν· ἐκεῖ
    δώσετε κληρονομίαν αὐτοῖς, λέγει Κύριος Θεός.
