  nhe-BL: Nochi nopa sequinoc tlaltini ehuani monequi quiselise inintlal ipan nopa
    hueyi familia campa ama itztoque. Queja nopa na, niimoTECO, niquijtohua.
  gub-BL: Amo ywy rehe arer Izaew ywy rehe wiko ma'e paw upyhyk putar uma'e wà nehe.
    Wiko putar amo Izaew izuapyapyr wainuinuromo a'e 'ar mehe wà. A'e Izaew upyhyk
    putar uma'e a'e wà nehe no. Ihe Pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: And in what tribe soever the stranger shall be, there shall you give him
    possession, saith the Lord God.
