  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛ̀ kɔ̀riní ɑ borɛ̀ kusṹkù kɛ kɑrì ɑ ììkɛ̀ kɛ bo keè ɑ tɔ
    tì. Bɛ̀ kèḿmúmu ɑ nɑ́ɑǹtì, bɛ̀ nɛ́ í dɔɔri tì yɛ̃mmɛ̀, bɛ̀ yó ndɑ nɑ́ɑ́ ntinɑ́ɑnnɑtì
    nti kɛ nɛ́ tũ mbɛ mɔ́mmɔmbɛ kó mɛyɛ̀mmɛ̀ kɛ dɔ́ mucɔ̃́ntimu.
  msy-2020: “Nan gumazamiziba nɨ mɨkɨmamin mɨgɨrɨgɨaba baraghasa, nɨn damazimɨn uari
    akuvagha apiaghav ti. Egha arazir nɨ damuasa me mɨgeiba, me dagh amir puvatɨ.
    Me gumazamiziba uari isava akuava amir arazibagha amua, egha dagɨaba iniasavɨra
    nɨghnɨgha iti.
  dop-dop: Ɩlɛnɑ pɑ́ kotiɣi nyɑ́ kiŋ sɩ pɑ nɩɩkɩ mɑ Tɔm. Amɑ pɑɑ lɑkɩ nti n yɔɣɔtǝɣɩ
    tɔ. Mpi pǝ wɛ-wɛɣɛ teu nɑ pɑ́ cɑɑkɩ tɔɣɔ pɑ lɑkɩ.
  azb-azb: Xalq hər vaxt olduğu kimi sənin yanına gəlir. Mənim xalqım olduqları halda
    önündə oturur, sözlərinə qulaq asır, amma dediklərini etmirlər. Dilləri ilə səmimi
    olduqlarını iddia edirlər, ancaq ürəkləri haram qazanc dalınca gedir.
  eng-DBY: And they come unto thee as a people cometh, and they sit before thee [as]
    my people, and they hear thy words, but they do them not; for with their mouth
    they shew much love, [but] their heart goeth after their dishonest gain.
  hin-2017: वे प्रजा के समान तेरे पास आते और मेरी प्रजा बनकर तेरे सामने बैठकर तेरे
    वचन सुनते हैं, परन्तु वे उन पर चलते नहीं; मुँह से तो वे बहुत प्रेम दिखाते हैं,
    परन्तु उनका मन लालच ही में लगा रहता है।
  wol-KYG: Noonu la sama ñoñ di dajesee fi yaw, toogaanu la, di la déglu. Dañuy déglu
    say wax, waaye duñu ko jëfe mukk. Lu neex lañuy wax waaye amin wu lewul rekk la
    seen xol di sàkku.
  eng-YLT: And they come in unto thee as the coming in of a people, And they sit before
    thee — My people, And have heard thy words, and they do them not, For doting loves
    with their mouth they are making, After their dishonest gain their heart is going.
  eng-WYC-2017: and they come to thee, as if my people entereth, and my people sit
    before thee, and they hear thy words, and do not those [or them]; for they turn
    those [or them] into the song of their mouth, and their heart pursueth their avarice;
  eng-WMBB: They come to you as the people come, and they sit before you as my people,
    and they hear your words, but don’t do them; for with their mouth they show much
    love, but their heart goes after their gain.
  urd-GVH: लेकिन गो इन लोगों के हुजूम आकर तेरे पैग़ामात सुनने के लिए तेरे सामने बैठ
    जाते हैं तो भी वह उन पर अमल नहीं करते। क्योंकि उनकी ज़बान पर इश्क़ के ही गीत हैं।
    उन्हीं पर वह अमल करते हैं, जबकि उनका दिल नारवा नफ़ा के पीछे पड़ा रहता है।
  rug-rug: Sari Qua tinoni si atu koa goi, gua mo sapu hoke tavetia rini, atu habotu
    pa kenumu pude avosi sari mua zinama, ba lopu tavete luli rini. Pa ṉuzu dia si
    guana okoro va tabe si arini, ba pa bulo dia si puhi poata hinikodi.
  gaz-gaz: Sabni koo akkuma yeroo kaaniitti gara kee dhufanii dubbii kee dhagaʼuudhaaf
    fuula kee dura tataaʼu; isaan garuu waan sana hojiidhaan hin argisiisan. Isaan
    afaan isaaniitiin jaalala guddaa dubbatu; garaan isaanii garuu buʼaa hin malle
    argachuuf gaggaba.
  fra-LSG: Et ils se rendent en foule auprès de toi, et mon peuple s’assied devant
    toi; ils écoutent tes paroles, mais ils ne les mettent point en pratique, car
    leur bouche en fait un sujet de moquerie, et leur cœur se livre à la cupidité.
  gnn-gnn: Bala walala ḻiw'maramana dhärranydja ŋunhiyi, mäkiri'‐witjunna yukurra
    yurru nhuŋu, yurru walala yaka ŋunhi yuwalktja ŋäma yukurra. Waŋanydja walala
    ŋuli marrtji bitjanna, ‘Ḻatju' ŋanya dhika ŋe dhäruk,’ bitjan yurru, yurru ŋuruŋu
    ŋayaŋuyunydja walalaŋgala walala yukurra märryu‐ḏapmarama märr‐ŋamathirri ŋuriki
    rrupiyawu warray ŋula nhäku warray girri'wu.
  yal-yal: N ma yamaan sigama i fɛma, e dɔxɔ i yɛtagi i xuiin namɛdeni. E i xuiin
    namɛma, koni e mi a suxuma. Bayo e fala faɲine nan tima, koni kunfan nan e bɔɲɛni
    e xa tɔnɔn fen tinxintareyani.
  haw-1868: A ua hele lakou iou la, e like me ka hele ana o kanaka, a ua noho lakou
    imua ou e like me ko'u poe kanaka, a ua lohe lakou i kau mau olelo, aole hoi lakou
    e malama aku ia; no ka mea, me ko lakou waha, ua hoike lakou i ke aloha nui. aka,
    me ko lakou naau, ua hahai lakou mamuli o ko lakou makee waiwai.
  arb-NAV: وَيُقْبِلُونَ إِلَيْكَ مِثْلَ سَائِرِ الشَّعْبِ وَيَجْلِسُونَ فِي حَضْرَتِكَ
    نَظِيرَ شَعْبِي، وَيُصْغُونَ إِلَى كَلامِكَ وَلا يَعْمَلُونَ بِهِ. إِنَّهُمْ يُعْرِبُونَ
    عَنْ أَشْوَاقِهِمْ بِكَلامِهِمْ، أَمَّا قَلْبُهُمْ فَقَدْ غَوَى وَرَاءَ مَكْسَبِهِمْ.
  ewe-ewe: Nye amewo vaa gbɔwò abe ale si wowɔna ɖaa ene, wonɔa anyi ɖe ŋgɔwò be yewoase
    wò nyawo, gake womewɔa wò nyawo dzi o. Wofiaa nyadziwɔwɔ kple woƒe nuyiwo, ke
    woƒe dzi klẽa ŋu ɖe viɖe ƒoɖiwo ŋu.
  eng-LEE: And then they come unto thee as the people come, and they sit before thee
    [as] my people, and they hear thy words, but do not execute them; for as merry
    songs they carry them in their mouth, while their heart goeth after their unlawful
    gains.
  asm-FB: তেতিয়া মোৰ প্ৰজাসকলে তোমালোকৰ ওচৰলৈ প্রায়ে যিদৰে আহে, সেইদৰে আহিব আৰু
    তোমালোকৰ আগত বহিব, আৰু তেওঁলোকে তোমালোকৰ বাক্য শুনিব, কিন্তু সেইদৰে কাৰ্য নকৰিব;
    কিয়নো তেওঁলোকে মুখেৰে অধিক প্ৰেম দেখুৱায়, কিন্তু তেওঁলোকৰ অন্তৰ তেওঁলোকৰ লাভৰ
    পাছত চলে।
  sus-A: ﭑ مَ حَمَ قَمَ نّ عِ يِرٍ، عٍ عٍ تُلِ مَتِ عِ شَ مَسٍنيِ رَ، كْنْ عٍ مُ عَ
    رَبَتُمَ قٍوٌ. عٍ عَ قَلَمَ عٍ وَ مَ ﭑ مَ قٍ شْن، كْنْ عٍ بْحّ بِرَشِ نَاقُلِ
    تِنشِنتَرٍ نَن قْشْ رَ.
  fra-SBL: Ils viennent à toi comme le peuple vient, et ils s'assoient devant toi
    comme mon peuple, et ils entendent tes paroles, mais ils ne les mettent pas en
    pratique ; car de leur bouche ils montrent beaucoup d'amour, mais leur cœur va
    après leur gain.
  hbo-hbo: וְיָבֹ֣ואוּ אֵ֠לֶיךָ כִּמְבֹוא־עָ֞ם וְיֵשְׁב֤וּ לְפָנֶ֙יךָ֙ עַמִּ֔י וְשָֽׁמְעוּ֙
    אֶת־דְּבָרֶ֔יךָ וְאֹותָ֖ם לֹ֣א יַֽעֲשׂ֑וּ כִּֽי־עֲגָבִ֤ים בְּפִיהֶם֙ הֵ֣מָּה עֹשִׂ֔ים
    אַחֲרֵ֥י בִצְעָ֖ם לִבָּ֥ם הֹלֵֽךְ׃
  pjt-pjt: “Munuya palulanguṟu paluṟu tjana pitjala nyinakatira kulilpai nyuntu tjukurpa
    wangkanyangka tjanala. Palu paluṟu tjana kulintjatjanungku nyuntu wangkanytjitja
    tjuṯa palyantja wiyangku wantipai alatjiṯu. Munuya alatji kutju wangkapai, ‘Awa!
    Tjukurpa wiṟunya palangku wangkangu kuwari nganaṉala! Wiṟu mulapa!’ Palu nyanga
    palu puṟunypa wangkanyangka nyuntu kuliṟa mulamularingkuwiyangku wantima, panya
    tjana unytjungku kutju wangkanyi, munuya tjukurpa panya palumpa mapalku watarkuripai
    kuruntu mantjintja wiya. Panya paluṟu tjana mukuringkunytja tjuṯa kutju palyalpai
    nyuntu panya wangkanytja wantira. Munuya paluṟu tjana utitja tjuṯa kutju rawangku
    kulilpai, panya mani, mai, munu kutjupa kutjupa wiṟu tjuṯa manyungku mantjintjikitjangku.
  kik-kik: Andũ akwa mokaga kũrĩ we, o ta ũrĩa mamenyerete gwĩka, na magaikara thĩ
    mbere yaku mathikĩrĩrie ciugo ciaku, no rĩrĩ, matiĩkaga ũrĩa ciugĩte. Merutagĩra
    na tũnua twao, no ngoro ciao ikorokagĩra uumithio ũtarĩ wa kĩhooto.
  fra-NCL: Et ils viennent vers toi comme vient la foule ; mon peuple s’assied devant
    toi ; ils écoutent tes paroles et ne les mettent pas en pratique ; ils font ce
    qui est agréable à leur bouche ; leur cœur poursuit leur gain.
  cek-AK: Minawk mah sak o ih baktih toengah, kai ih kaminawk loe nang khaeah angzoh
    o, kai ih kaminawk baktiah na hmaa ah anghnut o moe, na lok to tahngai o, toe
    sah o mak ai; pakha hoiah amlunghaih to a thuih o, toe nihcae ih palung loe uthaih
    hoiah koi o.
  cuk-cuk: Bela bese danidamalad, be-asabin an-dulamaryob bukunonidamalad, be-ibmar-soged
    itomalad, ar degite, eba imaksurmalad. Gayaginbi nued angi sunmakmalad, ar e-gwagedi
    maniginbi binsaed.
  uig-CYR: Улар җамаәт сүпитидә йениңға келип, Мениң хәлқимниң сүпитидә алдиңда олтириду;
    улар сөзлириңни аңлайду, бирақ уларға әмәл қилмайду; улар ағзи билән саңа муһәббәт
    көрситиду, бирақ көңли һарам мәнпәәткә тартиду;
  tel-2017: నా ప్రజలు ఎప్పుడూ వచ్చేలాగే నీ దగ్గరికి వస్తారు. నీ ఎదుట కూర్చుని నీ మాటలు
    వింటారు గాని వాటిని పాటించరు. సరైన మాటలు వాళ్ళు చెబుతారు గానీ వాళ్ళ మనసులు అక్రమ
    లాభం కోసం ఆరాటపడుతున్నాయి.
  hat-BSA: Yo vin kote ou jan moun konn vini. Yo chita devan ou tankou pèp Mwen an
    pou yo tande pawòl ou. Men yo pa fè yo. Paske nan bouch, yo renmen, men kè yo
    ap kouri dèyè pwòp benifis pa yo.
  kos-kos: Na mwet luk elos ac fahsreni in lohng lah mea kom ac fahk, tusruktu elos
    tia oru ma kom fahk elos in oru uh. Elos fahk kas na wowo, a elos sikalani in
    oru rapku lalos.
  hbo-WLC: וְיָב֣וֹאוּ אֵ֠לֶיךָ כִּמְבוֹא־עָ֞ם וְיֵשְׁב֤וּ לְפָנֶ֙יךָ֙ עַמִּ֔י וְשָֽׁמְעוּ֙
    אֶת־דְּבָרֶ֔יךָ וְאוֹתָ֖ם לֹ֣א יַֽעֲשׂ֑וּ כִּֽי־עֲגָבִ֤ים בְּפִיהֶם֙ הֵ֣מָּה עֹשִׂ֔ים
    אַחֲרֵ֥י בִצְעָ֖ם לִבָּ֥ם הֹלֵֽךְ׃
  ibo-ibo: 'Ha na-abịakwute gị dịka ndị mmadụ si abịa, ha na-anọrọ ala nʼihu gị na-anụ
    ihe ị na-ekwu ma ha anaghị emepụta ya nʼomume: nʼihi na ha na-eji egbugbere ọnụ
    ha na-egosi ịhụnanya, ma obi ha nọ naanị na uru ọjọọ ha ga-enweta.'
  ory-ory: ପୁଣି, ସେମାନେ ଲୋକମାନଙ୍କ ପରି ତୁମ୍ଭ ନିକଟକୁ ଆସନ୍ତି ଓ ଆମ୍ଭ ଲୋକଙ୍କ ପରି ତୁମ୍ଭ
    ସମ୍ମୁଖରେ ବସନ୍ତି ଓ ତୁମ୍ଭ କଥା ଶୁଣନ୍ତି, ମାତ୍ର ତାହା ପାଳନ କରନ୍ତି ନାହିଁ; କାରଣ ସେମାନେ
    ମୁଖରେ ବହୁତ ପ୍ରେମ ଦେଖାନ୍ତି, ମାତ୍ର ସେମାନଙ୍କର ଅନ୍ତଃକରଣ ସେମାନଙ୍କର ଲାଭର ଅନୁଗାମୀ ହୁଏ।
  chk-chk: Iwe, nei aramas repwe mwicheto reöm o mot me mwom pwe repwe aüselinga om
    kapas, nge resap aleasochis ngeni. Pun awer a pwärätä ar echeniei, nge letiper
    a chök mocheniaiti moni fän pwüngingau.
  rop-rop: Olabat irrim wanim yu oldei dalimbat olabat, bat olabat kaan dum enijing
    yu dalim olabat. Olabat reken olabat brabli trubala pipul, bat olabat oldei trai
    blanga trikimbat pipul blanga olabat mani.
  ukr-1871: І приходять вони до тебе гурмом, і сїдають перед тобою, яко мій люд, і
    слухають слово твоє, та не виповняють його, бо в устах своїх роблять собі з його
    жарти, й серце їх уганяє за наживою.
  deu-1951: Und sie werden zu dir kommen, wie das Volk zusammenkommt, und werden als
    mein Volk vor dir sitzen und deine Worte hören, aber nicht darnach tun. Denn ob
    sie gleich mit dem Munde schmeicheln, so wandeln sie doch mit ihren Herzen dem
    Gewinne nach.
  eng-JPS: and come unto thee as the people cometh, and sit before thee as My people,
    and hear thy words, but do them not — for with their mouth they show much love,
    but their heart goeth after their covetousness;
  srp-1865: I dolaze k tebi kao kad se narod skuplja, i narod moj sjeda pred tobom,
    i sluša rijeèi tvoje, ali ih ne izvršuje; u ustima su im ljupke a srce njihovo
    ide za svojim lakomstvom.
  lug-lug: abantu bange nga bwe batera okukola, ne bawulira byoyogera naye ne batabikola,
    ne boolesa okwagala kwabwe n’emimwa gyabwe, naye ng’emitima gyabwe gigoberera
    amagoba gaabwe,
  heb-heb: ויבואו אליך כמבוא עם וישבו לפניך עמי ושמעו את דבריך ואותם לא יעשו כי עגבים
    בפיהם המה עשים אחרי בצעם לבם הלך׃
  ben-IRV: তাই আমার লোকেরা তোমার কাছে আসবে, তেমনি তারা তোমার কাছে আসবে এবং তোমার সামনে
    বসবে ও তোমার বাক্য শুনবে, কিন্তু তা পালন করবে না সঠিক বাক্য তাদের মুখে থাকে কিন্তু
    তাদের হৃদয় অন্যায় লাভের দিকে থাকে।
  pan-pan: ਜਿਵੇਂ ਲੋਕ ਆਉਂਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਕੋਲ ਆਉਂਦੇ ਅਤੇ ਮੇਰੇ ਲੋਕਾਂ ਵਾਂਗੂੰ ਤੇਰੇ ਅੱਗੇ ਬਹਿੰਦੇ
    ਅਤੇ ਤੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਉੱਤੇ ਚੱਲਦੇ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਮੂੰਹ ਤੋਂ
    ਤਾਂ ਬਹੁਤ ਪਿਆਰ ਦੱਸਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦਾ ਮਨ ਲੋਭ ਵੱਲ ਭੱਜਦਾ ਹੈ।
  mya-JVB: ငါ၏လူ ကဲ့သို့ သင့် ထံသို့ လာ ၍ ၊ ငါ ၏လူ ကဲ့သို့သင့် ရှေ့မှာ ထိုင် လျက်
    ၊ သင် ၏စကား ကိုကြား သော်လည်း ၊ နား မ ထောင်ဘဲနေကြ၏။ အလွန်ချစ်ဘွယ် သော လက္ခဏာကို
    နှုတ် နှင့် ပြ သော်လည်း၊ စိတ်နှလုံး မူကား လောကီ ဥစ္စာကိုစွဲလမ်း လျက်ရှိ၏။
  hmo-hmo: Vadaeni egu bese taudia idia haboua noho, oiemu hereva do idia kamonai
    totona. To idia be idia kamonai kava sibona, inai hereva idia badinaia lasi. Idia
    ese kara namodia do idia karaia dalana idia herevalaia noho, to edia hereva be
    mai anina lasi. Badina be edia uduna dekena amo lalokau hereva momo idia gwauraia
    noho, to edia kudouna dekena amo edia kohu habadaia daladia idia laloa noho.
  urd-urd: वह उम्मत की तरह तेरे पास आते और मेरे लोगों की तरह तेरे आगे बैठते और तेरी
    बातें सुनते हैं, लेकिन उन लेकिन 'अमल नहीं करते; क्यूँकि वह अपने मुँह से तो बहुत
    मुहब्बत ज़ाहिर करते हैं, पर उनका दिल लालच पर दौड़ता है।
  rus-SYN: И они приходят к тебе, как на народное сходбище, и садится перед лицом
    твоим народ Мой, и слушают слова твои, но не исполняют их; ибо они в устах своих
    делают из этого забаву, сердце их увлекается за корыстью их.
  bqc-SIM: Ma gbɛ̃́ↄ ì mↄ n kĩ́i, aaì zↄ̃lɛ n aɛ, aaì swã́kpa n yã́i, kási
    ìli kɛnɛ́o. Aa yemazi ń lɛ́o, ↄ̃ an sↄ̃ ì ta ↄvãiwa.
  tcz-CHONGTHU: Hijeh chun kamite chu lungtheng tah bangin ahungun chule nama sangah
    atou uve. Nathusei angai uvin ahin nathusei nahsah in anei pouvin bolding jong
    ago pouve. Akamsungu jonthanhoi thu jeng adimin chule alung thimuvin sum jeng
    aholluve.
  mar-mar: म्हणून ते लोक येत असतात तसे ते तुझ्याकडे येतात. आणि ते माझ्या लोकांप्रमाणे
    तुझ्यापुढे बसतात तुझी वचने ऐकतात, परंतु ते ती आचरीत नाहीत. जरी ते आपल्या मुखाने
    फार प्रीती दाखवतात तरी त्यांचे चित्त त्यांच्या लाभाच्या मागे चालत जाते.
  qub-qub: Chayno ninacurmi paycunaga aywarcaycämun. Nircur ñaupayquiman jamaycärin
    willapashayquita wiyananpaj. Ichanga wiyaycarpis manami wiyashantano ruranchu.
    Shimillanwanmi nogapaj allita riman. Shongunchöga yarparaycan mana allita ruraypa
    gänayllatami.
  bqp-bqp: Mɑ bɑ nɑɑmɔ dɑbi dɑbinu bɑ nun swɑɑ dɑki. Adɑmɑ bɑ ǹ mɔ̀ ye ɑ bu sɔ̃ɔmɔ.
    Bɑ wunɛn gɑri yɑɑkoru sɑ̃ɑ mɑ bɑ ben tii tiin ɑrufɑɑni nɑɑ gire.
  hat-hat: Se konsa, tankou si yo te gen dizon, tout pèp la ap sanble bò kote ou,
    y'ap vin chita devan ou pou yo ka koute sa w'ap di. Men, yo p'ap fè sa w'ap di
    yo fè. Yo pran pawòl ou yo pou fè bèl fraz. Se enterè yo ase yo konnen.
  eng-BSB: So My people come to you as usual, sit before you, and hear your words;
    but they do not put them into practice. Although they express love with their
    mouths, their hearts pursue dishonest gain.
  eng-WEBPB: They come to you as the people come, and they sit before you as my people,
    and they hear your words, but don’t do them; for with their mouth they show much
    love, but their heart goes after their gain.
  kbq-kbq: Hagi zamagra kentahi vahe tro hu'za kagritega ne-eza, Nagri vahekna hu'za
    kavuga emani'za kema hanankea nentahizanagi, ana nanekea ovaririgahaze. Na'ankure
    zamagraguke'ma antahizamo zamagu'afina avite'neankiza, vahe'ma zamazeri savri'ma
    hu'za zagoma eri'za feno vahe'ma mani'zankuke nentahize.
  nhe-BL: Huan quena, yajuanti hualahuij queja nelía elisquíaj notlacajhua huan mosehuíaj
    moixpa para quitlacaquilise tlachque tiquijtohua, pero yonque quicaquij, ax quichihuaj
    tlen na niquinilhuía. Ica inincamac quiijtohuaj para teicnelíaj, pero ax neli.
    Pampa ipan ininyolo achi más quiicnelíaj inintomi.
  gub-BL: Nezewe heremiaihu tetea'u uzemono'og neze'eg henu pà wà. Nezewe rehe we
    na'ipurapo wer kwaw neremiapo kar rehe wà. — Ipuràg eteahy ize'eg, i'i newe wà.
    Nezewe rehe we xo temetarer imono'ogaw zo uputar wà.
  eng-DRA: 'And they come to thee, as if a people were coming in, and my people sit
    before thee: and hear thy words, and do them not: for they turn them into a song
    of their mouth, and their heart goeth after their covetousness.'
