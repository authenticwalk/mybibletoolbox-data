verse: EZK.033.031
translations:
  mal-C: എന്റെ ജനം പതിവായി ചെയ്യാറുള്ളതുപോലെ നിന്റെ അടുക്കൽവന്ന് നിന്റെ മുമ്പിൽ ഇരുന്ന്
    നീ പറയുന്ന വാക്കുകൾ ശ്രദ്ധിച്ചു കേൾക്കുന്നു; എന്നാൽ അതൊന്നും അവർ പ്രായോഗികമാക്കുന്നില്ല.
    തങ്ങളുടെ വാകൊണ്ട് അവർ വളരെ സ്നേഹം കാണിക്കുന്നു; അവരുടെ ഹൃദയമോ അന്യായലാഭം കൊതിക്കുന്നു.
  deu-TKW: Und sie kommen zu dir scharenweise und sitzen vor dir; aber wenn sie deine
    Worte angehört haben, so thun sie doch nicht darnach. Denn Lügen haben sie im
    Mund, aber ihr Herz läuft ihrem Gewinne nach.
  lin-lin: Bongo bato na Ngai bayei epai na yo ndenge kaka bayaka tango nyonso mpe
    bavandi liboso na yo mpo na koyoka maloba na yo, kasi batiaka yango na misala
    te, pamba te minoko na bango ebimisaka kaka makambo oyo esepelisaka mitema na
    bango, mpe mitema na bango elukaka kaka bolamu na bango moko.
  eng-LSV: And they come in to you as the coming in of a people, || And they sit before
    you—My people, || And have heard your words, and they do not do them, || For they
    are making unhealthy loves with their mouth, || Their heart is going after their
    dishonest gain.
  eng-GNV: 'For they come vnto thee, as the people vseth to come: and my people sit
    before thee, and heare thy wordes, but they will not doe them: for with their
    mouthes they make iestes, and their heart goeth after their couetousnesse.'
  eng-WEBSTER: 'And they come to thee as the people come, and they sit before thee
    as my people, and they hear thy words, but they will not do them: for with their
    mouth they show much love, but their heart goeth after their covetousness.'
  nhw-BL: Huan quena, inijuanti hualahuij quen nelía elisquíaj nomasehualhua huan
    mosehuíaj moixpa para quitlacaquilise tlaque tiquijtohua, pero masque quicaquij,
    amo quichihuaj catli na niquinilhuía. Ica inincamac quiijtohuaj para teicnelíaj,
    pero amo neli. Pampa ipan ininyolo achi más quiicnelíaj inintomi.
  swh-ONEN: Watu wangu wanakujia, kama wafanyavyo, nao wanaketi mbele yako kama watu
    wangu na kusikiliza maneno yako, lakini hawayatendi. Kwa maana udanganyifu u katika
    midomo yao, lakini mioyo yao ina tamaa ya faida isiyo halali.
  bba-bba: Mɑ bɑ nɑɑmɔ dɑbi dɑbinu bɑ nun swɑɑ dɑki. Adɑmɑ bɑ ǹ mɔ̀ ye ɑ bu sɔ̃ɔmɔ.
    Bɑ wunɛn ɡɑri yɑɑkoru sɑ̃ɑ mɑ bɑ ben tii tiin ɑrufɑɑni nɑɑ ɡire.
  eng-KJVCPB: 'And they come unto thee as the people cometh, and they sit before thee
    as my people, and they hear thy words, but they will not do them: for with their
    mouth they shew much love, but their heart goeth after their covetousness.'
  luo-luo: Joga biro iri, kaka gihero timo, kendo gibet e nyimi mondo giwinj wecheni,
    to ok gitim gik miwachonegi. Gihulo gi dhogi kaka gin joma ochiwore ne Nyasaye,
    to chunygi to owuor ne gik mimayo ji.
  meu-meu: Idia na e vasimu, taunimanima na e hegogomu na heheto, bena oi vairamu
    ai e helaimu, lauegu orea na heto; bena oiemu hereva na e kamonaimu, to karana
    basie karaia; badina be ududia bibinadia amo lalokau herevadia momo e gwauraimu,
    to lalodia ai idia sibodia edia taḡa ihabadana daladia e haeromu.
  npi-ULB: यसैले मानिसहरूले सधैं गरेझैं धेरै जना तँकहाँ आउनेछन्, र तेरो अगि बस्‍नेछन्
    र तेरा वचनहरू सुन्‍नेछन्, तर तिनीहरूले ती पालना गर्नेछैनन् । तिनीहरूका मुखमा ठिक
    शब्दहरू छन्, तर तिनीहरूका हृदयहरू अन्यायपूर्ण फाइदाको पछि छन् ।
  yor-yor: Àwọn ènìyàn mi wá sọ́dọ̀ rẹ, gẹ́gẹ́ bí wọn ṣe ń ṣe, wọn sì jókòó níwájú
    rẹ láti fetísí ọ̀rọ̀ rẹ, ṣùgbọ́n wọn kò mú wá sí ìṣe. Ẹnu wọn ni wọ́n fi n sọ̀rọ̀
    ìfọkànsìn, ṣùgbọ́n ọkàn wọn ní ìwọra èrè tí kò tọ́.
  pes-OPCB: آنگاه می‌آیند و در حضور تو می‌نشینند و گوش می‌دهند. ولی قصدشان این نیست
    که آنچه من به ایشان می‌گویم، انجام دهند. آنها فقط به زبان، مرا می‌پرستند، ولی
    در عمل در پی منافع خود هستند.
  tgl-ULB: Kaya pupunta ang aking mga tao sa iyo gaya ng madalas nilang ginagawa,
    at uupo sa iyong harapan at makikinig sa iyong mga salita, ngunit hindi nila ito
    susundin. Nasa kanilang mga bibig ang mga mabubuting salita ngunit sa kanilang
    mga puso, naghahangad sila ng hindi makatarungang pakinabang.
  hui-hui: Ani lowa wali agali uruni tigua í̠naga bi hale hole íbu ngoai haga bialu
    howa galone manda bule ndo bame haleme hale hangu holebira. Tigua í̠ bi mana larego
    talialu nabiaga. Tinaga ne hambume mo turu holene bi lalu tinaga bu miniha muni
    dewa yu holeneru dege manda biaga.
  mya-mya: သို့​ဖြစ်​၍​ငါ​၏​လူ​မျိုး​တော်​သည်​သင်​ပြန် ကြား​ရန် ရှိ​သည့်​အ​မိန့်​တော်​ကို​နား​ထောင်
    ရန်​သင့်​ရှေ့​သို့​စု​ရုံး​လာ​ကြ​၏။ သို့​ရာ​တွင် သူ​တို့​သည်​သင်​ပြော​သည့်​အ​တိုင်း​မ​လုပ်
    ကြ။ ချစ်​ဖွယ်​သော​စ​ကား​များ​ပြော​ဆို​နေ ကြ​သော်​လည်း​လော​ဘ​စိတ်​အ​တိုင်း​ကျင့်
    ကြံ​ကြ​၏။-
  bod-N: དེ་དག་ངའི་མི་ཡིན་པ་བཞིན་དུ་ཚོ་དང་ཚོ་བྱས་ནས་ཁྱོད་ཀྱི་རྩར་འོངས་ཏེ་ཁྱོད་ཀྱི་མདུན་དུ་སྡོད་པ་ཡིན།
    དོན་དངོས་སུ་དེ་དག་གིས་ཁྱོད་ཀྱི་གཏམ་ལ་མཉན་ཡང་དེ་བཞིན་མི་བྱ་སྟེ། ཁོ་ཚོས་ཁ་ནས་གང་ཞིག་འདོད་པ་དེ་སྨྲ་ཞིང་།
    སེམས་ནི་ལྐོག་ནོར་གྱི་རྗེས་སུ་འབྲང་བའོ། །
  sna-sna: Vanhu vangu vanouya kwauri, sezvavanosiita, ndokugara pamberi pako kuti
    vateerere kumashoko ako, asi havaaiti. Vanondirumbidza nemiromo yavo, asi mwoyo
    yavo inokarira pfuma yokusarurama.
  spa-BLM: Vienen a ti como viene el pueblo, y se sientan ante ti como mi pueblo,
    y oyen tus palabras, pero no las ponen en práctica; porque con su boca muestran
    mucho amor, pero su corazón va tras su ganancia.
  cac-cac: Icha chi' tz'aj yic'lancot sb'a eb' in chon̈ab' chi', ol javoc eb', ol
    em c'ojan eb' d'a ichan̈ yab'an tas ol ala'. Palta max sb'eyb'alej eb' tas tzal
    chi'. Ton̈ej stz'ac yal eb', axo spensar eb', an̈ej chucal ayec' d'ay.
  swh-ULB: Hivyo watu wangu watakuja kwako, kama wafanyavyo mara nyingi, na nitaketi
    mbele yako na kusikiliza maneno yako, lakini mioyo yao inafuata udhalimu kwa faida
    yao.
  bel-bel: І яны прыходзяць да цябе, як на народную сходню, і сядае перад абліччам
    тваім народ Мой, і слухаюць словы твае, але ня выконваюць іх; бо яны ў вуснах
    сваіх робяць з гэтага забаўку, сэрца іхняе цягнецца за карысьлівасьцю іхняю.
  deu-ELBBK: Und sie kommen scharenweise zu dir, und sitzen vor dir als mein Volk
    und hören deine Worte, aber sie tun sie nicht; sondern sie tun, was ihrem Mund
    angenehm ist, ihr Herz geht ihrem Gewinn nach.
  mbb-OT: Umbe, ed-uvey is menge etew ku ziyà te kenikew iring duen te layun dan ebeeli,
    ebpinuu zan diyà te etuvangan nu he henduen be te tutuu he ebpemineg dan kenikew,
    piru iyan benar is wazè dan tumana is mibpengaǥi nu. Netuleng dan dà te kegkaǥi
    he mahal e zan, piru iyan diyà te ǥehinawa zan is dekelà he kadar te selapì.
  mal-2015: സംഘം കൂടിവരുന്നതുപോലെ അവർ നിന്റെ അടുക്കൽവന്നു എന്റെ ജനമായിട്ടു നിന്റെ
    മുമ്പിൽ ഇരുന്നു നിന്റെ വചനങ്ങളെ കേൾക്കുന്നു; എന്നാൽ അവർ അവയെ ചെയ്യുന്നില്ല; വായ്കൊണ്ടു
    അവർ വളരെ സ്നേഹം കാണിക്കുന്നു; ഹൃദയമോ, ദുരാഗ്രഹത്തെ പിന്തുടരുന്നു.
  rmc-rmc: Avke ke tu aven mire manuša, zdžan pes a bešen peske paš tute, hoj te šunen
    tire lava, ale na keren oda, so lenge phenes. Le mujenca vakeren pal o kamiben,
    ale andro jilo lenge džal pal o napačivalo barvaľipen.
  pes-OPV: و نزد تو می‌آیند بطوری که قوم (من )می آیند. و مانند قوم من پیش تو نشسته،
    سخنان تو را می‌شنوند، اما آنها را بجا نمی آورند. زیرا که ایشان به دهان خود سخنان
    شیرین می‌گویند. لیکن دل ایشان در‌پی حرص ایشان می‌رود.
  ron-1924: Ши вин ку грэмада ла тине, стау ынаинтя та ка попор ал Меу, аскултэ кувинтеле
    тале, дар ну ле ымплинеск, кэч ку гура ворбеск дулче де тот, дар ку инима умблэ
    тот дупэ пофтеле лор.
  ben-OBCV: আমার লোকেরা তোমার কাছে আসে, যেমন তারা সাধারণত এসে থাকে, এবং তারা তোমার
    সামনে বসে ও তোমার কথা শোনে, কিন্তু তারা তা কাজে লাগায় না। মুখে তারা ভালোবাসার
    কথা বলে কিন্তু তাদের অন্তরে অন্যায় লাভের জন্য লোভ থাকে।
  som-som: Waxay kuugu yimaadaan sida dadku u yimaado, oo waxay hortaada u fadhiistaan
    sida dadkayga oo kale, oo erayadaadana way maqlaan, laakiinse innaba ma ay yeelaan,
    waayo, afkooda ayay jacayl badan ku muujiyaan, laakiinse qalbigoodu wuxuu daba
    galaa faa'iidadooda.
  lat-VUC: 'Et veniunt ad te, quasi si ingrediatur populus, et sedent coram te populus
    meus: et audiunt sermones tuos, et non faciunt eos: quia in canticum oris sui
    vertunt illos, et avaritiam suam sequitur cor eorum.'
  eng-ASVBT: And they come unto thee as the people cometh, and they sit before thee
    as my people, and they hear thy words, but do them not; for with their mouth they
    show much love, but their heart goeth after their gain.
  ita-1885: E vengono a te, come per maniera di raunanza di popolo; e il mio popolo
    siede davanti a te, ed ascolta le tue parole, ma non le mette ad effetto; perciocchè
    egli ne fa de' ragionamenti d'amori nella sua bocca; ma il cuor suo va dietro
    alla sua avarizia.
  eng-LXXUP: 'They approach thee as a people comes together, and sit before thee,
    and hear thy words, but they will not do them: for there is falsehood in their
    mouth, and their heart goes after their pollutions.'
  eng-ULB: So my people will come to you, as they often do, and will sit in front
    of you and listen to your words, but they will not obey them. Right words are
    in their mouths, but their hearts are going after unjust profit.
  spa-VBL: “Así que mi pueblo viene a visitarte como suele hacerlo. Se sientan y escuchan
    el mensaje que compartes, pero no hacen nada al respecto. Aunque hablan de amor,
    sólo piensan en cómo engañar a los demás.
  fra-_FOB: Et ils viennent vers toi en grande foule; mon peuple s'assied devant toi,
    et ils écoutent tes paroles, mais ne les mettent point en pratique. Ils en font
    dans leur bouche un objet de moquerie, et leur cœur se livre à la cupidité.
  mal-mal: സംഘം കൂടിവരുന്നതുപോലെ അവർ നിന്റെ അടുക്കൽവന്ന് എന്റെ ജനമായിട്ട് നിന്റെ മുമ്പിൽ
    ഇരുന്ന് നിന്റെ വചനങ്ങൾ കേൾക്കുന്നു; എന്നാൽ അവർ അവ പ്രമാണിക്കുന്നില്ല; വായ്കൊണ്ട്
    അവർ വളരെ സ്നേഹം കാണിക്കുന്നു; ഹൃദയമോ, അന്യായലാഭം കൊതിക്കുന്നു.
  urd-GVR: Lekin go in logoṅ ke hujūm ā kar tere paiġhāmāt sunane ke lie tere sāmne
    baiṭh jāte haiṅ to bhī wuh un par amal nahīṅ karte. Kyoṅki un kī zabān par ishq
    ke hī gīt haiṅ. Unhīṅ par wuh amal karte haiṅ, jabki un kā dil nārawā nafā ke
    pīchhe paṛā rahtā hai.
  suz-BL: मेकोपुकीम आं मुर खोदेंशो पा इ बाक्‍तीक जाक्‍शा इ ङोंइती नित्‍नीम। मिनु इ
    लोव़ नोफा दाइश्‍शा नेंनीम। तन्‍न मेकोम इ लोव़ मटीनीम। मेकोम रिम्‍शो लोव़ पखु पा,
    आन थुंम चहिं दोपा क्‍येट चेम्‍चा, दे मिम्‍नीम। यसैया ५३:१
  eng-NOY: 'And they come to thee, as the people assembleth, and they sit before thee,
    as my people, and they hear thy words: but will not do them; for with their mouth
    they do what is lovely, but their heart goeth after gain.'
  ita-1927: E vengon da te come fa la folla, e il mio popolo si siede davanti a te,
    e ascolta le tue parole, ma non le mette in pratica; perché, con la bocca fa mostra
    di molto amore, ma il suo cuore va dietro la cupidigia.
  ckb-ckb: هەروەک هەموو کات، گەلەکەم بۆ لات دێن، لەبەردەمت دادەنیشن و گوێ لە قسەکانت
    دەگرن، بەڵام کاری پێ ناکەن، چونکە تەنها بە دەم پەرۆشی خۆیان بۆ خودا دەردەبڕن،
    بەڵام بە دڵ بەدوای قازانجی ناڕەوایی خۆیان کەوتوون.
  eng-BBE: 'And they come to you as my people come, and are seated before you as my
    people, hearing your words but doing them not: for deceit is in their mouth and
    their heart goes after profit for themselves.'
  kan-OKCV: ಶ್ರದ್ಧೆ ಇರುವ ನನ್ನ ಭಕ್ತರಂತೆ ಅವರು ನಿನ್ನ ಬಳಿಗೆ ಬಂದು ಜನರು ಕುಳಿತುಕೊಳ್ಳುವ ಹಾಗೆ
    ನಿನ್ನ ಮುಂದೆ ಕುಳಿತುಕೊಳ್ಳುವರು. ಅವರು ನಿನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೇಳುವರು. ಆದರೆ ಅವರು ಅವುಗಳನ್ನು
    ಪಾಲಿಸುವುದಿಲ್ಲ. ಅವರು ತಮ್ಮ ಬಾಯಿಂದ ಹೆಚ್ಚಾದ ಪ್ರೀತಿಯನ್ನು ತೋರಿಸುವರು. ಆದರೆ ಅವರ ಹೃದಯವು
    ಅನ್ಯಾಯದ ಲಾಭದ ಕಡೆಗೆ ಹೋಗುವುದು.
  tam-2017: மக்கள் கூடிவருகிற வழக்கத்தின்படி உன்னிடத்தில் வந்து, உனக்கு முன்பாக என்னுடைய
    மக்களைப்போல் உட்கார்ந்து, உன்னுடைய வார்த்தைகளைக் கேட்கிறார்கள்; ஆனாலும் அவர்கள்
    அவைகளின்படி செய்கிறதில்லை; அவர்கள் தங்களுடைய வாயினாலே அன்பாய் இருக்கிறோம் என்று
    சொல்கிறார்கள், அவர்கள் இருதயமோ பொருளாசையைப் பின்பற்றிப்போகிறது.
  spa-RV-1909: 'Y vendrán á ti como viene el pueblo, y se estarán delante de ti como
    mi pueblo, y oirán tus palabras, y no las pondrán por obra: antes hacen halagos
    con sus bocas, y el corazón de ellos anda en pos de su avaricia.'
  ron-BTF: Și ei vin la tine precum poporul vine și șed înaintea ta ca popor al meu
