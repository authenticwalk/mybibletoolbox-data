verse: EZK.033.015
translations:
  mal-C: തങ്ങൾ പണയമായി വാങ്ങിയതു തിരിച്ചുകൊടുക്കുകയും മോഷ്ടിച്ച വസ്തു തിരിച്ചേൽപ്പിക്കുകയും
    ജീവൻ നൽകുന്ന നിയമങ്ങൾ അനുസരിക്കുകയും ദോഷം പ്രവർത്തിക്കാതിരിക്കുകയും ചെയ്യുന്നപക്ഷം,
    അവർ തീർച്ചയായും ജീവിക്കും; അങ്ങനെയുള്ളവർ മരിക്കുകയില്ല.
  deu-TKW: 'giebt Pfänder zurück, erstattet das Geraubte wieder, wandelt nach den
    Satzungen, die zum Leben führen, so daß er keinen Frevel verübt: der soll leben
    bleiben und nicht sterben!'
  lin-lin: soki azongisi ndanga oyo asimbaki na niongo mpe biloko oyo ayibaki, soki
    atosi mitindo oyo epesaka bomoi mpe atiki kosala mabe, akobika penza, akokufa
    te.
  eng-LSV: (The wicked restores a pledge, he repays [for] plunder), || He has walked
    in the statutes of life, || So as not to do perversity, || He surely lives—he
    does not die.
  eng-GNV: To wit, if the wicked restore the pledge, and giue againe that he had robbed,
    and walke in the statutes of life, without committing iniquitie, he shall surely
    liue, and not die.
  eng-WEBSTER: If the wicked shall restore the pledge, give again that which he had
    robbed, walk in the statutes of life, without committing iniquity; he shall surely
    live, he shall not die.
  nhw-BL: Cuali elis sintla yaya sempa quicuepas catli quiprendajcahuilíaj quema tetlanejtía
    se tlamantli huan quicuepas catli teichtequilijtoc. Cuali elis sintla monejnemiltis
    senquistoc quen quiijtohua nopa tlanahuatili catli temaca nemilistli huan ayacmo
    quichihuas catli amo cuali. Huan sintla nopa masehuali quichihuas ni tlamantli,
    huajca temachtli itztos. Amo miquis [33:15 Xijtlachili 33:11.].
  swh-ONEN: kama akirudisha kile alichochukua rehani kwa ajili ya deni, akarudisha
    alichoiba na kufuata amri zile ziletazo uzima, wala hafanyi uovu, hakika ataishi,
    hatakufa.
  bba-bba: mɑ u tɔrubɑ ye u rɑɑ ɡoo mwɑɑri kɑ sere mɑɑ ɡɑ̃ɑ ni u rɑɑ ɡbɛnɑ wesiɑ,
    mɑ u nɛn woodɑbɑ mɛm nɔɔwɑmmɛ be bɑ wɑ̃ɑru wɛ̃ɛmɔ, u ǹ ɡbimɔ. U ko n wɑ̃ɑwɑ kɑ
    ɡem, domi u ɡeɑ mɔ̀.
  eng-KJVCPB: if the wicked restore the pledge, give again that he had robbed, walk
    in the statutes of life, without committing iniquity; he shall surely live, he
    shall not die.
  luo-luo: ka odwoko gige ji mane omako kuom gik mane ohologi, gi gik mane okwalo
    kendo koluwo buche machiwo ngima, kendo oweyo timo richo, to enobed mangima adier
    kendo ok enotho.
  meu-meu: bema kara dika tauna ese gwauhamata davana ma bema haloua bona vada e dadi
    ḡaudia bema heni lou, bona mauri haheganidia ai bema raka bona basinema kara havara,
    bena ia na do baine mauri; ia na basine mase.
  npi-ULB: र त्यसले ऋणको निम्ति आफूले दुष्‍टतापूर्वक राखेको धितो फिर्ता गर्छ, वा त्यसले
    चोरेको कुरालाई फिर्ता गर्छ, र जीवन दिने विधिहरू पालना गर्छ र फेरि पाप गर्दैन भने,
    तब त्यो निश्‍चय नै जिउनेछ । त्यो मर्नेछैन ।
  yor-yor: Tí ó bá mu ògo padà, tí o sì da ohun tí o ti jí gbé padà, tí ó sì tẹ̀lé
    òfin tí ó ń fún ni ní ìyè, tí kò sì ṣe búburú, òun yóò yè dandan; òun kì yóò kú.
  pes-OPCB: یعنی اگر آنچه را که گرو گرفته است، پس بدهد؛ مالی را که دزدیده است، به
    صاحبش برگرداند؛ در راه راست قدم بردارد و بدی نکند؛ در این صورت، حتماً زنده خواهد
    ماند و نخواهد مرد.
  tgl-ULB: kung isasauli niya ang garantiya ng sangla na sapilitang hiningi niya,
    o kung isasauli niya kung ano ang kaniyang ninakaw, at lalakad sa mga alituntunin
    ng batas na nagbibigay buhay at hindi na kailanman gagawa ng anumang kasalanan,
    tiyak na mabubuhay siya at hindi mamamatay.
  cbu-NT: yuw chirikoo iripungashee yarangana anoo, nduntaati ashiru shuchirangana
    anoo tuwanpukchusin, misha nuwaa kamachtamari izuuru tuminkatssin, tputsee wanasir
    tatsamooru chinakchusin, mantsirimshee taarashish izuuru kapeetkatssin, zurampatari
    zapan masach taachinllinaya. Waneeshshee ndusha wayachina. Watam nuw kamachtamari
    taarashipaniwa.
  hui-hui: ibu nahomolebira. Ibugua mbirale mbira dano hole lowa mendealinaga mo yinibi
    mbirale mo page binirubi lone yadai bialu i̱naga mana ngago baya hangu talialu
    biyaguabi mana ko ngaru wahayaguabi ogoni ibu nahomolebira.
  mya-mya: ဥ​ပ​မာ​အား​ဖြင့်​မိ​မိ​အ​ပေါင်​ခံ​ထား​သည့် ပစ္စည်း၊ ခိုး​ဝှက်​ထား​သည့်​ဥစ္စာ​တို့​ကို​ပြန်​၍
    ပေး​အပ်​ပြီး​လျှင်​အ​ပြစ်​ကူး​လွန်​မှု​ကို ရပ်​စဲ​ကာ​အ​သက်​ရှင်​စေ​တတ်​သော​ပြ​ဋ္ဌာန်း
    ချက်​တို့​ကို​စောင့်​ထိန်း​သည်​ဆို​အံ့၊ ထို​သူ သည်​မ​သေ​ဘဲ​အ​သက်​ရှင်​လိမ့်​မည်။-
  bod-N: གཏའ་མར་བཞག་པ་ཕྱིར་སྤྲོད་པ་དང་། མི་ལས་ཕྲོགས་པའི་རྫས་རྣམས་འཇལ་བ་དང་། སྲོག་འཚོ་བར་བྱེད་པའི་བཀའ་རྒྱ་བརྩིས་ཏེ་ལས་ངན་པ་མ་སྤྱད་ན།
    དེ་གསོན་པ་ལས་འཆི་བར་མི་འགྱུར་ལ།
  sna-sna: kana akadzorera zvaakatora norubatso sechikwereti, akadzosa zvaakaba, akatevera
    mitemo youpenyu, akasaita zvakaipa, zvirokwazvo achararama; haangafi.
  spa-BLM: si el impío restituye la prenda, devuelve lo que había tomado por robo,
    camina en los estatutos de la vida, sin cometer iniquidad, ciertamente vivirá.
    No morirá.
  cac-cac: Syac'an meltzaj eb' tas aycan d'ay yuj q'uen majan tumin, syac'anxi meltzaj
    tastac yelq'uejnac eb', sc'anab'ajan in c'ayb'ub'al eb', aton yuj vach' tz'ec'
    eb' anima, val yel a eb' chi' ol scha sq'uinal eb', man̈ ol chamlaj eb'.
  swh-ULB: kama akirudisha dhamana ambayo aliyomnyang'anya, au kama akirudisha alichokipoteza,
    na kama akitembea katika amri zitoazo uhai na bila kufanya dhambi-kisha ataishi
    hakika. Hatakufa.
  bel-bel: калі гэты пахібнік верне заклад, за адабранае заплаціць, будзе хадзіць
    паводле законаў жыцьця, ня робячы нічога благога, - дык ён будзе жывы, не памрэ.
  deu-ELBBK: so dass der Gottlose das Pfand zurückgibt, Geraubtes erstattet, in den
    Satzungen des Lebens wandelt, ohne unrecht zu tun, so soll er gewisslich leben,
    er soll nicht sterben;
  mbb-OT: penenglitan, in-ulì din is insandà diyà te kandin etawa tinakew zin, wey
    midtuman din is menge sulunuzen he ebpekeveǥey te untung te wazà mebaal te mezaat,
    ne heeyan he etew siguradu he egkeuyag, ne kenà sikandin ebpatey.
  mal-2015: പണയം തിരികെ കൊടുക്കയും അപഹരിച്ചതു മടക്കിക്കൊടുക്കയും നീതികേടു ഒന്നും ചെയ്യാതെ
    ജീവന്റെ ചട്ടങ്ങളെ അനുസരിക്കയും ചെയ്താൽ അവൻ മരിക്കാതെ ജീവിക്കും.
  rmc-rmc: te dela pale oda, so iľa sar zaloha, abo oda, so čorďa, a te chudela te
    dživel pal mire prikazaňja, so den o dživipen, a na kerela o nalačhipen, ajso
    manuš dživela a na merela.
  pes-OPV: و اگر آن مرد شریر رهن راپس دهد و آنچه دزدیده بود رد نماید و به فرایض حیات
    سلوک نموده، مرتکب بی‌انصافی نشود، اوالبته زنده خواهد ماند و نخواهد مرد.
  ron-1924: дакэ дэ ынапой зэлогул, ынтоарче че а рэпит, урмязэ ынвэцэтуриле каре
    дау вяца ши ну сэвыршеште ничо нелеӂюире, ва трэи негрешит ши ну ва мури.
  ben-OBCV: সেই দুষ্ট যদি বন্ধক রাখা জিনিস ফিরিয়ে দেয়, সে যা চুরি করেছিল তা ফিরিয়ে
    দেয়, জীবনদায়ী নিয়মকানুন পালন করে এবং অন্যায় না করে—সে নিশ্চয়ই বাঁচবে; সে
    মারা যাবে না।
  som-som: iyo hadduu sharrowgu rahaamaddii celiyo, oo uu wixii uu dhacay celiyo,
    oo uu qaynuunnada nolosha ku socdo, isagoo aan innaba xumaan samaynayn, markaas
    hubaal wuu noolaan doonaa, mana dhiman doono.
  lat-VUC: 'et pignus restituerit ille impius, rapinamque reddiderit, in mandatis
    vitæ ambulaverit, nec fecerit quidquam injustum: vita vivet, et non morietur.'
  eng-ASVBT: if the wicked restore the pledge, give again that which he had taken
    by robbery, walk in the statutes of life, committing no iniquity; he shall surely
    live, he shall not die.
  ita-1885: e rende il pegno, e restituisce ciò ch'egli ha rapito, e cammina negli
    statuti della vita, per non commettere iniquità; di certo egli viverà, non morrà.
  eng-LXXUP: and return the pledge, and repay that which he has robbed, and walk in
    the ordinances of life, so as to do no wrong; he shall surely live, and shall
    not die.
  eng-ULB: if he restores the loan guarantee that he wickedly demanded, or if he makes
    restitution for what he has stolen, and if he walks in the statutes that give
    life and no longer commits sin—then he will surely live. He will not die.
  spa-VBL: si devuelve la garantía dada por un préstamo, devuelve lo que ha robado
    y sigue mis leyes sobre cómo vivir, no haciendo el mal, entonces vivirá; no morirá.
  fra-_FOB: Si le méchant rend le gage, s'il restitue ce qu'il a ravi, s'il marche
    dans les préceptes qui donnent la vie, sans commettre d'iniquité, certainement
    il vivra et ne mourra point.
  mal-mal: പണയം തിരികെ കൊടുക്കുകയും, അപഹരിച്ചതു മടക്കിക്കൊടുക്കുകയും, നീതികേട് ഒന്നും
    ചെയ്യാതെ ജീവന്റെ ചട്ടങ്ങളെ അനുസരിക്കുകയും ചെയ്താൽ അവൻ മരിക്കാതെ ജീവിക്കും.
  urd-GVR: Wuh apne qarzdār ko wuh kuchh wāpas kare jo zamānat ke taur par milā thā,
    wuh chorī huī chīzeṅ wāpas kar de, wuh zindagībaḳhsh hidāyāt ke mutābiq zindagī
    guzāre, ġharz wuh har bure kām se gurez kare. Is sūrat meṅ wuh maregā nahīṅ balki
    zindā hī rahegā.
  suz-BL: मिनु मेकोम आ जाकटी वोइश्‍शो थोव़क लेत्‍ताक्‍‍व हना, आ रोइश्‍शो थोव़क लेश्‍शा
    गेप्‍तु हना, ब्रोंइचा कली आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पशा, मरिम्‍शो मपाप्‍तु
    हना, मेको थमा पा ब्रोंइब। मेको मबेक्‍ब। ब्‍यवस्‍था २४:१०-१३; इजीकीएल १८:७; लूका
    १९:८
  eng-NOY: and the wicked restoreth the pledge, giveth back that which he hath taken
    by violence, and walketh in the statutes of life without committing iniquity,
    he shall surely live, he shall not die.
  ita-1927: se rende il pegno, se restituisce ciò che ha rapito, se cammina secondo
    i precetti che dànno la vita, senza commettere l’iniquità, per certo egli vivrà,
    non morrà;
  ckb-ckb: ئەگەر خراپەکارەکە بارمتە یان هەر شتێکی دزیوە گەڕاندییەوە و ڕێگای فەرزەکانی
    ژیانی گرتەبەر، بەبێ ئەوەی خراپە بکات، ئەوا بێگومان دەژیێت و نامرێت.
  eng-BBE: If the evil-doer lets one who is in his debt have back what is his, and
    gives back what he had taken by force, and is guided by the rules of life, doing
    no evil; life will certainly be his, death will not overtake him.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ಒತ್ತೆಯನ್ನು ಮತ್ತು ದೋಚಿಕೊಂಡದ್ದನ್ನು ಹಿಂದಕ್ಕೆ ಕೊಟ್ಟು ಅನ್ಯಾಯವನ್ನು
    ಮಾಡದೆ ಜೀವನಾಧಾರವಾದ ನಿಯಮಗಳಲ್ಲಿ ನಡೆದರೆ ಅವನು ಸಾಯದೆ ಖಂಡಿತವಾಗಿ ಬದುಕುವನು.
  tam-2017: துன்மார்க்கன் தான் வாங்கின அடைமானத்தையும் தான் கொள்ளையிட்ட பொருளையும்
    திரும்பக் கொடுத்துவிட்டு, அநியாயம் செய்யாதபடி ஜீவப்பிரமாணங்களில் நடந்தால், அவன்
    சாகாமல் பிழைக்கவே பிழைப்பான்.
  spa-RV-1909: Si el impío restituyere la prenda, devolviere lo que hubiere robado,
    caminare en las ordenanzas de la vida, no haciendo iniquidad, vivirá ciertamente
    y no morirá.
  ron-BTF: Dacă cel stricat dă înapoi garanția, dă înapoi ceea ce a furat, umblă în
    statutele vieții, fără să facă nelegiuire; va trăi negreșit, nu va muri.
  eng-WEBP: if the wicked restore the pledge, give again that which he had taken by
    robbery, walk in the statutes of life, committing no iniquity, he will surely
    live. He will not die.
  eng-FBV: if they return security given for a loan, pay back what they've stolen,
    and follows my laws about how to live, not doing wrong—then they will live; they
    won't die.
  nld-1939: hij geeft een pand terug, betaalt het gestolen goed en onderhoudt de voorschriften
    des levens zonder kwaad te doen; dan zal hij zeker in leven blijven, en niet sterven!
  nch-BL: Cuali elis sinta yaya sempa quicuepas cati quiprendajcahuilíaj quema tetanejtía
    se tamanti huan quicuepas cati teichtequilijtoc. Cuali elis sinta monejnemiltis
    senquisa quej quiijtohua nopa tanahuatili cati temaca nemilisti huan ayecmo quichihuas
    cati amo cuali. Huan sinta nopa masehuali quichihuas ni tamanti, huajca temachti
    itztos. Amo miquis.
  vie-1934: nếu nó trả lại của cầm, đền bồi vật nó đã cướp lấy, bước theo lệ luật
    của sự sống, và không phạm sự gian ác nữa, thì chắc nó sẽ sống và không chết đâu.
  hin-CV: यदि वह कर्जा देने के बदले रखे गये बंधक की वस्तु को लौटा देता है, चोरी की
    वस्तु को लौटा देता है, जीवन देनेवाले नियमों का पालन करता है, और दुष्टता नहीं करता—तब
    वह व्यक्ति निश्चय जीवित रहेगा; वह नहीं मरेगा.
  spa-BES: Si el malvado le permite a uno que está en deuda con él, recuperar lo que
    es suyo, y devolverle lo que había tomado por la fuerza, y se guía por las reglas
    de la vida, sin hacer el mal; La vida será ciertamente suya, la muerte no lo alcanzará.
  tdx-tdx: naho avaha’ i lo-tserekey i natsoa’ey, naho ampolie’e i nikamere’ey naho
    añaveloa’e o fañèn-kaveloñeo vaho tsy mandilatse ka, le toe ho velon-dre, fa tsy
    hikoromake.
  tha-KJV: ถ้าคนชั่วได้คืนของประกัน ขโมยอะไรของเขามาก็คืนเสีย และดำเนินตามกฎเกณฑ์​แห่​งชีวิต
    ไม่​กระทำความชั่วช้าเลย เขาจะดำรงชีวิตอยู่​แน่ เขาไม่ต้องตาย
  por-BR-2018: Se o perverso restituir o penhor, devolver o que tiver roubado, e caminhar
    nos estatutos da vida, não fazendo maldade, certamente viverá; não morrerá.
  deu-ELO: so daß der Gesetzlose das Pfand zurückgibt, Geraubtes erstattet, in den
    Satzungen des Lebens wandelt, ohne unrecht zu tun, so soll er gewißlich leben,
    er soll nicht sterben;
  eng-WYC-2018: and if that wicked man restoreth a wed, and yieldeth raven, and goeth
    in the commandments of life, and doeth not any unjust thing, he shall live by
    life, and shall not die. (and if that wicked person restoreth a pledge, and giveth
    back what he hath stolen, and goeth in the commandments of life, and doeth not
    any unjust thing, then he shall live, and shall not die.)
  epo-epo: 'se la malvirtulo redonos la garantiaĵon, repagos la rabitaĵon, agados
    laŭ la leĝoj de la vivo, ne farante malbonagojn: tiam li restos vivanta kaj ne
    mortos.'
  uig-PIN: Rǝzil adǝm ⱪǝrzgǝ kapalǝtkǝ alƣan nǝrsini ⱪayturup bǝrsǝ, — bulangqiliⱪta
    alƣanni ⱪayturup bǝrsǝ — ⱪǝbiⱨlik sadir ⱪilmay, ⱨayat bǝlgilimiliridǝ mangsa —
    ǝmdi u bǝrⱨǝⱪ ⱨayatⱪa igǝ bolidu, u ɵlmǝydu.
  beo-beo: '(adoba:le agoane, e da muni bu imunusa: eno dunuma iasea, amo dunu ea
    liligi gagui ema bu iasea, o e da liligi e wamolai amo bu iasea), e da wadela:i
    hou fisili, malei amo da esalusu iaha amoma fa:no bobogesea, e da mae bogole esalumu.'
  tpi-OTNT: orait bai em i no inap i dai. Sapos em i givim bek wanpela samting em
    i bin kisim long narapela man olsem mak bilong dispela man i mas bekim dinau,
    o sapos em i bekim ol samting em i bin stilim, na em i bihainim gut olgeta lo
    bilong mi, na em i no mekim sin moa, orait dispela man i no inap i dai. Nogat.
    Em bai i stap gut.
  hau-SA: in ya mayar da jingina, ya mayar da abin da ya sata, ya kiyaye ƙa’idodin
    da suke ba da rai, ya daina yin mugunta, tabbatacce zai rayu; ba zai mutu ba.
  uig-LAT: Rezil adem qerzge kapaletke alghan nersini qayturup berse, — bulangchiliqta
    alghanni qayturup berse — qebihlik sadir qilmay, hayat belgilimiliride mangsa
    — emdi u berheq hayatqa ige bolidu, u ölmeydu.
  nde-nde: lapho ebuyisela lokho akuthatha kuyisibambiso salokho akwebolekisayo, abuyisele
    akwebayo, alandele izimiso ezinika ukuphila, angenzi okubi, uzaphila impela; kasoze
    afe.
  ton-ton: Ka toe ʻatu ʻe he angahala ʻae meʻa naʻe tuku ko e fakamoʻoni, mo ne toe
    ʻatu ʻaia naʻa ne kaihaʻasi, mo ne ʻeveʻeva ʻi he fekau ʻoe fakamoʻui, ʻo ʻikai
    ke toe fai hala; ko e moʻoni ʻe moʻui pe ia, ʻe ʻikai siʻi te ne mate.
  ces-1613: 'Což v zástavě jest, navrátí-li bezbožný, což vydřel, nahradí-li, v ustanoveních
    života bude-li choditi, nečině nepravosti: jistě že bude živ, neumře.'
  eng-WMB: if the wicked restore the pledge, give again that which he had taken by
    robbery, walk in the statutes of life, committing no iniquity, he will surely
    live. He will not die.
  tam-TCV: அவன் கொடுத்த கடனுக்காகப் பெற்றுக்கொண்ட அடைமானத்தையும் மீளக்கொடுத்து, தான்
    திருடியவற்றையும் திருப்பிக் கொடுத்து, வாழ்வு கொடுக்கும் விதிமுறைகளைப் பின்பற்றி,
    தீமைசெய்யாது விடுவானாயின், நிச்சயமாக அவன் வாழ்வான். அவன் சாகமாட்டான்.
  ceb-ULB: ug kung ibalik niya ang garantiya sa hulam nga mapugsanon niyang gipangayo,
    o kung ibalik niya kung unsa ang iyang gikawat, ug kung molakaw siya sa kasugoan
    nga mohatag ug kinabuhi ug dili na magpakasala, nan mabuhi gayod siya. Dili siya
    mamatay.
  pol-UBG: Jeśli bezbożny zwróci zastaw, odda to, co wydarł, i będzie chodził według
    praw życia, nie czyniąc nieprawości, na pewno będzie żył i nie umrze.
  agr-agr: aents diwimkagtak akikmakun jukitjai tusa jáanch ukukbaun awagtukchamujin,
    tuja kasamkamujin awakeakuig, niina tudaujinak kajimatkitnaitjai. Dutikamu asa
    mina chichameg pujuta sukagtina nuna betek umiau asa, atakea duish tuke pujustinai.
  kyc-kyc: Rolae dupwa dapale. Bange mende nyuo yulu pinya laramo maipala minyakao
    epare dokopa range peyakaroŋo embena wuape mende retakao kararo peena lapala anda
    maiyakami epenge dokopa dolo range maiyakamingi. Dopa pyuo nyuo kalyingi doko
    range yulu maiyakamyuo waa nyiya dupwa range maiyakamyuo koo dupwa yaki nyuo lowa
    anjukunya pirusa lete paro lao kata koto karara ramo doko baa kuma napala lete
    karara.
  urd-GVU: وہ اپنے قرض دار کو وہ کچھ واپس کرے جو ضمانت کے طور پر ملا تھا، وہ چوری
    ہوئی چیزیں واپس کر دے، وہ زندگی بخش ہدایات کے مطابق زندگی گزارے، غرض وہ ہر بُرے
    کام سے گریز کرے۔ اِس صورت میں وہ مرے گا نہیں بلکہ زندہ ہی رہے گا۔
  deu-1912: 'also daß der Gottlose das Pfand wiedergibt und bezahlt, was er geraubt
    hat, und nach dem Wort des Lebens wandelt, daß er kein Böses tut: so soll er leben
    und nicht sterben,'
  ntj-ntj: '@see-verse:EZK.033.014'
  kan-2017: ಆ ದುಷ್ಟನು ತನ್ನ ಒತ್ತೆಯನ್ನು ಬಿಗಿಹಿಡಿಯದೆ, ದೋಚಿಕೊಂಡದ್ದನ್ನು ಹಿಂದಕ್ಕೆ ಕೊಟ್ಟು,
    ಅನ್ಯಾಯವನ್ನು ಮಾಡದೆ, ಜೀವಾಧಾರವಾದ ವಿಧಿಗಳನ್ನು ಅನುಸರಿಸಿ, ಸಕಲ ದುಷ್ಕರ್ಮಗಳಿಗೂ ದೂರನಾದರೆ
    ಸಾಯುವುದಿಲ್ಲ. ಖಂಡಿತವಾಗಿ ಬದುಕುವನು.
  yap-yap: ni fa’anra ba yul’yul’ ko thin ni yog nra rin’, fa i fulweg e n’en nike
    iring rok be’, ma fa’anra tal ni dabki denen me fol ko fapi motochiyel ni mayagnag
    e yafos, ma dabkun gechignag fa’nem, ya ke yag e yafos ngak.
  hlt-MCSB: A halang akhaw hnohol te a mael tih a huenkoe te koep a thuung, hingnah
    khosing dongah pongpa tih dumlai a saii pawt atah hing roe hing vetih duek mahpawh.
  mdy-ETH: ጌይፃ፦ ሜሌ ዓሲም ዔኤቢ ታልዔያሮ ዓይሢ ማሂ ዔኬ ባኮ ማሄቶ፥ ዉኡቄ ባኮዋ ማሂ ዒንጌቶ፥ ጎሜ ማዺሢ ሃሺ ሼምፖ
    ዒንጋ ዎጎ ካፒ ኩንሤቴ ጎኔ ዒዚ ሼምፔና ናንጋንዳኔ ሃይቃዓኬ፤
  twi-ASANTE: na sɛ ɔsane de bosea ho awowasideɛ ma, na ɔsane de deɛ wawia ma, na
    ɔdi ahyɛdeɛ a ɛma nkwa soɔ, na wanyɛ bɔne a, ampa ara ɔbɛnya nkwa, na ɔrenwu.
  eng-WEBU: if the wicked restore the pledge, give again that which he had taken by
    robbery, walk in the statutes of life, committing no iniquity, he will surely
    live. He will not die.
  wal-wal: miishshaa tal77anau oittidobaa zaarikko, wuuqqidobaakka guyye zaarikko,
    nagaraa oottiyoogaa aggidi, de7uwaa immiya higgiyaa kaallikko, yaatikko, i tuma
    paxa de7anaappe attin haiqqenna.
  spa-PDDPT: si el perverso restituye la prenda, devuelve lo robado, y camina según
    los Estatutos que aseguran la vida, sin cometer iniquidad, ciertamente vivirá,
    no morirá.
  gun-gun: Ha'e rami vy ha'e va'e heko vai va'ekue omboekovia ju 'rã mba'emo oiporu
    uka va'ekue, opaga 'rã ju mba'emo re imondaague repy, ha'e ayvu tekove me'ẽa rupi
    oiko, heko vaiague rupi 'rãgue py. Ha'e rami ri vy oikove 'rã, nomanovei 'rã.
  ilo-ULB: no isublina ti naisalda kenkuana a kiniddawna a sidadangkes, wenno isublina
    ti tinakawna, ket no surotenna dagiti bilbilin a mangipaay iti biag ket saanen
    nga agramid iti basol— sigurado nga agbiagto ngarud isuna; saanto isuna a matay.
  kpg-kpg: gei mee gaa wanga gi muli di mee dela belee hai ai tigagi dela e pono di
    boibana o tangada, be di mee dela ne gaiaa koia. Geia ga lawa mai gi daha mo di
    haihai huaidu, ga daudali nia haganoho ala e haga mouli ia, malaa, ia ga hagalee
    made, mee ga haga mouli.
  uig-ARA: رەزىل ئادەم قەرزگە كاپالەتكە ئالغان نەرسىنى قايتۇرۇپ بەرسە، ــ بۇلاڭچىلىقتا
    ئالغاننى قايتۇرۇپ بەرسە ــ قەبىھلىك سادىر قىلماي، ھايات بەلگىلىمىلىرىدە ماڭسا
    ــ ئەمدى ئۇ بەرھەق ھاياتقا ئىگە بولىدۇ، ئۇ ئۆلمەيدۇ.
  sus-sus: alɔ sɛɛkɛ ragbilenfe donima ma, se muɲaxi ragbilenfe a kanyi ma, ɲɛrɛfe
    sɛriyɛ kui, gbilenfe fe kobi fɔxɔ ra, na tɛmui a kisima nɛ, a mu faxama.
  pon-2006: ni karasepe, ma e kapwurehla soahng ehu me e kihsang aramas mehn wia kadehdepen
    pweipwand de kapwurehla dipwisou me e pirapahda—ma e pahn tokedihsang wiewia dihp
    oh idawehn kosonned akan me kin kihong mour, e sohte pahn mehla, ahpw e pahn mourla.
  jae-jae: ma êŋgamiŋ kamaclauŋ atom to êjô gêŋ, taŋ kêjaŋgo su naŋ, ma êŋgôm biŋsu,
    taŋ kêtu aŋgôŋ matem jali ŋam naŋ, ŋanô êsa to êŋgôm sec atom, naŋ êmoa mata jali
    biŋŋanôgeŋ, eŋ êmac êndu atom.
  ksd-ksd: ma i valilikun ra vuvung varirap, ma i tul valilikun tar nam i ga long
    ia, ma i mur ra umana vartuluai upi ra nilaun, ma pa i pait ra magit i bilak;
    a dovotina na laun, pa na virua.
  grc-BRENT: καὶ ἐνεχύρασμα ἀποδοῖ, καὶ ἁρπάγματα ἀποτίσει, ἐν προστάγμασιν ζωῆς διαπορεύηται,
    τοῦ μὴ ποιῆσαι ἄδικον, ζωῇ ζήσεται, καὶ οὐ μὴ ἀποθάνῃ.
  ind-AYT: jika orang jahat itu mengembalikan gadaian, mengembalikan apa yang telah
    dirampasnya, dan berjalan dalam ketetapan-ketetapan kehidupan tanpa melakukan
    kejahatan, dia pasti akan hidup, dia tidak akan mati.
  nya-nya: monga kubweza chimene anatenga ngati chikole cha ngongole, kubweza chimene
    anaba, kutsatira malamulo omwe amapereka moyo ndi kuleka kuchita zoyipa, iye adzakhala
    ndithu ndi moyo; sadzafa.
  hrv-hrv: vrati zalog, plati oteto i stane živjeti po zakonima života, ne čineći
    bezakonja - živjet će, neće umrijeti!
  mps-mps: teda aga munu me isigobeo. Tialima, te bidi agai te bidi me delibolo agai
    te negeli yali te tonalubo nai ma wei mobaso, o agai wi sali nai ma wei ponobaso,
    me agai eno tigidali bomai po wali pelama, tama agai dwai kolesaga isąma eyu
    da, teda te bidi munu me isigobeo. Menio. Aga bugagia mu bidaibao.
  tpi-tpi: orait bai em i no inap i dai. Sapos em i givim bek wanpela samting em i
    bin kisim long narapela man olsem mak bilong dispela man i mas bekim dinau, o
    sapos em i bekim ol samting em i bin stilim, na em i bihainim gut olgeta lo bilong
    mi, na em i no mekim sin moa, orait dispela man i no inap i dai. Nogat. Em bai
    i stap gut.
  dan-1931: idet han giver Pant tilbage, godtgør, hvad han har ranet, og følger Livets
    Bud uden at øve Uret, så skal han leve og ikke dø;
  vie-OVCB: Trong trường hợp này, nó trả lại của cầm, hoàn lại của cướp, ăn ngay ở
    thẳng, không gian tà, thì nó hẳn sẽ sống chứ không chết.
  guj-2017: જો તે વ્યાજે મૂકેલી વસ્તુ પાછી આપે, તેણે જે કંઈ ચોરી લીધું છે તે પાછું
    આપે, જો તે જીવન આપનાર નિયમો પ્રમાણે ચાલે અને પાપ ન કરે, તો તે નિશ્ચે જીવશે, તે
    મરશે નહિ.
  pon-2006A: ni karasepe, ma e kapwurehla soahng ehu me e kihsang aramas mehn wia
    kadehdepen pweipwand de kapwurehla dipwisou me e pirapahda—ma e pahn tokedihsang
    wiewia dihp oh idawehn kosonned akan me kin kihong mour, e sohte pahn mehla, ahpw
    e pahn mourla.
  por-BRBSL: if o ímpio restaura o penhor, dá novamente o que tinha tomado por roubo,
    anda nos estatutos da vida, não cometendo nenhuma iniqüidade, certamente viverá.
    Ele não morrerá.
  cth-cth: Tamikayon na hung e hno hah a pâban teh, a paru e hah bout a poe, hringnae
    a phunglam hah a tarawi payonnae banghai sak hoehpawiteh, a hring roeroe han,
    dout mahoeh.
  twi-twi: na sɛ ɔsan de bosea ho awowaside ma, na ɔsan de nea wawia ma, na odi ahyɛde
    a ɛma nkwa so, na wanyɛ bɔne a, ampa ara obenya nkwa, na ɔrenwu.
  hlt-hlt: A halang akhaw hnohol te a mael tih a huenkoe te koep a thuung, hingnah
    khosing dongah pongpa tih dumlai a saii pawt atah hing roe hing vetih duek mahpawh.
  tbz-SIM: Kòò tɛ̃̀ńnɛ́ wèè ò mɔ̀kɛnɛ̀ dibɑ̀nnì wè ò dɔúnnɛ̀ dɛ̀, kɛ tɛ̃̀ńnɛ́ ò do
    yùúkú dɛ̀, kɛ tũ̀nnɛ itié nyìì duɔ̀ mmufòmmu, kòò tɛ̃́nkɛ í dɔɔri mɛyɛi nhò yó
    nfòùmu ò bɑ́ɑ́ kú.
  msy-2020: an aremeghan kogham. Egh a uan namakam da ikarvaghamin ababanimɨn mɨn
    inizir bizim, a uam a danɨngam. Egh an okemezir biziba a ua dar anɨngam. Egh an
    arazir kɨ ifongezir ikɨrɨmɨrir aghuim anɨdibar gɨntɨgh aremeghan kogham, an angamɨra
    ikiam.
  dop-dop: Ye ɩ mǝlǝnɑ mpi ɩ kɑ kpɑɣɑ tɔlʋmɑ tɔ, nɑ mpi ɩ ŋmɩɩlɑɑ tɔ. Ye ɩ kisɑ ɩsɑɣɑtʋ,
    ɩlɛnɑ ɩ́ tɔkɩ kiiŋ wei ɩ hɑɑkɩ weesuɣu tɔ, ɩ kɑɑ sɩ. Amɑ ɩ kɑ́ wɛɛnɑ weesuɣu kɛ́.
  azb-azb: girovunu geri verərsə, soyğunçuluqla aldığını geri qaytararsa, pislik etmədən
    həyatverici qaydalara görə rəftar edərsə, əlbəttə, ölməyib yaşayacaq.
  eng-DBY: if the wicked restore the pledge, give again that he had taken by robbery,
    walk in the statutes of life, doing nothing that is wrong; he shall certainly
    live, he shall not die.
  hin-2017: अर्थात् यदि दुष्ट जन बन्धक लौटा दे, अपनी लूटी हुई वस्तुएँ भर दे, और बिना
    कुटिल काम किए जीवनदायक विधियों पर चलने लगे, तो वह न मरेगा; वह निश्चय जीवित रहेगा।
  wol-KYG: di delloo alalu tayle ju mu laajoon, di fey lu mu sàccoon, di jëfe dogali
    yoon yiy taxa dund, tey baña jëfe njubadi, su boobaa dina dund moos te àtteb dee
    toppu ko.
  eng-YLT: (The pledge the wicked restoreth, plunder he repayeth,) In the statutes
    of life he hath walked, So as not to do perversity, He surely liveth — he doth
    not die.
  eng-WYC-2017: and if that wicked man restoreth a wed, and yieldeth raven, and goeth
    in the commandments of life, and doeth not any unjust thing, he shall live by
    life, and shall not die.
  eng-WMBB: if the wicked restore the pledge, give again that which he had taken by
    robbery, walk in the statutes of life, committing no iniquity, he will surely
    live. He will not die.
  urd-GVH: वह अपने क़र्ज़दार को वह कुछ वापस करे जो ज़मानत के तौर पर मिला था, वह चोरी
    हुई चीज़ें वापस कर दे, वह ज़िंदगीबख़्श हिदायात के मुताबिक़ ज़िंदगी गुज़ारे, ग़रज़
    वह हर बुरे काम से गुरेज़ करे। इस सूरत में वह मरेगा नहीं बल्कि ज़िंदा ही रहेगा।
  rug-rug: meke be va pulei sa sari tiṉitoṉa tadi tie sapu tuqei sa totoso va malumu
    ni lipulipu sa, va pulei sa sapu hikoi sa, luli sa sari vina turu sapu variva
    toa, meke lopu taveti sa sapu kaleadi, si hinokara kote toa si asa; lopu kote
    mate si asa.
  gaz-gaz: inni yoo qabdii waan liqeesse tokkoof fudhate deebise, yoo waan hate deebise,
    yoo seera jireenya namaaf kennu duukaa buʼee hammina hojjechuu baate, inni dhugumaan
    ni jiraata; hin duʼus.
  fra-LSG: s’il rend le gage, s’il restitue ce qu’il a ravi, s’il suit les préceptes
    qui donnent la vie, sans commettre l’iniquité, il vivra, il ne mourra pas.
  gnn-gnn: '@see-verse:EZK.033.014'
  yal-yal: a tolimaan naxɛtɛ, a mɔn yi seen naxɛtɛ a naxan muɲaxi, a yi yamarine suxu
    muxun kisin naxanye xɔn, a mi fa fe ɲaxi yo liga, na kanna kisima nɛn, a mi faxama.
  haw-1868: Ina e hoihoi aku ka mea hewa i ka waiwai kaohi a ka aie, a ua hoihoi aku
    hoi i ka waiwai ana i lawe wale ai, a ua hele hoi ma na kanawai e ola'i, me ka
    hana hewa ole; e ola io no ia, aole ia e make.
  arb-NAV: وَرَدَّ الرَّهْنَ، وَعَوَّضَ عَمَّا اغْتَصَبَهُ، وَسَلَكَ فِي الْفَرَائِضِ
    الَّتِي تُؤَمِّنُ لَهُ الْحَيَاةَ، مِنْ غَيْرِ أَنْ يَرْتَكِبَ إِثْماً، فَإِنَّهُ
    لَا مَحَالَةَ يَحْيَا وَلا يَمُوتُ فِي خَطَايَاهُ،
  ewe-ewe: ne egbugbɔ awɔbanu na nutɔ, ɖo nu si wòfi teƒe, eye wòwɔ nu si naa agbe,
    eye mewɔ nu vɔ̃ aɖeke o la, anɔ agbe kokoko, maku o.
  eng-LEE: 'If the wicked restore the pledge, make restitution for what he hath robbed,
    walk in the statutes of life, so as not to do any wrong: he shall surely live,
    he shall not die.'
  asm-FB: যদি তেওঁ বন্ধক ওলোটাই দিয়ে, বা চুৰ কৰা বস্তু পুনৰায় ঘূৰাই দিয়ে, আৰু কোনো
    অপৰাধ নকৰি জীৱন দায়ক বিধিবোৰত চ’লে, তেন্তে তেওঁ নিশ্চয়ে জীয়াই থাকিব; তেওঁ নমৰিব।
  sus-A: عَلْ سّيكّ رَفبِلٍنقٍ دٌنِمَ مَ، سٍ مُحَشِ رَفبِلٍنقٍ عَ كَنيِ مَ، حّرّقٍ
    سّرِيّ كُي، فبِلٍنقٍ قٍ كٌبِ قْشْ رَ، نَ تّمُي عَ كِسِمَ نّ، عَ مُ قَشَمَ.
  fra-SBL: s'il restitue le gage, s'il rend ce qu'il avait pris par brigandage, s'il
    marche dans les règles de la vie, sans commettre d'iniquité, il vivra. Il ne mourra
    pas.
  hbo-hbo: חֲבֹ֨ל יָשִׁ֤יב רָשָׁע֙ גְּזֵלָ֣ה יְשַׁלֵּ֔ם בְּחֻקֹּ֤ות הַֽחַיִּים֙ הָלַ֔ךְ
    לְבִלְתִּ֖י עֲשֹׂ֣ות עָ֑וֶל חָיֹ֥ו יִֽחְיֶ֖ה לֹ֥א יָמֽוּת׃
  kik-kik: angĩcookia kĩrĩa ooete gĩa kũrũgamĩrĩra thiirĩ, na acookie kĩrĩa aiyĩte,
    na arũmagĩrĩre irĩra cia watho wa kũrũmĩrĩrwo iria iheanaga muoyo, na ndageke
    ũndũ mũũru-rĩ, ti-itherũ nĩagatũũra muoyo; ndagakua.
  fra-NCL: si ce méchant rend le gage, s’il restitue ce qu’il a ravi, s’il suit les
    préceptes qui donnent la vie, sans faire le mal, certainement il vivra ; il ne
    mourra pas !
  cek-AK: kami zae mah kang paek let han hmang, tiah sak ih lokkamhaih baktiah anih
    mah coi ih hmuen to paek let, a paquk ih hmuen doeh a paek let moe, zaehaih sah
    ai ah hinghaih loklam to pazui nahaeloe, anih loe dueh mak ai, hing tangtang tih.
  cuk-cuk: Ese mani-ular ibmar-sileapid gannar e-ibedga ukele, degi, ibmar-atursasad
    gannar ukbalile, we-dule, dula gudii guoed. Deginbali, gwen ibmar-isgana imakdisulile,
    dula-gudigued-igarba nanadiile, we-dule, dula gudii guoed, burgosulid.
  uig-CYR: Рәзил адәм қәризгә капаләткә алған нәрсини қайтуруп бәрсә, — булаңчилиқта
    алғанни қайтуруп бәрсә — қәбиһлик садир қилмай, һаят бәлгүлимилиридә маңса — әнди
    у бәрһәқ һаятқа егә болиду, у өлмәйду.
  tel-2017: తన దగ్గర అప్పు తీసుకున్నవాడికి తాకట్టు మళ్ళీ అప్పగించి, తాను దొంగిలించినదాన్ని
    మళ్ళీ ఇచ్చి వేసి పాపం చేయకుండా, జీవాధారమైన చట్టాలను అనుసరిస్తే అతడు చావడు. తప్పకుండా
    బతుకుతాడు.
  hat-BSA: si yon nonm mechan vin remèt sa li te pwomèt pou bay, remèt sa li te pran
    nan vòlè, mache nan règleman ki bay lavi san ke li pa komèt inikite, li va anverite
    viv. Li p ap mouri.
  kos-kos: kalmac pa el fin folokunla mwe akpwaye nu sin mwet se ma ngusr mani sel,
    ku el folokunla ma el tuh pisrala — el fin tui liki orekma koluk lal, ac moul
    fal nu ke ma sap su sang moul nu sel, el ac fah tiana misa, a el fah moul.
  hbo-WLC: חֲבֹ֨ל יָשִׁ֤יב רָשָׁע֙ גְּזֵלָ֣ה יְשַׁלֵּ֔ם בְּחֻקּ֤וֹת הַֽחַיִּים֙ הָלַ֔ךְ
    לְבִלְתִּ֖י עֲשׂ֣וֹת עָ֑וֶל חָי֥וֹ יִֽחְיֶ֖ה לֹ֥א יָמֽוּת׃
  ibo-ibo: ọ bụrụ na o nyeghachi ihe ebe ọ naara nʼaka ndị ọ gbazinyere ego, kwụghachi
    ihe niile o zuuru nʼohi, gbasoo ụkpụrụ ahụ niile bụ nke na-enye ndụ, gharakwa
    ime ajọ omume; onye dị otu a aghaghị ịdị ndụ, ọ gaghị anwụ.
  ory-ory: ସେହି ଦୁଷ୍ଟ ଲୋକ ଯଦି ବନ୍ଧକି ଦ୍ରବ୍ୟ ଫେରାଇ ଦିଏ, ସେ ଯାହା ଅପହରଣ କରିଥିଲା, ତାହା
    ପରିଶୋଧ କରେ, କୌଣସି ଅଧର୍ମ ନ କରି ଜୀବନଦାୟକ ବିଧିରୂପ ପଥରେ ଚାଲେ; ତେବେ ସେ ଅବଶ୍ୟ ବଞ୍ଚିବ,
    ସେ ମରିବ ନାହିଁ।
  chk-chk: are a aliwini ngeni ewe chon liwinimang asisilen an pwon, are a pwal aliwini
    mine a soläni o tümwünü ekewe allük aramas ra küna manau ren, nge esap föri tipis,
    ätewe epwe fokun manau, nge esap mäla.
  rop-rop: If deibin holdimbek enijing blanga enibodi hubin bukdan samting, wal dei
    garra gibitbek det ting. If deibin stilim enijing, wal dei garra gibitbek. If
    olabat stap dumbat detlot nogudbala ting en dei stat bulurrumbat main lowa, wal
    olabat garra jidan laibala, en nomo dai.
  ukr-1871: Коли той беззаконник верне заліг, поповнить те, що заграбив, ходити ме
    в законах, що ведуть до життя, й нїчого ледачого не вчинить, — то й зостанеться
    живим, не вмре.
  deu-1951: also daß der Gottlose das Pfand wiedergibt, den Raub zurückerstattet und
    in den Satzungen des Lebens wandelt, also daß er kein Unrecht tut, so soll er
    gewiß leben und nicht sterben.
  eng-JPS: if the wicked restore the pledge, give back that which he had taken by
    robbery, walk in the statutes of life, committing no iniquity; he shall surely
    live, he shall not die.
  srp-1865: I vrati bezbožnik zalog, i vrati što je oteo, i stane hoditi po uredbama
    životnijem ne èineæi bezakonja, doista æe biti živ, neæe umrijeti.
  lug-lug: era bw’alisasula ebbanja lye, n’azaayo ne bye yabba, n’atambulira mu mateeka
    agaleeta obulamu, n’atayonoona, mazima ddala aliba mulamu, talifa.
  heb-heb: חבל ישיב רשע גזלה ישלם בחקות החיים הלך לבלתי עשות עול חיו יחיה לא ימות׃
  ben-IRV: যদি সেই দুষ্ট যদি বন্ধক ফিরিয়ে দেয়, অন্যায় দাবি না করে বা ক্ষতিপূরন
    করে যা সে চুরি করেছে এবং অন্যায় না করে বিধিমতে চলে-তবে অবশ্য বাঁচবে, সে মরবে
    না।
  pan-pan: ਜੇਕਰ ਉਹ ਦੁਸ਼ਟ ਗਹਿਣੇ ਰੱਖਿਆ ਮਾਲ ਮੋੜ ਦੇਵੇ ਅਤੇ ਲੁੱਟ ਜੋ ਉਸ ਲੁੱਟੀ ਹੈ, ਵਾਪਸ ਦੇਵੇ
    ਅਤੇ ਜੀਵਨ ਦੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ ਤੁਰੇ। ਫਿਰ ਬਦੀ ਨਾ ਕਰੇ, ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ, ਉਹ
    ਨਹੀਂ ਮਰੇਗਾ।
  mya-JVB: ပေါင် ထားသောဥစ္စာကို မ သိုထား၊ လုယူ သော ဥစ္စာကို ပြန် ပေးလျက်၊ အဓမ္မ အမှုကို
    မ ပြု ဘဲအသက်ရှင် ရာပညတ် တရားလမ်းသို့လိုက် လျှင်၊ အသေ မ ခံရဘဲ စင်စစ်အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: Bema ia ese abiatorehai ena toana ia henia lou, o ia ese ia henaoa gauna
    ia henia lou, bona bema kara dika ia hadokoa, bona mauri idia henia taravatudia
    ia badinaia neganai, ia be do ia mase lasi. Ia be do ia mauri.
  urd-urd: अगर वह शरीर गिरवी वापस कर दे और जो उसने लूट लिया है वापस दे दे, और ज़िन्दगी
    के क़ानून पर चले और नारास्ती न करे, तो वह यक़ीनन ज़िन्दा रहेगा वह नहीं मरेगा।
  rus-SYN: если этот беззаконник возвратит залог, за похищенное заплатит, будет ходить
    по законам жизни, не делая ничего худого,- то он будет жив, не умрет.
  bqc-SIM: tó à tↄ̀ↄma pↄ́ a sì sↄ̀aanɛ́ ń pↄ́ pↄ́ a sìmáo, álɛ ma ↄtondↄkĩi
    pↄ́ ì wɛ̃ni inɛ́ gwa, mɛ́ ìli vãikɛo, a gao, aↄ kuɛ.
  tcz-CHONGTHU: Ijem tin gangtah in abat lahna a thil kitung chengse chu pedoh henlang,
    athilguh hou jong nung peh hen, chule hinkho a chondan ding kapeh ho juijo henlang
    thilse bolda jeng taleh, hitia chu ahung chonuva ahileh amaho chu hing teitei
    diu ahin thi chu thilou ding ahitai.
  mar-mar: जर दुष्ट गहाण परत देईल, व जे चोरून घेतलेले ते परत भरून देईल, जर तो अन्याय
    न करता जीवनाच्या नियमांमध्ये वागेल तर तो वाचेलच, तो मरणार नाही.
  qub-qub: Rindata charaycashancunata, suwacushancunata capas cutiycachinman. Nircur
    cumlinman alli cawayman chayachicoj laycuna imanöpis nishanta. Capas manana ruranmannachu
    mana allitaga. Chauraga rasunpami cawanga. Manami wañongachu.
  bqp-bqp: mɑ u tɔrubɑ ye u rɑɑ goo mwɑɑri kɑ sere mɑɑ gɑ̃ɑ ni u rɑɑ gbɛnɑ wesiɑ,
    mɑ u nɛn woodɑbɑ mɛm nɔɔwɑmmɛ be bɑ wɑ̃ɑru wɛ̃ɛmɔ, u ǹ gbimɔ. U ko n wɑ̃ɑwɑ kɑ
    gem, domi u geɑ mɔ̀.
  hat-hat: si pa egzanp, li renmèt garanti yo te ba li pou lajan li te prete, si l'
    renmèt sa li te vòlò a, osinon si li sispann fè sa ki mal pou li mache dapre lòd
    mwen k'ap bay lavi a, li p'ap mouri, se viv pou li viv.
  eng-BSB: if he restores a pledge, makes restitution for what he has stolen, and
    walks in the statutes of life without practicing iniquity—then he will surely
    live; he will not die.
  eng-WEBPB: if the wicked restore the pledge, give again that which he had taken
    by robbery, walk in the statutes of life, committing no iniquity, he will surely
    live. He will not die.
  kbq-kbq: negami'na erisue huno huvempa nehuno vahe'mofo zama eri'nesia zana eme
    nemino, musufama eri'nesia zana venafo ome nemino, vahe'mo'ma kasefa'ma huno mani
    kasege amage'ma antesia vahe'mo'a, agra ofri knare huno manigahie.
  nhe-BL: Cuali elis intla yajaya sampa quicuepas tlen quiprendajcahuilíaj quema tetlanejtía
    se tlamantli huan quicuepas tlen teichtequilijtoc. Cuali elis intla monejnemiltis
    senquistoc queja quiijtohua nopa tlanahuatili tlen temaca yolistli huan ayoc quichihuas
    tlen ax cuali. Huan intla nopa tlacatl quichihuas ni tlamantli, huajca temachtli
    itztos. Ax miquis [33:15 Xijtlachili 33:11.].
  gub-BL: Aze ru'u omono pyez wemetarer amo pe, aze heraha har umur amo uma'e izupe
    hekuzaromo, aze umuzewyr kar a'e ma'e izarer pe, ikatu ma'e uzapo. Aze upytu'u
    ikatu 'ym ma'e iapo re nehe, aze weruzar heze'eg purumuigo kar ma'e nehe, numàno
    kwaw nehe. Wikuwe putar nehe.
  eng-DRA: 'And if that wicked man restore the pledge, and render what he had robbed,
    and walk in the commandments of life, and do no unjust thing: he shall surely
    live, and shall not die.'
