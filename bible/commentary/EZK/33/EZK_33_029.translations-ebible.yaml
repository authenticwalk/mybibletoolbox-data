verse: EZK.033.029
translations:
  mal-C: അവർ ചെയ്ത എല്ലാ മ്ലേച്ഛകർമങ്ങളുംനിമിത്തം ഞാൻ ദേശത്തെ പാഴും ശൂന്യവുമാക്കുമ്പോൾ,
    ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’
  deu-TKW: Und sie werden erkennen, daß ich Jahwe bin wenn ich dies Land zur Wüstenei
    und zur Wüste mache wegen aller ihrer Greuel, die sie verübt haben.
  lin-lin: Boye, bakoyeba solo ete Ngai, nazali Yawe, tango nakokomisa mokili libebi
    mpe esobe, likolo ya makambo na bango nyonso ya mbindo oyo bazali kosala. ›
  eng-LSV: And they have known that I [am] YHWH, || In My making the land a desolation
    and an astonishment, || For all their abominations that they have done.
  eng-GNV: Then shall they know that I am the Lord, when I haue laid ye land desolate
    and wast, because of al their abominations, that they haue committed.
  eng-WEBSTER: Then shall they know that I am the LORD, when I have laid the land
    most desolate because of all their abominations which they have committed.
  nhw-BL: Huan quema ya nijtlamisosolojtos nopa tlali por inintlajtlacolhua, huajca
    inijuanti quimachilise para na niDIOS.’
  swh-ONEN: Kisha watajua kuwa Mimi ndimi Bwana, nitakapokuwa nimeifanya nchi kuwa
    ukiwa na utupu kwa sababu ya mambo yote ya machukizo waliyotenda.’
  bba-bba: Nɑ̀ n tem mɛ bɑnsu koosiɑ mɑm mɑm n kɑ be, Isirelibɑ sɛɛyɑsiɑ ben dɑɑ kɔ̃sɑn
    sɔ̃, sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: Then shall they know that I am the Lord, when I have laid the land most
    desolate because of all their abominations which they have committed.
  luo-luo: Eka giningʼe ni An e Jehova Nyasaye, ka aseloko pinyno gunda nikech gik
    mamono duto magisetimo.’
  meu-meu: Bena edia kara dika-rohorohodia iboudiai daidiai lau ese tano na baina
    havahua, tano ḡaḡaena ai baina halaoa, negana ai idiu na bae diba, lau na Iehova.
  npi-ULB: यसैले तिनीहरूले गरेका सबै घृणित कामका कारणले मैले देशलाई उजाड र बेकामको
    तुल्याएपछि तिनीहरूले म परमप्रभु हुँ भन्‍ने जान्‍नेछन् ।
  yor-yor: Nígbà náà, wọn yóò mọ̀ pé èmi ni Olúwa, nígbà tí mo bá mú ilẹ̀ náà di ahoro
    nítorí gbogbo ohun ìríra tí wọ́n ti ṣe.’
  pes-OPCB: وقتی مملکت اسرائیل را به سبب گناهان ساکنانش خراب کنم، آنگاه خواهند دانست
    که من یهوه هستم.
  tgl-ULB: Kaya malalaman nila na ako si Yahweh, kapag gagawin kong isang malagim
    ang lupain at katakot-takot dahil sa lahat ng mga kasuklam-suklam na mga bagay
    na kanilang ginawa.
  hui-hui: Tigua mana ko ngubi wiaru hangu bialu hayagonaga i̱na pani mialu tinaga
    dindi ogoni mbirali nahe labu dindiore ngelarogola ogoningi tigua i̱ Anduane Homogoore
    henedane manda biaiore holebira, laya lalu Esegielehanda lene.
  mya-mya: ငါ​သည်​လူ​တို့​အား​အ​ပြစ်​များ​အ​တွက်​ဒဏ် ခတ်​၍ သူ​တို့​၏​ပြည်​ကို​လူ​သူ​ဆိတ်​ငြိမ်​ရာ
    အ​ရပ်​ဖြစ်​စေ​သော​အ​ခါ ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ
    ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་གིས་བྱས་པའི་ཞེན་ལོག་གི་དོན་རྣམས་ཀྱི་རྐྱེན་གྱིས་ཡུལ་འདི་མི་མེད་ལུང་སྟོང་དུ་བྱས་ན།
    ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Ipapo vachaziva kuti ndini Jehovha, pandichashandura nyika ikava dongo
    rakaparadzwa nokuda kwezvinonyangadza zvavakaita.’
  spa-BLM: Entonces sabrán que yo soy Yahvé, cuando haya convertido la tierra en una
    desolación y un asombro a causa de todas sus abominaciones que han cometido”.
  cac-cac: Ayic ol vac'ancan tz'inan jun lum chi' yuj smul eb' yajb'entac sc'ulej,
    ichato chi' ol yojtacanel eb' to a in Jehová in svutej icha chi', xchi Jehová,
    xa chi d'a eb'.
  swh-ULB: Hivyo watajua kwamba mimi ni Yahwe, nitakapoifanya nchi ukiwa na tishio
    kwa sababu ya machukizo yote waliyoyafanya.
  bel-bel: І ўведаюць, што Я - Гасподзь, калі зраблю замлю пустыняю з пустынь за ўсе
    гідоты іхнія, якія яны рабілі.
  deu-ELBBK: Und sie werden wissen, dass ich der HERR bin, wenn ich das Land zur Wüste
    und Verwüstung mache wegen all ihrer Gräuel, die sie verübt haben.
  mbb-OT: Emun ebengkaǥen ku en wey edhimuwen he mekevulungbulung heeyan is tanà tenged
    te langun he utew mezaat he menge vaal te menge etew kayi, egketuenan dan he iyan
    a Nengazen.’ ”
  mal-2015: അവർ ചെയ്ത സകലമ്ലേച്ഛതകളുംനിമിത്തം ഞാൻ ദേശത്തെ പാഴും ശൂന്യവുമാക്കുമ്പോൾ
    ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, sar kerava la phuvatar e zamukľi pušťa
    vaš savore džungipena, so kerenas.‘ “
  pes-OPV: و چون این زمین را به‌سبب همه رجاساتی که ایشان بعمل آورده‌اند ویران و محل
    دهشت ساخته باشم، آنگاه خواهند دانست که من یهوه هستم.
  ron-1924: Ши вор шти кэ Еу сунт Домнул кынд вой префаче цара ынтр-о пустиетате ши
    ынтр-ун пустиу дин причина тутурор урычунилор пе каре ле-ау сэвыршит.»’
  ben-OBCV: তাদের ঘৃণ্য কাজের জন্য আমি যখন দেশকে জনশূন্য করব তখন তারা জানবে যে আমিই
    সদাপ্রভু।’
  som-som: Oo markaan dalka cidla iyo yaab uga dhigo waxyaalahoodii karaahiyada ahaa
    ee ay sameeyeen aawadood waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: et scient quia ego Dominus, cum dedero terram eorum desolatam et desertam,
    propter universas abominationes suas quas operati sunt.
  eng-ASVBT: Then shall they know that I am Jehovah, when I have made the land a desolation
    and an astonishment, because of all their abominations which they have committed.
  ita-1885: Ed essi conosceranno che io sono il Signore, quando avrò messo il paese
    in desolazione, e in deserto, per tutte le loro abbominazioni, che hanno commesse.
  eng-LXXUP: And they shall know that I am the Lord; and I will make their land desert,
    and it shall be made desolate because of all their abominations which they have
    wrought.
  eng-ULB: So they will know that I am Yahweh, when I make the land a desolation and
    a waste because of all the abominations that they have done.
  spa-VBL: Entonces el pueblo reconocerá que yo soy el Señor, cuando haya convertido
    el país en un páramo por todas las cosas repugnantes que han hecho.
  fra-_FOB: Et ils sauront que je suis l'Éternel, quand je réduirai le pays en désolation
    et en désert, à cause de toutes les abominations qu'ils ont commises.
  mal-mal: അവർ ചെയ്ത സകലമ്ലേച്ഛതകളും നിമിത്തം ഞാൻ ദേശത്തെ പാഴും ശൂന്യവുമാക്കുമ്പോൾ,
    ഞാൻ യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: Phir jab maiṅ mulk ko un kī makrūh harkatoṅ ke bāis wīrān-o-sunsān kar
    dūṅgā tab wuh jān leṅge ki maiṅ hī Rab hūṅ.’
  suz-BL: गो मेको आन मूर्ति पूजा पशो आन पर्बम मेको रागी कली मुर मबाक्‍शो नु श्‍येत्‍थ
    सेल्‍नुङ। मेना मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम’ देंशो बाक्‍ब” देंत।
  eng-NOY: Then shall they know that I am Jehovah, when I have made the land an utter
    desolation, on account of all the abominations which they practise.
  ita-1927: Ed essi conosceranno che io sono l’Eterno, quando avrò ridotto il paese
    in una desolazione, in un deserto, per tutte le abominazioni che hanno commesse.
  ckb-ckb: جا دەزانن کە من یەزدانم، کاتێک خاکەکە دەکەم بە وێرانە و چۆڵەوانی، لەسەر
    هەموو کارە قێزەونەکانیان کە کردوویانە.“
  eng-BBE: Then they will be certain that I am the Lord, when I have made the land
    a waste and a cause of wonder, because of all the disgusting things which they
    have done,
  kan-OKCV: ಆಮೇಲೆ ಅವರು ಮಾಡಿದ ಎಲ್ಲಾ ಅಸಹ್ಯಗಳಿಂದಾಗಿ ನಾನು ಆ ದೇಶವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಗೊಳಿಸಿದಾಗ
    ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರು ತಿಳಿಯುವರು.’
  tam-2017: அவர்கள் செய்த அவர்களுடைய எல்லா அருவருப்புகளுக்காக நான் தேசத்தைப் பாழாக்கும்போது,
    நான் யெகோவா என்று அறிந்துகொள்வார்கள், இதை என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல்லு.
  spa-RV-1909: Y sabrán que yo soy Jehová, cuando pusiere la tierra en soledad y desierto,
    por todas las abominaciones que han hecho.
  ron-BTF: Atunci vor cunoaște că eu sunt DOMNUL, după ce voi pustii de tot țara datorită
    tuturor urâciunilor lor pe care le-au făcut.
  eng-WEBP: Then they will know that I am the LORD, when I have made the land a desolation
    and an astonishment because of all their abominations which they have committed.”’
  eng-FBV: Then the people will acknowledge that I am the Lord, when I have turned
    the country into a wasteland because of all the disgusting things they have done.
  nld-1939: Zo zullen ze erkennen, dat Ik Jahweh ben, als Ik het land tot een eenzame
    steppe heb gemaakt om al de gruwelen, die ze hebben bedreven!
  nch-BL: Huan quema ya nijtamisosolojtos nopa tali por inintajtacolhua, huajca inijuanti
    quimachilise para na niDIOS.’
  vie-1934: Bấy giờ chúng nó sẽ biết ta là Đức Giê-hô-va, khi ta đã làm cho đất nầy
    ra hoang vu và gở lạ, vì cớ mọi sự gớm ghiếc mà chúng nó đã phạm.
  hin-CV: उनके द्वारा किए गये सब घृणित कामों के कारण जब मैं उस देश को उजाड़ एवं निर्जन
    बना दूंगा, तब वे जानेंगे कि मैं याहवेह हूं.’
  spa-BES: Entonces sabrán de que yo soy el Señor, cuando haya hecho de la tierra
    un desierto y una causa de asombro, debido a todas las cosas repugnantes que han
    hecho,
  tdx-tdx: Le ho fohi’ iereo te Izaho Iehovà, naha-bangiñe naho ratraratra i taney
    ty amo haloloañe nanoe’ iereoo.
  tha-KJV: แล​้วเขาจะทราบว่าเราคือพระเยโฮวาห์ เมื่อเราได้กระทำให้​แผ่​นดินนั้นรกร้างที่​สุด
    เพราะเหตุจากการอันน่าสะอิดสะเอียนทั้งสิ้นของเขาซึ่งเขาได้กระทำนั้น
  por-BR-2018: Então saberão que eu sou o SENHOR, quando eu tornar a terra em desolação
    e ruínas, por causa de todas as suas abominações que fizeram.
  deu-ELO: Und sie werden wissen, daß ich Jehova bin, wenn ich das Land zur Wüste
    und Verwüstung mache wegen all ihrer Greuel, die sie verübt haben.
  eng-WYC-2018: And they shall know, that I am the Lord, when I shall give their land
    desolate and desert (or when I shall make their land a desolate wilderness), for
    all their abominations which they wrought.
  epo-epo: Kaj oni ekscios, ke Mi estas la Eternulo, kiam Mi plene dezertigos la landon
    pro ĉiuj iliaj abomenindaĵoj, kiujn ili faris.
  uig-PIN: Ularning yürgüzgǝn yirginqlik ⱪilmixliri tüpǝylidin Mǝn zeminni wǝyranǝ
    wǝ qɵl-bayawan ⱪilƣinimda ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu».
  beo-beo: Na da Isala:ili fi ilia wadela:i hou hamoiba:le, ilima se bidi iasea, amola
    soge huluane wadela:lesisia, ilia da Na da Hina Gode dawa:mu.”
  tpi-OTNT: Taim mi mekim graun bilong ol dispela manmeri i kamap ples nating, bilong
    bekim stingpela pasin bilong ol, orait bai ol i save gut olsem, mi yet mi Bikpela.”
  hau-SA: Sa’an nan za su san cewa ni ne Ubangiji, sa’ad da na mai da ƙasar kango
    saboda dukan abubuwan banƙyamar da suka yi.’
  uig-LAT: Ularning yürgüzgen yirginchlik qilmishliri tüpeylidin Men zéminni weyrane
    we chöl-bayawan qilghinimda ular Méning Perwerdigar ikenlikimni tonup yétidu».
  nde-nde: Lapho-ke bazakwazi ukuthi mina nginguThixo, nxa sengenze ilizwe laba lugwadule
    oluphundlekileyo ngenxa yezinto ezenyanyekayo abazenzileyo.’
  ton-ton: Pea te nau toki ʻilo ko Sihova au, ʻo kau ka fakatōkilalo ʻae fonua ke
    lala ʻaupito, koeʻuhi ko e ngaahi meʻa fakalielia ʻaia kuo nau fai.”
  ces-1613: I zvědí, že já jsem Hospodin, když obrátím zemi tu v hroznou poušť pro
    všecky ohavnosti jejich, kteréž páchali.
  eng-WMB: Then they will know that I am the LORD, when I have made the land a desolation
    and an astonishment because of all their abominations which they have committed.”’
  tam-TCV: அவர்கள் செய்த வெறுக்கத்தக்க காரியங்களினிமித்தம் நான் நாட்டைப் பாழடையச்செய்யும்போது,
    நானே யெகோவா என்பதை அவர்கள் அறிந்துகொள்வார்கள்.’
  ceb-ULB: Busa masayod sila nga ako mao si Yahweh, sa dihang buhaton ko nga mingaw
    ug makahahadlok ang yuta tungod sa tanang dulumtanang mga butang nga ilang gibuhat.
  pol-UBG: I poznają, że ja jestem PANEM, gdy wydam ich ziemię na wielkie spustoszenie
    z powodu wszystkich ich obrzydliwości, które czynili.
  agr-agr: '@see-verse:EZK.033.028'
  kyc-kyc: Nambame wambu dupwa nakamana koo dokona randa maiyuo yuu doko pendewa nembaro
    dokopa namba Kamongo lyamo lao soo nyerami, leya.
  urd-GVU: پھر جب مَیں ملک کو اُن کی مکروہ حرکتوں کے باعث ویران و سنسان کر دوں گا
    تب وہ جان لیں گے کہ مَیں ہی رب ہوں۔‘
  deu-1912: Und sie sollen erfahren, daß ich der HERR bin, wenn ich das Land ganz
    verwüstet habe um aller ihrer Greuel willen, die sie üben.
  kan-2017: ಅವರು ನಡೆಸಿದ ಬಹು ದುರಾಚಾರಗಳ ನಿಮಿತ್ತ ನಾನು ದೇಶವನ್ನು ಹಾಳುಮಾಡಿದಾಗ ನಾನೇ ಯೆಹೋವನು”
    ಎಂದು ಅವರಿಗೆ ದೃಢವಾಗುವುದು.
  yap-yap: Nap’an ni bay gu gechignag e girdi’ nu Israel ni bochan e kireb rorad mu
    gu gagiyegnag e nam rorad ngar n’aged, ma aram e bay ra nanged ni Gag fare SOMOL.”
  hlt-MCSB: Tedae BOEIPA kamah loh khohmuen te khopong neh rhaerhap la ka khueh khaw
    amamih kah tueilaehkoi cungkuem a saii uh dongah ni tila a ming uh bitni.
  mdy-ETH: ዔያታ ማዼ ሻኣካ ማዾ ዛሎና ዓጬሎ ታኣኒ ዓሲ ናንጉዋ ጉሪ ቤሲ ማሄ ዎዶና ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔያታ
    ዔራንዳኔ።»
  twi-ASANTE: Afei wɔbɛhunu sɛ mene Awurade no, ɛberɛ a mama asase no ada mpan wɔ
    akyiwadeɛ a wɔayɛ nyinaa enti.’
  eng-WEBU: Then they will know that I am the LORD, when I have made the land a desolation
    and an astonishment because of all their abominations which they have committed.”’
  wal-wal: Eti oottido tunabaa gaasuwan taani biittaa moorettidanne baisa biitta kessiyo
    wode, taani GODAA gidiyoogaa eti erana” yaagees’ yaaga.
  spa-PDDPT: Entonces sabrán que Yo soy Yavé, cuando convierta la tierra en desolación
    y desierto, por todas las repugnancias que cometieron.
  gun-gun: Ha'e ramo peikuaa 'rã xee ae Senhor aikoa, pendeyvy tekoa ve'ỹ opyta aguã
    xee ambovaipa uka ramo, ojeguarupy pejapoa rupi pendekuaia re.
  ilo-ULB: Isu a maammoandanto a siak ni Yahweh, inton pagbalinek a langalang ken
    nakabutbuteng ti daga gapu kadagiti amin a makarimon a banbanag nga inaramidda.
  kpg-kpg: Au ga hagaduadua nia daangada i nadau ihala, gaa huli tenua la gii hai
    di anga henua, deenei la di madagoaa digaula ga modongoohia ginaadou bolo ma ko Au
    dela go Dimaadua.”
