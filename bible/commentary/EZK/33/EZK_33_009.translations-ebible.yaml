verse: EZK.033.009
translations:
  mal-C: എന്നാൽ, നീ ദുഷ്ടരോട് അവരുടെ ദുഷ്ടവഴികൾ വിട്ടുതിരിയാൻ താക്കീതു നൽകുകയും അവർ
    അതനുസരിച്ച് പ്രവർത്തിക്കാതിരിക്കുകയും ചെയ്താൽ അവർ തങ്ങളുടെ പാപത്തിൽ മരിക്കും,
    നീയോ നിന്റെ പ്രാണനെ രക്ഷിച്ചിരിക്കും.
  deu-TKW: Wenn du aber deinerseits den Gottlosen wegen seines Wandels verwarnt hast,
    daß er sich von ihm bekehren soll, er sich aber nicht von seinem Wandel bekehrt,
    so wird er zwar infolge seiner Verschuldung sterben, aber du hast sein Leben gerettet.
  lin-lin: Kasi soki okebisi moto mabe ete abongola bizaleli na ye, bongo asaleli
    yango te, akokufa solo mpo na masumu na ye ; mpe yo, okobikisa bomoi na yo.
  eng-LSV: And you, when you have warned the wicked of his way, to turn back from
    it, || And he has not turned back from his way, || He dies in his iniquity, ||
    And you have delivered your soul.
  eng-GNV: Neuerthelesse, If thou warne the wicked of his way, to turne from it, if
    he doe not turne from his way, he shall die for his iniquitie, but thou hast deliuered
    thy soule.
  eng-WEBSTER: Nevertheless, if thou shalt warn the wicked of his way to turn from
    it; if he shall not turn from his way, he shall die in his iniquity; but thou
    hast delivered thy soul.
  nhw-BL: Pero sintla ta tiquilhuis nopa masehuali catli amo cuali para ma moyolcuepa,
    huan yaya amo moyolcuepas; huajca miquis por itlajtlacolhua, pero tijmanahuis
    monemilis.
  swh-ONEN: Lakini kama utamwonya huyo mtu mwovu aache njia zake mbaya naye hafanyi
    hivyo, atakufa kwa ajili ya dhambi yake, lakini utakuwa umejiokoa mwenyewe.
  bba-bba: Adɑmɑ ɑ̀ n nùn kirɔ kuɑ u kɑ win dɑɑ kɔ̃sɑ deri, mɑ u yinɑ u ye deri, yɛ̃ro
    u koo ɡbiwɑ win durum sɔɔ. Kpɑ wunɛ ɑ wunɛn wɑ̃ɑru wɔrɑ.
  eng-KJVCPB: Nevertheless, if thou warn the wicked of his way to turn from it; if
    he do not turn from his way, he shall die in his iniquity; but thou hast delivered
    thy soul.
  luo-luo: To ka isiemo ngʼat ma timbene richo mondo owe yorenego, to ok otimo kamano,
    to obiro tho nikech richone, to in to inires ngimani.
  meu-meu: A kara dika tauna boma sisiba henia, ena dala amo baine raka siri totona,
    bena ia na ena dala amo basinema raka oho, ia na ena dika ai baine mase, a oi
    na emu mauri do ba rauaia.
  npi-ULB: तर तैंले त्यो दुष्‍ट मानिस उसको दुष्‍ट चालको बारेमा बनिस् ताकि त्‍यसबाट
    त्‍यो फर्किन सकोस्, र त्यो आफ्नो चालबाट फर्केन भने, त्यो आफ्नो पापमा मर्नेछ, तर
    तँ आफूले आफ्नो प्राण बचाउनेछस् ।
  yor-yor: Ṣùgbọ́n bí ìwọ bá kìlọ̀ fún ẹni búburú láti yí padà kúrò ni ọ̀nà rẹ̀ gbogbo,
    tí òun kò sì ṣe bẹ́ẹ̀, òun yóò kú nítorí ẹ̀ṣẹ̀ rẹ̀, ṣùgbọ́n ìwọ ti gba ọkàn rẹ̀
    là.
  pes-OPCB: اما اگر به او خبر دهی تا از راه بد خود بازگشت نماید و او این کار را نکند،
    وی در گناه خودش خواهد مرد، ولی تو دیگر مسئول نخواهی بود.»
  tgl-ULB: Ngunit ikaw, kung binalaan mo ang masama tungkol sa kaniyang pamamaraan,
    para sa ganoon ay matalikuran niya ito, at kung hindi niya tatalikuran ang kaniyang
    pamamaraan, mamamatay siya sa kaniyang kasalanan, ngunit maliligtas mo ang iyong
    sariling buhay.
  cbu-NT: Itaru, shiy wanasir chinakush, tputsee istarangitaatish, yutaritshishpanee
    tputs, Ksangtsa; yutaritshishee kpitangtsa, tárangitaatish, itaru uwshtisin nda
    ayu tárangusin, uru waanamuntari tumshiri tsipachpachinllinaya. Itaru, shiynaa
    sitarunasee pangachsha, Apanll nuwaa tárangiya. Ashiriya, kamaneena yuwaa Apanll,
    Zurampatari nuwaa kuki kamaningcha Israelchicheetsi, tárangu anootsi.
  hui-hui: Anigo agali ogoni í̠na lameregola ibu mini beregeda nabi howa homayagua
    nde ibuninaga koyane. Ibuni mana ko biyagome homolebira. Anidagua biyagua í̠ha
    bi dai bulene henge nawi howa í̠ homolene nawulebira, lalu lene.
  mya-mya: အ​ကယ်​၍​သင်​သည်​ဆိုး​ယုတ်​သူ​အား​သ​တိ ပေး​သော်​လည်း သူ​သည်​ဒု​စ​ရိုက်​ကို​ပြု​မြဲ
    ပြု​ကာ​အ​ပြစ်​ကူး​လွန်​သူ​အ​ဖြစ်​ဖြင့်​ပင် လျှင်​သေ​သည်​ဆို​ပါ​မူ သင်​၏​အ​သက်​ချမ်း
    သာ​ရာ​ရ​လိမ့်​မည်''ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་མི་ངན་ལ་ཐ་ཚིག་བསྒྲགས་ཤིང་། མི་དེ་རང་གི་སྤྱོད་ལམ་ལས་འབྲལ་བར་བསྐུལ་ན་ཡང་།
    མི་དེ་ད་དུང་མི་འབྲལ་ན། མི་དེ་ནི་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་མོད། ཁྱོད་ཀྱིས་རང་སྲོག་བསྐྱབས་པ་ཡིན།
  sna-sna: Asi iwe kana ukanyevera munhu wakaipa uyu kuti adzoke kubva panzira dzake,
    iye akasaita izvozvo, achafa nokuda kwechivi chake, asi iwe unenge waponesa upenyu
    hwako.
  spa-BLM: Sin embargo, si adviertes al impío de su camino para que se aparte de él,
    y no se aparta de su camino, morirá en su iniquidad, pero tú habrás librado tu
    alma.
  cac-cac: Palta tato tzal d'a eb' jun, yic sna sb'a eb' syactancan schucal eb' chi',
    palta max yactejcan eb' sb'eyb'alan chucal chi', scham eb' yuj smul chi', a schamel
    eb' chi' max canlaj d'a ib'an̈, xchi Jehová d'ayin.
  swh-ULB: Lakini wewe, kama ukimwonya mwovu kuhusu hii njia, hivyo basi anaweza kurudi
    kutoka hiyo, na kama kama asipogeuka kutoka njia yake, kisha atakufa katika dhambi
    yake, lakini wewe mwenyewe utakuwa umeokoa maisha yako.
  bel-bel: Калі ж ты асьцерагаў пахібніка ад шляху ягонага, каб ён адвярнуўся ад яго,
    але ён ад шляху свайго не адвярнуўся, дык ён памірае за грэх свой, а ты выратаваў
    душу тваю.
  wed-wed: Wate mepa da ḡoʼapoapoe ravana u riwei da ana lawana ita virai ma eḡa ana
    lawana ita virai, ana ḡoa apoe ina iraḡelei, ma tam am lawana ina mae.”
  deu-ELBBK: Wenn du aber den Gottlosen vor seinem Weg warnst, damit er von demselben
    umkehre, und er von seinem Weg nicht umkehrt, so wird er wegen seiner Ungerechtigkeit
    sterben; du aber hast deine Seele errettet.
  mbb-OT: '@see-verse:EZK.033.008'
  mal-2015: എന്നാൽ ദുഷ്ടൻ തന്റെ വഴി വിട്ടുതിരിയേണ്ടതിന്നു നീ അവനെ ഓർമ്മപ്പെടുത്തീട്ടും
    അവൻ തന്റെ വഴി വിട്ടുതിരിയാഞ്ഞാൽ, അവൻ തന്റെ അകൃത്യംനിമിത്തം മരിക്കും; നീയോ, നിന്റെ
    പ്രാണനെ രക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Ale te deha te džanel le binošne manušeske, hoj pes te visarel peskre dromestar,
    ale ov pes na visarela peskre dromestar, akor ov merela vaš peskro binos, ale
    tu tuke zachraňineha o dživipen.“
  pes-OPV: اما اگر تو آن مردشریر را از طریقش متنبه سازی تا از آن بازگشت نماید و او
    از طریق خود بازگشت نکند، آنگاه اودر گناه خود خواهد مرد، اما تو جان خود رارستگار
    ساخته‌ای.
  ron-1924: Дар, дакэ вей ынштиинца пе чел рэу, ка сэ се ынтоаркэ де ла каля луй,
    ши ел ну се ва ынтоарче, ва мури ын нелеӂюиря луй, дар ту ыць вей мынтуи суфлетул.
  aui-aui: Bi meboda kunikatayi da yana bera iyawamiri bi inasinighii, na touna yana
    tamumu kiiravine inarobobo, bi tamna yawa kunakabi.”
  ben-OBCV: কিন্তু তুমি যদি সেই দুষ্ট লোককে তার পথ থেকে ফিরবার জন্য সতর্ক করো আর যদি
    সে না ফেরে তবে সে তার পাপের জন্য মরবে, কিন্তু তুমি নিজের প্রাণরক্ষা করবে।
  som-som: Habase ahaatee haddaad sharrowga jidkiisa uga digtid inuu ka soo leexdo
    aawadeed, laakiinse uusan jidkiisa ka soo noqon, markaas isagu xumaantiisuu ku
    dhiman doonaa, laakiinse adigu naftaadaad samatabbixisay.
  lat-VUC: Si autem annuntiante te ad impium ut a viis suis convertatur, non fuerit
    conversus a via sua, ipse in iniquitate sua morietur, porro tu animam tuam liberasti.
  eng-ASVBT: Nevertheless, if thou warn the wicked of his way to turn from it, and
    he turn not from his way; he shall die in his iniquity, but thou hast delivered
    thy soul.
  ita-1885: Ma se tu ammonisci l'empio ch'egli si converta dalla sua via, ed egli
    non se ne converte, egli morrà per la sua iniquità; ma tu avrai scampata l'anima
    tua.
  eng-LXXUP: But if thou forewarn the wicked of his way to turn from it, and he turn
    not from his way, he shall die in his ungodliness; but thou hast delivered thine
    own soul.
  eng-ULB: But you, if you warn the wicked about his way, so that he might turn back
    from it, and if he does not turn back from his way, then he will die in his sin,
    but you yourself will have saved your own life.
  spa-VBL: Pero si les adviertes a los malvados que cambien lo que hacen, y no lo
    hacen, morirán en sus pecados, pero tú salvarás tu propia vida.
  fra-_FOB: Si au contraire tu avertis le méchant, pour le détourner de sa voie, sans
    qu'il s'en détourne, il mourra à cause de son iniquité; mais toi, tu sauveras
    ta vie.
  mal-mal: എന്നാൽ ദുഷ്ടൻ തന്റെ വഴി വിട്ടുതിരിയേണ്ടതിന് നീ അവനെ ഓർമ്മപ്പെടുത്തിയിട്ടും,
    അവൻ തന്റെ വഴി വിട്ടുതിരിയാതെയിരുന്നാൽ, അവൻ തന്റെ അകൃത്യം നിമിത്തം മരിക്കും; നീയോ,
    നിന്റെ പ്രാണനെ രക്ഷിച്ചിരിക്കുന്നു.
  urd-GVR: Lekin agar tū use us kī ġhalat rāh se āgāh kare aur wuh na māne to wuh
    apne gunāhoṅ ke bāis maregā, lekin tū ne apnī jān ko bachāyā hogā.
  suz-BL: तन्‍न गे मेको परमप्रभु यावे आं अरेशो लोव़ मटीब आन कली इन मटितीके प्रोनीन,
    दे हिंच कोंइताक्‍वी हना, मिनु मेकोपुकीम आं अरेशो लोव़ मटिम्‍तेक्‍म हना, मेको आन
    मटिशो आ पर्बम बेक्‍नीम। मिनु गे आंम कली प्रोंइ‍नेवे” देंत।
  eng-NOY: Yet if thou warn the wicked of his way, to turn from it, and he turneth
    not from his way, he shall die for his iniquity, but thou hast delivered thyself.
  ita-1927: Ma, se tu avverti l’empio che si ritragga dalla sua via, e quegli non
    se ne ritrae, esso morrà per la sua iniquità, ma tu avrai scampato l’anima tua.
  ckb-ckb: ئەگەر هاتوو تۆ خراپەکارەکەت لە ڕەفتارەکەی ئاگادار کردەوە هەتا لێی بگەڕێتەوە،
    بەڵام ئەو لە ڕەفتارەکەی خۆی نەگەڕایەوە، ئەوا بە تاوانی خۆیەوە دەمرێت، بەڵام تۆ
    خۆت ڕزگار دەکەیت.
  eng-BBE: But if you make clear to the evil-doer the danger of his way for the purpose
    of turning him from it, and he is not turned from his way, death will overtake
    him in his evil-doing, but your life will be safe.
  kan-OKCV: ಆದರೆ ನೀನು ದುಷ್ಟನನ್ನು ಅವನ ದುರ್ಮಾರ್ಗಗಳಿಂದ ತಿರುಗಲು ಎಚ್ಚರಿಸಿದರೂ ಅವನು ತಿರುಗಿಕೊಳ್ಳದೆ
    ಹೋದರೆ ಅವನು ತನ್ನ ಪಾಪಗಳಿಂದಲೇ ಸಾಯುವನು. ಆದರೆ ನೀನು ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವೆ.
  tam-2017: துன்மார்க்கன் தன்னுடைய வழியைவிட்டுத் திரும்பும்படி நீ அவனை எச்சரித்தும்,
    அவன் தன்னுடைய வழியைவிட்டுத் திரும்பாமற்போனால், அவன் தன்னுடைய அக்கிரமத்திலே மரிப்பான்;
    நீயோ உன்னுடைய ஆத்துமாவைத் தப்புவிப்பாய்.
  spa-RV-1909: Y si tú avisares al impío de su camino para que de él se aparte, y
    él no se apartare de su camino, por su pecado morirá él, y tú libraste tu vida.
  ron-BTF: Totuși, dacă îl avertizezi pe cel stricat de calea lui, să se întoarcă
    de la ea; dacă nu se întoarce de la calea lui, el va muri în nelegiuirea lui;
    dar tu ți-ai scăpat sufletul.
  eng-WEBP: Nevertheless, if you warn the wicked of his way to turn from it, and he
    doesn’t turn from his way; he will die in his iniquity, but you have delivered
    your soul.
  eng-FBV: But if you warn the wicked to change what they're doing, and they don't,
    they will die in their sins, but you will save your own life.
  nld-1939: Maar hebt gij den zondaar gewaarschuwd, dat hij zich bekeren moet, en
    betert hij zijn leven niet, dan zal hij om zijn eigen schuld sterven, maar zelf
    hebt ge uw leven gered.
  nch-BL: Pero sinta ta tiquilhuis nopa masehuali cati amo cuali para ma moyolcuepa,
    huan yaya amo moyolcuepas; huajca miquis por itajtacolhua, pero ta tijmanahuis
    monemilis.
  vie-1934: Nếu, trái lại, ngươi đã răn bảo kẻ dữ đặng xây bỏ đường lối xấu của nó
    mà nó không xây bỏ, thì nó sẽ chết trong sự gian ác nó, còn ngươi đã giải cứu
    mạng sống mình.
  hin-CV: पर यदि तुम दुष्ट व्यक्ति को उसका जीवन बदलने की चेतावनी देते हो और वह अपना
    जीवन नहीं बदलता है, तो वह अपने पाप के कारण मरेगा, किंतु तुम स्वयं बच जाओगे.
  spa-BES: Pero si le dejas claro al malvado el peligro de su camino con el propósito
    de apartarlo de él, y él no se aleja de su camino, la muerte lo alcanzará en su
    maldad, sino tú salvarás tu vida.
  tdx-tdx: Aa naho talilie’o i lo-tserekey o sata-rati’ eo, hibalintoa’e, fe tsy ambohoa’e
    i sata’ey, le hikenkañe amo tahi’eo, fe ho rinomba’o ka ty fiai’o.
  tha-KJV: แต่​ถ้าเจ้าได้ตักเตือนคนชั่วให้หันกลับจากทางของเขาแล้ว แต่​เขาไม่หันกลับจากทางของเขา
    เขาจะตายเพราะความชั่วช้าของเขา แต่​เจ้​าได้ช่วยชีวิตของเจ้าเองให้รอดพ้นแล้ว
  por-BR-2018: Mas quando tu alertares ao perverso de seu caminho, para que dele se
    converta, e ele não se converter de seu caminho, ele morrerá em sua maldade, porém
    tu livraste tua alma.
  deu-ELO: Wenn du aber den Gesetzlosen vor seinem Wege warnst, damit er von demselben
    umkehre, und er von seinem Wege nicht umkehrt, so wird er wegen seiner Ungerechtigkeit
    sterben; du aber hast deine Seele errettet.
  eng-WYC-2018: Forsooth if when thou tellest to the wicked man, that he be converted
    from his ways, (and) he is not converted from his way(s), he shall die in his
    wickedness; certainly thou hast delivered thy soul. (But if thou tellest to that
    wicked person, so that he be converted from his evil ways, and he is not converted
    from his evil ways, then he shall die in his wickedness; but thou hast delivered
    thy own soul.)
  epo-epo: 'Sed se vi avertis la malvirtulon kontraŭ lia konduto, ke li deturnu sin
    de ĝi, kaj li ne deturnis sin de sia konduto: tiam li mortos pro sia malvirteco
    kaj vi savos vian vivon.'
  uig-PIN: Biraⱪ sǝn rǝzilni yolidin yenix toƣruluⱪ agaⱨlandursang, u yolidin yanmisa,
    u ɵz ⱪǝbiⱨlikidǝ ɵlidu; biraⱪ ɵzüng ɵz jeningni ⱪutⱪuzup ⱪalisǝn.
  beo-beo: Be di da wadela:i hamosu dunuma sisane iasea, be e da wadela:i hou hame
    fisisia, e da wadela:i hamosu dunu defele bogosu ba:mu. Be di da sisane iabeba:le,
