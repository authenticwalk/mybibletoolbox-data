    pae to mah, a caehhaih loklam hoiah amlaem let ai, to naah anih loe a zaehaih
    pongah dueh ving nahaeloe, na hinghaih to na pahlong boeh.
  cuk-cuk: Ar be dule-isganaga e-daed-ogwaye sogerdina, geb e-daed-ogwasulile, wedi
    na e-isguedba burgoed, ar bedi na san-bendakoed.”
  uig-CYR: Бирақ сән рәзилни йолидин йениш тоғрилиқ агаһландурсаң, у йолидин янмиса,
    у өз қәбиһлигидә өлиду; бирақ өзүң өз җениңни қутқузуп қалисән.
  pma-pma: Ka munak kiha kihit meseini mini, ka kei hervilestei ran tisaen keil onen,
    anatin keke hemat ven tisaen keil onen, ka keik, kutut sasom en moulien onom.”
  tel-2017: అయితే ఆ దుర్మార్గుడు తన దుర్మార్గతను విడిచిపెట్టాలని నువ్వు అతన్ని హెచ్చరించావనుకో.
    అతడు తన దుర్మార్గం విడిచి పెట్టకపోతే అతడు తన దోషాన్ని బట్టి చస్తాడు గానీ నువ్వు
    అతని చావుకు బాధ్యుడివి కాదు.
  hat-BSA: Men si ou, bò kote pa ou, ou avèti yon nonm mechan pou vire kite chemen
    li, e li pa vire kite chemen li an, li va mouri nan inikite li, men ou delivre
    lavi ou.
  bxh-bxh: Yena wa liba fanuwatagu na ena laulau hige i buidi, be ya peꞌi ena heyaya
    debadi yai, haba wa mwahuli.
  kos-kos: Kom fin sensenkakin sie mwet koluk ac el tia tui liki orekma koluk lal,
    el ac misa ke el srakna sie mwet koluk, a funu kom, kom ac moulna.”
  hbo-WLC: וְ֠אַתָּה כִּֽי־הִזְהַ֨רְתָּ רָשָׁ֤ע מִדַּרְכּוֹ֙ לָשׁ֣וּב מִמֶּ֔נָּה וְלֹא־שָׁ֖ב
    מִדַּרְכּ֑וֹ ה֚וּא בַּעֲוֺנ֣וֹ יָמ֔וּת וְאַתָּ֖ה נַפְשְׁךָ֥ הִצַּֽלְתָּ׃ ס
  ibo-ibo: Ma ọ bụrụ na ị dọọ onye ajọ omume aka na ntị ka o chigharịa site nʼụzọ
    ya pụta, ma o meghị nke a, ha ga-anwụ nʼihi mmehie ha, ma ndụ gị onwe gị ka ị
    zọpụtara.
  ory-ory: ତଥାପି ତୁମ୍ଭେ ସେହି ଦୁଷ୍ଟକୁ ତାହାର ପଥରୁ ଫେରିବା ନିମନ୍ତେ ତଦ୍‍ବିଷୟରେ ସଚେତନ କଲେ,
    ଯଦି ସେ ନ ଫେରେ, ତେବେ ସେ ନିଜ ଅଧର୍ମରେ ମରିବ, ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପ୍ରାଣ ବଞ୍ଚାଇବ।
  chk-chk: Iwe, are kopwe fönöü eman chon föföringau pwe epwe kul seni an föföringau,
    nge esap kul seni, ätewe epwe mäla pokiten an tipis, nge en kopwe amanaua manauom.”
  rop-rop: If yu wonim olabat en dei kipgon dumbat detlot nogudbala ting, wal olabat
    garra dai, dumaji olabat nomo bin teiknodis langa yu en deibin kipgon dumbat detlot
    nogudbala ting, en yu kaan jidan giltiwan.”
  ukr-1871: Коли ж би ти остерігав беззаконника перед його дорогою, щоб він звернув
    із неї, він же не навернувся з своєї дороги, то він за свій гріх погибне, а ти
    врятував душу свою.
  deu-1951: Wenn du aber den Gottlosen vor seinem Wandel warnst, daß er sich davon
    abwende, er sich aber von seinem Wandel nicht abwenden will, so wird er um seiner
    Sünde willen sterben, du aber hast deine Seele errettet.
  eng-JPS: Nevertheless, if thou warn the wicked of his way to turn from it, and he
    turn not from his way; he shall die in his iniquity, but thou hast delivered thy
    soul.
  srp-1865: Ako li ti opomeneš bezbožnika da se vrati sa svoga puta, a on se ne vrati
    sa svoga puta, on æe poginuti za svoje bezakonje, a ti æeš saèuvati dušu svoju.
  lug-lug: Naye bw’olabulanga omwonoonyi okuleka ekkubo lye, n’ajeema, alifiira mu
    bibi bye, naye ggwe oliba olokodde obulamu bwo.
  heb-heb: ואתה כי הזהרת רשע מדרכו לשוב ממנה ולא שב מדרכו הוא בעונו ימות ואתה נפשך
    הצלת׃
  ben-IRV: কিন্তু তুমি যদি সেই দুষ্টকে তার পথ সম্বদ্ধে বল, যাতে সে তার পথ থেকে ফিরে
    আসে এবং যদি সে ফিরে না আসে তবে সে তার পাপে মরবে, কিন্তু তুমি তোমার প্রাণ রক্ষা
    করলে।
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਉਸ ਦੁਸ਼ਟ ਨੂੰ ਚੌਕਸ ਕਰੇਂ ਕਿ ਉਹ ਆਪਣੀ ਰਾਹ ਤੋਂ ਮੁੜ ਆਵੇ ਅਤੇ ਜੇ ਉਹ ਆਪਣੀ
    ਰਾਹ ਤੋਂ ਨਾ ਮੁੜੇ, ਤਾਂ ਉਹ ਆਪਣੀ ਬਦੀ ਵਿੱਚ ਮਰੇਗਾ, ਪਰ ਤੂੰ ਆਪਣੀ ਜਾਨ ਛੁਡਾ ਲਈ।
  mya-JVB: သို့မဟုတ် ၊ လူဆိုး ကိုသူ ၏ လမ်း မှ လွှဲ စေခြင်းငှါ သင် သည် သတိပေး ၍ သူသည်မ
    လွှဲ ဘဲနေလျှင်၊ မိမိ အပြစ် ကြောင့် အသက် ဆုံးသော်လည်း ၊ သင် သည် ကိုယ် အသက် ကို
    ကယ်တင် ပြီ။
  hmo-hmo: “Bema oi ese kara dika tauna ta oi sisiba henia momokani, bona iena kara
    dika ia hadokoa lasi, ia be do ia mase iena dika dainai. To oi be kerere lasi
    dainai oi be do oi mauri.”
  urd-urd: लेकिन अगर तू उस शरीर को जताए कि वह अपनी चाल चलन से बाज़ आए और वह अपनी चाल
    चलन से बाज़ न आए, तो वह तो अपनी बदकिरदारी में मरेगा लेकिन तूने अपनी जान बचा ली।
  rus-SYN: Если же ты остерегал беззаконника от пути его, чтобы он обратился от него,
    но он от пути своего не обратился,- то он умирает за грех свой, а ты спас душу
    твою.
  bqc-SIM: Tó n lɛdàwà aà mikɛ̃ a vãikɛawa sↄ̃, mɛ́ i mikɛ̃wào, ade a ga a duuna
    yã́iɛ, mpi sↄ̃ n nzĩa mìsiɛ.
  tcz-CHONGTHU: Ahivanga nangin kisih dinga nagih salla chule amaho akisih louvuva
    ahileh amaho chu achonset nauva thiden diu ahitai, ahinlah nangin nahinna vang
    nakihuhdoh ahitai.
  mar-mar: पण तू त्या पाप्यास सावध करून कुमार्ग सोडून सन्मार्ग धरण्यास सांगितलेस आणि
    त्याने ह्यास नकार दिला, तर तो मनुष्य त्याच्या पापामुळे मरेल. पण तू वाचशील.
  soq-soq: Tane naita me insaisawa leusapia umanawa diawo etepie tane kadiwa dewasampe
    waimpe bolepia sa ipa e inawaa inasaana.”
  qub-qub: Chay mana allita ruraj runa ruraycashanta cachaycunanpaj willapaycaptiqui
    mana cachaycuptenga chay runa quiquinpa juchanpitami wañonga. Chaura gamga manami
    wañunquipächu.
  bqp-bqp: Adɑmɑ ɑ̀ n nùn kirɔ kuɑ u kɑ win dɑɑ kɔ̃sɑ deri, mɑ u yinɑ u ye deri, yɛ̃ro
    u koo gbiwɑ win durum sɔɔ. Kpɑ wunɛ ɑ wunɛn wɑ̃ɑru wɔrɑ.
  hat-hat: Men, si ou avèti mechan an, lèfini li pa chanje, li pa kite move pant l'ap
    swiv la, l'ap mouri poutèt peche l' yo, men ou menm w'ap sove lavi pa ou.
  eng-BSB: But if you warn the wicked man to turn from his way, and he does not turn
    from it, he will die in his iniquity, but you will have saved your life.
  eng-WEBPB: Nevertheless, if you warn the wicked of his way to turn from it, and
    he doesn’t turn from his way; he will die in his iniquity, but you have delivered
    your soul.
  kbq-kbq: Hianagi kefo avu'ava'ma nehia vahe'ma ana nanekema erinka ome asamisankeno
    nentahino, havi avu'avazama atreno agua rukrahema osaniana, agra kumima hu'nea
    zantera frigahie. Hianagi kagra'a kaguvazigahane.
  nhe-BL: Pero intla ta tiquilhuis nopa tlacatl tlen ax cuali para ma moyolcuepa,
    huan yajaya ax moyolcuepas; huajca miquis ipampa itlajtlacolhua, pero ax tijhuicas
    tlajtlacoli para imiquilis.
  gub-BL: Aze eremume'u ikatu 'ymaw izupe nehe, aze a'e re nupytu'u kwaw ikatu 'ym
    ma'e iapo re nehe, umàno putar ikatu 'ym ma'e iapo har romo nehe. Ne ereikuwe
    wiwi putar nehe.
  eng-DRA: 'But if thou tell the wicked man, that he may be converted from his ways,
    and he be not converted from his way: he shall die in his iniquity: but thou hast
    delivered thy soul.'
