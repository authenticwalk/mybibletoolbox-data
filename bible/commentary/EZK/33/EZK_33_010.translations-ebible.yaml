  urd-GVH: ऐ आदमज़ाद, इसराईलियों को बता, तुम आहें भर भरकर कहते हो, ‘हाय हम अपने जरायम
    और गुनाहों के बाइस गल-सड़कर तबाह हो रहे हैं। हम किस तरह जीते रहें?’
  rug-rug: '“Tuna na tie, zama la guahe koasa butubutu Izireli, ‘Gua hie si zama nia
    gamu: “Sari mami tinavete sea meke sinea si ta goreni gami, meke koa gua koa rini
    si mate tatasa si gami. Kote vea gua meke toa si gami?” ’'
  gaz-gaz: '“Yaa ilma namaa, mana Israaʼeliin akkana jedhi; ‘Isin akkana jettu: “Yakkii
    fi cubbuun keenya nutti ulfaateera; nuus sababii kanaaf nyaatamnee dhumne. Yoos
    akkamiin jiraachuu dandeenya ree?” ’'
  fra-LSG: 'Et toi, fils de l’homme, dis à la maison d’Israël: Vous dites: Nos transgressions
    et nos péchés sont sur nous, et c’est à cause d’eux que nous sommes frappés de
    langueur; comment pourrions-nous vivre?'
  gnn-gnn: Yo, yolŋu'‐yulŋunydja waŋa yukurra bitjan, “Yuwalk ŋanapurru yana dhuwurr‐yätjmirrinydja
    yolŋu walala. Ŋuli yurru ŋayi Godthunydja dhä‐ḏir'yun ŋilimurruŋgalaŋuwuy dhuwurrwuy‐yätjpuynydja,
    yana yurru ŋilimurrunydja murrmurryunna.”
  yal-yal: '“Adamadina, a fala Isirayila yamaan xa, i naxa: Ɛ luma a falɛ, ɛ naxa,
    ‘Nxɔ murutɛn nun nxu yulubine goronna gbo nxu xun ma, nxu kalama e bun. Nxu nɔɛ
    kisɛ di?’'
  haw-1868: A o oe, e ke keiki a ke kanaka, e olelo aku oe i ka ohana a Iseraela,
    Ke olelo nei oukou, i ka i ana, Ina eia maluna o kakou ko kakou mau hala a me
    ko kakou mau hewa, a olala ae kakou maloko oia mau mea, pehea la hoi kakou e ola'i?
  arb-NAV: 'وَأَنْتَ يَا ابْنَ آدَمَ، قُلْ لِشَعْبِ إِسْرَائِيلَ: أَنْتُمْ تَقُولُونَ:
    حَقّاً إِنَّ مَعَاصِينَا وَخَطَايَانَا وَاقِعَةٌ عَلَيْنَا، وَبِهَا نَحْنُ هَالِكُونَ،
    فَكَيْفَ إِذاً نَحْيَا؟'
  ewe-ewe: “Ame vi, gblɔ na Israel ƒe aƒe la be nya si gblɔm mele enye, ‘Míaƒe dzidadawo
    kple míaƒe nu vɔ̃wo zu agba na mí, eye wona míele tsɔtsrɔ̃m le wo ta. Ekema aleke
    míate ŋu anɔ agbee?’
  eng-LEE: 'But thou, O son of man, speak unto the house of Israel, Thus do ye speak,
    saying, Truly our transgressions and our sins are upon us, and through them do
    we pine away: how then shall we live?'
  asm-FB: 'গতিকে তুমি, হে মনুষ্য সন্তান, তুমি ইস্ৰায়েলবংশক কোৱা, ‘তোমালোকে এই কথা
    কৈছা: আমাৰ অপৰাধ আৰু পাপৰ ভাৰ আমাৰ ওপৰত আছে আৰু আমি সেইবোৰৰ কাৰণে ধংস হৈ আছোঁ!
    তেন্তে আমি কেনেকৈ জীয়াই থাকিম?’'
  sus-A: «عَدَ مَدِ، عَ قَلَ عِسِرَيِلَ بْنسْي بّ، عِ نَشّ، ‹وٌ يّتّ عَ قَلَمَ، وٌ
    وٌ شَ مُرُتّ نُن وٌ شَ يُنُبِيٍ كٌلٌن وٌ بْحّ كُي. وٌ وَ مَ عَ كٌلٌنقٍ نّ وٌ كِسِ
    سْتْمَ كِ نَشّ.
  fra-SBL: '« Toi, fils de l''homme, dis à la maison d''Israël : « Vous dites ceci :
    « Nos transgressions et nos péchés sont sur nous, et nous dépérissons en eux.
    Comment donc pourrions-nous vivre ?'
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם אֱמֹר֙ אֶל־בֵּ֣ית יִשְׂרָאֵ֔ל כֵּ֤ן אֲמַרְתֶּם֙ לֵאמֹ֔ר
    כִּֽי־פְשָׁעֵ֥ינוּ וְחַטֹּאתֵ֖ינוּ עָלֵ֑ינוּ וּבָ֛ם אֲנַ֥חְנוּ נְמַקִּ֖ים וְאֵ֥יךְ
    נִֽחְיֶֽה׃
  kik-kik: '“Mũrũ wa mũndũ, ĩra andũ a nyũmba ya Isiraeli atĩrĩ, ‘Inyuĩ mũroiga atĩrĩ:
    “Mahĩtia na mehia maitũ nĩmatũritũhĩire, na ithuĩ tũkahwererekera nĩ ũndũ wamo.
    Twakĩhota atĩa gũtũũra muoyo?” ’'
  fra-NCL: 'Et toi, fils de l’homme, dis à la maison d’Israël : Voici que vous parlez
    en ces termes : « Nos transgressions et nos péchés sont sur nous, et c’est à cause
    d’eux que nous dépérissons ; comment pourrions-nous vivre ? »'
  cek-AK: To pongah kami capa, Israel imthung takoh khaeah, Aicae loe aimacae sakpazaehaih
    hoi zaehaih to a phawh o moe, tha a zok o nahaeloe, kawbangmaw a hing o thai tih?
    tiah thui paeh.
  cuk-cuk: '“Dule-machi, Israel-dulemarga be soge: ‘Bemar soged: Anmar-uayasulidaedye,
    degi, anmar-isgued anmargi naiye. A-ulale, anmar girgumaiye. Degite, ¿igi anmar
    dula-gudii guosunye?’'
  uig-CYR: 'Әнди сән, и инсан оғли, Исраил җәмәтигә сөз қилип: — Силәр: «Бизниң итаәтсизликлиримиз
    вә гуналиримиз бешимиздидур, биз улар билән зәиплишип кетиватимиз; әнди биз қандақму
    һаятқа еришимиз?» дәйсиләр.'
  tel-2017: నరపుత్రుడా, ఇశ్రాయేలీయులకు ఈ విషయం తెలియచెయ్యి. ‘మా అపరాధాలూ పాపాలూ మా
    మీద భారంగా ఉన్నాయి. వాటి వలన మేము నీరసించిపోతున్నాము. మేమెలా బతుకుతాం?’ అని మీరంటున్నారు.
  hat-BSA: '“Alò, pou ou, fis a lòm, pale ak lakay Israël: ‘Pale konsa e di: “Anverite,
    transgresyon nou yo ak peche nou yo, sou nou, e nou ap pouri ladan yo. Donk kòman
    nou ka viv?”’'
  kos-kos: 'Na LEUM GOD El kaskas nu sik ac fahk, “Mwet sukawil, sifilpa fahk nu sin
    mwet Israel ma elos fahk inge: ‘Kut toasrna ke ma koluk lasr ac ma sufal ma kut
    orala uh. Kut munaslana. Kut ac ku in moul fuka?’'
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם אֱמֹר֙ אֶל־בֵּ֣ית יִשְׂרָאֵ֔ל כֵּ֤ן אֲמַרְתֶּם֙ לֵאמֹ֔ר
    כִּֽי־פְשָׁעֵ֥ינוּ וְחַטֹּאתֵ֖ינוּ עָלֵ֑ינוּ וּבָ֛ם אֲנַ֥חְנוּ נְמַקִּ֖ים וְאֵ֥יךְ
    נִֽחְיֶֽה׃
  ibo-ibo: “Nwa nke mmadụ, gwa ụlọ Izrel, ‘Otu a ka unu na-ekwu, “Njehie niile anyị
    na mmehie niile anyị adịla arọ nʼahụ anyị. Ọ bụkwa nʼime ya ka anyị na-ata ahụ.
    Olee otu anyị ga-esi dị ndụ?” ’
  ory-ory: ଆଉ, ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶକୁ କୁହ; ତୁମ୍ଭେମାନେ ଏପ୍ରକାର କହୁଅଛ,
    ‘ଆମ୍ଭମାନଙ୍କର ଆଜ୍ଞାଲଙ୍ଘନ ଓ ଆମ୍ଭମାନଙ୍କର ପାପର ଭାର ଆମ୍ଭମାନଙ୍କ ଉପରେ ଅଛି ଓ ଆମ୍ଭେମାନେ
    ତହିଁରେ ହିଁ କ୍ଷୟ ପାଉଅଛୁ; ତେବେ ଆମ୍ଭେମାନେ କିପରି କରି ବଞ୍ଚିବା?’
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeniei, “Nöün aramas, kopwe üreni ekewe
    chon Israel, pwe iei usun mine ra apasa, ‘Ach pupungau me ach tipis ra nonom woch,
    nge ir popun ach feiengau. Ifa usun ach sipwe tongeni manau?’
  rop-rop: Wal YAWEI bin kipgon tok, “Detlot pipul langa Isreil oldei gitwail langa
    mi, dumaji dei reken mi panishimbat olabat blanga olabat nogudbalawei, en im tumatj
    blanga olabat, en dei nomo jidan gudwei. En deibin ol gibap, en deibin ol pudum
    bleim langa mi na.
  ukr-1871: 'І скажи, сину чоловічий, до Ізрайлевого дому: Ви говорите: проступки
    наші й гріхи наші вагонять на нас, і ми танемо від них, — як же нам жити?'
  deu-1951: 'Du nun, Menschensohn, sage zu dem Hause Israel: Ihr sprechet also: Unsere
    Übertretungen und unsere Sünden liegen auf uns, daß wir darunter verschmachten;
    wie können wir leben?'
  eng-JPS: 'Therefore, O thou son of man, say unto the house of Israel: Thus ye speak,
    saying: Our transgressions and our sins are upon us, and we pine away in them;
    how then can we live?'
  srp-1865: 'Zato ti, sine èovjeèji, reci domu Izrailjevu: vi govorite ovako i kažete:
    prijestupi naši i grijesi naši na nama su, i s njih propadamo; kako bismo živjeli?'
  lug-lug: “Omwana w’omuntu, tegeeza ennyumba ya Isirayiri nti, Mwogera nti, ‘Okusobya
    kwaffe n’okwonoona kwaffe kutuzitoowerera, era tuyongobera mu kwo, tuyinza tutya
    okuwona?’
  heb-heb: ואתה בן אדם אמר אל בית ישראל כן אמרתם לאמר כי פשעינו וחטאתינו עלינו ובם
    אנחנו נמקים ואיך נחיה׃
  ben-IRV: তাই তুমি, মানুষের সন্তান, তুমি ইস্রায়েল-কুলকে বল, তোমার এরকম বলে থাক,
    আমাদের অধর্ম্ম এবং পাপ আমাদের ওপর আছে এবং তাতেই আমরা ক্ষয় হচ্ছি, কেমন করে বাঁচব?
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਆਖ, ਤੁਸੀਂ ਇਹ ਆਖਦੇ ਹੋ ਕਿ ਸਾਡੇ
    ਅਪਰਾਧ ਅਤੇ ਸਾਡੇ ਪਾਪ ਸਾਡੇ ਉੱਤੇ ਹਨ ਅਤੇ ਅਸੀਂ ਉਹਨਾਂ ਵਿੱਚ ਗਲਦੇ ਜਾਂਦੇ ਹਾਂ, ਇਸ ਲਈ ਅਸੀਂ
    ਕਿਵੇਂ ਜੀਉਂਦੇ ਰਹਾਂਗੇ?
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ ဣသရေလ အမျိုးသား တို့အား ဟောပြော ရမည်မှာ၊ ငါ တို့သည်
    ကိုယ်ပြုမိသော ဒုစရိုက် အပြစ် ကိုခံရသဖြင့် အားလျော့ သည်ဖြစ်၍ ၊ အဘယ်သို့ အသက်ရှင်
    နိုင်ပါမည်နည်းဟု သင်တို့ဆို ကြသော်၊
  hmo-hmo: 'Lohiabada ese lau dekenai ia hereva, ia gwau, “Tanobada tauna e, oi ese
    Israela taudia do oi hamaoroa, oi gwau: Umui ese inai bamona umui hereva noho,
    umui gwau, ‘Ai ese kara dika momo ai karaia vadaeni, aiemai latanai idia metau
    herea, unai dainai aiemai tauanina idia maragi lao noho. Edena bamona do ai mauri
    noho diba?’ ”'
  urd-urd: इसलिए ऐ आदमज़ाद, तू बनी इस्राईल से कह तुम यूँ कहते हो कि हक़ीक़त में हमारी
    ख़ताएँ और हमारे गुनाह हम पर हैं और हम उनमें घुलते रहते हैं पस हम क्यूँकर ज़िन्दा
    रहेंगे।
  rus-SYN: 'И ты, сын человеческий, скажи дому Израилеву: вы говорите так: “преступления
    наши и грехи наши на нас, и мы истаиваем в них: как же можем мы жить?”'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, yã́ pↄ́ Isailiↄ lɛ́ o onɛ́ ǹ mɛ, wá duuna ń wá tàaeↄ
    tↄ̃̀wá, ↄ̃ àlɛ wá ibaba. Kpelewa wá kɛ wàↄ kui?
  tcz-CHONGTHU: Mihem chapa, Israelte chu hiche thuhi seipeh in. Nanghon, kachonset
    nau gih tah chu kachunguva achunmang thah paiding kahi tauve, iti kahin jou nahlai
    dingu ham natiuve.
  mar-mar: म्हणून हे मानवाच्या मुला, इस्राएलाच्या घराण्याला सांग, तुम्ही म्हणता, की,
    आमचे अपराध व आमची पापे यांचा बोजा आम्हावर आहे व त्यामुळे त्यामध्ये आम्ही कुजत
    आहोत. आम्ही कसे जगावे?
  qub-qub: '«Runa, gamga Israel runacunata niy: ‹Gamcunaga nircaycanqui: «Pasaypa
    mana allita rurajmi, juchata rurajmi caycanchi. Chaypitami cawaycällarna ismuycanchi.
    Chayno caycarga ¿imanöparaj cawashun?» nir.›'
  bqp-bqp: Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ Isirelibɑ yeni sɔ̃ɔwɔ
    ɑ nɛɛ, wee bɑ rɑ gere bu nɛɛ, ben torɑnu kɑ ben durum yɑ bu wɑ̃ɑsi. Yen sɔ̃nɑ
    bɑ nɔni sɔ̃ɔre. Amɔnɑ bɑ koo kɑ kpĩ bɑ n wɑ̃ɑ.
  hat-hat: 'Seyè a pale avè m'', li di m'' ankò: -Nonm o! W''a fè moun pèp Izrayèl
    yo chonje jan yo t''ap plede repete: Peche nou yo ak fòt nou yo ap peze lou sou
    nou. Se fini y''ap fini ak nou! Nou pa ka viv nan kondisyon sa a ankò!'
  eng-BSB: 'Now as for you, son of man, tell the house of Israel that this is what
    they have said: ‘Our transgressions and our sins are heavy upon us, and we are
    wasting away because of them! How can we live?’'
  eng-WEBPB: '“You, son of man, tell the house of Israel: ‘You say this, “Our transgressions
    and our sins are on us, and we pine away in them. How then can we live?”’'
  kbq-kbq: Hagi kagra vahe'mofo mofavre Izikieliga amanage hunka Israeli vahera zamasamio,
    tamagra amanage nehaze, tagrama huna hazenke zamo'ene kumi'mo'ene refiterantegeta
    haviza huta mani'none. Hagi inankna huta tagura vazigahune? huta nehaze.
  nhe-BL: '“Huajca ama, tlacatl, quej ni xiquinilhui nopa israelitame: ‘Imojuanti
    inquiijtohuaj para nochi imotlajtlacolhua huan imotlaixpanolhua eltoc imopani
    huan yeca ya tlantiya imoyolis huan inmotlajtlaníaj, ¿quejatza huelis noja timocahuase
    tiyoltoque?’'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg ihewe: — Awa ta''yr, Izaew umume''u
    ma''e oho waiko wà. Emume''u wi waze''eg wanupe nehe. — Zaneremiapo kwer ikatu
    ''ym ma''e a''e, zanekatu ''ymaw a''e no, ipuhuz katu zanewe wà. A''e rupi zapaw
    etea''i. Ma''e xiapo putar zanezepyro kar putar zanemàno haw wi nehe.'
  eng-DRA: 'Thou therefore, O son of man, say to the house of Israel: Thus you have
    spoken, saying: Our iniquities, and our sins are upon us, and we pine away in
    them: how then can we live?'
