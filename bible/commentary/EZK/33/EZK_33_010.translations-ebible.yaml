verse: EZK.033.010
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഇസ്രായേൽജനത്തോടു നീ ഇപ്രകാരം പറയണം: ‘ “ഞങ്ങളുടെ കുറ്റങ്ങളും
    പാപങ്ങളും ഞങ്ങളുടെമേൽ ഇരിക്കുന്നു; അവനിമിത്തം ഞങ്ങൾ ക്ഷയിച്ചുപോകുന്നു. ഞങ്ങൾക്ക്
    എങ്ങനെ ജീവിക്കാൻ കഴിയും?” എന്നു നിങ്ങൾ പറയുന്നുവല്ലോ.'
  deu-TKW: 'Und du, o Menschensohn, sprich zum Hause Israel: Folgendermaßen habt ihr
    gesagt: Fürwahr, unsere Abtrünnigkeiten und unsere Sünden lasten auf uns, und
    durch sie schwinden wir dahin und wie könnten wir mit dem Leben davonkommen?'
  lin-lin: 'Mwana na moto, loba na libota ya Isalaele : ‹ Tala maloba oyo bozali koloba :
    ‘ Ndenge nini penza tokoki lisusu kobika mpo ete mabe mpe masumu na biso ekomi
    kilo makasi mpo na biso, mpe yango ekomi kobebisa biso ? ’ ›'
  eng-LSV: 'And you, son of man, say to the house of Israel: You have spoken correctly,
    saying, || Surely our transgressions and our sins [are] on us, || And we are wasting
    away in them, || How, then, do we live?'
  eng-GNV: Therefore, O thou sonne of man, speake vnto the house of Israel, Thus yee
    speake and say, If our transgressions and our sinnes bee vpon vs, and we are consumed
    because of them, howe should we then liue?
  eng-WEBSTER: Therefore, O thou son of man, speak to the house of Israel; Thus ye
    speak, saying, If our transgressions and our sins are upon us, and we pine away
    in them, how should we then live?
  nhw-BL: '“Huajca ama, tlacatl, quej ni xiquinilhui nopa israelitame: “ ‘Amojuanti
    anquiijtohuaj para nochi amotlajtlacolhua huan amotlaixpanolhua eltoc amopani
    huan yeca ya tlantiya amonemilis huan anmotlatzintoquilíaj, ¿quenicatza huelis
    noja timocahuase tiyoltoque?’'
  swh-ONEN: '“Mwanadamu, sema na nyumba ya Israeli uwaambie, ‘Hili ndilo mnalosema:
    “Makosa yetu na dhambi zetu zimetulemea, nasi tunadhoofika kwa sababu ya hayo.
    Tutawezaje basi kuishi?” ’'
  bba-bba: Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ Isirelibɑ yeni sɔ̃ɔwɔ
    ɑ nɛɛ, wee bɑ rɑ ɡere bu nɛɛ, ben torɑnu kɑ ben durum yɑ bu wɑ̃ɑsi. Yen sɔ̃nɑ
    bɑ nɔni sɔ̃ɔre. Amɔnɑ bɑ koo kɑ kpĩ bɑ n wɑ̃ɑ.
  eng-KJVCPB: Therefore, O thou son of man, speak unto the house of Israel; Thus ye
    speak, saying, If our transgressions and our sins be upon us, and we pine away
    in them, how should we then live?
  luo-luo: '“Wuod dhano, wach ne dhood Israel ni, ‘Ma e gima uwacho: “Kethowa gi richowa
    pek turowa kendo ni dendwa dhi adhiya. Koro ere kaka dwabed mangima.” ’'
  meu-meu: Taunimanima natuna e, oi ese Israel besena taudia ba hamaorodia, baoto,
    Umui vada oto “Emai kerere bona emai kara dika na latamai ai, bena unu daidiai
    taumai e varoda-varodamu; ede baia mauri toma?”
  npi-ULB: यसैले, ए मानिसको छोरो, इस्राएलको घरानालाई भन्, ‘तिमीहरू यसो भन्छौ, “हाम्रा
    अपराधहरू र पापहरू हामीमाथि आएका छन्, र हामी तीनमा सडिरहेका छौं! हामी कसरी बाँच्‍न
    सक्छौं?”’
  yor-yor: '“Ọmọ ènìyàn; sọ fún ilé Israẹli, ‘Èyí yìí ní ìwọ sọ: “Àwọn ìrékọjá àti
    ẹ̀ṣẹ̀ wa tẹ orí wa ba, àwa sì ń ṣòfò dànù nítorí wọn. Bá wó wa ni a ṣe lè yè?” ’'
  pes-OPCB: '«ای پسر انسان به قوم اسرائیل بگو: شما می‌گویید: ”گناهان ما برای ما یک
    بار سنگین است. به سبب گناه، ضعیف و ناتوان شده‌ایم، پس چطور می‌توانیم زنده بمانیم؟“'
  tgl-ULB: 'Kaya ikaw, anak ng tao, sabihin mo sa sambahayan ng Israel, ''Sinasabi
    ninyo ito: Ang aming pagsuway at ang aming mga kasalanan ay nasa amin, at nabubulok
    kami dahil dito! Paano kami mabubuhay?'''
  cbu-NT: Shiy Esekiyelaa, nutsish musásimashtaati, ashiritaa Israelchichee tputs
    tsiyatashincha. Ashiriya, tángcha. Siy átssa; Yutaritshishee zapan pataranguni,
    anumand kizpur kiyung kachiykiniya. Ashirucha, ngutini tsipatsiptar ashkiniya.
    Ashiriya, ¿tamayareezich wanasir taaychich? átischa siya.
  hui-hui: Anduane Homogohanda i̱hondo lone lalu, Dindiali-o i̱naga bi ogo Isaraele
    wali agali karuhondo tígua bi ogodagua laramili lalu lamibe. Tígua lalu, Iname
    ko birimagome bu miniha genda timbuni ho halu inanaga tingini obiore kamagoni.
    Ai ina agua bialu bayale holeberemadabe, lalu laramiligoni labe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။ ကိုယ်​တော်​က``အ​ချင်း
    လူ​သား'' ``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ဆင့်​ဆို​ရ​မည်​မှာ​သင်​တို့​က`ငါ​တို့​သည်​မိ​မိ
    တို့​အ​ပြစ်​များ၊ မိ​မိ​တို့​ပြု​သော​အ​မှား​များ ဖြင့်​ဝန်​လေး​ပင်​ပန်း​လျက်​ရှိ​ကြ​၏။
    ငါ​တို့ သည်​အား​လျော့​နွမ်း​နယ်​လျက်​နေ​ကြ​၏။ အ​ဘယ်​သို့​လျှင်​ငါ​တို့​အ​သက်​ရှင်​နိုင်
    ကြ​ပါ​မည်​နည်း' ဟု​ဆို​ကြ​၏။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་འདི་ལྟར། ཁྱོད་ཚོ་ན་རེ།
    ངེད་ཅག་གི་ཉེས་སྐྱོན་དང་སྡིག་པ་ནི་ང་ཚོའི་སྟེང་དུ་ཡོད་པས། ངེད་རྣམས་དེའི་རྐྱེན་གྱིས་ཉམ་ཐག་ནས་འཆི་བར་འགྱུར་བ་ལས།
    གསོན་པར་ཅི་ལྟར་འགྱུར་རམ་ཟེར་ཞེས་སྨྲོས་ཤིག
  sna-sna: “Mwanakomana womunhu, uti kuimba yaIsraeri, ‘Izvi ndizvo zvamunoreva muchiti,
    “Kutadza kwedu nezvivi zvedu zvinotiremera, uye tapera nokuda kwazvo. Zvino tingararama
    seiko?” ’
  spa-BLM: '“Tú, hijo de hombre, di a la casa de Israel: ‘Dices esto: “Nuestras transgresiones
    y nuestros pecados están sobre nosotros, y nos consumimos en ellos. ¿Cómo, pues,
    podremos vivir?”'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ach anima, al d''a eb'' etisraelal
    chi'' icha tic: A ex tic tzeyal icha tic: A val co pitalil yed'' co chucal tz''ec''xo
    val yib''an̈, ijan val tzon̈ lajviel yuuj scab''i. ¿Tom olto yal co colchaji?
    xe chi.'
  swh-ULB: Basi wewe, mwanadamu, sema kwa nyumba ya Israeli, 'Mnasema hivi, Makosa
    yetu na dhambi zetu zi juu yetu, na tunadhoofika kwa ajili yao! Je! tutaishije?”'
  bel-bel: 'І ты, сыне чалавечы, скажы дому Ізраілеваму: вы кажаце так: «злачынствы
    нашыя і грахі нашыя на нас, і мы растаем у іх: як жа мы можам жыць?»'
  deu-ELBBK: 'Und du, Menschensohn, sprich zu dem Haus Israel: So sprecht ihr und
    sagt: Unsere Übertretungen und unsere Sünden sind auf uns, und in denselben schwinden
    wir dahin; wie könnten wir denn leben?'
  mbb-OT: “Sikew is etew, edriklamu is menge etew te Israel he kenè dan egkaantus
    is silut tenged te menge salè dan. Ebpengguyaan en sikandan ne henduen be te ebpatey
    zan en tenged kayi.
  mal-2015: 'അതുകൊണ്ടു മനുഷ്യപുത്രാ, നീ യിസ്രായേൽ ഗൃഹത്തോടു പറയേണ്ടതു: ഞങ്ങളുടെ അതിക്രമങ്ങളും
    പാപങ്ങളും ഞങ്ങളുടെമേൽ ഇരിക്കുന്നു; അവയാൽ ഞങ്ങൾ ക്ഷയിച്ചുപോകുന്നു; ഞങ്ങൾ എങ്ങനെ
    ജീവിച്ചിരിക്കും എന്നു നിങ്ങൾ പറയുന്നു.'
  rmc-rmc: '„Ale tu, manušeja, phen le Izraelitenge: ‚Tumen vakeren kada: „Amare bini
    the nalačhipena amen ispiden tele pre phuv a angle lende meras. Sar šaj predživaha?“ ‘'
  pes-OPV: 'پس تو‌ای پسر انسان به خاندان اسرائیل بگو: شما بدین مضمون می‌گویید: چونکه
    عصیان و گناهان ما بر گردن مااست و به‌سبب آنها کاهیده شده‌ایم، پس چگونه زنده خواهیم
    ماند؟'
  ron-1924: 'Спуне дар, фиул омулуй, касей луй Исраел: ‘Вой ку дрепт кувынт зичець:
    «Фэрэделеӂиле ши пэкателе ноастре сунт асупра ноастрэ ши дин причина лор тынжим
    – кум ам путя сэ трэим?»’'
  ben-OBCV: '“হে মানবসন্তান, তুমি ইস্রায়েল কুলকে বলো, ‘তোমরা এই কথা বলছ: “আমাদের
    অন্যায় আর পাপের ভার আমাদের উপর চেপে আছে, তাতেই আমরা ক্ষয় হয়ে যাচ্ছি। তাহলে
    আমরা কেমন করে বাঁচব?” ’'
  som-som: Sidaas daraaddeed Wiilka Aadamow, reer binu Israa'iil la hadal, oo waxaad
    ku tidhaahdaa, Idinku waxaad ku hadashaan oo istidhaahdaan, Xadgudubyadayadii
    iyo dembiyadayadiiba way na dul saaran yihiin, oo iyaga ayaannu ku dhex macaluulsan
    nahay, haddaba bal sidee baannu u noolaan karaynaa?
  lat-VUC: 'Tu ergo, fili hominis, dic ad domum Israël: Sic locuti estis, dicentes:
    Iniquitates nostræ et peccata nostra super nos sunt, et in ipsis nos tabescimus:
    quomodo ergo vivere poterimus?'
  eng-ASVBT: 'And thou, son of man, say unto the house of Israel: Thus ye speak, saying,
    Our transgressions and our sins are upon us, and we pine away in them; how then
    can we live?'
  ita-1885: 'Ora, figliuol d''uomo, di'' ancora alla casa d''Israele: Voi avete parlato
    così, dicendo: I nostri peccati, e i nostri misfatti son sopra noi; e noi ci siamo
    strutti per essi; e come potremo noi vivere?'
  eng-LXXUP: And thou, son of man, say to the house of Israel; Thus have ye spoken,
    saying, Our errors, and our iniquities weigh upon us, and we pine away in them,
    and how then shall we live?
  eng-ULB: So you, son of man, say to the house of Israel, 'You are saying this, “Our
    transgressions and our sins are on us, and we are decaying in them! How can we
    live?”'
  spa-VBL: '“Hijo de hombre, dile al pueblo de Israel que esto es lo que han estado
    diciendo: ‘Reconocemos nuestros pecados y nuestros males, y nos pesan, desgastándonos.
    ¿Cómo podemos seguir viviendo?’'
  fra-_FOB: 'Et toi, fils de l''homme, dis à la maison d''Israël: Vous parlez ainsi
    et vous dites: “Puisque nos péchés et nos forfaits sont sur nous, et que nous
    dépérissons à cause d''eux, comment pourrions-nous vivre? “'
  mal-mal: 'അതുകൊണ്ട് മനുഷ്യപുത്രാ, നീ യിസ്രായേൽ ഗൃഹത്തോട് പറയേണ്ടത്: ‘ഞങ്ങളുടെ അതിക്രമങ്ങളും
    പാപങ്ങളും ഞങ്ങളുടെമേൽ ഇരിക്കുന്നു; അവയാൽ ഞങ്ങൾ ക്ഷയിച്ചുപോകുന്നു; ഞങ്ങൾ എങ്ങനെ
    ജീവിച്ചിരിക്കും’ എന്ന് നിങ്ങൾ പറയുന്നു.'
  urd-GVR: Ai ādamzād, Isrāīliyoṅ ko batā, tum āheṅ bhar bhar kar kahte ho, ‘Hāy ham
    apne jarāym aur gunāhoṅ ke bāis gal saṛ kar tabāh ho rahe haiṅ. Ham kis tarah
    jīte raheṅ?’
  suz-BL: मेकोम “ए मुर, गे इस्राएल आ खिं ङा मुर आन कली ‘गेपुकीम आंइ हेंथे पशो नु पाप
    पशोम दिप्‍चा पुंइसीशो बाक्‍नीकी। मिनु मेको आ पर्बम आंइ बोल नुम्‍ना नुम्‍न लशो
    बाक्‍ब। गो दोपा ब्रोंइनीकी?’ देंनीनी” देनो।
  eng-NOY: 'Thou, therefore, O son of man, say to the house of Israel: Rightly do
    ye say, “Our transgressions and our sins are upon us, and through them we pine
    away. How then can we live?”'
  ita-1927: 'E tu, figliuol d’uomo, di’ alla casa d’Israele: Voi dite così: Le nostre
    trasgressioni e i nostri peccati sono su noi, e a motivo d’essi noi languiamo:
    come potremmo noi vivere?'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، قسە لەگەڵ بنەماڵەی ئیسرائیل بکە و بڵێ: ”ئێوە بەم جۆرە
    دەدوێن: ’یاخیبوون و گوناهەکانمان لەسەر خۆمانن و بەوانە لەناودەچین. ئیتر ئێمە چۆن
    بژین؟‘ “'
  eng-BBE: And you, son of man, say to the children of Israel, You say, Our wrongdoing
    and our sins are on us and we are wasting away in them; how then may we have life?
  kan-OKCV: '“ಆದ್ದರಿಂದ ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ನೀವು
    ಹೇಳುತ್ತಿರುವುದು ಇದನ್ನೇ: “ನಮ್ಮ ಅಪರಾಧಗಳೂ ನಮ್ಮ ಪಾಪಗಳೂ ನಮ್ಮ ಮೇಲಿದ್ದು ನಾವು ಅವುಗಳಲ್ಲೇ
    ಕ್ಷೀಣಿಸುತ್ತಾ ಹೋದರೆ ಹೇಗೆ ಬದುಕುವೆವು ಎಂದು ಹೇಳುವಿರಲ್ಲಾ?” ’'
  tam-2017: 'மனிதகுமாரனே, நீ இஸ்ரவேல் மக்களை நோக்கி: எங்களுடைய துரோகங்களும் எங்களுடைய
    பாவங்களும் எங்கள்மேல் இருக்கிறது, நாங்கள் சோர்ந்துபோகிறோம், நாங்கள் பிழைப்பது
    எப்படியென்று நீங்கள் சொல்லுகிறீர்கள்.'
  spa-RV-1909: 'Tú pues, hijo del hombre, di á la casa de Israel: Vosotros habéis
    hablado así, diciendo: Nuestras rebeliones y nuestros pecados están sobre nosotros,
    y á causa de ellos somos consumidos: ¿cómo pues viviremos?'
  ron-BTF: 'De aceea, tu fiu al omului, vorbește casei lui Israel: Astfel să vorbiți,
    spunând: Dacă fărădelegile noastre și păcatele noastre sunt asupra noastră și
    noi lâncezim în ele; cum să trăim atunci?'
  eng-WEBP: '“You, son of man, tell the house of Israel: ‘You say this, “Our transgressions
    and our sins are on us, and we pine away in them. How then can we live?”’'
  eng-FBV: Son of man, tell the people of Israel that this is what they've been saying,
    ‘We recognize our sins and wrongs, and they weigh on us, wearing us out. How can
    we go on living?’
  nld-1939: 'Mensenkind, ge moet tot het huis van Israël zeggen: Zo redeneert ge maar:
    “Ja, onze misdaden en onze zonden drukken toch op ons, daardoor vergaan wij; hoe
    zouden wij dus kunnen leven?”'
  nch-BL: '“Huajca ama, tacat, quej ni xiquinilhui nopa israelitame: ‘Amojuanti anquiijtohuaj
    para nochi amotajtacolhua huan amotaixpanolhua eltoc amopani huan yeca ya tantiya
    amonemilis huan anmotatzintoquilíaj, ¿quenicatza huelis noja timocahuase tiyoltoque?'
  vie-1934: 'Hỡi con người, hãy nói cùng nhà Y-sơ-ra-ên rằng: Các ngươi nói như vầy
    mà rằng: Vì gian ác và tội lỗi chúng tôi chất nặng trên chúng tôi, và chúng tôi
    hao mòn vì cớ nó, thì thế nào chúng tôi còn sống được?'
  hin-CV: '“हे मनुष्य के पुत्र, इस्राएलियों से कहो, ‘तुम यह कह रहे हो: “हमारे पाप
    और अपराध हमें नीचे गिराते हैं, और हम उनके कारण से बेकार हो रहे हैं. तब हम जीवित
    कैसे रह सकते हैं?” ’'
  spa-BES: 'Y tú, hijo de hombre, di a los hijos de Israel: Tú dices: Nuestra maldad
    y nuestros pecados están sobre nosotros y nos estamos consumido en ellos; ¿Cómo
    entonces podemos tener vida?'
