    pa atah amah kathaesainah kongah yook mai cakhaw a thii te rhaltawt kut ah ni
    ka toem eh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nhobɑ̀rì weè yɑ̀ bɛ dootitɔbɛ̀ kɛ̀ bɛ̀ kèríní kòò dò nkɑ́rɛ́
    kɛ í eé ditɑ̃tɛheù kɛ̀ bɛ dootitɔbɛ̀ kɔ̀tɛní kɛ kùɔ òmɔù, ò kumu o yɛi nkpɛ́í,
    wèè bɑ̀ɑ dibòrì weè nɛ́ tɔ dɛ kó mɛyɛi.
  msy-2020: Eghtɨ eghuvir gumazitam apanibar gantɨ me izɨtɨ, a ikiangsɨzim damu sɨgham
    giveraghan koghtɨ, apaniba izɨ gumazibav soghtɨ me arɨghiregham. Eghtɨ gumazamizir
    uan arazir kuraba akɨrizir puvatɨgha ariaghire, kar men osɨmtɨzim puvatɨ. Kar
    eghuvir gumazir kamɨn osɨmtɨzim, a ikiangsɨzim me ganɨngizir puvatɨ.
  dop-dop: Amɑ ye feŋlu nɑwɑ yoou nɑ ɩ́ tɑ́ hʋlɩ tutuɣu nɑ yǝlɑɑ nɩɩ, ɩlɛnɑ yoou kʋ
    nɔɣɔlʋ. Ɩlɛ pǝ kɛ́ feŋlu ɩsɑɣɑtʋ kɛ́. Ɩ nyʋɣʋ tɑɑ kɛ́ sǝtʋ sǝm mǝlǝɣɩ.
  azb-azb: Lakin gözətçi gələn qılıncı görüb şeypur çalmırsa, xalqa xəbərdarlıq edilmirsə
    və qılınc da gəlib onlardan birini həlak edirsə, o adam öz təqsirinə görə öldürülmüşdür,
    ancaq ölümünün məsuliyyətini gözətçinin üzərinə qoyaram.
  eng-DBY: But if the watchman see the sword coming, and blow not the trumpet, and
    the people be not warned, if the sword come and take a person from among them,
    he is taken away in his iniquity; but his blood will I require at the watchman's
    hand.
  hin-2017: परन्तु यदि पहरुआ यह देखने पर कि तलवार चलने वाली है नरसिंगा फूँककर लोगों
    को न चिताए, और तलवार के चलने से उनमें से कोई मर जाए, तो वह तो अपने अधर्म में फँसा
