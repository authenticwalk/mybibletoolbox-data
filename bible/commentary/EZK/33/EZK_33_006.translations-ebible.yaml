    and taketh away a man of them, soothly he is taken in his wickedness; but I shall
    seek the blood of him of the hand of the espyer.
  eng-WMBB: But if the watchman sees the sword come and doesn’t blow the shofar, and
    the people aren’t warned, and the sword comes and takes any person from amongst
    them, he is taken away in his iniquity, but his blood I will require at the watchman’s
    hand.’
  urd-GVH: अब फ़र्ज़ करो कि पहरेदार दुश्मन को देखे लेकिन न नरसिंगा बजाए, न लोगों को
    आगाह करे। अगर नतीजे में कोई क़त्ल हो जाए तो वह अपने गुनाहों के बाइस ही मर जाएगा।
