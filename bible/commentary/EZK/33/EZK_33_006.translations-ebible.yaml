    ŋunhi miriŋunydja marrtjina yana lili ŋurruthirrina, bala bumana marrtji warrpam'thunna
    yolŋu'‐yulŋunhanydja, yurru ŋunhiyi ŋurrunydja ŋuriki dhukarr‐nhänharapuyŋuwu
    mel'ŋuwu, bala ŋunhinha mel'ŋunhana ŋarra yurru dhä‐ḏir'yundja, liŋgu ŋurikala
    walalaŋgala ŋunhi walala murrmurryurruna.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Koni xa kantan muxun yaxune to fɛ, a mi xɔtaan fe, xa a mi yamaan nakolon,
    yaxune yi fa muxuna nde faxa, na kanna faxama nɛn a hakɛn ma, koni a wunla goronna
    luma nɛn kantan muxun xun ma.”
  haw-1868: Aka, ina ike ke kiai i ka hele ana mai o ka pahikaua, aole hoi pupuhi
