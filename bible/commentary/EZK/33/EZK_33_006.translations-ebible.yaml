  hbo-hbo: וְ֠הַצֹּפֶה כִּֽי־יִרְאֶ֨ה אֶת־הַחֶ֜רֶב בָּאָ֗ה וְלֹֽא־תָקַ֤ע בַּשֹּׁופָר֙
