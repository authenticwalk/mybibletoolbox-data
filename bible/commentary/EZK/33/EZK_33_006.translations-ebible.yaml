    galaafate, namichi sun sababii cubbuu isaatiif ajjeefama; eegduu sana garuu sababii
    dhiiga nama sanaatiif nan gaafadha.’
  fra-LSG: Si la sentinelle voit venir l’épée, et ne sonne pas de la trompette; si
