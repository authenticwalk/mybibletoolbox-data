  mps-mps: Tiali goli, te tonalubo bidigo te biugel bu wasiąma yali da, teda te boi
    bidi dabego te we bidi sese tama ela silaibao. Te mu tama goli da, te we bidi
    augwaligo dwai sęgę elama, isali goli dao. Tiali goli, eno gedude da, te tonalubo
    bidi dabego geda muanigo da, te augwali te isali dao. Tama eno aga dali te po
    tų yaibao,” wali.
  tpi-tpi: Tasol sapos wasman i lukim ol birua i kam na em i no winim biugel, orait
    ol birua bai i kam kilim ol manmeri. I tru, ol dispela manmeri i bin mekim sin
    na ol i dai, tasol long ai bilong mi, em i asua bilong wasman yet na ol i dai.
  dan-1931: Men når Vægteren ser Sværdet komme og ikke støder i Hornet, så at Folket
