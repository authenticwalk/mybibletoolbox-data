    langa det sambodi blanga ol detlot pipul hubin gitkil.
  ukr-1871: Коли ж вартовик та побачить меча та й не затрубить у трубу, й люд не буде
    остережений, і наступить меч і відбере кому життє, то він умре за свою провину,
    та кров його я з руки сторожа буду вимагати.
  deu-1951: Wenn aber der Wächter das Schwert kommen sieht und nicht in die Posaune
    stößt und das Volk nicht gewarnt wird und das Schwert kommt und aus ihnen einen
    Menschen wegrafft, so wird dieser zwar um seiner Missetat willen weggerafft, aber
    sein Blut werde ich von der Hand des Wächters fordern.
  eng-JPS: But if the watchman see the sword come, and blow not the horn, and the
    people be not warned, and the sword do come, and take any person from among them,
    he is taken away in his iniquity, but his blood will I require at the watchman's
    hand.
  srp-1865: Ako li stražar vidjevši maè gdje ide ne zatrubi u trubu i narod ne bude
    opomenut, a maè došav pogubi koga izmeðu njih, taj æe poginuti za svoje bezakonje,
    ali æu krv njegovu iskati iz ruke stražareve.
  lug-lug: Naye omukuumi bw’alaba ekitala nga kijja n’atafuuwa kkondeere okulabula
    abantu, ekitala ne kijja ne kigyawo obulamu bw’omu ku bo, omuntu oyo aliggyibwawo
    olw’obutali butuukirivu bwe, naye omusaayi gwe ndiguvunaana omukuumi.’
  heb-heb: והצפה כי יראה את החרב באה ולא תקע בשופר והעם לא נזהר ותבוא חרב ותקח מהם
    נפש הוא בעונו נלקח ודמו מיד הצפה אדרש׃
  ben-IRV: যাই হোক প্রহরী তরোয়াল আসতে দেখে কিন্তু যদি তূরী না বাজায়, তার ফলে লোকদিগকে
    সচেতন করা না হয়, আর যদি তরোয়াল আসে এবং এক জনের প্রাণ যায় তবে যে মরে সে তার
    পাপ কিন্তু আমি সেই প্রহরীর হাত থেকে তার রক্তের শোধ নেব।
  pan-pan: ਪਰ ਜੇਕਰ ਰਾਖ਼ਾ ਤਲਵਾਰ ਨੂੰ ਆਉਂਦਾ ਵੇਖੇ, ਪਰ ਨਰਸਿੰਗੇ ਨਾ ਫੂਕੇ ਅਤੇ ਲੋਕ ਖ਼ਬਰਦਾਰ
    ਨਾ ਕੀਤੇ ਜਾਣ। ਤਲਵਾਰ ਆਵੇ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਦੇ ਪ੍ਰਾਣ ਲੈ ਜਾਵੇ, ਤਾਂ ਉਹ ਆਪਣੇ ਔਗੁਣ
    ਕਰਕੇ ਲਿਆ ਗਿਆ, ਪਰ ਮੈਂ ਉਹ ਦਾ ਖ਼ੂਨ ਰਾਖੇ ਦੇ ਹੱਥੋਂ ਮੰਗਾਂਗਾ।
  mya-JVB: သို့မဟုတ် ကင်းစောင့် ထားသောသူသည် ထား ဘေး ရောက် ကြောင်းကိုမြင် လျက် တံပိုး
    မ မှုတ် ၊ ပြည်သား တို့ အား သတိ မ ပေးသောကြောင့် ထား ဘေးရောက် ၍ တစုံတယောက်သောသူ
    အသက် ဆုံး လျှင်၊ ထိုသူသည် မိမိ အပြစ် ကြောင့် အသက် ဆုံးသော်လည်း ၊ သူ ၏အသက် ကို
    ကင်းစောင့် သောသူ၌ ငါတောင်း မည်။
  hmo-hmo: “To bema naria tauna ese ia itaia, tuari taudia be idia mai noho, bona
    kibi ia hiriria lasi, tuari taudia be do idia mai, unai kara dika taudia do idia
    alaia mase. To lau be do lau gwau edia mase be unai naria tauna ena kerere dainai.
    Bona ia ese iena kerere davana do ia abia.
  urd-urd: लेकिन अगर निगहबान तलवार को आते देखे और नरसिंगा न फूँके, और लोग होशियार
    न किए जाएँ, और तलवार आए और उनके बीच से किसी को ले जाए, तो वह तो अपनी बदकिरदारी
    में हलाक हुआ लेकिन मैं निगहबान से उसके ख़ून का सवाल — ओ — जवाब करूँगा।
  rus-SYN: Если же страж видел идущий меч и не затрубил в трубу, и народ не был предостережен,-
    то, когда придет меч и отнимет у кого из них жизнь, сей схвачен будет за грех
    свой, но кровь его взыщу от руки стража.
  bqc-SIM: Tó gugwana è wàlɛ mↄ́má ń zĩo, mɛ́ i kuupɛ à gbɛ̃́ↄ gbaò laaio,
    mɛ́ zĩ gbɛ̃́ blè, ade gà a duuna yã́iɛ, kási aà ga a wi gugwanapi musuɛ.
  tcz-CHONGTHU: Ahivangin khongah pa chun melmaho chu ahung amua mipite kigin theina
    dinga galdah akhet louva hiche sohchan nachunga chu khongahpa mopohna hiding ahi.
    Amaho chu achonset nauva thiden diu ahitan, ahinlah amaho thisan phu chu khongahpa
    khutna kahin del ding ahi.
  mar-mar: पण, कदाचित्, जर जसे पहारेकरी तलवार येत आहे असे पाहील, पण जर त्याने शिंग
    फुंकले नाही, त्याचा परीणाम लोकांस सावध केले नाही, आणि जर तलवार आली आणि कोणाचा
    जीव घेतला, तर तो त्याच्या पापात मरेल, पण त्याचे रक्त मी पहारेकऱ्याकडून मागून घेईन.
  qub-qub: « ‹Ichanga capas chay ricachacoj runa ricanman contran suldärucuna aywaycämojta.
    Chayno ricaycarpis runacunata musyachinanpaj trompëtata mana tucaptin contrancuna
    chayaycur pitapis wañuchiptenga chay ricachacoj runami juchanpita wañonga. Chay
    runacuna wañushanpitaga ricachacoj runatami nogaga tapushäpaj.›
  bqp-bqp: Su nɛɛ, gbɑmgbɑ sowo wi, u yibɛrɛbɑ wɑɑmɔ bɑ wee, mɑ u ǹ gbɑmgbɑ so u
    kɑ wigibu nɔɔsiɑ. Sɑɑ ye sɔɔ, bɑ̀ n goo sɑmbɑ kuɑ bɑ mwɑ bɑ go, u koo gbiwɑ win
    durum sɔɔ. Adɑmɑ gbɑmgbɑ sowo win tɑɑrɛwɑ. Wiyɑ bɑ koo wi bɑ go min yɛm bikiɑ.
  hat-hat: Men, si faksyonnè a wè lènmi ap vini epi li pa bay kout klewon an pou avèti
    moun yo, lènmi an ap vini, l'ap touye moun. Moun yo ap mouri akòz peche yo fè,
    se vre. Men, se faksyonnè a k'ap pote reskonsablite lanmò yo.
  eng-BSB: But if the watchman sees the sword coming and fails to blow the horn to
    warn the people, and the sword comes and takes away a life, then that one will
    be taken away in his iniquity, but I will hold the watchman accountable for his
    blood.’
  eng-WEBPB: But if the watchman sees the sword come and doesn’t blow the trumpet,
    and the people aren’t warned, and the sword comes and takes any person from amongst
    them, he is taken away in his iniquity, but his blood I will require at the watchman’s
    hand.’
  kbq-kbq: Hianagi avuma anteno ha' vaheku'ma kegavama hu'nea ne'mo'ma kesigeno, ha'
    vahe'ma esigeno'ma ufema reno koro kema vahe'ma ozamasami'ma mani'nenigeno, ha'
    vahe'mo'za e'za mago'mofoma eme ahesageno frisiana, e'i ana nera kefo avu'ava'ma
    nehia nona'a frigahianagi, agri korankumira avuma ante'noma ha' vahe'ma esigu'ma
    kvama hu'nea ne'mo erigahie.
  nhe-BL: Pero intla nopa tlamocuitlahuijquetl quiitas monechcahuíaj nopa soldados
    tlen icualancaitacahua huan ax quipitzas nopa tlapitzali para quinyolmelahuas
    nopa tlacame ma mocualtlalica, huan ajsiquij nopa soldados huan quimictise se
    acajya, nopa tlacatl miquis ipampa ya itlajtlacolhua, pero na nijtlajtlanis cuenta
    nopa tlamocuitlahuijquetl.’
  gub-BL: Aze ume'egatu ma'e wexak wàmàtyry'ymar wahem mehe wà, aze nuhapukaz kwaw,
    iàmàtyry'ymar ur a'e ikatu 'ym ma'e iapo har wazuka pà wà. Ume'egatu ma'e wiko
    wazuka kar har romo.
  eng-DRA: 'And if the watchman see the sword coming, and sound not the trumpet: and
    the people look not to themselves, and the sword come, and cut off a soul from
    among them: he indeed is taken away in his iniquity, but I will require his blood
    at the hand of the watchman.'
