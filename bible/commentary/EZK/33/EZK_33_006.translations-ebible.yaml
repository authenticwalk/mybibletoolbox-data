  wol-KYG: Su jongrukat ba séenee congum xare may dikk te walul liit ga, loolu waral
    waa réew mi fàgguwñu, ba cong ma agsi, ba rotal bakkanu kenn ca ñoom, su boobaa
    njubadiy jongrukat baa ko rotal, te bakkanu nit kooka, jongrukat ba laa koy topp.”
  eng-YLT: And the watchman, when he seeth the sword coming in, And he hath not blown
