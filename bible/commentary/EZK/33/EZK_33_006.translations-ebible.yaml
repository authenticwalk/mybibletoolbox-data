verse: EZK.033.006
translations:
  mal-C: എന്നാൽ കാവൽക്കാരൻ വാൾ വരുന്നതുകണ്ടിട്ട് ജനത്തിനു മുന്നറിയിപ്പു നൽകുന്നതിനു
    കാഹളം ധ്വനിപ്പിക്കാതെയിരുന്നാൽ വാൾ വന്ന് അവരിൽ ഒരുവന്റെ ജീവൻ നഷ്ടപ്പെടുന്നപക്ഷം,
    ആ മനുഷ്യൻ തന്റെ പാപംനിമിത്തം മരണമടയുന്നുവെങ്കിലും ഞാൻ കാവൽക്കാരനെ അവന്റെ രക്തത്തിന്
    ഉത്തരവാദിയായി പരിഗണിക്കും.’
  deu-TKW: 'Wenn aber der Wächter das Schwert kommen sieht und nicht in die Trompete
    stößt, und das Volk somit nicht gewarnt wird, und es kommt das Schwert und rafft
    jemanden von ihnen dahin: so wird dieser infolge seiner Verschuldung dahingerafft,
    aber sein Blut will ich von der Hand des Wächters verlangen.'
  lin-lin: Nzokande, soki mokengeli amoni banguna koya mpe abeti kelelo te mpo na
    kokebisa bato, bongo mopanga ebomi moko kati na bandeko na ye, ndeko wana akokufa
    solo mpo na masumu na ye, kasi nakotanga makila na ye na moto ya mokengeli. ›
  eng-LSV: And the watchman, when he sees the sword coming in, || And he has not blown
    with a horn, || And the people have not been warned, || And a sword comes in,
    || And takes away a soul from them, || He is taken away in his iniquity, || And
    I require his blood from the hand of the watchman.
  eng-GNV: 'But if the watchman see the sworde come, and blowe not the trumpet, and
    the people be not warned: if the sworde come, and take any person from among them,
    he is taken away for his iniquitie, but his blood will I require at the watchmans
    hande.'
  eng-WEBSTER: But if the watchman shall see the sword come, and blow not the trumpet,
    and the people be not warned; if the sword shall come, and take any person from
    among them, he is taken away in his iniquity; but his blood will I require at
    the watchman's hand.
  nhw-BL: Pero sintla nopa tlamocuitlahuijquetl quiitas monechcahuíaj nopa soldados
    catli icualancaitacahua huan amo quipitzas nopa tlapitzali para quinyolmelahuas
    nopa masehualme ma mocualtlalica, huan ajsiquij nopa soldados huan quimictise
    se acajya, nopa masehuali miquis por ya itlajtlacolhua, pero na nijtlajtlanis
    cuenta nopa tlamocuitlahuijquetl.’
  swh-ONEN: Lakini kama mlinzi akiona upanga unakuja na asipige tarumbeta kuonya watu
    na upanga ukija na kutoa uhai wa mmoja wao, yule mtu ataondolewa kwa sababu ya
    dhambi yake, lakini damu yake nitaitaka mkononi mwa mlinzi huyo.’
  bba-bba: Su nɛɛ, ɡbɑmɡbɑ sowo wi, u yibɛrɛbɑ wɑɑmɔ bɑ wee, mɑ u ǹ ɡbɑmɡbɑ so u
    kɑ wiɡibu nɔɔsiɑ. Sɑɑ ye sɔɔ, bɑ̀ n ɡoo sɑmbɑ kuɑ bɑ mwɑ bɑ ɡo, u koo ɡbiwɑ win
    durum sɔɔ. Adɑmɑ ɡbɑmɡbɑ sowo win tɑɑrɛwɑ. Wiyɑ bɑ koo wi bɑ ɡo min yɛm bikiɑ.
  eng-KJVCPB: But if the watchman see the sword come, and blow not the trumpet, and
    the people be not warned; if the sword come, and take any person from among them,
    he is taken away in his iniquity; but his blood will I require at the watchman’s
    hand.
  luo-luo: To ka jaritono oneno ka wasigu biro, to ok ogoyo tungʼ mondo ji oikre,
    mi wasigugo obiro monego ngʼato achiel kuomgi, to ngʼatno notho nikech richone,
    to anaket rembe ewi jaritono.’
  meu-meu: A gima tauna ese dare ena mai bema itaia, to kibi basinema hiriria, bena
    taunimanima na basiema diba, bena dare na bema mai, idia ta bema alaia; una tau
    na ena dika ai baine mase, a ia rarana davana na gima tauna enai baina gwauraia.
  npi-ULB: तर त्यो रक्षकले तरवार आउँदै गरेको देख्‍छ, तर त्‍यसले तुरही फुक्‍दैन, जसको
    कारणले मानिसहरूलाई सजग पारिंदैन, र तरवार आउँछ र कसैको जीवन लिन्‍छ भने, त्यो मानिस
    आफ्नै पापमा मर्छ, तर त्यसको रगतको सटो म त्‍यो रक्षकबाट लिनेछु ।’
  yor-yor: Ṣùgbọ́n bí alóre bá rí idà tí o ń bọ̀, tí kò sì fọn ìpè láti ki àwọn ènìyàn
    nílọ̀, tí idà náà wá, tí ó sì gba ẹ̀mí ọ̀kan nínú wọn, a yóò mú ọkùnrin náà lọ
    nítorí ẹ̀ṣẹ̀ rẹ̀, ṣùgbọ́n èmi yóò béèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ rẹ̀.’
  pes-OPCB: ولی اگر دیدبان ببیند که سپاه دشمن می‌آید، اما شیپور خطر را ننوازد و به
    قوم خبر ندهد، او مسئول مرگ ایشان خواهد بود. آنها در گناهانشان می‌میرند. ولی من
    آن دیدبان را مسئول مرگ آنان خواهم دانست.
  tgl-ULB: Gayunman, kung makita ng tagapagbantay na paparating ang espada, ngunit
    hindi niya hinipan ang trumpeta, ang kahihinatnan nito ay hindi nabigyang babala
    ang mga tao, at kung dumating ang espada at kukunin ang buhay ng sinuman, kung
    gayon, namatay ang taong iyon sa kaniyang sariling kasalanan, ngunit hahanapin
    ko ang kaniyang dugo mula sa tagapagbantay.'
  cbu-NT: Itaru, sundarsha ksutamapan undararee pakeertaa, itaru uwsha tputs nda mangoonamaam
    puu puu átu, undararsha kuseeru, tputsee minamtaati pachakchu, nuwsha ksutamapanee,
    Na, nishuri shiy tsipanlltampasha, watam tputsee nda nayanirangush, puu puu tárangshawa,
    táchima.
  hui-hui: Anigo mamage ho haga kagome waitigi ibirago hondowa biguli pu nalayagua
    nde wali agali bibahende bo wahai holebira. Anidagua biyagua nde tini kagua biyagonaga
    pani homolene winigo homolebira. Ani bialu i̱naga deni howa agali mamage haga
    biago ibugua bia ko hayagome ibubi pani nolene wulebira.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​ကင်း​စောင့်​သည်​ရန်​သူ လာ​သည်​ကို​မြင်​လျက်​နှင့်
    အ​ချက်​ပေး​တံ​ပိုး ခ​ရာ​ကို​မ​မှုတ်​ဘဲ​နေ​ခဲ့​သော် ရန်​သူ​လွန်​လာ ၍​တစ်​စုံ​တစ်​ယောက်​သတ်​ဖြတ်​ခံ​ရ​လျှင်​ထို
    သူ​သည်​မိ​မိ​အ​ပြစ်​ကြောင့်​သေ​ရ​သော်​လည်း ထို​သို့​သေ​ဆုံး​သူ​၏​သွေး​အ​တွက်​ကင်း​စောင့်
    မှာ​တာ​ဝန်​ရှိ​စေ​မည်။''
  bod-N: ཡིན་ན་ཡང་གལ་ཏེ་སོ་ལྟ་དེས་རལ་གྲི་སླེབས་པ་མཐོང་བཞིན་དུ་དམག་དུང་མ་བུས་པར། ཐ་ན་མི་རྣམས་ལ་ཉེན་བརྡ་ཡང་མ་བཏང་ན།
    རལ་གྲི་སླེབས་ཏེ་ཁོ་ཚོའི་ནང་གི་མི་གཅིག་མེད་པར་བཟོས་ན། མི་དེ་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་མེད་པར་བཟོས་ཀྱང་།
    དེ་ཤི་བའི་རྐྱེན་གྱིས་ངས་སོ་ལྟ་དེ་འདེད་པར་བྱའོ་ཞེས་པའོ། །
  sna-sna: Asi kana nharirire ikaona munondo uchiuya uye ikasaridza hwamanda kuti
    iyambire vanhu uye munondo ukasvika ukabvisa upenyu hwomumwe wavo, munhu uyo achabviswa
    hake nokuda kwechivi chake, asi ndichabvunza ropa rake kunharirire.’
  spa-BLM: Pero si el centinela ve venir la espada y no toca la trompeta, y el pueblo
    no es advertido, y viene la espada y se lleva a alguien de entre ellos, será llevado
    en su iniquidad, pero su sangre la exigiré de la mano del centinela’.
  cac-cac: Palta tato a vin̈ yilumal chon̈ab' chi', syil vin̈ scot eb' ajc'ool chi',
    max spulaj q'uen strompeta vin̈ chi', axo eb' anima max scol sb'a eb', axo sjavi
    eb' ajc'ol chi' smilancham eb' anima eb', a eb' scham chi', scham eb' yuj smul,
    palta a schamel eb' chi' scan d'a yib'an̈ vin̈ stan̈van chi', xchi Jehová, xa
    chi.
  swh-ULB: Bali, kama mlinzi akiona upanga unakuja, lakini kama asipopiga tarumbeta,
    pamoja na matokeo kwamba watu hawajaonywa, na kama upanga ukija na kuchukua uhai
    wa mtu yeyote, kisha yule mtu akafa kwenye dhambi yake mwenyewe, lakini nitaitaka
    damu yake kutoka mlinzi.'
  bel-bel: Калі ж вартаўнік бачыў, як ішоў меч, і не затрубіў у трубу, і народ ня
    быў перасьцярожаны, дык калі прыйдзе меч і адбярэ ў каго зь іх жыцьцё, гэты будзе
    схоплены за грахі свае, але кроў ягоную спагоняць з рук вартаўніка.
  deu-ELBBK: Wenn aber der Wächter das Schwert kommen sieht, und er stößt nicht in
    die Posaune, und das Volk wird nicht gewarnt, so dass das Schwert kommt und von
    ihnen eine Seele wegrafft, so wird dieser wegen seiner Ungerechtigkeit weggerafft;
    aber sein Blut werde ich von der Hand des Wächters fordern.
  mbb-OT: Iyan, emun naahà duen te vantey is ebpelingguma he menge kuntada piru wazè
    din ipezaǥing is trumpita te kebpetizaan te menge etew, ne emun duen ebpatey kandan
    dutun te kedsurunga kandan, edsukuten ku zutun te vantey is kemetayen dan minsan
    iyan ibpatey zan is tenged te salè dan.”
  mal-2015: എന്നാൽ കാവല്ക്കാരൻ വാൾ വരുന്നതു കണ്ടു കാഹളം ഊതാതെയും ജനം കരുതിക്കൊള്ളാതെയും
    ഇരുന്നിട്ടു വാൾ വന്നു അവരുടെ ഇടയിൽനിന്നു ഒരുത്തനെ ഛേദിച്ചുകളയുന്നു എങ്കിൽ, ഇവൻ
    തന്റെ അകൃത്യംനിമിത്തം ഛേദിക്കപ്പെട്ടുപോയി എങ്കിലും അവന്റെ രക്തം ഞാൻ കാവല്ക്കാരനോടു
    ചോദിക്കും.
  rmc-rmc: Ale te o stražňikos dikhela, hoj avel o ňeprijaťeľis pro mariben, a na
    trubinela pre truba, hoj oda te del te džanel le manušenge, a paľis avela o ňeprijaťeľis
    a murdarela varekas, oda manuš merela vaš peskro binos, ale leskro rat ela pro
    vasta le stražňikoskre.‘
  pes-OPV: و اگردیده بان شمشیر را بیند که می‌آید و کرنا راننواخته قوم را متنبه نسازد
    و شمشیر آمده، کسی را از میان ایشان گرفتار سازد، آن شخص در گناه خود گرفتار شده
    است، اما خون او را از دست دیده بان خواهم طلبید.
  ron-1924: Дакэ ынсэ стрэжерул ва ведя венинд сабия ши ну ва суна дин трымбицэ ши
    дакэ попорул ну ва фи ынштиинцат ши ва вени сабия ши ва рэпи вяца вреунуй ом,
    омул ачела ва пери дин причина нелеӂюирий луй, дар вой чере сынӂеле луй дин мына
    стрэжерулуй.’
  ben-OBCV: কিন্তু সেই পাহারাদার যদি সৈন্যদলকে আসতে দেখেও লোকদের সতর্ক করবার জন্য
    তূরী না বাজায় এবং সৈন্যদল এসে একজনকে মেরে ফেলে, তাহলে বুঝতে হবে সেই মানুষ তার
    নিজের পাপের জন্যই মারা গেছে, কিন্তু তার মৃত্যুর জন্য আমি সেই পাহারাদারকে দায়ী
    করব।’
  som-som: Laakiinse waardiyuhu hadduu arko seeftii oo soo socota, illowse uusan buunka
    yeedhin, oo uusan dadka u digin, hadday seeftu timaado oo ay qof iyaga ka mid
    ah nafta ka qaaddo, kaasuu xumaantiisuu ku dhintaa, laakiinse dhiiggiisa waxaa
    la weyddiin doonaa ninkii waardiyaha ahaa gacantiisa.
  lat-VUC: 'Quod si speculator viderit gladium venientem, et non insonuerit buccina,
    et populus se non custodierit, veneritque gladius, et tulerit de eis animam: ille
    quidem in iniquitate sua captus est; sanguinem autem ejus de manu speculatoris
    requiram.'
  eng-ASVBT: But if the watchman see the sword come, and blow not the trumpet, and
    the people be not warned, and the sword come, and take any person from among them;
    he is taken away in his iniquity, but his blood will I require at the watchman’s
    hand.
  ita-1885: Ma, se la vedetta vede venir la spada, e non suona con la tromba, e il
    popolo non è stato avvisato, e la spada viene, e coglie alcuna persona d'infra
    esso, ben sarà quella stata colta per la sua iniquità; ma io ridomanderò il suo
    sangue alla vedetta.
  eng-LXXUP: But if the watchman see the sword coming, and do not sound the trumpet,
    and the people do not watch; and the sword come, and take a soul from among them,
    that soul is taken because of its iniquity; but the blood thereof will I require
    at the watchman’s hand.
  eng-ULB: However, if the watchman sees the sword as it is coming, but if he does
    not blow the horn, with the result that the people are not warned, and if the
    sword comes and takes anyone's life, then that person dies in his own sin, but
    I will require his blood from the watchman.'
  spa-VBL: “Pero si el vigilante vio venir el ataque y no tocó la trompeta para advertir
    a todos, y alguien muere, entonces esa persona morirá en sus pecados, pero yo
    haré responsable al vigilante de su muerte.
  fra-_FOB: Si la sentinelle voit venir l'épée et ne sonne pas de la trompette, en
    sorte que le peuple ne se tienne pas sur ses gardes, et que l'épée vienne enlever
    la vie à quelqu'un d'entre eux, celui-ci aura été surpris à cause de son iniquité,
    mais je redemanderai son sang à la sentinelle.
  mal-mal: എന്നാൽ കാവല്ക്കാരൻ വാൾ വരുന്നത് കണ്ട് കാഹളം ഊതാതെയും ജനം കരുതിക്കൊള്ളാതെയും
    ഇരുന്നിട്ട്, വാൾ വന്ന് അവരുടെ ഇടയിൽനിന്ന് ഒരുവനെ ഛേദിച്ചുകളയുന്നു എങ്കിൽ, ഇവൻ
    തന്റെ അകൃത്യം നിമിത്തം ഛേദിക്കപ്പെട്ടുപോയി എങ്കിലും, അവന്റെ രക്തം ഞാൻ കാവല്ക്കാരനോടു
    ചോദിക്കും.
  urd-GVR: Ab farz karo ki pahredār dushman ko dekhe lekin na narsingā bajāe, na logoṅ
    ko āgāh kare. Agar natīje meṅ koī qatl ho jāe to wuh apne gunāhoṅ ke bāis hī mar
    jāegā. Lekin maiṅ pahredār ko us kī maut kā zimmedār ṭhahrāūṅgā.’
  suz-BL: तन्‍न मेको खाल पाइबम तरवार कुरशा लडाइ पाइब जाक्‍शो तशा यो, मुर आन कली नेंपाइक्‍चा
    कली तुराही मताप्‍तु नु तरवार जाक्‍शा सुइ मुर का कली साइक्‍तु हना, मेको मुर आ मरिम्‍शो
    पशो आ पर्बम बेक्‍ब। तन्‍न गो मेको खाल पाइब कली मेको आ हुश आ क्‍येक्‍क ताक्‍नुङ।
  eng-NOY: But if the watchman see the sword coming, and blow not the trumpet, and
    the people be not warned, and the sword come and take away any person from among
    them, he is taken away for his iniquity, but his blood will I require at the watchman's
    hand.
  ita-1927: Ma se la sentinella vede venir la spada e non suona il corno, e il popolo
    non è stato avvertito, e la spada viene e porta via qualcuno di loro, questi sarà
    portato via per la propria iniquità, ma io domanderò contro del suo sangue alla
    sentinella.
  ckb-ckb: بەڵام ئەگەر چاودێرەکە ببینێت وا شمشێرەکە دێت، فووی بە کەڕەنادا نەکرد و
    گەلەکەی ئاگادار نەکردەوە، شمشێرەکەش هات و کەسێکی لەوان کوشت، ئەو کەسە بەهۆی تاوانەکانی
    کە کردوویەتی گیان دەسپێرێت، بەڵام من خوێنەکەی دەخەمە ئەستۆی چاودێرەکە.“
  eng-BBE: But if the watchman sees the sword coming, and does not give a note on
    the horn, and the people have no word of the danger, and the sword comes and takes
    any person from among them; he will be taken away in his sin, but I will make
    the watchman responsible for his blood.
  kan-OKCV: ಆದರೆ ಕಾವಲುಗಾರನು ಬರುವ ಖಡ್ಗವನ್ನು ನೋಡಿ, ಒಂದು ವೇಳೆ ಕೊಂಬನ್ನು ಊದದೆ ಜನರನ್ನೂ ಎಚ್ಚರಿಸದೆ
