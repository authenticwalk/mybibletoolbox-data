    for sin Misgerning, men hans Blod vil jeg kræve af Vægterens Hånd.
  vie-OVCB: Nếu người canh gác thấy kẻ thù đến, nhưng không thổi kèn báo động cho
    dân chúng, thì người ấy phải chịu trách nhiệm về tình trạng của dân. Dân chúng
    sẽ chết trong tội lỗi mình, nhưng Ta sẽ quy trách nhiệm cho người canh gác về
    cái chết của dân chúng.’
  guj-2017: પણ જો તલવારને આવતી જોઈને ચોકીદાર રણશિંગડું વગાડે નહિ, લોકોને ચેતવણી મળે
    નહિ, જો તલવાર આવીને કોઈનો જીવ લે, તો તે વ્યક્તિ પોતાના પાપને લીધે મૃત્યુ પામશે,
    પણ હું તેના લોહીનો બદલો ચોકીદાર પાસેથી માંગીશ.’”
  pon-2006A: Ahpw ma silepeo, ni eh kilangada imwintihti kan ar samwodohr, e ahpw
