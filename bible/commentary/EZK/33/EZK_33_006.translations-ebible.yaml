    si sa tie asa si kote mate pa nana sinea, ba kote zutu ia Rau sa tie kopu koasa
    eharana sa.’
  gaz-gaz: Garuu yoo eegduun sun goraadee dhufaa jiru argee namoota akeekkachiisuuf
