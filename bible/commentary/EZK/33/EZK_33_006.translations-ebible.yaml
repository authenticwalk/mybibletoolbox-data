  ory-ory: ମାତ୍ର ସେ ପ୍ରହରୀ ଯଦି ଖଡ୍ଗ ଆସିବାର ଦେଖି ତୂରୀ ନ ବଜାଏ, ପୁଣି, ଲୋକମାନେ ସଚେତନ ନ
    ହୁଅନ୍ତି, ଆଉ ଖଡ୍ଗ ଆସି ସେମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି ଲୋକକୁ ସଂହାର କରେ; ତେବେ ସେ ନିଜ ଅଧର୍ମରେ
