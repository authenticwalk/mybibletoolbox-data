    kona koko ma ka lima o ke kiai.
  arb-NAV: وَلَكِنْ إِنْ رَأَى الرَّقِيبُ الْعَدُوَّ مُقْبِلاً وَلَمْ يَنْفُخْ بِالْبُوقِ،
    فَلَمْ يَحْتَرِسِ الشَّعْبُ، فَأَقْدَمَ الْعَدُوُّ وَقَتَلَ نَفْساً مِنْهُمْ،
    فَالْقَتِيلُ قَدْ لاقَى حَتْفَهُ جَزَاءَ ذَنْبِهِ، أَمَّا دَمُهُ فَمِنْ يَدِ الرَّقِيبِ
    أَطْلُبُهُ.
  ewe-ewe: Ke ne gbetakpɔla la kpɔ yi la wògbɔna, eye meku kpẽ la be yeaɖo afɔ afɔta
