  ben-IRV: সে তরোয়ালকে দেশের বিরুদ্ধে আসতে দেখে এবং তুরী বাজিয়ে লোকদেরকে সচেতন করে,
  pan-pan: ਉਹ ਤਲਵਾਰ ਨੂੰ ਆਪਣੀ ਧਰਤੀ ਤੇ ਆਉਂਦਾ ਵੇਖ ਕੇ ਨਰਸਿੰਗਾ ਫੂਕੇ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਚੌਕਸ
