  hbo-hbo: וְרָאָ֥ה אֶת־הַחֶ֖רֶב בָּאָ֣ה עַל־הָאָ֑רֶץ וְתָקַ֥ע בַּשֹּׁופָ֖ר וְהִזְהִ֥יר
    אֶת־הָעָֽם׃
  kik-kik: nake one rũhiũ rwa njora rũgĩũka gũũkĩrĩra bũrũri ũcio, nake ahuhe karumbeta
