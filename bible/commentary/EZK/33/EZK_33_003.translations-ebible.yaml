verse: EZK.033.003
translations:
  mal-C: ദേശത്തിനെതിരേ വാൾ വരുന്നതുകണ്ടിട്ട് ജനത്തിനു മുന്നറിയിപ്പു നൽകാൻ അവൻ കാഹളം
    ഊതുമ്പോൾ,
  deu-TKW: und der sieht das Schwert über das Land kommen und stößt in die Trompete
    und warnt das Volk, -
  lin-lin: soki mokengeli yango amoni banguna koya kobundisa mokili na bango mpe abeti
    kelelo mpo na kokebisa bato.
  eng-LSV: And he has seen the sword coming against the land, || And has blown with
    a horn, and has warned the people,
  eng-GNV: If when hee seeth the sworde come vpon ye land, he blow the trumpet, and
    warne the people,
  eng-WEBSTER: If when he seeth the sword come upon the land, he shall blow the trumpet,
    and warn the people;
  nhw-BL: Huan quema nopa tlamocuitlahuijquetl quiita monechcahuíaj nopa soldados
    para quihuilanase nopa tlali, quipitza nopa tlapitzali para quinyolmelahuas nopa
    masehualme ma mocualtlalica.
  swh-ONEN: naye auonapo upanga unakuja dhidi ya nchi na kupiga tarumbeta kuonya watu,
  bba-bba: Sɑɑ ye sɔɔ, ɡbɑmɡbɑ sowo wi, ù n yibɛrɛbɑ wɑ kpɑ u ɡbɑmɡbɑ so u kɑ wiɡibu
    nɔɔsiɑ.
  eng-KJVCPB: if when he seeth the sword come upon the land, he blow the trumpet,
    and warn the people;
  luo-luo: kendo ka oneno jolweny ka biro mondo oked kodu, bangʼe to ogoyo turumbete
    mondo ji oikre,
  meu-meu: 'bena una tau ese dare na tano latanai e kaumu ai bema itaia negana ai,
    kibi bema hiriria, taunimanima ihadibadia:'
  npi-ULB: त्यसले देशमा तरवार आउँदा त्‍यसलाई हेर्छ, र मानिसहरूलाई सजग गराउन आफ्नो
    तुरही फुक्छ!
  yor-yor: tí ó sì rí i pé idà ń bọ̀ lórí ilẹ̀ náà, tí ó sì fọn ìpè láti kìlọ̀ fún
    àwọn ènìyàn,
  pes-OPCB: و آن دیدبان وقتی نزدیک شدن سپاه دشمن را ببیند شیپور خطر را به صدا درآورد
    و به ایشان خبر دهد،
  tgl-ULB: Titingnan niya kung may paparating na espada sa lupain, at hihipan niya
    ang kaniyang trumpeta upang bigyan ng babala ang mga tao!
  cbu-NT: Ansha sundar ksutamapan undarar kayumatanu anoo pakchu, uwsha kukunkachu,
    tputsee, Papcha, kundararini naanllpa, táchiya.
  hui-hui: Ai waitigi ibiragola agali mamage haga urunime mbelo biguli mbira wai ibira
    lalu pu lolebira.
  mya-mya: သူ​သည်​ရန်​သူ​ချဉ်း​ကပ်​လာ​သည်​ကို​မြင် လျှင် လူ​အ​ပေါင်း​တို့​အား​တံ​ပိုး​ခ​ရာ​မှုတ်
    ၍​အ​ချက်​ပေး​ရ​၏။-
  bod-N: མི་དེས་རང་གི་ཡུལ་དུ་རལ་གྲི་སླེབས་པ་མཐོང་ཚེ། དམག་དུང་བུས་ནས་མི་རྣམས་ལ་ཉེན་བརྡ་གཏོང་དགོས་ལ།
  sna-sna: uye iye akaona munondo uchiuya kuzorwa nenyika akaridza hwamanda kuti anyevere
    vanhu,
  spa-BLM: si, cuando ve que la espada viene sobre la tierra, toca la trompeta y advierte
    al pueblo,
  cac-cac: Ayic syilan vin̈ yilumal chi' to van sjavi eb' soldado ajc'ool, spu'an
    strompeta vin̈ yic scol sb'a eb' anima chi'.
  swh-ULB: Atazamapo kwa upanga kama unakuja juu ya nchi, na apige tarumbeta kuwaonya
    watu!
  bel-bel: і ён, як убачыць меч, што ідзе на зямлю, затрубіць у трубу і асьцеражэ
    народ,
  deu-ELBBK: 'und er sieht das Schwert über das Land kommen und stößt in die Posaune
    und warnt das Volk: –'
  mbb-OT: Emun egkaahà dutun te vantey he ebpelingguma is menge kuntada, ipezaǥing
    din is trumpita he para te kebpetizaan te menge etew.
  mal-2015: ദേശത്തിന്റെ നേരെ വാൾ വരുന്നതു കണ്ടിട്ടു അവൻ കാഹളം ഊതി ജനത്തെ ഓർമ്മപ്പെടുത്തുമ്പോൾ
  rmc-rmc: A sar ov dikhela, hoj o ňeprijaťeľis avel pre phuv pro mariben, akor trubinela
    pre truba, hoj oda te del te džanel le manušenge.
  pes-OPV: و او شمشیر را بیند که بر آن زمین می‌آید وکرنارا نواخته، آن قوم را متنبه
    سازد،
  ron-1924: дакэ омул ачела ва ведя венинд сабия асупра цэрий, ва суна дин трымбицэ
    ши ва да де штире попорулуй
  ben-OBCV: সে তরোয়ালকে আসতে দেখে লোকদের সতর্ক করবার জন্য তূরী বাজায়,
  som-som: markuu arko seefta dhulka soo degaysa hadduu buunka yeedhiyo, oo uu dadka
    u digo,
  lat-VUC: 'et ille viderit gladium venientem super terram, et cecinerit buccina,
    et annuntiaverit populo:'
  eng-ASVBT: if, when he seeth the sword come upon the land, he blow the trumpet,
    and warn the people;
  ita-1885: ed esso, veggendo venir la spada sopra il paese, avrà sonato con la tromba,
    ed avrà avvisato il popolo;
  eng-LXXUP: and he shall see the sword coming upon the land, and blow the trumpet,
    and sound an alarm to the people;
  eng-ULB: He looks for the sword as it comes on the land, and he blows his horn to
    warn the people!
  spa-VBL: Cuando viera que el ejército avanzaba para atacar el país, tocaría la trompeta
    para avisar a todos.
  fra-_FOB: Si cet homme, voyant venir l'épée sur le pays, sonne de la trompette pour
    avertir le peuple,
  mal-mal: ദേശത്തിന്റെ നേരെ വാൾ വരുന്നത് കണ്ടിട്ട് അവൻ കാഹളം ഊതി ജനത്തെ ഓർമ്മപ്പെടുത്തുമ്പോൾ,
  urd-GVR: Pahredār kī zimmedārī yih hai ki jyoṅ hī dushman nazar āe tyoṅ hī narsingā
    bajā kar logoṅ ko āgāh kare.
  suz-BL: मिनु मेकोम आ रागीम तरवार कुरशा आ जोरी सत्रु जाक्‍शो तशा, आ मुर आन कली तुइक्‍पाइक्‍चा
    कली तुराही ताप्‍ब।
  eng-NOY: and he seeth the sword coming on the land, and bloweth the trumpet, and
    warneth the people,
  ita-1927: ed egli, vedendo venire la spada contro il paese, sonerà il corno e avvertirà
    il popolo,
  ckb-ckb: کاتێک ببینێت شمشێرەکە بۆ سەر خاکەکە دێت، فوو بە کەڕەنادا دەکات و گەلەکە
    ئاگادار دەکاتەوە.
  eng-BBE: If, when he sees the sword coming on the land, by sounding the horn he
    gives the people news of their danger;
  kan-OKCV: ಅವನು ಖಡ್ಗವು ದೇಶದ ಮೇಲೆ ಬರುವುದನ್ನು ನೋಡಿ, ಕೊಂಬನ್ನೂದಿ ಜನರನ್ನು ಎಚ್ಚರಿಸಲಿ,
  tam-2017: இவன் தேசத்தின்மேல் வாள் வருவதைக்கண்டு, எக்காளம் ஊதி, மக்களை எச்சரிக்கும்போது,
  spa-RV-1909: Y él viere venir la espada sobre la tierra, y tocare corneta, y avisare
    al pueblo;
  ron-BTF: Dacă atunci când el vede sabia venind asupra țării, sună din trâmbiță și
    avertizează poporul;
  eng-WEBP: if, when he sees the sword come on the land, he blows the trumpet and
    warns the people,
  eng-FBV: When he saw the army advancing to attack the country, he would blow the
    trumpet to warn everyone.
  nld-1939: Wanneer deze nu het zwaard op het land ziet afkomen, alarm blaast en de
    bevolking waarschuwt,
  nch-BL: Huan quema nopa tamocuitahuijquet quiita monechcahuíaj nopa soldados para
    quitehuise nopa tali, quipitza nopa tapitzali para quinyolmelahuas nopa masehualme
    ma mocualtalica.
  vie-1934: nếu người nầy thấy gươm đến trong đất, thì thổi kèn để rao bảo dân sự.
  hin-CV: और वह देखता है कि देश के विरुद्ध तलवार चली आ रही है और वह तुरही फूंककर लोगों
    को चेतावनी देता है,
  spa-BES: Si, cuando ve venir la espada en la tierra, al tocar el cuerno, le da a
    la gente noticias de su peligro;
  tdx-tdx: le ie oni’e te miheo mb’amy taney mb’eo i fibaray, ho tiofe’e i antsivay
    hitalily am’ondatio,
  tha-KJV: และถ้าเขาเห็นดาบมาเหนือแผ่นดินจึงเป่าแตรและตักเตือนประชาชน
  por-BR-2018: E ele vir que a espada está vindo sobre a terra, e tocar trombeta,
    e alertar ao povo;
  deu-ELO: 'und er sieht das Schwert über das Land kommen, und stößt in die Posaune
    und warnt das Volk: -'
  eng-WYC-2018: and (when) he seeth a sword coming on the land, and soundeth with
    a clarion (or and bloweth a trumpet), and telleth to the people,
  epo-epo: kaj se li, vidante la glavon, kiu iras kontraŭ la landon, ekblovos per
    trumpeto kaj avertos la popolon;
  uig-PIN: u ⱪiliqning zemin üstigǝ qiⱪⱪanliⱪini kɵrüp, kanay qelip hǝlⱪni agaⱨlandursa,
  beo-beo: 'E da ha lai doagala:musa: manebe ba:sea, e da ea fi dunu dawa:digima:ne,
    ha:giwane husa.'
  tpi-OTNT: Na taim wasman i lukim ol birua i kam, em i save winim biugel bilong toksave
    long ol manmeri long dispela samting.
  hau-SA: ya kuma ga takobi yana zuwa a kan ƙasar ya kuwa busa ƙaho don yă faɗakar
    da mutane,
  uig-LAT: u qilichning zémin üstige chiqqanliqini körüp, kanay chélip xelqni agahlandursa,
  nde-nde: abone inkemba isizamelana lelizwe abesetshaya icilongo exwayisa abantu,
  ton-ton: Pea kapau ʻi heʻene sio ʻoku haʻu ʻae heletā ki he fonua, pea ʻoku ne ifi
    ʻae meʻalea, mo tala ki he kakai;
  ces-1613: A ten vida meč přicházející na tu zemi, troubil-li by na troubu a napomínal
    lidu,
  eng-WMB: if, when he sees the sword come on the land, he blows the shofar and warns
    the people,
  tam-TCV: அவன், நாட்டுக்கு விரோதமாக வரும் வாளைக்கண்டதும், எக்காளம் ஊதி, மக்களை எச்சரிக்கிறான்.
  ceb-ULB: Bantayan niya ang espada sa dihang mopadulong kini sa yuta, ug patingogon
    niya ang budyong aron pasidan-an ang katawhan!
  pol-UBG: A on, gdy zobaczy nadciągający miecz na tę ziemię, zadmie w trąbę i ostrzeże
    lud;
  agr-agr: Nunú jinta kuitamna nunú shiwag aidau yaaktanum kaunattak miniagtai, aents
    aidaun ujaak uwija kachujin umpuagtatui.
  kyc-kyc: Baame yanda pimwai dupwa repeta eparaminyi kandapala epelyaminyi lao lyakai
    pyuo bikuli pii lao wambu dupwa lamaira.
  urd-GVU: پہرے دار کی ذمہ داری یہ ہے کہ جوں ہی دشمن نظر آئے توں ہی نرسنگا بجا کر
    لوگوں کو آگاہ کرے۔
  deu-1912: und er sähe das Schwert kommen über das Land und bliese die Drommete und
    warnte das Volk,
  ntj-ntj: Nyangka wati palunyalu nyinaku nyaku warrmarla pirninya waalkarrannyangka
    mirraku yarnangu pirninya ngurlutjunku. Nyangka-ya kaninytjarra tjarrpaku wankarriku.
  kan-2017: ಅವರು ದೇಶದ ಮೇಲೆ ಬೀಳುವ ಖಡ್ಗವನ್ನು ನೋಡಿದ ಕೂಡಲೆ, ಕೊಂಬನ್ನು ಊದಿ ಸ್ವಜನರನ್ನು ಎಚ್ಚರಿಸಲಿ.
  yap-yap: Nap’an nra guy e to’ogor ni be yib, me thoy e yabul ya nge ginaeng urngin
    e girdi’ nike yib e to’ogor.
  hlt-MCSB: cunghang loh khohmuen soah a tlak te a hmuh vaengah tuki a ueng tih pilnam
    te a thuituen.
  mdy-ETH: ዬይ ካፓሢ ሞርካ ሙካኣና ዴንቃዖ ዓሳ ፔና ዔሪ ዴዓንዳጉዲ ላቲሢ ዛዬ ዓሶም ቢያ ዋርቄንቴ፥
  twi-ASANTE: na ɔhunu sɛ akofena reba abɛtia asase no a, ɔhyɛne totorobɛnto de bɔ
    nnipa no kɔkɔ.
  eng-WEBU: if, when he sees the sword come on the land, he blows the trumpet and
    warns the people,
  wal-wal: He wochchiyaagee morkkee yiyoogaa be7innee asai naagettanaadan, malkkataa
    punno.
  spa-PDDPT: y él ve la espada que llega sobre la tierra, toca la trompeta y da la
    alarma al pueblo,
  gun-gun: Ha'e ramo ha'e va'e ma yvy re kyxe revegua ou rã oexa vy mimby guaxu omonhe'ẽ
    'rã guetarã kuery omonheangu aguã.
  ilo-ULB: Siputanna ti kampilan nga um-umay iti daga ket puyotanna ti tangguyobna
    tapno ballaaganna dagiti tattao!
  kpg-kpg: Malaa, di madagoaa di hagaloohi deelaa ma ga gidee ia nadau hagadaumee
    e lloomoi gi di guongo deelaa, geia ga ili dana buu gi—modongoohia digau o di
    guongo deelaa.
  uig-ARA: ئۇ قىلىچنىڭ زېمىن ئۈستىگە چىققانلىقىنى كۆرۈپ، كاناي چېلىپ خەلقنى ئاگاھلاندۇرسا،
  sus-sus: Xa na taa makantama yaxuie to fa ra, a lanma a xa sara fe ɲama rakolonfe
    ra.
  pon-2006: Eri, ni ahnsou me silepeo kin kilang imwintihti kan ar kin kohkodohng
    sahpwo, e kin peuk sowi pwe en kehsehki aramas koaros.
  jae-jae: Eŋ embe êlic ŋacjo têdabiŋ, naŋ eŋ ênac dauc êtaŋ gebe êkêŋ puc lau samob.
  ksd-ksd: ma i vu ra tavur ba i gire ra pakat na vinarubu i tadav ra gunan upi na
    vaale ra tarai;
  grc-BRENT: καὶ ἴδῃ τὴν ῥομφαίαν ἐρχομένην ἐπὶ τὴν γῆν, καὶ σαλπίσῃ τῇ σάλπιγγι,
    καὶ σημάνῃ τῷ λαῷ,
  ind-AYT: dan jika penjaga itu melihat pedang datang ke atas negeri itu dan meniup
    trompet untuk memperingatkan orang-orang,
  nya-nya: Tsono iyeyo amati akaona nkhondo ikubwera amaliza lipenga kuti achenjeze
    anthuwo.
  hrv-hrv: 'a on - videći da mač dolazi na zemlju - zatrubi u rog i opomene sav narod:'
  mps-mps: Tama te tonalubo bidigo boi bidi dabe asobo sulama da, teda agai te biugel
    bu wabo dao, te we bidibolo boi asobao olama mayu, te po wabo dao.
  tpi-tpi: Na taim wasman i lukim ol birua i kam, em i save winim biugel bilong toksave
    long ol manmeri long dispela samting.
  dan-1931: og han ser Sværdet komme over Landet og støder i Hornet og advarer Folket,
  vie-OVCB: Khi người canh gác thấy đạo quân đến, người ấy thổi còi báo động dân chúng.
  guj-2017: જો તે તલવારને દેશ પર આવતી જોઈને તે લોકોને ચેતવણી આપવા સારુ રણશિંગડું વગાડે.
  pon-2006A: Eri, ni ahnsou me silepeo kin kilang imwintihti kan ar kin kohkodohng
    sahpwo, e kin peuk sowi pwe en kehsehki aramas koaros.
  por-BRBSL: se, quando ele vê a espada chegar à terra, ele toca a trombeta e avisa
    o povo,
  cth-cth: ram dawk tahloi a pha e a hmu toteh, mongka hah ueng laihoi taminaw hah
    kâhruetcuetnae poe pawiteh,
  twi-twi: na ohu sɛ afoa reba abɛko atia asase no a, ɔhyɛn torobɛnto de bɔ nnipa
    no kɔkɔ.
  hlt-hlt: cunghang loh khohmuen soah a tlak te a hmuh vaengah tuki a ueng tih pilnam
    te a thuituen.
  tbz-SIM: Wèè bɑ̀ɑ kòò yɑ̀ bɛ dootitɔbɛ̀ kèrínímɛ̀ kɛ eé ditɑ̃tɛheù kɛ́cɑu nho kɔbɛ.
  msy-2020: A gantɨ, apaniba izɨtɨ, a gumazamiziba fofoghsɨ sɨgham giviam.
  dop-dop: Sɑɑ wei ɩ́lɛ́ ɩ nɩɩkɩ yoou tɑŋ, ɩlɛnɑ ɩ́ hʋlɩ tutuɣu nɑ ɩ́ heeli yǝlɑɑ.
  azb-azb: Bu gözətçi də ölkənin üstünə qılıncın gəldiyini görəndə şeypur çalıb xalqa
    xəbərdarlıq edir.
  eng-DBY: if he see the sword coming upon the land, and blow the trumpet, and warn
    the people;
  hin-2017: तब यदि वह यह देखकर कि इस देश पर तलवार चलने वाली है, नरसिंगा फूँककर लोगों
    को चिता दे,
  wol-KYG: su kooka séenee congum xare muy dikk ci réew mi, daldi wal liit gi, àrtu
    waa réew mi,
  eng-YLT: And he hath seen the sword coming against the land, And hath blown with
    a trumpet, and hath warned the people,
  kne-kne: Mo waday ilaena ay kalaban, mananggoyob ta ammoen amin di omili.
  eng-WYC-2017: and when he seeth a sword coming on the land, and soundeth with a
    clarion, and telleth to the people,
  eng-WMBB: if, when he sees the sword come on the land, he blows the shofar and warns
    the people,
  urd-GVH: पहरेदार की ज़िम्मादारी यह है कि ज्योंही दुश्मन नज़र आए त्योंही नरसिंगा
    बजाकर लोगों को आगाह करे।
  rug-rug: meke dogoria sa tie kopu sa vedara sapu mae gua koasa popoa meke ivu ia
    sa sa buki pude va balau i sari tie,
  gaz-gaz: eegduun sun goraadee biyyattiitti dhufaa jiru argee uummata akeekkachiisuuf
    malakata yeroo afuufutti,
  fra-LSG: si cet homme voit venir l’épée sur le pays, sonne de la trompette, et avertit
    le peuple;
  gnn-gnn: Yo, mel'ŋunydja yolŋu ŋuli dhärra yukurra garrwar wal'ŋu ḻoḻuŋura, ga ŋunhi
    ŋayi yurru nhämanydja miriŋunhanydja marrtjinyara lili, ga dhunupana ŋayi yurru
    ŋunhi gawaw'yunna yulŋunydja, marŋgikumana yolŋu'‐yulŋunhana.
  yal-yal: xa na kanna yaxune to fɛ yamanan yɛngɛdeni, a yi xɔtaan fe, a yamaan nakolon,
  haw-1868: Aia ike ia i ka pahikaua e hele mai ana maluna o ka aina, ina e pupuhi
