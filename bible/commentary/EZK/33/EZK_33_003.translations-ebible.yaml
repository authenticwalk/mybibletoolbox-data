  mya-JVB: ထိုသူသည် ထား ဘေးရောက် သည်ကို မြင် လျက် တံပိုး မှုတ် ၍ သတိပေး သော်လည်း ၊
  hmo-hmo: Bona naria tauna ese ia itaia, tuari taudia idia mai noho neganai, ia ese
