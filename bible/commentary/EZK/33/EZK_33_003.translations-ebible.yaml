  uig-CYR: у қиличниң зимин үстигә чиққанлиғини көрүп, канай челип хәлиқни агаһландурса,
  tel-2017: అతడు దేశం మీదికి కత్తి రావడం చూసి, బూర ఊది ప్రజలను హెచ్చరిక చేస్తాడనుకో.
  hat-BSA: epi lè li wè nepe a ap vini sou peyi a, li soufle sou twonpèt pou avèti
