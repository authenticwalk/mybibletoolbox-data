  arb-NAV: فَإِذَا رَأَى الأَعْدَاءَ مُقْبِلِينَ لِمُهَاجَمَةِ الأَرْضِ، فَنَفَخَ
    بِالْبُوقِ تَحْذِيراً لِلشَّعْبِ،
  ewe-ewe: eye wòkpɔ yi la wògbɔna ɖe dukɔ la ŋu, ne eku kpẽ be yeaxlɔ̃ nu eƒe amewo
