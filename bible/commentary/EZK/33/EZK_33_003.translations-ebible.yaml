  asm-FB: তেওঁ দেশৰ অহিতে তৰোৱাল অহা দেখি শিঙা বজাই লোকসকলক সতৰ্ক কৰে!
  sus-A: شَ نَ تَا مَكَنتَمَ يَشُييٍ تٌ قَ رَ، عَ لَنمَ عَ شَ سَرَ قٍ حَمَ رَكٌلٌنقٍ
    رَ.
  fra-SBL: si, s'il voit l'épée venir sur le pays, il sonne de la trompette et avertit
