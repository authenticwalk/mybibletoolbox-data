verse: EZK.033.008
translations:
  mal-C: 'ദുഷ്ടരോട്: ‘ദുഷ്ടരേ, നിങ്ങൾ നിശ്ചയമായും മരിക്കും,’ എന്നു ഞാൻ കൽപ്പിക്കുമ്പോൾ
    അവരുടെ ദുഷ്ടജീവിതരീതിയിൽനിന്ന് അവരെ പിന്തിരിപ്പിക്കാനായി നീ അവരെ പ്രബോധിപ്പിക്കാതെയിരുന്നാൽ,
    ദുഷ്ടർ തങ്ങളുടെ പാപംനിമിത്തം മരിക്കും; അവരുടെ രക്തത്തിന് ഉത്തരവാദി നീ ആയിരിക്കും.'
  deu-TKW: 'Wenn ich zum Gottlosen sage: Gottloser, du mußt sterben! und du sagst
    nichts, um den Gottlosen wegen seines Wandels zu verwarnen, so wird er, der Gottlose
    infolge seiner Verschuldung sterben, aber sein Blut will ich von deiner Hand verlangen.'
  lin-lin: 'Soki nalobi na moto mabe : ‹ Oh moto mabe, okokufa solo ! › Mpe yo, olobi
    na ye eloko moko te mpo ete abongola bizaleli na ye, moto mabe wana akokufa solo
    mpo na masumu na ye ; kasi nakotanga makila na ye na moto na yo.'
  eng-LSV: In My saying to the wicked, O wicked one—you surely die, || And you have
    not spoken to warn the wicked from his way, || He—the wicked—dies in his iniquity,
    || And I require his blood from your hand.
  eng-GNV: When I shall say vnto the wicked, O wicked man, thou shalt die the death,
    if thou doest not speake, and admonish the wicked of his way, that wicked man
    shall die for his iniquitie, but his blood will I require at thine hand.
  eng-WEBSTER: When I say to the wicked, O wicked man , thou shalt surely die; if
    thou dost not speak to warn the wicked from his way, that wicked man shall die
    in his iniquity; but his blood will I require at thy hand.
  nhw-BL: Sintla na niquijtos para temachtli se masehuali catli amo cuali miquis,
    huan ta amo tiquilhuis catli niquijtohua para ma moyolcuepa; huajca nopa masehuali
    catli amo cuali miquis por itlajtlacol, pero na nimitztlajtlanis cuenta por imiquilis.
  swh-ONEN: Nimwambiapo mtu mwovu, ‘Ewe mtu mwovu, hakika utakufa,’ nawe hukusema
    neno la kumwonya ili atoke katika njia zake, yule mtu mwovu atakufa kwa ajili
    ya dhambi yake, mimi nitaitaka damu yake mkononi mwako.
  bba-bba: Nɑ̀ n tɛ̃ nɛɛ, tɔn kɔ̃so ɡoo u koo ɡbi, mɑ ɑ ǹ nùn kirɔ kue u kɑ win dɑɑ
    kɔ̃sɑ ye deri, u koo ɡbiwɑ win durum sɔɔ kpɑ n nun win yɛm bikiɑ.
  eng-KJVCPB: When I say unto the wicked, O wicked man, thou shalt surely die; if
    thou dost not speak to warn the wicked from his way, that wicked man shall die
    in his iniquity; but his blood will I require at thine hand.
  luo-luo: Ka awacho ne ngʼama timbene richo ni, ‘Yaye ngʼama rach, ibiro tho ma ok
    itony,’ to itamori wuoyo kode mondo igole e yorene maricho, to ngʼat ma timbene
    richono biro tho nikech richone, to anaket rembe e wiyi.
  meu-meu: Kara dika tauna bama hamaoroa, bama toma “Kara dika taumu e, oi na vada
    ba mase,” bena oi ese basioma hereva henia, basioma sisiba henia, ena dala amo
    baine raka siri totona; bena una kara dika tauna na ena dika ai baine mase, a
    ia rarana davana na oiemu ai baina gwauraia.
  npi-ULB: मैले दुष्‍ट मानिसलाई भनें ‘ए दुष्‍ट मानिस, तँ निश्‍चय नै मर्नेछस् ।’ तर
    त्यो दुष्‍ट मानिसलाई सजग गराउनलाई त्यसको चालको बारेमा तैंले त्यसलाई भनिनस् भने,
    त्यो दुष्‍ट मानिस आफ्नो पापमा मर्नेछ, तर त्यसको रगतको साटो म तँबाट लिनेछु ।
  yor-yor: Nígbà ti mo bá sọ fún ẹni búburú pé, ‘A! Ẹni búburú, ìwọ yóò kú dandan,’
    ti ìwọ kò sì sọ̀rọ̀ síta láti yí i lọ́kàn padà kúrò ni ọ̀nà rẹ̀ gbogbo, ẹni búburú
    náà yóò kú nínú ẹ̀ṣẹ̀ rẹ̀, èmi yóò sì béèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ rẹ.
  pes-OPCB: 'وقتی به شخص شریر بگویم: ”تو خواهی مرد!“ و تو به او هشدار ندهی تا از راه
    بد خود بازگشت کند، آنگاه آن شخص در گناهش خواهد مرد، ولی تو را مسئول مرگ او خواهم
    دانست.'
  tgl-ULB: Kung sasabihin ko sa isang masamang tao, 'Masamang tao, ikaw ay tiyak na
    mamamatay!' ngunit kung hindi mo ito ipinahayag para bigyang babala ang masama
    tungkol sa kaniyang pamamaraan at siyang masama ay mamamatay sa kaniyang kasalanan,
    ngunit hahanapin ko ang kaniyang dugo mula sa iyong kamay!
  cbu-NT: Wanari nuw, Tputs mantsirimshee tsipatspatari wanichima, atinaareena, itaru
    shiysha nda anoo tsiyatkush, yutaritshishee kasamaam nda mangoo p'tseerangush,
    an tputs yutaritshishimandarit tsipachpasinaya. Itaru, nuwsha shiyaa, Na, nishuri
    tsipanlltamcha, watam tputsee nda nayanirangush, nda waneerangshawa, táchparina.
  hui-hui: I̱na handalu koria agali mbirame ko mbira biyagonaga ibu homolebira laruyagua
    o biagohondo í̠na lalu, Bayale holene yu habelo mana ko bialu kegoni wahalu mini
    beregedabe, lalu ibu nalamiriyagua nde ibunaga ko ngago wiaabo kaore homolebira.
    Ani ngaore homayagua nde bia ko hagabi madane biagabi tene í̠ holebere laro.
  mya-mya: အ​ကယ်​၍​ငါ​က​ဆိုး​ယုတ်​သူ​တစ်​စုံ​တစ် ယောက်​အား​သေ​ရ​လိမ့်​မည်​ဟု​ဆို​လျှင်
    သင် သည်​ထို​သူ​အ​သက်​မ​သေ​စေ​ရန်​သူ​၏ အ​ပြု​အ​မူ​ပြောင်း​လဲ​ဖို့​သ​တိ​ပေး​ရ​မည်။
    မ​ပေး​ဘဲ​နေ​ပါ​မူ​သူ​သည်​အ​ပြစ်​ကူး လွန်​သူ​အ​ဖြစ်​ဖြင့်​ပင်​သေ​လိမ့်​မည်။ ထို
    အ​ခါ​ငါ​သည်​ထို​သေ​ဆုံး​သူ​၏​သွေး အ​တွက်​သင့်​မှာ​တာ​ဝန်​ရှိ​စေ​မည်။-
  bod-N: གལ་ཏེ་ངས་མི་ངན་ལ་འདི་སྐད་དུ། ཀྱེ་མི་ངན་ཁྱོད་ནི་འཆི་ངེས་ཡིན་ཞེས་སྨྲས་པའི་ཚེ།
    ཨེ་ཟེ་ཀི་ཨེལ་ཁྱོད་ཀྱིས་མི་དེ་རང་གི་སྤྱོད་ལམ་དང་འབྲལ་བར་ཉེན་བརྡ་མ་བཏང་ན། མི་ངན་དེ་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་ན་ཡང་།
    དེ་ཤི་བའི་རྐྱེན་གྱིས་ངས་ཁྱོད་འདེད་པར་བྱའོ། །
  sna-sna: Kana ndikati kuno akaipa, ‘Iwe munhu wakaipa, uchafa zvirokwazvo,’ uye
    iwe ukasamutaurira kuti umunyevere panzira dzake, munhu uyo akaipa achafa nokuda
    kwechivi chake, asi ropa rake ndicharibvunza kwauri.
  spa-BLM: 'Cuando yo diga al impío: ‘Oh, impío, ciertamente morirás’, y tú no hables
    para advertir al impío de su camino, ese impío morirá en su iniquidad, pero yo
    requeriré su sangre de tu mano.'
  cac-cac: Tato ol val d'ayach yuj eb' chuc sb'eyb'al to ol cham eb' yuj smul, palta
    tato a ach tic man̈ ol al d'a eb', man̈ ol a cach eb' yic syactejcan chucal sc'ulej
    eb' chi', yic max cham eb', q'uinaloc scham eb' yuj smul chi', a d'a ib'an̈ scan
    schamel eb' chi' vuuj.
  swh-ULB: Kama nikimwambia mtu mwovu, 'Mwovu, hakika utakufa!' lakini kama hutangazi
    hivi ili kwa ajili ya kumuonya mtu mwovu kuhusu hii njia, kisha huyo mtu mwovu
    atakufa katika dhambi yake, lakini nitaitaka damu yake kutoka kwenye mkono wako!
  bel-bel: 'Калі Я скажу беззаконьніку: «пахібнік! ты сьмерцю памрэш», а ты ня будзеш
    нічога казаць, каб асьцерагчы пахібніка ад шляху ягонага, дык пахібнік той памрэ
    за грэх свой, але кроў ягоную спаганю з рукі тваёй.'
  wed-wed: Maranai ḡoʼapoapoe ravana a ririwei, ‘Tam, ḡoʼapoapoe ravana, amapo ma
    i ʼraḡe.’ Ma ravana eḡa uta pariverei da ana ḡoʼapoapoe ita voterei, ma ina iraḡe.
    Marina ana iraḡe au uram a tereterei.
  deu-ELBBK: 'Wenn ich zu dem Gottlosen spreche: Gottloser, du sollst gewisslich sterben!,
    und du redest nicht, um den Gottlosen vor seinem Weg zu warnen, so wird er, der
    Gottlose, wegen seiner Ungerechtigkeit sterben; aber sein Blut werde ich von deiner
    Hand fordern.'
  mbb-OT: Emun egkeǥiyan ku is lalung he etew he siguradu he ebpatey sikandin tenged
    te salè din ne wazè nu sikandin keǥiyi he engkezi zin is mezaat he menge vaal
    zin, iyan ka edsukutan ku te kemetayen din. Iyan, emun migkeǥiyan nu haazà is
    lalung he etew he engkezi zin is mezaat he menge vaal zin, ne wazè din seǥipaa
    is migkaǥi nu, ebpatey sikandin tenged te salè din, piru wazè nu televaken dutun
    te kemetayen din.
  mal-2015: 'ഞാൻ ദുഷ്ടനോടു: ദുഷ്ടാ, നീ മരിക്കും എന്നു കല്പിക്കുമ്പോൾ ദുഷ്ടൻ തന്റെ
    വഴി വിട്ടുതിരിവാൻ കരുതിക്കൊള്ളത്തക്കവണ്ണം നീ അവനെ പ്രബോധിപ്പിക്കാതെയിരുന്നാൽ ദുഷ്ടൻ
    തന്റെ അകൃത്യംനിമിത്തം മരിക്കും; അവന്റെ രക്തമോ ഞാൻ നിന്നോടു ചോദിക്കും.'
  rmc-rmc: 'Te me phenava le binošne manušeske: ‚Čačes mereha,‘ a tu leske na deha
    te džanel aňi leske na pheneha, hoj te čerinel peskro dživipen, oda binošno manuš
    merela vaš peskro binos, ale leskro rat mangava andral tiro vast.'
  pes-OPV: 'حینی که من به مرد شریر گویم: ای مرد شریر البته خواهی مرد! اگر تو سخن نگویی
    تاآن مرد شریر را از طریقش متنبه سازی، آنگاه آن مرد شریر در گناه خود خواهد مرد،
    اما خون او رااز دست تو خواهم طلبید.'
  ron-1924: 'Кынд зик челуй рэу: ‘Рэуле, вей мури негрешит!’ ши ту ну-й спуй ка сэ-л
    ынторчь де ла каля луй чя ря, рэул ачела ва мури ын нелеӂюиря луй, дар сынӂеле
    луй ыл вой чере дин мына та.'
  aui-aui: Raghanina anakararumaghatara da wawaya kawakeekeena inarabobo bi gekunikatayi
    da yana yawa inawamiri bi inamake, na touna yana tamumu kiiravine inarabobo, bi
    gegha da tagu aro anaverem basuna tam kubera na irabobo.
  ben-OBCV: আমি যখন কোনও দুষ্ট লোককে বলি, ‘হে দুষ্টলোক, তুমি নিশ্চয়ই মরবে,’ আর তুমি
    তাকে তার মন্দ পথ থেকে ফিরবার জন্য সতর্ক না করো, তবে সেই দুষ্টলোক তার পাপের জন্য
    মারা যাবে, কিন্তু তার মৃত্যুর জন্য আমি তোমাকে দায়ী করব।
  som-som: Markaan mid sharrow ah ku idhaahdo, Sharrowgow, hubaal waad dhiman doontaa,
    haddaadan sharrowga jidkiisa sharka ah kala hadlin oo aadan uga digin, ninkaas
    sharrowga ahu xumaantiisuu ku dhiman doonaa, laakiinse dhiiggiisa gacantaadaan
    weyddiin doonaa.
  lat-VUC: 'Si me dicente ad impium: Impie, morte morieris: non fueris locutus ut
    se custodiat impius a via sua, ipse impius in iniquitate sua morietur; sanguinem
    autem ejus de manu tua requiram.'
  eng-ASVBT: When I say unto the wicked, O wicked man, thou shalt surely die, and
    thou dost not speak to warn the wicked from his way; that wicked man shall die
    in his iniquity, but his blood will I require at thy hand.
  ita-1885: 'Quando io avrò detto all''empio: Empio, di certo tu morrai; e tu non
    avrai parlato, per ammonir l''empio che si ritragga dalla sua via, esso empio
    morrà per la sua iniquità; ma io ridomanderò il suo sangue dalla tua mano.'
  eng-LXXUP: When I say to the sinner, Thou shalt surely die; if thou speak not to
    warn the wicked from his way, the wicked himself shall die in his iniquity; but
    his blood will I require at thy hand.
  eng-ULB: If I say to a wicked person, 'Wicked one, you will surely die!' but if
    you do not announce this so as to warn the wicked about his way, then he who is
    wicked will die in his sin, but I will require his blood from your hand!
  spa-VBL: 'Si les digo a los malvados: ‘Son malvados, van a morir’, pero no les adviertes
    que cambien lo que hacen, entonces morirán en sus pecados y te haré responsable
    de sus muertes.'
  fra-_FOB: 'Lorsque je dis au méchant: “Méchant, tu mourras certainement! “ si tu
    ne parles pas pour détourner le méchant de sa voie, ce méchant mourra à cause
    de son iniquité, mais je te redemanderai son sang.'
  mal-mal: 'ഞാൻ ദുഷ്ടനോട്: ‘ദുഷ്ടാ, നീ മരിക്കും’ എന്ന് കല്പിക്കുമ്പോൾ ദുഷ്ടൻ തന്റെ
    വഴി വിട്ടുതിരിയുവാൻ തക്കവിധം നീ അവനെ പ്രബോധിപ്പിക്കാതെയിരുന്നാൽ ദുഷ്ടൻ തന്റെ അകൃത്യം
    നിമിത്തം മരിക്കും; അവന്റെ രക്തമോ ഞാൻ നിന്നോട് ചോദിക്കും.'
  urd-GVR: Agar maiṅ kisī bedīn ko batānā chāhūṅ, ‘Tū yaqīnan maregā’ to lāzim hai
    ki tū use yih sunā kar us kī ġhalat rāh se āgāh kare. Agar tū aisā na kare to
    go bedīn apne gunāhoṅ ke bāis hī maregā tāham maiṅ tujhe hī us kī maut kā zimmedār
    ṭhahrāūṅgā.
  suz-BL: मिनु गो आं अरेशो मटीब मुर आन कली ‘ए आं अरेशो मटीब मुरपुकी गे थमा पा बेक्‍नीनी’
    देंनुङ, मिनु गे मेको आं अरेशो लोव़ मटीब मुर आन कली ‘इन मरिम्‍शो पशो प्रोनीन’ दे
    महिंपाइक्‍तीवी हना, मेको मरिम्‍शो पाइब मुर आन मरिम्‍शो पशो आ पर्बम बेक्‍नीम। तन्‍न
    गो मेको आन हुश आ क्‍येक्‍क इ रे पा ताक्‍नुङ।
  eng-NOY: When I say to the wicked, “O wicked man, thou shalt surely die!” and thou
    speakest not to warn the wicked from his way, that wicked man shall die for his
    iniquity, but his blood will I require at thy hand.
  ita-1927: 'Quando avrò detto all’empio: Empio, per certo tu morrai! e tu non avrai
    parlato per avvertir l’empio che si ritragga dalla sua via, quell’empio morrà
    per la sua iniquità, ma io domanderò conto del suo sangue alla tua mano.'
  ckb-ckb: 'ئەگەر بە خراپەکار بفەرمووم: ”ئەی خراپەکار، سزاکەت مردنە!“ ئەگەر تۆ خراپەکارەکە
    ئاگادار نەکەیتەوە کە لە ڕەفتارەکەی بگەڕێتەوە، ئەوا ئەو خراپەکارە بە تاوانی خۆیەوە
    دەمرێت، بەڵام خوێنەکەی دەخەمە ئەستۆی تۆ.'
  eng-BBE: When I say to the evil-doer, Death will certainly overtake you; and you
    say nothing to make clear to the evil-doer the danger of his way; death will overtake
    that evil man in his evil-doing, but I will make you responsible for his blood.
  kan-OKCV: ಯಾವಾಗ ನಾನು ದುಷ್ಟನಿಗೆ, ‘ದುಷ್ಟ ಮನುಷ್ಯನೇ, ನೀನು ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವೆ,’ ಎಂದು ಹೇಳುವಾಗ
    ಒಂದು ವೇಳೆ ನೀನು ಅವನೊಂದಿಗೆ ಮಾತನಾಡದೆ ಅವನ ದುರ್ಮಾರ್ಗಗಳಿಂದ ತಪ್ಪಿಸಲು ಅವನನ್ನು ಎಚ್ಚರಿಸದಿದ್ದರೆ
    ಆ ದುಷ್ಟ ಮನುಷ್ಯನು ತನ್ನ ಪಾಪಗಳಿಂದಲೇ ಸಾಯಬೇಕಾಗುವದು; ಆದರೆ ಅವನ ಸಾವಿಗೆ ನಿನ್ನನ್ನೇ ಹೊಣೆಮಾಡುವೆನು.
  tam-2017: 'நான் துன்மார்க்கனை நோக்கி: துன்மார்க்கனே, நீ சாகவே சாவாய் என்று சொல்லும்போது,
    நீ துன்மார்க்கனைத் தன்னுடைய துன்மார்க்கத்தில் இல்லாமலிருக்கும்படி எச்சரிக்காமற்போனால்,
    அந்தத் துன்மார்க்கன் தன்னுடைய அக்கிரமத்திலே மரணமடைவான்: ஆனாலும் அவனுடைய இரத்தப்பழியை
    உன்னுடைய கையிலே கேட்பேன்.'
  spa-RV-1909: 'Diciendo yo al impío: Impío, de cierto morirás; si tú no hablares
    para que se guarde el impío de su camino, el impío morirá por su pecado, mas su
    sangre yo la demandaré de tu mano.'
  ron-BTF: 'Când spun celui stricat: Tu cel stricat, vei muri negreșit; dacă nu vorbești
    să îl avertizezi pe cel stricat de calea lui, acel stricat va muri în nelegiuirea
    lui; dar sângele lui îl voi cere din mâna ta.'
  eng-WEBP: When I tell the wicked, ‘O wicked man, you will surely die,’ and you don’t
    speak to warn the wicked from his way, that wicked man will die in his iniquity,
    but I will require his blood at your hand.
  eng-FBV: If I tell the wicked ‘You're wicked; you're going to die’; but you don't
    warn them to change what they're doing, then they'll die in their sins and I will
    hold your responsible for their deaths.
  nld-1939: 'Zeg Ik tot den zondaar: Zondaar, ge zult zeker sterven; maar doet gij
    uw mond niet open, om den zondaar voor zijn gedrag te waarschuwen, dan zal die
    zondaar wel om zijn eigen schuld sterven, maar van zijn bloed zal Ik ú rekenschap
    vragen.'
  nch-BL: Sinta na niquijtos para temachti se masehuali cati amo cuali miquis, huan
    ta amo tiquilhuis cati niquijtohua para ma moyolcuepa; huajca nopa masehuali cati
    amo cuali miquis por itajtacol, pero na nimitztajtanis cuenta por imiquilis.
  vie-1934: 'Khi ta phán cùng kẻ dữ rằng: Hỡi kẻ dữ, mầy chắc chết! nếu ngươi không
    răn bảo để cho kẻ dữ xây bỏ đường lối xấu của nó, thì kẻ dự ấy sẽ chết trong sự
    gian ác mình; nhưng ta sẽ đòi máu nó nơi tay ngươi.'
  hin-CV: जब मैं दुष्ट मनुष्य से कहता हूं, ‘हे दुष्ट मनुष्य, तू निश्चय मरेगा,’ और
    तुम उस व्यक्ति को उसका जीवन बदलने के लिये नहीं कहते हो, तो वह व्यक्ति अपने पाप
    के कारण मरेगा, और मैं तुम्हें उसके खून के लिये ज़िम्मेदार ठहराऊंगा.
  spa-BES: Cuando le digo al malvado, la Muerte ciertamente te alcanzará; y no dices
    nada para aclarar al malvado el peligro de su camino; la muerte alcanzará al hombre
    malvado en su maldad, pero te haré responsable de su sangre.
  tdx-tdx: Aa naho volañeko i lo-tserekey ty hoe, O ty lo-tsereke tia, toe havetrake
    irehe; aa naho tsy hatahatae’o i lo-tserekey ty amo sata-rati’eo, le hivetrake
    amo hakeo’eo re, fe ho paiako am-pità’o ty lio’e.
  tha-KJV: ถ้าเรากล่าวแก่คนชั่​วว​่า โอ คนชั่วเอ๋ย เจ้​าจะต้องตายแน่ แต่​เจ้​าก็​มิได้​กล​่าวคำตักเตือนให้คนชั่วกลับจากทางของเขา
    คนชั่​วน​ั้นจะต้องตายเพราะความชั่วช้าของเขา แต่​เราจะเรียกร้องโลหิตของเขาจากมือของเจ้า
  por-BR-2018: 'Quando eu disser ao perverso: Ó perverso, certamente morrerás; se
    tu não falares para o perverso se dissuadir de seu caminho, o perverso morrerá
    por sua maldade, mas exigirei o sangue dele de tua mão.'
  deu-ELO: 'Wenn ich zu dem Gesetzlosen spreche: Gesetzloser, du sollst gewißlich
    sterben! und du redest nicht, um den Gesetzlosen vor seinem Wege zu warnen, so
    wird er, der Gesetzlose, wegen seiner Ungerechtigkeit sterben; aber sein Blut
    werde ich von deiner Hand fordern.'
  eng-WYC-2018: If when I say to the wicked man, Thou, wicked man, shalt die by death,
    (and) thou speakest not, that the wicked man keep himself from his way, that wicked
    man shall die in his wickedness, but I shall seek his blood of thine hand. (If
    when I say to a wicked person, Thou, wicked person, shalt die, and thou speakest
    not, so that that wicked person keep himself from his evil ways, that wicked person
    shall die in his wickedness, but I shall seek payment for his blood at thy hand,
    or from thee.)
  epo-epo: 'Kiam Mi diros pri la malvirtulo: Malvirtulo, vi devas morti; kaj vi ne
    parolos, por averti la malvirtulon kontraŭ lia konduto: tiam li, la malvirtulo,
    mortos pro sia malvirteco, sed lian sangon Mi repostulos el via mano.'
  uig-PIN: 'Mǝn rǝzil adǝmgǝ: «I rǝzil adǝm, sǝn qoⱪum ɵlisǝn» desǝm, wǝ ɵzüng bu
    rǝzilni yolidin yanduruxⱪa sɵz ⱪilmay uni agaⱨlandurmisang, u rǝzil ɵz ⱪǝbiⱨlikidǝ
    ɵlidu; biraⱪ uning ⱪeni üqün sǝndin ⱨesab alimǝn.'
  beo-beo: 'Na da wadela:i hamosu dunu ema se imunusa: fofada:sea, di da ema ea hou
    afadenene bu esalusu lama:ne, sisamu da defea. Be di da ema hame sisane iasea,
    Na da di amo dunu ea medole legesu dunu agoai ba:mu.'
  tpi-OTNT: Sapos mi lukim wanpela man i mekim pasin nogut na mi tok em i mas i dai,
    orait yu mas toksave long em. Yu mas tokim em long senisim tingting na pasin bilong
    en. Sapos yu no tokim em, orait bai sin bilong en i stap olsem tasol, na bai em
    i dai. Tasol long ai bilong mi em i asua bilong yu tasol na em i dai.
  hau-SA: Sa’ad da na ce wa mugu, ‘Ya mugun mutum, tabbatacce za ka mutu,’ kai kuma
    ba ka yi magana don ka juyar da shi daga hanyoyinsa ba, wannan mugun mutum zai
    mutu domin zunubinsa, zan kuma nemi hakkin jininsa a kanka.
  uig-LAT: 'Men rezil ademge: «I rezil adem, sen choqum ölisen» désem, we özüng bu
    rezilni yolidin yandurushqa söz qilmay uni agahlandurmisang, u rezil öz qebihlikide
    ölidu; biraq uning qéni üchün sendin hésab alimen.'
  nde-nde: Lapho ngisithi komubi, ‘Wena muntu omubi, uzakufa impela,’ njalo wena ungabe
    usakhuluma ukuba umyekelise izindlela zakhe, lowomuntu omubi uzafela izono zakhe,
    njalo mina ngikubeka umlandu wegazi lakhe.
  ton-ton: ‌ʻO kau ka pehē ki he angahala, ʻE angahala ko e moʻoni te ke mate koe;
    kapau ʻe ʻikai te ke lea koe ke valokiʻi ʻae angahala mei hono hala, ʻe mate ʻae
    angahala ko ia ʻi heʻene hia, ka te u ʻekeʻi hono toto mei ho nima ʻoʻou.
  ces-1613: 'Když bych já řekl bezbožnému: Bezbožníče, smrtí umřeš, a nemluvil bys,
    vystříhaje bezbožného od cesty jeho: ten bezbožný pro nepravost svou umře, ale
    krve jeho z ruky tvé vyhledávati budu.'
  eng-WMB: When I tell the wicked, ‘O wicked man, you will surely die,’ and you don’t
    speak to warn the wicked from his way, that wicked man will die in his iniquity,
    but I will require his blood at your hand.
  tam-TCV: நான் கொடியவன் ஒருவனிடம், ‘கொடியவனே, நீ நிச்சயமாய் சாவாய்’ என கூறும்போது,
    அக்கொடியவன் தன் வழிகளை விட்டுத் திரும்பும்படி நீ அவனிடம் பேசாமற்போனால், அந்தக்
    கொடியவன் தன் பாவத்திலே மரிப்பான். அவனுடைய இரத்தப்பழிக்கு உன்னிடமே நான் கணக்குக்கேட்பேன்.
  ceb-ULB: Kung moingon ako ngadto sa daotang tawo, 'Daotang tawo, mamatay ka gayod!'
    apan kung dili nimo kini isulti ingon nga pasidaan sa tawong daotan mahitungod
    sa iyang dalan, ug kung kanang tawhana mamatay tungod sa iyang sala, ang dugo
    nianang tawhana paninglon ko gikan sa imong kamot!
  pol-UBG: 'Gdy mówię do bezbożnego: Bezbożniku, na pewno umrzesz – a ty mu tego nie
    powiesz, aby przestrzec bezbożnika przed jego drogą, to ten bezbożnik umrze z
    powodu swojej nieprawości; ale jego krwi zażądam z twojej ręki.'
  agr-agr: 'Tuja aents pegkegchauwa nuna wi chichagkun: ‘Nigka niina pegkegchaujinig
    jakattawai’, tusan titatjai. Tuja ame aents pegkegchauwa nunú: ‘Tudaujum idaisam
    pujutjum iwajata’, tusam ujatsuk pujamin, tudaugtin pujus jakamtaig, ame bakumatnaitme.'
  kyc-kyc: Akali koo pingi mende kumaraŋa lao larono sepala repe repe doko nyuo lamaiyuo
    mona enenge palyuo alowa pinya lamai narenepa koo paleta karo kumara ramo doko
    nambame emba keta renge laro.
  urd-GVU: اگر مَیں کسی بےدین کو بتانا چاہوں، ’تُو یقیناً مرے گا‘ تو لازم ہے کہ تُو
    اُسے یہ سنا کر اُس کی غلط راہ سے آگاہ کرے۔ اگر تُو ایسا نہ کرے تو گو بےدین اپنے
    گناہوں کے باعث ہی مرے گا تاہم مَیں تجھے ہی اُس کی موت کا ذمہ دار ٹھہراؤں گا۔
  deu-1912: 'Wenn ich nun zu dem Gottlosen sage: Du Gottloser mußt des Todes sterben!
    und du sagst ihm solches nicht, daß sich der Gottlose warnen lasse vor seinem
    Wesen, so wird wohl der Gottlose um seines gottlosen Wesens willen sterben; aber
    sein Blut will ich von deiner Hand fordern.'
  ntj-ntj: Tjinguru-rna yarnangu palyamunu palyalpayinya mirritjunku. Nyangka-tjingurun
    ngurlutjunkutjamaaltu wantiku. Nyangka yarnangu palunyanya mirrirriku. Nyangka
    nyuntunyan kunkanyarriku. Tjiinyamarntu nyuntulun watjantjamunungka yarnangu palunyanya
    watatja nyinangu mirrirringu.
  kan-2017: ನಾನು ದುಷ್ಟನಿಗೆ ದುಷ್ಟನೇ, ‘ನೀನು ಖಂಡಿತವಾಗಿ ಸಾಯುವೆ’ ಎಂದು ಹೇಳುವಾಗ, ನೀನು ಆ ದುಷ್ಟನನ್ನು
    ತನ್ನ ದುರ್ಮಾರ್ಗದಿಂದ ತಪ್ಪಿಸಿ, ಅವನನ್ನು ಎಚ್ಚರಗೊಳಿಸದೆ ಹೋದರೆ, ಅವನು ತನ್ನ ಅಪರಾಧದಿಂದಲೇ
    ಸಾಯಬೇಕಾಗುವುದು; ಅವನ ಮರಣಕ್ಕೆ ಹೊಣೆಯಾದ ನಿನಗೆ ನಾನು ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  yap-yap: Fa’an gu ra yog ni bay be’ nib kireb ni bay yim’, ma da mu ginaeng nge
    thilyeg pangin nge siyki yim’, ma fa’anra yim’ u fithik’ e denen rok, ma yam’
    nike tay e gu ra tay ni gur e kireb rom.
  hlt-MCSB: Halang, halang te, 'Na duek rhoe na duek ni, 'ka ti nah lalah halang te
    a longpuei lamloh ngaihuet sak ham na thui pawt atah, halang te amah kathaesainah
    dongah duek cakhaw a thii te tah nang kut ah ni ka toem eh.
  mdy-ETH: ጎሜ ማዻ ዓሢም ‹ኔኤኒ ጎሞሶ! ጎኔና ኔ ሃይቃንዳኔ› ታኣኒ ጋዓ ዎዶና ኔኤኒ ዒዚ ፔኤኮ ፑርቶ ማዾፓ ማዓንዳጉዲ
    ላቲ ኬኤዚባኣቴ፥ ዬይ ዓሢ ጎሜ ዓሲ ማዔ ጎይፆና ፔኤኮ ጎሞና ሃይቃንዳኔ፤ ዓካሪ ዒዛ ዓሢ ሃይቦሮ ታኣኒ ኔና ዖኦጫንዳኔ።
  twi-ASANTE: Sɛ meka kyerɛ omumuyɛfoɔ sɛ, ‘Ao omumuyɛfoɔ owuo na wobɛwuo,’ na sɛ
    wʼankasa ankyerɛ no amma wamfiri nʼakwan so a, saa omumuyɛfoɔ no bɛwu ne bɔne
    mu, na mɛma woabu ne mogya ho akonta.
  eng-WEBU: When I tell the wicked, ‘O wicked man, you will surely die,’ and you don’t
    speak to warn the wicked from his way, that wicked man will die in his iniquity,
    but I will require his blood at your hand.
  wal-wal: Issi iita asa taani, ‘Laa neeni tumu haiqqana’ yaagiyo wode, i ba nagaraappe
    simmana mala, neeni ayyo yootana xayikko, he nagaranchchai ba nagaran haiqqees;
    shin taani a suuttaa neeppe achchana.
  spa-PDDPT: 'Cuando Yo diga al perverso: Perverso, ciertamente morirás, y tú no le
    adviertas de ello para que se aparte de su mal camino. El perverso morirá por
    su pecado, pero Yo demandaré su sangre de tu mano.'
  gun-gun: 'Xapy''a rei heko vai va''e kuery pe aipoa''e ''rã: “Ndee ndereko vai va''e,
    anhetẽ ete remano ''rã”, ha''e teĩ ndee ha''e kuery pe nandeayvui ''rã ikuaiaty
    gui ojepe''a aguã re. Ha''e rami rã ha''e kuery omano ''rã gueko vaiague py teĩ
    huguy onheẽague re ndee ''rã rombopaga.'
  ilo-ULB: No ibagak iti maysa a nadangkes a tao, 'Nadangkes a tao, sigurado a matayka!'
    ngem no saanmo nga iwaragawag daytoy tapno maballaagan ti nadangkes maipapan iti
    aramidna, ket matayto dayta a nadangkes iti basolna, ngem sapulekto kadagiti imam
    ti darana!
  kpg-kpg: Maa Au ga hagailoo bolo tangada huaidu gaa made, gei goe digi haga modongoohia
    gi mee bolo gii mee ai di huli dono mouli, gei mee gaa made hua i lodo ono huaidu.
    Gei au ga dugu adu gi di goe e hai mee gi di made o maa.
  uig-ARA: 'مەن رەزىل ئادەمگە: «ئى رەزىل ئادەم، سەن چوقۇم ئۆلىسەن» دېسەم، ۋە ئۆزۈڭ
    بۇ رەزىلنى يولىدىن ياندۇرۇشقا سۆز قىلماي ئۇنى ئاگاھلاندۇرمىساڭ، ئۇ رەزىل ئۆز قەبىھلىكىدە
    ئۆلىدۇ؛ بىراق ئۇنىڭ قېنى ئۈچۈن سەندىن ھېساب ئالىمەن.'
  sus-sus: N na a fala mixi kobi bɛ a faxama nɛ, xa i mu a rakolon a xa gbilen a xa
    kira kobi fɔxɔ ra, na mixi ɲaaxi faxama nɛ a xa yunubi xa fe ra, kɔnɔ n na nii
    kote sama i tan xun ma.
  pon-2006: Ma I mahsanih me aramas suwed men pahn mehla, ke ahpw sohte padahkihong
    en wekidala eh mour pwe en kak doarehla eh mour, e uhdahn pahn mehla nan dipe
    kan; eri, I pahn kapwukoahnekin uhk eh mehla.
  jae-jae: Aê embe jasôm êndêŋ ŋac sec gebe Aôm ômac êndu, mago aôm embe ôkêŋ puc
    eŋ gebe ênam nê lêŋ ôkwi gebe êmoa mata jali naŋ atom, go eŋ oc êmac êndu êtu
    nê secŋa, mago aôm ôwê ênê dec ŋakaiŋ.
  ksd-ksd: Ba iau biti tai ra tena varpiam, Ea, u a kaina tutana, a dovotina una mat,
    ma gala pa u vaale value ra tena varpiam ure kana mangamangana, nam ra kaina tutana
    na mat ta kana varpiam, ia kaka ina takun u ure ra gapuna.
  grc-BRENT: Ἐν τῷ εἰπεῖν με τῷ ἁμαρτωλῷ, θανάτῳ θανατωθήσῃ, καὶ μὴ λαλήσῃς τοῦ φυλάξασθαι
    τὸν ἀσεβῆ ἀπὸ τῆς ὁδοῦ αὐτοῦ, αὐτὸς ὁ ἄνομος τῇ ἀνομίᾳ αὐτοῦ ἀποθανεῖται, τὸ δὲ
    αἷμα αὐτοῦ ἐκ τῆς χειρός σου ἐκζητήσω.
  ind-AYT: Ketika Aku berkata kepada orang jahat, ‘Hai orang jahat, kamu pasti akan
    mati,’ dan kamu tidak berbicara untuk memperingatkan dia dari jalannya, orang
    jahat itu akan mati dalam kesalahannya, tetapi darahnya akan Aku tuntut dari tanganmu.
  nya-nya: Ndikawuza munthu woyipa kuti, ‘Iwe munthu woyipa, udzafa ndithu,’ ndipo
    iwe osayankhula kumuchenjeza kuti aleke njira zake, munthu wochimwayo adzafa chifukwa
    cha tchimo lake, koma Ine ndidzakuyimba mlandu chifukwa cha imfa yake.
  hrv-hrv: 'Reknem li bezbožniku: ''Bezbožniče, umrijet ćeš!'' - a ti ne progovoriš
    i ne opomeneš bezbožnika da se vrati od svojega zloga puta, bezbožnik će umrijeti
    zbog svojega grijeha, ali krv njegovu tražit ću iz tvoje ruke.'
  mps-mps: Tialima, eno bidi mego dwai kolesaga ebo subaso da, tama eno aga isaibao
    obaso da, teda nago agabolo pusao. Nago agabolo agai homu kolesaga, me agai ebo
    kolesaga hasegeleyu yao po wao. Tialima, nago agabolo wasiąma yali da, teda agai
    sęgę me tama elaluaibao, tama aga isaibao. Tiali goli, eno gedude da, teda nago
    dagede aga isaibao.
  tpi-tpi: Sapos mi lukim wanpela man i mekim pasin nogut na mi tok em i mas i dai,
    orait yu mas toksave long em. Yu mas tokim em long senisim tingting na pasin bilong
    en. Sapos yu no tokim em, orait bai sin bilong en i stap olsem tasol, na bai em
    i dai. Tasol long ai bilong mi em i asua bilong yu tasol na em i dai.
  dan-1931: 'Når jeg siger til den gudløse: “Du skal visselig dø!” og du ikke taler
    for at advare ham mod hans Vej, så skal den gudløse vel dø for sin Misgerning,
    men hans Blod vil jeg kræve af din Hånd.'
  vie-OVCB: Nếu Ta công bố kẻ ác phải chết nhưng con không nói lại lời Ta để cảnh
    cáo chúng ăn năn, thì chúng vẫn sẽ chết trong tội lỗi mình, và Ta sẽ quy trách
    nhiệm cho con về cái chết của chúng.
  guj-2017: જો હું કોઈ દુષ્ટ વ્યક્તિને કહું, હે દુષ્ટ માણસ, તું નિશ્ચે મૃત્યુ પામશે.’
    પણ જો તું દુષ્ટ માણસને પોતાના દુરાચરણથી ફરવા ચેતવણી ન આપે, તો તે દુષ્ટ માણસ પોતાના
    પાપમાં મરશે, પણ હું તેના લોહીનો બદલો તારી પાસેથી માગીશ.
  pon-2006A: Ma I mahsanih me aramas suwed men pahn mehla, ke ahpw sohte padahkihong
    en wekidala eh mour pwe en kak doarehla eh mour, e uhdahn pahn mehla nan dipe
    kan; eri, I pahn kapwukoahnekin uhk eh mehla.
  por-BRBSL: 'Quando eu disser ao ímpio: “Ó ímpio, certamente morrerás”, e não falares
    para avisar o ímpio de seu caminho, esse ímpio morrerá em sua iniqüidade, mas
    eu precisarei de seu sangue às tuas mãos.'
  cth-cth: Tamikathout koe, Oe! tamikathout na due roeroe han, telah ka ti toteh,
    tamikathout teh a hringnuen kamlang khai hanelah, kâhruetcuetnae na poe hoeh,
    haw e tamikathout teh a yon dawk dout pawiteh, a thipaling phu teh nang koe na
    suk han.
  twi-twi: Sɛ meka kyerɛ omumɔyɛfo se, ‘Wo omumɔyɛfo, owu na wubewu,’ na sɛ woankasa
    ankyerɛ no amma wamfi nʼakwan so a, saa omumɔyɛfo no bewu ne bɔne mu, na mɛma
    woabu ne mogya ho akontaa.
  hlt-hlt: Halang, halang te, 'Na duek rhoe na duek ni, 'ka ti nah lalah halang te
    a longpuei lamloh ngaihuet sak ham na thui pawt atah, halang te amah kathaesainah
    dongah duek cakhaw a thii te tah nang kut ah ni ka toem eh.
  tbz-SIM: 'Kɛ̀ n dɑ nɑ̀kɛ́ kɛ tú: Nɑ́kɛ́ onitiyɛiwe kɛ tú n yɛ̃ nhò bo kú, kɑ̀ɑ í
    ò nɑ̀kɛ́ kòò bo yóu o yɛi nhò yóó kúmu o yɛi nkpɛ́í, kɛ̀ n nɛ́ dɑ bekɛ́nɛ̀ o kpɛ́í.'
  msy-2020: Kɨ gumazitamɨn gantɨ an arazir kuratam damutɨ, kɨ suam, an aremegham.
    Eghtɨ nɨ ikiangsɨzim a danɨng a mɨkɨm suam, a uan navim giragh arazir kurar kaba
    atakigh. Nɨ a mɨkɨman aghuaghtɨ, an arazir kuraba kamaghɨra ikɨtɨ an aremegham.
    Eghtɨ nan damazimɨn, an osɨmtɨzimɨn ghuzim nɨn dafarimɨn ikiam.
  dop-dop: Ye ɩsɩɩ mɑ yɔɣɔtɑɑ sɩ, ɩsɑɣɑʋ kɑ sɩ. Ɩlɛnɑ nyɑɑ kisi-ɩ tɛlǝsʋɣʋ sɩ, ɩ́
    lɑɣɑsɩ tɔntɛ. Ɩsɑɣɑʋ ɩnɩ ɩ kɑ́ sɩ yɑɑ. Ɩlɛ nyɑ́ nyʋɣʋ tɑɑ kɛ́ ɩ sǝm mǝlǝɣɩ.
  azb-azb: Pis adama Mən ‹ey pis adam, mütləq öləcəksən› deyəndə sən ona öz yolundan
    dönmək üçün xəbərdarlıq etməsən, o pis adam öz təqsirinə görə öləcək, ancaq ölümünün
    məsuliyyətini sənin üzərinə qoyacağam.
  eng-DBY: When I say unto the wicked, Wicked [man], thou shalt certainly die; and
    thou speakest not to warn the wicked from his way, that wicked [man] shall die
    in his iniquity; but his blood will I require at thy hand.
  hin-2017: यदि मैं दुष्ट से कहूँ, ‘हे दुष्ट, तू निश्चय मरेगा,’ तब यदि तू दुष्ट को
    उसके मार्ग के विषय न चिताए, तो वह दुष्ट अपने अधर्म में फँसा हुआ मरेगा, परन्तु
    उसके खून का लेखा में तुझी से लूँगा।
  wol-KYG: 'Bu ma nee ku bon ki: “Yaw ku bon ki, dee rekk mooy sa àtte,” te yaw waxuloo
    ko ko, àrtu ko ngir mu wacc yoonu mbonam, ku bon kooka aw ayam mooy àtteb deeyam.
    Waaye bakkanam, yaw laa koy topp.'
  eng-YLT: In My saying to the wicked, O wicked one — thou dost surely die, And thou
    hast not spoken to warn the wicked from his way, He — the wicked — in his iniquity
    doth die, And his blood from thy hand I require.
  kne-kne: Mo ipaammok en sik-a ay matey di esa ay ipogaw ay mangam-amag si lawa yan
    adi kan bagbagaan ay balbaliwana din ogali na, matey sisya gapo sin basol na ngem
    singilek en sik-a din biyag na.
  eng-WYC-2017: If when I say to the wicked man, Thou, wicked man, shalt die by death,
    thou speakest not, that the wicked man keep himself from his way, that wicked
    man shall die in his wicked-ness, but I shall seek his blood of thine hand.
  eng-WMBB: When I tell the wicked, ‘O wicked man, you will surely die,’ and you don’t
    speak to warn the wicked from his way, that wicked man will die in his iniquity,
    but I will require his blood at your hand.
  urd-GVH: अगर मैं किसी बेदीन को बताना चाहूँ, ‘तू यक़ीनन मरेगा’ तो लाज़िम है कि तू
    उसे यह सुनाकर उस की ग़लत राह से आगाह करे। अगर तू ऐसा न करे तो गो बेदीन अपने गुनाहों
    के बाइस ही मरेगा ताहम मैं तुझे ही उस की मौत का ज़िम्मादार ठहराऊँगा।
  rug-rug: Be zama guahe si Arau koasa keke tie kaleana, ‘Kei, agoi tie kaleamu, na
    kote hinokara mate si agoi,’ gua, meke lopu hite ososo nia goi si asa pude hobei
    sa sari nana hahanana, si kote mate sa tie asa koari nana sinea, ba kote zutu
    igo Arau si agoi koasa eharana sa.
  gaz-gaz: Yeroo ani nama hamaa tokkoon, ‘Yaa namicha hamaa nana, ati dhugumaan ni
    duuta’ jedhutti, yoo ati akka inni qalbii jijjiirratu akeekkachiisuu baatte namichi
    hamaan sun cubbuu isaatiin ni duʼa; dhiiga isaa garuu ani harka kee irraa nan
    barbaada.
  fra-LSG: 'Quand je dis au méchant: Méchant, tu mourras! Si tu ne parles pas pour
    détourner le méchant de sa voie, ce méchant mourra dans son iniquité, et je te
    redemanderai son sang.'
  gnn-gnn: Ŋunhi ŋarra yurru waŋa nhokala bitjan, ‘Ŋayi yurru ŋunhiyi dhuwurr‐yätj
    yolŋu rakunydhirrina,’ bitjan, bala nhenydja yurru marrtjiya ŋurikalayi yolŋuwala,
    ga ḻakaraŋa nhanbala marŋgikuŋa, märr yurru ŋayi ŋuriŋiyinydjayi gananna ŋunhiyi
    nhanŋuway ŋayi yätjtja rom malanha. Ga ŋuli nhe yurru yakanydja marrtji ga ḻakarama
    marŋgikuma ŋanya, ŋayinydja yurru yana rakunydhirrina‐wala, liŋgu ŋuriŋi nhanukalay
    ŋayi dhuwurryu yätjthu, yurru nhuŋuway ŋunhi ŋurrunydja ŋunhi ŋayi rakunydhinanydja
    bitjarrayi, ga nhunana ŋarranydja yurru dhä‐ḏir'yun ŋurikiyinydjayi.
  yal-yal: N na a fala muxu ɲaxin xa, n naxa, ‘Muxu ɲaxina, i faxama nɛn,’ xa i mi
    na fala muxu ɲaxin xa, i yi a rakolon fa fala a xa xɛtɛ a kira ɲaxin fɔxɔ ra alogo
    a xa kisi, na muxu ɲaxin faxama nɛn a hakɛn ma, koni a wunla goronna luma i tan
    nan xun ma.
  iou-iou: Unita äma waki täŋpani kubä bureni api kumben yäŋ iwerakaŋ gäkä äma u waki
    kädet u pekta jukuman nämo iweriri momini nikek kumbayäŋ täko uwä näk gäkä goret
    täŋpewi kumäŋtak yäŋ gäwetpäŋ manken api gepmaŋpet.
  haw-1868: Aia olelo au i ke kanaka hewa, E ke kanaka hewa, e make io no oe; ina
    aole oe e olelo aku e ao aku i ua kanaka la no kona aoao, e make no ia kanaka
    hewa maloko o kona hewa; aka, e kii aku no au i kona koko ma kou lima.
  arb-NAV: 'إِنْ قُلْتُ لِلشِّرِّيرِ: يَا شِرِّيرُ إِنَّكَ حَتْماً تَمُوتُ مِنْ أَجْلِ
    شَرِّكَ، وَلَمْ تَعْمَدْ إِلَى تَحْذِيرِهِ مِنْ طَرِيقِهِ، فَإِنَّ ذَلِكَ الشِّرِّيرَ
    يَمُوتُ بِذَنْبِهِ، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ.'
  ewe-ewe: Ne megblɔ na ame vɔ̃ɖi la be, ‘O ame vɔ̃ɖi, èle kuku ge godoo,’ eye ne
    mègbe nɛ be wòaɖe asi le eƒe mɔ vɔ̃wo ŋu o la, ame vɔ̃ɖi ma aku ɖe eƒe nu vɔ̃
    ta, eye mana nàna akɔnta le eƒe ʋu ŋu.
  eng-LEE: 'When I say unto the wicked, O wicked one, thou shalt surely die; and thou
    dost not speak to warn the wicked from his way: that wicked one shall die for
    his iniquity; but his blood will I require from thy hand.'
  asm-FB: যদি মই এজন দুষ্ট লোকক কওঁ, ‘হে দুষ্ট, তুমি নিশ্চয়ে মৰিবা!’ কিন্তু যদি তুমি
    সেই দুষ্টজনক তেওঁৰ পথৰ পৰা ঘূৰিবলৈ সতৰ্ক কৰিবলৈ একো নোকোৱা, তেতিয়া সেই দুষ্ট
    লোকজনে নিজ অপৰাধৰ কাৰণে মৰিব, কিন্তু মই তোমাৰ হাতৰ পৰা তেওঁৰ ৰক্তপাতৰ প্ৰতিশোধ
    ল’ম!
  sus-A: ﭑ نَ عَ قَلَ مِشِ كٌبِ بّ عَ قَشَمَ نّ، شَ عِ مُ عَ رَكٌلٌن عَ شَ فبِلٍن
    عَ شَ كِرَ كٌبِ قْشْ رَ، نَ مِشِ حَاشِ قَشَمَ نّ عَ شَ يُنُبِ شَ قٍ رَ، كْنْ ﭑ
    نَ نِي كٌتٍ سَمَ عِ تَن شُن مَ.
  fra-SBL: 'Si je dis au méchant : ''Méchant, tu mourras'', et que tu ne parles pas
    pour détourner le méchant de sa voie, ce méchant mourra dans son iniquité, et
    je demanderai son sang de ta main.'
  hbo-hbo: בְּאָמְרִ֣י לָרָשָׁ֗ע רָשָׁע֙ מֹ֣ות תָּמ֔וּת וְלֹ֣א דִבַּ֔רְתָּ לְהַזְהִ֥יר
    רָשָׁ֖ע מִדַּרְכֹּ֑ו ה֤וּא רָשָׁע֙ בַּעֲוֹנֹ֣ו יָמ֔וּת וְדָמֹ֖ו מִיָּדְךָ֥ אֲבַקֵּֽשׁ׃
  kik-kik: Hĩndĩ ĩrĩa ndeera mũndũ mwaganu atĩrĩ, ‘Wee mũndũ ũyũ mwaganu, ti-itherũ
    nĩũgũkua,’ nawe wage kũmũringĩrĩria atigane na mĩthiĩre ĩyo yake-rĩ, mũndũ ũcio
    mwaganu nĩagaakua tondũ wa wĩhia wake, no wee nĩwe ngooria thakame yake.
  fra-NCL: 'Quand j’aurai dit au méchant : « Méchant, tu mourras certainement ! »
    si tu ne parles pas pour avertir le méchant de quitter sa voie, celui-ci, étant
    méchant, mourra dans son iniquité ; mais je te demanderai compte de son sang.'
  cek-AK: Kahoih ai kami khaeah kaimah, Aw kami zae, nang loe na dueh tangtang tih,
    tiah ka thuih; to naah kahoih ai kami a caehhaih loklam hoi amlaem let hanah acoehaih
    na paek ai pongah, to kami zae to a zaehaih pongah dueh ving nahaeloe, a nih ih
    athi tho to na ban ah ka suk han.
  cuk-cuk: 'An dule-isganaga sogdibe: ‘Be burgoye.’ Ar e-daed-ogwaye ega be sogsulile,
    dule-isgana e-isguedba burgoed, degi-inigwele, e-burgwisad an begi atakoed.'
  uig-CYR: 'Мән рәзил адәмгә: «И рәзил адәм, сән чоқум өлисән» десәм, вә өзүң бу рәзилни
    йолидин яндурушқа сөз қилмай уни агаһландурмисаң, у рәзил өз қәбиһлигидә өлиду;
    бирақ униң қени үчүн сәндин һесап алимән.'
  pma-pma: Munak nihiteni minuk keke meatin tai hemat ven sakien tatisa keil onen
    ka keik korvatei kovahit meseini mini, kei sakras vahiles sakien keil onen keke
    inau moutut moulien onen. Hesakini, hehi anatin keke hemat ven tisaen keil onen,
    ka en metok, ran hel en hem.
  tel-2017: ‘దుర్మార్గుడా, నువ్వు తప్పకుండా చస్తావు’ అని దుర్మార్గుడికి నేను చెబితే,
    నువ్వు అతణ్ణి హెచ్చరించకపోతే ఆ దుర్మార్గుడు తన దోషాన్ని బట్టి చస్తాడు. అయితే అతని
    చావుకు నిన్నే బాధ్యుని చేస్తాను.
  hat-BSA: 'Lè M di a mechan an: ‘O nonm mechan anverite ou va mouri’, men ou pa pale
    pou avèti e detounen mechan an pou l ka kite chemen mechan li an, nonm mechan
    sa a va mouri nan inikite li, men san li, Mwen va egzije sa nan men ou.'
  bxh-bxh: Yena Yau, Yaubada yawa, Doga heyaheyaya, wananahana haba ya peꞌi! Na, um
    Isikiyeli, hige dogana u liba fanuwatagu be ena laulau i buidi, be ena heyaheyaya
    debadi yai ya peꞌi mate um haba giluna E fabaheim.
  kos-kos: Nga fin fahkak lah sie mwet koluk el ac misa, ac kom tia sensenkakinul
    elan ku in forla liki orekma koluk lal ac molela moul lal, na el ac misa sie mwet
    koluk, ac nga ac fah filiya mwatan misa lal uh nu fom.
  hbo-WLC: בְּאָמְרִ֣י לָרָשָׁ֗ע רָשָׁע֙ מ֣וֹת תָּמ֔וּת וְלֹ֣א דִבַּ֔רְתָּ לְהַזְהִ֥יר
    רָשָׁ֖ע מִדַּרְכּ֑וֹ ה֤וּא רָשָׁע֙ בַּעֲוֺנ֣וֹ יָמ֔וּת וְדָמ֖וֹ מִיָּדְךָ֥ אֲבַקֵּֽשׁ׃
  ibo-ibo: Mgbe m na-asị onye ajọ omume, gị onye na-emebi iwu, ị ghaghị ịnwụ! Ọ bụrụ
    na ị kwughị okwu, ime ka o chigharịa site nʼụzọ ya pụta, onye ahụ na-emebi iwu
    ga-anwụ nʼihi mmehie ya niile, ma nʼaka gị ka m ga-ajụta ọbara ha.
  ory-ory: ଆମ୍ଭେ ଯେତେବେଳେ ଦୁଷ୍ଟକୁ କହୁ, ‘ହେ ଦୁଷ୍ଟ ଲୋକ, ତୁମ୍ଭେ ନିଶ୍ଚୟ ମରିବ,’ ସେତେବେଳେ
    ତୁମ୍ଭେ ତାହାର ପଥ ବିଷୟରେ ସେହି ଦୁଷ୍ଟ ଲୋକକୁ ସଚେତନ କରିବା ପାଇଁ ଯଦି କିଛି ନ କୁହ; ତେବେ
    ସେହି ଦୁଷ୍ଟ ନିଜ ଅଧର୍ମରେ ମରିବ; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭ ହସ୍ତରୁ ତାହାର ରକ୍ତର ପରିଶୋଧ ନେବା।
  chk-chk: Ika ngang üpwe üreni eman chon föföringau, ‘Kopwe fokun mäla, en chon föföringau,’
    nge kosap fönöü pwe epwe kul seni an föföringau, ätewe epwe mäla lon an tipis,
    nge en kopwe angei chappen om tümwününgau.
  rop-rop: Wen ai dalim detlot wikitwan pipul dei garra dai blanga olabat nogudbalawei,
    yu garra dalim olabat en wonim olabat blanga libum detlot nogudbalawei. Bat if
    yu nomo dalim olabat, wal yu na garra jidan giltiwan if olabat bin dai.
  ukr-1871: 'Коли я скажу беззаконному: Беззаконнику, ти вмреш, — а ти не скажеш нїчого,
    щоб остерегти ледачого перед його дорогою, то беззаконник умре за свою провину,
    та кров його я вимагати му від тебе.'
  deu-1951: 'Wenn ich zu dem Gottlosen sage: «Du, Gottloser, sollst des Todes sterben!»
    und du sagst es ihm nicht, um ihn vor seinem gottlosen Wege zu warnen, so wird
    der Gottlose um seiner Missetat willen sterben; aber sein Blut will ich von deiner
    Hand fordern.'
  eng-JPS: 'When I say unto the wicked: O wicked man, thou shalt surely die, and thou
    dost not speak to warn the wicked from his way; that wicked man shall die in his
    iniquity, but his blood will I require at thy hand.'
  srp-1865: 'Kad reèem bezbožniku: bezbožnièe, poginuæeš; a ti ne progovoriš i ne
    opomeneš bezbožnika da se proðe puta svojega; taj æe bezbožnik poginuti za svoje
    bezakonje; ali æu krv njegovu iskati iz tvoje ruke.'
  lug-lug: Bwe ŋŋambanga omukozi w’ebibi nti, ‘Ggwe omwonoonyi, mazima olifa,’ n’otoyogera
    okumulabula okuleka ekkubo lye, omwonoonyi oyo alifa olw’ebibi bye, naye omusaayi
    gwe ndiguvunaana gwe.
  heb-heb: באמרי לרשע רשע מות תמות ולא דברת להזהיר רשע מדרכו הוא רשע בעונו ימות ודמו
    מידך אבקש׃
  ben-IRV: যদি আমি কোন দুষ্ট লোককে বলি, দুষ্ট লোক তুমি নিশ্চয় মরবে, কিন্তু যদি তুমি
    তার পাপের বিষয়ে সেই দুষ্ট লোককে সচেতন না কর, তবে সেই দুষ্টলোক সে তার পাপের জন্য
    মরবে; কিন্তু আমি তোমার হাত থেকে তার রক্তের শোধ নেব।
  pan-pan: ਜਦੋਂ ਮੈਂ ਕਿਸੇ ਦੁਸ਼ਟ ਨੂੰ ਆਖਾਂ, ਦੁਸ਼ਟਾ! ਤੂੰ ਜ਼ਰੂਰ ਮਰੇਂਗਾ, ਉਸ ਵੇਲੇ ਜੇਕਰ ਤੂੰ
    ਦੁਸ਼ਟ ਨੂੰ ਨਾ ਬੋਲੇਂ ਅਤੇ ਉਹ ਨੂੰ ਉਹ ਦੇ ਰਾਹ ਤੋਂ ਚੌਕਸ ਨਾ ਕਰੇਂ, ਤਾਂ ਉਹ ਦੁਸ਼ਟ ਤਾਂ ਆਪਣੇ
    ਔਗੁਣ ਵਿੱਚ ਮਰੇਗਾ, ਪਰ ਮੈਂ ਤੇਰੇ ਹੱਥੋਂ ਉਸ ਦੇ ਖ਼ੂਨ ਦੀ ਪੁੱਛ ਕਰਾਂਗਾ।
  mya-JVB: ငါ သည် လူဆိုး အား ၊ အိုလူဆိုး ၊ အကယ်စင်စစ်သင်သည် အသေ ခံရမည်ဟုဆို သောအခါ
    ဆိုး သောသူကို သူ ၏လမ်း မှ လွှဲစေခြင်းငှါသင်သည် သတိ မ ပေးလျှင် ၊ ထို လူဆိုး သည်
    မိမိ အပြစ် ကြောင့် အသက် ဆုံးလိမ့်မည်။ သို့ရာတွင် ၊ သူ ၏အသက် ကိုသင် ၌ ငါတောင်း
    မည်။
  hmo-hmo: “Bema lau gwau kara dika tauna ta be do ia mase, vadaeni oi ese ia do oi
    hamaoroa iena kerere daladia do ia hadokoa. Bema oi sisiba henia lasi neganai,
    iena kara dika be do ia noho, bona ia be do ia mase. To lauegu vairana dekenai,
    unai tau ena mase be oi sibona oiemu kerere, bona oi ese oiemu kerere davana do
    oi abia.
  urd-urd: जब मैं शरीर से कहूँ, ऐ शरीर, तू यक़ीनन मरेगा, उस वक़्त अगर तू शरीर से न
    कहे और उसे उसके चाल चलन से आगाह न करे, तो वह शरीर तो अपनी बदकिरदारी में मरेगा
    लेकिन मैं तुझ से उसके खू़न की सवाल — ओ — जवाब करूँगा।
  rus-SYN: 'Когда Я скажу беззаконнику: “беззаконник! ты смертью умрешь”, а ты не
    будешь ничего говорить, чтобы предостеречь беззаконника от пути его,- то беззаконник
    тот умрет за грех свой, но кровь его взыщу от руки твоей.'
  bqc-SIM: Tó má ò vãikɛnaɛ à gàɛ, mɛ́ ni lɛdawà aà a yãkɛa too, vãikɛnapi
    a ga a duuna yã́i, kási aà ga a wi n musuɛ.
  tcz-CHONGTHU: Ijemtia keiman migilou techu thitei teidiu ahitai tia kaphondoh a
    chule nangin amaho ahinkho kikhel dinga nasei peh da a, achonset nauva athiden
    tah uva ahileh amaho thisan phu chu nang khutna kahin del ding ahi.
  mar-mar: जर मी दुष्टाला म्हणतो, अरे दुष्टा तू खचित मरशील, पण जर तू दुष्टाला त्याच्या
    मार्गापासून फिरवण्यासाठी तू त्यास बजावून सांगण्यासाठी त्याच्याशी बोलणार नाही तर
    तो दुष्ट आपल्या पापत मरेल, पण त्याचे रक्त मी तुझ्यापासून मागेन.
  soq-soq: Naita ne apana kadi dewalala bolepia umanawa wapino e etee tane diasiaitawo
    kadi bedewe waimpe bolepia me bowa sipoa ne e matangelaepa.
  qub-qub: Capas mana allita ruraj runataga noga willachëman ‹wañunquimi› nir. Chayno
    niycaptë chay runa mana allita ruraycashanta cachaycunanpaj mana willaptiquega
    manami cachaycunmanchu mana allita ruraycashanta. Chay runaga juchanpitami wañonga.
    Ichanga chay runa wañushanpita gamtami tapushayquipaj.
  bqp-bqp: Nɑ̀ n tɛ̃ nɛɛ, tɔn kɔ̃so goo u koo gbi, mɑ ɑ ǹ nùn kirɔ kue u kɑ win dɑɑ
    kɔ̃sɑ ye deri, u koo gbiwɑ win durum sɔɔ kpɑ n nun win yɛm bikiɑ.
  hat-hat: Si mwen fè ou konnen yon mechan gen pou l' mouri, epi ou pa avèti l' pou
    l' chanje, pou l' kite move pant l'ap swiv la pou l' ka sove lavi l', l'ap toujou
    mouri poutèt peche l' yo, men se ou menm m'ap rann reskonsab lanmò li.
  eng-BSB: If I say to the wicked, ‘O wicked man, you will surely die,’ but you do
    not speak out to dissuade him from his way, then that wicked man will die in his
    iniquity, yet I will hold you accountable for his blood.
  eng-WEBPB: When I tell the wicked, ‘O wicked man, you will surely die,’ and you
    don’t speak to warn the wicked from his way, that wicked man will die in his iniquity,
    but I will require his blood at your hand.
  kbq-kbq: Hagi kefo avu'ava'ma nehia vaheku'ma Nagrama hu'na, tamage kagra frigahane
    hu'nama hanugenkama, ana nanekema erinka ome osamisankeno ana ne'mo'ma havi avu'avazama
    atreno agu'a rukrahe'ma osaniana, agra kumi'ma hu'nea zantera frigahie. Hianagi
    agri korankumimo'a kagrite evugahie.
  nhe-BL: Intla na niquijtos para temachtli se tlacatl tlen ax cuali miquis, huan
    ta ax tiquilhuis tlen niquijtohua para ma moyolcuepa; huajca nopa tlacatl tlen
    ax cuali miquis ipampa itlajtlacol, pero na nimitztlajtlanis cuenta ipampa imiquilis.
  gub-BL: — Amo awa ikatu 'ym ma'e umàno putar nehe, aze a'e newe nehe, — Eremàno
    putar nehe, aze nere kwaw izupe hemiapo imukatu kar pà izupe nehe, aze nerepyro
    kwaw nezewe nehe, umàno putar ikatu 'ym ma'e iapo har romo nehe. Ereiko putar
    izuka kar arer romo herenataromo nehe.
  eng-DRA: 'When I say to the wicked: O wicked man, thou shalt surely die: if thou
    dost not speak to warn the wicked man from his way: that wicked man shall die
    in his iniquity, but I will require his blood at thy hand.'
