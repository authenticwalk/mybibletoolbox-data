verse: EZK.033.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നിന്റെ ദേശക്കാരോടു സംസാരിക്കുക. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ
    ഒരു ദേശത്തിനെതിരേ വാൾ വരുത്തുമ്പോൾ ആ ദേശവാസികൾ അവരുടെ കൂട്ടത്തിൽനിന്ന് ഒരാളെ തെരഞ്ഞെടുത്തു
    കാവൽക്കാരനാക്കിവെക്കുന്നപക്ഷം,'
  deu-TKW: 'Menschensohn, sprich zu deinen Volksgenossen und sage ihnen: Wenn ich
    das Schwert über ein Land kommen lasse, und die Bewohner des Landes nehmen aus
    ihrer Gesamtheit einen Mann und bestellen ihn für sich zum Wächter,'
  lin-lin: '« Mwana na moto, loba na bandeko na yo mpe yebisa bango : ‹ Soki nabimisi
    bitumba na mokili moko, bongo bato ya mokili yango baponi moko kati na bango lokola
    mokengeli na bango ;'
  eng-LSV: '“Son of man, speak to the sons of your people, and you have said to them:
    When I bring a sword on a land, || And the people of the land have taken one man
    out of their borders, || And made him their watchman,'
  eng-GNV: Sonne of man, speake to the children of thy people, and say vnto them,
    When I bring the sworde vpon a lande, if the people of the lande take a man from
    among them, and make him their watchman,
  eng-WEBSTER: 'Son of man, speak to the children of thy people, and say to them,
    When I bring the sword upon a land, if the people of the land take a man of their
    borders, and set him for their watchman:'
  nhw-BL: '“Tlacatl, xiquincamanalhui momasehualhua huan quej ni xiquinilhui: ‘Quema
    niquinhualica soldados ipan se tlali para ma quihuilanaca, nopa masehualme catli
    itztoque ipan nopa tlali quitlapejpeníaj se tlen inijuanti huan quitlalíaj para
    ma tlamocuitlahui huan ma quitlachili canque hualahuij inincualancaitacahua.'
  swh-ONEN: “Mwanadamu, sema na watu wako uwaambie, ‘Nitakapoleta upanga dhidi ya
    nchi, nao watu wa nchi wakamchagua mmoja wa watu wao na kumfanya awe mlinzi wao,
  bba-bba: wunɛ tɔnun bii, ɑ wunɛɡibu Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, tɑbu bù n wɑ̃ɑ ben tem
    sɔɔ, bɑ rɑ ɡbɑmɡbɑ sowo ɡɔsiwɑ.
  eng-KJVCPB: 'Son of man, speak to the children of thy people, and say unto them,
    When I bring the sword upon a land, if the people of the land take a man of their
    coasts, and set him for their watchman:'
  luo-luo: “Wuod dhano, wuo gi jothuru kendo iwachnegi ni, ‘Ka akelo lweny e piny
    moro, kendo ka jopinyno oyiero achiel kuom jogi mi okete kaka jarito margi,
  meu-meu: Taunimanima natuna e, emu bese taudia ba hamaorodia, baoto, Dare na tano
    ta latanai bama mailaia, bena una tano taudia ese tau ta idia bogaragidia amo
    bema abia hidi, edia gima tauna ai bema halaoa;
  npi-ULB: “ए मानिसको छोरा, तेरा मानिसहरूलाई यो घोषणा गर् । तिनीहरूलाई यसो भन्, ‘जब
    म आफ्नो तरवारलाई कुनै देशको विरुद्धमा उठाउँछु, तब त्यस देशका मानिसहरूले आफूमध्ये
    एक जनालाई लिन्‍छन् र उसलाई आफ्‍ना रक्षक बनाउँछन् ।
  yor-yor: '“Ọmọ ènìyàn sọ̀rọ̀ sí àwọn ènìyàn ilẹ̀ rẹ kí ó sì sọ fún wọn: ‘Nígbà tí
    mo bá fi idà kọlu ilẹ̀ kan, tí àwọn ènìyàn ilẹ̀ náà yan ọ̀kan lára àwọn ọkùnrin
    wọn láti jẹ́ alóre wọn,'
  pes-OPCB: '@see-verse:EZK.033.001'
  tgl-ULB: “Anak ng tao, ipahayag mo ito sa iyong mga tao; sabihin mo sa kanila, 'Kapag
    magdadala ako ng isang espada laban sa anumang lupain, at ang mga tao sa lupaing
    iyon ay kukuha ng isang lalaki mula sa kanila at gagawin siyang isang tagapagbantay
    para sa kanila.
  cbu-NT: Shiy Esekiyelaa, nutsish musásimashtaati, ashiritaa shiy saanpatatis tsiyatashincha.
    Amb tángcha; Nuw yaktashchee wanimaam undararee zangankachuri, yaktashuchsha minam
    sundar tsangampaneem wayachinllinaya.
  hui-hui: Dindiali-o í̠na wali agalihondo mamage holenenaga mana ogobi nga lalu lamibe.
    I̱na dindi mbiraha howa waitigi baba wai bule ibilarogola hale howa tigua agali
    mamage helonaga dabo helaga.
  mya-mya: ကိုယ်​တော်​က``တိုင်း​ပြည်​တစ်​ပြည်​ကို​ငါ​သည် စစ်​ဘေး​အန္တ​ရာယ်​ဆိုက်​ရောက်​စေ​သော​အ​ခါ
    ထို​ပြည်​၌​အ​ဘယ်​သို့​ဖြစ်​သည်​ကို​သင်​၏ အ​မျိုး​သား​တို့​အား​ပြော​ပြ​လော့။ ပြည်​သူ
    ပြည်​သား​တို့​သည်​မိ​မိ​တို့​အ​ထဲ​မှ​လူ တစ်​ယောက်​ကို​ကင်း​စောင့်​အ​ဖြစ်​ဖြင့်​ရွေး
    ချယ်​ရ​ကြ​၏။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་རང་གི་རྒྱལ་ཁམས་ཀྱི་མི་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ངས་ཡུལ་ཞིག་ལ་རལ་གྲི་སླེབས་སུ་འཇུག་དུས།
    ཡུལ་མི་རྣམས་ཀྱིས་རང་གི་ནང་ནས་མི་ཞིག་བདམས་ཏེ་ཁོ་ཚོའི་སོ་ལྟ་རུ་བཞག་ནས།
  sna-sna: '“Mwanakomana womunhu, taura kuvanhu venyika yako uti kwavari: ‘Kana ndikauyisa
    munondo pamusoro penyika, uye vanhu venyika iyo vakasarudza mumwe wavo vakamuita
    nharirire yavo,'
  spa-BLM: '“Hijo de hombre, habla a los hijos de tu pueblo y diles: ‘Cuando yo traiga
    la espada sobre una tierra, y el pueblo de la tierra tome a un hombre de entre
    ellos y lo ponga como vigilante,'
  cac-cac: 'Ach anima, al d''a eb'' etisraelal to a in sval icha tic: Ayic svac''ancot
    oval d''a junoc nación, a eb'' anima ta'', say eb'' mach junoc tz''och yilumaloc
    eb''.'
  swh-ULB: “Mwanadamu, sema hivi kwa watu wako; waambie, 'Nitakapoleta upanga juu
    ya nchi, kisha watu wa hiyo nchi wakamchukua mtu mmoja kutoka mingoni mwao na
    kumfanya awe mlinzi wao.
  bel-bel: 'сыне чалавечы! прамові слова да сыноў народу твайго і скажы ім: калі Я
    на якую-небудзь зямлю навяду меч, і народ той зямлі возьме спасярод сябе чалавека
    і паставіць яго ў сябе вартаўніком,'
  deu-ELBBK: 'Menschensohn, rede zu den Kindern deines Volkes und sprich zu ihnen:
    Wenn ich das Schwert über ein Land bringe, und das Volk des Landes einen Mann
    aus seiner Gesamtheit nimmt und ihn für sich zum Wächter setzt,'
  mbb-OT: “Sikew is etew, keǥiyi nu is duma nu he menge meǥinged he emun ibpesurung
    ku te menge kuntada is sevaha he lugar, is menge meǥinged keniyan he lugar kinahanglan
    he mebpilì te sevaha kandan he egkehimu he perevantey te inged dan.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ നിന്റെ സ്വജാതിക്കാരോടു പ്രവചിച്ചു പറയേണ്ടതു: ഞാൻ ഒരു
    ദേശത്തിന്റെ നേരെ വാൾ വരുത്തുമ്പോൾ, ആ ദേശത്തിലെ ജനം തങ്ങളുടെ കൂട്ടത്തിൽനിന്നു ഒരു
    പുരുഷനെ തിരഞ്ഞെടുത്തു കാവല്ക്കാരനായിവെച്ചാൽ,'
  rmc-rmc: '„Manušeja, vaker ke tire manuša a phen lenge: ‚Sar anava o mariben pre
    phuv, o manuša kala phuvakre peske kidena avri varekas pestar a ačhavena les stražňikoske.'
  pes-OPV: '«ای پسر انسان پسران قوم خود راخطاب کرده، به ایشان بگو: اگر من شمشیری برزمینی
    آورم و اهل آن زمین کسی را از میان خودگرفته، او را به جهت خود به دیده بانی تعیین
    کنند،'
  ron-1924: '„Фиул омулуй, ворбеште копиилор попорулуй тэу ши спуне-ле: ‘Кынд вой
    адуче сабия песте врео царэ, ши попорул цэрий ва луа дин мижлокул луй пе ун ом
    оарекаре ши-л ва пуне ка стрэжер,'
  ben-OBCV: “হে মানবসন্তান, তোমার জাতির লোকদের বলো ‘আমি যখন কোনও দেশের বিরুদ্ধে যুদ্ধ
    নিয়ে আসি, আর দেশের লোকেরা একজনকে মনোনীত করে তাকে তাদের পাহারাদার নিযুক্ত করে,
  som-som: Wiilka Aadamow, dadkaaga la hadal, oo waxaad ku tidhaahdaa, Markaan seef
    dal ku soo daayo, haddii dadka dalkaasu ay nin iyaga ka mid ah soo soocaan oo
    ay waardiye ka dhigtaan,
  lat-VUC: 'Fili hominis, loquere ad filios populi tui, et dices ad eos: Terra, cum
    induxero super eam gladium, et tulerit populus terræ virum unum de novissimis
    suis, et constituerit eum super se speculatorem:'
  eng-ASVBT: Son of man, speak to the children of thy people, and say unto them, When
    I bring the sword upon a land, and the people of the land take a man from among
    them, and set him for their watchman;
  ita-1885: 'Figliuol d''uomo, parla a'' figliuoli del tuo popolo, e di'' loro: Quando
    io farò venire la spada sopra un paese, e il popolo del paese prenderà un uomo
    d''infra loro, e se lo porrà per vedetta;'
  eng-LXXUP: 'Son of man, speak to the children of thy people, and thou shalt say
    to them, On whatsoever land I shall bring a sword, and the people of the land
    take one man of them, and set him for their watchman:'
  eng-ULB: “Son of man, declare this to your people; say to them, 'When I bring a
    sword against any land, then the people of that land take one man from among themselves
    and make him a watchman for them.
  spa-VBL: '“Hijo de hombre, dile a tu pueblo: Si yo trajera un ejército para atacar
    un país, la gente de allí elegiría a uno de ellos para que fuera su centinela.'
  fra-_FOB: 'Fils de l''homme, parle aux enfants de ton peuple, et dis-leur: Lorsque
    je fais venir l''épée sur un pays, et que le peuple de ce pays choisit quelqu''un
    pour l''établir comme sentinelle,'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ നിന്റെ സ്വജാതിക്കാരോടു പ്രവചിച്ച് പറയേണ്ടത്: ‘ഞാൻ ഒരു
    ദേശത്തിന്റെ നേരെ വാൾ വരുത്തുമ്പോൾ, ആ ദേശത്തിലെ ജനം അവരുടെ കൂട്ടത്തിൽനിന്ന് ഒരു
    പുരുഷനെ തിരഞ്ഞെടുത്ത് കാവല്ക്കാരനായിവച്ചാൽ,'
  urd-GVR: “Ai ādamzād, apne hamwatanoṅ ko yih paiġhām pahuṅchā de, ‘Jab kabhī maiṅ
    kisī mulk meṅ jang chheṛtā hūṅ to us mulk ke bāshinde apne mardoṅ meṅ se ek ko
    chun kar apnā pahredār banā lete haiṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इ मुर आन कली ‘गो रागी का कली तरवार चाक्‍ता
    हना, मेको रागी ङा मुरपुकीम आन रागी ङा मुर का कली आन कली खाल पाइब का योव़शा वोइक्‍नीम,
  eng-NOY: Son of man, speak to the children of thy people, and say to them, When
    I bring the sword upon a land, and the people of the land take a man out of their
    whole number, and set him for their watchman,
  ita-1927: '“Figliuol d’uomo, parla ai figliuoli del tuo popolo, e di’ loro: Quando
    io farò venire la spada contro un paese, e il popolo di quel paese prenderà nel
    proprio seno un uomo e se lo stabilirà come sentinella,'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، قسە لەگەڵ هاونیشتیمانیانت بکە و پێیان بڵێ: ”ئەگەر شمشێر
    بۆ سەر خاکێک بهێنم و ئەگەر گەلی خاکەکە پیاوێک لەنێو خۆیان ببەن و بیکەن بە چاودێر،'
  eng-BBE: 'Son of man, give a word to the children of your people, and say to them,
    When I make the sword come on a land, if the people of the land take a man from
    among their number and make him their watchman:'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ನಿನ್ನ ಜನರ ಮಕ್ಕಳೊಂದಿಗೆ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ನಾನು
    ಬಂದು ದೇಶದ ಮೇಲೆ ಯಾವಾಗ ಖಡ್ಗವನ್ನು ತರುವೆನೋ ಆಗ ಆ ದೇಶದ ಜನರು ತಮ್ಮ ಪ್ರಾಂತದ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು
    ಆರಿಸಿ ತಮಗೆ ಕಾವಲುಗಾರನನ್ನಾಗಿ ಇಟ್ಟರೆ,'
  tam-2017: 'மனிதகுமாரனே, நீ உன்னுடைய மக்களுடன் பேசி, அவர்களுடன் சொல்லவேண்டியதாவது:
    நான் தேசத்தின்மேல் வாளை வரச்செய்யும்போது தேசத்தின் மக்கள் தங்களுடைய எல்லைகளிலுள்ள
    ஒருவனை அழைத்து, அவனைத் தங்களுக்குக் காவற்காரனாக வைத்தபின்பு,'
  spa-RV-1909: 'Hijo del hombre, habla á los hijos de tu pueblo, y diles: Cuando trajere
    yo espada sobre la tierra, y el pueblo de la tierra tomare un hombre de sus términos,
    y se lo pusiere por atalaya,'
  ron-BTF: 'Fiu al omului, vorbește copiilor poporului tău și spune-le: Când voi aduce
    sabia asupra vreunei țări, dacă poporul țării ia un om din ținuturile lor și îl
    rânduiește ca paznicul lor,'
  eng-WEBP: “Son of man, speak to the children of your people, and tell them, ‘When
    I bring the sword on a land, and the people of the land take a man from among
    them, and set him for their watchman,
  eng-FBV: '“Son of man, tell your people: If I brought an army to attack a country,
    the people there would choose one of them to be their watchman.'
  nld-1939: 'Mensenkind, ge moet uw volksgenoten toespreken, en tot hen zeggen: Gesteld,
    Ik laat het zwaard los op een land, en de burgers kiezen iemand uit hun midden
    en stellen hem aan als hun wachter.'
  nch-BL: '“Tacat, xiquincamanalhui momasehualhua huan quej ni xiquinilhui: ‘Quema
    niquinhualica soldados ipan se tali para ma quitehuica, nopa masehualme cati itztoque
    ipan nopa tali quitapejpeníaj se ten inijuanti huan quitalíaj para ma tamocuitahui
    huan ma quitachili canque hualahuij inincualancaitacahua.'
  vie-1934: 'Hỡi con người, hãy nói cùng con cái dân ngươi mà rằng: Khi ta sai gươm
    đến trên một đất nào, và dân đất ấy chọn một người trong chúng nó để đặt làm kẻ
    canh giữ,'
  hin-CV: '“मनुष्य के पुत्र, अपने लोगों से बात करो और उनसे कहो: ‘जब मैं किसी देश पर
    तलवार चलाता हूं, और उस देश के लोग अपने एक व्यक्ति को चुनकर उसे अपना पहरेदार बनाते
    हैं,'
  spa-BES: 'Hijo de hombre, di una palabra a los hijos de tu pueblo, y diles: Cuando
    haga que la espada venga sobre la tierra, y si la gente de la tierra toma a un
    hombre de entre ellos, y lo pone de guardia.'
  tdx-tdx: 'O ana’ ondatio, misaontsia amo ana’ ondati’oo vaho ano ty hoe: Naho endesako
    fibara i taney, naho manga­lake ondaty boak’ amo efe’eo, ondati’ i taney, naho
    hajadoko ho mpijilo’ iareo;'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงพู​ดก​ับชนชาติของเจ้าและกล่าวแก่เขาว่า ถ้าเรานำดาบมาเหนือแผ่นดิน
    และถ้าประชาชนในแผ่นดินนั้นตั้งชายคนหนึ่งจากพวกเขาให้เป็นยาม
  por-BR-2018: 'Filho do homem, fala aos filhos de teu povo, e dize-lhes: Quando eu
    trouxer espada sobre a terra, e o povo da terra tomar um homem de seu próprio
    território, e puser como seu vigilante,'
  deu-ELO: 'Menschensohn, rede zu den Kindern deines Volkes und sprich zu ihnen: Wenn
    ich das Schwert über ein Land bringe, und das Volk des Landes einen Mann aus seiner
    Gesamtheit nimmt und ihn für sich zum Wächter setzt,'
  eng-WYC-2018: Thou, son of man, speak to the sons of thy people, and thou shalt
    say to them, A land when I bring in a sword on it, and the people of the land
    take one man of his last men, and maketh him a beholder, either espyer, on him,
    (Thou, son of man, speak to the sons of thy people, and thou shalt say to them,
    When I bring in a sword against a land, and if the people of that land take one
    man of their last men, and maketh him a watchman, or a lookout, for them,)
  epo-epo: 'Ho filo de homo, parolu al la filoj de via popolo, kaj diru al ili: Se
    Mi venigos glavon kontraŭ iun landon, kaj la popolo de la lando prenos el sia
    mezo unu viron kaj starigos lin ĉe si kiel observanton;'
  uig-PIN: 'I insan oƣli, ǝl-yurtungdikilǝrgǝ sɵz yǝtküzüp ularƣa mundaⱪ degin: —
    Mǝn ⱪiliqni mǝlum bir zemin üstigǝ qiⱪarƣinimda, zemindiki hǝlⱪ ɵz arisidin bir
    adǝmni tepip uni kɵzǝtqi beketsǝ, —'
  beo-beo: '“Dunu egefe! Sisasu sia: Na dima sia:be, Isala:ili dunu ilima alofele
    ialoma. Na da soge afae amoga doagala:musa:, gegesu dunu oule masea, amo soge
    dunu da ilia fi dunu afae sosodo ouligimusa: ilegesa.'
  tpi-OTNT: “Man bilong graun, tokim ol wantok bilong yu long pasin bilong ol wasman.
    Sapos mi salim ol birua i kam bilong pait long wanpela kantri, orait ol manmeri
    bilong dispela kantri i save makim wanpela man bilong ol yet bilong kamap wasman
    bilong ol.
  hau-SA: “Ɗan mutum, yi magana da mutanen ƙasarka ka faɗa musu cewa, ‘Sa’ad da na
    kawo takobi a kan ƙasar, mutanen ƙasar kuwa suka zaɓi ɗaya daga cikin mutanensu
    suka mai da shi mai tsaro,
  uig-LAT: 'I insan oghli, el-yurtungdikilerge söz yetküzüp ulargha mundaq dégin:
    — Men qilichni melum bir zémin üstige chiqarghinimda, zémindiki xelq öz arisidin
    bir ademni tépip uni közetchi békétse, —'
  nde-nde: “Ndodana yomuntu, khuluma labantu bakini uthi kubo, ‘Lapho ngiletha inkemba
    ukumelana lelizwe, abantu balelolizwe bakhethe omunye wamadoda akibo bamenze abe
    ngumlindi,
  ton-ton: '“Foha ʻoe tangata, lea ki he fānau ʻa hoʻo kakai, pea ke pehē kiate kinautolu,
    Kapau te u ʻomi ʻae heletā ki ha fonua, pea ʻe vaheʻi ʻe he kakai ʻoe fonua ha
    tangata ʻi honau potu fonua, pea tuku ia ko honau tangata leʻo:'
  ces-1613: 'Synu člověčí, mluv k synům lidu svého a rci jim: Když uvedu na zemi některou
    meč, jestliže vezme lid té země muže jednoho od končin svých, a ustanoví jej sobě
    za strážného,'
  eng-WMB: “Son of man, speak to the children of your people, and tell them, ‘When
    I bring the sword on a land, and the people of the land take a man from among
    them, and set him for their watchman,
  tam-TCV: '“மனுபுத்திரனே, உன்னுடைய நாட்டு மக்களுடன் நீ பேசிச் சொல்லவேண்டியதாவது:
    ‘நான் ஒரு நாட்டுக்கு விரோதமாய் வாளைக் கொண்டுவரும்போது, நாட்டு மக்கள் தங்களுடைய
    எல்லைகளிலுள்ள ஒருவனைத் தெரிந்துகொண்டு, அவனைத் தம் காவற்காரனாக வைத்தபின்பு,'
  ceb-ULB: “Anak sa tawo, isulti kini ngadto sa imong katawhan; ingna sila, 'Sa dihang
    dad-on ko pag-usab ang espada batok sa bisan asa nga yuta, unya ang katawhan niana
    nga yuta mopilig usa ka tawo gikan kanila aron himoong magbalantay kanila.
  pol-UBG: 'Synu człowieczy, przemów do synów twego ludu i powiedz im: Gdy sprowadzam
    miecz na jakąś ziemię, a lud tej ziemi weźmie jakiegoś mężczyznę spośród siebie
    i ustanowi go sobie stróżem;'
  agr-agr: '“Ezequielah, wi tajam nunú chicham Israel aents aidau ujakta: ‘Wi makichik
    nugkanum maaniamun akupeakui, juwiya aents makichik etegkajum jinta kuitamkatin
    adaikatajum.'
  kyc-kyc: Makwa isa ingyuo karo kuku pyaa nare akali doko embena wambu dupwa lamaiyuo,
    Nambame yuu mendena yanda sipurelyono dokopa nakamana range akali dokona mende
    nyepala nakama iso kararaŋa lao rombo palyingi kandale.
  urd-GVU: ”اے آدم زاد، اپنے ہم وطنوں کو یہ پیغام پہنچا دے، ’جب کبھی مَیں کسی ملک
    میں جنگ چھیڑتا ہوں تو اُس ملک کے باشندے اپنے مردوں میں سے ایک کو چن کر اپنا پہرے
    دار بنا لیتے ہیں۔
  deu-1912: 'Du Menschenkind, predige den Kindern deines Volkes und sprich zu ihnen:
    Wenn ich ein Schwert über das Land führen würde, und das Volk im Lande nähme einen
    Mann unter ihnen und machten ihn zu ihrem Wächter,'
  ntj-ntj: “Yuwa Yiitjikul, tjukurrpa-tjananya ngaapirinypa watjala. Tjukurrpa ngaanya-rna
    ngarnartu watjara. Tjinguru-rna warrmarla pirni witulku ngurra kutjupakutu-ya
    mapitjala yarnangu pirni pungkula mirrirntaltjaku. Nyangka-ya yarnangu ngurra
    palunyangkatjalu-tjinguru kuliralpi wati kutju witulku purlingka tatira nyinarra
    nyakulatjaku.
  kan-2017: “ನರಪುತ್ರನೇ, ನಿನ್ನ ಜನರನ್ನು ಸಂಬೋಧಿಸಿ, ಅವರಿಗೆ ಹೀಗೆ ನುಡಿ, ‘ನಾನು ದೇಶದ ಮೇಲೆ
    ಖಡ್ಗವನ್ನು ಬೀಳಮಾಡುವಾಗ, ಆ ದೇಶದವರು ತಮ್ಮಲ್ಲಿ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಆರಿಸಿ, ತಮಗೆ ಕಾವಲುಗಾರನನ್ನಾಗಿ
    ನೇಮಿಸಿಕೊಳ್ಳಲಿ.
  yap-yap: I ga’ar, “Fak e girdi’, mu weliy ngak girdi’en e nam rom e n’en nra yib
    ko ngiyal’ ni gu ra gagiyegnag e mael nge yib nga reb e nam. Girdi’ ko fare nam
    e yad ma duwgiliy be’ u fithik’rad nge par ni damit.
  hlt-MCSB: “Hlang capa aw, na pilnam paca te voek lamtah amih te thui pah. Khohmuen
    te cunghang ka muk thil vaengah khohmuen pilnam loh a khobawt lamkah hlang pakhat
    te a tuek uh tih anih te amamih kah rhaltawt la a khueh uh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ኔኤኮ ዴሮም ሂዚ ጌይ ኬኤዜ፤ ‹ፔቴ ዓጪዳ ዖልዚ ኬስካንዳጉዲ ታኣኒ ማሄም ዬኖ ዓጮ ዴራ ፔ ባኣካፓ
    ዔያቶ ካፓንዳ ዓሲ ዶኦሪ ኬሴቴ፥
  twi-ASANTE: '“Onipa ba, kasa kyerɛ wo ɔman mma na ka kyerɛ wɔn sɛ: ‘Sɛ metwe mʼakofena
    wɔ asase bi so, na sɛ asase no so nnipa yi wɔn mmarima no mu baako sɛ ɔnyɛ ɔwɛmfoɔ
    mma wɔn,'
  eng-WEBU: “Son of man, speak to the children of your people, and tell them, ‘When
    I bring the sword on a land, and the people of the land take a man from among
    them, and set him for their watchman,
  wal-wal: “Laa asa na7au, ne biittaa asaassi hagaadan yaagada yoota; ‘Taani issi
    biittaa bollan olaa ehiyo wode, he biittaa asai bantta bolli yiyaabaa wochchiya
    asa dooro.
  spa-PDDPT: 'Hijo de hombre, habla a los hijos de tu pueblo: Cuando Yo traiga la
    espada sobre una tierra, si el pueblo de la tierra toma a un hombre de su territorio
    y lo designa como vigilante,'
  gun-gun: '— Ava ra''y, ndeayvu ke neretarã kuery pe. Ha''e vy aipo''re ha''e kuery
    pe: Peteĩ yvy re kyxe revegua ambou ramo ha''e pygua kuery oiporavo ''rã peteĩ
    ava ha''e pygua ae, ha''e vy omoĩ ''rã guetã rarõarã.'
  ilo-ULB: “Anak ti tao, ipakaammom daytoy kadagiti tattaom; ibagam kadakuada, 'Inton
    mangiyegak iti kampilan a maibusor iti aniaman a daga, ket mangdutok dagiti tattao
    iti dayta a daga iti maysa a tao manipud kadakuada nga agbalin a para-wanawanda.
  kpg-kpg: “Kooe go tangada dangada, goe haga modongoohia ina gi digau o do henua
    nia mee ala gaa hai dogu madagoaa ma ga hagau dagu dauwa gi dahi henua. Nia gau
    tenua deelaa e hili di nadau dangada e dahi, e hai di nadau dangada hagaloohi.
  uig-ARA: 'ئى ئىنسان ئوغلى، ئەل-يۇرتۇڭدىكىلەرگە سۆز يەتكۈزۈپ ئۇلارغا مۇنداق دېگىن:
    ــ مەن قىلىچنى مەلۇم بىر زېمىن ئۈستىگە چىقارغىنىمدا، زېمىندىكى خەلق ئۆز ئارىسىدىن
    بىر ئادەمنى تېپىپ ئۇنى كۆزەتچى بېكېتسە، ــ'
  sus-sus: «Adamadi, a fala i ngaxakerenyie bɛ, ‹N na fa santidɛgɛma ra wo xa bɔxi
    xili ma, na a lima nɛ wo ɲan bara mixi nde sugandi taa makantama ra.
  pon-2006: “Kowe, nein aramas, padahkihong tohn omw wehi dahme kin wiawi ni ei kin
    kadarowohng sahpw ehu mahwen. Tohn sahpwo kin pilada emen rehrail pwe en kin wia
    silepe.
  jae-jae: “o ŋamalac latu, ôsôm êndêŋ nêm lau gêŋ, taŋ ŋanô êsa êndêŋ noc, taŋ jakêŋ
    siŋ êsa gamêŋ êmêŋ. Lau gamêŋ tonaŋŋa sêjaliŋ nêŋ teŋ sa êtu dibwaga.
  ksd-ksd: 'Natu i ra tutana, una tata pire kaum vuna tarai, ma una biti ta diat:
    Ba iau tut ure ta gunan ma ra pakat na vinarubu, ma ra tarai dia pilak pa ta tikai
    ta diat upi na monamono;'
  grc-BRENT: υἱὲ ἀνθρώπου, λάλησον τοῖς υἱοῖς τοῦ λαοῦ σου, καὶ ἐρεῖς πρὸς αὐτοὺς,
    Γῆ ἐφʼ ἣν ἂν ἐπάγω ῥομφαίαν, καὶ λάβῃ ὁ λαὸς τῆς γῆς ἄνθρωπον ἕνα ἐξ αὐτῶν, καὶ
    δῶσιν αὐτὸν ἑαυτοῖς εἰς σκοπὸν,
  ind-AYT: “Anak manusia, berbicaralah kepada orang-orang sebangsamu dan katakan kepada
    mereka, ‘Ketika Aku membawa sebuah pedang ke atas suatu negeri, dan orang-orang
    negeri itu mengambil salah seorang dari mereka dan membuatnya menjadi penjaga,
  nya-nya: “Iwe mwana wa munthu awuze anthu a mtundu wako kuti, ‘Paja zimati ndikatumiza
    nkhondo mʼdziko anthu a mʼdzikomo amasankha munthu mmodzi pakati pawo kuti akhale
    mlonda.
  hrv-hrv: '“Sine čovječji, govori sinovima naroda svojega! Reci: ''Ako ja na neku
    zemlju dovedem mač, a narod te zemlje uzme jednoga između sebe i postavi ga za
    stražara,'
  mps-mps: “Tǫde bidio, nago naga hani bage, te Israel bage dali, te Juda we bidi
    dali si, augwalibolo te bidi tonalubo bidigo ebo sę po pusa mao. Te eno boi bidi
    dabe me te kantri me dali hwįmainu taga palobaso da, teda te kantri we bidigo
    augwa tonaluabo bidi me deli sa mubo dao.
  tpi-tpi: “Man bilong graun, tokim ol wantok bilong yu long pasin bilong ol wasman.
    Sapos mi salim ol birua i kam bilong pait long wanpela kantri, orait ol manmeri
    bilong dispela kantri i save makim wanpela man bilong ol yet bilong kamap wasman
    bilong ol.
  dan-1931: 'Menneskesøn, tal til dine Landsmænd og sig: Når jeg fører Sværdet over
    et Land, og Folket i Landet tager en af sin Midte og gør ham til deres Vægter,'
  vie-OVCB: '“Hỡi con người, hãy nói với dân tộc con sứ điệp này: ‘Khi Ta sai một
    đạo quân chống lại một nước, thì dân nước ấy chọn một người canh gác.'
  guj-2017: “હે મનુષ્યપુત્ર, તું તારા લોકો સાથે વાત કરીને કહે, ‘જ્યારે હું કોઈ દેશ
    સામે તલવાર લાવું, ત્યારે તે દેશના લોકો પોતામાંના એક પુરુષને પસંદ કરીને તેને પોતાના
    ચોકીદાર તરીકે નીમે.
  pon-2006A: “Kowe, nein aramas, padahkihong tohn omw wehi dahme kin wiawi ni ei kin
    kadarowohng sahpw ehu mahwen. Tohn sahpwo kin pilada emen rehrail pwe en kin wia
    silepe.
  por-BRBSL: '“Filho do homem, fala aos filhos de teu povo, e diz-lhes: ''Quando eu
    trago a espada em uma terra, e o povo da terra pega um homem do meio deles, e
    o põe para seu guardião,'
  cth-cth: tami capa, na miphun na catoun koe lawk dei haw. Ram dawk tahloi ka pha
    sak teh, ram dawk e taminaw ni amamouh thung dawk e tami buet touh a la awh teh,
    ramveng lah a hruek awh toteh,
  twi-twi: '“Onipa ba, kasa kyerɛ wo manmma na ka kyerɛ wɔn se: ‘Sɛ metwe mʼafoa wɔ
    asase bi so, na sɛ asase no so nnipa yi wɔn mmarima no mu baako sɛ ɔnyɛ ɔwɛmfo
    mma wɔn,'
  hlt-hlt: “Hlang capa aw, na pilnam paca te voek lamtah amih te thui pah. Khohmuen
    te cunghang ka muk thil vaengah khohmuen pilnam loh a khobawt lamkah hlang pakhat
    te a tuek uh tih anih te amamih kah rhaltawt la a khueh uh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie n tú: Kɛ̀ dɛ̀ dò m bo duɔ́ nkɛ̀ mudoò tɑnní dihɛì mɑrì,
    kɛ̀ dɛ kó dihɛì yɛmbɛ̀ bɑ̀nnɛ onìtì bɛ ɛì.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ uan gumazamizibav kɨm suam: Kɨ apaniba amadaghtɨ,
    me kantrin tamɨn mangɨtɨ, kantrin kamɨn gumazamiziba ti uan tav amɨseveghtɨ, a
    men nguazir mɨtaghniam geghuv an ganamin gumazimɨn otogham.'
  dop-dop: 'Yʋlʋ nyɑ́, pɔɔsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ: Wɑɑtʋ wei mɑ tisiɣi yoou kɛ tɛtʋ nɑtǝlɩ
    tǝ tɑɑ tɔ. Tǝ yǝlɑɑ kpɑɑkɩ pɑ tɑɑ kɛ feŋlu kɛ́.'
  azb-azb: '«Ey bəşər oğlu, xalqına mənsub olanlara belə söylə: “Deyək ki Mən bir
    ölkənin üstünə qılınc göndərəndə həmin ölkə xalqı arasından bir nəfəri seçib özü
    üçün gözətçi qoyur.'
  eng-DBY: 'Son of man, speak to the children of thy people, and say unto them, When
    I bring the sword upon a land, and the people of the land take one man from among
    them all, and set him for their watchman:'
  hin-2017: “हे मनुष्य के सन्तान, अपने लोगों से कह, जब मैं किसी देश पर तलवार चलाने
    लगूँ, और उस देश के लोग किसी को अपना पहरुआ करके ठहराएँ,
  wol-KYG: '«Yaw nit ki, waxal ak sa bokk yi, nga ne leen: “Am réew, su ma wàccee
    xare ci kawam, waa réew ma tànne ci seen biir kenn, def ko seen jongrukat,'
  eng-YLT: '''Son of man, speak unto the sons of thy people, and thou hast said unto
    them: A land — when I bring in against it a sword, And the people of the land
    have taken one man out of their borders, And made him to them for a watchman.'
  kne-kne: “Sik-a ay anak di ipogaw, ibagam sin kakailiam din mapasamak mo pawadaek
    di gobat sin esay ili. Mandotok din ipogaw sin ili ay sana si esa ay man-gowardiya.
  eng-WYC-2017: Thou, son of man, speak to the sons of thy people, and thou shalt
    say to them, A land when I bring in a sword on it, and the people of the land
    take one man of his last men, and maketh him a beholder, either espyer, on him,
  eng-WMBB: “Son of man, speak to the children of your people, and tell them, ‘When
    I bring the sword on a land, and the people of the land take a man from amongst
    them, and set him for their watchman,
  urd-GVH: “ऐ आदमज़ाद, अपने हमवतनों को यह पैग़ाम पहुँचा दे, ‘जब कभी मैं किसी मुल्क
    में जंग छेड़ता हूँ तो उस मुल्क के बाशिंदे अपने मर्दों में से एक को चुनकर अपना
    पहरेदार बना लेते हैं।
  rug-rug: '“Tuna na tie, zama la i sari turaṉamu, mamu zama guahe koa rini: ‘Pana
    turaṉa mae nia Rau sa vedara koasa popoa meke vizatia sa tiena sa popoa si keke
    tie koa rini pude na dia tie kopu,'
  gaz-gaz: '“Yaa ilma namaa, namoota biyya keetiitti dubbadhuutii akkana jedhiin:
    ‘Yeroo ani biyya tokkotti goraadee fidutti, sabni biyya sanaa namoota isaa keessaa
    nama tokko filatee eegduu isa godhatee,'
  fra-LSG: 'Fils de l’homme, parle aux enfants de ton peuple, et dis-leur: Lorsque
    je fais venir l’épée sur un pays, et que le peuple du pays prend dans son sein
    un homme et l’établit comme sentinelle,'
  gnn-gnn: “Yolŋu, ḻakaraŋa ŋuripa yolŋu'‐yulŋuwanydja nhokalaŋuwa biyaka gam'. Ŋunhi
    ŋuli miriŋu marrtji yukurra lili nhumalaŋgala wäŋalili, ga nhumanydja ŋuli yolŋunha
    djarr'yun marrtji ŋuliŋuruyi nhokala miṯtjiŋuru, märr ŋayi yurru ŋunhiyinayi gatjaḻ‐nhämanydja
    yukurra.
  yal-yal: '“Adamadina, falan ti i ya yamaan xa! A fala e xa, i naxa: N na yɛngɛn
    nakeli yamanan xili ma waxatin naxan yi, e yi muxuna nde sugandi, a yi findi kantan
    muxun na,'
  haw-1868: E ke keiki a ke kanaka, e olelo aku i na keiki o kou poe kanaka, ei aku
    ia lakou, O ka aina, ina lawe au i ka pahikaua maluna ona, a lawe na kanaka o
    ka aina i ke kanaka o ko lakou mau palena, a e hooku ia ia i kiai no lakou;
  arb-NAV: '«يَا ابْنَ آدَمَ، خَاطِبْ أَبْنَاءَ إِسْرَائِيلَ وَقُلْ لَهُمْ: إِذَا
    جَلَبْتُ سَيْفاً عَلَى أَرْضٍ كَانَ أَهْلُهَا قَدْ أَقَامُوا لَهُمْ رَقِيباً مِنْ
    بَيْنِهِمْ.'
  ewe-ewe: “Ame vi, ƒo nu na wò dukɔmetɔwo, eye nàgblɔ na wo be ne metsɔ yi ɖe dukɔ
    aɖe ŋu, eye dukɔa me tɔwo tia wo dometɔ ɖeka wòzu gbetakplɔla,
  eng-LEE: Son of man, speak to the children of thy people, and say unto them, If
    there be a land over which I bring the sword, and the people of the land take
    a man from among themselves, and appoint him unto themselves for a watchman;
  asm-FB: “হে মনুষ্য সন্তান, তুমি তোমাৰ জাতিৰ সন্তান সকলক এই কথা ঘোষণা কৰা; তেওঁলোকক
    কোৱা, ‘যেতিয়া মই কোনো দেশৰ বিৰুদ্ধে তৰোৱাল আনিম, তেতিয়া সেই দেশৰ লোকসকলে তেওঁলোকৰ
    মাজৰ পৰা কোনো এজন লোকক লৈ তেওঁলোকৰ কাৰণে তাক প্ৰহৰী নিযুক্ত কৰিব।
  sus-A: «عَدَ مَدِ، عَ قَلَ عِ نفَشَكٍرٍنيِيٍ بّ، ‹ﭑ نَ قَ سَنتِدّفّمَ رَ وٌ شَ بْشِ
    شِلِ مَ، نَ عَ لِمَ نّ وٌ حَن بَرَ مِشِ ندٍ سُفَندِ تَا مَكَنتَمَ رَ.
  fra-SBL: 'Fils de l''homme, parle aux enfants de ton peuple, et dis-leur : Quand
    je ferai venir l''épée sur un pays, et que le peuple de ce pays prendra un homme
    parmi eux, et l''établira comme sentinelle,'
  hbo-hbo: בֶּן־אָדָ֗ם דַּבֵּ֤ר אֶל־בְּנֵֽי־עַמְּךָ֙ וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם אֶ֕רֶץ
    כִּֽי־אָבִ֥יא עָלֶ֖יהָ חָ֑רֶב וְלָקְח֨וּ עַם־הָאָ֜רֶץ אִ֤ישׁ אֶחָד֙ מִקְצֵיהֶ֔ם
    וְנָתְנ֥וּ אֹתֹ֛ו לָהֶ֖ם לְצֹפֶֽה׃
  kik-kik: '“Mũrũ wa mũndũ, arĩria andũ anyu, ũmeere atĩrĩ: ‘Hĩndĩ ĩrĩa ngaarehithia
    rũhiũ rwa njora rũũkĩrĩre bũrũri, nao andũ a bũrũri ũcio methuurĩre mũndũ ũmwe
    wao mamũtue mũrangĩri wao,'
  fra-NCL: '« Fils de l’homme, parle aux enfants de ton peuple, et dis-leur : Quand
    je fais venir l’épée contre un pays et que les habitants de ce pays, prenant quelqu’un
    du milieu d’eux, l’établissent comme sentinelle,'
  cek-AK: kami capa, nangmah ih acaengnawk khaeah lokthui ah, nihcae khaeah, prae
    maeto khaeah sumsen ka sinh naah, prae kaminawk mah misatoep kami maeto suem o
    nahaeloe,
  cuk-cuk: '“Dule-machi, be-dulemarga be sunmake, ega be soge: ‘An yar-soggwengi bila-onoleged
    barmialile, a-yarginmalad na e-dule-wargwen amioed, adi, ega neggweburgi nakulegwichi
    guegar.'
  uig-CYR: 'И инсан оғли, әл-жутуңдикиләргә сөз йәткүзүп уларға мундақ дегин: — Мән
    қилични мәлум бир зимин үстигә чиқарғинимда, зиминдики хәлиқ өз арисидин бир адәмни
    тепип уни күзәтчи бекетсә, —'
  tel-2017: “నరపుత్రుడా, నువ్వు నీ ప్రజలకు ఈ విషయం చెప్పు, నేను ఒకానొక దేశం మీదికి
    కత్తి రప్పిస్తే ఆ ప్రజలు తమలో ఒకణ్ణి ఎన్నుకుని కావలివానిగా ఏర్పరచుకున్నారనుకో.
  hat-BSA: '“Fis a lòm, pale a fis a pèp ou yo pou di yo: ‘Si Mwen mennen nepe sou
    yon peyi, e pèp peyi a pran yon nonm soti pami yo pou fè li gadyen yo,'
  kos-kos: “Kom, mwet sukawil moul la, fahkak nu sin mwet lom an ma ac sikyak nga
    fin oru tuh in oasr mweun nu sin sie facl. Mwet in facl sac ac sulela sie selos
    in mwet san lalos.
  hbo-WLC: בֶּן־אָדָ֗ם דַּבֵּ֤ר אֶל־בְּנֵֽי־עַמְּךָ֙ וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם אֶ֕רֶץ
    כִּֽי־אָבִ֥יא עָלֶ֖יהָ חָ֑רֶב וְלָקְח֨וּ עַם־הָאָ֜רֶץ אִ֤ישׁ אֶחָד֙ מִקְצֵיהֶ֔ם
    וְנָתְנ֥וּ אֹת֛וֹ לָהֶ֖ם לְצֹפֶֽה׃
  ibo-ibo: “Nwa nke mmadụ, gwa ndị gị okwu sị ha, ‘Mgbe m wetara mma agha imegide
    mba ọbụla, ma ndị ala ahụ ahọpụta otu onye nʼetiti ha mee ya ka ọ ghọrọ ha onye
    nche,
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କର ସନ୍ତାନଗଣକୁ କୁହ ଓ ସେମାନଙ୍କୁ କୁହ,
    ଆମ୍ଭେ କୌଣସି ଦେଶ ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଆଣିଲେ, ସେ ଦେଶର ଲୋକମାନେ ଯଦି ଆପଣାମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି
    ଏକ ବ୍ୟକ୍ତିକୁ ନେଇ ତାହାକୁ ଆପଣାମାନଙ୍କର ପ୍ରହରୀ କରି ନିଯୁକ୍ତ କରନ୍ତି;
  chk-chk: '“Nöün aramas, kopwe fos ngeni aramasom o üreniir: Lupwen üa awarato maun
    won eu fanü, nge aramasen ewe fanü ra fili eman mwän me leir o awisa ngeni wisen
    chon mas,'
  rop-rop: “Isikiyel, yu garra wonim yu pipul olabat, dumaji mi na YAWEI. Maitbi ai
    garra jandim enamimob brom wanbala kantri blanga fait langa yu pipul olabat. En
    maitbi olabat garra pikimat sambodi blanga jandap en wotjimbat olabat,
  ukr-1871: 'Сину чоловічий! промов до земляків твоїх і скажи їм: Коли я пошлю меча
    на яку землю, а осадники тієї землї візьмуть із громади чоловіка та й приставлять
    за вартового в себе,'
  deu-1951: 'Menschensohn, rede mit den Kindern deines Volks und sage zu ihnen: Wenn
    ich das Schwert über ein Land bringe, so nimmt das Volk des Landes einen Mann
    aus seiner Mitte und bestellt ihn zu seinem Wächter.'
  eng-JPS: '''Son of man, speak to the children of thy people, and say unto them:
    When I bring the sword upon a land, if the people of the land take a man from
    among them, and set him for their watchman;'
  srp-1865: 'Sine èovjeèji, govori sinovima naroda svojega, i kaži im: kad pustim
    na koju zemlju maè, ako narod one zemlje uzme koga izmeðu sebe, i postave ga sebi
    za stražara,'
  lug-lug: “Omwana w’omuntu yogera eri abantu obategeeze nti, ‘Bwe ndirumba ensi n’ekitala,
    abantu ab’omu nsi ne baddira omu ku bo ne bamufuula omukuumi waabwe,
  heb-heb: בן אדם דבר אל בני עמך ואמרת אליהם ארץ כי אביא עליה חרב ולקחו עם הארץ איש
    אחד מקציהם ונתנו אתו להם לצפה׃
  ben-IRV: মানুষের সন্তান, এই কথা তাদেরকে বল, যখন আমি কোন দেশের বিরুদ্ধে তরোয়াল আনি,
    তারপর ঐ দেশের লোকেরা যদি তাদের মধ্য থেকে কোন এক জনকে নেয় এবং তাকে প্রহরী নিযুক্ত
    করে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਆਪਣੇ ਲੋਕਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਬੋਲ ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਨੂੰ
    ਆਖ, ਜਦੋਂ ਮੈਂ ਕਿਸੇ ਧਰਤੀ ਉੱਤੇ ਤਲਵਾਰ ਲਿਆਵਾਂ ਅਤੇ ਉੱਥੋਂ ਦੇ ਲੋਕੀ ਆਪਣੇ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ
    ਨੂੰ ਲੈਣ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣਾ ਰਾਖ਼ਾ ਬਣਾਉਣ।
  mya-JVB: အချင်းလူသား ၊ သင် ၏ အမျိုးသား ချင်းတို့ အား ဟောပြော ၍ ဆင့်ဆို ရမည်မှာ၊
    ငါသည် တစုံတခုသောပြည် သို့ ထား ဘေးရောက် စေသောအခါ ၊ ပြည်သား တို့သည် ပြည်သားတယောက်
    ကို ယူ ၍ ကင်းစောင့် ထား ပြီးမှ ၊
  hmo-hmo: “Tanobada tauna e, oiemu bese taudia dekenai, naria tauna ena kara do oi
    hadibaia. Bema lau ese tuari taudia be tano ta dekenai do lau siaia neganai, unai
    tano ena taunimanima ese edia naria tauna ta do idia abia hidi.
  urd-urd: कि 'ऐआदमज़ाद, तू अपनी क़ौम के फ़र्ज़न्दों से मुख़ातिब हो और उनसे कह, जिस
    वक़्त मैं किसी सरज़मीन पर तलवार चलाऊँ, और उसके लोग अपने बहादुरों में से एक को
    लें और उसे अपना निगहबान ठहराएँ।
  rus-SYN: 'сын человеческий! изреки слово к сынам народа твоего и скажи им: если
    Я на какую-либо землю наведу меч, и народ той земли возьмет из среды себя человека
    и поставит его у себя стражем;'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, o n gbɛ̃́ↄnɛ ǹ mɛ, tó má tò zĩ fɛ̀lɛ bùsuu mɛ́ bùsupideↄ
    gbɛ̃́ sɛ dìlɛ gugwana ũ,
  tcz-CHONGTHU: 'Mihem chapa, hiche thusei hi namite seipeh in: Keiman gamsung khat
    douna army kahin pui tengleh, hiche gamsung mite chun amaho lah a konna khongah
    ding khat akilhendoh diu ahi.'
  mar-mar: “मानवाच्या मुला, तुझ्या लोकांशी बोल त्यांना सांग की, जेव्हा मी कोणत्याही
    देशाविरूद्ध तलवार आणीन, तेव्हा त्या देशाचे लोक आपल्यातील एका मनुष्यास घेतात आणि
    त्यास आपल्यासाठी पहारेकरी करतात.
  qub-qub: '«Runa, gamga marca-masiquicunata willapay. Noga cayno nishäta willay:
    ‹May nasyunchöpis guërra cananpaj camacächiptë chay nasyuncho tiyaj runacunaga
    juctami acran ricachacojpaj.'
  bqp-bqp: wunɛ tɔnun bii, ɑ wunɛgibu Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, tɑbu bù n wɑ̃ɑ ben tem
    sɔɔ, bɑ rɑ gbɑmgbɑ sowo gɔsiwɑ.
  hat-hat: '-Nonm o! Pale ak moun pèp Izrayèl yo. W''a di yo konsa: Lè m''ap voye
    lènmi atake yon peyi, moun peyi a va chwazi yonn nan yo, y''a mete l'' faksyonnè
    pou veye peyi a.'
  eng-BSB: '“Son of man, speak to your people and tell them: ‘Suppose I bring the
    sword against a land, and the people of that land choose a man from among them,
    appointing him as their watchman,'
  eng-WEBPB: “Son of man, speak to the children of your people, and tell them, ‘When
    I bring the sword on a land, and the people of the land take a man from amongst
    them, and set him for their watchman,
  kbq-kbq: Vahe'mofo mofavre Izikieliga, vaheka'a amanage hunka zamasamio, Nagrama
    ha' vahe'ma huzmantenuge'za, ha'ma eme huramante'nageta ha' vahe'ma esigeno'ma
    avuma anteno kegava huno mani'neno, kezama atino huramasami vahera mago ama mopafi
    vahepinti hu hamprintenkeno mani'neno,
  nhe-BL: '“Tlacatl, xiquincamahui motlacajhua huan quej ni xiquinilhui: ‘Quema niquinhualica
    soldados ipan se tlali para ma quitehuica, nopa tlacame tlen itztoque ipan nopa
    tlali quitlapejpeníaj se tlen yajuanti huan quitlalíaj para ma tlamocuitlahui
    huan ma quitlachili canque hualahuij inincualancaitacahua.'
  gub-BL: — Awa ta'yr, Azapo kar iaiw ma'e zeàmàtyry'ymawhu amo teko wanupe herur
    mehe. Emume'u heremiapo neànàm wanupe nehe. Teko a'e ywy rehe har wexaexak amo
    awa ume'egatu ma'e romo wà.
  eng-DRA: 'Son of man, speak to the children of thy people, and say to them: When
    I bring the sword upon a land, if the people of the land take a man, one of their
    meanest, and make him a watchman over them:'
