verse: EZK.033.028
translations:
  mal-C: ഞാൻ ദേശത്തെ ഒരു ശൂന്യസ്ഥലമാക്കിത്തീർക്കും; അവളുടെ ശക്തിയും പ്രതാപവും അവസാനിക്കും;
    ഇസ്രായേലിലെ ഗിരിപ്രദേശങ്ങൾ, ആരും വഴിനടക്കാതവണ്ണം ശൂന്യമായിത്തീരും.
  deu-TKW: Und ich will das Land zur Wüstenei und zur Wüste machen, und aus ist's
    mit seiner stolzen Hoffart, und die Berge Israels sollen wüste liegen, daß niemand
    mehr über sie dahinzieht.
  lin-lin: 'nakokomisa mokili libebi mpe nakosala ete etikala lisusu na bato te :
    nakosukisa lolendo na yango, bangomba ya Isalaele ekotikala lisusu na bato te,
    mpe bato bakotika kolekela wana.'
  eng-LSV: And I have made the land a desolation and an astonishment, || And the excellence
    of its strength has ceased, || And mountains of Israel have been desolated, ||
    Without anyone passing through.
  eng-GNV: 'For I will lay the land desolate and waste, and the pompe of her strength
    shall cease: and the moutaines of Israel shalbe desolate, and none shall passe
    through.'
  eng-WEBSTER: For I will lay the land most desolate, and the pomp of her strength
    shall cease; and the mountains of Israel shall be desolate, that none shall pass
    through.
  nhw-BL: Huan nopa tlali nijchihuas quen se huactoc tlali. Huan nopa chicahualistli
    catli ica mohueyimatiyayaj, nijtlamiltis. Huan nochi tepeme tlen tlali Israel
    mocahuase tlasosololme hasta amo aqui huelis panos nopona.
  swh-ONEN: Nitaifanya nchi kuwa ukiwa na utupu na kiburi cha nguvu zake zitafikia
    mwisho, nayo milima ya Israeli itakuwa ukiwa ili mtu yeyote asipite huko.
  bba-bba: Kon tem mɛ ɡɔsiɑ bɑnsu. Mɛn dɑm mu koo kpe mɛ̀n sɔ̃ bɑ tii sue. Bɑ koo
    mɛn ɡuunu deri. Goo kun mɑɑ sɑrɔ mi.
  eng-KJVCPB: For I will lay the land most desolate, and the pomp of her strength
    shall cease; and the mountains of Israel shall be desolate, that none shall pass
    through.
  luo-luo: Abiro miyo pinyno lokore gunda, kendo tekre mosungorego biro rumo, kendo
    gode mag Israel nobed moyugno maonge ngʼama nyalo wuothe mi ngʼadi.
  meu-meu: Tano na baina havahua, tano ḡaḡaena ai bainela; ena siahu, e heaḡilaiamu
    ḡauna, na baine ore; Israel ororodia bae ḡaḡae vaitani dainai ta ese basine rakadia
    hanai.
  npi-ULB: तब देशलाई म उजाड र त्रास तुल्याउनेछु, र त्यसको शक्तिको घमण्डको अन्त्य हुनेछ,
    किनकि इस्राएलका पर्वतहरू त्यागिनेछन्, र त्यहाँबाट भएर कोही पनि जानेछैन ।’
  yor-yor: Èmi yóò mú kí ilẹ̀ náà di ahoro, ọ̀ṣọ́ ńlá agbára rẹ̀ kì yóò sí mọ́, àwọn
    òkè Israẹli yóò sì di ahoro, tí ẹnikẹ́ni kò ní le là á kọjá.
  pes-OPCB: این سرزمین را متروک و ویران می‌گردانم و به غرور و قدرت آن پایان می‌دهم.
    آبادی‌های کوهستانی اسرائیل چنان ویران می‌شوند که حتی کسی از میان آنها عبور نخواهد
    کرد.
  tgl-ULB: At gagawin kong isang malagim at isang katakot-takot ang lupain at matatapos
    ang pagmamataas nito, At magiging napabayaan ang mga kabundukan ng Israel, at
    walang sinuman ang dadaan sa mga ito.
  hui-hui: Aniore bidagola dindi uruniha mbirali mbira naheore ngelalu dindi ogoni
    mo koore holebero. Isaraele wali agali tí hongoheore howa mine hagago ai tínaga
    hongo ogoni maro bilolebero. Aniore bidogola Isaraele dindini hari nene ngaruha
    irabu teha polene gi timbuni tagira ibilarogola wali agalime uruniha lone ibaga
    bibe nahe holebira.
  mya-mya: ငါ​သည်​ထို​ပြည်​ကို​လူ​သူ​ဆိတ်​ငြိမ်​ရာ အ​ရပ်​ဖြစ်​စေ​မည်။ ပြည်​သူ​တို့​ဂုဏ်​ယူ​ဝါ
    ကြွား​ရာ​ဖြစ်​သည့်​တန်​ခိုး​အာ​ဏာ​သည် လည်း​ဆိတ်​သုဉ်း​သွား​လိမ့်​မည်။ မည်​သူ​မျှ
    ဖြတ်​သန်း​သွား​လာ​မှု​မ​ပြု​နိုင်​လောက်​အောင် ဣ​သ​ရေ​လ​တောင်​တို့​သည်​တော​ရိုင်း​ဖြစ်
    လိမ့်​မည်။-
  bod-N: ངས་ཡུལ་འདི་མི་མེད་ལུང་སྟོང་དུ་བྱ་སྟེ། དེའི་སྟོབས་ཤུགས་ཀྱི་དབང་གིས་ཡོད་པའི་ང་རྒྱལ་རྣམས་མེད་པར་འགྱུར་ཞིང་།
    ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་སྟོངས་ཤིང་། དེར་རྒྱུ་ནས་འགྲོ་མཁན་སུ་ཡང་མེད་དོ། །
  sna-sna: Nyika ndichaiita dongo rakaparadzwa, uye simba rokuzvikudza kwayo richasvika
    kumagumo, uye makomo aIsraeri achaparadzwa zvokuti hakuna achaadarika.
  spa-BLM: Haré de la tierra una desolación y un asombro. El orgullo de su poderío
    cesará. Los montes de Israel quedarán desolados, de modo que nadie pasará por
    ellos.
  cac-cac: Ol cann̈ej tz'inan lum luum chi', cuseltac ol ajcan luum. Ol vac'an lajvoc
    yac'umtaquil eb'. Cuseltac ol ajcan lum tzalquixtac yic chon̈ab' Israel. Man̈xa
    junoc anima ol ec' ta'.
  swh-ULB: Kisha nitairudisha nchi kwenye ukiwa na tishio, na kiburi cha uwezo wake
    kitakoma, kwa kuwa milima ya Israeli itakuwa jangwa, na hakutakuwa na mtu yeyote
    atakayewapitia.'
  bel-bel: І зраблю зямлю пустыняю з пустынь, і ганарлівая магутнасьць яе спыніцца,
    і горы Ізраілевыя апусьцеюць, так што ня будзе праходжых.
  deu-ELBBK: Und ich werde das Land zur Wüste und Verwüstung machen, und der Stolz
    seiner Stärke wird ein Ende haben; und die Berge Israels werden wüst sein, so
    dass niemand darüber hinwandert.
  mbb-OT: Edhimuwen ku he mekevulungbulung he tanà is Israel, ne id-awè ku is kebpehivantug
    te menge etew kayi mehitenged te egkehimu zan. Minsan is menge vuvungan kayi egkehimu
    he mekevulungbulung, ne wazè en ebayà dutun.
  mal-2015: ഞാൻ ദേശത്തെ പാഴും ശൂന്യവും ആക്കും; അതിന്റെ ബലത്തിന്റെ പ്രതാപം നിന്നുപോകും;
    യിസ്രായേൽപർവ്വതങ്ങൾ ആരും വഴിപോകാതവണ്ണം ശൂന്യമായിത്തീരും.
  rmc-rmc: Kerava la phuvatar e zamukľi pušťa, našľola lakri baripnaskri zor a o verchi
    le Izraeloskre ena ajse zamukle, hoj odarik ňiko na predžala.
  pes-OPV: و این زمین را ویران و محل دهشت خواهم ساخت وغرور قوتش نابود خواهد شد. و
    کوههای اسرائیل به حدی ویران خواهد شد که رهگذری نباشد.
  ron-1924: Вой префаче цара ынтр-о пустиетате ши ынтр-ун пустиу; мындрия тэрией ей
    се ва сфырши, мунций луй Исраел вор фи пустииць ши нимень ну ва май трече прин
    ей.
  ben-OBCV: আমি দেশটাকে একটি জনশূন্য পতিত জায়গা করব, তার শক্তির গর্ব শেষ হয়ে যাবে
    এবং ইস্রায়েলের পাহাড়গুলি এত জনশূন্য হবে যে সেখান দিয়ে কেউ যাওয়া-আসা করবে না।
  som-som: Oo dalka cidla iyo yaab baan ka dhigi doonaa, oo kibirka xooggiisuna wuu
    dhammaan doonaa, oo buuraha reer binu Israa'iilna cidla bay noqon doonaan, si
    aan ciduna u dhex marin.
  lat-VUC: 'Et dabo terram in solitudinem et in desertum, et deficiet superba fortitudo
    ejus: et desolabuntur montes Israël, eo quod nullus sit qui per eos transeat:'
  eng-ASVBT: And I will make the land a desolation and an astonishment; and the pride
    of her power shall cease; and the mountains of Israel shall be desolate, so that
    none shall pass through.
  ita-1885: E metterò il paese in desolazione, e in deserto; e l'alterezza della sua
    forza verrà meno; e i monti d'Israele saranno deserti, senza che vi passi più
    alcuno.
  eng-LXXUP: And I will make the land desert, and the pride of her strength shall
    perish; and the mountains of Israel shall be made desolate by reason of no man
    passing through.
  eng-ULB: Then I will turn the land into a desolation and a horror, and the pride
    of its might will end, for the mountains of Israel will be deserted, and there
    will be no one to pass through them.'
  spa-VBL: Convertiré el país en un páramo, y se acabará el poder del que estás tan
    orgulloso. Las montañas de Israel se convertirán en lugares salvajes por los que
    nadie querrá transitar.
  fra-_FOB: Je réduirai le pays en désolation et en désert, l'orgueil de sa force
    sera abattu; les montagnes d'Israël seront désolées, au point que nul n'y passera
    plus.
  mal-mal: ഞാൻ ദേശത്തെ പാഴും ശൂന്യവും ആക്കും; അതിന്റെ ബലത്തിന്റെ പ്രതാപം നിന്നുപോകും;
    ആരും വഴിനടക്കാത്തവണ്ണം യിസ്രായേൽപർവ്വതങ്ങൾ ശൂന്യമായിത്തീരും.
  urd-GVR: Maiṅ mulk ko wīrān-o-sunsān kar dūṅgā. Jis tāqat par wuh faḳhr karte haiṅ
    wuh jātī rahegī. Isrāīl kā pahāṛī ilāqā bhī itnā tabāh ho jāegā ki log us meṅ
    se guzarne se gurez kareṅge.
  suz-BL: गो मेको रागी कली मुर मबाक्‍शो नु श्‍येत्‍थ सेल्‍नुङ। मिनु मेको आ ठेयब लेत्‍तीक
    जाम्‍ब। मिनु इस्राएल ङा डांडाम सुइ एर ओंथ पने मचाप्‍चा ङा पा मुर मबाक्‍तीके दुम्‍ब।
  eng-NOY: And I will make the land an utter desolation; and the pride of her strength
    shall cease; and the mountains of Israel shall be desolate, so that none shall
    pass through.
  ita-1927: E io ridurrò il paese in una desolazione, in un deserto; l’orgoglio della
    sua forza verrà meno, e i monti d’Israele saranno così desolati, che nessuno vi
    passerà più.
  ckb-ckb: خاکەکە دەکەم بە وێرانە و چۆڵەوانی، کۆتایی بە شانازی هێزی دێت، چیاکانی ئیسرائیل
    دەبن بە وێرانەی بێ ڕێبوار.
  eng-BBE: And I will make the land a waste and a cause of wonder, and the pride of
    her strength will come to an end; and the mountains of Israel will be made waste
    so that no one will go through.
  kan-OKCV: ನಾನು ಈ ದೇಶವನ್ನು ಹಾಳುಪಾಳುಮಾಡುವೆನು. ಅದರ ಬಲದ ಮಹತ್ತು ತೀರಿಹೋಗುವುದು. ಇಸ್ರಾಯೇಲಿನ
    ಪರ್ವತಗಳು ಹಾಳಾಗಿರುವುದರಿಂದ ಯಾರೂ ಅದರ ಮೂಲಕ ಹಾದು ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: நான் தேசத்தைப் பாழாக்குவேன்; அப்பொழுது அதினுடைய பெலத்தின் பெருமை ஒழிந்துபோகும்;
    அப்பொழுது இஸ்ரவேலின் மலைகள் கடந்துபோவாரில்லாமல் பாழாய்க்கிடக்கும்.
  spa-RV-1909: Y pondré la tierra en desierto y en soledad, y cesará la soberbia de
    su fortaleza; y los montes de Israel serán asolados, que no haya quien pase.
  ron-BTF: Fiindcă voi pustii de tot țara și fastul puterii ei va înceta; și munții
    lui Israel vor fi pustiiți, încât nimeni nu va trece prin ei.
  eng-WEBP: I will make the land a desolation and an astonishment. The pride of her
    power will cease. The mountains of Israel will be desolate, so that no one will
    pass through.
  eng-FBV: I will turn the country into a wasteland, and power you are so proud of
    will be ended. The mountains of Israel will become wild places that no one will
    want to travel through.
  nld-1939: Ik zal het land tot een eenzame steppe maken; er zal een einde komen aan
    zijn overmoedige trots, en de bergen van Israël zullen een wildernis zijn, die
    niemand durft betreden.
  nch-BL: Huan nopa tali nijchihuas quej se huactoc tali. Huan nopa chicahualisti
    cati ica mohueyimatiyayaj, nijtamiltis. Huan nochi tepeme ten tali Israel mocahuase
    tasosololme hasta amo aqui huelis panos nopona.
  vie-1934: Ta sẽ làm đất nầy ra hoang vu và gở lạ; quyền thế nó cậy mà kiêu ngạo
    sẽ dứt đi; các núi của Y-sơ-ra-ên sẽ hoang vu đến nỗi chẳng có ai qua lại nữa.
  hin-CV: मैं उस देश को उजाड़ एवं निर्जन बना दूंगा, और उसके घमंड से भरे बल का अंत
    हो जाएगा, और इस्राएल के पर्वत सुनसान हो जाएंगे, जिससे कोई भी उनमें से होकर नहीं
    जाएगा.
  spa-BES: Y haré de la tierra un desierto y en ruinas una causa de asombro, y el
    orgullo de su fortaleza llegará a su fin; y los montes de Israel serán destruidos
    para que nadie pase.
  tdx-tdx: Fa hanoeko ratraratra naho bangìñe i taney, le hijihetse ty firengevoha’
    i haozara’ey; le ho koake ty vohi’ Israele, tsy ho amam-piranga.
  tha-KJV: และเราจะกระทำให้​แผ่​นดินนั้นรกร้างที่​สุด และความหยิ่งผยองในอานุภาพของแผ่นดินนั้นจะสูญสิ้นไป
    ภู​เขาแห่​งอ​ิสราเอลจะรกร้างจนไม่​มี​คนเดินผ่าน
  por-BR-2018: Porque tornarei a terra em desolação e ruínas, e a soberba de sua força
    cessará; e os montes de Israel serão desolados de tal maneira que ninguém passe
    por eles .
  deu-ELO: Und ich werde das Land zur Wüste und Verwüstung machen, und der Stolz seiner
    Stärke wird ein Ende haben; und die Berge Israels werden wüst sein, so daß niemand
    darüber hinwandert.
  eng-WYC-2018: And I shall give the land into wilderness, and into desert, and the
    pride and the strength thereof shall fail; and the hills of Israel shall be made
    desolate, for none is that shall pass by those. (And I shall make the land into
    a wilderness, and into a desert, and its pride and its strength shall fail; and
    the hills of Israel shall be made desolate, and no one shall travel over them.)
  epo-epo: Kaj Mi faros la landon absoluta dezerto, kaj malaperos ĝia fiera forto;
    kaj la montoj de Izrael dezertiĝos tiel, ke neniu tie pasos.
  uig-PIN: Mǝn zeminni wǝyranǝ wǝ qɵl-bayawan ⱪilimǝn; uning küqidin bolƣan pǝhri
    yoⱪilidu; Israilning taƣliri wǝyranǝ boliduki, ulardin ɵtküqi ⱨeqbir adǝm bolmaydu.
  beo-beo: Na da soge amo huluane wadela:lesimu. Amola ilia hidale dawa:su gasa fi
    hou da wadela:lesi dagoi ba:mu. Isala:ili soge goumi da wadela:i iwila hamoiba:le,
    dunu da amodili masunu hamedei ba:mu.
  tpi-OTNT: Na bai mi bagarapim dispela graun na em bai i kamap ples nating. Ol Israel
    i save amamas long strong bilong ol, tasol bai mi pinisim tru dispela strong.
    Na olgeta maunten bilong Israel bai i kamap bus nogut tru na ol man bai i no laik
    wokabaut moa long en.
  hau-SA: Zan mai da ƙasar kango, kuma fariyar ƙarfinta zai ƙare, duwatsun Isra’ila
    za su zama kufai don kada wani ya ratsa su.
  uig-LAT: Men zéminni weyrane we chöl-bayawan qilimen; uning küchidin bolghan pexri
    yoqilidu; Israilning taghliri weyrane boliduki, ulardin ötküchi héchbir adem bolmaydu.
  nde-nde: Ngizakwenza ilizwe libe lugwadule oluphundlekileyo, njalo ukuziqhenya kwamandla
    alo kuzaphela, lezintaba zako-Israyeli zizachitheka kuze kungabikhona odlula kuzo.
  ton-ton: He te u fakatōkilalo ʻae fonua ke lala ʻaupito, pea ʻe ngata ʻae fakaʻeiʻeiki
    ʻo hono mālohi; ʻe ngaongao ʻae ngaahi moʻunga ʻo ʻIsileli, ʻe ʻikai ha taha ʻe
    ʻalu atu ai.
  ces-1613: I obrátím zemi tu v hroznou poušť a přestane vyvýšenost moci její, a zpustnou
    hory Izraelské, tak že nebude žádného, kdo by šel přes ně.
  eng-WMB: I will make the land a desolation and an astonishment. The pride of her
    power will cease. The mountains of Israel will be desolate, so that no one will
    pass through.
  tam-TCV: நான் நாட்டைப் பாழாக்குவேன். அப்பொழுது அதன் பெருமையான பலம் ஒரு முடிவுக்கு
    வரும். அப்பொழுது அதன் வழியால் ஒருவனும் கடக்கமுடியாதபடி இஸ்ரயேலின் மலைகள் பாழாகும்.
  ceb-ULB: Unya himoon ko ang yuta nga awaaw ug makahahadlok, ug ang garbo sa pagkabantogan
    niini matapos gayod, tungod kay ang kabungtoran sa Israel mahimong biniyaan, ug
    walay usa nga moagi niini.'
  pol-UBG: I wydam ziemię na wielkie spustoszenie, i ustanie pycha jej mocy; spustoszeją
    góry Izraela i nikt przez nie nie będzie przechodził.
  agr-agr: “ ‘Atumek pegkegchau wi dakitamua nunú takagme, nuadui wi atumi senchijinak,
    atumi ememataijum aidaujai atankittajime, dutika ai juju nugkak bashiak aents
    atsau shiig agkan itajak juwaktatui. Muja aina nuwig makichik aentskesh wekaguk
    atsustinai. Nunikmatai wi dekas Tuke Pujuuwaitag nuna dekajuawagtinai.’
  kyc-kyc: Yuu doko ketange pyanyi nembaro. Renge porai lapo palipyamo eneko kaelyaminyi
    doko nyuo mee inginyi nembaro. Isaraele dokona yuu kyau dupwa apa yuu ingyuo seraronopa
    wambu kapa parami ingya nara.
  urd-GVU: مَیں ملک کو ویران و سنسان کر دوں گا۔ جس طاقت پر وہ فخر کرتے ہیں وہ جاتی
    رہے گی۔ اسرائیل کا پہاڑی علاقہ بھی اِتنا تباہ ہو جائے گا کہ لوگ اُس میں سے گزرنے
    سے گریز کریں گے۔
  deu-1912: Denn ich will das Land ganz verwüsten und seiner Hoffart und Macht ein
    Ende machen, daß das Gebirge Israel so wüst werde, daß niemand dadurchgehe.
  kan-2017: ನಾನು ದೇಶವನ್ನು ಹಾಳುಮಾಡುವೆನು, ಅದರ ಶಕ್ತಿಯ ಅಹಂಕಾರವು ಇಳಿದು ಹೋಗುವುದು; ಇಸ್ರಾಯೇಲಿನ
    ಪರ್ವತಗಳು ಹಾಳಾಗಿರುವುದರಿಂದ ಯಾರೂ ಅಲ್ಲಿ ಹಾದು ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: Bay gu gagiyegnag e re nam ney nge par ni ba nam ni kann’ag, ma gelngin
    e nam rorad nri yad ba uf ngay e bayi m’ay. Pi burey nu Israel e bayi mak’ gerger
    ndariy be’ ni ku rayag ni nge milekag riy.
  hlt-MCSB: Khohmuen te khopong neh a rhaerhap la ka khueh vetih a hoemdamnah a sarhi
    a kangkuen sak ni. Te vaengah Israel tlang te pong vetih aka paan om mahpawh.
  mdy-ETH: ዓጬሎ ታኣኒ ዓሲ ናንጉዋ ጉሪ ቤሲ ማሃንዳኔ፤ ዒዞኮ ሄርሺንቶ ዎልቃ ጋፓንዳኔ፤ ዒስራዔኤሌ ዓጮኮ ዹካ ዒኢና ዖኦኒያኣ
    ዴንዱዋያ ዔዌ ማዓንዳኔ።
  twi-ASANTE: Mɛsɛe asase no ama ayɛ afo, na nʼahomasoɔ ahoɔden no bɛba awieeɛ na
    Israel mmepɔ no bɛda mpan a obiara rentwam hɔ.
  eng-WEBU: I will make the land a desolation and an astonishment. The pride of her
    power will cease. The mountains of Israel will be desolate, so that no one will
    pass through.
  wal-wal: Taani he biittaa moorettidanne baisa biitta kessana; eti otorettiyo wolqqai
    wurana; Israa7eela dereti aiba asinne kanttenna baisa soho gidana.
  spa-PDDPT: Convertiré la tierra en desierto y en desolación. Cesará el orgullo de
    su poderío. Las montañas de Israel serán asoladas de tal modo que nadie pase.
  gun-gun: Mba'eta pendeyvy xee ambovaipa uka 'rã tekoa ve'ỹ opyta aguã, ha'e ramo
    pendepo'akaa pejou porã 'rãgue py penemo'yvyĩ'ia 'rã. Israel regua yvyty ikuai
    va'e rupi voi jipoavei 'rã avave rei, ha'e rupi ndoaxaavei 'rã guive.
  ilo-ULB: Ket pagbalinekto a langalang ken nakabutbuteng ti daga, ket agpatingganto
    ti kinapalangguad ti bileg daytoy, ta mabaybay-anto dagiti bantay ti Israel ken
    awanto ti lumabas kadagitoy.'
  kpg-kpg: Au gaa hai tenua deelaa gii hai di anggowaa, gei di mogobuna dela nogo
    hagadagadagagee mo di hagapuu ginai digaula la ga hagaodi. Nia gonduu o Israel
    gaa hai di lodo geinga ga deai tangada e haele laa laa ai.
  uig-ARA: مەن زېمىننى ۋەيرانە ۋە چۆل-باياۋان قىلىمەن؛ ئۇنىڭ كۈچىدىن بولغان پەخرى
    يوقىلىدۇ؛ ئىسرائىلنىڭ تاغلىرى ۋەيرانە بولىدۇكى، ئۇلاردىن ئۆتكۈچى ھېچبىر ئادەم
    بولمايدۇ.
  sus-sus: N na bɔxi findima nɛ yire maxaraxi ra, n yɛtɛ igboe xa fe xun nakana, n
    a niyama nɛ si gbɛtɛ mixie mu dangi Isirayila geyae ra.
  pon-2006: I pahn wiahkihla sahpwo sapwtehn ehu. Oh manaman me re kin koapworopworki
    oh pohnmwahsohki pahn imwisekla. Nahnahn Israel kan pahn wiewella, me kahrehda
    sohte me pahn kin kak kotehla.
  jae-jae: Aê gabe jaŋgôm gamêŋ êtu gasaŋ. Nêŋ ŋaclai, taŋ êsêac tetoc tauŋ sa kêpi
    naŋ, oc êmbacnê. Ma gamêŋ Israel ŋalôc oc êtu gamêŋ sawa e ŋac teŋ êtôm gebe êsa
    lôc ŋaintêna êtiam atom.
  ksd-ksd: Ma ina vakapakapana ra gunan, ma na tur a magit na kinaian, ma ra dekdekina
    nina i ga kolakolo me na panie; ma ra umana lualuana Israel diat a lingling, ma
    pa ta na mulai na alalu ie.
  grc-BRENT: Καὶ δώσω τὴν γῆν ἔρημον, καὶ ἀπολεῖται ἡ ὕβρις τῆς ἰσχύος αὐτῆς, καὶ
    ἐρημωθήσεται τὰ ὄρῃ τοῦ Ἰσραὴλ διὰ τὸ μὴ εἶναι διαπορευόμενον.
  ind-AYT: Aku akan membuat negeri itu menjadi sunyi dan hancur, dan kesombongan akan
    kekuatannya akan berakhir; dan gunung-gunung Israel akan menjadi sunyi sehingga
    tidak ada seorang pun yang akan melintas.
  nya-nya: Ndidzalisandutsa chipululu dzikolo, ndipo mphamvu zake zimene amanyadira
    zidzatheratu, ndipo mapiri a Yerusalemu adzasanduka chipululu, kotero kuti palibe
    amene adzatha kudutsako.
  hrv-hrv: Tako ću zemlju ovu razoriti i opustošiti i nestat će zauvijek drskoga njezina
    ponosa. Opustjet će gore Izraelove i nitko više neće njima prolaziti.
  mps-mps: Tama eno te tǫ dolama, tama te tǫ olo tǫ mu pedelaibao. Te Israel dabe
    augwaligo augwa bomode mu gana pabo dao. Tiali goli, eno augwaligo te bomo mu
    silaibao. Tama te Israel dabego bulu du te dwai bulu dasu mu pedelaibao, tama
    te bidi dabe augwali tede bilibo hagela yaibao.
  tpi-tpi: Na bai mi bagarapim dispela graun na em bai i kamap ples nating. Ol Israel
    i save amamas long strong bilong ol, tasol bai mi pinisim tru dispela strong.
    Na olgeta maunten bilong Israel bai i kamap bus nogut tru na ol man bai i no laik
    wokabaut moa long en.
  dan-1931: Jeg, gør Landet til Ørk og Ødemark, dets stolte Herlighed får Ende, og
    Israels Bjerge skal ligge øde, så ingen færdes der;
  vie-OVCB: Ta sẽ tuyệt diệt xứ này và đánh đổ niềm tự hào của nó. Quyền lực ngạo
    mạn của nó sẽ chấm dứt. Núi đồi Ít-ra-ên sẽ hoang vu đến nỗi chẳng còn ai đặt
    chân đến.
  guj-2017: હું આ દેશને ઉજ્જડ તથા ત્રાસરૂપ કરીશ અને તેના સામર્થ્યના અભિમાનનો અંત આવશે,
    ઇઝરાયલના પર્વતો વેરાન થશે, તેમાં થઈને કોઈ પસાર થશે નહિ.’
  pon-2006A: I pahn wiahkihla sahpwo sapwtehn ehu. Oh manaman me re kin koapworopworki
    oh pohnmwahsohki pahn imwisekla. Nahnahn Israel kan pahn wiewella, me kahrehda
    sohte me pahn kin kak kotehla.
  por-BRBSL: Vou fazer da terra uma desolação e um espanto. O orgulho de seu poder
    cessará. As montanhas de Israel ficarão desoladas, de modo que ninguém passará
    por elas.
  cth-cth: Ram pueng kingdi vaiteh, takikathopounge lah ka o sak han, a hnotithainae
    a kâoupnae hah a baw han toe. Isarel mon teh kingdi vaiteh, apinihai cet awm awh
    mahoeh toe.
  twi-twi: Mɛsɛe asase no ama ayɛ amamfo, na nʼahomaso ahoɔden no bɛba awiei na Israel
    mmepɔw no bɛda mpan a obiara rentwa mu wɔ hɔ.
  hlt-hlt: Khohmuen te khopong neh a rhaerhap la ka khueh vetih a hoemdamnah a sarhi
    a kangkuen sak ni. Te vaengah Israel tlang te pong vetih aka paan om mahpawh.
  tbz-SIM: M bo dɛitɛ Isidɑyɛɛribɛ wɛ̃rímú mùù bɛ̀ ɑ̃ɑ̃̀ tɛfentɛ̀, bɛ ɛì nɛ̀ bɛ tɑ̃rɛ̀
    kɛ̀ dɛ̀ɛ dɔúnko kɛ́nɑɑ́ ntɛdɔntɛ̀, bɑ́ òmɔù tɛ̃́nkɛ bɑ́ ndɛ̀ pɛ̃nkù.
  msy-2020: Kɨ nguazir kam damightɨ a ikuvightɨ gumazamiziba ko biziba an puvatɨgham.
    Egh kɨ me damightɨ, me uari fava amir ifaghatir arazim, a bar gɨvagham. Eghtɨ
    Israelɨn mɨghsɨaba bar ruaribagh avagh, mɨtemeghtɨ me dar aruan aghuagham.
  dop-dop: Mɑɑ kpiisi tɛtʋ, nɑ tǝ́ pǝsɩ wʋlɑɣɑ nyǝntʋ. Tǝ toŋ wei tǝ yǝlɑɑ lɑkɑɣɑnɑ
    kɑlɑmpɑɑnɩ tɔ, ɩ kɑ sɑɑlɩ yem. Ɩsɛɣɛlɩ pɔ́ɔ́ŋ kɑ́ wɛɛ ɩsɩɩ pɑ lɔ-ɩ. Nɔɣɔlʋ kɑɑ
    tɑsɑ ɩ tɑɑ kɛ́ kpɑʋ.
  azb-azb: Ölkəni xaraba və sakinsiz qoyacağam. Qürurlandıqları qüdrət heç olacaq.
    İsrail dağları sakinsiz qalacaq, oradan kimsə keçməyəcək.
  eng-DBY: And I will make the land a desolation and an astonishment, and the pride
    of her strength shall cease; and the mountains of Israel shall be desolated, so
    that none shall pass through.
  hin-2017: मैं उस देश को उजाड़ ही उजाड़ कर दूँगा; और उसके बल का घमण्ड जाता रहेगा;
    और इस्राएल के पहाड़ ऐसे उजड़ेंगे कि उन पर होकर कोई न चलेगा।
  wol-KYG: Maay def réew mi gent bu wéet, sagu réew mi sàggiku, tundi Israyil ne faraas,
    kenn du ca jaare.
  eng-YLT: And I have made the land a desolation and an astonishment, And ceased hath
    the excellency of its strength, And desolated have been mountains of Israel, Without
    any one passing through.
  eng-WYC-2017: And I shall give the land into wilderness, and into desert, and the
    pride and the strength thereof shall fail; and the hills of Israel shall be made
    desolate, for none is that shall pass by those [or them].
  eng-WMBB: I will make the land a desolation and an astonishment. The pride of her
    power will cease. The mountains of Israel will be desolate, so that no one will
    pass through.
  urd-GVH: मैं मुल्क को वीरानो-सुनसान कर दूँगा। जिस ताक़त पर वह फ़ख़र करते हैं वह
    जाती रहेगी। इसराईल का पहाड़ी इलाक़ा भी इतना तबाह हो जाएगा कि लोग उसमें से गुज़रने
    से गुरेज़ करेंगे।
  rug-rug: Kote la Arau meke huara va kaleana pania sa popoa, meke sa ṉiniraṉira sapu
    vahesia sa si kote kokoi, meke sari toqere pa Izireli si kote pinomo ke loke tie
    kote hiva karovi.
  gaz-gaz: Ani biyyattii onsee duwwaa nan hambisa; humni isheen ittiin of jajjus ni
    dhuma; gaarran Israaʼelis akka namni tokko iyyuu irra hin qaxxaamurreef qullaa
    hafu.
  fra-LSG: Je réduirai le pays en solitude et en désert; l’orgueil de sa force prendra
    fin, les montagnes d’Israël seront désolées, personne n’y passera.
  gnn-gnn: Dhuwalayinydja wäŋa yurru warrpam'thunna baḏuwaḏuyun, ga dhikayi ŋunhi
    nhuŋuway be ganydjarrnydja yurru winya'yunna‐wala yana buwayakthirrina.
  yal-yal: N yamanan findima nɛn yire rabeɲinxin na. A sɛnbɛn naxan yi findixi a muxune
    waso xunna ra, n na ɲanma a yi nɛn. Isirayila geyane yigelima nɛn, muxu yo mi
    danguɛ e yi.
  haw-1868: E haawi au i ka aina i neoneo loa, a e oki ka hanohano o kona ikaika;
    a e neoneo no hoi na mauna o ka Iseraela, aole mea e hele ae mawaena.
  arb-NAV: فَأَجْعَلُ الأَرْضَ أَطْلالاً مُقْفِرَةً وَتَبْطُلُ كِبْرِيَاءُ عِزَّتِهَا،
    وَتُصْبِحُ جِبَالُ إِسْرَائِيلَ جَرْدَاءَ لَا يَجْتَازُ بِها عَابِرٌ.
  ewe-ewe: Mana anyigba la nazu aƒedo kple gbegbe, eye eƒe ŋusẽ si ŋu wòƒoa adegbe
    le la nu atso. Israel ƒe towo atsi ƒuƒlu ale be ame aɖeke magate ŋu ato wo dzi
    ayi o.
  eng-LEE: And I will render the land desolate and wasted, and the pride of her strength
    shall cease; and the mountains of Israel shall be desolate, with none to pass
    through them.
  asm-FB: তাৰ পাছত মই দেশক ধ্বংস আৰু আচৰিতৰ বিষয় কৰিম; তেতিয়া তাৰ পৰাক্ৰমৰ গৰ্ব্ব
    খৰ্ব্ব হ’ব, আৰু ইস্ৰায়েল পৰ্ব্বতবোৰ এনেকৈ ধ্বংস কৰা হ’ব যে, কোনেও সেইবোৰৰ মাজেদি
    নাযাব’।”
  sus-A: ﭑ نَ بْشِ قِندِ مَ نّ يِرٍ مَشَرَشِ رَ، ﭑ يّتّ عِفبٌي شَ قٍ شُن نَكَنَ، ﭑ
    عَ نِيَمَ نّ سِ فبّتّ مِشِيٍ مُ دَنفِ عِسِرَيِلَ فٍيَيٍ رَ.
  fra-SBL: Je ferai du pays un objet de désolation et d'étonnement. L'orgueil de sa
    puissance cessera. Les montagnes d'Israël seront désolées, et personne n'y passera.
  hbo-hbo: וְנָתַתִּ֤י אֶת־הָאָ֙רֶץ֙ שְׁמָמָ֣ה וּמְשַׁמָּ֔ה וְנִשְׁבַּ֖ת גְּאֹ֣ון
    עֻזָּ֑הּ וְשָֽׁמְמ֛וּ הָרֵ֥י יִשְׂרָאֵ֖ל מֵאֵ֥ין עֹובֵֽר׃
  kik-kik: Nĩngatũma bũrũri ũcio wanangĩke ũkire ihooru, naguo hinya ũrĩa wĩtĩĩagĩra
    nĩũgaathira, na irĩma icio cia Isiraeli nĩigakirio ihooru, kwage mũndũ ũngĩtuĩkanĩria
    kuo.
  fra-NCL: Je ferai du pays une solitude et un désert, et l’orgueil de sa force prendra
    fin ; et les montagnes du pays seront désolées, sans que personne y passe.
  cek-AK: Kai mah prae to kanung aep ah ka pongsak sut moe, thacak anih amoekhaih
    to ka boengsak han; Israel ih maenawk loe pong o sut tih, mi doeh to ah caeh o
    mak ai boeh.
  cuk-cuk: An we-yar, nega-dulesulidganga obinyoed. E-gangued-san-dummarba-imakdiid
    berguoed. Israel-e-sapurmar swiri naguoed, agi dule-wargwensaale bar egi nasaosulid.
  uig-CYR: Мән зиминни вәйранә вә чөл-баяван қилимән; униң күчидин болған пәхри йоқилиду;
    Исраилниң тағлири вәйранә болидуки, улардин өткүчи һеч бир адәм болмайду.
  tel-2017: ఆ దేశాన్ని నిర్జనంగా పాడుచేస్తాను. దాని బలాతిశయం అంతం అవుతుంది. ఇశ్రాయేలు
    కొండలు నిర్జనంగా ఉంటాయి. ఎవరూ వాటి గుండా వెళ్ళరు.
  hat-BSA: Mwen va fè tè a vin dezole jis pou l etonnen moun. Ògèy a pouvwa li a va
    sispann. Mòn Israël yo va vin dezole jiskaske pèsòn p ap travèse yo.
  kos-kos: Nga fah sukela facl selos in mwesisla, ac ku se su elos arulana inse fulat
    kac ac fah safla. Finne eol in facl Israel, ac fah wanginla ma oan fac, oru wangin
    mwet ku in fahla we.
  hbo-WLC: וְנָתַתִּ֤י אֶת־הָאָ֙רֶץ֙ שְׁמָמָ֣ה וּמְשַׁמָּ֔ה וְנִשְׁבַּ֖ת גְּא֣וֹן
    עֻזָּ֑הּ וְשָֽׁמְמ֛וּ הָרֵ֥י יִשְׂרָאֵ֖ל מֵאֵ֥ין עוֹבֵֽר׃
  ibo-ibo: Aga m eme ka ala unu ghọọ ebe tọgbọrọ nʼefu. Nganga ya, na ike ya ga-agwụsị.
    Obodo niile dị nʼugwu Izrel ga-aghọ ebe e tikpọrọ etikpọ, mmadụ agakwaghị esite
    nʼebe ahụ gafee ọzọ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଦେଶକୁ ଧ୍ୱଂସିତ ଓ ବିସ୍ମୟର ସ୍ଥାନ କରିବା, ତହିଁରେ ତାହାର ପରାକ୍ରମର
    ଗର୍ବ ଲୁପ୍ତ ହେବ; ପୁଣି, ଇସ୍ରାଏଲର ପର୍ବତଗଣ ଧ୍ୱଂସିତ ହେବ, ତହିଁରେ କେହି ତହିଁ ମଧ୍ୟଦେଇ ଗମନ
    କରିବେ ନାହିଁ।
  chk-chk: Üpwe awili ei fanü ngeni wesewesen fanüapö. Iwe, ar pöchökül ra aingaing
    won epwe wesila, nge ekewe chukun Israel repwe sön, pwe esap wor eman epwe tongeni
    fetal wor.
  rop-rop: Yumob oldei reken miselp. Wal ai garra meigim ol detlot kantri jidan nomo
    garram enijing, en ai garra deigidawei det pawa brom yumob. Detlot bigwan hil
    garra jidan nomo garram tri o gras en nomo enibodi kaan krosim detlot hil.
  ukr-1871: І зроблю їх землю пустою пустинею, й перерветься горда могучість її, і
    пустинею лежати муть гори Ізрайлеві, й нїхто не буде через них переходити.
  deu-1951: und ich will das Land zur Einöde machen und es verwüsten; und ihre Kraft,
    worauf sie stolz sind, soll ein Ende haben; und die Berge Israels sollen so wüst
    daliegen, daß niemand darüber gehen wird.
  eng-JPS: And I will make the land most desolate, and the pride of her power shall
    cease; and the mountains of Israel shall be desolate, so that none shall pass
    through.
  srp-1865: Tako æu sasvijem opustiti tu zemlju, i nestaæe ponosa sile njezine, i
    opustjeæe gore Izrailjeve da neæe niko prolaziti.
  lug-lug: Era ensi ndigifuula amatongo era etaliimu mugaso, era n’amaanyi ge yeewaana
    nago galikoma, era n’ensozi za Isirayiri ziryabulirwa, ne wataba n’omu azitambulirako.
  heb-heb: ונתתי את הארץ שממה ומשמה ונשבת גאון עזה ושממו הרי ישראל מאין עובר׃
  ben-IRV: তারপর আমি দেশকে জনশূন্য ও ভয়ঙ্কর করব এবং তার পরাক্রমের গর্ব শেষ হবে এবং
    ইস্রায়েলের পর্বত সব ধ্বংস হবে, কেও সেখান দিয়ে যাবে না।”
  pan-pan: ਮੈਂ ਇਸ ਦੇਸ ਨੂੰ ਉਜਾੜ ਕੇ ਅਚਰਜਤਾ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ, ਇਸ ਦੀ ਸ਼ਕਤੀ ਦਾ ਘਮੰਡ ਟੁੱਟ
    ਜਾਵੇਗਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਬਤ ਉੱਜੜ ਜਾਣਗੇ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਕੋਈ ਉਹਨਾਂ ਤੋਂ ਨਹੀਂ ਲੰਘੇਗਾ।
  mya-JVB: တပြည်လုံး ကို ငါသုတ်သင် ပယ်ရှင်းသဖြင့် ၊ သူ့ အစွမ်းသတ္တိ ၏ ဂုဏ် အသရေကုန်
    ၍၊ အဘယ်သူ မျှမရှောက် မသွားရအောင်၊ ဣသရေလ တောင် တို့သည် လူဆိတ်ညံ လျက် ရှိရကြလိမ့်မည်။
  hmo-hmo: “Lau ese inai tano do lau hadikaia ore, vadaeni nadi kavakava gabuna do
    lau halaoa. Guna be Israela taudia ese edia goada dainai idia hekokoroku, to lau
    ese edia goada do lau haorea momokani. Israela ena ororo ibounai be uda dikana
    do lau halaoa, vadaeni tau ta ese idia do ia raka hanaia diba lasi.
  urd-urd: क्यूँकि मैं इस मुल्क को उजाड़ा और हैरत का ज़रि'अ बनाऊँगा, और इसकी ताक़त
    का ग़ुरूर जाता रहेगा, और इस्राईल के पहाड़ वीरान होंगे यहाँ तक कि कोई उन पर से
    गुज़र नहीं करेगा।
  rus-SYN: И сделаю землю пустынею из пустынь, и гордое могущество ее престанет, и
    горы Израилевы опустеют, так что не будет проходящих.
  bqc-SIM: Má tó bùsupi gↄ̃ da yàaa fↄ̃̀ↄↄ, an ĩ́andãa ń gbãa yã́ musu a
    midɛ, i gↄ̃ fↄ̃̀ↄↄ. Gbɛ̃e a Isaili bùsupi baa vĩ lↄo.
  tcz-CHONGTHU: Keiman agam kasuhmang hella chule aloupina a kasuhset peh ding ahi.
    Amanu kiletsahna thahatna chu kichai ding ahitai. Israel molsang ho chu ahom keuva
    kijama koi machan agam chu ajotpa lou ding ahi.
  mar-mar: मग मी ती भूमी ओसाड व निर्जन करीन आणि त्याच्या सामर्थ्याचा गर्वाचा अंत होईल.
    इस्राएलचे पर्वत ओसाड होतील. तेथून कोणीही जाणारसुद्धा नाही.
  qub-qub: Chay Israel nasyuntaga pasaypa chunyajtami cachaycushaj. Israel jircacunaga
    chunyajmi ricaconga. Chaypaga manami pipis purenganachu. Runacuna alli-tucurcaycashantapis
    manacajmanmi churashaj.
  bqp-bqp: Kon tem mɛ gɔsiɑ bɑnsu. Mɛn dɑm mu koo kpe mɛ̀n sɔ̃ bɑ tii sue. Bɑ koo
    mɛn guunu deri. Goo kun mɑɑ sɑrɔ mi.
  hat-hat: M'ap fè peyi a tounen yon dezè san pesonn ladan l'. Fòs pouvwa ki te fè
    l' ap gonfle sou moun lan pral kraze. Mòn peyi Izrayèl yo pral tounen savann.
    Pesonn p'ap ka vwayaje pase ladan yo.
  eng-BSB: I will make the land a desolate waste, and the pride of her strength will
    come to an end. The mountains of Israel will become desolate, so that no one will
    pass through.
  eng-WEBPB: I will make the land a desolation and an astonishment. The pride of her
    power will cease. The mountains of Israel will be desolate, so that no one will
    pass through.
  kbq-kbq: Hagi ana mopa eri haviza hanenke'za Israeli vahe'moma zamavufaga rama nehaza
    zamo'a omanenigeno, agonaramimo'a hagege huno magozana omnenkeno anampina vahera
    vanoa osugahie.
  nhe-BL: Huan nopa tlali nijchihuas queja se huactoc tlali. Huan nopa chicahualistli
    tlen ica mohueyimatiyayaj, nijtlamiltis. Huan nochi tepetini tlen tlali Israel
    mocahuase xolejtoque hasta axaca huelis panos nopano.
  gub-BL: Azapo putar a'e ywy ywyxiguhu teko heta haw 'ym romo ihe nehe. Wapuner wera'u
    haw upaw putar nehe. Ni amo nuiko kwaw ywytyruhu Izaew rehe har wanehe wà nehe.
    A'e rupi ni amo nukwaw kwaw ywytyruhu wanupi wà nehe.
  eng-DRA: And I will make the land a wilderness, and a desert, and the proud strength
    thereof shall fail, and the mountains of Israel shall be desolate, because there
    is none to pass by them.
