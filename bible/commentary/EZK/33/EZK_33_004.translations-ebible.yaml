verse: EZK.033.004
translations:
  mal-C: അവർ കാഹളശബ്ദം കേട്ടിട്ടും മുന്നറിയിപ്പ് ഗൗനിക്കാതിരിക്കുകയുംചെയ്തിട്ടു വാൾ
    വന്ന് അവരുടെ ജീവൻ എടുക്കുകയും ചെയ്യുമെങ്കിൽ, അവരുടെ രക്തം അവരുടെ തലമേൽത്തന്നെ
    ഇരിക്കും.
  deu-TKW: wenn dann der, welcher den Trompetenschall hört, sich nicht warnen läßt,
    und das Schwert kommt und rafft ihn hinweg, so sei sein Blut auf seinem Haupte!
  lin-lin: Soki moto moko ayoki lolaka ya kelelo, kasi azwi yango na pamba mpe mopanga
    ebomi ye, makila na ye ekotangama na moto na ye moko.
  eng-LSV: And the hearer has heard the voice of the horn, and he has not taken warning,
    || And the sword comes in, and takes him away, || His blood is on his [own] head.
  eng-GNV: Then hee that heareth the sounde of the trumpet, and will not bee warned,
    if the sworde come, and take him away, his blood shall be vpon his owne head.
  eng-WEBSTER: Then whoever heareth the sound of the trumpet, and taketh not warning;
    if the sword shall come and take him away, his blood shall be upon his own head.
  nhw-BL: Huan sintla se acajya quicaquis nopa tlapitzali huan amo quichihuilis cuenta
    huan icualancaitacahua quimictise, huajca amo aqui quihuicas tlajtlacoli por imiquilis,
    san elis yaya itlajtlacol.
  swh-ONEN: kama mtu yeyote asikiapo sauti ya tarumbeta hakukubali kuonywa, basi upanga
    ujapo na kuutoa uhai wake, damu yake itakuwa juu ya kichwa chake mwenyewe.
  bba-bba: Wi u ɡbɑmɡbɑ ye nuɑ, mɑ u ye ɑtɑfiiru kuɑ, yibɛrɛ ù n nùn sɑmbɑ kuɑ u ɡo,
    sɑɑ ye sɔɔ, win yɛm mu koo wɔriwɑ win tii sɔɔ.
  eng-KJVCPB: then whosoever heareth the sound of the trumpet, and taketh not warning;
    if the sword come, and take him away, his blood shall be upon his own head.
  luo-luo: to ka dipo ni ngʼato owinjo dwond tungʼ, to ok odewo siemno, mi ligangla
    obiro monege, to rembe nobed e wiye owuon.
  meu-meu: una negana ai ta ese kibi reḡena bema kamonai to bema noho hedavauhe, bena
    dare na bema mai, ena maun bema abia oho; ia rarana na ia sibona kwarana ai baine
    mia.
  npi-ULB: मानिसहरूले तुरहीको आवाज सुने तर पनि ध्यान दिंदैनन्, र तरवार आउँछ र तिनीहरूलाई
    मार्छ भने, ती प्रत्‍येकको रगत आफ्‍नै शिरमा पर्नेछ ।
  yor-yor: nígbà náà tí ẹnikẹ́ni bá gbọ́ ìpè ṣùgbọ́n tí kò gbọ́ ìkìlọ̀, tí idà náà
    wá tí ó sì gba ẹ̀mí rẹ̀, ẹ̀jẹ̀ rẹ̀ yóò wà lórí ara rẹ̀.
  pes-OPCB: آنگاه اگر کسی شیپور خطر را بشنود و به آن توجه نکند و به دست دشمن کشته
    شود، خونش به گردن خودش خواهد بود.
  tgl-ULB: Kung marinig ito ng mga tao at hindi nila binigyang pansin, at kung dumating
    ang espada at pinatay silang lahat, at ang dugo ng bawat isa ay nasa sarili na
    nitong ulo.
  cbu-NT: Wandaya tputs anoo mapiyksin, nda wits mazinaksin, undararsha kuskachu,
    pachakchu, waanamandari chayarini tsipachinllinaya.
  hui-hui: Mbiralime mbelo biguli ogoni pularago hale halu ha do hole ibida pu nabi
    karia waitigime ibu bo wahayagua nde ibuninaga koyane.
  mya-mya: အ​ကယ်​၍​တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် ယင်း​သို့​အ​ချက်​ပေး​သံ​ကို​ကြား​လျက်​နှင့်
    ဂ​ရု​မ​စိုက်​ဘဲ​နေ​ပါ​မူ​ရန်​သူ​သည်​လာ ၍​သူ့​ကို​ဋ္ဌား​ဘေး​သင့်​စေ​လျှင် ထို​သူ​အ​သက်
    ဆုံး​ရှုံး​ရ​မှု​သည်​သူ​၏​အ​ပြစ်​ပင်​ဖြစ်​၍ သူ့ သွေး​သည်​သူ​၏​ခေါင်း​ပေါ်​ရောက်​လေ​ပြီ။-
  bod-N: དམག་དུང་ཐོས་ཀྱང་ཉེན་བརྡར་མི་མཉན་པའི་མི་ལ། རལ་གྲི་སླེབས་ནས་ཁོ་མེད་པར་བཟོས་ཀྱང་ཁོའི་སྲོག་ཉེས་ནི་ཁོ་རང་གིས་འཁུར་དགོས་པ་ཡིན།
  sna-sna: ipapo ani naani kana akanzwa hwamanda asi akasava nehanya nenyevero uye
    munondo ukasvika ukamuuraya, ropa rake richava pamusoro wake.
  spa-BLM: entonces quien oiga el sonido de la trompeta y no haga caso de la advertencia,
    si la espada viene y se lo lleva, su sangre será sobre su propia cabeza.
  cac-cac: Tato ay mach max scol sb'a ayic tz'oc' q'uen trompeta chi', axo tz'aji
    smiljicham yuj eb' ajc'ool chi', munil a' tz'ic'ancot chamel chi' d'a yib'an̈.
  swh-ULB: Kama watu wakisikia sauti ya tarumbeta lakini bila kusikia, na kama upanga
    ukija na kuwaua, kisha damu ya kila mmoja iko juu ya kichwa chake mwenyewe.
  bel-bel: і калі хто будзе слухаць голас трубы, але не асьцеражэ цябе; дык калі меч
    прыйдзе і захопіць яго, кроў ягоная будзе на яго галаве.
  deu-ELBBK: wenn einer den Schall der Posaune hört und sich nicht warnen lässt, so
    dass das Schwert kommt und ihn wegrafft, so wird sein Blut auf seinem Kopf sein.
  mbb-OT: Is minsan hentei he ebpekezineg duen te trumpita piru kenè din edseǥipaan,
    ne ebpatey sikandin dutun te kedsurunga kandan, ne ziyà mismu igkevasul te kandin
    is kemetayen din.
  mal-2015: ആരെങ്കിലും കാഹളനാദം കേട്ടു കരുതിക്കൊള്ളാതെ ഇരുന്നാൽ, വാൾ വന്നു അവനെ ഛേദിച്ചുകളയുന്നു
    എങ്കിൽ അവന്റെ രക്തം അവന്റെ തലമേൽ തന്നേ ഇരിക്കും.
  rmc-rmc: Ale te vareko šunela o hangos la trubakro, a na kerela peske olestar ňič,
    akor pre leste avela o ňeprijaťeľis a murdarela les. Avke leskro rat ela pre leskro
    šero,
  pes-OPV: و اگر کسی صدای کرنا را شنیده، متنبه نشود، آنگاه شمشیرآمده، او را گرفتار
    خواهد ساخت و خونش برگردنش خواهد بود.
  ron-1924: ши дакэ чел че ва аузи сунетул трымбицей ну се ва фери ши ва вени сабия
    ши-л ва принде, сынӂеле луй сэ кадэ асупра капулуй луй.
  ben-OBCV: তখন যদি কেউ তূরীর আওয়াজ শুনেও সতর্ক না হয় আর সৈন্যেরা এসে তাকে মেরে
    ফেলে তবে তার মৃত্যুর জন্য সে নিজেই দায়ী থাকবে।
  som-som: ku alla kii maqla buunka dhawaaqiisa oo aan digtoonaan, hadday seeftu timaado
    oo ay isaga nafta ka qaaddo, dhiiggiisu wuxuu saarnaan doonaa madaxiisa.
  lat-VUC: 'audiens autem quisquis ille est sonitum buccinæ, et non se observaverit,
    veneritque gladius, et tulerit eum: sanguis ipsius super caput ejus erit.'
  eng-ASVBT: then whosoever heareth the sound of the trumpet, and taketh not warning,
    if the sword come, and take him away, his blood shall be upon his own head.
  ita-1885: se alcuno, avendo udito il suon della tromba, non si guarda, e la spada,
    essendo giunta, lo coglie, il suo sangue sarà sopra il suo capo.
  eng-LXXUP: and he that hears the sound of the trumpet shall hear indeed, and yet
    not take heed, and the sword shall come upon him, and overtake him, his blood
    shall be upon his own head.
  eng-ULB: If the people hear the sound of the horn but do not pay attention, and
    if the sword comes and kills them, then each one's blood is on his own head.
  spa-VBL: “Así que si oyes la trompeta pero no prestas atención a la advertencia,
    y mueres en el ataque, serás responsable de tu propia muerte.
  fra-_FOB: Et que celui qui entend le son de la trompette ne se tienne pas sur ses
    gardes et que l'épée le surprenne, son sang sera sur sa tête.
  mal-mal: ആരെങ്കിലും കാഹളനാദം കേട്ട് കരുതിക്കൊള്ളാതെ ഇരുന്നാൽ, വാൾ വന്ന് അവനെ ഛേദിച്ചുകളയുന്നു
    എങ്കിൽ അവന്റെ രക്തം അവന്റെ തലമേൽ തന്നെ ഇരിക്കും.
  urd-GVR: Us waqt jo narsinge kī āwāz sun kar parwā na kare wuh ḳhud zimmedār ṭhahregā
    agar dushman us par hamlā karke use qatl kare.
  suz-BL: मिनु सुम मेको तुराही ताप्‍शो नेंशा मटीबा, मेको तरवारम साइक्‍चा पुंइसाक्‍व
    हना, मेको आ हुश आ दोस आंमा राइब।
  eng-NOY: then whoever heareth the sound of the trumpet, and taketh not warning,
    and the sword cometh and taketh him away, his blood shall be upon his own head.
  ita-1927: se qualcuno, pur udendo il suono del corno, non se ne cura, e la spada
    viene e lo porta via, il sangue di quel tale sarà sopra il suo capo;
  ckb-ckb: ئەگەر یەکێک گوێی لە دەنگی کەڕەناکە بوو و وریای خۆی نەبوو، ئینجا شمشێرەکە
    هات و ژیانی برد، خوێنی لە ئەستۆی خۆی دەبێت.
  eng-BBE: Then anyone who, hearing the sound of the horn, does not take note of it,
    will himself be responsible for his death, if the sword comes and takes him away.
  kan-OKCV: ಯಾವನು ಕೊಂಬಿನ ಧ್ವನಿಯನ್ನು ಕೇಳಿ ಎಚ್ಚರವಾಗುವುದಿಲ್ಲವೋ ಅವನನ್ನು ಖಡ್ಗವು ನಾಶಮಾಡಿದರೆ
    ಅವನ ಸಾವಿಗೆ ಅವನೇ ಹೊಣೆಯಾಗುವನು.
  tam-2017: எக்காளத்தின் சத்தத்தைக் கேட்கிறவன் அதைக் கேட்டும், எச்சரிக்கையாக இல்லாமல்,
    வாள் வந்து அவனை வாரிக்கொள்ளுகிறது உண்டானால், அவனுடைய இரத்தப்பழி அவனுடைய தலையின்மேல்
    சுமரும்.
  spa-RV-1909: Cualquiera que oyere el sonido de la corneta, y no se apercibiere,
    y viniendo la espada lo tomare, su sangre será sobre su cabeza.
  ron-BTF: Atunci oricine aude sunetul trâmbiței și nu acceptă avertizarea, dacă sabia
    vine și îl ia, sângele lui va fi asupra capului său.
  eng-WEBP: then whoever hears the sound of the trumpet and doesn’t heed the warning,
    if the sword comes and takes him away, his blood will be on his own head.
  eng-FBV: So if you hear the trumpet but don't pay attention to the warning, and
    you're killed in the attack, you will be responsible for your own death.
  nld-1939: 'maar hij die het hoorngeschal verneemt, zich niet laat waarschuwen, zodat
    het zwaard komt en hem treft: dan komt zijn bloed op zijn eigen hoofd neer.'
  nch-BL: Huan sinta se acajya quicaquis nopa tapitzali huan amo quichihuilis cuenta
    huan icualancaitacahua quimictise, huajca amo aqui quihuicas tajtacoli por imiquilis,
    san elis yaya itajtacol.
  vie-1934: Bấy giờ, hễ ai nghe tiếng kèn mà không chịu răn bảo, và nếu gươm đến bắt
    lấy nó, thì máu của người ấy sẽ đổ lại trên đầu nó;
  hin-CV: तब यदि कोई तुरही को सुनकर चेतावनी पर ध्यान नहीं देता है और तलवार आकर उनका
    प्राण ले लेती है, तो उसके खून का दोष उसी के सिर पर होगा.
  spa-BES: Entonces cualquiera que, al escuchar el sonido del cuerno, no lo tome en
    cuenta, será responsable de su muerte, si la espada viene y se lo lleva.
  tdx-tdx: le ndra ia ia mahajanjiñe ty fipopò’ i antsivay fe tsy mañaoñe i hatahata’ey;
    vaho maniotse aze añe ty fitorotosi’ i fibaray, le ho ama’e ty lio’e.
  tha-KJV: เมื่อคนหนึ่งคนใดได้ยินเสียงแตรแต่​ไม่​นำพาต่อเสียงตักเตือน และดาบนั้​นก​็มาพาเอาคนนั้นไปเสีย
    ให้​โลหิตของคนนั้นตกบนศีรษะของคนนั้นเอง
  por-BR-2018: Se alguém ouvir o som da trombeta, e não der atenção ao alerta, quando
    a espada vier, e o tomar, seu sangue será sobre sua própria cabeça.
  deu-ELO: Wenn einer den Schall der Posaune hört und sich nicht warnen läßt, so daß
    das Schwert kommt und ihn wegrafft, so wird sein Blut auf seinem Kopfe sein.
  eng-WYC-2018: forsooth a man that heareth, whoever he is, the sound of the clarion,
    and keepeth not himself, and the sword cometh, and taketh him away, the blood
    of him shall be on the head of him. (if anyone, whoever he is, heareth the sound
    of the trumpet, and keepeth not himself safe, or taketh no heed, and the sword
    cometh, and taketh him away, his blood shall be upon his own head.)
  epo-epo: 'kaj se iu, aŭdinte la sonon de la trumpeto, ne akceptos la averton, kaj
    la glavo venos kaj prenos lin, tiam lia sango estos sur lia kapo:'
  uig-PIN: kimdikim kanay awazini anglap, agaⱨni almisa, ⱪiliq kelip uni elip kǝtsǝ,
    ǝmdi uning ⱪeni ɵz bexi üstigǝ bolidu.
  beo-beo: Ea fi dunu afae da amo fusu webe nabasea be sisasu mae dawa:le, hame hobeasea,
    ha lai amoga medole legei ba:sea, e da hi baiga bogosa.
  tpi-OTNT: Na sapos wanpela man i harim biugel na i no i go painim ples bilong hait,
    na ol birua i kilim em i dai, orait em i asua bilong em yet na em i dai. Long
    wanem, sapos em i bin i go hait, bai em i no inap bagarap.
  hau-SA: in wani ya ji busar amma bai kula ba, takobin zai zo ya ɗauki ransa, jininsa
    kuwa zai zauna a kansa.
  uig-LAT: kimdikim kanay awazini anglap, agahni almisa, qilich kélip uni élip ketse,
    emdi uning qéni öz béshi üstige bolidu.
  nde-nde: lapho-ke nxa loba ngubani ozwa icilongo kodwa angasinaki isixwayiso njalo
    inkemba ifike imbulale, igazi lakhe lizakuba phezu kwekhanda lakhe.
  ton-ton: Ka pehē, ko ia kotoa pē ʻoku fanongo ki he hā mai ʻae meʻalea, ka ʻoku
    ʻikai tuitala; kapau ʻe hoko mai ʻae heletā, pea teʻia ʻaki ia, ʻe ʻi hono tumuʻaki
    pe ʻoʻona ʻa hono toto.
  ces-1613: 'A slyše někdo zvuk trouby, však by se nedal napomenouti, a v tom přijda
    meč, shladil by jej: krev jeho na hlavu jeho bude.'
  eng-WMB: then whoever hears the sound of the shofar and doesn’t heed the warning,
    if the sword comes and takes him away, his blood will be on his own head.
  tam-TCV: அப்பொழுது எவனாகிலும் அந்த எக்காளத் சத்தத்தைக் கேட்டும் எச்சரிக்கையாக இல்லாமல்
    இருந்தால், வாள் வந்து அவன் உயிரைப் பறித்துவிடும். அவனுடைய இரத்தப்பழி அவன் தலையின்மீதே
    இருக்கும்.
  ceb-ULB: Kung madungog sa katawhan ang tingog sa budyong apan dili magpakabana niini,
    ug kung moabot ang espada ug mopatay kanila, nan ang dugo sa matag-usa paninglon
    kaniya.
  pol-UBG: A ktoś usłyszy dźwięk trąby i nie przyjmie przestrogi, a miecz przyjdzie
    i zabierze go, to jego krew spadnie na jego własną głowę.
  agr-agr: Nunú uwija kachuji umpuamun antayatak, intimki umintsuk pujai, shiwag aidau
    jetekag maawagmak, duka niina utugchatji atatui.
  kyc-kyc: Lamairamo dokopa repe repe doko mende palyamo lao mendeme see nao mona
    kana pokapala sili see nale lao kararamo pyarami ramo doko baa range keta palira.
  urd-GVU: اُس وقت جو نرسنگے کی آواز سن کر پروا نہ کرے وہ خود ذمہ دار ٹھہرے گا اگر
    دشمن اُس پر حملہ کر کے اُسے قتل کرے۔
  deu-1912: 'wer nun der Drommete Hall hörte und wollte sich nicht warnen lassen,
    und das Schwert käme und nähme ihn weg: desselben Blut sei auf seinem Kopf;'
  ntj-ntj: Nyangka-tjinguru kutjupalu mirra kulilku wantiku. Nyangka-ya warrmarlalu
    pitjaku pungku. Tjiinya yungarralunku kurrakuturnu. Tjinguru kulira ngurlu tjarrpama
    wankarrikitja.
  kan-2017: ಕೊಂಬಿನ ಧ್ವನಿಯನ್ನು ಕೇಳಿದ ಯಾರೇ ಆಗಲಿ ಎಚ್ಚರಗೊಳ್ಳದೆ, ಖಡ್ಗಕ್ಕೆ ಸಿಕ್ಕಿ ನಾಶವಾದರೆ,
    ತನ್ನ ಮರಣಕ್ಕೆ ತಾನೇ ಹೊಣೆಯಾಗುವನು.
  yap-yap: Fa’anra rung’ag be’ ma yugu dariy fan u wan’, me yib e to’ogor i li’ fa’anem
    ngem’, ma yam’ nike tay e ir e kireb rok.
  hlt-MCSB: Tuki ol te a yaak khaw a yaak dae a ngaihuet pawt dongah cunghang loh
    a tlak thil. Te vaengah anih a loh te a thii khaw amah lu dongah tla saeh.
