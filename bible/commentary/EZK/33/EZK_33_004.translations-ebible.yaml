    if the sword comes and takes him away, his blood will be on his own head.
  kbq-kbq: Hagi ufema resigeno'ma nentahino'ma zofe'zafema nehuno mani'nenigeno, ha'
    vahe'moma eme ahesageno frisiana agri korankumimo'a mago vahetera eovugosianki,
    agra'a erigahie.
  nhe-BL: Huan intla se acajya quicaquis nopa tlapitzali huan ax quichihuilis cuenta
    huan icualancaitacahua quimictise, huajca axaca quihuicas tlajtlacoli ipampa imiquilis,
    san elis yajaya itlajtlacol.
  gub-BL: Aze amo wenu purumumuranu haw nehe, aze nuzekaiw kwaw ize'eg rehe, aze iàmàtyry'ymar
    ur izuka pà wà nehe, a'e teko wiko izuka kar arer romo a'e.
  eng-DRA: 'Then he that heareth the sound of the trumpet, whosoever he be, and doth
    not look to himself, if the sword come, and cut him off: his blood shall be upon
    his own head.'
