verse: EZK.033.025
translations:
  mal-C: 'അതുകൊണ്ട് അവരോട് ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ രക്തത്തോടുകൂടെ മാംസം ഭക്ഷിക്കുകയും നിങ്ങളുടെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുകയും
    രക്തം ചൊരിയുകയും ചെയ്യുന്നു. അങ്ങനെയുള്ള നിങ്ങൾക്ക് ദേശം അവകാശമായി നൽകണമോ?'
  deu-TKW: 'Darum sprich zu ihnen: So spricht der Herr Jahwe: Auf den Bergen eßt ihr
    Opferfleisch und zu euren Götzen erhebt ihr eure Augen und Blut vergießt ihr -
    und da wollt ihr das Land zum Besitz haben?'
  lin-lin: 'Yango wana, loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Boni,
    ndenge bozali nanu kolia misuni mpe makila na yango, bongo bozali kotalela banzambe
    na bino ya bikeko mpe kosopa makila ya bato, bozwa solo mokili lokola libula !'
  eng-LSV: 'Therefore say to them, Thus said Lord YHWH: You eat with the blood, ||
    And you lift up your eyes to your idols, || And you shed blood, || Should you
    then inherit the land?'
  eng-GNV: 'Wherefore say vnto them, Thus saieth the Lord God, Ye eate with the blood,
    and lift vp your eyes towarde your idoles, and sheade blood: should ye then possesse
    the land?'
  eng-WEBSTER: 'Wherefore say to them, Thus saith the Lord GOD; Ye eat with the blood,
    and lift up your eyes towards your idols, and shed blood: and shall ye possess
    the land?'
  nhw-BL: 'Huajca ama xiquinilhui nopa israelitame ni camanali catli na, niDIOS Catli
    Más Nijpiya Tlanahuatili, niquijtohua: ‘Amo anmoaxcatise sempa nopa tlali pampa
    tlahuel antlajtlacolchihuaj. Anquicuaj nacatl ihuaya estli, anquinhueyichihuaj
    tiotzitzi huan antemictíaj. Sintla quej nopa anquichihuaj, ¿anmoilhuíaj anmoaxcatise
    nopa tlali?'
  swh-ONEN: 'Kwa hiyo waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Kwa kuwa mnakula
    nyama pamoja na damu na kuinulia sanamu zenu macho na kumwaga damu, je, mtaimiliki
    nchi?'
  bba-bba: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wee ye nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔmɔ. Nɑ nɛɛ,
    bɑ yɑɑ temmɔ kɑ yen yɛm sɑnnu. Bɑ bũnu sɑ̃ɑmɔ, mɑ bɑ tɔmbu ɡoomɔ. Yerɑ bɑ tɑmɑɑ
    tem mɛ, mu ko n sɑ̃ɑ beɡim?
  eng-KJVCPB: 'Wherefore say unto them, Thus saith the Lord God; Ye eat with the blood,
    and lift up your eyes toward your idols, and shed blood: and shall ye possess
    the land?'
  luo-luo: 'Kuom mano wach nigi ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto
    wacho: Nikech uchamo ringʼo motimo remo kendo ugeno kuom nyisecheu muloso kendo
    uchwero remo, bende dukaw piny adier?'
  meu-meu: 'Taunabunai ba hamaorodia, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    Hidio na mai rarana ida o aniamu, bona emui kaivakuku o gaga dae henidiamu, bona
    rara o hahebubuamu, matona, tano ba ḡaunaia a?'
  npi-ULB: 'यसकारण तिनीहरूलाई भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: तिमीहरू रगत
    खान्छौ, र तिमीहरू आफ्ना मुर्तिहरूतिर आफ्ना आँखा उठाउँछौ, अनि तिमीहरू मानिसहरूका
    रगत बगाउँछौ । के तिमीहरूले यस देशमाथि अधिकार गर्ने?'
  yor-yor: 'Nítorí náà, sọ fún wọn pé, ‘Èyí yìí ní Olúwa Olódùmarè wí: Níwọ́n ìgbà
    tí ẹ̀yin jẹ ẹran pẹ̀lú ẹ̀jẹ̀ ni inú rẹ̀, tí ẹ̀yin sì wó àwọn ère yín, tí ẹ sì
    ta ẹ̀jẹ̀ sílẹ̀, ẹ̀yin yóò ha gba ilẹ̀ náà?'
  pes-OPCB: 'به ایشان بگو خداوند یهوه می‌فرماید: ”شما گوشت را با خون می‌خورید، بت
    می‌پرستید و آدم می‌کشید. آیا خیال می‌کنید به شما اجازه می‌دهم صاحب این سرزمین
    شوید؟'
  tgl-ULB: 'Kaya nga sabihin mo sa kanila, ''Ito ang sinasabi ng Panginoong Yahweh:
    Kumain kayo ng dugo at ibinaling ninyo ang inyong mga mata sa inyong mga diyus-diyosan
    at ibinuhos ninyo ang dugo ng mga tao. Dapat ba ninyong ariin ang lupain?'
  hui-hui: Ti ani lalu kago í̠na tihondo bi ogo lamibelo hameledo. Anduane Homogo
    Bibahende Haru Haame Ho Haga kogome bi ogodagua laro. Tígua mana ko wiaru dewaore
    bialu nogo egaru nole bo dawalu howa darama pelo wa naharamili. Ani bialu mbirale
    gime wabiniruhondo bi pupu wialubi agali homelo bo wahalubi haramili. Anigo tígua
    agua bialu dindi ogo tí karulolene mitangi bu kamibe.
  mya-mya: '``သူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့် တော်​မူ​သည်​ကား သင်​တို့​သည်​အ​မဲ​သား​နှင့်
    အ​တူ​သွေး​ကို​လည်း​စား​ကြ​၏။ ရုပ်​တု​များ ကို​ဝတ်​ပြု​ရှိ​ခိုး​ကြ​၏။ လူ​၏​အ​သက်​ကို
    သတ်​ကြ​၏။ သို့​ပါ​လျက်​ဤ​ပြည်​ကို​သင်​တို့ အ​ပိုင်​ရ​ပြီ​ဟု​အ​ဘယ်​ကြောင့်​ထင်​မှတ်
    ကြ​သ​နည်း။-'
  bod-N: ཁྱོད་ཀྱིས་མི་དེ་དག་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་ཁྲག་ཡོད་པའི་ཤ་ཟ་ཞིང་།
    ཡར་རང་གི་སྐུ་འདྲ་རྣམས་ལ་བལྟ་བ་དང་། ཡང་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པས། ཁྱོད་རྣམས་ལ་ད་དུང་ཡུལ་འདི་ས་སྐལ་དུ་འཐོབ་འོས་སམ།
  sna-sna: 'Naizvozvo uti kwavari, ‘Zvanzi naIshe Jehovha: Sezvo muchidya nyama neropa
    rayo uye muchitarira kuzvifananidzo zvenyu uye muchiteura ropa, zvino mungatora
    nyika here?'
  spa-BLM: 'Por lo tanto, diles: ‘El Señor Yahvé dice: “Ustedes comen con la sangre,
    y alzan los ojos a sus ídolos, y derraman sangre. ¿Así debéis poseer la tierra?'
  cac-cac: 'Yuj chi'' al d''a eb'' to a in Dios Yajal in sval d''a eb'' icha tic:
    A ex tic tze chi noc'' chib''ej yed'' schiq''uil. Tzex och ejmelal d''a yechel
    comon dios, tze milancham anima, tze comon nib''an eyic''an jun luum tic.'
  swh-ULB: 'Kwa hiyo waambie, ''Bwana Yahwe asema hivi: Mnakula damu, na mmeziinulia
    macho yenu sanamu, kisha mnazimwagia damu za watu. Je! mna uhakika wa kuimiliki
    hii nchi?'
  bel-bel: 'Таму скажы ім: так кажа Гасподзь Бог: вы ясьце з крывёю і падымаеце вочы
    вашыя да ідалаў вашых і праліваеце кроў, - і хочаце валодаць зямлёю?'
  deu-ELBBK: 'Darum sprich zu ihnen: So spricht der Herr, HERR: Ihr esst mit dem Blut,
    und erhebt eure Augen zu euren Götzen und vergießt Blut, und ihr solltet das Land
    besitzen?'
  mbb-OT: Ne guntaan keǥiyi nu sikandan, he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi
    te, ‘Egkeisip niw ve he egkaangken niw ǥihapun haazà is tanà minsan egkaan kew
    te usa he zuen din pa lengesa, wey ed-azap kew te zuma he menge ed-ezapen niw,
    wey ebpenhimatey kew te etew?
  mal-2015: 'അതുകൊണ്ടു നീ അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ മാംസം രക്തത്തോടുകൂടെ തിന്നുകയും നിങ്ങളുടെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കയും
    രക്തം ചൊരികയും ചെയ്യുന്നു;'
  rmc-rmc: 'Vašoda lenge phen: ‚Kada phenel o RAJ, o Adonaj: Tumen chan o mas le rateha
    a lašaren o modli, čhoren avri o rat a the avke kamen te zďeďinel e phuv?'
  pes-OPV: 'بنابراین به ایشان بگو: خداوند یهوه چنین می‌فرماید: (گوشت را) با خونش می‌خورید
    و چشمان خود را بسوی بتهای خویش برمی افرازید و خون می‌ریزید. پس آیاشما وارث زمین
    خواهید شد؟'
  ron-1924: 'Де ачея спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Вой мынкаць карне ку
    сынӂе, вэ ридикаць окий спре идолий воштри ши вэрсаць сынӂе. Ши вой сэ стэпыниць
    цара?'
  ben-OBCV: অতএব তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমরা রক্তশুদ্ধ মাংস খাচ্ছ,
    প্রতিমাগুলির প্রতি দৃষ্টিপাত করছ এবং রক্তপাত করছ, তাহলে কি তোমরা দেশের অধিকারী
    হবে?
  som-som: Haddaba waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay,
    Hilib dhiig leh baad cuntaan, oo sanamyadiinna ayaad indhaha kor ugu taagtaan,
    oo dhiig baad daadisaan, haddaba ma idinkaa dalka dhaxlaya?
  lat-VUC: 'Idcirco dices ad eos: Hæc dicit Dominus Deus: Qui in sanguine comeditis,
    et oculos vestros levatis ad immunditias vestras, et sanguinem funditis, numquid
    terram hæreditate possidebitis?'
  eng-ASVBT: 'Wherefore say unto them, Thus saith the Lord Jehovah: Ye eat with the
    blood, and lift up your eyes unto your idols, and shed blood: and shall ye possess
    the land?'
  ita-1885: 'Perciò, di'' loro: Così ha detto il Signore Iddio: Voi mangiate la carne
    col sangue, e levate gli occhi verso i vostri idoli, e spandete il sangue; possedereste
    voi il paese?'
  eng-LXXUP: Therefore say to them, Thus saith the Lord God,
  eng-ULB: 'Therefore say to them, ''The Lord Yahweh says this: You eat blood, and
    you lift up your eyes towards your idols, then you pour out people''s blood. Should
    you really possess the land?'
  spa-VBL: '“Así que diles que esto es lo que dice el Señor Dios: Ustedes comen carne
    con la sangre todavía en ella. Vas y adoras a tus ídolos. Cometes asesinatos.
    ¿Creen realmente que el país debe pertenecerles?'
  fra-_FOB: 'C''est pourquoi dis-leur: Ainsi a dit le Seigneur, l''Éternel: Vous mangez
    avec le sang, vous levez les yeux vers vos idoles, vous répandez le sang, et vous
    posséderiez le pays!'
  mal-mal: 'അതുകൊണ്ട് നീ അവരോടു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നിങ്ങൾ മാംസം രക്തത്തോടുകൂടി തിന്നുകയും നിങ്ങളുടെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുകയും
    രക്തം ചൊരിയുകയും ചെയ്യുന്നു;'
  urd-GVR: Unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki tum gosht khāte ho jis meṅ
    ḳhūn hai, tumhāre hāṅ butparastī aur ḳhūṅrezī ām hai. To phir mulk kis tarah tumheṅ
    hāsil ho saktā hai?
  suz-BL: मोपतीके गे मेको आन कली ‘परमप्रभु, परमप्रभु यावेमी इन कली गेपुकी हुश सुन्‍दा
    श्‍ये ब्‍वाइनीनी। गे इन मूर्ति पूजा पाइनीनी। गेपुकीम हुश ख्राक्‍श पोक्‍‍नीनी।
    मिनु मार, एको रागी इन के दुम्‍बा ङा? १सामुएल १४:३२-३४
  eng-NOY: 'Therefore say to them, Thus saith the Lord Jehovah: Ye eat with the blood,
    and life up your eyes to your idols, and shed blood; and shall ye possess the
    land?'
  ita-1927: 'Perciò di’ loro: Così parla il Signore, l’Eterno: Voi mangiate la carne
    col sangue, alzate gli occhi verso i vostri idoli, spargete il sangue, e possedereste
    il paese?'
  ckb-ckb: 'لەبەر ئەوە پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: گۆشت بە خوێنەوە
    دەخۆن، چاوتان بۆ بتەکانتان هەڵدەبڕن و خوێن دەڕێژن، ئایا دەست بەسەر خاکەکەدا دەگرن؟'
  eng-BBE: 'For this cause say to them, This is what the Lord has said: You take your
    meat with the blood, your eyes are lifted up to your images, and you are takers
    of life: are you to have the land for your heritage?'
  kan-OKCV: 'ಆದ್ದರಿಂದ ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ನೀವು ಮಾಂಸವನ್ನು ರಕ್ತದ ಸಂಗಡ ತಿನ್ನುವಿರಲ್ಲವೇ? ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ
    ಎತ್ತಿ ರಕ್ತವನ್ನು ಚೆಲ್ಲುವಿರಲ್ಲಾ, ಹೀಗಾದರೆ ನೀವು ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡೀರಾ?'
  tam-2017: 'ஆகையால், நீ அவர்களை நோக்கி: நீங்கள் இரத்தத்துடன் கூடியதைத் தின்று, உங்களுடைய
    அசுத்தமான சிலைகளுக்கு நேராக உங்களுடைய கண்களை ஏறெடுத்து, இரத்தத்தைச் சிந்தியிருக்கிறீர்கள்,
    நீங்கள் தேசத்தைச் சொந்தமாக்கிக்கொள்வீர்களோ?'
  spa-RV-1909: 'Por tanto, diles: Así ha dicho el Señor Jehová: ¿Con sangre comeréis,
    y á vuestros ídolos alzaréis vuestros ojos, y sangre derramaréis, y poseeréis
    vosotros la tierra?'
  ron-BTF: 'Pentru aceea spune-le: Astfel spune Domnul DUMNEZEU: Voi mâncați cu sânge
    și vă ridicați ochii spre idolii voștri și vărsați sânge; și să stăpâniți voi
    țara?'
  eng-WEBP: 'Therefore tell them, ‘The Lord GOD says: “You eat with the blood, and
    lift up your eyes to your idols, and shed blood. So should you possess the land?'
  eng-FBV: 'So tell them that this is what the Lord God says: You eat meat with the
    blood still in it. You go and worship your idols. You commit murder. Do you really
    think the country should belong to you?'
  nld-1939: 'Daarom moet ge tot hen zeggen: Zo spreekt Jahweh, de Heer! Op de bergen
    houdt ge een offermaal, ge slaat uw ogen naar uw schandgoden op en ge vergiet
    bloed; zult ge dan het land bezitten?'
  nch-BL: 'Huajca ama xiquinilhui nopa israelitame ni camanali cati na, niDIOS Cati
    Más Nijpiya Tanahuatili, niquijtohua: ‘Amo anmoaxcatise sempa nopa tali pampa
    tahuel antajtacolchihuaj. Anquicuaj nacat ihuaya esti, anquinhueyichihuaj teteyome
    huan antemictíaj. Sinta quej nopa anquichihuaj, ¿anmoilhuíaj anmoaxcatise nopa
    tali?'
  vie-1934: 'Vậy nên, khá bảo chúng nó rằng: Chúa Giê-hô-va phán như vầy: Các ngươi
    ăn huyết của thú vật, nhướng mắt hướng về thần tượng mình, và làm cho đổ máu;
    các ngươi há sẽ được đất nầy sao?'
  hin-CV: 'इसलिये उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: जब तुम मांस को खून सहित
    खाते हो, और अपनी मूर्तियों की ओर दृष्टि करके खून करते हो, तब क्या तुम्हें उस देश
    पर अधिकार करना चाहिये?'
  spa-BES: 'Por esto, diles: “Esto es lo que el Señor ha dicho: comen carne con la
    sangre, tus ojos se alzan a tus imágenes y eres un asesino: ¿poseerán la tierra
    por su herencia?'
  tdx-tdx: Aa le isaontsio ty hoe, Hoe ty nafè’ Iehovà Talè; Fikamà’ areo ty raha
    aman-dio naho fiandrà’ areo o samposampo’ areoo, vaho mampiori-dio; aa ho fanaña’
    areo hao i taney?
  tha-KJV: เพราะฉะนั้น จงกล่าวแก่เขาทั้งหลายว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    เจ้​ารับประทานเนื้อพร้อมเลื​อด เจ้​าเงยหน้าขึ้นนมัสการรูปเคารพของเจ้าและทำให้โลหิตตก
    แล​้วเจ้ายังจะเอากรรมสิทธิ์​ที่​ดิ​นนี้​อี​กหรือ
  por-BR-2018: 'Portanto dize-lhes: Assim diz o Senhor DEUS: Comeis com sangue, levantais
    vossos olhos a vossos ídolos, e derramais sangue; e possuireis a terra?'
  deu-ELO: 'Darum sprich zu ihnen: So spricht der Herr, Jehova: Ihr esset mit dem
    Blute, und erhebet eure Augen zu euren Götzen und vergießet Blut, und ihr solltet
    das Land besitzen?'
  eng-WYC-2018: Therefore thou shalt say to them, The Lord God saith these things,
    Whether ye that eat in blood, and raise your eyes to your uncleannesses, and shed
    blood, shall have in possession the land by heritage? (And so thou shalt say to
    them, The Lord God saith these things, Shall ye who eat things with blood, and
    raise up your eyes to your idols, and shed blood, have the land in possession
    by inheritance?)
  epo-epo: 'Tial diru al ili: Tiele diras la Sinjoro, la Eternulo: Vi manĝas kun sango,
    kaj viajn okulojn vi levas al viaj idoloj, kaj sangon vi verŝas; kaj tamen vi
    volas posedi la landon?'
  uig-PIN: 'Xunga ularƣa mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Silǝr gɵxni
    ⱪan bilǝn yǝysilǝr; silǝr ɵz mǝbudliringlarni bax kɵtürüp izdǝysilǝr; silǝr ⱪan
    tɵküwatisilǝr; ǝmdi silǝr zeminƣa miras bolamsilǝr?'
  beo-beo: Na, Ouligisudafa Hina Gode, Na sia:be ilima alofele olelema, amane, ‘Dilia
    da hu maga:me dialeawane naha! Dilia da loboga hamoi ogogosu ‘gode’ ilima nodone
    sia:ne gadosa. Dilia dunu bogoma:ne medole legesa. Adiga dilia da amo soge huluane
    dilia:iale dawa:bela:?
  tpi-OTNT: Orait nau mi laik bai yu autim dispela tok long ol. Mi God, Bikpela, mi
    tok olsem, yupela i save mekim planti pasin nogut. Long taim yupela i kilim abus
    bilong kaikai, yupela i no save rausim blut. Na yupela i save lotuim ol giaman
    god. Na yupela i save kilim ol man i dai. Olsem wanem na yupela i ting bai yupela
    inap kisim dispela graun?
  hau-SA: Saboda haka ka faɗa musu, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa da
    yake kun ci nama da jini a cikinsa kuka kuma bauta wa gumakanku kuka zub da jini,
    kuna gani za ku mallaki ƙasar?
  uig-LAT: 'Shunga ulargha mundaq dégin: — Reb Perwerdigar mundaq deydu: «Siler göshni
    qan bilen yeysiler; siler öz mebudliringlarni bash kötürüp izdeysiler; siler qan
    töküwatisiler; emdi siler zémin’gha miras bolamsiler?'
  nde-nde: 'Ngakho tshono kubo uthi, ‘Nanku okutshiwo nguThixo Wobukhosi: Njengoba
    lisidla inyama ilokhu ilegazi lithembe izithombe zenu njalo lichithe legazi, kambe
    lingaba ngabanikazi belizwe na?'
  ton-ton: 'Ko ia ke ke lea kiate kinautolu, ʻOku pehē ʻe Sihova ko e ʻOtua; ʻOku
    mou kai mo e toto, mo hanga hake homou mata ki homou ngaahi tamapua, mo lilingi
    toto: pea ʻe ʻomoutolu koā ʻae fonua?'
  ces-1613: 'Protož rci jim: Takto praví Panovník Hospodin: Se krví jídáte, a očí
    svých pozdvihujete k ukydaným modlám svým, i krev vyléváte, a chtěli byste zemí
    touto dědičně vládnouti?'
  eng-WMB: 'Therefore tell them, ‘The Lord GOD says: “You eat with the blood, and
    lift up your eyes to your idols, and shed blood. So should you possess the land?'
  tam-TCV: 'ஆகவே, நீ அவர்களிடம் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே:
    நீங்கள் இறைச்சியை இரத்தத்தோடு சாப்பிடுவதுடன், விக்கிரகங்களை நம்பி இரத்தமும் சிந்துகிறீர்கள்.
    அப்படியிருக்க நாடு உங்களது உரிமையாகலாமோ?'
  ceb-ULB: 'Busa ingna sila, ''Miingon si Yahweh nga Ginoo: Mokaon kamo ug dugo, ug
    iyahat ang inyong panan-aw diha sa inyong diosdios, unya paagason ninyo ang dugo
    sa katawhan. Angayan ba gayod kamong manag-iya niining yutaa?'
  pol-UBG: 'Dlatego mów do nich: Tak mówi Pan BÓG: Jadacie z krwią, podnosicie swe
    oczy ku swoim bożkom i przelewacie krew, a ziemię chcielibyście wziąć w posiadanie?'
  agr-agr: 'Nuadui ame weme Tuke Pujuu tawai tusam etsegkata: ‘Atumek pegkegchau takakjum,
    neje numpentin yuwagme, wainka apajuímtai dakumka najanamu emematjume, atumi maanitaijum
    aidau eme anentajume, nuniakjum tikichi nuwejaish tsanijinjume, nuni batsatiatkugmek,
    ¿juju nugkak iinu atatui tajum?’ tawai Apajuí tita.'
  kyc-kyc: Namba Kamongo Mupwa Andake Wakasa dokome dopa letamo lao lamaipi. Nakama
    mena minju doko ranjama paleta nao isa kanape dupwame wasisi dupwa anatuŋu lao
    lakando karo wambu dupwa ranjama kulimbuo pyao pyuo karaminyi. Dopa pyuo karaminyi
    dokona apa pipala yuu doko nakamana ingyarape?
  urd-GVU: اُنہیں بتا، ’رب قادرِ مطلق فرماتا ہے کہ تم گوشت کھاتے ہو جس میں خون ہے،
    تمہارے ہاں بُت پرستی اور خوں ریزی عام ہے۔ تو پھر ملک کس طرح تمہیں حاصل ہو سکتا
    ہے؟
  deu-1912: 'Darum sprich zu ihnen: So spricht der Herr HERR: Ihr habt Blutiges gegessen
    und eure Augen zu den Götzen aufgehoben und Blut vergossen: und ihr meint, ihr
    wollt das Land besitzen?'
  kan-2017: ಆದುದರಿಂದ ನೀನು ಅವರಿಗೆ ಹೀಗೆ ನುಡಿ, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ರಕ್ತದಿಂದ
    ಕೂಡಿದ ಮಾಂಸವನ್ನು ತಿನ್ನುತ್ತೀರಲ್ಲವೇ? ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ನಿಮ್ಮ ಕಣ್ಣೆತ್ತಿ ನೋಡುತ್ತೀರಿ ಜನರ
    ರಕ್ತವನ್ನು ಚೆಲ್ಲುತ್ತೀರಿ; ನಿಮ್ಮಂಥವರು ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳಬಹುದೋ?
  yap-yap: '“Mu weliy ngorad e tin Gag SOMOL ni Th’abi Tolang gu be yog ni be lungug:
    Gimed be kay ufin e gamanman nda mpaged e racha’ riy nge lul nge m’ay’. Gimed
    be meybil ko liyos nma meybil yugu boch e girdi’ ngay. Gimed be thang e pogofan.
    Uw rogon ni gimed be leamnag ni re nam ney e ke mil suwon ngomed?'
  hlt-MCSB: Te dongah amih taengah ka Boeipa Yahovah kah a thui he thui pah. Thii
    te na caak uh tih na mik te na mueirhol taengla na huel. Thii na kingling cingah
    nim khohmuen na pang eh?
  mdy-ETH: «ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዔያቶ ዛሎ ጋዓ ባኮ ሂዚ ጌይ ዔያቶም ኬኤዜ፤ ‹ዓሽኮ ዒንሢ ሱጉፆና ዎላ ሙዓኔ፤
    ሜሌ ፆኦዞዋ ዒንሢ ካኣሽካኔ፤ ዓሲያ ዒንሢ ዎዻኔ፤ ዬያ ቢያ ዒንሢ ማዻያታዖ ዎይቲ ዓጬላ ኑ ዴኔኬ ጋዓይ?
  twi-ASANTE: 'Ɛno enti, ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ mowe
