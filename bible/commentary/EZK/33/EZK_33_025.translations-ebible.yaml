  hrv-hrv: 'Stoga im reci: ''Ovako govori Jahve Gospod: Vi blagujete po gorama, oči
    podižete kumirima svojim, krv prolijevate - i još da posjedujete ovu zemlju?'
  mps-mps: Tama tibaso, megi da eno homugo nago te po augwalibolo pusa mao. Ena God
    Genuai Bidi eno te po e obao. Dagego dwai kolesaga hauwa ebo dao. Te dagego te
    hasa dabe tuainogo elebo sogo, dagego kaneme dabe sela sąbo menio. Me, dagego
    tibo god dabeba lotu po weyu ebo dao. Me, dagego bidi dabe ela muyu ebo dao. Mena
    tibaso dagego te tǫ saiba homu ebawe?
  tpi-tpi: Orait nau mi laik bai yu autim dispela tok long ol. Mi God, Bikpela, mi
    tok olsem, yupela i save mekim planti pasin nogut. Long taim yupela i kilim abus
    bilong kaikai, yupela i no save rausim blut. Na yupela i save lotuim ol giaman
    god. Na yupela i save kilim ol man i dai. Olsem wanem na yupela i ting bai yupela
    inap kisim dispela graun?
  dan-1931: 'Sig derfor til dem: Så siger den Herre HERREN: I spiser Kød med Blod
