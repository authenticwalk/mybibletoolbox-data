    gebe gamêŋ tau kêtu amacnêm.
  ksd-ksd: 'Damana una biti ta diat: Ra Luluai God i biti dari: Avat ba ava en ra
    viono ma ra gap tana, ava lotu tadav ra umana tabataba, ma ava lingire ra gap,
    avat a kale pa laka ra gunan?'
  grc-BRENT: Διατοῦτο εἰπὸν αὐτοῖς, τάδε λέγει Κύριος Κύριος,
  ind-AYT: '“Karena itu, katakan kepada mereka: Beginilah firman Tuhan ALLAH, ‘Kamu
    makan daging yang darahnya masih ada di dalamnya, dan mengangkat matamu kepada
    berhala-berhalamu, serta menumpahkan darah. Akankah kamu mewarisi negeri ini?'
  nya-nya: Choncho iwe uwawuze kuti Ine Ambuye Yehova ndikuti, ‘Inu mumadya nyama
