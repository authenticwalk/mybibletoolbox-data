    no anaa?'
  eng-WEBU: 'Therefore tell them, ‘The Lord GOD says: “You eat with the blood, and
    lift up your eyes to your idols, and shed blood. So should you possess the land?'
  wal-wal: “Hegaa gishshau, etayyo hagaadan yaaga; ‘Ubbaa Haariya GODAI hagaadan yaagees;
