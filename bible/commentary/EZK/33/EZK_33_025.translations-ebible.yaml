  uig-ARA: 'شۇڭا ئۇلارغا مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: «سىلەر گۆشنى
    قان بىلەن يەيسىلەر؛ سىلەر ئۆز مەبۇدلىرىڭلارنى باش كۆتۈرۈپ ئىزدەيسىلەر؛ سىلەر قان
