  vie-OVCB: 'Hãy nói với chúng rằng: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán: Các
    ngươi ăn thịt lẫn với máu, thờ lạy thần tượng, và giết người vô tội. Các ngươi
    nghĩ xứ này dành cho ngươi sao?'
  guj-2017: 'માટે તેઓને કહે, પ્રભુ યહોવાહ આમ કહે છે: “તમે લોહી પીઓ છો, તમે તમારી નજર
    મૂર્તિ તરફ ઉઠાવી છે, તમે લોકોનું લોહી વહેવડાવો છો. છતાં શું તમે દેશનું વતન પામશો?'
  pon-2006A: '“Padahkihong irail dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanih: Kumwail
    kin kang uduk iangahki nta. Kumwail kin kaudokiong dikedik en eni kan. Kumwail
    kin kemehla aramas. Ia duwe, kumwail lemeleme me kumwail pahn sapwenikihla sahpwo?'
  por-BRBSL: 'Portanto, diz-lhes: ''O Senhor Javé diz: ''Vocês comem com o sangue,
    e levantam os olhos para seus ídolos, e derramam sangue. Então, você deve possuir
    a terra?'
  cth-cth: Hatdawkvah, ahnimouh koe Bawipa Jehovah ni hettelah a dei. Moi hah a thi
    hoi na ca awh teh, meikaphawknaw koe na mit na um sak awh, tami na thei awh, nangmouh
    ni ram hah na coe awh han na maw.
  twi-twi: 'Ɛno nti, ka kyerɛ wɔn se, ‘Sɛɛ na Otumfo Awurade se: Sɛ mowe nam a mogya
    wɔ mu, mosom mo anyame na muhwie mogya gu nti, ɛsɛ sɛ mofa asase no ana?'
  hlt-hlt: Te dongah amih taengah ka Boeipa Yahovah kah a thui he thui pah. Thii te
    na caak uh tih na mik te na mueirhol taengla na huel. Thii na kingling cingah
    nim khohmuen na pang eh?
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú: Bɛmbɛ bɛ̀ɛ̀ yo mmɛyĩ̀ĩ̀, kɛ̀
    bɛ yɛ̀mmɛ̀ bo yɛbɔkɛ̀ bíɛ́kɛ̀, kɛ̀ bɛ̀ cou mɛnitiyĩ̀ĩ̀ mbɛɛ̀ bo tiekɛ n kó kɛtenkɑ̀ɑ̀?'
  msy-2020: 'Kamaghɨn amizɨ, nɨ me mɨkɨm suam: Kɨ Ikiavɨra Itir Godɨn Ekiam, kamaghɨn
    mɨgɨa ghaze: Ia ghuziba itir asɨziba apavɨra iti. Egha ia asebar ziaba fava gumazamiziba
    sozi me ariaghiri. Ia tizimsua ghaze, nguazir kam a ian nguazim?'
  dop-dop: 'Pǝ tɔɔ tɔ, heeli-wɛ sɩ, Tɑcɑɑ Ɩsɔ mɑ́ mɑ tɔmɑ sɩ: Ɩ́ tɔkɩ nɑntʋ nti pɑ
    tɑ lɛntɩ tɔ. Ɩ́ lɑɑkɩ tɩɩŋ nɑ ɩ́ kʋɣɩ yǝlɑɑ. Ɩlɛnɑ ɩ́ tɛɛlǝɣɩ sɩ mǝ tǝnnɑ tɛtʋ
    nɑ?'
  azb-azb: 'Bu sözlərdən ötrü onlara söylə ki, Xudavənd Rəbb belə deyir: “Əti qanı
    ilə yeyirsiniz, bütlərinizə güvənirsiniz və qan tökürsünüz. Belə olduğu halda
    ölkəni mülk ala biləcəksinizmi?'
  eng-DBY: 'Therefore say unto them, Thus saith the Lord Jehovah: Ye eat with the
    blood, and lift up your eyes toward your idols, and shed blood; and shall ye possess
    the land?'
  hin-2017: इस कारण तू उनसे कह, परमेश्वर यहोवा यह कहता है, तुम लोग तो माँस लहू समेत
    खाते और अपनी मूरतों की ओर दृष्टि करते, और हत्या करते हो; फिर क्या तुम उस देश के
    अधिकारी रहने पाओगे?
  wol-KYG: 'Kon nag nanga leen wax ne leen: “Boroom bi Aji Sax ji dafa wax ne: Yeen
    ngeen di boole yàpp ak deret di ko lekk, di wékki gët kasaray tuur, di tuur deretu
    jaamburi Yàlla, ba noppi di moom réew mi?'
  eng-YLT: 'Therefore say unto them: Thus said the Lord Jehovah: With the blood ye
    do eat, And your eyes ye lift up unto your idols, And blood ye shed, and the land
    ye inherit!'
  eng-WYC-2017: Therefore thou shalt say to them, The Lord God saith these things,
    Whether ye that eat in blood, and raise your eyes to your uncleannesses, and shed
    blood, shall have in pos-session the land by heritage?
  eng-WMBB: 'Therefore tell them, ‘The Lord GOD says: “You eat with the blood, and
    lift up your eyes to your idols, and shed blood. So should you possess the land?'
  urd-GVH: उन्हें बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि तुम गोश्त खाते हो जिसमें ख़ून
    है, तुम्हारे हाँ बुतपरस्ती और ख़ूनरेज़ी आम है। तो फिर मुल्क किस तरह तुम्हें हासिल
    हो सकता है?
  rug-rug: 'Gua ke mu zama la guahe koa rini, ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Hena ia gamu sa masa sapu koa ia ehara, meke vahesi gamu sari mia beku, meke va
    zoloro ehara si gamu, si vegua balabala ia gamu sapu garo mia pude tago ia sa
    popoa gua?'
  gaz-gaz: 'Kanaafuu akkana isaaniin jedhi; ‘Waaqayyo Gooftaan akkana jedha: Isin
    foon utuma dhiigni keessa jiruu nyaattu; waaqota keessan tolfamoo abdattu; dhiiga
    namaas dhangalaaftu; yoos isin biyyattii dhaaluu qabduu?'
  fra-LSG: 'C’est pourquoi dis-leur: Ainsi parle le Seigneur, l’Éternel: Vous mangez
    vos aliments avec du sang, vous levez les yeux vers vos idoles, vous répandez
    le sang. Et vous posséderiez le pays!'
  gnn-gnn: Yo, nhe yurru ḻakaraŋanydja walalambala ŋarraku dhäruktja biyaka. ‘Bitjan
    liŋgu nhuma yukurra djämanydja mirithirrina yätjnha romdja; ḻukanydja nhuma ŋuli
    yukurra gulaŋmirri wäyin ŋanaktja, ga bunharamirri nhuma ŋuli murrkay'kunharamirri,
    ga buku‐ŋal'yun wiripuŋuwu waŋarrwu. Nhumanydja ŋuli ŋunhi guyaŋirri yanapi nhuma
    yurru dhuwala ŋayathama wäŋanha nhumalaŋgalay nhuma be ganydjarryu, yurru bäyŋu
    warray. Ŋarranydja yurru yakana wekama dhuwala wäŋanha ŋurikinydja yolŋu'‐yulŋuwu
    ŋunhi walala yukurra djäma mirithirri yana yätj gal'ŋu rom.’
  yal-yal: 'Nanara, a fala e xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa:
    Ɛ suben donma naxan mi kɔɛ raxabaxi, ɛ xaxili tixi suxurene ra, ɛ faxan tima,
    ɛ lan ɛ yi yamanan sɔtɔ nayi ba?'
  haw-1868: Nolaila, e olelo aku ia lakou, Ke i mai nei Iehova ka Haku, Ua ai oukou
    me ke koko, a ua leha ae i ko oukou mau maka i ko oukou poe akuakii, a ua hookahe
    i ke koko; e loaa anei ia oukou ka aina?
  arb-NAV: 'لِذَلِكَ قُلْ لَهُمْ: أَتَأْكُلُونَ اللَّحْمَ بِالدَّمِ وَتَتَعَلَّقُ
    عُيُونُكُمْ بِأَصْنَامِكُمْ وَتَسْفِكُونَ الدَّمَ، ثُمَّ تَرِثُونَ الأَرْضَ؟'
  ewe-ewe: Eya ta gblɔ na wo be, aleae Aƒetɔ Yehowa gblɔ. ‘Esi mieɖua lã si me ʋu
    gale, miekpɔa miaƒe legbawo dzi ɖa, eye miekɔa ʋu ɖi la, ekema ɖe anyigba la anye
    mia tɔa?
  eng-LEE: 'Therefore say unto them, Thus hath said the Lord Eternal, By the blood
    do ye eat, and your eyes do you lift up toward your idols, and blood do ye shed:
    and ye expect to possess the land?'
  asm-FB: 'এই হেতুকে তেওঁলোকক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: “তোমালোক সতেজ হৈ মাংস
    খোৱা, মুৰ্ত্তিবোৰলৈ চকু তোলা আৰু ৰক্তপাত কৰা লোক; তেন্তে তোমালোকে জানো সঁচাকৈ
    দেশ অধিকাৰ কৰিবা নে?'
  sus-A: نَ كُي عَ لَنمَ عِ شَ عَ قَلَ عٍ بّ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛
    وٌ تٌ سُبٍ دٌنمَ وُلِ نَ عَ كُي، وٌ تٌ كُيٍ بَتُمَ، وٌ تٌ قَشّ تِمَ، عَ لَنمَ
    يِ بْشِ شَ قِندِ وٌ فبٍ رَ؟
  fra-SBL: 'C''est pourquoi tu leur diras : « Le Seigneur Yahvé dit : « Vous mangez
    avec le sang, vous levez les yeux vers vos idoles et vous versez le sang. Devriez-vous
    donc posséder le pays ?'
  hbo-hbo: לָכֵן֩ אֱמֹ֨ר אֲלֵיהֶ֜ם כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה עַל־הַדָּ֧ם ׀
    תֹּאכֵ֛לוּ וְעֵינֵכֶ֛ם תִּשְׂא֥וּ אֶל־גִּלּוּלֵיכֶ֖ם וְדָ֣ם תִּשְׁפֹּ֑כוּ וְהָאָ֖רֶץ
    תִּירָֽשׁוּ׃
  kik-kik: 'Nĩ ũndũ ũcio meere atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: Kuona atĩ inyuĩ
    mũrĩĩaga nyama irĩ o na thakame, na mũkainamĩrĩra mĩhianano yanyu, na mũgaitithia
    thakame-rĩ, inyuĩ no mũkĩĩgwatĩre bũrũri ũyũ ũtuĩke wanyu?'
  fra-NCL: 'C’est pourquoi dis-leur : Ainsi parle le Seigneur Yahweh : Vous mangez
    la chair avec le sang, vous levez les yeux vers vos idoles infâmes, vous répandez
    le sang, et vous posséderiez le pays !'
  cek-AK: To pongah nihcae khaeah, Angraeng Sithaw mah, Nangcae loe athii hoiah moi
    to na caak o, na sak o ih krangnawk na bok o moe, kami ih athii to na palong o,
    to tiah nahaeloe kawbangmaw prae to na toep o vop tih?
  cuk-cuk: 'Degisoggu, ani Bab-Jehová-Bela-Gangued-Nikadi weyob sogye, ega be soge:
    ‘Bemar, san ablisba-mesa gunmaladid, bab-dummadyob-ibmar-imakleged-e-nug odummomaladid,
    degi, dulemar-gindakmarbalidid. Degite, ¿amba be yar gabimarde?'
  uig-CYR: 'Шуңа уларға мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: «Силәр гөшни
    қан билән йәйсиләр; силәр өз мәбудлириңларни баш көтирип издәйсиләр; силәр қан
    төкүватисиләр; әнди силәр зиминға мирас боламсиләр?'
  tel-2017: కాబట్టి వారికీ మాట చెప్పు, యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, మీరు రక్తం
    తింటున్నారు. మీ విగ్రహాలను చూస్తూ ఉంటారు. మీరింకా హత్యలు చేస్తూ ఉన్నారు. కాబట్టి
    మీరు ఈ దేశాన్ని స్వతంత్రించుకుంటారా?
  hat-BSA: 'Pou sa, pale yo: ‘Konsa pale Senyè BONDYE a: “Nou manje vyann ak san ladann;
    nou leve zye nou vè zidòl yo pandan n ap vèse san. Èske konsa, nou ta dwe vin
    posede peyi a?'
  kos-kos: '“Fahk nu selos ma nga, LEUM GOD Fulatlana, fahk inge: Kowos kang ikwa
    ma srakna oasr srah kac. Kowos alu nu ke ma sruloala. Kowos akmas. Efu ku kowos
    nunku mu acn uh ma lowos?'
  hbo-WLC: לָכֵן֩ אֱמֹ֨ר אֲלֵיהֶ֜ם כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה עַל־הַדָּ֧ם ׀
    תֹּאכֵ֛לוּ וְעֵינֵכֶ֛ם תִּשְׂא֥וּ אֶל־גִּלּוּלֵיכֶ֖ם וְדָ֣ם תִּשְׁפֹּ֑כוּ וְהָאָ֖רֶץ
    תִּירָֽשׁוּ׃
  ibo-ibo: 'Ya mere, gwa ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    kwuru: Ebe ọ bụ na unu na-eri anụ nke ọbara dị nʼime ya, na-elekwasịkwa arụsị
    unu anya, na-awụsikwa ọbara, o kwesiri ka unu nweta ala a?'
  ory-ory: ଏଥିପାଇଁ ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ ରକ୍ତ
    ସହିତ ମାଂସ ଖାଉଅଛ ଓ ଆପଣା ଆପଣା ପ୍ରତିମାଗଣ ପ୍ରତି ଦୃଷ୍ଟି ଟେକୁଅଛ ଓ ରକ୍ତପାତ କରୁଅଛ; ଆଉ,
    ତୁମ୍ଭେମାନେ କି ଦେଶ ଅଧିକାର କରିବ?
  chk-chk: 'Iei mine kopwe üreniir mine ngang Kot ewe Samol mi Lapalap üa apasa: Oua
    ochoch ochämi fituk mi cha, oua fel ngeni ämi kewe uluulun anümwäl o nimanauei
    aramas. Ifa usun, ämi oupwe fanüeni ei fanü?'
  rop-rop: Wal Isikiyel, yu dalim olabat na wanim mi na YAWEI det boswan God toktokbat,
    ‘Wotfo yumob reken dijan kantri blanga yumob? Yumob oldei dagadagatbat bif garram
    blad en yumob oldei weshipbat detlot drimin sheip en yumob oldei kilimbat enibodi,
  ukr-1871: 'Отже скажи їм: Так говорить Господь Бог: Ви їсте з кровю та й пориваєте
    очі на ваші ідоли, й проливаєте кров, — та хочете ще посїсти землю в державу?'
  deu-1951: 'Darum sprich zu ihnen: So spricht Gott, der HERR: Ihr habt mitsamt dem
    Blut gegessen; ihr habt eure Augen zu euren Götzen erhoben und habt Blut vergossen;
    und ihr solltet dennoch das Land besitzen?'
  eng-JPS: 'Wherefore say unto them: Thus saith the Lord GOD. Ye eat with the blood,
    and lift up your eyes unto your idols, and shed blood; and shall ye possess the
    land?'
  srp-1865: 'Zato im reci: ovako veli Gospod Gospod: jedete s krvlju, i oèi svoje
    podižete ka gadnijem bogovima svojim, i krv proljevate, i hoæete da naslijedite
    zemlju?'
  lug-lug: Noolwekyo bategeeze nti, ‘Bw’ati bw’ayogera Mukama Katonda ow’eggye nti,
    Bwe muba nga mulya ennyama erimu omusaayi, ne musinza bakatonda bammwe abalala,
    ne muyiwa omusaayi, musaanidde okugabana ensi?
  heb-heb: לכן אמר אלהם כה אמר אדני יהוה על הדם תאכלו ועינכם תשאו אל גלוליכם ודם תשפכו
    והארץ תירשו׃
  ben-IRV: তাই তুমি তাদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, তোমার রক্তশুদ্ধ মাংস খাও
    এবং তোমাদের মূর্তির দিকে চোখ তোলো তারপর লোকেদের রক্তপাত কর; তোমার কি দেশের অধিকারী
    হবে?
  pan-pan: ਇਸ ਲਈ ਉਹਨਾਂ ਨੂੰ ਆਖ ਦੇ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਲਹੂ ਸਮੇਤ ਖਾਂਦੇ,
    ਆਪਣੀਆਂ ਅੱਖਾਂ ਮੂਰਤੀਆਂ ਵੱਲ ਚੁੱਕਦੇ ਹੋ ਅਤੇ ਲਹੂ ਵਗਾਉਂਦੇ ਹੋ! ਕੀ ਤੁਸੀਂ ਦੇਸ ਤੇ ਕਬਜ਼ਾ ਕਰੋਗੇ?
  mya-JVB: သင်သည်အရှင် ထာဝရဘုရား ၏အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ သင်တို့သည် အသွေး
    နှင့်တကွအမဲသားကို စား လျက် ၊ ရုပ်တု တို့ကို ဖူးမြော် လျက်၊ လူအသက် ကိုလည်း သတ်လျက်နှင့်ပင်၊
    ဤပြည် ကို ပိုင် ရကြမည်လော။
  hmo-hmo: 'Ma Lohiabada ia gwau, “Esekiela e, lauegu hereva idia dekenai do oi hamaoroa,
    lau gwau: Lau inai Lohiabada Dirava, umui ese kara dika momo umui karaia noho.
    Vamu umui alaia neganai, rara umui bubua ore lasi, to mai rara danu umui ania
    noho. Umui ese dirava koikoi dekenai umui tomadiho noho. Umui ese taunimanima
    umui alaia noho. Edena bamona umui laloa inai tano umui abia diba, a?'
  urd-urd: 'इसलिए तू उनसे कह दे, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि तुम ख़ून के साथ
    खाते और अपने बुतों की तरफ़ आँख उठाते हो और खूँरेज़ी करते हो क्या तुम मुल्क के
    वारिस होगे?'
  rus-SYN: 'Посему скажи им: так говорит Господь Бог: вы едите с кровью и поднимаете
    глаза ваши к идолам вашим, и проливаете кровь; и хотите владеть землею?'
  bqc-SIM: A yã́i tò, onɛ́ ma Dii Lua ma mɛ̀, lá aaì nↄ̀ↄ kòlokpasai só, aaì
    wɛ́malɛ tã́aↄzi, mɛ́ aaì gbɛ̃dɛ, a maa aaↄ bùsupi vĩa?
  tcz-CHONGTHU: 'Hijeh chun hiche mite hi seipeh in, hichehi thaneitah Pakaiyin asei
    ahi: nanghon sa athisan pumin naneuvin, nanghon milimdoi na houvun chule mona
    neilou ho nathat uve. Gam leiset hi nangho a dinga ngellu ham?'
  mar-mar: म्हणून तू त्यांना सांग की प्रभू परमेश्वर, असे म्हणतो, तुम्ही रक्तासकट मांस
    खाता. तुम्ही आपल्या मूर्तीकडे डोळे लावता, तुम्ही लोकांचे रक्त पाडता. तर मग तुम्ही
    खरोखर देश वतन करून घ्याल का?
  qub-qub: 'Chayno nishanpita niy: ‹Tayta Diosga caynömi nin: Gamcunaga yawar yawarllatami
    aychata micunqui, ïdulucunata aduranqui, wañuchicurcaycanqui. ¿Chayno ruraycarchu
    yarpaycanqui nasyunpa duyñun cayta?'
  bqp-bqp: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wee ye nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔmɔ. Nɑ nɛɛ,
    bɑ yɑɑ temmɔ kɑ yen yɛm sɑnnu. Bɑ bũnu sɑ̃ɑmɔ, mɑ bɑ tɔmbu goomɔ. Yerɑ bɑ tɑmɑɑ
    tem mɛ, mu ko n sɑ̃ɑ begim?
  hat-hat: 'Men sa pou ou di yo: Seyè sèl Mèt la pale, li voye di nou: N''ap manje
    vyann ak tout san li ladan l''. N''ap fè sèvis pou zidòl, n''ap mete san moun
    deyò, epi nou mete nan tèt nou tout peyi a pral rete pou nou?'
  eng-BSB: 'Therefore tell them that this is what the Lord GOD says: ‘You eat meat
    with the blood in it, lift up your eyes to your idols, and shed blood. Should
    you then possess the land?'
  eng-WEBPB: 'Therefore tell them, ‘The Lord GOD says: “You eat with the blood, and
    lift up your eyes to your idols, and shed blood. So should you possess the land?'
  kbq-kbq: E'ina hu'negu amanage hunka zamasamio, Ra Anumzana Agra Anumzamo'a amanage
    hie, Tamagra korama me'nea ame'a neneta, zamazanteti'ma kaza osu havi anumza'ma
    tro'ma hunte'naza zana monora hunenteta, vahe'ma zamahe nefriza vahe'mota, ama
    mopa tagri mopa me'ne huta nehazo?
  nhe-BL: 'Huajca ama xiquinilhui nopa israelitame ni tlajtoli tlen na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, niquijtohua: ‘Ax inmoaxcatise sampa nopa tlali pampa
    tlahuel intlajtlacolchihuaj. Inquicuaj nacatl ihuaya estli, inquinhueyichihuaj
    totiotzitzi huan intemictíaj. Intla queja nopa inquichihuaj, ¿inmoilhuíaj inmoaxcatise
    nopa tlali?'
  gub-BL: Aiko nezar Tuweharupi Wiko Ma'e romo. Emume'u ko heze'eg a'e teko wanupe
    nehe. — Pe'u ma'ero'o kwer huwykwer inuromo. Pemuwete tupàn a'ua'u wà. Pepuruzuka
    no. Màràzàwe tuwe pemume'u ko ywy izar romo peneko haw.
  eng-DRA: 'Therefore say to them: Thus saith the Lord God, You that eat with the
    blood and lift up your eyes to your uncleannesses, and that shed blood: shall
    you possess the land by inheritance?'
