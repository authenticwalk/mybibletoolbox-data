verse: EZK.033.012
translations:
  mal-C: '“അതുകൊണ്ട് മനുഷ്യപുത്രാ, നിന്റെ സ്വന്തം ദേശക്കാരോട് ഇപ്രകാരം പറയുക: ‘നീതിനിഷ്ഠർ
    അനുസരിക്കാതെ തെറ്റുചെയ്യുമ്പോൾ അവരുടെ മുൻകാല നീതിപ്രവൃത്തികൾ അവരെ രക്ഷിക്കുകയില്ല.
    ദുഷ്ടർ തങ്ങളുടെ ദുഷ്ടവഴികൾ വിട്ടുതിരിയുമ്പോൾ അവരുടെ മുൻകാല ദുഷ്ടതകൾ അവരെ വീഴ്ത്തിക്കളയുകയില്ല.
    നീതിനിഷ്ഠർ പാപംചെയ്യുന്നെങ്കിൽ അവരുടെ മുമ്പിലത്തെ നീതിനിമിത്തം അവർ ജീവിക്കാൻ ഇടയാകുകയില്ല.’'
  deu-TKW: 'Du aber, o Menschensohn, sprich zu deinen Volksgenossen: den Frommen wird
    seine Frömmigkeit nicht retten an dem Tage, da er sich vergeht, und den Gottlosen
    wird seine Gottlosigkeit nicht zu Falle bringen an dem Tage, da er sich von seiner
    Gottlosigkeit bekehrt; aber auch ein Frommer kann durch sie nicht am Leben erhalten
    bleiben am Tage, da er sich versündigt.'
  lin-lin: 'Mwana na moto, loba na bandeko na yo : ‹ Boyengebene ya moto ya sembo
    ekobikisa ye te soki asali mabe, mpe mabe ya moto mabe ekokweyisa ye te soki atiki
    yango ; moto ya sembo akobika te likolo ya boyengebene na ye ya kala soki asali
    masumu. ›'
  eng-LSV: 'And you, son of man, say to the sons of your people: The righteousness
    of the righteous does not deliver him in the day of his transgression, || And
    the wickedness of the wicked, || He does not stumble for it in the day of his
    turning from his wickedness, || And the righteous is not able to live in it in
    the day of his sinning.'
  eng-GNV: Therefore thou sonne of man, saye vnto the children of thy people, The
    righteousnesse of the righteous shall not deliuer him in the day of his transgression,
    nor the wickednesse of the wicked shall cause him to fall therein, in the day
    that he returneth from his wickednesse, neither shall the righteous liue for his
    righteousnesse in the day that he sinneth.
  eng-WEBSTER: 'Therefore, thou son of man, say to the children of thy people, The
    righteousness of the righteous shall not deliver him in the day of his transgression:
    as for the wickedness of the wicked, he shall not fall by it in the day that he
    turneth from his wickedness; neither shall the righteous be able to live for his
    righteousness in the day that he sinneth.'
  nhw-BL: '“Huan ta, tlacatl nojquiya xiquinilhui ya ni: ‘Catli cuali quichihua se
    cuali tlacatl amo quimanahuis inemilis sintla pehua tlajtlacolchihuas. Niyon quinenpolos
    se tlajtlacolchijquetl itlajtlacol, sintla yaya quicahuas itlajtlacolhua huan
    pehuas quichihuas catli xitlahuac.'
  swh-ONEN: “Kwa hiyo, mwanadamu, waambie watu wako, ‘Haki ya mtu mwenye haki haitamwokoa
    wakati anapoacha kutii, wala uovu wa mtu mwovu hautamsababisha yeye kuanguka anapotubu
    na kuacha uovu. Mtu mwenye haki, kama akitenda dhambi, hataishi kwa sababu ya
    uadilifu wake wa awali.’
  bba-bba: Tɔnun bii, ɑ mɑɑ wunɛɡibu sɔ̃ɔwɔ ɑ nɛɛ, ɡemɡii ù n kɔ̃sɑ mɔ̀, win ɡeɑ ye
    u rɑɑ kuɑ yɑ ǹ win wɑ̃ɑru wɔrɑmɔ. Tɔn kɔ̃so ù n mɑɑ win dɑɑ kɔ̃sɑ deri u ɡeɑ
    mɔ̀, win yellun dɑɑ kɔ̃sɑ ye, yɑ ǹ derimɔ u kɑm ko. Yen sɔ̃nɑ ɡemɡii ù n kɔ̃sɑ
    mɔ̀, win yellun dɑɑ yɑ ǹ win wɑ̃ɑru wɔrɑmɔ.
  eng-KJVCPB: 'Therefore, thou son of man, say unto the children of thy people, The
    righteousness of the righteous shall not deliver him in the day of his transgression:
    as for the wickedness of the wicked, he shall not fall thereby in the day that
    he turneth from his wickedness; neither shall the righteous be able to live for
    his righteousness in the day that he sinneth.'
  luo-luo: “Emomiyo, wuod dhano, wachne jothuru ni, ‘Tim makare mar ngʼat makare ok
    bi rese ka odagi winjo wach, kendo ketho mar ngʼat ma timbene richo ok bi miyo
    opodhi ka olokore oweyogi. Ka ngʼat makare otimo richo to timbene makare mosetimogo
    ok nyal miyo obed mangima.’
  meu-meu: Taunimanima natuna e, oi ese emu bese taudia ba hamaorodia, baoto, Kara
    maoromaoro tauna ena kara maoromaoro ese basine hamauria, baine kerere negana
    ai; bona kara dika tauna ena kara dika ese basine haketoa, ena kara dika amo baine
    raka siri negana ai. Kara maoromaoro tauna na ena kara maoromaoro dainai basine
    mauri, baine kara dika negana ai.
  npi-ULB: यसैले, ए मानिसको छोरा, तेरा मानिसहरूलाई भन्, ‘धर्मी मानिसले पाप गर्छ भने
    त्यसको धार्मिकताले त्यसलाई बचाउनेछैन! दुष्‍ट मानिसले आफ्नो पापबाट पश्‍चात्ताप
    गर्छ भने त्यसको दुष्‍टताले त्यो नष्‍ट हुनेछैन! किन धर्मी मानिसले पाप गर्छ भने
    त्यो आफ्नो धार्मिकताको कारणले बच्नेछैन ।
  yor-yor: “Nítorí náà, ọmọ ènìyàn, sọ fún àwọn ènìyàn ilẹ̀ rẹ, ‘Ìṣòdodo ti olódodo
    ènìyàn kì yóò gbà á nígbà tí òun bá ṣe àìgbọ́ràn, ìwà búburú ènìyàn búburú kì
    yóò mú kí o ṣubú nígbà tí ó bá yí padà kúrò nínú rẹ̀. Bí olódodo ènìyàn bá ṣẹ̀,
    a kò ni jẹ́ kí ó yè nítorí òdodo rẹ̀ ti tẹ́lẹ̀.’
  pes-OPCB: زیرا اگر مرد درستکار به طرف گناه برگردد، اعمال نیکش او را نجات نخواهد
    داد. اگر شخص شرور هم توبه کند و از گناهانش دست بکشد، گناهان گذشتهٔ او باعث هلاکتش
    نمی‌شود.
  tgl-ULB: At ikaw, anak ng tao, sabihin mo sa iyong mga tao, 'Ang pagkamatuwid ng
    isang matuwid na tao ay hindi makapagliligtas sa kaniya kung magkakasala siya!
    At ang kasamaan ng masamang tao ay hindi magdudulot sa kaniya ng kamatayan kung
    pagsisisihan niya ang kaniyang kasalanan. Sapagkat ang taong matuwid ay hindi
    mabubuhay dahil sa kaniyang pagkamatuwid kung siya ay magkakasala.
  cbu-NT: Shiy Esekiyelaa, nutsish musásimashtaati, ashiritaa saanpata tputsee tsiyatashincha.
    Tputs wanasirimshish tachitarangsin, itaru yutaritshishushsha pantsakchusin, yuw
    sirútama wanasir taarangana, anumand waanaatsi tapachindamaam wanindaja. Mishat,
    tputs yutaritshishpan mantsirimshee kasakchinaareesinaya, yuwamand sirútama yutaritshishee
    mantsir patatarangana, anumand nda tsipachinllinaya. Mishat, tputs wanasirimshishtaatiya
    tachitarangsin, itaru yutaritshishushsha pantsakchusin, yuw sirútama wanasir taarangana,
    an ¿taárasheem istacheeja? nda.
  hui-hui: Dindiali-o ai Isaraele wali agaliru bi ogo lamibe. Agali mbira ibu abale
    bayale henego mani ko biadai biyagua i̱na ibunaga mana bayale abale bialu hayago
    mitangi nabulebero. Ibu biamogo bulene mbira nawulebira. Ai agali mende ibu abale
    ko bialu henego mani ko biyaruni erembira mialu mana bayale biyagua ogoni ibu
    pani nelo namulebero. Anigo agali mbira bayale henego lone mana ko biyagua i̱na
    abale bayale biyaruni mitangibu dai bialu ibu bayale helo wa naholebero.
  mya-mya: '``အ​ချင်း​လူ​သား၊ သူ​တော်​ကောင်း​အ​ပြစ် ကူး​လွန်​သော​အ​ခါ​သူ​ပြု​ခဲ့​သော​ကောင်း
    မှု​များ​က​သူ့​ကို​ကယ်​လိမ့်​မည်​မ​ဟုတ် ကြောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ပြော​ကြား​လော့။ အ​ကယ်​၍​ဆိုး​ညစ်​သူ သည်​မိ​မိ​၏​ဆိုး​ညစ်​မှု​ကို​ရပ်​စဲ​လိုက်​ပါ
    မူ​သူ​သည်​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​တော့​မည် မ​ဟုတ်။ သူ​တော်​ကောင်း​သည်​အ​ပြစ်​ကူး လွန်​သော​အ​ခါ​သူ​သည်​အ​သက်​ချမ်း
    သာ​ရာ​ရ​မည်​မ​ဟုတ်။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་རང་གི་མི་རིགས་ལ་འདི་ལྟར་སྨྲོས་ཤིག མི་དྲང་བདེན་ཅན་གྱི་དྲང་བདེན་གྱིས་ཁོས་སྡིག་པ་བྱེད་པའི་དུས་སུ་ཁོ་སྐྱོབ་མི་ནུས་ལ།
    མི་ངན་གྱི་ངན་པས་ཀྱང་ཁོས་རང་གི་ལས་ངན་པ་འདོར་བའི་དུས་སུ་ཁོ་རང་འགྱེལ་བར་མི་བྱ། མི་དྲང་བདེན་ཅན་གྱིས་སྡིག་པ་བྱེད་པའི་དུས་སུ་རང་གི་དྲང་བདེན་གྱིས་འཚོ་བར་མི་འགྱུར་ཞེས་པའོ།
    །
  sna-sna: “Naizvozvo, mwanakomana womunhu, uti kuvanhu venyika yako, ‘Kururama kwowakarurama
    hakugoni kumuponesa kana asingateereri, uye kuipa kwomunhu akaipa hakungamuiti
    kuti awe kana akatendeuka kubva pakuri. Munhu akarurama, kana akatadza, haangatenderwi
    kuti ararame nokuda kwokururama kwaaiva nako kare.’
  spa-BLM: '“Tú, hijo del hombre, di a los hijos de tu pueblo: ‘La justicia del justo
    no lo librará en el día de su desobediencia. Y en cuanto a la maldad del impío,
    no caerá por ella el día que se convierta de su maldad; ni el que es justo podrá
    vivir por ella el día que peque.'
  cac-cac: 'Ach anima, al d''a eb'' etchon̈ab'' chi'' icha tic: Tato ay eb'' vach''taxon
    sb''eyb''al, axo tz''aji sc''ulan chucal eb'', man̈ ol colchajlaj eb'' yuj sb''eyb''al
    vach''taxon chi''. Tato ay eb'' te chuctaxon sb''eyb''al, snaan sb''a eb'', axo
    vach''il sb''eyb''alej eb'', man̈ ol chamlaj eb'' yuj schucal d''a yalan̈tax chi''.
    A pax eb'' sb''eyb''alan tojolal, axo tz''aji axo man̈ tojoloc sb''eyb''alej eb'',
    man̈ ol colchajlaj eb'' yuj stojolal d''a yalan̈tax chi''.'
  swh-ULB: Hivyo basi wewe, mwanadamu, waambe watu wako, 'Haki ya mwenye haki haitamwokoa
    kama akikosa! Uovu wa mtu mwovu hautamfanya kuangamia kama akitubu dhambi zake!
    Kwa kuwa mtu mwenye haki hataweza kuishi kwa sababu ya haki yake kama akikosa.
  bel-bel: 'І ты, сыне чалавечы, скажы сынам народу твайго: праведнасьць праведніка
    не ўратуе ў дзень злачынства ягонага, і пахібнік за пахібнасьць сваю не загіне
    ў дзень, калі адвернецца ад пахібнасьці сваёй, гэтак сама як і праведнік у дзень
    зграшэньня свайго ня можа застацца жывы за сваю праведнасьць.'
  deu-ELBBK: 'Und du, Menschensohn, sprich zu den Kindern deines Volkes: Die Gerechtigkeit
    des Gerechten wird ihn nicht erretten am Tag seiner Übertretung; und die Gottlosigkeit
    des Gottlosen – er wird nicht durch dieselbe fallen an dem Tag, da er von seiner
    Gottlosigkeit umkehrt; und der Gerechte wird nicht durch seine Gerechtigkeit leben
    können an dem Tag, da er sündigt.'
  mbb-OT: “Ne ǥuntaan, sikew is etew, keǥiyi nu is duma nu he menge meǥinged he emun
    ebaal te salà is metazeng he etew, is meupiya he menge vaal zin dutun te nehuna
    he timpu ne kenà ebpekelibri kandin. Ne emun iyan ed-engked te mezaat he menge
    vaal zin is lalung he etew ne kenè en sikandin edsilutan tenged duen te nehuna
    he kelelalung din.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ നിന്റെ സ്വജാതിക്കാരോടു പറയേണ്ടതു: നീതിമാൻ അതിക്രമം ചെയ്യുന്ന
    നാളിൽ അവന്റെ നീതി അവനെ രക്ഷിക്കയില്ല; ദുഷ്ടൻ തന്റെ ദുഷ്ടത വിട്ടുതിരിയുന്ന നാളിൽ
    തന്റെ ദുഷ്ടതയാൽ ഇടറിവീഴുകയില്ല; നീതിമാൻ പാപം ചെയ്യുന്ന നാളിൽ, അവന്നു തന്റെ നീതിയാൽ
    ജീവിപ്പാൻ കഴികയുമില്ല.'
  rmc-rmc: 'Ale tu, manušeja, phen tire manušenge: ‚Te oda, ko dživel spravodľivones,
    kerela binos, leskro spravodľišagos pes leske imar na rachinela a na zachraňinela
    les. A te o binošno manuš pes visarela peskre nalačhipnastar, ta leskro nalačhipen
    pes leske imar na rachinela a na merela. A te o spravodľivo manuš kerela binos,
    našťi pes zachraňinela peskre spravodľišagoha.‘'
  pes-OPV: 'و تو‌ای پسرانسان به پسران قوم خود بگو: عدالت مرد عادل در روزی که مرتکب
    گناه شود، او را نخواهدرهانید. و شرارت مرد شریر در روزی که او ازشرارت خود بازگشت
    نماید، باعث هلاکت وی نخواهد شد. و مرد عادل در روزی که گناه ورزد، به عدالت خود
    زنده نتواند ماند.'
  ron-1924: 'Ши ту, фиул омулуй, спуне копиилор попорулуй тэу: ‘Неприхэниря челуй
    неприхэнит ну-л ва мынтуи ын зиуа фэрэделеӂий луй ши чел рэу ну ва кэдя ловит
    де рэутатя луй ын зиуа кынд се ва ынтоарче де ла еа, дупэ кум нич чел неприхэнит
    ну ва путя сэ трэяскэ прин неприхэниря луй ын зиуа кынд ва сэвырши о фэрэделеӂе.’'
  ben-OBCV: “সেইজন্য, হে মানবসন্তান, তুমি তোমার জাতির লোকদের বলো, ‘ধার্মিকের ধার্মিকতা
    তার অবাধ্যের দিনে তাকে রক্ষা করবে না, আর দুষ্টলোক যদি তার দুষ্টতা থেকে ফেরে তবে
    সে তার দুষ্টতার শাস্তি পাবে না। ধার্মিক লোক যদি পাপ করে তবে তার আগের ধার্মিকতা
    তাকে বাঁচাতে পারবে না।’
  som-som: Wiilka Aadamow, waxaad dadkaaga ku tidhaahdaa, Ka xaqa ah maalintii uu
    xadgudub sameeyo xaqnimadiisu ma ay samatabbixin doonto, oo sharrowguna maalintii
    uu sharnimadiisa ka soo noqdo sharnimadiisa kuma uu dhex dhici doono. Oo ka xaqa
    ahu maalintii uu dembaabo ma uu kari doono inuu xaqnimadiisa ku noolaado.
  lat-VUC: 'Tu itaque, fili hominis, dic ad filios populi tui: Justitia justi non
    liberabit eum, in quacumque die peccaverit, et impietas impii non nocebit ei,
    in quacumque die conversus fuerit ab impietate sua: et justus non poterit vivere
    in justitia sua, in quacumque die peccaverit.'
  eng-ASVBT: And thou, son of man, say unto the children of thy people, The righteousness
    of the righteous shall not deliver him in the day of his transgression; and as
    for the wickedness of the wicked, he shall not fall thereby in the day that he
    turneth from his wickedness; neither shall he that is righteous be able to live
    thereby in the day that he sinneth.
  ita-1885: 'Figliuol d''uomo, di'' ancora a'' figliuoli del tuo popolo: La giustizia
    del giusto non lo salverà, qualora egli avrà misfatto; ed altresì l''empio non
    caderà per la sua empietà, nel giorno ch''egli si sarà convertito dalla sua empietà;
    come per essa il giusto non potrà vivere, nel giorno ch''egli avrà peccato.'
  eng-LXXUP: 'Say to the children of thy people, The righteousness of the righteous
    shall not deliver him, in the day wherein he errs: and the iniquity of the ungodly
    shall not harm him, in the day wherein he turns from his iniquity, but the righteous
    erring shall not be able to deliver himself.'
  eng-ULB: So now you, son of man, say to your people, 'The righteousness of a righteous
    person will not save him if he sins! The wickedness of a wicked person will not
    cause him to perish if he repents from his sin! For the righteous person will
    not be able to live because of his righteousness if he sins.
  spa-VBL: '“Por eso, hijo de hombre, dile a tu pueblo: Todas las cosas buenas que
    haya hecho una persona buena no la salvarán cuando peque; mientras que las cosas
    malas que haya hecho una persona mala no serán un problema para ella si deja de
    pecar. Pero las personas buenas no vivirán si empiezan a pecar.'
  fra-_FOB: 'Et toi, fils de l''homme, dis aux enfants de ton peuple: La justice du
    juste ne le sauvera pas au jour où il péchera, et la méchanceté du méchant ne
    le fera pas tomber au jour où il s''en détournera, de même que le juste ne pourra
    vivre par sa justice au jour où il péchera.'
  mal-mal: “മനുഷ്യപുത്രാ, നീ നിന്റെ സ്വജാതിക്കാരോടു പറയേണ്ടത് ‘നീതിമാൻ അതിക്രമം ചെയ്യുന്ന
    നാളിൽ അവന്റെ നീതി അവനെ രക്ഷിക്കുകയില്ല; ദുഷ്ടൻ തന്റെ ദുഷ്ടത വിട്ടുതിരിയുന്ന നാളിൽ
    തന്റെ ദുഷ്ടതയാൽ ഇടറിവീഴുകയുമില്ല; നീതിമാൻ പാപം ചെയ്യുന്ന നാളിൽ, അവന് തന്റെ നീതിയാൽ
    ജീവിക്കുവാൻ കഴിയുകയുമില്ല.
  urd-GVR: Ai ādamzād, apne hamwatanoṅ ko batā, ‘Agar rāstbāz ġhalat kām kare to yih
    bāt use nahīṅ bachāegī ki pahle rāstbāz thā. Agar wuh gunāh kare to use zindā
    nahīṅ chhoṛā jāegā. Is ke muqābale meṅ agar bedīn apnī bedīnī se taubā karke wāpas
    āe to yih bāt us kī tabāhī kā bāis nahīṅ banegī ki pahle bedīn thā.’
  suz-BL: मिनु ए मुर, गे इ मुर आन कली ठीक पाइब मुर हेंथे गाक्‍त हना, आ ङोंइती ठीक
    पशोमी मेको कली प्रोंइने मचाप्‍ब। ङोंइती आं अरेशो मटीब मुर, ठीक पाइब दुम्‍त हना,
    आं ङोंइती मटिशो आ पर्बम मबेक्‍ब। मिनु ठीक पाइब मुरुम पाप पाप्‍तु हना, मेको आ ङोंइती
    ठीक पशो आ पर्बम ब्रोंइचा मताइब। इजीकीएल ३:२०
  eng-NOY: Thou also, son of man, say to the sons of thy people, The righteousness
    of the righteous shall not deliver him in the day of his transgression; and through
    his wickedness shall not the wicked man fall in the day when he turneth from his
    wickedness; neither shall the righteous be able to live in the day when he sinneth.
  ita-1927: 'E tu, figliuol d’uomo, di’ ai figliuoli del tuo popolo: La giustizia
    del giusto non lo salverà nel giorno della sua trasgressione; e l’empio non cadrà
    per la sua empietà nel giorno in cui si sarà ritratto dalla sua empietà; nello
    stesso modo che il giusto non potrà vivere per la sua giustizia nel giorno in
    cui peccherà.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، لەبەر ئەوە بە هاونیشتیمانیانت بڵێ: ”ڕاستودروستی کەسی ڕاستودروست
    لە کاتی یاخیبوونی فریای ناکەوێت، خراپەکاریش لە کاتی گەڕانەوەی لە خراپەکەی، بەهۆی
    خراپەکەی لەناو ناچێت. کەسی ڕاستودروست لە کاتی گوناهەکەی ناتوانێت بە ڕاستودروستییەکەی
    بژیێت.“'
  eng-BBE: And you, son of man, say to the children of your people, The righteousness
    of the upright man will not make him safe in the day when he does wrong; and the
    evil-doing of the evil man will not be the cause of his fall in the day when he
    is turned from his evil-doing; and the upright man will not have life because
    of his righteousness in the day when he does evil.
  kan-OKCV: '“ಆದ್ದರಿಂದ, ನರಪುತ್ರನೇ, ನೀನು ನಿನ್ನ ಜನರ ಮಕ್ಕಳಿಗೆ ಹೇಳು: ‘ಒಬ್ಬ ನೀತಿವಂತನು ಅವಿಧೇಯನಾದರೆ,
    ಆ ವ್ಯಕ್ತಿಯ ಹಿಂದಿನ ನೀತಿಯು ಯಾವುದಕ್ಕೂ ಲೆಕ್ಕವಿಲ್ಲ. ಹಾಗೆಯೇ ದುಷ್ಟನು ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟರೆ,
    ಆ ವ್ಯಕ್ತಿಯ ಹಿಂದಿನ ದುಷ್ಟತನವು ಖಂಡನೆಯನ್ನು ತರುವುದಿಲ್ಲ. ಪಾಪಮಾಡುವ ನೀತಿವಂತನು ಹಿಂದೆ ನೀತಿವಂತರಾಗಿದ್ದರೂ
    ಬದುಕಲು ಬಿಡುವುದಿಲ್ಲ.’'
  tam-2017: 'மனிதகுமாரனே, நீ உன்னுடைய மக்களை நோக்கி: நீதிமான் துரோகம்செய்கிற நாளிலே
    அவனுடைய நீதி அவனைக் காப்பாற்றுவதில்லை; துன்மார்க்கன் தன்னுடைய துன்மார்க்கத்தைவிட்டுத்
    திரும்புகிற நாளிலே அவன் தன்னுடைய அக்கிரமத்தினால் விழுந்து போவதுமில்லை; நீதிமான்
    பாவம்செய்கிற நாளிலே தன்னுடைய நீதியினால் பிழைப்பதுமில்லை.'
  spa-RV-1909: 'Y tú, hijo del hombre, di á los hijos de tu pueblo: La justicia del
    justo no lo librará el día que se rebelare; y la impiedad del impío no le será
    estorbo el día que se volviere de su impiedad; y el justo no podrá vivir por su
    justicia el día que pecare.'
  ron-BTF: 'De aceea, tu fiu al omului, spune copiilor poporului tău: Dreptatea celui
    drept nu îl va scăpa în ziua fărădelegii lui; cât despre stricăciunea celui stricat,
    el nu va cădea prin aceasta în ziua în care se întoarce de la stricăciunea lui;
    nici cel drept nu va fi în stare să trăiască pentru dreptatea lui, în ziua în
    care păcătuiește.'
  eng-WEBP: “You, son of man, tell the children of your people, ‘The righteousness
    of the righteous will not deliver him in the day of his disobedience. And as for
    the wickedness of the wicked, he will not fall by it in the day that he turns
    from his wickedness; neither will he who is righteous be able to live by it in
    the day that he sins.
  eng-FBV: 'So, son of man, tell your people: All the good things a good person has
    done won''t save them when they sin; while the bad things a bad person has done
    won''t be a problem for them if they stop sinning. But good people won''t live
    if they start sinning.'
  nld-1939: 'Mensenkind, ge moet tot uw volksgenoten zeggen: De deugd van den rechtschapene
    zal hem niet baten zodra hij zondigt, en de boosheid van den zondaar zal voor
    hem geen beletsel zijn, als hij zich van zijn boosheid bekeert; néén, de deugd
    van den rechtschapene zal hem niet in leven laten, als hij zondigt.'
  nch-BL: '“Huan ta, titacat nojquiya xiquinilhui ya ni: ‘Cati cuali quichihua se
    cuali tacat amo quimanahuis inemilis sinta pehuas tajtacolchihuas. Yon amo quinenpolos
    se tajtacolchijquet itajtacol, sinta yaya quicahuas itajtacolhua huan pehuas quichihuas
    cati xitahuac.'
  vie-1934: 'Hỡi con người, khá nói cùng con cái của dân ngươi rằng: Sự công bình
    của người công bình sẽ không cứu được nó trong ngày nó phạm tội, và sự dữ của
    kẻ dữ sẽ không làm cho nó sa ngã nơi ngày nó đã xây bỏ sự dữ ấy, cũng như người
    công bình sẽ không nhờ sự công bình đã qua rồi mà sống được nơi ngày mình phạm
    tội.'
  hin-CV: “इसलिये, हे मनुष्य के पुत्र, अपने लोगों से कहो, ‘यदि कोई धर्मी व्यक्ति आज्ञा
    नहीं मानता है, तो उसके पहले के धर्मीपन का कोई मतलब नहीं होगा. और यदि कोई दुष्ट
    व्यक्ति पश्चात्ताप करता है, तो उस व्यक्ति के पहले की दुष्टता के कारण उसे दंड नहीं
    मिलेगा. जो धर्मी व्यक्ति पाप करता है, वह जीवित नहीं रहेगा, यद्यपि वह पहले धर्मी
    था.’
  spa-BES: 'Y tú, hijo de hombre, di a los hijos de tu pueblo: La justicia del hombre
    recto no lo salvará en el día en que haga lo malo; y la maldad del malvado no
    será la causa de su caída en el día en que se haya apartado de su maldad; y el
    hombre recto no tendrá vida a causa de su justicia en el día en que haga el mal.'
  tdx-tdx: Tovoño ty hoe, Ry ana’ ondatio, ano ty hoe o ana’ ondati’oo; Tsy haharombake
    ty vaño ty havañona’e amy andro iolà’ey; naho tsy hahatsikapy ty lo-tsereke i
    halò-tsere’ey amy andro ifotera’ey; vaho tsy hahaveloñe i vañoñey ty havañona’e
    amy andro andilara’ey.
  tha-KJV: เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงกล่าวแก่​ชนชาติ​ของเจ้าว่า ความชอบธรรมของผู้ชอบธรรมจะไม่ช่วยเขาให้พ้นในวั​นที​่เขาละเมิด
    ส่วนความชั่วของคนชั่​วน​ั้นจะไม่กระทำให้เขาล้มลงในวั​นที​่เขาหันกลับจากความชั่วของเขา
    และคนชอบธรรมจะไม่ดำรงชีวิตอยู่​ได้​ด้วยความชอบธรรมในวั​นที​่เขากระทำบาป
  por-BR-2018: 'Portanto tu, filho do homem, dize aos filhos de teu povo: A justiça
    do justo não o livrará no dia em que ele transgredir; e quanto à perversidade
    do perverso não o fará cair no dia em que ele se converter de sua perversidade;
    e o justo não poderá viver por sua justiça , no dia que pecar.'
  deu-ELO: 'Und du, Menschensohn, sprich zu den Kindern deines Volkes: Die Gerechtigkeit
    des Gerechten wird ihn nicht erretten am Tage seiner Übertretung; und die Gesetzlosigkeit
    des Gesetzlosen, er wird nicht durch dieselbe fallen an dem Tage, da er von seiner
    Gesetzlosigkeit umkehrt; und der Gerechte wird nicht durch seine Gerechtigkeit
    leben können an dem Tage, da er sündigt.'
  eng-WYC-2018: Therefore thou, son of man, say to the sons of thy people, The rightfulness
    of a rightful man shall not deliver him, in whatever day he doeth sin; and the
    wickedness of a wicked man shall not harm him, in whatever day he is converted
    from his wickedness; and a just man shall not be able to live in his rightfulness,
    in whatever day he doeth sin. (And so thou, son of man, say to thy people, The
    righteousness of a righteous person shall not save him, on whatever day he doeth
    sin; and the wickedness of a wicked person shall not harm him, on whatever day
    he is converted from his wickedness; and a good person shall not be able to live
    because of his past righteousness, on whatever day he doeth sin.)
  epo-epo: 'Kaj vi, ho filo de homo, diru al la filoj de via popolo: La virteco de
    virtulo ne savos lin en la tago de lia krimo, kaj malvirtulo ne falos pro sia
    malvirteco en la tago, kiam li deturnos sin de sia malvirteco; tiel same virtulo
    en la tago de sia peko ne povas resti vivanta kun ĝi.'
  uig-PIN: 'Wǝ sǝn, i insan oƣli, ǝl-yurtungdikilǝrgǝ mundaⱪ degin: — Ⱨǝⱪⱪaniy adǝmning
    ⱨǝⱪⱪaniyliⱪi asiyliⱪ ⱪilƣan künidǝ uni ⱪutⱪuzmaydu; ⱨǝm rǝzil adǝm bolsa, u ɵz
    rǝzillikidin yanƣan künidǝ rǝzillikidin yiⱪilmaydu; ⱨǝⱪⱪaniy adǝm gunaⱨ sadir
    ⱪilƣan künidǝ, u ǝslidiki ⱨǝⱪⱪaniyliⱪi bilǝn ⱨayatta turiwǝrmǝydu.'
  beo-beo: 'Wali, dunu egefe! Isala:ili dunuma adoma, ‘Moloidafa dunu da bu wadela:le
    hamosea, ea musa: noga:i hou da e hame gaga:mu. Wadela:i hamosu dunu da wadela:i
    hou fisisia, e da se bidi iasu hame ba:mu, amola dunu moloidafa da muni wadela:i
    hou hamosea, e da bogoma:ne se iasu ba:mu.'
  tpi-OTNT: “Man bilong graun, yu tokim ol Israel, sapos wanpela stretpela man i mekim
    sin, orait ol stretpela pasin em i bin mekim bipo, ol i no inap helpim em long
    stap gut. Na sapos wanpela man bilong mekim sin, em i givim baksait long pasin
    nogut bilong en, orait bai mi no inap bagarapim em. Na sapos wanpela stretpela
    man i stat long mekim sin, orait mi no ken ting long stretpela pasin em i bin
    mekim na bai mi larim em i stap gut. Nogat.
  hau-SA: “Saboda haka, ɗan mutum, ka faɗa wa mutanen ƙasarka, ‘Adalcin adali ba zai
    cece shi sa’ad da ya ƙi yin biyayya ba, kuma muguntar mugu ba za tă sa ya fāɗi
    sa’ad da ya juya daga gare ta ba. Adali, in ya yi zunubi, ba za a bari yă rayu
    saboda adalcinsa na dā ba.’
  uig-LAT: 'We sen, i insan oghli, el-yurtungdikilerge mundaq dégin: — Heqqaniy ademning
    heqqaniyliqi asiyliq qilghan künide uni qutquzmaydu; hem rezil adem bolsa, u öz
    rezillikidin yan’ghan künide rezillikidin yiqilmaydu; heqqaniy adem gunah sadir
    qilghan künide, u eslidiki heqqaniyliqi bilen hayatta turiwermeydu.'
  nde-nde: Ngakho-ke, ndodana yomuntu, tshono ebantwini bakini uthi, ‘Ukulunga komuntu
    olungileyo kakuyikumsindisa lapho engalaleli, njalo lobubi bomuntu omubi kabuyikumwisa
    lapho ephenduka kubo. Umuntu olungileyo, lapho esona, kasoke avunyelwe ukuphila
    ngenxa yokulunga kwakhe kwakuqala.’
  ton-ton: 'Ko ia, ʻa koe foha ʻoe tangata, ke ke pehē ki he fānau ʻa hoʻo kakai,
    ʻE ʻikai fakamoʻui ʻaki ʻae māʻoniʻoni ʻa ʻene māʻoniʻoni ʻi he ʻaho ʻo ʻene fai
    hala: pea koeʻuhi ko e fai hala ʻae angahala, ʻe ʻikai te ne hinga ai ʻi he ʻaho
    ko ia ʻoku ne tafoki mei heʻene angahala; pea ʻe ʻikai faʻa moʻui ʻae māʻoniʻoni
    ʻi he ʻaho ʻoku ne angahala ai.'
  ces-1613: 'Ty tedy synu člověčí, rci synům lidu svého: Spravedlnost spravedlivého
    nevytrhne ho v den přestoupení jeho, aniž bezbožný v své bezbožnosti padne, v
    kterýž by se den odvrátil od bezbožnosti své; tolikéž spravedlivý nebude moci
    živ býti v ní, v kterýž by den zhřešil.'
  eng-WMB: “You, son of man, tell the children of your people, ‘The righteousness
    of the righteous will not deliver him in the day of his disobedience. And as for
    the wickedness of the wicked, he will not fall by it in the day that he turns
    from his wickedness; neither will he who is righteous be able to live by it in
    the day that he sins.
  tam-TCV: '“ஆதலால் மனுபுத்திரனே, உனது நாட்டு மக்களிடம் நீ சொல்லவேண்டியதாவது: ‘நீதியானவன்
    கீழ்ப்படியாதபோது, அவனுடைய நீதி அவனைக் காப்பாற்றமாட்டாது. கொடியவன் தன் கொடிய வழிகளிலிருந்து
    திரும்பும்போது, அவனுடைய கொடுமை அவன் வீழ்ச்சியடைவதற்குக் காரணமாயிருக்கவும் மாட்டாது.
    நீதியானவன் பாவம் செய்வானாயின் அவனுடைய முந்திய நீதியினிமித்தம் அவன் வாழ்வதற்கு
    அனுமதிக்கப்படமாட்டான்.’'
  ceb-ULB: Busa karon, anak sa tawo, sultihi ang imong katawhan, 'Ang pagkamatarong
    sa tawo dili makaluwas kaniya kung siya makasala! Ang pagkadaotan sa tawo dili
    makalaglag kaniya kung maghinulsol siya gikan sa iyang kasal-anan! Tungod kay
    ang tawong matarong dili mabuhi tungod sa iyang pagkamatarong kung siya makasala.
  pol-UBG: 'Ty więc, synu człowieczy, mów do synów swego ludu: Sprawiedliwość sprawiedliwego
    nie wybawi go w dniu jego przestępstwa, a bezbożność bezbożnego nie zgubi go w
    dniu, kiedy się odwróci od swojej bezbożności. Sprawiedliwy nie będzie mógł żyć
    dzięki swojej sprawiedliwości w dniu, kiedy zgrzeszy.'
  agr-agr: '“Ezequielah, amina pataim aina nunú ujakta: Aents pegkeja nunú tudaun
    takakuig, nii pegkejan takajaku akuishkam uwemtijashtinaitjai. Tuja aents tudauwa
    nunú, pegkegchau takatan idayak pujutjin yapajiamtaig, nii tudau aajakua duwik
    suwimkanak susashtinaitjai. Aents pegkeja nunú tudaun takakug, yaunchuk tudaun
    takajakchauwa nuaduikik iwakuk pujuschattawai.'
  kyc-kyc: Dakepa makwa isa ingyuo karo kuku pyaa nare akali doko embame Isaraele
    wambu dupwa dapa lamaipi. Akali mendeme yulu keyange pyuo karapala enakana koo
    pira ramo doko wambo keyange pyuo karara dokome baa kyawa minya nara. Koo pyuo
    karenge dokona mendeme koo doko mata maiyuo kaeyara ramo doko baa range kyawa
    lete nyerasa pira. Dee akali keyange pingi mende yaki nyepala kanda soo koo pira
    ramo doko baa lete paa nara.
  urd-GVU: اے آدم زاد، اپنے ہم وطنوں کو بتا، ’اگر راست باز غلط کام کرے تو یہ بات اُسے
    نہیں بچائے گی کہ پہلے راست باز تھا۔ اگر وہ گناہ کرے تو اُسے زندہ نہیں چھوڑا جائے
    گا۔ اِس کے مقابلے میں اگر بےدین اپنی بےدینی سے توبہ کر کے واپس آئے تو یہ بات اُس
    کی تباہی کا باعث نہیں بنے گی کہ پہلے بےدین تھا۔‘
  deu-1912: 'Und du, Menschenkind, sprich zu deinem Volk: Wenn ein Gerechter Böses
    tut, so wird''s ihm nicht helfen, daß er fromm gewesen ist; und wenn ein Gottloser
    fromm wird, so soll''s ihm nicht schaden, daß er gottlos gewesen ist. So kann
    auch der Gerechte nicht leben, wenn er sündigt.'
  ntj-ntj: Yuwa Yiitjikul, ngaapirinypa-tjananya watjala, Nyangka-tjinguru walykumunu
    palyalpayilu kutjuparringkulalpi palyamunu palyalku. Wiya, yarnangu palunyanya
    kamu wankarriku kutjulpirtu walykumunu palyaranytjatjanu. Nyangka kutjupalu-tjinguru
    palyamunu palyaranytjatjanulu wantiku. Nyangka-rnalu kalyparringkulalpi kanyinma.
  kan-2017: ನರಪುತ್ರನೇ, ನಿನ್ನ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳು, “ನೀತಿವಂತನು ದ್ರೋಹಮಾಡಿದ್ದಲ್ಲಿ ಅವನ ನೀತಿಯು
    ಅವನನ್ನು ಉದ್ಧರಿಸುವುದಿಲ್ಲ; ದುಷ್ಟನು ತನ್ನ ದುಷ್ಟತನವನ್ನು ಬಿಟ್ಟಲ್ಲಿ, ಅವನ ಪಾಪವು ಅವನನ್ನು
    ಬೀಳಿಸುವುದಿಲ್ಲ; ನೀತಿವಂತನು ಪಾಪಮಾಡಿದಲ್ಲಿ ಅವನ ನೀತಿಯು ಅವನನ್ನು ಬದುಕಿಸುವುದಿಲ್ಲ.
  yap-yap: “Fak e girdi’, mu weliy ngak e girdi’ nu Israel ni fa’anra be par be’ nib
    mat’aw me tabab ko denen, ma tin ni bfel’ ni i rin’ e dabiyag ni nge ayuweg fa’anem
    ni nge dab kun gechignag. Fa’anra bay be’ nib kireb me tal ndabki rin’ e kireb,
    ma dabki aw e gechig ngak, ma be’ nib mat’aw e fa’anra tabab i ngongliy e denen,
    ma dabiyag ni nge dab ni gechignag.
  hlt-MCSB: Te dongah nang hlang capa loh na pilnam paca te thui pah. A boekoek hnin
    ah tah aka dueng kah duengnah loh anih te huul mahpawh. A halangnah lamloh a mael
    khohnin ah halang kah halangnah dongah khaw tongtah mahpawh. Aka dueng khaw a
    tholh khohnin ah tah tholh neh a hing ham coeng pawh.
  mdy-ETH: «ሃሢያ ዓሲ ናዓሢዮ! ኔ ዓሶ ዒስራዔኤሌም ሂዚ ጌዔ፤ ፂሎ ዓሲታዖ ጎሜ ማዺሢ ዓርቄያታቴ፥ ቤርታ ዒዚ ማዼ ኮዦ ማዻ
    ዒዛ ዓውሳኒ ዳንዳዑዋሴ፤ ጊንሣ ሃሣ ፑርታ ማዾ ማዻ ዓሲታዖ ፑርቶ ማዺፆ ሃሼያታቴ ቤርታ ዒዚ ማዼ ፑርቶ ማዻ ዒዛም ዹቆ ማዑዋሴ፤
    ፂሎ ዓሲ ጎሜ ማዺሢ ዓርቄያታቴ ዒዛኮ ቤርታኣ ፂሉማ ሃይቢፓ ዒዛ ዓውሳኒ ዳንዳዑዋሴ።
  twi-ASANTE: “Ɛno enti onipa ba, ka kyerɛ wo ɔman mma sɛ, ‘Ɔteneneeni tenenee rentumi
    nye no nkwa wɔ ɛberɛ a ɔnnyɛ ɔsetie; na omumuyɛfoɔ amumuyɛ remma ɔnhwe ase wɔ
    ɛberɛ a ɔdane firi ho. Sɛ ɔteneneeni yɛ bɔne a, ɔrennya nkwa wɔ ne kane teneneeyɛ
    enti.’
  eng-WEBU: “You, son of man, tell the children of your people, ‘The righteousness
    of the righteous will not deliver him in the day of his disobedience. And as for
    the wickedness of the wicked, he will not fall by it in the day that he turns
    from his wickedness; neither will he who is righteous be able to live by it in
    the day that he sins.
  wal-wal: “Laa asa na7au, ne biittaa asaassi hagaadan yaagada yoota; ‘Xillo asi nagaraa
    oottikko, a xillotettai a ashshenna; qassi nagaranchchai ba nagaraappe simmiichchikko,
    kase nagaran i qaxxayettenna. Xillo asikka nagaraa oottikko, kase xillotettaa
    gishshau de7uwan de7anau danddayenna.
  spa-PDDPT: 'Tú, oh hijo de hombre, dí a los hijos de tu pueblo: La justicia del
    justo no lo librará el día de su transgresión. La perversidad del perverso no
    le será estorbo el día cuando regrese de su perversidad. El justo no podrá vivir
    por su justicia el día cuando peque.'
  gun-gun: '— Ha''e nunga rupi ava ra''y, aipo''re ''rã neretarã kuery pe: Xapy''a
    rei heko porã va''ekue heko vai ri ramo ymave rupi teko porã rupi oikoague ndogueraa
    jepei ''rã. Ha''e rami ae avi heko vai va''ekue ojeko rerova ri ramo ymave rupi
    teko vai rupi oikoague ma nomokanhyi ''rã. Ha''e rami ae avi heko pora va''ekue
    ri ojejavya ára py heko porãague rive ndojapoi ''rã oikove aguã rami.'
  ilo-ULB: Ket sika, anak ti tao, ibagam kadagiti tattaom, 'Ti kinalinteg ti maysa
    a nalinteg a tao ket saanto a makaisalakan kenkuana no agbasol! Ken ti kinadangkes
    ti maysa a nadangkes a tao ket saanto a daytoy ti gapu a mapukaw isuna no agbabawi
    manipud iti basolna. Ta saanto nga agbiag ti nalinteg a tao gapu iti kinalintegna
    no agbasol isuna.
  kpg-kpg: “Dolomeenei, kooe go tangada dangada, haga modongoohia ina gi digau Israel
    bolo di madagoaa tangada humalia ma gaa hai di huaidu, ana haihai humalia ala
    ne hai e deemee di haga mouli ia. Maa tangada huaidu ga lawa mai gi daha mo ana
    haihai huaidu, mee hagalee hai mee gi di hagaduadua. Gei maa tangada humalia ga daamada
    gaa hai di huaidu, geia hagalee mouli.
  uig-ARA: 'ۋە سەن، ئى ئىنسان ئوغلى، ئەل-يۇرتۇڭدىكىلەرگە مۇنداق دېگىن: ــ ھەققانىي
    ئادەمنىڭ ھەققانىيلىقى ئاسىيلىق قىلغان كۈنىدە ئۇنى قۇتقۇزمايدۇ؛ ھەم رەزىل ئادەم
    بولسا، ئۇ ئۆز رەزىللىكىدىن يانغان كۈنىدە رەزىللىكىدىن يىقىلمايدۇ؛ ھەققانىي ئادەم
    گۇناھ سادىر قىلغان كۈنىدە، ئۇ ئەسلىدىكى ھەققانىيلىقى بىلەن ھاياتتا تۇرىۋەرمەيدۇ.'
  sus-sus: «Adamadi, a fala i ngaxakerenyie bɛ, ‹Tinxintɔɛ xa tinxinyi mu a rakisima
    a na muruta lɔxɔɛ naxɛ. Mixi tinxintare xa tinxintareya mu a ralɔɛma a na gbilen
    a xa kira kobi fɔxɔ ra lɔxɔɛ naxɛ. Tinxintɔɛ mu a yɛtɛ rakisima a xa tinxinyi
    dangixi saabui ra, xa a bira fe kobi fɔxɔ ra.
  pon-2006: “Eri met, kowe, nein aramas, padahkihong mehn Israel kan me ni ahnsou
    me aramas mwahu men kin wiahda dihp, e wiewia mwahu kan sohte pahn kamourala.
    A ma aramas suwed men pahn tokedihsang wia me suwed, e sohte pahn ale lokolok;
    oh ma aramas mwahu men pahn tapihada wia me suwed, e sohte pahn mourla.
  jae-jae: “Ma aôm, ŋamalac latu, ôsôm êndêŋ nêm lau gebe Ŋac gêdêŋ embe êŋgêli biŋsu,
    go êna lêŋ gêdêŋ ênam eŋ kêsi atom. Ma ŋac sec embe êwi nê sec siŋ, go nê sec
    êku eŋ tulu ênaŋa atom. Ŋac gêdêŋ, taŋ êŋgôm sec naŋ, oc êmoa mata jali atom.
  ksd-ksd: 'Ma u, natu i ra tutana, una biti ta kaum vuna tarai: Ra mangamangana takodo
    kai ra tena takodo pa na valaun pa ia ta kana bung na varpiam; ma ure ra varpiam
    kai ra tena varpiam, pa na virua tana ta nam ra bung ba i talil kan kana varpiam;
    ma nina bula i takodo pa na laun ta ra bung i varpiam tana.'
  grc-BRENT: Εἰπὸν πρὸς τοὺς υἱοὺς τοῦ λαοῦ σου, δικαιοσύνη δικαίου οὐ μὴ ἐξελεῖται
    αὐτὸν, ἐν ᾗ ἂν ἡμέρᾳ πλανηθῇ· καὶ ἀνομία ἀσεβοῦς οὐ μὴ κακώσῃ αὐτὸν, ἐν ᾗ ἂν ἡμέρᾳ
    ἀποστρέψῃ ἀπὸ τῆς ἀνομίας αὐτοῦ· καὶ δίκαιος οὐ μὴ δύνηται σωθῆναι.
  ind-AYT: “Kamu, anak manusia, katakanlah kepada orang-orang sebangsamu, ‘Kebenaran
    orang benar tidak akan menyelamatkannya pada hari pelanggarannya, demikian juga
    kejahatan orang jahat, dia tidak akan jatuh karena kejahatannya pada hari ketika
    dia berbalik dari kejahatannya, dan orang benar tidak akan dapat hidup karena
    kebenarannya pada hari dia melakukan dosa.’”
  nya-nya: “Tsono iwe mwana wa munthu, awuze anthu a mtundu wako kuti, ‘Ngati munthu
    wolungama achimwa, ndiye kuti ntchito zake zabwino zija sizidzamupulutsa. Koma
    wochimwa akaleka ntchito zake zoyipazo, sadzalangidwa konse. Ndithu ngati munthu
    wolungama ayamba kuchimwa sadzatha kukhala ndi moyo chifukwa cha ntchito zake
    zabwino zija.’
  hrv-hrv: 'Sine čovječji, reci sinovima naroda svoga: ''Pravednika neće izbaviti
    pravednost njegova u dan kad sagriješi niti će bezbožnik stradati zbog svoje bezbožnosti
    u dan kad se od nje odvrati, kao što ni pravednik neće moći ostati na životu u
    dan kad sagriješi.'
  mps-mps: “Tǫde bidi, nago te naga hani Israel dabebolo walao, ‘Tialima, te doloba
    pai bidi mego dwai sę ebaso da, teda agai polobadu yali doloba pai kolesaga aga
    me bugagia bidimainu tau me sogobeo. Tialima, bidi me dwai sę iduai bidigo dwai
    kolesaga tagalama, wiegi yai kolesaga ebaso da, teda agai aga yali dwai kolesagaba
    tudi ola mayu te ebao. Teda eno aga dologobeo. Tama tialima, te doloba pai bidi
    me deligo dwai sę ebo gagalobaso da, teda eno agai yali doloba pai kolesaga koneama,
    tama eno aga bugagia bidimainu me sula tagalogobeo. Menio.
  tpi-tpi: “Man bilong graun, yu tokim ol Israel, sapos wanpela stretpela man i mekim
    sin, orait ol stretpela pasin em i bin mekim bipo, ol i no inap helpim em long
    stap gut. Na sapos wanpela man bilong mekim sin, em i givim baksait long pasin
    nogut bilong en, orait bai mi no inap bagarapim em. Na sapos wanpela stretpela
    man i stat long mekim sin, orait mi no ken ting long stretpela pasin em i bin
    mekim na bai mi larim em i stap gut. Nogat.
  dan-1931: 'Men du, Menneskesøn, sig til dine Landsmænd: Den retfærdiges Retfærdighed
    skal ikke redde ham, den Dag han synder, og den gudløses Gudløshed skal ikke fælde
    ham, den Dag han omvender sig fra sin Gudløshed, og en retfærdig skal ikke blive
    i Live ved sin Retfærdighed, den Dag han gør Synd.'
  vie-OVCB: 'Hỡi con người, hãy truyền cho dân chúng sứ điệp này: Việc ngay lành của
    người công chính không thể cứu họ khi họ phạm tội hay tội lỗi của người gian ác
    không hủy diệt họ khi họ ăn năn và lìa bỏ tội ác mình.'
  guj-2017: હે મનુષ્યપુત્ર, તારા લોકોને કહે કે, ‘ન્યાયી માણસ પાપ કરશે તો તેનું ન્યાયીપણું
    તેને બચાવશે નહિ, જો દુષ્ટ માણસ પોતાના પાપથી પાછો ફરે તો તેની દુષ્ટતાને લીધે તેનો
    નાશ થશે નહિ. તેમ જ ન્યાયી માણસ પાપ કરશે તો તે પોતાના ન્યાયીપણાથી જીવશે નહિ.
  pon-2006A: “Eri met, kowe, nein aramas, padahkihong mehn Israel kan me ni ahnsou
    me aramas mwahu men kin wiahda dihp, e wiewia mwahu kan sohte pahn kamourala.
    A ma aramas suwed men pahn tokedihsang wia me suwed, e sohte pahn ale lokolok;
    oh ma aramas mwahu men pahn tapihada wia me suwed, e sohte pahn mourla.
  por-BRBSL: '“Tu, filho do homem, diz aos filhos de teu povo: “A justiça do justo
    não o libertará no dia de sua desobediência”. E quanto à maldade do ímpio, ele
    não cairá por ela no dia em que se converter de sua maldade; nem aquele que é
    justo será capaz de viver por ela no dia em que pecar.'
  cth-cth: Kahawi hoeh e na hringnuen koehoi ban awh. Ban awh, Oe! Isarel imthungnaw
    bang dawk ne na due awh han, telah ati. Hatdawkvah, nang tami capa na taminaw
    koe dei haw. Tamikalan teh rawm pawiteh a lannae ni a rungngang thai mahoeh. Tamikathout
    ni thoenae hah roun pawiteh, ahmaloe e a thoenae kecu dawk rawknae koe phat mahoeh.
    Tamikalan teh a yonnae hnin dawk hring thai kalawn mahoeh.
  twi-twi: “Ɛno nti onipa ba, ka kyerɛ wo manmma se, ‘Ɔtreneeni trenee rentumi nnye
    no nkwa wɔ bere a ɔnyɛ osetie; na omumɔyɛfo amumɔyɛ remma ɔnhwe ase wɔ bere a
    ɔdan fi ho. Sɛ ɔtreneeni yɛ bɔne a, ɔrennya nkwa wɔ ne kan treneeyɛ nti.’
  hlt-hlt: Te dongah nang hlang capa loh na pilnam paca te thui pah. A boekoek hnin
    ah tah aka dueng kah duengnah loh anih te huul mahpawh. A halangnah lamloh a mael
    khohnin ah halang kah halangnah dongah khaw tongtah mahpawh. Aka dueng khaw a
    tholh khohnin ah tah tholh neh a hing ham coeng pawh.
  tbz-SIM: 'Onìtì fɔ̃́! Nɑ́kɛ́ ɑ tebìí Isidɑyɛɛribɛ kɛ dɔ̀: Kòo nitisɑ̀ù yóu mɛsɑ̀ɑ̀
    mmudɔɔ̀rìmù kɛ dɔ̀ɔ̀ mɛyɛi, mɛsɑ̀ɑ̀ nhò do dɔɔri mɛ̀ bɑ́ɑ́ nɑ kóò dɛɛtɛ́. Kòo
    yɛiwe mɛ nyóu o yɛi nkɛ dɔɔri mɛsɑ̀ɑ̀, mɛyɛi nhò do dɔɔri mɛ̀ bɑ́ɑ́ nɑ kóò fétìnnɛ.
    Kòo nitisɑ̀ù tɑ mɛyɛi mmudɔɔ̀rìmù, mɛsɑ̀ɑ̀ ndokɛ́ kɔ̃mɛ bɑ́ɑ́ nɑ kóò dɛɛtɛ́.'
  msy-2020: “Ezɨ datɨrɨghɨn, nguazir kamɨn gumazim, nɨ Israelia mɨkɨm suam, gumazir
    aghuim arazir kuram gami, an arazir aghuir a faragha amiziba an akuraghan kogham.
    Eghtɨ arazir kurabagh amir gumazim uan arazir kuraba ateghtɨ, kɨ a gasɨghasɨghan
    kogham. Eghtɨ gumazir aghuitam arazir kurabar amuam, egh an arazir aghuir a faragha
    amizibagh nɨghnɨgh, da bangɨn nan damazimɨn deraghvɨra ikian kogham. Bar puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ-m sɩ: Yʋlʋ nyɑ́, heeli mɑ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ,
    ye siɣisilu sʋʋ ɩsɑɣɑtʋ lɑpʋ. Ɩ kʋpɑntʋ kʋpǝntʋ kɑɑ wɑɑsɩ-ɩ ɩ ɩsɑɣɑtʋ kʋyɑkʋ wule.
    Pǝyele ɩsɑɣɑʋ ɩsɑɣɑtʋ nɑ́ kɑɑ wɑkǝlɩ-ɩ kʋyɑŋku ɩ yeki-tɩ tɔ. Nɑ ye tɑmpɑnɑ tǝŋlʋ
    sʋʋwɑ ɩsɑɣɑtʋ lɑpʋ. Pǝ kɑɑ kenti ɩ weesuɣu tɔɔ sɩ, ɩ kɑ nɩɩnɑ Ɩsɔ kɛ́ lɔŋ.'
  azb-azb: 'Sən ey bəşər oğlu, xalqına mənsub olanlara söylə: “Üsyan etdiyi halda
    salehin salehliyi onu xilas etməz. Pis adama gəlincə, o öz pisliyindən dönərsə,
    bundan ötrü həlak olmaz. Saleh adam günah etdiyi halda öz salehliyi ilə yaşaya
    bilməz.'
  eng-DBY: And thou, son of man, say unto the children of thy people, The righteousness
    of the righteous shall not deliver him in the day of his transgression; and as
    for the wickedness of the wicked, he shall not fall thereby in the day that he
    turneth from his wickedness; neither shall the righteous be able to live thereby
    in the day that he sinneth.
  hin-2017: हे मनुष्य के सन्तान, अपने लोगों से यह कह, जब धर्मी जन अपराध करे तब उसकी
    धार्मिकता उसे बचा न सकेगी; और दुष्ट की दुष्टता भी जो हो, जब वह उससे फिर जाए, तो
    उसके कारण वह न गिरेगा; और धर्मी जन जब वह पाप करे, तब अपनी धार्मिकता के कारण जीवित
    न रहेगा।
  wol-KYG: '«Yaw nit ki, waxal sa bokk yi, ne leen: “Boroom njekki démb li, su tooñee
    tey, njekkam loola du ko musal. Ku bon ki itam, bu waccee yoonu mbonam, tey, mbonu
    démbam ga du ko lor. Boroom njekki démb li nag, su bàkkaaree, njekkal démbam la
    du ko may mu dund.'
  eng-YLT: 'And thou, son of man, say unto the sons of thy people: The righteousness
    of the righteous doth not deliver him in the day of his transgression, And the
    wickedness of the wicked, He doth not stumble for it in the day of his turning
    from his wickedness, And the righteous is not able to live in it in the day of
    his sinning.'
  eng-WYC-2017: Therefore thou, son of man, say to the sons of thy people, The rightfulness
    [or rightwiseness] of a rightful man shall not deliver him, in whatever day he
    doeth sin; and the wickedness of a wicked man shall not annoy him, in whatever
    day he is converted from his wickedness; and a just man shall not be able to live
    in his rightfulness [or rightwiseness], in whatever day he doeth sin.
  eng-WMBB: “You, son of man, tell the children of your people, ‘The righteousness
    of the righteous will not deliver him in the day of his disobedience. And as for
    the wickedness of the wicked, he will not fall by it in the day that he turns
    from his wickedness; neither will he who is righteous be able to live by it in
    the day that he sins.
  urd-GVH: ऐ आदमज़ाद, अपने हमवतनों को बता, ‘अगर रास्तबाज़ ग़लत काम करे तो यह बात उसे
    नहीं बचाएगी कि पहले रास्तबाज़ था। अगर वह गुनाह करे तो उसे ज़िंदा नहीं छोड़ा जाएगा।
    इसके मुक़ाबले में अगर बेदीन अपनी बेदीनी से तौबा करके वापस आए तो यह बात उस की तबाही
    का बाइस नहीं बनेगी कि पहले बेदीन था।’
  rug-rug: Gua ke, tuna na tie, mu zama la guahe koari turaṉamu, ‘Sa tinoṉoto tanisa
    tie toṉoto si lopu kaqu harupia si asa pana seke tinarae si asa, sa kinaleana
    tanisa tie kaleana si lopu kote tava kilasani sa pana kekere koa rini si asa.
    Pana tavete va sea sa tie toṉoto, si lopu kote tava malumu pude toani sa sari
    nana tinavete toṉoto koadi.’
  gaz-gaz: “Kanaafuu yaa ilma namaa, namoota biyya keetiitiin akkana jedhi; ‘Qajeelummaan
    nama qajeelaa yommuu inni ajajamuu didutti isa hin baasu; hamminni nama hamaas
    yommuu inni hammina isaa irraa deebiʼutti isa hin balleessu. Namni qajeelaan yoo
    cubbuu hojjete sababii qajeelummaa isaa duraatiif lubbuudhaan hin jiraatu.’
  fra-LSG: 'Et toi, fils de l’homme, dis aux enfants de ton peuple: La justice du
    juste ne le sauvera pas au jour de sa transgression; et le méchant ne tombera
    pas par sa méchanceté le jour où il s’en détournera, de même que le juste ne pourra
    pas vivre par sa justice au jour de sa transgression.'
  gnn-gnn: “Yo, ŋuli ŋayi yurru dhuwurr‐manymak yolŋu bilyun, ga djäma yätjtja rom,
    ŋayinydja yurru yana rakunydhirrina, ga ŋuli ŋayi yurru dhuwurr‐yätj yolŋu bilyun
    ŋuliŋuruyi nhanukalay ŋayi yätjŋuru, ga djäma ŋamathama wal'ŋu, ga ŋayinydja yurru
    nhina walŋana.
  yal-yal: '“I tan adamadina, a fala i ya yamaan xa, i naxa: Tinxin muxuna tinxinyaan
    mi a rakisɛ a na murutɛ n ma lɔxɔn naxan yi. Muxu ɲaxina ɲaxuyaan fan mi a halagɛ,
    xa a sa xɛtɛ a ɲaxuyaan fɔxɔ ra. Xa tinxin muxun yulubin liga fɔlɔ lɔxɔn naxan
    yi, a tinxinya fonna mi a niin natangama.'
  haw-1868: 'Nolaila, e ke keiki a ke kanaka, e olelo aku i na keiki a kou poe kanaka,
    Aole ka pono o ka mea pono e hoopakele ia ia i ka la e hewa ai ia: a o ka hewa
    o ka mea hewa, aole oia e haule ilaila i ka la e huli ai oia mai kona hewa mai:
    aole hoi e hiki i ka mea pono ke ola nona, i kona la e hana hewa ai.'
  arb-NAV: 'وَأَنْتَ يَا ابْنَ آدَمَ، قُلْ لأَبْنَاءِ شَعْبِكَ: لَا يَنْجُو الْبَارُّ
    بِبِرِّهِ فِي يَوْمِ مَعْصِيَتِهِ، وَلا يَعْثُرُ الشِّرِّيرُ بِشَرِّهِ فِي يَوْمِ
    تَوْبَتِهِ. كَذَلِكَ لَا يَسْتَطِيعُ الْبَارُّ أَنْ يَحْيَا بِبِرِّهِ فِي يَوْمِ
    اقْتِرَافِهِ لِخَطِيئَتِهِ.'
  ewe-ewe: “Eya ta Ame vi, gblɔ na wò dukɔmetɔwo be, ‘Ame dzɔdzɔe ƒe dzɔdzɔenyenye
    maɖee, ne egbe toɖoɖo o, eye ame vɔ̃ɖi ƒe vɔ̃ɖivɔ̃ɖi mana wòaku, ne etrɔ dzi me
    o. Ne ame dzɔdzɔe wɔ nu vɔ̃ la, womaɖe mɔ nɛ be wòanɔ agbe le eƒe tsã ƒe dzɔdzɔenyenye
    ta o.’
  eng-LEE: But thou, son of man, say unto the children of thy people, The righteousness
    of the righteous shall not deliver him on the day of his transgression; and as
    for the wickedness of the wicked, he shall not stumble through it on the day that
    he returneth from his wickedness; nor shall the righteous be able to live through
    the other on the day that he sinneth.
  asm-FB: আৰু তুমি, হে মনুষ্য সন্তান, তুমি তোমাৰ জাতিৰ সন্তান সকলক কোৱা, ‘ধাৰ্মিকৰ
    ধাৰ্মিকতাই তেওঁৰ অপৰাধৰ দিনা তেওঁক উদ্ধাৰ কৰিব নোৱাৰে; আৰু দুষ্টৰ দুষ্টতাৰ বিষয়ে
    হ’লে, তেওঁ নিজ দুষ্টতাৰ পৰা ঘূৰা দিনা তাৰ দ্বাৰাই তেওঁ পতিত নহ’ব। কিয়নো ধাৰ্মিক
    জনে পাপ কৰিলে নিজ ধাৰ্মিকতাৰ দ্বাৰাই জীয়াই থাকিব নোৱাৰিব।
  sus-A: «عَدَ مَدِ، عَ قَلَ عِ نفَشَكٍرٍنيِيٍ بّ، ‹تِنشِنتْي شَ تِنشِنيِ مُ عَ رَكِسِمَ
    عَ نَ مُرُتَ لْشْي نَشّ. مِشِ تِنشِنتَرٍ شَ تِنشِنتَرٍيَ مُ عَ رَلْيمَ عَ نَ فبِلٍن
    عَ شَ كِرَ كٌبِ قْشْ رَ لْشْي نَشّ. تِنشِنتْي مُ عَ يّتّ رَكِسِمَ عَ شَ تِنشِنيِ
    دَنفِشِ سَابُي رَ، شَ عَ بِرَ قٍ كٌبِ قْشْ رَ.
  fra-SBL: '« Toi, fils de l''homme, dis aux enfants de ton peuple : ''La justice
    du juste ne le délivrera pas au jour de sa désobéissance. Et quant à la méchanceté
    du méchant, il ne tombera pas sous son poids le jour où il se détournera de sa
    méchanceté ; et le juste ne pourra pas vivre sous son poids le jour où il péchera.'
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם אֱמֹ֤ר אֶל־בְּנֵֽי־עַמְּךָ֙ צִדְקַ֣ת הַצַּדִּ֗יק לֹ֤א
    תַצִּילֶ֙נּוּ֙ בְּיֹ֣ום פִּשְׁעֹ֔ו וְרִשְׁעַ֤ת הָֽרָשָׁע֙ לֹֽא־יִכָּ֣שֶׁל בָּ֔הּ
    בְּיֹ֖ום שׁוּבֹ֣ו מֵֽרִשְׁעֹ֑ו וְצַדִּ֗יק לֹ֥א יוּכַ֛ל לִֽחְיֹ֥ות בָּ֖הּ בְּיֹ֥ום
    חֲטֹאתֹֽו׃
  kik-kik: “Nĩ ũndũ ũcio, wee mũrũ wa mũndũ, ĩra andũ anyu atĩrĩ, ‘Ũthingu wa mũndũ
    ũrĩa mũthingu ndũkamũhonokia rĩrĩa akaaga gwathĩka, naguo waganu wa mũndũ ũrĩa
    mwaganu-rĩ, ndũgatũma agwe rĩrĩa akaagarũrũka atigane naguo. Mũndũ ũrĩa mũthingu
    angĩĩhia-rĩ, ndagetĩkĩrio atũũre muoyo nĩ ũndũ wa ũthingu ũrĩa ararĩ naguo.’
  fra-NCL: 'Et toi, fils de l’homme, dis aux enfants de ton peuple : La justice du
    juste ne le sauvera pas au jour de sa transgression ; et le méchant ne tombera
    pas pour sa méchanceté le jour où il se détournera de sa méchanceté, de même que
    le juste ne pourra pas vivre par sa justice le jour où il péchera.'
  cek-AK: To pongah kami capa, nangmah ih acaengnawk khaeah, Katoeng kami mah zaehaih
    sah let nahaeloe, canghni ih toenghaih mah anih to pahlong thai mak ai; kasae
    kami mah a sakpazaehaih to amlaem taak nahaeloe, canghni ih zaehaih mah anih to
    amtimsak mak ai; katoeng kami doeh zaehaih sah let nahaeloe, canghni ih toenghaih
    mah anih to hingsak thai mak ai.
  cuk-cuk: '”Dule-machi, be-dulemarga be soge: ‘Ar dule-nued isgusale, na e-igar-innikigwad-imaked
    bendakosulid. Dule-isgana na e-daed-ogwasale, e-isgusad bela ega elilegoed. Dule-nued
    isgusale, iduar e-igar-innikigwad-imaksadba bendaklegosulid.'
  uig-CYR: 'Вә сән, и инсан оғли, әл-жутуңдикиләргә мундақ дегин: — Һәққаний адәмниң
    һәққанийлиғи асийлиқ қилған күнидә уни қутқузмайду; һәм рәзил адәм болса, у өз
    рәзиллигидин янған күнидә рәзиллигидин жиқилмайду; һәққаний адәм гуна садир қилған
    күнидә, у әслидики һәққанийлиғи билән һаятта туривәрмәйду.'
  tel-2017: నరపుత్రుడా, నువ్వు నీ ప్రజలకు ఈ మాట చెప్పు. నీతిమంతుడు పాపం చేస్తే అతడు
    అనుసరించిన నీతి అతన్ని విడిపించదు! దుష్టుడు చెడుతనం విడిచి మనస్సు మార్చుకుంటే
    తాను చేసిన దుర్మార్గాన్ని బట్టి వాడు నాశనం కాడు. అలాగే నీతిమంతుడు పాపం చేస్తే
    తన నీతిని బట్టి అతడు బతకడు.
  hat-BSA: '“Epi ou menm, fis a lòm, di a sitwayen parèy ou yo: ‘Ladwati a yon nonm
    dwat p ap ka delivre li nan jou transgresyon li. E mechanste a mechan an, li p
    ap tonbe akoz li, si li vire kite mechanste a. Ni yon nonm dwati p ap ka viv sou
    ladwati li nan jou ke li vin fè peche a.’'
  kos-kos: “Inge, mwet sukawil, fahk nu sin mwet Israel lah sie mwet wo el fin oru
    ma koluk, ma wo ma el orala tari tia ku in molella. Sie mwet koluk el fin tui
    liki orekma koluk lal, el ac fah tia kalyeiyuk, ac sie mwet wo fin mutawauk in
    orekma koluk, moul lal uh ac fah tia sekoeyuk.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם אֱמֹ֤ר אֶל־בְּנֵֽי־עַמְּךָ֙ צִדְקַ֣ת הַצַּדִּ֗יק לֹ֤א
    תַצִּילֶ֙נּוּ֙ בְּי֣וֹם פִּשְׁע֔וֹ וְרִשְׁעַ֤ת הָֽרָשָׁע֙ לֹֽא־יִכָּ֣שֶׁל בָּ֔הּ
    בְּי֖וֹם שׁוּב֣וֹ מֵֽרִשְׁע֑וֹ וְצַדִּ֗יק לֹ֥א יוּכַ֛ל לִֽחְי֥וֹת בָּ֖הּ בְּי֥וֹם
    חֲטֹאתֽוֹ׃
  ibo-ibo: “Nʼihi ya, nwa nke mmadụ, gwa ndị ala gị, ‘Ezi omume nke onye na-eme ezi
    ihe agaghị azọpụta ya ma ọ bụrụ na ọ tụgharịa, mee ihe ọjọọ. Otu a kwa, mmehie
    niile nke onye na-emebi iwu agaghị eme ka ọ laa nʼiyi ma ọ bụrụ na o chegharịa
    pụọ site na mmehie.’
  ory-ory: ପୁଣି, ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଆପଣା ଲୋକଙ୍କ ସନ୍ତାନଗଣକୁ କୁହ, ଧାର୍ମିକର ଧାର୍ମିକତା
    ତାହାର ଆଜ୍ଞାଲଙ୍ଘନ କରିବା ଦିନ ତାହାକୁ ରକ୍ଷା କରିବ ନାହିଁ ଓ ଯେଉଁ ଦିନ ଦୁଷ୍ଟ ଲୋକ ଆପଣା ଦୁଷ୍ଟତାରୁ
    ଫେରେ, ସେହି ଦିନ ସେ ଆପଣା ଦୁଷ୍ଟତା ଦ୍ୱାରା ପତିତ ହେବ ନାହିଁ; କିଅବା ଧାର୍ମିକ ଲୋକ ଯେଉଁ ଦିନ
    ପାପ କରେ, ସେହି ଦିନ ସେ ଆପଣା ଧାର୍ମିକତା ଦ୍ୱାରା ବଞ୍ଚି ପାରିବ ନାହିଁ।
  chk-chk: 'Iwe, en nöün aramas, kopwe üreni aramasom: Are eman chon pwüng a tipis,
    an kewe föförün pwüng resap tongeni amanaua. Nge are eman chon föföringau a ükütiu
    le föföringau, an kewe föföringau resap afeiengaua. Iwe, are eman chon pwüng a
    föri tipis, esap tongeni küna manau ren an kewe föförün pwüng a föri me lom.'
  rop-rop: “‘Trubala, wen detlot gudbala pipul stat dumbat ola nogudbala ting, wal
    ola gudbala ting weya deibin dum basdam kaan seibum olabat. Dei garra abum panishmen
    blanga tharran. En detlot wikitwan pipul, if dei stap dumbat detlot nogudbala
    ting, wal ai garra larramgo olabat fri brom olabat nogudbalawei en ai kaan panishim
    olabat.
  ukr-1871: 'Ти ж, сину чоловічий, промов до земляків твоїх: Праведного праведність
    не врятує його тодї, як провинить, і беззаконник не згине за беззаконство своє,
    як він од свого беззаконства навернеться, так само як праведник, коли согрішить,
    не зможе вдержатись живим за свою праведність.'
  deu-1951: 'Und du, Menschensohn, sage zu den Kindern deines Volkes: Den Gerechten
    wird seine Gerechtigkeit nicht erretten am Tage, da er sich versündigt; und den
    Gottlosen wird seine Gottlosigkeit nicht fällen am Tage, da er sich von seinem
    gottlosen Wesen abwendet, so wenig als den Gerechten seine Gerechtigkeit am Leben
    erhalten wird, wenn er sündigt.'
  eng-JPS: 'And thou, son of man, say unto the children of thy people: The righteousness
    of the righteous shall not deliver him in the day of his transgression; and as
    for the wickedness of the wicked, he shall not stumble thereby in the day that
    he turneth from his wickedness; neither shall he that is righteous be able to
    live thereby in the day that he sinneth.'
  srp-1865: 'Zato ti, sine èovjeèji, reci sinovima naroda svojega: pravednoga neæe
    izbaviti pravda njegova kad zgriješi, i bezbožnik neæe propasti sa bezbožnosti
    svoje kad se vrati od bezbožnosti svoje, kao što pravednik ne može s nje živjeti
    kad zgriješi.'
  lug-lug: “Kale nno, omwana w’omuntu kyonoova otegeeza abantu bo nti, ‘Obutuukirivu
    obw’omutuukirivu tebulimuwonyesa bw’alijeema, era n’obutali butuukirivu bw’atalina
    butuukirivu tebulimuzikiriza bw’alikyuka n’abuleka. Omuntu omutuukirivu, bw’aliyonoona,
    taliba mulamu olw’obutuukirivu bwe obw’emabega.’
  heb-heb: ואתה בן אדם אמר אל בני עמך צדקת הצדיק לא תצילנו ביום פשעו ורשעת הרשע לא
    יכשל בה ביום שובו מרשעו וצדיק לא יוכל לחיות בה ביום חטאתו׃
  ben-IRV: এবং তুমি মানুষের সন্তান, তুমি তোমার লোকেদেরকে বল, ধার্মিক লোকের ধার্ম্মিকতা
    তাকে বাঁচাবে না যদি পাপ করে এবং দুষ্টলোকের দুষ্টতা, তার ধ্বংসের কারণ হবে না যদি
    সে তার পাপের জন্য অনুতাপ করে। কারণ ধার্মিক লোকও বাঁচতে পারবেন না যদি সে পাপ করে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਆਪਣੇ ਲੋਕਾਂ ਦੀ ਸੰਤਾਨ ਨੂੰ ਆਖ ਕਿ ਧਰਮੀ ਦਾ ਧਰਮ ਉਸ ਦੇ
    ਅਪਰਾਧ ਦੇ ਦਿਨ ਉਹ ਨੂੰ ਨਾ ਛੁਡਾਵੇਗਾ ਅਤੇ ਦੁਸ਼ਟ ਦੀ ਦੁਸ਼ਟਤਾ, ਜਿਸ ਦਿਨ ਉਹ ਦੁਸ਼ਟਤਾ ਤੋਂ ਮੁੜ
    ਆਵੇ ਤਾਂ ਉਹ ਦੇ ਵਿੱਚ ਨਹੀਂ ਡਿੱਗੇਗਾ ਅਤੇ ਧਰਮੀ ਜਦੋਂ ਪਾਪ ਕਰੇ, ਤਾਂ ਉਹ ਦੇ ਕਾਰਨ ਜੀਉਂਦਾ ਨਾ
    ਰਹਿ ਸਕੇਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ သင် ၏အမျိုးသား ချင်းတို့အား ဟောပြော ရမည်မှာ၊
    ဖြောင့်မတ် သောသူသည် ဖေါက်ပြန် လျှင်၊ အရင်ဖြောင့်မတ် ခြင်း အမှုသည် သူ့ ကို ကယ်တင်
    ရမည်မ ဟုတ်။ ဆိုး သောသူသည် ဆိုး သောအမှုကိုရှောင် လျှင်၊ အရင်ဆိုး သောအမှုကြောင့်
    ပျက်စီး ခြင်းသို့ ရောက်ရမည်မ ဟုတ်။ ဖြောင့်မတ် သောသူသည် ပြစ်မှား သောနေ့ ၌ အသက်ရှင်
    ရသောအခွင့် မ ရှိရ။
  hmo-hmo: Ma Lohiabada ese Esekiela ia hamaoroa, ia gwau, “Tanobada tauna e, Israela
    taudia do oi hamaoroa, bema tau namona ia kara dika neganai, iena kara namona,
    guna ia karaia gauna, ese do ia hamauria lasi. Bema tau dikana ese iena kara dika
    ia hadokoa, ia ese iena kerere davana do ia davaria lasi. To bema tau namona ese
    kara dika dalana ia hamatamaia, ia be do ia mauri diba lasi, badina iena kara
    namona gunana be do lau laloa lasi.
  urd-urd: “इसलिए ऐ आदमज़ाद, अपनी क़ौम के फ़र्ज़न्दों से यूँ कह, कि सादिक़ की सदाक़त
    उसकी ख़ताकारी के दिन उसे न बचाएगी, और शरीर की शरारत जब वह उससे बाज़ आए तो उसके
    गिरने की वजह न होगी; और सादिक़ जब गुनाह करे तो अपनी सदाक़त की वजह से ज़िन्दा न
    रह सकेगा।
  rus-SYN: 'И ты, сын человеческий, скажи сынам народа твоего: праведность праведника
    не спасет в день преступления его, и беззаконник за беззаконие свое не падет в
    день обращения от беззакония своего, равно как и праведник в день согрешения своего
    не может остаться в живых за свою праведность.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, o n gbɛ̃́ↄnɛ ǹ mɛ, tó gbɛ̃maa vãikɛ̀, aà maakɛa a aà
    bↄo. Tó gbɛ̃vãi mikɛ̃̀ a vãikɛawa sↄ̃, a aà kpaguao. Tó gbɛ̃maa duunakɛ̀,
    a e àↄ ku a gbɛ̃maakɛ yã́io.
  tcz-CHONGTHU: 'Mihem chapa namite chu hichethu seipeh in: michonpha chu akihei manga
    achonset tah a ahile achonphatna chun huhhing jou pontin, ahilouva migilou chu
    gitlouna a konna akisih a chule achonset na a konna akiheimanga ahileh agitlouna
    chun sumang thei deh ponte.'
  mar-mar: आणि मानवाच्या मुला, तू तुझ्या लोकांस सांग, धार्मिक पाप करील तर त्याची धार्मिकता
    त्यास वाचविणार नाही. आणि दुष्टाने आपल्या पापाचा पश्चाताप केला तर दुष्टतेमुळे त्याचा
    नाश होणार नाही. कारण धार्मिक पाप करू लागला तर तो आपल्या धार्मिकतेमुळे वाचू शकणार
    नाही.
  qub-qub: '«Runa, gamga marca-masiquicunata willapay: ‹Allillata ruraj runa jucha
    rurayman chayaptin, ñaupata allita rurashanpitaga manami salbacongachu. Mana allillata
    ruraj runa, mana alli ruraycashanta cachaycur allitana rurarga salbacongami. Ñaupata
    jucha rurashancunaga mananami chapachu canga. Chaymi allillata ruraj runa jucha
    rurayman chayaptin ñaupata allillata rurashanga castïgupita mana chapangachu.'
  bqp-bqp: Tɔnun bii, ɑ mɑɑ wunɛgibu sɔ̃ɔwɔ ɑ nɛɛ, gemgii ù n kɔ̃sɑ mɔ̀, win geɑ ye
    u rɑɑ kuɑ yɑ ǹ win wɑ̃ɑru wɔrɑmɔ. Tɔn kɔ̃so ù n mɑɑ win dɑɑ kɔ̃sɑ deri u geɑ
    mɔ̀, win yellun dɑɑ kɔ̃sɑ ye, yɑ ǹ derimɔ u kɑm ko. Yen sɔ̃nɑ gemgii ù n kɔ̃sɑ
    mɔ̀, win yellun dɑɑ yɑ ǹ win wɑ̃ɑru wɔrɑmɔ.
  hat-hat: 'Ou menm, nonm o! Men sa w''a di moun ou yo: Yon moun te mèt bon kou l''
    bon, li te mèt mache dwat kou l'' mache dwat, jou li fè sa ki mal, li gen pou
    l'' peye sa. Jou mechan an va sispann fè sa ki mal, yo p''ap pini l'' pou sa li
    te konn fè a. Konsa tou, lè yon moun ki t''ap mache dwat pran fè sa ki mal, yo
    p''ap gade sou jan l'' te konn mache dwat la pou yo pa fè l'' peye sa l'' fè a.'
  eng-BSB: 'Therefore, son of man, say to your people: ‘The righteousness of the righteous
    man will not deliver him in the day of his transgression; neither will the wickedness
    of the wicked man cause him to stumble on the day he turns from his wickedness.
    Nor will the righteous man be able to survive by his righteousness on the day
    he sins.’'
  eng-WEBPB: “You, son of man, tell the children of your people, ‘The righteousness
    of the righteous will not deliver him in the day of his disobedience. And as for
    the wickedness of the wicked, he will not fall by it in the day that he turns
    from his wickedness; neither will he who is righteous be able to live by it in
    the day that he sins.
  kbq-kbq: Hagi vahe'mofo mofavre Izikieliga zamasmio, mago fatgo avu'ava'ma nehania
    ne'mo'ma kumi'ma haniana, ko'ma hu'nea fatgo avu'ava'amo'a agura ovazigahie. Hagi
    mago kefo avu'ava'ma nehania ne'mo'ma, agu'a rukrahe huno fatgo avu'ava haniana,
    ko'ma hu'nea kefo avu'ava'amo'a azeri havizana osugosie.
  nhe-BL: '“Huan ta, tlacatl nojquiya xiquinilhui ya ni: ‘Tlen cuali quichihua se
    cuali tlacatl ax quimanahuis iyolis intla pehua tlajtlacolchihuas. Niyon quinenpolos
    se tlajtlacolchijquetl itlajtlacol, intla yajaya quicahuas itlajtlacolhua huan
    pehuas quichihuas tlen xitlahuac.'
  gub-BL: — Awa ta'yr, Emume'u ko heze'eg Izaew wanupe nehe kury. — Aze awa ikatu
    ma'e uzapo ikatu 'ym ma'e nehe, hemiapo kwer ikatu ma'e nupyro kwaw a'e awa a'e
    nehe. Aze awa ikatu 'ym ma'e upytu'u ikatu 'ym ma'e iapo re nehe, nazepyk kwaw
    hehe nehe. Aze awa ikatu ma'e uzypyrog ikatu 'ym ma'e iapo pà nehe, Nuikuwe wiwi
    kwaw nehe.
  eng-DRA: 'Thou therefore, O son of man, say to the children of thy people: The justice
    of the just shall not deliver him, in what day soever he shall sin: and the wickedness
    of the wicked shall not hurt him, in what day soever he shall turn from his wickedness:
    and the just shall not be able to live in his justice, in what day soever he shall
    sin.'
