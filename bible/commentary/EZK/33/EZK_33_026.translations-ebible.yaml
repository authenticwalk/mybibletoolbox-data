verse: EZK.033.026
translations:
  mal-C: നിങ്ങൾ സ്വന്തം വാളിൽ ആശ്രയിക്കുന്നു; നിങ്ങൾ മ്ലേച്ഛമായ കാര്യങ്ങൾ പ്രവർത്തിക്കുന്നു.
    നിങ്ങളിൽ ഓരോരുത്തൻ തന്റെ അയൽക്കാരന്റെ ഭാര്യയെ വഷളാക്കുന്നു. അങ്ങനെയുള്ള നിങ്ങൾക്ക്
    ദേശം അവകാശമായി നൽകണമോ?’
  deu-TKW: Ihr steift euch auf euer Schwert, ihr verübt Greuel, ihr verunreinigt einer
    des andern Weib - und da wollt ihr das Land zum Besitz haben?
  lin-lin: Bozali kotia elikya na mopanga na bino, bozali kosala makambo ya mbindo,
    mpe moko na moko kati na bino azali kokomisa mbindo mwasi ya moninga na ye, mpe
    bozwa penza mokili lokola libula ! ›
  eng-LSV: You have stood on your sword, || You have done abomination, || You have
    each defiled the wife of his neighbor, || Should you then possess the land?
  eng-GNV: 'Ye leane vpon your swordes: ye worke abomination, and yee defile euery
    one his neighbours wife: should ye then possesse the land?'
  eng-WEBSTER: 'Ye stand upon your sword, ye work abomination, and ye defile every
    one his neighbor''s wife: and shall ye possess the land?'
  nhw-BL: Nojquiya tlahuel antlahuilanaj ica machete, anquinsihuacuilíaj amohuampoyohua,
    huan anquichihuaj miyac tlamantli catli na amo nijnequi niquitas. Huajca amo ximoilhuica
    para anmoaxcatise nopa tlali.’
  swh-ONEN: Mnategemea panga zenu, mnafanya mambo ya machukizo na kila mmoja wenu
    humtia unajisi mke wa jirani yake. Je, mtaimiliki nchi?’
  bba-bba: Ben tɑbu yɑ̃nɑ bɑ rɑ n nɑɑnɛ sɑ̃ɑ. Bɑ rɑ n dɑɑ kɔ̃sɑ mɔ̀wɑ, bɑɑwure u kɑ
    win winsim kurɔ kpunɑmɔ. Yerɑ bɑ tɑmɑɑ tem mɛ, mu ko n sɑ̃ɑ beɡim?
  eng-KJVCPB: 'Ye stand upon your sword, ye work abomination, and ye defile every
    one his neighbour’s wife: and shall ye possess the land?'
  luo-luo: Ugeno kuom ligangla maru, utimo gik mamono, kendo ngʼato ka ngʼato kuomu
    ketho chi nyawadgi. Bende dukaw piny adier ka uchalo kamano?’
  meu-meu: Dare amo o ala-alamu, kara dika-rohorohodia o karamu, bona umui iboumui
    ai na ta ta dekena tauna dekena tauna adavadia ida o heuda hanaimu; matona, tano
    ba ḡaunaia a?
  npi-ULB: तिमीहरू आफ्ना तरवारहरूमा भर परेका छौ र घिनलाग्दा कुरा गरेका छौ । हरेक मानिसले
    आफ्नो छिमेकीकी पत्‍नीलाई अशुद्ध पार्छ । के साँच्‍चै तिमीहरूले यस देशमाथि अधिकार
    गर्ने?’
  yor-yor: Ẹ̀yin gbẹ́kẹ̀lé idà yín, ẹ̀yin ṣe nǹkan ìríra, ẹnìkọ̀ọ̀kan nínú yín ba
    á obìnrin aládùúgbò rẹ̀ jẹ́. Ẹ̀yin yóò ha gba ilẹ̀ náà?’
  pes-OPCB: ای آدمکشان، ای بت‌پرستان، ای زناکاران، آیا شایسته هستید که صاحب این سرزمین
    شوید؟“
  tgl-ULB: Nagtiwala kayo sa inyong mga espada at gumawa ng kasuklam-suklam na mga
    bagay. Dinudungisan ng bawat lalaki ang asawang babae ng kanilang kapwa. Dapat
    ba ninyong ariin ang lupain?'
  hui-hui: Tí wai hangu bialubi mana ko ngubi ngaru dege bialubi haga kamigoni. Tí
    damene one bedarubi kayu yalu beremiligo ai agua bialu tígua dindi ogoni karulo
    holeberemibe. Tígua nakarulo holeberemiore ndobe, laya.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​၏​ဋ္ဌား​ကို​အား​ကိုး ကြ​၏။ သင်​တို့​အ​ကျင့်​များ​သည်​လည်း​စက်
    ဆုပ်​ဖွယ်​ကောင်း​၏။ လူ​တိုင်း​ပင်​သူ​တစ်​ပါး ၏​အိမ်​ရာ​ကို​ပြစ်​မှား​ကြ​၏။ သို့​ပါ​လျက်
    ဤ​ပြည်​ကို​သင်​တို့​အ​ပိုင်​ရ​ပြီ​ဟု​အ​ဘယ် ကြောင့်​ထင်​မှတ်​ကြ​သ​နည်း။
  bod-N: ཁྱོད་ཚོས་རང་གི་རལ་གྲིར་བརྟེན་ནས་ཞེན་ལོག་གི་ལས་སྤྱད་དེ། མི་རེ་རེས་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་བཙོག་པར་བྱས་པས།
    ཁྱོད་ཚོར་ད་དུང་ཡུལ་འདི་ས་སྐལ་དུ་འཐོབ་འོས་སམ་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Imi munovimba nomunondo wenyu, muchiita zvinhu zvinonyangadza, uye mumwe
    nomumwe wenyu achisvibisa mukadzi wehama yake. Zvino mungatora nyika here?’
  spa-BLM: Ustedes se paran sobre su espada, trabajan en la abominación, y cada uno
    de ustedes profana a la mujer de su prójimo. ¿Así debéis poseer la tierra?”
  cac-cac: Tzeyixtan eb' eyetanimail yed' eyespada. Tze c'ulan tas yajb'entac, tzex
    mulan yed' eb' ix ix ay yetb'eyum. Slajvi chi' tze comon nib'an eyiquej jun lum
    luum chi', xchi Jehová, xa chi d'a eb'.
  swh-ULB: Mnategemea upanga wenu na mmetenda mambo maovu; kila mtu amemnajisi mke
    wa jirani yake. Je! kweli mtaimiliki nchi?'
  bel-bel: Вы абапіраецеся на меч ваш, робіце гідоты, апаганьваеце жонку адзін у аднаго,
    і хочаце валодаць зямлёю?
  deu-ELBBK: Ihr stützt euch auf euer Schwert, verübt Gräuel und verunreinigt einer
    des anderen Frau, und ihr solltet das Land besitzen?
  mbb-OT: Edsarig kew te ispada niw, ebaal kew te utew mezaat he menge vaal, wey mengungumpadi
    kew. Ne egkeisip niw ǥihapun is ked-angken duen te tanà?
  mal-2015: നിങ്ങൾ ദേശത്തെ കൈവശമാക്കുമോ? നിങ്ങൾ നിങ്ങളുടെ വാളിൽ ആശ്രയിക്കയും മ്ലേച്ഛത
    പ്രവർത്തിക്കയും ഓരോരുത്തനും തന്റെ കൂട്ടുകാരന്റെ ഭാര്യയെ വഷളാക്കുകയും ചെയ്യുന്നു;
    നിങ്ങൾ ദേശത്തെ കൈവശമാക്കുമോ?
  rmc-rmc: Muken tumen pre tumare šabľi, keren o džungale veci a sako tumendar meľarel
    avre muršeskra romňa, a the avke kamen te zďeďinel e phuv?‘
  pes-OPV: «بر شمشیرهای خود تکیه می‌کنید ومرتکب رجاسات شده، هر کدام از شما زن همسایه
    خود را نجس می‌سازید. پس آیا وارث این زمین خواهید شد؟
  ron-1924: Вой вэ бизуиць пе сабия воастрэ, сэвыршиць урычунь, фиекаре дин вой нечинстеште
    пе неваста апроапелуй сэу. Ши вой сэ стэпыниць цара?»’
  ben-OBCV: তোমরা তো তরোয়ালের উপর নির্ভর করছ, তোমরা ঘৃণ্য কাজ করছ ও প্রত্যেকে নিজের
    প্রতিবাসীর স্ত্রীকে অশুচি করছ। তাহলে কি তোমরা দেশের অধিকারী হবে?’
  som-som: Seeftiinnaad isku hallaysaan, oo wax karaahiyo ah ayaad samaysaan, oo midkiin
    kastaaba naagta deriskiisuu nijaaseeyaa, haddaba ma idinkaa dalka dhaxlaya?
  lat-VUC: 'stetistis in gladiis vestris, fecistis abominationes, et unusquisque uxorem
    proximi sui polluit: et terram hæreditate possidebitis?'
  eng-ASVBT: 'Ye stand upon your sword, ye work abomination, and ye defile every one
    his neighbor’s wife: and shall ye possess the land?'
  ita-1885: Voi vi mantenete in su la vostra spada, voi fate cose abbominevoli, e
    contaminate ciascuno la moglie del suo prossimo; e possedereste voi il paese?
  eng-ULB: You have depended on your swords and have done disgusting things; each
    man defiles his neighbor's wife. Should you really possess the land?'
  spa-VBL: Dependen de sus espadas para salirse con la suya. Han hecho cosas repugnantes.
    Se acuestan con las esposas de los otros. ¿Acaso debería el país ser de ustedes?
  fra-_FOB: Vous vous appuyez sur votre épée, vous commettez des abominations, vous
    souillez chacun de vous la femme de son prochain, et vous posséderiez le pays!
  mal-mal: നിങ്ങൾ ദേശം കൈവശമാക്കുമോ? നിങ്ങൾ നിങ്ങളുടെ വാളിൽ ആശ്രയിക്കുകയും മ്ലേച്ഛത
    പ്രവർത്തിക്കുകയും ഓരോരുത്തനും തന്റെ കൂട്ടുകാരന്റെ ഭാര്യയെ വഷളാക്കുകയും ചെയ്യുന്നു;
    നിങ്ങൾ ദേശം കൈവശമാക്കുമോ?”
  urd-GVR: Tum apnī talwār par bharosā rakh kar qābil-e-ghin harkateṅ karte ho, hattā
    ki har ek apne paṛosī kī bīwī se zinā kartā hai. To phir mulk kis tarah tumheṅ
    hāsil ho saktā hai?’
  suz-BL: गे इन तरवार कली थमा सुइक्‍नीनी। गेपुकीम मूर्ति पूजा पाइनीनी। गे नेल्‍लेम
    इन नेक्‍था ङा मुर आन मीश कली ग्रांग्रा दिशो सेल्‍नीनी। मिनु मार, एको रागी इन के
    दुम्‍बा ङा?’ देनो” देंत। इजीकीएल ११:१४-२१
  eng-NOY: Ye trust to your swords, ye commit abomination, and ye defile, every one,
    his neighbor's wife; and shall ye possess the land?
  ita-1927: Voi v’appoggiate sulla vostra spada, commettete abominazioni, ciascun
    di voi contamina la moglie del prossimo, e possedereste il paese?
  ckb-ckb: پشت بە شمشێری خۆتان دەبەستن، شتی قێزەون دەکەن، هەریەکەتان بە ژنی کەسێکی
    دیکە گڵاو بوو. ئایا دەست بەسەر خاکەکەدا دەگرن؟“
  eng-BBE: 'You put your faith in your swords, you do disgusting things, everyone
    takes his neighbour''s wife: are you to have the land for your heritage?'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಖಡ್ಗದ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟು ಅಸಹ್ಯವಾದ ಕೆಲಸಗಳನ್ನು ಮಾಡುವಿರಿ. ನಿಮ್ಮಲ್ಲಿ
    ಪ್ರತಿಯೊಬ್ಬನೂ ನಿಮ್ಮ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸುವಿರಿ. ಹೀಗಾದರೆ ನೀವು ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡಿರೇನು?’
  tam-2017: நீங்கள் உங்கள் வாளை நம்பிக்கொண்டு, அருவருப்பானதைச் செய்து, உங்களில் அவனவன்
    தன்தன் அயலான் மனைவியைத் தீட்டுப்படுத்துகிறீர்கள்; நீங்கள் தேசத்தைச் சொந்தமாக்கிக்கொள்வீர்களோ
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல்லு.
  spa-RV-1909: 'Estuvisteis sobre vuestras espadas, hicisteis abominación, y contaminasteis
    cada cual la mujer de su prójimo: ¿y habréis de poseer la tierra?'
  ron-BTF: Vă încredeți în sabia voastră, lucrați urâciune și, fiecare, pângăriți
    pe soția aproapelui său; și să stăpâniți voi țara?
  eng-WEBP: You stand on your sword, you work abomination, and every one of you defiles
    his neighbor’s wife. So should you possess the land?”’
  eng-FBV: You rely on your swords to get your way. You have done some disgusting
    things. You're all having sex with each other's wives. Should the country belong
    to you?
  nld-1939: Ge verlaat u op uw zwaard, ge bedrijft gruwelen en onteert elkanders vrouw;
    zult ge dan het land bezitten?
  nch-BL: Nojquiya tahuel antatehuíaj ica macheta, anquinsihuacuilíaj amohuampoyohua,
    huan anquichihuaj miyac tamanti cati na amo nijnequi niquitas. Huajca amo ximoilhuica
    para anmoaxcatise nopa tali.’
  vie-1934: Các ngươi cậy gươm mình, phạm những điều gớm ghiếc, mỗi người trong các
    ngươi làm nhục vợ của kẻ lân cận mình; các ngươi há sẽ được đất nầy sao?
  hin-CV: तुम अपने तलवार पर निर्भर रहते हो, तुम घृणित काम करते हो, और तुममें से हर
    एक अपने पड़ोसी की पत्नी को अशुद्ध करता है. तब क्या तुम्हें उस देश पर अधिकार करना
    चाहिये?’
  spa-BES: 'Ponen su fe en sus espadas, hacen cosas asquerosas, todos se llevan a
    la esposa de su vecino: ¿poseerán la tierra por herencia?'
  tdx-tdx: Ie miato amy fibara’ areoy, mikitro-draha raty, vaho songa mandeotse ty
    tañanjomban-drañe’e; aa vaho ho hanaña’ areo hao i taney?
  tha-KJV: เจ้​ายืนอยู่ด้วยดาบของเจ้า เจ้​ากระทำการอันน่าสะอิดสะเอียน และเจ้าทุกคนได้กระทำให้ภรรยาของเพื่อนบ้านเป็นมลทิน
    แล​้วเจ้าจะเอากรรมสิทธิ์​ที่​ดิ​นนี้​หรือ
  por-BR-2018: Confiais em vossas espadas, cometeis abominação, e contaminais cada
    um a mulher de seu próximo; e possuireis a terra?
  deu-ELO: Ihr steifet euch auf euer Schwert, verübet Greuel und verunreiniget einer
    des anderen Weib, und ihr solltet das Land besitzen?
  eng-WYC-2018: Ye stood in your swords, ye did your abominations, and each man defouled
    the wife of his neighbour; and shall ye wield the land by heritage? (Ye trusted
    in your swords, ye did your abominations, and every man defiled his neighbour’s
    wife; and so shall ye get the land by inheritance?)
  epo-epo: Vi apogas vin sur via glavo, vi faras abomenindaĵon, vi malpurigas unu
    la edzinon de la alia; kaj tamen vi volas posedi la landon?
  uig-PIN: Silǝr ⱪiliqinglarƣa tayinisilǝr, silǝr yirginqlik ixlarni qiⱪirisilǝr,
    ⱨǝrbiringlar ɵz ⱪoxnisining ayaliƣa buzuⱪqiliⱪ ⱪilidu. Əmdi silǝr zeminƣa miras
    bolamsilǝr?».
  beo-beo: Dilia da dilia gegesu gobihei fawane da dili gaga:ma:ne dawa:lala. Dilia
    hamobe hou da wadela:idafa. Dunu huluane da inia uda adole lasu hou hamonanebe.
    Adiga dilia da amo soge huluane dilia:iale dawa:bela:?’
  tpi-OTNT: Oltaim yupela i save pait nabaut. Na yupela i save mekim ol stingpela
    pasin. Na yupela i save trabel long ol meri bilong ol wantok bilong yupela. Olsem
    wanem na yupela i ting bai yupela inap kisim dispela graun? Yupela i no inap tru.
  hau-SA: Kun dogara ga takobinku, kuka aikata abubuwan banƙyama, kowannenku kuma
    ya ƙazantar da matar maƙwabcinsa. Kuna gani za ku mallaki ƙasar?’
  uig-LAT: Siler qilichinglargha tayinisiler, siler yirginchlik ishlarni chiqirisiler,
    herbiringlar öz qoshnisining ayaligha buzuqchiliq qilidu. Emdi siler zémin’gha
    miras bolamsiler?».
  nde-nde: Lithembe inkemba yenu, lenza izinto ezenyanyekayo, njalo omunye lomunye
    wenu ungcolisa umfazi kamakhelwane wakhe. Kambe lingaba ngabanikazi belizwe na?’
  ton-ton: '‌ʻOku mou tuʻu mo hoʻomou heletā, ʻoku mou fai meʻa fakalielia, pea ʻoku
    mou tonoʻi kotoa pē ʻae uaifi ʻo hono kaungāʻapi: pea ʻe ʻomoutolu koā ʻae fonua?'
  ces-1613: Stojíte na meči svém, pášete ohavnost, a každý ženy bližního svého poškvrňujete,
    a chtěli byste zemí touto dědičně vládnouti?
  eng-WMB: You stand on your sword, you work abomination, and every one of you defiles
    his neighbor’s wife. So should you possess the land?”’
  tam-TCV: நீங்கள் உங்கள் வாளிலே நம்பிக்கை வைக்கிறீர்கள். வெறுக்கத்தக்க காரியங்களையும்
    செய்கிறீர்கள். மேலும் நீங்கள் ஒவ்வொருவரும் தன் அயலான் மனைவியைக் கறைப்படுத்துகிறீர்கள்.
    அப்படியிருக்க நீங்கள் தேசத்தைச் சொந்தமாக்கிக்கொள்வீர்களோ?’ என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  ceb-ULB: Nagsalig lamang kamo sa inyong mga espada ug nagbuhat sa law-ay nga mga
    butang; ang matag lalaki nakigdulog sa asawa sa uban. Angay ba gayod kamong manag-iya
    sa yuta?'
  pol-UBG: Opieracie się na swoim mieczu, popełniacie obrzydliwość i każdy plugawi
    żonę swego bliźniego, a ziemię chcielibyście wziąć w posiadanie?
  agr-agr: '@see-verse:EZK.033.025'
  kyc-kyc: Nakama wua gela dokome kyawa minyara lao suu pyaro karo yulu pii napenge
    dupwa ipi pipyamopa pyuo karaminyi. Nakama peparaeme kepo yulu dokonako karaminyi.
    Dopa pyuo karaminyi dokona apa pipala yuu doko nakamana ingyara lao suu pilyamisi?
  urd-GVU: تم اپنی تلوار پر بھروسا رکھ کر قابلِ گھن حرکتیں کرتے ہو، حتیٰ کہ ہر ایک
    اپنے پڑوسی کی بیوی سے زنا کرتا ہے۔ تو پھر ملک کس طرح تمہیں حاصل ہو سکتا ہے؟‘
  deu-1912: Ja, ihr fahret immer fort mit Morden und übet Greuel, und einer schändet
    dem andern sein Weib; und ihr meint, ihr wollt das Land besitzen?
  kan-2017: ನೀವು ನಿಮ್ಮ ಕತ್ತಿಯ ಮೇಲೆ ನಿಂತು ಅಸಹ್ಯವಾದ ಕೆಲಸಗಳಲ್ಲಿ ನಿರತರಾಗಿದ್ದೀರಿ, ದುರಾಚಾರ
    ನಡೆಸುತ್ತೀರಿ, ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಮಾನಭಂಗ ಪಡಿಸುತ್ತಾನೆ;
    ನಿಮ್ಮಂಥವರು ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳಬಹುದೋ?”
  yap-yap: Gimed be toer ko pi saydon romed. Ngongol romed e kar gu dabuy. Ra be’
    ma yow be par be’ ni gathi mabgol rok. Uw rogon ni gimed be leamnag ni re nam
    ney e ke mil suwon ngomed?
  hlt-MCSB: Na cunghang dongah na pangnal uh tih tueilaehkoi na saii uh. Hlang long
    he a hui kah yuu te na poeih uh cingah nim khohmuen na pang eh?
  mdy-ETH: ዒንሢ ዒንሢኮ ጬንቾ ዓፓሮ ጉሙርቃኔ፤ ሻሻኣካ ባኣዚ ዒንሢ ማዻኔ፤ ፔቴ ፔቴ ዓሳ ሜሌ ዓሶኮ ላኣሎና ላሃኔ፤ ሂዳዖ
    ዒንሢ ዓጬላ ኑ ዓጪኬ ዎይቲ ጋዓይ?
  twi-ASANTE: Mode mo ho to mo akofena so. Moyɛ akyiwadeɛ na mo mu biara gu ne yɔnko
    yere ho fi. Ɛsɛ sɛ monya asase no anaa?’
  eng-WEBU: You stand on your sword, you work abomination, and every one of you defiles
    his neighbor’s wife. So should you possess the land?”’
  wal-wal: Intte intte bisuwan ammanetteeta; intte tuna oosuwaa ootteeta; intte ubbaikka
    intte shooruwaa shooruwaa maccaasaa tunisseeta. Hegaa ubbaa oottiiddi, tumu intte
    biittaa laattuuteetii?” yaagees’ yaaga.
  spa-PDDPT: Confían en su espada, cometen repugnancias, cada uno de ustedes contamina
    a la esposa de su prójimo. ¿Deben ustedes poseer la tierra?
  gun-gun: Peẽ kuery ma pendekyxe re rive pejeroviave va'e, ojeguarupy pejapo, peneirũ
    kuery ra'yxy reve guive pejejavy. Ha'e nunga rupi nda'u yvy re penderekoa 'rã
    teve?
  ilo-ULB: Nagtalekkayo kadagiti kampilanyo ken nangaramidkayo kadagiti makarimon
    a banbanag; daddadaelen ti tunggal lalaki ti dayaw ti asawa ti kaarrubana. Rumbeng
    kadi a tagikuaenyo ti daga?'
  kpg-kpg: Goodou e hagadagadagagee gi godou hulumanu dauwa. Godou hangahaihai la koia
    e huaidu. Goodou huogodoo e hai di huaidu be di manu. Ma di aha dela e hai goodou
    bolo tenua deelaa la tenua ni goodou?
  uig-ARA: سىلەر قىلىچىڭلارغا تايىنىسىلەر، سىلەر يىرگىنچلىك ئىشلارنى چىقىرىسىلەر،
    ھەربىرىڭلار ئۆز قوشنىسىنىڭ ئايالىغا بۇزۇقچىلىق قىلىدۇ. ئەمدى سىلەر زېمىنغا مىراس
    بولامسىلەر؟».
  sus-sus: Wo laxi wo xa santidɛgɛma gbansan nan na, wo fe ɲaaxie rabama tɛmui birin,
    wo yɛnɛ rabama wo dɔxɔboore xa ginɛ ra. Hali wo to na birin nabama, wo wama nɛ
    yi bɔxi man xa findi wo gbe ra?›»
  pon-2006: Kumwail kin koapworopworki noumwail kedlahs kan. Amwail wiewia kan me
    inenen kasaut. Kumwail koaros kin kamwahl. Ia duwe, kumwail lemeleme me kumwail
    pahn sapwenikihla sahpwo?
  jae-jae: Aôm taêm kêka nêm siŋ. Amac agôm gêŋ alôb-alôb. Amac agôm mockaiŋ gêdêŋ
    nêm lau wacbaŋ amac nêŋ lauo. Asageŋ kêkêŋ amac taêm gêjam gebe gamêŋ tau kêtu
    amacnêm.
  ksd-ksd: Avat nina ba ava, vatur ra pakat na vinarubu, nina ava pait ra magit i
    bilak, nina ava vakaina ra vavina kai talai vavat, avat a kale pa vang ra gunan?
  ind-AYT: Kamu bergantung pada pedangmu, kamu melakukan kekejian, dan masing-masing
    kamu menajiskan istri sesamanya. Akankah kamu mewarisi negeri ini?’’’
  nya-nya: Mumadalira lupanga lanu, mumachita zinthu zonyansa, ndipo aliyense wa inu
    amachita chigololo ndi mkazi wa mnzake. Kodi inu nʼkulandira dzikoli?’
  hrv-hrv: Na svoj se mač oslanjate, činite gadosti, oskvrnjujete ženu bližnjega -
    i još da posjedujete ovu zemlju?'
  mps-mps: Tigidali sogo dagego subigila hwįyu ebo dao. Tama me, dagego dwai damua
    pai kolesaga dabe ebo dao, me dagego duga abagi sologo we dabe dali penani sę
    eyu ebo dao. Dagego homugo mena tama tiyu, dagego te tǫ saiba homu ebawe? Dagego
    usu munu ma me egobeo,” wali.
  tpi-tpi: Oltaim yupela i save pait nabaut. Na yupela i save mekim ol stingpela pasin.
    Na yupela i save trabel long ol meri bilong ol wantok bilong yupela. Olsem wanem
    na yupela i ting bai yupela inap kisim dispela graun? Yupela i no inap tru.
  dan-1931: I støtter eder til eders Sværd, I øver Vederstyggelighed, I gør hverandres
    Hustruer urene, og så vil I have Landet i Eje!
  vie-OVCB: Hỡi kẻ sát nhân! Kẻ thờ thần tượng! Kẻ ngoại tình! Lẽ nào xứ này thuộc
    về ngươi sao?’
  guj-2017: તમે તલવાર પર આધાર રાખ્યો છે અને ધિક્કારપાત્ર કાર્યો કર્યાં છે, દરેક માણસે
    પોતાના પડોશીની પત્નીને ભ્રષ્ટ કરી છે, છતાં શું તમે દેશનો વારસો પામશો?”
  pon-2006A: Kumwail kin koapworopworki noumwail kedlahs kan. Amwail wiewia kan me
    inenen kasaut. Kumwail koaros kin kamwahl. Ia duwe, kumwail lemeleme me kumwail
    pahn sapwenikihla sahpwo?
  por-BRBSL: Você está em sua espada, trabalha abominação, e cada um de vocês contamina
    a mulher de seu vizinho. Então, vocês devem possuir a terra?”''.
  cth-cth: Na tahloi na kâuep awh teh, panuettho e hno hah na sak awh. Na imri e yunaw
    na yonkhai awh, nangmouh ni ram hah na coe han na maw.
  twi-twi: Mode mo ho to mo afoa so. Moyɛ akyiwade na mo mu biara gu ne yɔnko yere
    ho fi. Ɛsɛ sɛ munya asase no ana?’
  hlt-hlt: Na cunghang dongah na pangnal uh tih tueilaehkoi na saii uh. Hlang long
    he a hui kah yuu te na poeih uh cingah nim khohmuen na pang eh?
  tbz-SIM: Bɛmbɛ bɛ̀ɛ̀ pikú yɛkpɑ̀rìse kɛ dɔɔri isɔkɛ kpɛrɛ, bɑ́ wè kòò dɔunɛ̀ o kou
    pokù bɛɛ̀ bo tiekɛ n kó kɛtenkɑ̀ɑ̀?
  msy-2020: Ia zurara mɨdorozibagh ami da otifi. Egha ia arazir kurar kɨ aghuazibagh
    ami. Ia bar moghɨra poroghamiba uari bakeir arazibagh ami. Egha manmaghsua ia
    ghaze nguazir kam a iananam? Bar puvatɨ, ia a inighan kogham.
  dop-dop: Anɩ mǝ yoou wontu kɛ ɩ́ tɛɛlǝɣɩ. Ɩ́ lɑkɩ ɑcɑɑlǝtʋ nɑ wɑsɑŋkɑlǝtʋ nɑ mǝ
    tɔɣɔntǝlɛnɑɑ ɑlɑɑ. Ɩlɛnɑ ɩ́ hʋʋkɩ sɩ mǝ tǝnnɑ tɛtʋ nɑ?
  azb-azb: Qılıncınıza arxalanırsınız, iyrənc işlər görürsünüz, hər kəs öz qonşusunun
    arvadını murdar edir. Belə olduğu halda ölkəni mülk ala biləcəksinizmi?”
  eng-DBY: Ye stand upon your sword, ye work abomination, and ye defile every one
    his neighbour's wife; and shall ye possess the land?
  hin-2017: तुम अपनी-अपनी तलवार पर भरोसा करते और घिनौने काम करते, और अपने-अपने पड़ोसी
    की स्त्री को अशुद्ध करते हो; फिर क्या तुम उस देश के अधिकारी रहने पाओगे?
  wol-KYG: Yeen wóoluwuleen lu moy seen saamar, ngeen di def jëf ju siblu, ku nekk
    di jaalook jabaru moroomam, ba noppi di moom réew mi?”
  eng-YLT: Ye have stood on your sword, Ye have done abomination, Each the wife of
    his neighbour ye have defiled, And the land ye possess!
  eng-WYC-2017: Ye stood in your swords, ye did your abominations, and each man defouled
    the wife of his neighbour; and shall ye wield the land by heritage?
  eng-WMBB: You stand on your sword, you work abomination, and every one of you defiles
    his neighbour’s wife. So should you possess the land?”’
  urd-GVH: तुम अपनी तलवार पर भरोसा रखकर क़ाबिले-घिन हरकतें करते हो, हत्ता कि हर एक
    अपने पड़ोसी की बीवी से ज़िना करता है। तो फिर मुल्क किस तरह तुम्हें हासिल हो सकता
    है?’
  rug-rug: Raṉei gamu sari mia vedara ke kaleadi sari tinavete sapu taveti gamu, meke
    hopeke gamu si eko turaṉia sa barikaleqe tanisa turaṉamia. Vea, garo mia pude
    tagoa tugo sa popoa?’
  gaz-gaz: Isin goraadee keessan abdattu; waan jibbisiisaa hojjettu; tokkoon tokkoon
    keessan niitii ollaa keessanii xureessitu. Yoos isin biyyattii dhaaluu qabduu?’
  fra-LSG: Vous vous appuyez sur votre épée, vous commettez des abominations, chacun
    de vous déshonore la femme de son prochain. Et vous posséderiez le pays!
  gnn-gnn: '@see-verse:EZK.033.025'
  yal-yal: Ɛ laxi ɛ silanfanne nan na, ɛ fe haramuxine ligama, ɛ yalunyaan ligama,
    ɛ lan ɛ yi yamanan sɔtɔ nayi ba?’
  haw-1868: Ke ku nei oukou maluna o ka oukou pahikaua, ke hana nei oukou i ka mea
    inainaia; ke hoohaumia nei oukou, kela kanaka keia kanaka, i ka wahine a kona
    hoalauna; e loaa anei ia oukou ka aina?
  arb-NAV: اعْتَمَدْتُمْ عَلَى سُيُوفِكُمْ، وَارْتَكَبْتُمُ الْمُوبِقَاتِ، وَزَنَى
    كُلٌّ مِنْكُمْ مَعَ امْرَأَةِ صَاحِبِهِ. فَهَلْ تَرِثُونَ الأَرْضَ؟
  ewe-ewe: Mieɖoa ŋu ɖe miaƒe yi ŋu, miewɔa ŋunyɔnuwo, eye mia dometɔ ɖe sia ɖe gblẽ
    kɔ ɖo na nɔvia srɔ̃. Ekema ɖe anyigba la anye mia tɔa?’ ”
  eng-LEE: 'Ye depend upon your sword, ye commit abomination, and ye defile every
    one his neighbor''s wife: and ye expect to possess the land?'
  asm-FB: তোমালোকে নিজ নিজ তৰোৱালত নিৰ্ভৰ কৰা, ঘিণলগীয়া কাৰ্য কৰা আৰু নিজ নিজ ওচৰ-চুবুৰীয়াৰ
    পত্নীক অশুচি কৰা লোক; তোমালোকে জানো সঁচাকৈ দেশ অধিকাৰ কৰিবা’?”
  sus-A: وٌ لَشِ وٌ شَ سَنتِدّفّمَ فبَنسَن نَن نَ، وٌ قٍ حَاشِيٍ رَبَمَ تّمُي بِرِن،
    وٌ يّنّ رَبَمَ وٌ دْشْبٌورٍ شَ فِنّ رَ. هَلِ وٌ تٌ نَ بِرِن نَبَمَ، وٌ وَ مَ نّ
    يِ بْشِ مَن شَ قِندِ وٌ فبٍ رَ؟›»
  fra-SBL: Vous vous appuyez sur votre épée, vous commettez des abominations, et chacun
    de vous souille la femme de son prochain. C'est ainsi que vous posséderez le pays ? »
  hbo-hbo: עֲמַדְתֶּ֤ם עַֽל־חַרְבְּכֶם֙ עֲשִׂיתֶ֣ן תֹּועֵבָ֔ה וְאִ֛ישׁ אֶת־אֵ֥שֶׁת
    רֵעֵ֖הוּ טִמֵּאתֶ֑ם וְהָאָ֖רֶץ תִּירָֽשׁוּ׃ ס
  kik-kik: Inyuĩ mwĩhokaga rũhiũ rwanyu rwa njora, na mũgeeka maũndũ marĩ magigi,
    na o mũndũ wanyu agathaahia mũtumia wa mũndũ ũrĩa ũngĩ. Inyuĩ no mũkĩĩgwatĩre
    bũrũri ũyũ ũtuĩke wanyu?’
  fra-NCL: Vous vous êtes appuyés sur votre épée, vous avez commis l’abomination ;
    vous avez déshonoré chacun la femme de votre prochain, et vous posséderiez le
    pays !
  cek-AK: Nangmacae ih sumsen pongah nam ha o moe, panuet thok hmuen to na sak o,
    na imtaeng kaminawk ih zu to na parueng pae o, to tiah nahaeloe kawbangmaw prae
    to na toep o thai vop tih? tiah thuih, tiah thui paeh, tiah ang naa.
  cuk-cuk: Deginbali, bemar es-suid-nikadba dobsur-itomalad, ibmar-isgana imakdimalad,
    degi, dule-baid-omebo galagwensuli gudimalad. Degite, ¿amba be yar gabimarde?’
  uig-CYR: Силәр қиличиңларға тайинисиләр, силәр жиркиничлик ишларни чиқирисиләр,
    һәр бириңлар өз хошнисиниң аялиға бузуқчилиқ қилиду. Әнди силәр зиминға мирас
    боламсиләр?».
  tel-2017: మీరు మీ కత్తిని నమ్ముకుంటారు. నీచమైన పనులు చేస్తారు. పక్కింటివాడి భార్యను
    పాడు చేస్తారు. కాబట్టి మీరు ఈ దేశాన్ని స్వతంత్రించుకుంటారా?
  hat-BSA: Nou mete konfyans nou nan nepe nou, nou komèt zak abominab, e nou tout
    souye madanm a vwazen nou. Èske konsa, nou ta dwe posede peyi a?”’
  kos-kos: Kowos filiya lulalfongi lowos ke cutlass nutuwos. Kowos oru mwe srungayuk.
    Mwet nukewa orek kosro. Efu ku kowos nunku mu acn uh ma lowos?
  hbo-WLC: עֲמַדְתֶּ֤ם עַֽל־חַרְבְּכֶם֙ עֲשִׂיתֶ֣ן תּוֹעֵבָ֔ה וְאִ֛ישׁ אֶת־אֵ֥שֶׁת
    רֵעֵ֖הוּ טִמֵּאתֶ֑ם וְהָאָ֖רֶץ תִּירָֽשׁוּ׃ ס
  ibo-ibo: Unu na-atụkwasị obi unu na mma agha unu, unu na-eme ihe arụ dị iche iche,
    onye ọbụla nʼime unu na-emerụ nwunye onye agbataobi ya. Ọ bụkwa ala nke a ka unu
    ga-enweta?’
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଖଡ୍ଗରେ ନିର୍ଭର କରୁଅଛ ଓ ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରୁଅଛ ଓ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟାକୁ ଅଶୁଚି କରୁଅଛ, ଆଉ ତୁମ୍ଭେମାନେ କି ଦେଶ ଅଧିକାର କରିବ?
  chk-chk: Oua apilükülükü nöümi ketilas, oua pwal föri föför mi anioput. Iteiten
    eman me eman leimi a lisowu ngeni pwülüen chon arun. Ifa usun, ämi oupwe tongeni
    fanüeni ei fanü?
  rop-rop: en yumob oldei dumbat brabli krulbala ting langa yumob kantrimen, en yumob
    dumbat nogudbala ting, en yumob nomo rili trubala langa yumob waif, bat stil yumob
    reken dijan kantri blanga yumob.
  ukr-1871: Ви опираєтесь на свого меча? Ви ж чините гидоти, поганите жінок один в
    одного, та й хочете осягти в державу землю?
  deu-1951: Ihr verlaßt euch auf euer Schwert; ihr tut Greuel und verunreinigt einer
    des andern Weib; und ihr solltet dennoch das Land besitzen?
  eng-JPS: Ye stand upon your sword, ye work abomination, and ye defile every one
    his neighbour's wife; and shall ye possess the land?
  srp-1865: Opirete se na maè svoj, èinite gadove, i skvrnite svaki ženu bližnjega
    svojega, i hoæete da naslijedite zemlju?
  lug-lug: Mwesiga ekitala, ne mukola eby’ekivve, buli musajja n’ayenda ku muka muliraanwa
    we. Kale munaayinza mutya okugabana ensi?’
  heb-heb: עמדתם על חרבכם עשיתן תועבה ואיש את אשת רעהו טמאתם והארץ תירשו׃
  ben-IRV: তোমার নিজের তরোয়াল ওপর নির্ভর কর এবং ঘৃণার কাজ কর এবং প্রত্যেকে নিজের
    প্রতিবেশীর স্ত্রীকে অশুচি কর। তোমাদের কি এই দেশের অধিকারী হওয়া উচিত?
  pan-pan: ਤੁਸੀਂ ਆਪਣੀ ਤਲਵਾਰ ਤੇ ਭਰੋਸਾ ਕਰਦੇ ਹੋ, ਤੁਸੀਂ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰਦੇ ਹੋ ਅਤੇ ਤੁਹਾਡੇ
    ਵਿੱਚੋਂ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਵਹੁਟੀ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਦਾ ਹੈ! ਕੀ ਤੁਸੀਂ ਦੇਸ ਤੇ ਕਬਜ਼ਾ ਕਰੋਗੇ?
  mya-JVB: ထား ကို ခိုလှုံ လျက်၊ စက်ဆုပ် ဘွယ်သော အမှုကို ပြု လျက် ၊ အိမ်နီးချင်း မယား
    ကို ပြစ်မှား လျက်နှင့်ပင်၊ ဤပြည် ကို ပိုင် ရကြမည်လော။
  hmo-hmo: “Umui emui tuari kaia umui abidadama henia noho. Emui kara be mai bodaga
    danu. Umui ibounai ese heudahanai umui karaia noho. Edena bamona umui laloa inai
    tano be umui emui? Umui be hegeregere lasi momokani!
  urd-urd: तुम अपनी तलवार पर भरोसा करते हो, तुम मकरूह काम करते हो और तुम में से हर
    एक अपने पड़ोसी की बीवी को नापाक करता है; क्या तुम मुल्क के वारिस होगे?
  rus-SYN: Вы опираетесь на меч ваш, делаете мерзости, оскверняете один жену другого,
    и хотите владеть землею?
  bqc-SIM: Lá aa zɛ̀ ń fɛ̃ndao, aaì yãbɛ̃ɛkɛ, mɛ́ an baade ì gbãsĩkɛ ń a gbɛ̃́dee
    nao, a maa aaↄ bùsupi vĩa?
  tcz-CHONGTHU: Tolthat teho, milim doi houho, jon thanhoi bolhon gamsung hi nachan
    mong diu hinam?
  mar-mar: तुम्ही तुमच्या स्वत:च्या तलवारीवर अवलंबून राहता आणि तुम्ही अमंगळ गोष्टी
    करता. प्रत्येक मनुष्य आपल्या शेजाऱ्याच्या पत्नीला अशुद्ध करतो, तुम्ही खरोखर देश
    वतन करून घ्याल का?
  qub-qub: Gamcunaga sabliquicunamanmi yäracuycanqui. Noga mana munashä cajtami rurarcaycanqui.
    Llapayquipis majayoj-purami cacunqui. ¿Chayno ruraycarchu yarpanqui nasyunpa duyñun
    cayta?›
  bqp-bqp: Ben tɑbu yɑ̃nɑ bɑ rɑ n nɑɑnɛ sɑ̃ɑ. Bɑ rɑ n dɑɑ kɔ̃sɑ mɔ̀wɑ, bɑɑwure u kɑ
    win winsim kurɔ kpunɑmɔ. Yerɑ bɑ tɑmɑɑ tem mɛ, mu ko n sɑ̃ɑ begim?
  hat-hat: Nou met konfyans nou nan nepe nou. N'ap fè yon bann bagay ki derespektan.
    Tout gason marye ap kouche ak madanm frè parèy yo. Epi nou mete nan tèt nou tout
    peyi a pral rete pou nou?
  eng-BSB: You have relied on your swords, you have committed detestable acts, and
    each of you has defiled his neighbor’s wife. Should you then possess the land?’
  eng-WEBPB: You stand on your sword, you work abomination, and every one of you defiles
    his neighbour’s wife. So should you possess the land?”’
  kbq-kbq: Tamagra hateti rehatri huta vahe'zana nehanareta, tava'ontamirema nemaniza
    vahe'mokizmi a'nanema renehanaraza vahe'mota ama mopa erisanti haregahune huta
    nehazo?
  nhe-BL: Nojquiya tlahuel intlatehuíaj ica machete, inquinsihuacuilíaj imohuampoyohua,
    huan inquichihuaj miyac tlamantli tlen na ax nijnequi niquitas. Huajca amo ximoilhuica
    para inmoaxcatise nopa tlali.’
  gub-BL: Pezeruzar petakihepuku rehe. Penemiapo iro ihewe. Paw rupi peho penemireko
    'ym wapuhe. Màràzàwe tuwe pemume'u ko ywy izar romo peneko haw.
  eng-DRA: You stood on your swords, you have committed abominations, and every one
    hath defiled his neighbour’s wife; and shall you possess the land by inheritance?
