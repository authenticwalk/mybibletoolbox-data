verse: EZK.033.018
translations:
  mal-C: നീതിനിഷ്ഠർ തങ്ങളുടെ നീതിനിഷ്ഠ വിട്ടുമാറി ദുഷ്ടത പ്രവർത്തിക്കുന്നെങ്കിൽ അവർ
    അതുനിമിത്തം മരിക്കും.
  deu-TKW: Wenn ein Frommer von seiner Frömmigkeit abläßt und Frevel verübt, so muß
    er deswegen sterben.
  lin-lin: Soki moto ya sembo atiki boyengebene na ye mpe akomi kosala mabe, akokufa
    mpo na mabe yango.
  eng-LSV: In the turning back of the righteous from his righteousness, || And he
    has done perversity—he dies for it.
  eng-GNV: When the righteous turneth from his righteousnesse, and committeth iniquitie,
    he shall euen die thereby.
  eng-WEBSTER: When the righteous turneth from his righteousness, and committeth iniquity,
    for that he shall even die.
  nhw-BL: 'Huajca seyoc huelta nimechilhuis ni: Sintla se tlacatl quichihua catli
    xitlahuac pehua tlajtlacolchihua, huajca miquis por itlajtlacolhua.'
  swh-ONEN: Kama mtu mwenye haki akigeuka kutoka uadilifu wake na kufanya uovu, atakufa
    kwa ajili ya huo uovu.
  bba-bba: Gemɡii ù n win dɑɑ ɡeɑ deri, mɑ u kɔ̃sɑ mɔ̀, u koo ɡbiwɑ kɔ̃sɑ yen sɔ̃.
  eng-KJVCPB: When the righteous turneth from his righteousness, and committeth iniquity,
    he shall even die thereby.
  luo-luo: Ka ngʼat makare olokore oweyo timbene mabeyo motimo richo, to obiro tho
    nikech timneno.
  meu-meu: Kara maoromaoro tauna na ena kara maoromaoro amo baine raka oho, bena baine
    kara havara, ia na una kara dainai baine mase.
  npi-ULB: जब कुनै धर्मी मानिस आफ्नो धार्मिकताबाट तर्केर पाप गर्छ, तब त्यो त्यही पापमा
    मर्नेछ!
  yor-yor: Bí olódodo ènìyàn ba yípadà kúrò nínú òdodo rẹ̀, tí o sì ṣe búburú, òun
    yóò kú nítorí rẹ̀.
  pes-OPCB: چون باز هم به شما می‌گویم که اگر شخص درستکار به گناه و بدی روی بیاورد،
    خواهد مرد.
  tgl-ULB: Kapag tinalikuran ng isang matuwid na tao ang kaniyang pagkamatuwid at
    gagawa ng kasalanan, kung gayon mamamatay siya dahil dito!
  cbu-NT: Tputs wanasirimash taárshee wanasirimshee kasakchusin, mantsirimashsha yusur
    chinakchusin, waanaamandari chayarini tsipachinllinaya.
  hui-hui: Agali mbirame ala mana tigabi buwa mani mana ko bialu hayagua nde ibuni
    homolene wulebira.
  mya-mya: သူ​တော်​ကောင်း​သည်​ကောင်း​မှု​ကို​ရပ်​စဲ​၍ မ​ကောင်း​မှု​ကို​ပြု​သော​အ​ခါ
    ထို​မ​ကောင်း မှု​အ​တွက်​သူ​သည်​သေ​ရ​လိမ့်​မည်။-
  bod-N: མི་དྲང་བདེན་ཅན་ནི་རང་གི་དྲང་བདེན་དང་བྲལ་ནས་ལས་ངན་པ་སྤྱད་ན། མི་དེ་ནི་སྤྱོད་པ་ངན་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར།
  sna-sna: Kana munhu akarurama akatsauka pakururama kwake, akaita zvakaipa, achafa
    nokuda kwazvo.
  spa-BLM: Cuando el justo se aparta de su justicia y comete iniquidad, incluso morirá
    en ella.
  cac-cac: Tato ay eb' syactejcan sc'ulan vach'il, axo chucal sc'ulej eb', ol cham
    eb' yuj tas sc'ulej chi'.
  swh-ULB: Wakati mtu mwenye haki ageukapo kutoka kwenye haki na kufanya dhambi, kisha
    atakufa katika hiyo!
  bel-bel: Калі праведнік адступіўся ад праведнасьці сваёй і пачаў чыніць пахібна,
    дык ён памрэ за тое.
  deu-ELBBK: Wenn der Gerechte von seiner Gerechtigkeit umkehrt und unrecht tut, so
    wird er deswegen sterben.
  mbb-OT: Emun ed-engked he edtinazeng is metazeng he etew su ebaal en sikandin te
    mezaat. Ebpatey sikandin.
  mal-2015: നീതിമാൻ തന്റെ നീതി വിട്ടുതിരിഞ്ഞു നീതികേടു പ്രവർത്തിക്കുന്നുവെങ്കിൽ അവൻ
    അതിനാൽ തന്നേ മരിക്കും.
  rmc-rmc: Te o spravodľivo manuš preačhela te kerel o spravodľišagos a chudela te
    kerel o nalačhipen, merela vaš oda nalačhipen, so kerel.
  pes-OPV: هنگامی که مرد عادل از عدالت خود برگشته، عصیان ورزد، به‌سبب آن خواهد مرد.
  ron-1924: Дакэ чел неприхэнит се абате де ла неприхэниря луй ши сэвыршеште нелеӂюиря,
    требуе сэ моарэ дин причина ачаста.
  ben-OBCV: একজন ধার্মিক লোক যদি তার ধার্মিকতা থেকে ফিরে অন্যায় করে, সে তার জন্য
    মরবে।
  som-som: Kan xaqa ahu hadduu xaqnimadiisa ka leexdo oo uu xumaan sameeyo, xumaantiisuu
    ku dhiman doonaa.
  lat-VUC: Cum enim recesserit justus a justitia sua, feceritque iniquitates, morietur
    in eis.
  eng-ASVBT: When the righteous turneth from his righteousness, and committeth iniquity,
    he shall even die therein.
  ita-1885: Quando il giusto si ritrarrà dalla sua giustizia, e commetterà iniquità,
    egli morrà per queste cose.
  eng-LXXUP: When the righteous turns away from his righteousness, and shall commit
    iniquities, then shall he die in them.
  eng-ULB: When the righteous person turns away from his righteousness and commits
    sin, then he will die in it!
  spa-VBL: Si una persona buena deja de hacer el bien y peca, morirá por ello.
  fra-_FOB: Si le juste se détourne de sa justice, pour commettre l'iniquité, il en
    mourra.
  mal-mal: നീതിമാൻ തന്റെ നീതി വിട്ടുതിരിഞ്ഞ് നീതികേട് പ്രവർത്തിക്കുന്നുവെങ്കിൽ അവൻ
    അതിനാൽ തന്നെ മരിക്കും.
  urd-GVR: Agar rāstbāz apnā rāst chāl-chalan chhoṛ kar badī karne lage to use sazā-e-maut
    dī jāegī.
  suz-BL: सुइ ठीक पाइब मुरुम मेको आ ठीक पतीके प्रोंइशा, मरिम्‍शो पाप्‍तु हना, मेको
    आ मरिम्‍शो पशो आ पर्बम बेक्‍ब।
  eng-NOY: When the righteous man turneth from his righteousness, and committeth iniquity,
    he dieth because of it.
  ita-1927: Quando il giusto si ritrae dalla sua giustizia e commette l’iniquità,
    egli muore a motivo di questo;
  ckb-ckb: کاتێک کەسی ڕاستودروست لە ڕاستودروستییەکەی بگەڕێتەوە و خراپە بکات، ئەوا
    پێی دەمرێت.
  eng-BBE: When the upright man, turning away from his righteousness, does evil, death
    will overtake him in it.
  kan-OKCV: ಯಾವಾಗ ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯನ್ನು ಬಿಟ್ಟು, ಅಕ್ರಮವನ್ನು ಮಾಡುವನೋ ಅವನು ಖಂಡಿತವಾಗಿಯೂ
    ಅದರಲ್ಲಿಯೇ ಸಾಯುವನು.
  tam-2017: நீதிமான் தன்னுடைய நீதியைவிட்டுத்திரும்பி, அநியாயம்செய்தால், அவன் அதினால்
    மரிப்பான்.
  spa-RV-1909: Cuando el justo se apartare de su justicia, é hiciere iniquidad, morirá
    por ello.
  ron-BTF: Când cel drept se întoarce de la dreptatea lui și face nelegiuire, el va
    muri datorită acesteia.
  eng-WEBP: When the righteous turns from his righteousness and commits iniquity,
    he will even die therein.
  eng-FBV: If a good person stops doing good and sins, they will die because of it.
  nld-1939: Als een rechtschapene terugkomt op zijn deugd en slecht gaat leven, dan
    zal hij daarom sterven;
  nch-BL: 'Huajca seyoc huelta nimechilhuis ya ni: Sinta se tacat cati quichihua cati
    xitahuac pehua tajtacolchihua, huajca miquis por itajtacolhua.'
  vie-1934: Nếu người công bình xây bỏ sự công bình của mình mà phạm sự gian ác, thì
    nó sẽ chết trong đó.
  hin-CV: यदि कोई धर्मी व्यक्ति अपने धर्मीपन को छोड़कर दुष्ट काम करता है, तब वह अपने
    दुष्ट काम के कारण मरेगा.
  spa-BES: Cuando el hombre recto, apartándose de su justicia, hace el mal, la muerte
    lo alcanzará en él.
  tdx-tdx: Naho miamboho amy havañona’ey ty vañoñe naho manao hakeo, le hivetrake.
  tha-KJV: เมื่อคนชอบธรรมหันกลับจากความชอบธรรมของเขาและกระทำความชั่วช้า เขาจะต้องตายเพราะความชั่วช้านั้น
  por-BR-2018: Se o justo se desviar de sua justiça, e fizer perversidade, por causa
    dela morrerá.
  deu-ELO: Wenn der Gerechte von seiner Gerechtigkeit umkehrt und unrecht tut, so
    wird er deswegen sterben.
  eng-WYC-2018: For when a just man goeth away from his rightfulness, and doeth wickednesses,
    he shall die in those; (For when a just, or a righteous, person goeth away from
    his righteousness, and doeth wickednesses, he shall die in them;)
  epo-epo: Se virtulo deturnas sin de sia virteco kaj faras malbonagojn, li mortas
    pro ili;
  uig-PIN: Ⱨǝⱪⱪaniy adǝm ɵz ⱨǝⱪⱪaniyliⱪidin yenip, ⱪǝbiⱨlikni sadir ⱪilsa, u buningda
    ɵlidu.
  beo-beo: Moloi dunu da ea moloi hou hamobe fisili, bu muni wadela:le hamosea, e
    da amoba:le bogomu.
  tpi-OTNT: Sapos wanpela stretpela man i lusim stretpela pasin na i mekim sin, orait
    bai em i dai.
  hau-SA: In adali ya juye daga adalcinsa ya yi mugunta, zai mutu saboda haka.
  uig-LAT: Heqqaniy adem öz heqqaniyliqidin yénip, qebihlikni sadir qilsa, u buningda
    ölidu.
  nde-nde: Nxa umuntu olungileyo eguquka ekulungeni kwakhe enze okubi, uzakufela lokho.
  ton-ton: ‌ʻOka tafoki ʻaia ʻoku māʻoniʻoni mei heʻene māʻoniʻoni, mo ne fai hala,
    ʻe mate moʻoni ai ia.
  ces-1613: Když by se odvrátil spravedlivý od spravedlnosti své, a činil by nepravost,
    umřeť pro ty věci.
  eng-WMB: When the righteous turns from his righteousness and commits iniquity, he
    will even die therein.
  tam-TCV: நீதியான ஒருவன் தன் நீதியிலிருந்து திரும்பி தீமைகளைச் செய்வானாகில், அதற்காக
    அவன் மரிப்பான்.
  ceb-ULB: Sa dihang ang matarong nga tawo mobiya gikan sa pagkamatarong ug unya mobuhat
    sa pagpakasala, nan mamatay gayod siya!
  pol-UBG: Jeśli sprawiedliwy odwróci się od swojej sprawiedliwości i będzie czynił
    nieprawość, to umrze z jej powodu.
  agr-agr: Untsu aents pegkeja nunú, pegkeg takatan idayak pegkegchaun takakug, niina
    pegkegchaujinig jakattawai.
  kyc-kyc: Akali wambo rolae pyuo kararamo doko kupyuo yaki nyepala koo dokona kanda
    soo pira ramo doko koo pira dokona baa kumara ingilyamo.
  urd-GVU: اگر راست باز اپنا راست چال چلن چھوڑ کر بدی کرنے لگے تو اُسے سزائے موت دی
    جائے گی۔
  deu-1912: Denn wo der Gerechte sich kehrt von seiner Gerechtigkeit und tut Böses,
    so stirbt er ja billig darum.
  kan-2017: ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯನ್ನು ಬಿಟ್ಟು ಅಧರ್ಮಮಾಡಿದರೆ ಆ ಅಧರ್ಮದಿಂದಲೇ ಸಾಯುವನು.
  yap-yap: Be’ nib mat’aw e nap’an nra tal i rin’ e tin ni bfel’ me tabab i rin’ e
    tin nib kireb, mra yim’ ni bochan e kireb ni be rin’.
  hlt-MCSB: Aka dueng khaw a duengnah lamloh mael tih dumlai a saii atah te dongah
    te duek van ni.
  mdy-ETH: ፂሎ ዓሲ ፔኤኮ ፂሉሞ ማዾ ሃሺ ፑርታ ማዾ ዓርቄያታቴ፥ ዬያ ፑርቶ ማዾ ዛሎና ዒ ሃይቃንዳኔ።
  twi-ASANTE: Sɛ ɔteneneeni firi ne tenenee ho na ɔyɛ bɔne a, ɛno enti ɔbɛwu.
  eng-WEBU: When the righteous turns from his righteousness and commits iniquity,
    he will even die therein.
  wal-wal: Xillo asi ba xillotettaa aggidi, nagaraa oottikko, i ba nagaran haiqqana.
  spa-PDDPT: Cuando el justo se aparta de su justicia, y comete iniquidad, morirá
    por ello.
  gun-gun: Mba'eta heko porã va'ekue ma xapy'a rei teko porã gui ojepe'a vy teko vai
    rupi ju oiko vy ma omano 'rã gueko vaia káuxa rive.
  ilo-ULB: No tallikodan ti maysa a nalinteg a tao ti kinalintegna ket agaramid iti
    basol, daytoyto ngarud ti pakatayanna!
  kpg-kpg: Tangada donu ma gaa lawa mai gi daha mo di humalia, ga daamada gaa hai
    nia mee huaidu, mee gaa made.
  uig-ARA: ھەققانىي ئادەم ئۆز ھەققانىيلىقىدىن يېنىپ، قەبىھلىكنى سادىر قىلسا، ئۇ بۇنىڭدا
    ئۆلىدۇ.
  sus-sus: Xa tinxintɔɛ a kobe so a xa tinxinyi ra, a so tinxintareya rabafe, a faxama
    nɛ.
  pon-2006: Ma aramas pwung men pahn tokedihsang wia me mwahu oh tapihada wia me suwed,
    e uhdahn pahn mehkihla.
  jae-jae: Ŋac gêdêŋ embe êwi nê lêŋ gêdêŋ siŋ ma êŋgôm sec, oc êmac êndu êtu tonaŋŋa.
  ksd-ksd: Ba ra tena takodo i vana kan kana takodo na mangamangana, ma i pait ra
    kaina mangamangana, ia iat na virua tana.
  grc-BRENT: Ἐν τῷ ἀποστρέψαι δίκαιον ἀπὸ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιήσει ἀνομίας,
    καὶ ἀποθανεῖται ἐν αὐταῖς.
  ind-AYT: Jika orang benar berbalik dari kebenarannya dan melakukan kejahatan, dia
    akan mati karenanya.
  nya-nya: Ngati munthu wolungama atembenuka ndi kuleka ntchito zake zolungama ndi
    kuyamba kuchita zoyipa, adzafa nazo.
  hrv-hrv: Ako se pravednik odvrati od svoje pravednosti i stane činiti nepravdu,
    on će stoga umrijeti.
  mps-mps: Tialima, te doloba pai bidigo aga te doloba pai kolesaga tagalama, tama
    dwai kolesaga ebaso da, teda aga isaibao.
  tpi-tpi: Sapos wanpela stretpela man i lusim stretpela pasin na i mekim sin, orait
    bai em i dai.
  dan-1931: Når den retfærdige vender sig fra sin Retfærdighed og øver Uret, skal
    han dø;
  vie-OVCB: Một lần nữa, Ta nói, khi người công chính bỏ đường ngay, làm điều ác,
    thì nó sẽ chết.
  guj-2017: જ્યારે ન્યાયી માણસ પોતાના ન્યાયીપણાથી પાછો ફરીને પાપ કરે, તો તે તેમાં
    મૃત્યુ પામશે.
  pon-2006A: Ma aramas pwung men pahn tokedihsang wia me mwahu oh tapihada wia me
    suwed, e uhdahn pahn mehkihla.
  por-BRBSL: Quando o justo se desvia de sua retidão e comete iniqüidade, ele até
    morrerá nela.
  cth-cth: Tamikalan ni a lannae kamlang takhai teh yonnae sak pawiteh, hote kecu
    dawk a due han.
  twi-twi: Sɛ ɔtreneeni fi ne trenee ho na ɔyɛ bɔne a, ɛno nti obewu.
  hlt-hlt: Aka dueng khaw a duengnah lamloh mael tih dumlai a saii atah te dongah
    te duek van ni.
  tbz-SIM: Kòo nitisɑ̀ù yóu mɛsɑ̀ɑ̀ nkɛ tɑ mɛyɛi mmudɔɔ̀rìmù, ò yóó kúmu dɛ kpɛ́í.
  msy-2020: Eghtɨ arazir aghuibagh amir gumazim, uan arazir aghuiba ategh arazir kurabar
    amu, egh da bangɨn ovegham.
  dop-dop: Ye siɣisilu yelɑ ɩ siɣisuɣu nɑ ɩ́ lɑkɩ ɩsɑɣɑtʋ, ɩ kɑ́ sɩ pǝ sǝm.
  azb-azb: Saleh adam öz salehliyindən dönüb pislik edərsə, bundan ötrü öləcək.
  eng-DBY: When the righteous turneth from his righteousness, and doeth what is wrong,
    then he shall die therein.
  hin-2017: जब धर्मी अपने धार्मिकता से फिरकर कुटिल काम करने लगे, तब निश्चय वह उनमें
    फँसा हुआ मर जाएगा।
  wol-KYG: Boroom njekk li daal, su dëddoo njekkam di def njubadi, njubadi gaay doon
    àtteb deeyam.
  eng-YLT: In the turning back of the righteous from his righteousness, And he hath
    done perversity — he dieth for it.
  eng-WYC-2017: For when a just man goeth away from his rightfulness [or rightwiseness],
    and doeth wickednesses, he shall die in those [or them];
  eng-WMBB: When the righteous turns from his righteousness and commits iniquity,
    he will even die therein.
  urd-GVH: अगर रास्तबाज़ अपना रास्त चाल-चलन छोड़कर बदी करने लगे तो उसे सज़ाए-मौत दी
    जाएगी।
  rug-rug: Pana kekere sa tie toṉoto koari nana tinoṉoto meke tavete va kaleana, si
    kote mate nia sa si asa.
  gaz-gaz: Namni qajeelaan yoo qajeelummaa isaa irraa deebiʼee hammina hojjete, inni
    hammina sanaan ni duʼa.
  fra-LSG: Si le juste se détourne de sa justice et commet l’iniquité, il mourra à
    cause de cela.
  gnn-gnn: '@see-verse:EZK.033.017'
  yal-yal: Xa tinxin muxuna a xun xanbi so a tinxinyani, a yi fe ɲaxin liga fɔlɔ,
    a faxama nɛn na ma.
  haw-1868: A huli ae ka mea pono mai kona pono ae, a hana ma ka hewa, e make no hoi
    ia malaila.
  arb-NAV: فَعِنْدَ ارْتِدَادِ الْبَارِّ عَنْ بِرِّهِ وَارْتِكَابِهِ الإِثْمَ فَإِنَّهُ
    بِهِ يَمُوتُ.
  ewe-ewe: Ne ame dzɔdzɔe aɖe ɖe asi le eƒe nu dzɔdzɔe wɔwɔ ŋuti, eye wòwɔ nu vɔ̃
    la, aku ɖe eƒe nu vɔ̃ ta.
  eng-LEE: When the righteous turneth away from his righteousness, and doth what is
    wrong, he shall even die therefore.
  asm-FB: যেতিয়া ধাৰ্মিক জনে নিজ ধাৰ্মিকতাৰ পৰা উলটি অপৰাধ কৰে, তেতিয়া তেওঁ তাৰ
    দ্বাৰাই মৰিব।
  sus-A: شَ تِنشِنتْي عَ كٌبٍ سٌ عَ شَ تِنشِنيِ رَ، عَ سٌ تِنشِنتَرٍيَ رَبَقٍ، عَ
    قَشَمَ نّ.
  fra-SBL: Quand le juste se détourne de sa justice et commet l'iniquité, il en meurt.
  hbo-hbo: בְּשׁוּב־צַדִּ֥יק מִצִּדְקָתֹ֖ו וְעָ֣שָׂה עָ֑וֶל וּמֵ֖ת בָּהֶֽם׃
  kik-kik: Mũndũ mũthingu angĩtigana na ũthingu wake eeke maũndũ mooru-rĩ, nĩagaakua
    nĩ ũndũ wamo.
  fra-NCL: Quand un juste se détourne de sa justice et fait le mal, il meurt à cause
    de cela ;
  cek-AK: Katoeng kami loe a toenghaih to caehtaak moe, hmuen kasae sah nahaeloe,
    anih loe a sak ih hmuen pongah dueh tih.
  cuk-cuk: Ar dule-nued e-igar-innikigwad-imakedgi aibatele, geb ibmar-isgana imakdele,
    burgoed.
  uig-CYR: Һәққаний адәм өз һәққанийлиғидин йенип, қәбиһликни садир қилса, у буниңда
    өлиду.
  tel-2017: నీతిమంతుడు తన నీతిని విడిచి, పాపం చేస్తే ఆ పాపాన్ని బట్టి అతడు చస్తాడు.
  hat-BSA: Lè moun ladwati a kite ladwati pou komèt inikite, alò, li va mouri ladann.
  kos-kos: Sie mwet wo fin tui liki orekma wo lal ac mutawauk in orekma koluk, el
    ac fah misa kac.
  hbo-WLC: בְּשׁוּב־צַדִּ֥יק מִצִּדְקָת֖וֹ וְעָ֣שָׂה עָ֑וֶל וּמֵ֖ת בָּהֶֽם׃
  ibo-ibo: Ọ bụrụ na onye ezi omume esite nʼezi omume ya chigharịa malite ime ihe
    ọjọọ, ọ ga-anwụ maka ya.
  ory-ory: ଧାର୍ମିକ ଲୋକ ଆପଣା ଧାର୍ମିକତାରୁ ଫେରି ଅଧର୍ମ କଲେ, ସେ ତହିଁରେ ହିଁ ମରିବ।
  chk-chk: Are eman aramas mi pwüng a ükütiu seni an föförün pwüng o föri mine a pwüngingau,
    epwe mäla ren.
  rop-rop: If detlot gudbala pipul stat dumbat nogudbala ting, wal olabat garra dai,
    dumaji olabat bin dumbat nogudbala ting.
  ukr-1871: Коли праведник од своєї праведностї відступить і чинити ме ледарство,
    так за те мусить умерти.
  deu-1951: Wenn der Gerechte von seiner Gerechtigkeit absteht und Unrecht tut, so
    muß er deshalb sterben;
  eng-JPS: When the righteous turneth from his righteousness, and committeth iniquity,
    he shall even die thereby.
  srp-1865: Kad se pravednik odvrati od pravde svoje i uèini nepravdu, poginuæe s
    toga.
  lug-lug: Omuntu omutuukirivu bw’alikyuka okuva mu butuukirivu bwe n’akola ebibi,
    alifa olw’ebibi bye.
  heb-heb: בשוב צדיק מצדקתו ועשה עול ומת בהם׃
  ben-IRV: যখন ধার্মিক লোক ধার্ম্মিকতা থেকে ফেরে এবং অন্যায় করে, তখন তারা তাতেই মরবে।
  pan-pan: ਜੇਕਰ ਧਰਮੀ ਆਪਣੇ ਧਰਮ ਤੋਂ ਮੁੜੇ ਅਤੇ ਬਦੀ ਕਰੇ, ਤਾਂ ਉਹ ਉਸ ਦੇ ਵਿੱਚ ਮਰੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် မိမိ ဖြောင့်မတ် ခြင်းကို စွန့် ၍ ဒုစရိုက် ကိုပြု မိလျှင်
    ၊ ထိုဒုစရိုက် အပြစ်ကြောင့် အသေ ခံရလိမ့်မည်။
  hmo-hmo: “Bema kara maoromaoro tauna ese iena kara namona ia rakatania, bona kara
    dika ia hamatamaia, ia be unai kara dainai do ia mase.
  urd-urd: अगर सादिक़ अपनी सदाक़त छोड़कर बदकिरदारी करे, तो वह यक़ीनन उसी की वजह से
    मरेगा।
  rus-SYN: Когда праведник отступил от праведности своей и начал делать беззаконие,-
    то он умрет за то.
  bqc-SIM: Tó gbɛ̃maa a yãmaakɛa tò mɛ́ àlɛ duunakɛ, a ga a yã́iɛ.
  tcz-CHONGTHU: Ijeh inem itile avella kasei kit ahi, michonpha techu achonphat nauva
    konna akihei manguva thilse abolluva ahileh thidiu ahi.
  mar-mar: जेव्हा धार्मिक आपल्या धार्मिकतेपासून फिरून व पाप करू लागला, तर तो त्यामध्ये
    मरेल.
  qub-qub: Allita ruraj runa, alli ruraycashanta cachaycur mana allitana rurashpanga
    juchanpitami wañonga.
  bqp-bqp: Gemgii ù n win dɑɑ geɑ deri, mɑ u kɔ̃sɑ mɔ̀, u koo gbiwɑ kɔ̃sɑ yen sɔ̃.
  hat-hat: Lè moun k'ap mache dwat la sispann fè sa ki byen pou l' lage kò l' nan
    fè sa ki mal, l'ap mouri poutèt sa.
  eng-BSB: If a righteous man turns from his righteousness and commits iniquity, he
    will die for it.
  eng-WEBPB: When the righteous turns from his righteousness and commits iniquity,
    he will even die therein.
  kbq-kbq: Hagi fatgo avu'ava'ma nehania vahe'mo'ma atreno kefo avu'ava'ma haniana,
    agra ana kefo avu'ava'ma hania zantera frigahie.
  nhe-BL: 'Huajca seyoc huelta nimechilhuis ni: Intla se tlacatl quichihua tlen xitlahuac
    pehua tlajtlacolchihua, huajca miquis ipampa itlajtlacolhua.'
  gub-BL: Aze awa ikatu ma'e upytu'u ikatu ma'e iapo re nehe, aze uzypyrog ikatu 'ym
    ma'e iapo pà nehe, umàno putar a'e ma'e hekuzaromo nehe.
  eng-DRA: For when the just shall depart from his justice, and commit iniquities,
    he shall die in them.
