  tam-2017: 'நீ அவர்களை நோக்கி: பாழான இடங்களில் இருக்கிறவர்கள் வாளால் விழுவார்கள்;
    வெளிகளில் இருக்கிறவனை மிருகங்களுக்கு இரையாக ஒப்புக்கொடுப்பேன்; கோட்டைகளிலும் குகைகளிலும்
    இருக்கிறவர்கள் கொள்ளைநோயால் மரிப்பார்கள்.'
  spa-RV-1909: 'Les dirás así: Así ha dicho el Señor Jehová: Vivo yo, que los que
