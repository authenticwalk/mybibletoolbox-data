verse: EZK.033.027
translations:
  mal-C: '“നീ അവരോട് പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജീവനുള്ള
    ഞാൻ ശപഥംചെയ്യുന്നു, ശൂന്യശിഷ്ടങ്ങളിൽ താമസിക്കുന്നവർ വാളാൽ വീഴും; വെളിമ്പ്രദേശങ്ങളിൽ
    താമസിക്കുന്നവരെ ഞാൻ കാട്ടുമൃഗങ്ങൾക്ക് ഇരയാക്കിത്തീർക്കും; കോട്ടകളിലും ഗുഹകളിലും
    പാർക്കുന്നവർ പകർച്ചവ്യാധിയാൽ നശിക്കും.'
  deu-TKW: 'So sollst du zu ihnen sprechen: So spricht der Herr Jahwe: So wahr ich
    lebe: die auf den Trümmern sind, sollen durchs Schwert fallen, die auf freiem
    Felde sind, gebe ich den wilden Tieren zum Fraße, und die auf den Felsklippen
    und in den Höhlen sind, sollen an der Pest sterben.'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Na Kombo na Ngai,
    bato oyo batikali na bisika oyo ebeba bakokufa na mopanga ! Ba-oyo bazali na mboka,
    nakokaba bango epai ya banyama ya zamba mpo ete eboma bango ! Mpe ba-oyo babombami
    kati na bandako batonga makasi mpe kati na madusu ya mabanga bakokufa na bokono
    oyo ebomaka ;'
  eng-LSV: 'Thus you say to them, Thus said Lord YHWH: [As] I live—do they who [are]
    in the ruins not fall by the sword? And they who [are] on the face of the field,
    || I have given for food to the beast, || And they who are in strongholds and
    in caves die by pestilence.'
  eng-GNV: 'Say thus vnto them, Thus saieth the Lord God, As I liue, so surely they
    that are in the desolate places, shall fall by the sword: and him that is in the
    open field, will I giue vnto the beasts to be deuoured: and they that be in the
    forts and in the caues, shall die of the pestilence.'
  eng-WEBSTER: Say thou thus to them, Thus saith the Lord GOD; As I live, surely they
    that are in the wastes shall fall by the sword, and him that is in the open field
    will I give to the beasts to be devoured, and they that are in the forts and in
    the caves shall die by the pestilence.
  nhw-BL: '“Nojquiya xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Temachtli nimechilhuía para nopa masehualme catli itztoque ipan
    nopa altepeme catli tlasosololme, miquise ipan tlahuilancayotl. Huan catli itztoque
    ipan cuatitlamitl, quincuase tecuanime. Huan catli motlatijtoque campa tepamitl
    catli tilahuac huan ipan ostotl, miquise ica cocolistli.'
  swh-ONEN: '“Waambie hivi: ‘Hili ndilo Bwana Mwenyezi asemalo: Hakika kama niishivyo,
    wale waliobaki katika magofu wataanguka kwa upanga, wale walio nje mashambani
    nitawatoa wararuliwe na wanyama pori, nao wale walio katika ngome na kwenye mapango
    watakufa kwa tauni.'
  bba-bba: A mɑɑ bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, sere
    kɑ nɛn wɑ̃ɑru, be bɑ wɑ̃ɑ bɑnsu sɔɔ mi, bɑ koo bu ɡowɑ kɑ tɑkobi. Be bɑ wɑ̃ɑ yɑkɑsu
    sɔɔ, ɡbeeku yɛɛyɑ yi koo bu tem. Be bɑ mɑɑ kukuɑ ɡbɑ̃rɑ dɑmɡinu sɔɔ kɑ kpee bɑɑbɑ
    sɔɔ, bɑrɑrɑ tɑ koo bu ɡo.
  eng-KJVCPB: Say thou thus unto them, Thus saith the Lord God; As I live, surely
    they that are in the wastes shall fall by the sword, and him that is in the open
    field will I give to the beasts to be devoured, and they that be in the forts
    and in the caves shall die of the pestilence.
  luo-luo: '“Wachnegi kama: ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Akwongʼora gi nyinga awuon ni joma odongʼ e dala mosemuki biro tho e lweny, to
    joma ni oko e gwengʼ abiro chiwo ni le mag bungu mondo onegi. Joma oringo opondo
    kuonde mochiel motegno kod rogo biro tho kod tuoche malandore ma ok rum.'
  meu-meu: 'Ini ba hamaorodia toma, baoto, Ḡaubada. Iehova na ini e gwau tomamu: Lau
    na maurimu heḡereḡerena, gabu ḡagaedia ai e nohomu taudia na dare ai do bae mase;
    bona tano paka ai e nohomu tauna na uda boromadia baina henidia, idia ese bae
    ania; bona gabu aukadia ai bona kohua lalodiai e nohomu taudia na dai-hanai gorerena
    ese baine hamasedia.'
  npi-ULB: 'तैंले तिनीहरूलाई यस्तो भन्‍नू, ‘परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छ:
    जस्‍तो म जीवित छु, भग्‍नावशेषमा जिउनेहरू तरवारद्वारा मारिनेछन्, र मैदानमा भएकाहरूलाई
    म जीवित पशुहरूकहाँ आहराको रूपमा दिनेछु, र किल्लाहरू र गुफाहरूमा भएकाहरू महामारीले
    मर्नेछन् ।'
  yor-yor: '“Sọ èyí fún wọn: ‘Èyí yìí ni Olúwa Olódùmarè wí: Bí mo ti wà láààyè, àwọn
    tí ó kúrò nínú ìparun yóò ti ipa idà ṣubú, àwọn tí ẹranko búburú yóò pajẹ, àwọn
    tí ó sì wà ní ilé ìṣọ́ àti inú ihò òkúta ni àjàkálẹ̀-ààrùn yóò pa.'
  pes-OPCB: «به حیات خود قسم، آنهایی که در شهرهای ویران شده به سر می‌برند با شمشیر
    کشته می‌شوند. آنانی که در صحرا ساکنند، خوراک جانوران وحشی می‌شوند و کسانی که در
    قلعه‌ها و غارها هستند با بیماری می‌میرند.
  tgl-ULB: 'Maaari mong sabihin ito sa kanila, ''Ito ang sinasabi ng Panginoong Yahweh:
    Habang buhay ako, siguradong ang mga nasa wasak na lungsod ay babagsak sa pamamagitan
    ng espada at ibibigay ko ang mga nasa parang sa mga nilalang na nabubuhay bilang
    pagkain at sa mga nasa tanggulan at mga kuweba ay mamamatay sa mga salot.'
  hui-hui: Ani lowa lalu, I̱ Anduane Homogo Bibahende Haru Haame Ho Haga Ngode Datagaliwabe
    haluhe heneneore kogobi tínaga waitigi agalirume tano bo gialobagabu wahene biaruha
    wali agali bu karu bo hilo wahai hole ibulebira. Wali agali maru yu wahene tanoha
    ndo tagiraha karu ema bialu piaga gabua karume bo nai halu maru ibida puwa egeanda
    ngaruha ha do haga bidaria warago koore ngarume balu homelai holebira.
  mya-mya: '``ပျက်​စီး​ယို​ယွင်း​လျက်​ရှိ​သော​မြို့​များ​တွင် နေ​ထိုင်​ကြ​သူ​တို့​သည်​သတ်​ဖြတ်​ခြင်း​ခံ​ရ
    ကြ​လိမ့်​မည်​ဖြစ်​ကြောင်း၊ ငါ​အ​ရှင်​ထာ​ဝရ ဘု​ရား​သည်​အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား
    အ​မှန်​ပင်​ဖြစ်​သည့်​အ​တိုင်း​သူ​တို့​အား​သ​တိ ပေး​လိုက်​ကြောင်း​ပြော​ကြား​လော့။
    ကျေး​လက် တို့​တွင်​နေ​ထိုင်​သူ​များ​သည်​တော​တိ​ရစ္ဆာန် တို့​၏​အ​စာ​ဖြစ်​ရ​ကြ​လိမ့်​မည်။
    တောင်​များ၊ လိုဏ်​ဂူ​များ​တွင်​ပုန်း​အောင်း​နေ​ကြ​သူ​တို့ သည်​ရော​ဂါ​ကြောင့်​သေ​ရ​ကြ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། གྱང་རོའི་ནང་དུ་ཡོད་པ་དག་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར།
    ཐང་དུ་ཡོད་པ་དག་ངས་གཅན་གཟན་ལ་གཏད་དེ་བཟའ་བར་འགྱུར། བཙན་རྫོང་དང་བྲག་ཕུག་ནང་དུ་ཡོད་པ་དག་རིམས་ནད་ཀྱིས་འཆི་བར་འགྱུར་ཞེས་བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན།
  sna-sna: '“Taura kwavari kuti, ‘Zvanzi naIshe Jehovha: Zvirokwazvo noupenyu hwangu,
    vaya vakasara mumatongo vachaurayiwa nomunondo, vaya vari kumamisha, ndichavapa
    kuzvikara zvesango kuti zvivadye, uye vaya vari munhare nomumapako vachafa nehosha.'
  spa-BLM: '“Les dirás: “El Señor Yahvé dice: “Vivo yo, ciertamente los que están
    en los lugares baldíos caerán a espada. Entregaré a los animales los que estén
    en el campo abierto para que los devoren, y los que estén en las fortalezas y
    en las cuevas morirán de peste.'
  cac-cac: 'Tzalanpax d''a eb'' to a in Jehová Yajal in sval icha tic d''a yib''an̈
    eb'': A eb'' cajan d''a juntzan̈ chon̈ab'' mac''b''ilem lan̈najoc, ol miljocpaxcham
    eb''. Axo eb'' cajan b''aj man̈xalaj te'' pat, a noc'' caltacte''al noc'' ol chianb''at
    eb''. Axo eb'' cajan d''a yoltac q''uen n̈aq''ueen, a ilya ol ic''an scham eb''.'
  swh-ULB: 'Utawaambia hivi, ''Bwana Yahwe asema hivi: Kama niishivyo, hakika wale
    walio katika uharibifu wataanguka kwa upanga, na nitawapatia wale walio katika
    mashamba viumbe hai kama chakula, na wale walio katika ngome na mapango watakufa
    kwa tauni.'
  bel-bel: 'Вось, што скажы ім: так кажа Гасподзь Бог: жыву Я! тыя, якія - на мясьцінах
    спустошаных, загінуць ад меча, а хто - у полі, таго аддам, каб зьелі зьвяры; а
    якія - ва ўмацаваньнях і ў пячорах, тыя памруць ад згубнай пошасьці.'
  deu-ELBBK: 'So sollst du zu ihnen sprechen: So spricht der Herr, HERR: So wahr ich
    lebe, die, die in den Trümmern sind, sollen durchs Schwert fallen; und wer auf
    dem freien Feld ist, den gebe ich den wilden Tieren hin, dass sie ihn fressen;
    und die in den Festungen und in den Höhlen sind, sollen an der Pest sterben!'
  mbb-OT: Iyan a, is uuyag he Nengazen he MEGBEVAYÀ, nenangdù he siguradu he ebpemematey
    te tebek sikan is nengesamà he uuyag duen te nerundus he inged. Is menge nengesamà
    he uuyag diyà te menge vevesukà edewiyen te zumezaas he menge langgam, ne is duma
    kandan he ziyà te menge elesà wey menge surung ebpematey te zaru.
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നാണ,
    ശൂന്യസ്ഥലങ്ങളിൽ പാർക്കുന്നവർ വാൾകൊണ്ടു വീഴും; വെളിമ്പ്രദേശത്തുള്ളവരെ ഞാൻ മൃഗങ്ങൾക്കു
    ഇരയായി കൊടുക്കും; ദുർഗ്ഗങ്ങളിലും ഗുഹകളിലും ഉള്ളവരോ മഹാമാരികൊണ്ടു മരിക്കും.'
  rmc-rmc: 'Phen lenge kada: ‚Kada phenel o RAJ, o Adonaj: Avke sar me dživav, ola,
    ko ačhile te bešel andro rozburimen fori, ena murdarde la šabľaha. Olen, ko hine
    pre maľa, dava te chal le dzive džvirenge. Ola, ko bešen andro pevnosťi the andro
    jaskiňi, merena pro nasvaľiben.'
  pes-OPV: 'بدینطور به ایشان بگوکه خداوند یهوه چنین می‌فرماید: به حیات خودم قسم البته
    آنانی که در خرابه‌ها هستند به شمشیرخواهند افتاد. و آنانی که بر روی صحرااند برای
    خوراک به حیوانات خواهم داد. و آنانی که درقلعه‌ها و مغارهایند از وبا خواهند مرد.'
  ron-1924: 'Де ачея спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Пе вяца Мя кэ чей че
    локуеск ын ачесте дэрымэтурь вор кэдя учишь де сабие, пе чей че сунт пе кымп ый
    вой да де мынкаре фярелор, яр чей че сунт ын ынтэритурь ши ын пештерь вор мури
    де чумэ.'
  ben-OBCV: “তাদের এই কথা বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য দিয়ে
    বলছি, যারা সেই ধ্বংসস্থানে আছে তারা যুদ্ধে মারা পড়বে, যারা মাঠে আছে তাদের খেয়ে
    ফেলার জন্য আমি বন্যপশুদের কাছে তাদের দেব এবং যারা দুর্গে ও গুহায় আছে তারা মহামারিতে
    মারা যাবে।
  som-som: Waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan
    ku dhaartaye, hubaal kuwa meelaha cidlada ah ku dhex jiraa seef bay ku le'an doonaan,
    oo kii berrin bannaan joogana dugaaggaan inay cunaan u siin doonaa, oo kuwa qalcadaha
    iyo boholaha ku jiraana belaayo bay u dhiman doonaan.
  lat-VUC: 'Hæc dices ad eos: Sic dicit Dominus Deus: Vivo ego, quia qui in ruinosis
    habitant, gladio cadent: et qui in agro est, bestiis tradetur ad devorandum: qui
    autem in præsidiis et speluncis sunt, peste morientur.'
  eng-ASVBT: 'Thus shalt thou say unto them, Thus saith the Lord Jehovah: As I live,
    surely they that are in the waste places shall fall by the sword; and him that
    is in the open field will I give to the beasts to be devoured; and they that are
    in the strongholds and in the caves shall die of the pestilence.'
  ita-1885: 'Di'' loro così: Così ha detto il Signore Iddio: Come io vivo, quelli
    che sono in quei luoghi deserti caderanno per la spada; ed io darò coloro che
    son per li campi alle fiere, acciocchè li divorino; e quelli che son nelle fortezze
    e nelle spelonche morranno di pestilenza.'
  eng-LXXUP: As I live, surely they that are in the desolate places shall fall by
    swords, and they that are in the open plain shall be given for food to the wild
    beasts of the field, and them that are in the fortified cities and them that are
    in the caves I will slay with pestilence.
  eng-ULB: 'You will say this to them, ''The Lord Yahweh says this: As I live, surely
    the ones in the ruins will fall by the sword, and I will give those in the fields
    to the living creatures as food, and those in fortresses and in caves will die
    of plagues.'
  spa-VBL: '“Diles que esto es lo que dice el Señor Dios: Mientras yo viva, en la
    gente que viva entre las ruinas será asesinada por la espada. Los que viven en
    el campo serán devorados por los animales salvajes. Los que vivan en las fortalezas
    y en las cuevas morirán de enfermedad.'
  fra-_FOB: 'Dis-leur: Ainsi a dit le Seigneur, l''Éternel: Je suis vivant! les habitants
    de ces lieux désolés tomberont par l''épée, et je livrerai aux bêtes ceux qui
    sont dans les champs, afin qu''elles les dévorent, et ceux des forteresses et
    des cavernes mourront de la peste.'
  mal-mal: 'നീ അവരോടു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്നാണ,
    ശൂന്യസ്ഥലങ്ങളിൽ പാർക്കുന്നവർ വാൾകൊണ്ടു വീഴും; വെളിമ്പ്രദേശത്തുള്ളവരെ ഞാൻ മൃഗങ്ങൾക്ക്
    ഇരയായി കൊടുക്കും; കോട്ടകളിലും ഗുഹകളിലും ഉള്ളവരോ പകർച്ചവ്യാധിയാൽ മരിക്കും.'
  urd-GVR: Unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, jo
    Isrāīl ke khanḍarāt meṅ rahte haiṅ wuh talwār kī zad meṅ ā kar halāk ho jāeṅge,
    jo bach kar khule maidān meṅ jā base haiṅ unheṅ maiṅ darindoṅ ko khilā dūṅgā,
    aur jinhoṅ ne pahāṛī qiloṅ aur ġhāroṅ meṅ panāh lī hai wuh mohlak bīmāriyoṅ kā
    shikār ho jāeṅge.
  suz-BL: मिनु गे मेको आन कली “परमप्रभु, परमप्रभु यावेमी ‘गो आं ब्रोंइशा बाक्‍शो खोदेंशो
    पा ब्रेश्‍शो खिंम बाक्‍बपुकी तरवारम साइक्‍चा पुंइसीनीम। मिनु गो दिंमम बाक्‍ब आन
    कली ब्‍वाकी ङा जन्‍तु आन कली ब्‍वचा गेनुङमी। बोल्‍यो दरवार नु पुक्‍खीम बाक्‍बपुकी
    मुर बेक्‍तीक रोइम बेक्‍नीम।
  eng-NOY: 'Say thou thus to them: Thus saith the Lord Jehovah: As I live, surely
