  tha-KJV: จงกล่าวเช่นนี้​แก่​เขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เรามี​ชี​วิตอยู่​แน่​ฉันใด
