    a las fieras para que lo devoren y los que estén en las fortalezas y en las cuevas
    morirán de pestilencia.'
  gun-gun: '— Aipo''re ha''e kuery pe: Anhetẽ ete xee Senhor Penderuete xee ae rekove
    rupi aura vy aipoa''e: Tetã ombovaipa pyre ikuai va''e ojukaa ''rã kyxe py, ha''e
    rã tetã rovai rupi ikuai va''e ma amboaxa ''rã mymba nharõ omondoropa ha''e ho''upa
    aguã. Ha''e gui onhemiaty ha''e itakua rupi onhemi va''e ma mba''eaxy gui ''rã
    omano.'
  ilo-ULB: 'Kastoyto ti ibagam kadakuada, ''Kastoy ti kuna ti Apo a Yahweh: Iti naganko
    nga adda iti agnanayon, sigurado a mapasagto dagiti adda kadagiti nadadael babaen
    iti kampilan, ket itedkonto dagiti adda kadagiti taltalon kadagiti sibibiag a
    parsua a kas taraonda, ket matayto babaen kadagiti didigra dagiti adda kadagiti
    nasarikedkedan ken kueba.'
  kpg-kpg: “Haga modongoohia ina gi digaula bolo Au, go Tagi go Yihowah, go di God
    mouli, Au e haga iloo ang gi digaula bolo digau huogodoo ala e noho i lodo nia
    waahale mooho la ga dadaaligi gii mmade, ge digau ala e noho i lodo henua gaa gai
    go nia manu lodo geinga. Gei digau ala e pala hagammuni i tomo nia gonduu mo i lodo
    nia bongoo la gaa hai nadau magi gaa mmade.
  uig-ARA: 'ئۇلارغا مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: مەن ھاياتىم بىلەن
    قەسەم قىلىمەنكى، بەرھەق، خارابە جايلاردا تۇرۇۋاتقانلار قىلىچلىنىپ يىقىلىدۇ؛ دالادا
    قالغاننى ياۋايى ھايۋانلارنىڭ يەۋېتىشكە تاپشۇرىمەن؛ ئىستىھكاملار ۋە غارلاردا تۇرغانلارمۇ
    ۋابا كېسىلىدىن ئۆلىدۇ.'
  sus-sus: '«A fala e bɛ, ‹Wo Marigi Ala yi nan masenxi: N bara n kali n yɛtɛ ra,
    naxee luxi Darisalamu kanaxi tagi, nee faxama nɛ santidɛgɛma ra. Mixi naxee luxi
    wulai, burunyi subee nee faxama nɛ. Mixi naxee e nɔxunxi geya fari gɛmɛe longori
    ra, nee faxama nɛ wuganyi ra.'
  pon-2006: “Padahkihong irail ni mwarei me ngehi, KAUN-O, Wasa lapalahpie, Koht ieias,
    me mahsanih me aramas akan me kin kousoan nan mohn kahnimw kan pahn kamakamala.
    Oh irail kan me kin mihmi nansapw pahn wiahla kenen mahn lawalo kan. Oh irail
    kan me kin rukuruk pohn nahna kan oh nan pwoaren paip kan pahn soumwahuda oh mehla.
  jae-jae: “Ôsôm êndêŋ êsêac gebe Apômtau kêsôm biŋ tonec gebe Aê gamoa matoc jali
    biŋŋanôgeŋ, tec jasôm êtu tôŋ gebe lau, taŋ sêŋgôŋ malac ŋapopoc naŋ, lau oc sênac
    êsêac êndu. Êsêac taŋ sêŋgôŋ gamêŋ ŋamagêŋa naŋ, bôcbôm oc sêndaŋgôŋ êsêac. Êsêac
    taŋ sêŋgôŋ malac ŋajaŋa me pocgêsuŋ naŋ, gêmac sec oc êŋgôm êsêac e sênaŋa.
  ksd-ksd: 'Una biti dari pire diat: Ra Luluai God i biti dari: Da iau lalaun, diat
    dia ki ta ra umana gunan dia kaina diat a virua ta ra pakat na vinarubu, ma nina
    ba i ki aro ta ra uma ra umana leing diat a en ia, ma diat nina dia ki ta ra umana
    dekdek na pal na bakbakit ma ta ra umana babang diat a mat ta ra kaina minait.'
  grc-BRENT: ζῶ ἐγὼ, εἰ μὴν οἱ ἐν ταῖς ἠρημωμέναις μαχαίραις πεσοῦνται, καὶ οἱ ἐπὶ
    προσώπου τοῦ πεδίου τοῖς θηρίοις τοῦ ἀγροῦ δοθήσονται εἰς κατάβρωμα, καὶ τοὺς
    ἐν ταῖς τετειχισμέναις, καὶ τοὺς ἐν τοῖς σπηλαίοις θανάτῳ ἀποκτενῶ.
  ind-AYT: '“Katakan ini kepada mereka: Beginilah firman Tuhan ALLAH, ‘Demi Aku yang
    hidup, sesungguhnya mereka yang tinggal di reruntuhan-reruntuhan itu akan rebah
    oleh pedang, dan orang yang ada di ladang terbuka akan Aku serahkan kepada binatang-binatang
    untuk dilahap, dan orang-orang yang ada di benteng-benteng dan di gua-gua akan
    mati karena penyakit sampar.'
  nya-nya: “Uwawuze kuti Ine Ambuye Yehova ndikuti, ‘Ndithu pali Ine wamoyo, anthu
    amene anatsala mʼmizinda ya mabwinja adzaphedwa ndi lupanga, amene ali ku midzi
    ndidzawapereka kuti adzadyedwe ndi zirombo zakuthengo, ndipo amene ali mʼmalinga
    ndi mʼmapanga adzafa ndi mliri.
  hrv-hrv: 'Ovo im reci: ''Ovako govori Jahve Gospod: Života mi moga, oni koji su
    u ruševinama od mača će pasti; one koji su u polju dat ću zvijerima da ih proždru;
    a koji su u utvrdama i po pećinama od kuge će poginuti!'
  mps-mps: “Tialima, eno homugo nago ena God Genuai Bidigo po augwalibolo pusa mao.
    Ena God dao, tama ena tigidali sogo bidibo dao, tama eno mu po e tama obao. Te
    boi bidi dabego te dolai taunde bidalubo we bidi sese tama ela silagasaibao. Tama
    me, te bulu hasa dabego te taunde bidisąma, olo bulu badu bidalubo we bidi elama,
    tuagasaibao. Tama me, te dualaluabo pesage wiegi yai digi duala sali we bidi,
    me masigi dudulawede duala sali we bidi, augwali genuai gasi mu selama, isaibao.
  tpi-tpi: “Orait mi laik yu tokim ol long dispela tok bilong mi God, Bikpela. Mi
    God, mi save stap oltaim na mi tok tru olsem, bai ol birua i kam na kilim i dai
    ol manmeri i stap long ol dispela taun i bagarap pinis. Na ol manmeri i no i stap
    long ol taun, ol wel animal bai i kam kilim na kaikai. Na ol manmeri i stap long
    ol gutpela ples hait na long ol hul bilong ston, bai ol i kisim bikpela sik na
    i dai.
  dan-1931: 'Således skal du sige til dem: Så siger den Herre HERREN: Så sandt jeg
    lever: De i Ruinerne skal falde for Sværdet; dem i åbent Land giver jeg de vilde
    Dyr til Æde, og, de i Klippeborgene og Hulerne skal dø af Pest.'
  vie-OVCB: 'Hãy nói với chúng: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán: Thật như
    Ta hằng sống, những ai sống ở nơi hoang tàn sẽ bị gươm giết. Ta sẽ sai thú dữ
    đến ăn thịt những người sống ngoài đồng. Nhưng người trong chiến lũy, hang động
    sẽ chết vì dịch bệnh.'
  guj-2017: તું તેઓને કહે; “પ્રભુ યહોવાહ આમ કહે છે કે, મારા જીવના સમ કે, જેઓ ઉજ્જડ
    નગરોમાં રહે છે, તેઓ તલવારથી માર્યા જશે. જેઓ ખેતરોમાં રહે છે તેઓને હું જીવતાં પશુઓ
    માટે ખોરાક તરીકે આપીશ, જેઓ ગઢમાં તથા ગુફાઓમાં રહે છે તેઓ મરકીથી મૃત્યુ પામશે.
  pon-2006A: “Padahkihong irail ni mwarei me ngehi, KAUN-O, Wasa lapalahpie, Koht
    ieias, me mahsanih me aramas akan me kin kousoan nan mohn kahnimw kan pahn kamakamala.
    Oh irail kan me kin mihmi nansapw pahn wiahla kenen mahn lawalo kan. Oh irail
    kan me kin rukuruk pohn nahna kan oh nan pwoaren paip kan pahn soumwahuda oh mehla.
  por-BRBSL: '“Dir-lhes-eis: ''O Senhor Javé diz: “Como eu vivo, certamente aqueles
    que estão nos lugares de desperdício cairão pela espada. Eu darei quem estiver
    em campo aberto aos animais a serem devorados, e aqueles que estiverem nas fortalezas
    e nas cavernas morrerão da pestilência”.'
  cth-cth: Hettelah ahnimouh koe na dei pouh han, Bawipa Jehovah ni hettelah a dei,
    Kai ka hring e patetlah ka rawk e ram dawk kaawm e hah tahloi hoi a due roeroe
    han, kahrawngum kaawm e hah, sarang ni a ca hanelah ka poe han. Kacake rapanim
    hoi talung kâko dawk kaawm e hah lacik patawnae hoi a due awh han.
  twi-twi: '“Ka eyi kyerɛ wɔn se, ‘Nea Otumfo Awurade se ni: Ampa ara sɛ mete ase
    yi, wɔn a wɔaka wɔ kurow no nnwiriwii mu no bɛtotɔ wɔ afoa ano. Wɔn a wɔwɔ wuram
    no mede wɔn bɛma nkekaboa ama wɔawe wɔn na wɔn a wɔwɔ abandennen ne abodan mu
    no, ɔyaredɔm bekunkum wɔn.'
  hlt-hlt: Ka Boeipa Yahovah loh a thui he amih taengah thui pah. Hingnah khaw kamah
    coeng dongah imrhong khuikah rhoek te cunghang dongah cungku uh het mahpawt nim?
    Te phoeiah khohmuen hoeng kah te mulhing taengla ka paek vetih anih te a ngaeh
    ni. Rhalmahim khui neh lungko khuikah te khaw duektahaw nen ni a duek uh eh.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n fòùmu, kɛ̀ míì bɛ́i nkɛ tú bɛ̀ɛ̀
    kpɑɑ́ dɛ kó tidobontì miɛkɛ bɛ̀ yóó bɛ̀ do mudoò mmu kɛ́ bɛ̀ kùɔ, kɛ̀ dɛsĩ̀nnɛ̀ɛ
    pĩ́mmú bɛ̀ɛ̀ bo dikpɑ́ɑ̀ kɛ̀ mutenkṹṹ nkuɔ bɛ̀ɛ̀ bo titɑ̃dèntì nɛ̀ itɑ̃fuɔ mmiɛkɛ.'
  msy-2020: '“Nɨ me mɨkɨm suam: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara angamɨra ikia
    mamaghɨra iti, kɨ uan ziamɨn bar guizbangɨra ia mɨgei: Danganir ikuvizibar ikiavɨra
    itir gumazamiziba, apaniba izɨ me mɨsoghɨrarɨgham. Ezɨ nguibabar azenan itir gumazamiziba,
    kɨ asɨzir atiabar amutɨ, da izɨ me mɨsogh me amam. Eghtɨ mogomer danganiba ko
    dagɨar toribar moga iti darasi, arɨmariar kuraba me damutɨ me arɨghiram.'
  dop-dop: 'Heeli-wɛ sɩ: Mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ tɔmɑ sɩ mɑ kɛ́ weesuɣu tʋ kɛ́. Yoou kɑ
    kʋ mpɑ pɑ wɛ ncɑɑ tɑɑ tɔ. Mpɑ pɛlɛ pɑ wɛ tɑwɑ tɑɑ tɔ pɑɑ pǝsɩ tɑɑlɛ wontu tɔɣɔnɑɣɑ.
    Mpɑ pɑ wɛ hɔtʋ tɑɑ nɑ kʋkpɑmǝŋ pɔɔŋ tɑɑ tɔ, pɛlɛ pɑɑ sǝnɑ kʋsǝkʋ.'
  azb-azb: 'Onlara söylə ki, Xudavənd Rəbb belə deyir: “Varlığıma and olsun ki, xaraba
    qalan şəhərlərdə yaşayanlar hökmən qılıncla həlak olacaq. Çöldə qalanları yem
    olsunlar deyə vəhşi heyvanlara verəcəyəm. Qalalarda və mağaralarda olanlar vəbadan
    öləcək.'
  eng-DBY: 'Say thou thus unto them, Thus saith the Lord Jehovah: [As] I live, verily
    they that are in the waste places shall fall by the sword, and him that is in
    the open field will I give to the beasts to be devoured, and they that are in
    the strongholds and in the caves shall die of the pestilence.'
  hin-2017: 'तू उनसे यह कह, परमेश्वर यहोवा यह कहता है: मेरे जीवन की सौगन्ध, निःसन्देह
    जो लोग खण्डहरों में रहते हैं, वे तलवार से गिरेंगे, और जो खुले मैदान में रहता है,
    उसे मैं जीवजन्तुओं का आहार कर दूँगा, और जो गढ़ों और गुफाओं में रहते हैं, वे मरी
    से मरेंगे। (यिर्म. 42:22)'
  wol-KYG: 'Wax leen ne leen: “Boroom bi Aji Sax ji dafa wax ne: Giñ naa ko ci man
    miy dund, ku nekk ci yeen ci biir gent yi, saamar lay fàddoo; képp ku nekk ci
    biir àll bi, rab yi laa koy jox, ñu lekk ko; te képp ku làqoo tata yeek xunti
    yi, mbas a koy rey.'
  eng-YLT: 'Thus dost thou say unto them: Thus said the Lord Jehovah: I live — do
    not they who [are] in the wastes by the sword fall? And they who [are] on the
    face of the field, To the beast I have given for food, And they who are in strongholds
    and in caves by pestilence die.'
  eng-WYC-2017: Thou shalt say these things to them, Thus saith the Lord God, I live,
    for they that dwell in ruinous things, either ready to fall down, shall fall down
    by sword, and he that is in the field, shall be given to beasts to be devoured;
    but they that be in strong-holds and in dens, shall die by pestilence.
  eng-WMBB: '“You shall tell them, ‘The Lord GOD says: “As I live, surely those who
    are in the waste places will fall by the sword. I will give whoever is in the
    open field to the animals to be devoured, and those who are in the strongholds
    and in the caves will die of the pestilence.'
  urd-GVH: उन्हें बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि मेरी हयात की क़सम, जो इसराईल
    के खंडरात में रहते हैं वह तलवार की ज़द में आकर हलाक हो जाएंगे, जो बचकर खुले मैदान
    में जा बसे हैं उन्हें मैं दरिंदों को खिला दूँगा, और जिन्होंने पहाड़ी क़िलों और
    ग़ारों में पनाह ली है वह मोहलक बीमारियों का शिकार हो जाएंगे।
  rug-rug: 'Mu zama la guahe koa rini: ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Hinokara gua sapu toaqu si Arau, arini sapu koa hola koasa popoa ta huarana si
    kote mate pa vedara, arini pu vura la pa soloso si kote poni lani Rau koari na
    kurukuru pinomo pude hena i, meke arini pa popoa ta gobadi meke pa bae si kote
    mate pa oza.'
  gaz-gaz: '“Akkana isaaniin jedhi; ‘Waaqayyo Gooftaan akkana jedha: Ani jiraataadhaatii,
    warri diigama keessatti hafan goraadeedhaan dhumu; warra baadiyyaa keessa jiran
    akka isaan nyaatamaniif bineensatti dabarsee nan kenna; warri daʼannoo fi holqa
    keessa jiraatan immoo dhaʼichaan ni dhumu.'
  fra-LSG: 'Dis-leur: Ainsi parle le Seigneur, l’Éternel: Je suis vivant! Ceux qui
    sont parmi les ruines tomberont par l’épée; ceux qui sont dans les champs, j’en
    ferai la pâture des bêtes; et ceux qui sont dans les forts et dans les cavernes
    mourront par la peste.'
  gnn-gnn: “Yo, ḻakaraŋa walalambala raypirri'yurra biyaka, ‘Godtja waŋana nhuma yurru
    bukmakthirri yana murrmurryundja. Wiripunydja yurru rakunydhirri ŋuriŋi miriŋuwala
    mandjawakthu, ga wiripu‐guḻkuny'tja yurru marrtji murrmurryun bunhara wakinŋuwuŋu
    wäyinguŋu, ga wiripunydja yurru murrmurryun marrtji ga rerriwuŋu.
  yal-yal: 'I ito nan falama e xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa:
    Habadan Ala nan n na, n bata n kɔlɔ n yɛtɛni, fa fala, naxanye luxi e nii ra Yerusalɛn
    taa kalaxini, ne faxama silanfanna nan na. Naxanye e gixi burunna ra, n na e luma
    subene nan xa, e yi e don. Naxanye luxunxi gɛmɛ longonne nun faranne ra, fitina
    furen nan ne faxama.'
  haw-1868: Penei e olelo aku ai ia lakou, Ke i mai nei Iehova ka Haku penei; Ma ko'u
    ola ana, o ka poe ma na wahi neoneo, e haule lakou i ka pahikaua, a o ka mea ma
    ke kula mawaho ka'u e haawi aku ai i na holoholona hihiu, e pau ai i ka aiia;
    a o ka poe maloko o na pakaua a me na ana, e make no lakou i ka mai ahulau.
  arb-NAV: 'قُلْ لَهُمْ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: حَيٌّ أَنَا، إِنَّ
    الَّذِينَ يُقِيمُونَ فِي الْخَرَائِبِ يُقْتَلُونَ بِالسَّيْفِ، وَالَّذِينَ يَسْكُنُونَ
    فِي الْعَرَاءِ أَبْذِلُهُمْ قُوتاً لِلْوُحُوشِ، وَالْمُتَمَنِّعُونَ فِي الْحُصُونِ
    وَالْمَغَاوِرِ يَمُوتُونَ بِالْوَبَاءِ.'
  ewe-ewe: Gblɔ na wo be, alea Aƒetɔ Yehowa gblɔ. “Meta ɖokuinye ƒe agbe be, ame siwo
    susɔ ɖe du gbagbãwo me la atsi yi nu; matsɔ ame siwo le gbedzi la ade asi na lã
    wɔadãwo woavuvu wo, eye ame siwo le mɔ sesẽwo me kple agadowo me la, dɔvɔ̃ awu
    wo.
  eng-LEE: Thus shalt thou say unto them, Thus hath said the Lord Eternal, As I live,
    surely those that are in the ruined places shall fall by the sword, and him that
    is in the open field will I give to the beasts that they may devour him, and those
    that are in the strongholds and in the caves shall die through the pestilence.
  asm-FB: 'তুমি তেওঁলোকক এই কথা ক’বা, “প্ৰভু যিহোৱাই এই কথা কৈছে: মোৰ জীৱনৰ শপত, ধ্বংসস্থান-বোৰত
    বাস কৰা লোকসকল অৱশ্যে তৰোৱালৰ দ্বাৰাই পতিত হ’ব, আৰু মুকলি পথাৰত থকাটোক খাবৰ কাৰণে
    মই বনৰীয়া জন্তুবোৰক দিম, আৰু দুৰ্গ আৰু গুহাত থকাবোৰ মহামাৰীত মৰিব।'
  sus-A: «عَ قَلَ عٍ بّ، ‹وٌ مَرِفِ عَلَ يِ نَن مَسٍنشِ؛ ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ،
    نَشٍيٍ لُشِ دَرِ سَلَمُ كَنَشِ تَفِ، نٍيٍ قَشَمَ نّ سَنتِدّفّمَ رَ. مِشِ نَشٍيٍ
    لُشِ وُلَءِ، بُرُنيِ سُبٍيٍ نٍيٍ قَشَمَ نّ. مِشِ نَشٍيٍ عٍ نْشُنشِ فٍيَ قَرِ فّمّيٍ
    لٌنفٌرِ رَ، نٍيٍ قَشَمَ نّ وُفَنيِ رَ.
  fra-SBL: 'Tu leur diras : « Le Seigneur Yahvé dit : « Je suis vivant, et ceux qui
    sont dans les ruines tomberont par l''épée. Je livrerai à la dévoration des bêtes
    ceux qui seront en plein champ, et ceux qui seront dans les forteresses et dans
    les cavernes mourront de la peste.'
  hbo-hbo: כֹּֽה־תֹאמַ֨ר אֲלֵהֶ֜ם כֹּה־אָמַ֨ר אֲדֹנָ֣י יְהוִה֮ חַי־אָנִי֒ אִם־לֹ֞א
    אֲשֶׁ֤ר בֶּֽחֳרָבֹות֙ בַּחֶ֣רֶב יִפֹּ֔לוּ וַֽאֲשֶׁר֙ עַל־פְּנֵ֣י הַשָּׂדֶ֔ה לַחַיָּ֥ה
    נְתַתִּ֖יו לְאָכְלֹ֑ו וַאֲשֶׁ֛ר בַּמְּצָדֹ֥ות וּבַמְּעָרֹ֖ות בַּדֶּ֥בֶר יָמֽוּתוּ׃
  kik-kik: '“Meere atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: Ti-itherũ o ta ũrĩa niĩ ndũũraga
    muoyo, acio matigaire kũu kwanangĩku makaaniinwo na rũhiũ rwa njora, nao arĩa
    marĩ mĩgũnda-inĩ ngaamaneana kũrĩ nyamũ cia gĩthaka imatambuurange, nao arĩa marĩ
    ciĩhitho-inĩ nũmu na ngurunga-inĩ makooragwo nĩ mũthiro.'
  fra-NCL: 'Voici ce que tu leur diras : Ainsi parle le Seigneur Yahweh : Je suis
    vivant ! Ceux qui sont dans les ruines tomberont par l’épée ; ceux qui sont dans
    la campagne, je les livrerai en nourriture aux bêtes féroces ; et ceux qui sont
    dans les lieux forts et dans les cavernes mourront de la peste.'
  cek-AK: Angraeng Sithaw mah, Hae kaminawk khaeah, Kai ka hing baktih toengah, kamro
    prae thungah kaom kaminawk loe sumsen hoiah amtim o tih, azawn ah kaom kaminawk
    loe moi kasannawk ih rawkcak ah ka paek han, kacak sipae thung hoi thlung khaw
    thungah kaom kaminawk loe, kasae nathaih hoiah dueh o tih.
  cuk-cuk: '”Degisoggu, ani Bab-Jehová-Bela-Gangued-Nikadi weyob sogye, ega be soge:
    ‘An-sunnad an ise-sogar soged, dulemar-neg-bibichisadgi-gudidimalad es-suidgi
    burgwemaloed. Dulemar-sapurba-gudidimalad ibmar-durgan-ursirmarse dolegega an
    imakoed. Dulemar-negmar-dutusulidgi, degi, ibe-ollor-siidgi-gudidimalad boniganba
    burgwemaloed.'
  uig-CYR: 'Уларға мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: Мән һаятим билән
    қәсәм қилимәнки, бәрһәқ, харабә җайларда туруватқанлар қиличлинип жиқилиду; далада
    қалғанни явайи һайванларниң йәветишкә тапшуримән; истиһкамлар вә ғарларда турғанларму
    ваба кесилидин өлиду.'
  tel-2017: వారికి నువ్విలా చెప్పు, యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, నా జీవం తోడు.
    శిథిలాల్లో ఉంటున్నవాళ్ళు, కత్తి పాలవుతారు. బయట పొలాల్లో ఉండే వాళ్ళను నేను అడవి
    జంతువులకు ఆహారంగా ఇస్తాను. కోటల్లో గుహల్లో ఉండేవాళ్ళు రోగాలతో చస్తారు.
  hat-BSA: '“Konsa ou va pale ak yo: ‘Konsa pale Senyè BONDYE a: “Jan Mwen viv la,
    anverite, sila ki nan savann yo va tonbe pa nepe. Nenpòt moun ki nan chan ouvri
    a, Mwen va bay li a bèt sovaj pou devore li, e sila ki nan sitadèl ak nan kav
    yo, yo va mouri akoz ensèk ak gwo maladi.'
  kos-kos: “Fahkang nu selos lah nga, LEUM GOD Fulatlana, fahk mu ke sripen nga pa
    God moul, mwet su muta in siti musalla uh ac fah anwuki ke mweun. Elos su muta
    inima uh ac fah mongola sin kosro lemnak. Ac elos su wikwik fineol uh ac in luf
    uh ac fah misa ke mas upa.
  hbo-WLC: כֹּֽה־תֹאמַ֨ר אֲלֵהֶ֜ם כֹּה־אָמַ֨ר אֲדֹנָ֣י יְהוִה֮ חַי־אָנִי֒ אִם־לֹ֞א
    אֲשֶׁ֤ר בֶּֽחֳרָבוֹת֙ בַּחֶ֣רֶב יִפֹּ֔לוּ וַֽאֲשֶׁר֙ עַל־פְּנֵ֣י הַשָּׂדֶ֔ה לַחַיָּ֥ה
    נְתַתִּ֖יו לְאָכְל֑וֹ וַאֲשֶׁ֛ר בַּמְּצָד֥וֹת וּבַמְּעָר֖וֹת בַּדֶּ֥בֶר יָמֽוּתוּ׃
  ibo-ibo: “Gwa ha nke a, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    dịka m na-adị ndụ, ndị niile fọdụrụ nʼobodo ahụ e tikpọrọ etikpọ ga-anwụcha site
    na mma agha. Ndị bi nʼọhịa ka anụ ọhịa ga-atagbu. Ndị niile bi nʼọgba na nʼebe
    niile e wusiri ike ga-anwụ site nʼọrịa.
  ory-ory: ଏହି ପ୍ରକାରେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଉତ୍ସନ୍ନ ସ୍ଥାନ ସକଳରେ ଥିବା ଲୋକମାନେ ନିଶ୍ଚୟ ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ ହେବେ
    ଓ ଯେଉଁ ଜନ ପଡ଼ିଆରେ ଅଛି, ଆମ୍ଭେ ତାହାକୁ ଭକ୍ଷ୍ୟ ରୂପେ ପଶୁମାନଙ୍କୁ ଦେବା, ଆଉ ଯେଉଁମାନେ ଦୃଢ଼
    ଦୁର୍ଗରେ ଓ ଗୁହାରେ ଥାʼନ୍ତି, ସେମାନେ ମହାମାରୀରେ ମରିବେ।
  chk-chk: 'Iwe, kopwe üreniir pwe iei aloi ngang Kot ewe Samol mi Lapalap: Mwo manauei,
    chokewe mi imweimw lon ekewe telinimw mi tala repwe mäla ren ketilas, chokewe
    mi nom lemäl üpwe ngeni ekewe manmwacho pwe repwe ocheer, nge ekewe mi op lon
    imwen maun me föimw repwe mäla ren mätter.'
  rop-rop: Mi na YAWEI det boswan God, en trubala ai dalim yumob. Ol yumob pipul hu
    oldei jidan langa detlot taun weya deibin bitsimap garra ol gitkil langa wo. En
    ol yumob pipul hu kemp langa bush kantri, ola wailwan enimul garra kaman en dagadagat
    langa yumob, en ol yumob pipul hu haidimbat miselp langa detlot keib en langa
    rokiwan pleis, yumob garra dai brom brabli nogudwan siknis.
  ukr-1871: 'Ось як маєш їм сказати: Так говорить Господь Бог: Так певно, як я живу,
    — ті, що жиють по розвалених містах, поляжуть од меча; тих, що в чистому полі,
    оддам на пожир зьвіррю; а ті, що в утверджених місцях та в печерах, помруть од
    морової зарази.'
  deu-1951: 'Darum sage ihnen also: So spricht Gott, der HERR: So wahr ich lebe, alle
    die, welche in diesen Ruinen wohnen, sollen durchs Schwert fallen; und wer auf
    dem Felde ist, den will ich den wilden Tieren zum Fraße geben; welche aber in
    den Festungen und Höhlen sind, die sollen an der Pest sterben;'
  eng-JPS: 'Thus shalt thou say unto them: Thus saith the Lord GOD: As I live, surely
    they that are in the waste places shall fall by the sword, and him that is in
    the open field will I give to the beasts to be devoured, and they that are in
    the strongholds and in the caves shall die of the pestilence.'
  srp-1865: 'Ovako im reci: ovako veli Gospod Gospod: tako ja živ bio, koji su u pustolinama,
    pašæe od maèa; i koji je u polju, zvijerima æu ga dati da ga izjedu; a koji su
    po gradovima i po peæinama, od pomora æe pomrijeti.'
  lug-lug: '“Bagambe nti, ‘Bw’ati bw’ayogera Mukama Katonda nti: Nga bwe ndi omulamu,
    abaasigalawo mu bifulukwa balittibwa n’ekitala, n’abo abaliba ku ttale balitaagulwataagulwa
    ensolo enkambwe, n’abo abaliba beekwese mu biro ebinywevu ne mu mpuku balifa kawumpuli.'
  heb-heb: כה תאמר אלהם כה אמר אדני יהוה חי אני אם לא אשר בחרבות בחרב יפלו ואשר על
    פני השדה לחיה נתתיו לאכלו ואשר במצדות ובמערות בדבר ימותו׃
  ben-IRV: তুমি তাদেরকে এই কথা বলবে, “প্রভু সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য,
    যারা সে সব ধ্বংসের জায়গায় আছে, তারা তরোয়ালে পতিত হবে এবং যারা মাঠে আছে, তাদেরকে
    আমি খাদ্য হিসাবে জীবন্ত পশুদের দেব এবং যারা দুর্গে কি গুহাতে থাকে, তারা মহামারীতে
    মরবে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਇਹ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ,
    ਉਹ ਜਿਹੜੇ ਉਜਾੜਾਂ ਵਿੱਚ ਹਨ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪੈਣਗੇ ਅਤੇ ਉਹ ਜਿਹੜਾ ਖੁੱਲ੍ਹੇ ਖੇਤ ਵਿੱਚ ਹੈ,
    ਦਰਿੰਦਿਆਂ ਦੇ ਖਾਣ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ ਜਿਹੜੇ ਗੜ੍ਹਾਂ ਅਤੇ ਗੁਫਾਂ ਵਿੱਚ ਹਨ, ਬਵਾ ਨਾਲ ਮਰਨਗੇ।
  mya-JVB: တဖန်အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ ငါ အသက်ရှင် သည်အတိုင်း၊
    ပျက်စီး သော အရပ်၌ နေသော သူတို့ သည် ထား ဖြင့် လဲ ၍ သေရ ကြလိမ့်မည်။ လွင်ပြင် ၌ ရှိသောသူတို့
    ကို ငါသည်သားရဲ ၌ အပ် ၍ ကိုက်စား စေမည်။ ရဲတိုက် ဥမင် ၌ ရှိသော သူတို့ သည် ကာလနာ
    နှင့် သေ ရကြလိမ့်မည်။
  hmo-hmo: '“Ma Esekiela e, idia do oi hamaoroa inai: Lau be mauri Diravana, bona
    lau hereva momokani inai, Israela ena hanua, idia hadikaia ore hanuadia idia noho
    taudia be tuari taudia ese do idia alaia ore. Bona hanua ena murimurinai idia
    noho taudia be uda boroma ese do idia anidia. Ma ororo bona nadi edia matuna dekenai
    idia hunia noho taudia be gorere dekena amo do idia mase.'
  urd-urd: 'तू उनसे यूँ कहना, कि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मुझे अपनी हयात
    की क़सम वह जो वीरानों में हैं, तलवार से क़त्ल होंगे; और उसे जो खुले मैदान में
    हैं, दरिन्दों को दूँगा कि निगल जाएँ; और वह जो किलों'' और गारों में हैं, वबा से
    मरेंगे।'
  rus-SYN: 'Вот что скажи им: так говорит Господь Бог: живу Я! те, которые на местах
    разоренных, падут от меча; а кто в поле, того отдам зверям на съедение; а которые
    в укреплениях и пещерах, те умрут от моровой язвы.'
  bqc-SIM: Onɛ́ ma Dii Lua ma mɛ̀, ń ma kuao wa bɛziadepiↄ kwɛ́ ń fɛ̃ndaoɛ, mí
    zↄ̃ɛwiadeↄ kpa wàiↄwa aa ń só, sɛ̃gbãdeↄ ń gbɛ̀'ɛdeↄ i gaga ń gagyão.
  tcz-CHONGTHU: Amaho chu seipeh in, hiche thuhi thaneitah Pakaiyin asei ahi. Tahbeh
    mongin keima kahing jinge, khopi gemsa a cheng ho chu chemjama kithat diu ahi,
    chule keiman gamsaho chu loujau chengho negam dinga kahinsol ding ahi. Kulpi kikai
    khum sunga le songko ho a chengse chu natna thidiu ahi.
  mar-mar: तू त्यांना हे सांग की, प्रभू परमेश्वर असे म्हणतो, मी जिवंत आहे; त्या नाश
    झालेल्या नगरात राहणारे लोक तलवारीने खचित मारले जातील. जर एखादा शेतांत असेल, तर
    त्यास मी पशूचे भक्ष्य म्हणून देईन आणि जे कोणी किल्ल्यात व गुहेत आहेत ते मरीने
    मरतील.
  qub-qub: '«Mastapis niy: ‹Tayta Diosga caynömi nin: Nogaga jutëpami jurä: Ragällan
    caycaj siudäcunacho tiyaycajcunapis guërrawanmi wañonga. Chacracunacho tiyaycaj
    cajtanami jirca animalcuna micucurconga. Gagacunacho, machaycunacho tiyaycajcunana
    gueshyawan wañonga.'
  bqp-bqp: A mɑɑ bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, sere
    kɑ nɛn wɑ̃ɑru, be bɑ wɑ̃ɑ bɑnsu sɔɔ mi, bɑ koo bu gowɑ kɑ tɑkobi. Be bɑ wɑ̃ɑ yɑkɑsu
    sɔɔ, gbeeku yɛɛyɑ yi koo bu tem. Be bɑ mɑɑ kukuɑ gbɑ̃rɑ dɑmginu sɔɔ kɑ kpee bɑɑbɑ
    sɔɔ, bɑrɑrɑ tɑ koo bu go.
  hat-hat: 'W''a pale ak yo, w''a di yo men mesaj Seyè sèl Mèt la voye ba yo: Jan
    nou konnen mwen vivan vre a, se mwen menm Seyè a k''ap pale: Rès moun k''ap viv
    nan lavil kraze yo pral mouri nan lagè. Moun k''ap viv andeyò yo, se bèt nan bwa
    ki pral manje yo. Moun ki al kache kò yo nan mòn, nan twou wòch, se maladi ki
    pral fini ak yo.'
  eng-BSB: 'Tell them that this is what the Lord GOD says: ‘As surely as I live, those
    in the ruins will fall by the sword, those in the open field I will give to be
    devoured by wild animals, and those in the strongholds and caves will die by plague.'
  eng-WEBPB: '“You shall tell them, ‘The Lord GOD says: “As I live, surely those who
    are in the waste places will fall by the sword. I will give whoever is in the
    open field to the animals to be devoured, and those who are in the strongholds
    and in the caves will die of the pestilence.'
  kbq-kbq: Hagi amanage hunka zamasamio, Ra Anumzana Agra Anumzamo'a amanage hie,
    Nagra kasefa hu'na mani'noa Anumzamo'na huankino, tamage huno Israeli mopafima
    havizama hu'nea kumatmimpima nemaniza vahera bainati kazinteti zamahe frigahaze.
    Hagi kumamofo megi'ama vanoma hanaza vahera, afi zagagafamo'za zamahe'za nesanageno,
    hankave vihufine havegampinema frakiza manisaza vahera krimo zamahe frigahie.
  nhe-BL: '“Nojquiya xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Temachtli nimechilhuía para nopa tlacame tlen itztoque ipan nopa
    altepetini tlen quixolehuase, miquise ipan tlatehuijcayotl. Huan tlen itztoque
    ipan cuatitlamitl, quincuase tecuanime. Huan tlen motlatijtoque campa tepamitl
    tlen tilahuac huan ipan ostotl, miquise ica cocolistli.'
  gub-BL: Aiko nezar Tuweharupi Wiko Ma'e romo. Emume'u ko heze'eg 'aw teko wanupe
    nehe. — Amume'uahy ko ma'e kury. Amo uzuka putar tawhu heityk pyrer pupe wiko
    ma'e a'e wà nehe. Miar hehaite ma'e u'u putar kaiwer pe wiko ma'e wà nehe. Ywytyruhu
    rehe uzeàmim ma'e itakwaruhu pupe uzeàmim ma'e ima'eahy putar umàno pà wà nehe.
  eng-DRA: 'Say thou thus to them: Thus saith the Lord God: As I live, they that dwell
    in the ruinous places, shall fall by the sword: and he that is in the field, shall
    be given to the beasts to be devoured: and they that are in holds, and caves,
    shall die of the pestilence.'
