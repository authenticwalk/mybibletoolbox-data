  kan-OKCV: '“ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ನನ್ನ ಜೀವದಾಣೆ, ನಿಶ್ಚಯವಾಗಿ ಹಾಳು ಸ್ಥಳಗಳಲ್ಲಿರುವವರು ಖಡ್ಗದಿಂದ ಬೀಳುವರು. ಬಯಲಿನಲ್ಲಿರುವವರನ್ನು
