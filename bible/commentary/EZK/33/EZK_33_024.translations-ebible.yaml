verse: EZK.033.024
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഇസ്രായേൽദേശത്തിന്റെ ശൂന്യാവശിഷ്ടങ്ങളിൽ താമസിക്കുന്നവർ പറയുന്നത്:
    ‘അബ്രാഹാം ഒരേയൊരു മനുഷ്യനായിരുന്നു; എന്നിട്ടും അദ്ദേഹത്തിനു ദേശംമുഴുവനും അവകാശമായി
    ലഭിച്ചു. ഞങ്ങളോ, അനേകരാണെങ്കിലും ദേശം അവകാശമായി നൽകപ്പെട്ടിരിക്കുന്നു.’'
  deu-TKW: 'Menschensohn, die Bewohner dieser Trümmer im Land Israel sprechen also:
    Abraham war nur ein einzelner Mann und bekam doch das Land zum Besitz; unser aber
    sind viele: und ward das Land zum Besitztume gegeben!'
  lin-lin: '« Mwana na moto, bavandi ya bisika oyo ebeba kati na mokili ya Isalaele
    bazali koloba : ‹ Abrayami azalaki kaka ye moko tango azwaki mokili lokola libula ;
    nzokande biso, tozali ebele ; boye, solo, mokili epesameli biso lokola libula ! ›'
  eng-LSV: “Son of man, the inhabitants of these ruins on the ground of Israel are
    speaking, saying, Abraham has been alone—and he possesses the land, and we [are]
    many—the land has been given to us for a possession.
  eng-GNV: 'Sonne of man, these that dwel in the desolate places of the land of Israel,
    talke and say, Abraham was but one, and hee possessed the lande: but we are many,
    therefore the lande shall be giuen vs in possession.'
  eng-WEBSTER: 'Son of man, they that inhabit those wastes of the land of Israel speak,
    saying, Abraham was one, and he inherited the land: but we are many; the land
    is given to us for inheritance.'
  nhw-BL: “Tlacatl, nopa masehualme catli noja itztoque ipan nopa altepeme catli tlasosololme
    ipan tlali Israel quisenhuiquilíaj quiijtohuaj para itztoque quen Abraham catli
    itztoya iseltzi huan moaxcati nochi ni tlali huan inijuanti itztoque miyaqui,
    huajca noja más huelise moaxcatise nopa tlali seyoc huelta.
  swh-ONEN: “Mwanadamu, watu wanaoishi katika magofu hayo katika nchi ya Israeli wanasema
    hivi, ‘Abrahamu alikuwa mtu mmoja tu, hata hivyo akaimiliki nchi. Lakini sisi
    ni wengi, hakika tumepewa nchi kuwa milki yetu.’
  bba-bba: tɔnun bii, wee ye tɔn be bɑ tiɑrɑ Yerusɑlɛmun bɑnsɔ bɑ ɡerumɔ. Bɑ mɔ̀,
    Aburɑhɑmu u wɑ̃ɑwɑ wi turo. Kɑ mɛ, u tem mɛ mwɑ. Kɑɑ sere ɡere bɛsɛ be sɑ dɑbi,
    mɑ bɑ sun tem mɛ wɛ̃?
  eng-KJVCPB: 'Son of man, they that inhabit those wastes of the land of Israel speak,
    saying, Abraham was one, and he inherited the land: but we are many; the land
    is given us for inheritance.'
  luo-luo: “Wuod dhano, joma odak e dala momukore e piny Israel wacho ni, ‘Ibrahim
    ne en mana ngʼat achiel kende, to kata kamano nokawo piny. To wan wangʼeny, omiyo
    koro osemiwa pinyni kaka girkeni.’
  meu-meu: Taunimanima natuna e, gabu ḡaḡaedia e noholaimu taudia Israel tanona lalonai
    na e hereva louloumu, e tomu, Abraham na tau tamona, to ia ese tano e ḡaunaia;
    a ai na hutuma, matona, tano na bae henimai, vada baia ḡaunaia.
  npi-ULB: “ए मानिसको छोरो, इस्राएलको भूमिमा भग्‍नावशेषमा बसोबास गर्नेहरू यसो भन्दैछन्,
    ‘अब्राहम मात्र एक जना मानिस थिए, र उनले यो देश अधिकार गरे, तर हामीहरू धेरै जना
    छौं! यो देश हामीलाई सम्पत्तिको रूपमा दिइएको छ ।’
  yor-yor: “Ọmọ ènìyàn, àwọn ènìyàn tí ó ń gbé nínú ìparun ní ilẹ̀ Israẹli ń wí pé,
    ‘Abrahamu jẹ́ ọkùnrin kan, síbẹ̀ o gba ilẹ̀ ìní náà. Ṣùgbọ́n àwa pọ̀, lóòótọ́
    a ti fi ilẹ̀ náà fún wa gẹ́gẹ́ bí ìní wa.’
  pes-OPCB: '«ای پسر انسان، بازماندگان پراکندهٔ یهودا که در میان شهرهای ویران شده
    به سر می‌برند، می‌گویند: ”ابراهیم فقط یک نفر بود، با وجود این صاحب تمام سرزمین
    شد! پس ما که تعدادمان زیاد است به‌یقین خواهیم توانست به آسانی آن را پس بگیریم!“'
  tgl-ULB: “Anak ng tao, nagsasalita at nagsasabi ang mga naninirahan sa lugar ng
    pagkawasak sa lupain ng Israel ay nagsasalita at sinasabi, 'Nag-iisang tao lamang
    si Abraham, at minana niya ang lupain, ngunit marami tayo! Ang lupain ay ibinigay
    na sa atin bilang isang ari-arian.'
  hui-hui: Dindiali-o Isaraele wali agalirunaga tano wiaru bibahendeore bo gialabaga
    biaiore hayago ai wali agali uruniha bu karume bi ogodagua lagaya. Abarahama ibu
    agali mbiraoreli howa dindi timbuni ogoni ibu karulai hene. Ai áyu ogoni ina wali
    agali dewaore bu kamago nde heneneore dindi ogoni bibahende inanaga wilo nginioreda,
    laga ka.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ ပြည်​ရှိ​ပျက်​စီး​ယို​ယွင်း​နေ​သော​မြို့​များ​တွင်
    နေ​ထိုင်​သူ​တို့​က`အာ​ဗြ​ဟံ​သည်​လူ​တစ်​ဦး မျှ​သာ​ဖြစ်​သော်​လည်း​ဤ​ပြည်​တစ်​ပြည်​လုံး
    ကို​အ​ပိုင်​ရ​ရှိ​ခဲ့​၏။ ယ​ခု​ငါ​တို့​သည်​ကား အ​ရေ​အ​တွက်​အား​ဖြင့်​များ​သည်​ဖြစ်​၍​ဤ
    ပြည်​ကို​ငါ​တို့​အ​ပိုင်​ရ​ကြ​ပြီ' ဟု​ပြော​ဆို နေ​ကြ​၏။
  bod-N: ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་ཡུལ་གྱི་གྱང་རོ་ཡི་ནང་དུ་སྡོད་པའི་མི་དེ་རྣམས་ཀྱིས་རྒྱུན་དུ་ན་རེ།
    ཨབ་ར་ཧམ་གཅིག་པོར་ཡུལ་འདི་ས་སྐལ་དུ་ཐོབ་པ་ཡིན་ན། ངེད་རྣམས་མི་གྲངས་མང་བས་ཡུལ་འདི་རང་ཅག་ལ་ས་སྐལ་དུ་འཐོབ་པར་གདོན་མི་ཟ་ཞེས་ཟེར་བས།
  sna-sna: “Mwanakomana womunhu, vanhu vanogara mumatongo ayo munyika yaIsraeri vari
    kuti, ‘Abhurahama akanga ari munhu mumwe chete, asi akatora nyika. Asi isu tiri
    vazhinji; zvirokwazvo nyika yakapiwa kwatiri senhaka yedu.’
  spa-BLM: '“Hijo de hombre, los que habitan los lugares baldíos en la tierra de Israel
    hablan diciendo: ‘Abraham era uno, y heredó la tierra; pero nosotros somos muchos.
    La tierra se nos ha dado en herencia’.'
  cac-cac: 'Ach anima, a eb'' anima cajan d''a juntzan̈ chon̈ab'' mac''b''ilem lan̈naj
    d''a yol yic eb'' etisraelal, syal eb'' icha tic: A vin̈aj Abraham junn̈ej patil
    vin̈, palta schanac jun luum tic vin̈ smacb''enoc. A on̈xo pax tic jun, tzijtum
    co b''eyi, smoj quic''an luum, xchi eb''.'
  swh-ULB: “Mwanadamu, wale waishio mahali palipoharibika katika nchi ya Israeli huongea
    na kusema, 'Ibrahimu alikuwa mtu pekee, na alirithi nchi, lakini sisi tukowengi!
    Tumepewa nchi kama wamiliki.”
  bel-bel: 'сыне чалавечы! тыя, што жывуць на апусьцелых мясьцінах у зямлі Ізраілевай,
    кажуць: Абрагам быў адзін - і атрымаў на валоданьне зямлю гэтую, а нас многа;
    дык вось, нам дадзена зямля гэтая на валоданьне.'
  deu-ELBBK: 'Menschensohn, die Bewohner jener Trümmer im Land Israel sprechen und
    sagen: Abraham war ein Einzelner, und er erhielt das Land zum Besitztum; wir aber
    sind viele, uns ist das Land zum Besitztum gegeben!'
  mbb-OT: “Sikew is etew, is menge etew he ed-ubpà diyà te nevengkag he menge inged
    diyà te Israel egkaǥi te, ‘Sebsevaha zà si Abraham, ne imbeǥey ziyà te kandin
    is tivuuk ha tanà. Ne mahabet kiw mulà, umbe siguradu he egkaangken tew ǥihapun
    heeyan he tanà.’
  mal-2015: 'യിസ്രായേൽദേശത്തിലെ ശൂന്യസ്ഥലങ്ങളിൽ പാർക്കുന്നവർ: അബ്രഹാം ഏകനായിരിക്കെ
    അവന്നു ദേശം അവകാശമായി ലഭിച്ചു; ഞങ്ങളോ പലരാകുന്നു; ഈ ദേശം ഞങ്ങൾക്കു അവകാശമായി ലഭിക്കും
    എന്നു പറയുന്നു.'
  rmc-rmc: '„Manušeja, o manuša, so bešen andro rozburimen fori le Izraeloskre, phenen:
    ‚O Abraham sas ča korkoro a the avke zaiľa e phuv sar ďeďictvos. Ale amen sam
    but; akor the amenge sas diňi e phuv sar ďeďictvos.‘'
  pes-OPV: '«ای پسر انسان ساکنان این خرابه های زمین اسرائیل می‌گویند: ابراهیم یک نفر
    بود حینی که وارث این زمین شد وما بسیار هستیم که زمین به ارث به ما داده شده است.'
  ron-1924: '„Фиул омулуй, чей че локуеск ын дэрымэтуриле ачеля ын цара луй Исраел
    зик: ‘Авраам ера сингур, ши тот а моштенит цара; дар ной сунтем мулць ши цара
    не-а фост датэ ын стэпынире!’'
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল দেশের ধ্বংসস্থানে যারা বাস করছে তারা বলছে, ‘অব্রাহাম
    মাত্র একজন মানুষ হয়েও দেশের অধিকার পেয়েছিলেন। কিন্তু আমরা তো অনেকজন; নিশ্চয়ই
    দেশটা আমাদের অধিকারের জন্য দেওয়া হয়েছে।’
  som-som: Wiilka Aadamow, meelaha cidlada ah ee dalka reer binu Israa'iil kuwa degganu
    waxay yidhaahdaan, Ibraahim nin qudhuhuu ahaa, oo isagu dalkan buu dhaxlay, laakiinse
    innagu waynu badan nahay, oo dalkana innagaa dhaxal ahaan inaloo siiyey.
  lat-VUC: 'Fili hominis, qui habitant in ruinosis his super humum Israël, loquentes
    aiunt: Unus erat Abraham, et hæreditate possedit terram: nos autem multi sumus:
    nobis data est terra in possessionem.'
  eng-ASVBT: 'Son of man, they that inhabit those waste places in the land of Israel
    speak, saying, Abraham was one, and he inherited the land: but we are many; the
    land is given us for inheritance.'
  ita-1885: 'Figliuol d''uomo, gli abitatori di quei luoghi deserti, nel paese d''Israele,
    dicono: Abrahamo era solo, e pur possedette il paese; e noi siamo molti; il paese
    ci è dato in eredità.'
  eng-LXXUP: 'Son of man, they that inhabit the desolate places on the land of Israel
    say, Abraham was one, and he possessed the land: and we are more numerous; to
    us the land is given for a possession.'
  eng-ULB: “Son of man, the ones inhabiting those ruins in the land of Israel are
    talking and say, 'Abraham was only one person, and he inherited the land, but
    we are many! The land has been given to us as a possession.'
  spa-VBL: '“Hijo de hombre, la gente que vive entre las ruinas de Israel dice: ‘Abraham
    era un solo hombre, pero el país le fue dado en propiedad. Nosotros somos muchos,
    así que el país debería pertenecernos’.'
  fra-_FOB: 'Fils de l''homme, ceux qui habitent les lieux désolés du pays d''Israël,
    parlent ainsi: Abraham était seul, et il a hérité le pays; nous sommes un grand
    nombre, et le pays nous est donné en possession.'
  mal-mal: 'യിസ്രായേൽദേശത്തിലെ ശൂന്യസ്ഥലങ്ങളിൽ വസിക്കുന്നവർ: ‘അബ്രാഹാം ഏകനായിരിക്കെ
    അവന് ദേശം അവകാശമായി ലഭിച്ചു; ഞങ്ങൾ പലരാകുന്നു; ഈ ദേശം ഞങ്ങൾക്ക് അവകാശമായി നൽകപ്പെട്ടിരിക്കുന്നു’
    എന്നു പറയുന്നു.'
  urd-GVR: “Ai ādamzād, Mulk-e-Isrāīl ke khanḍarāt meṅ rahne wāle log kah rahe haiṅ,
    ‘Go Ibrāhīm sirf ek ādmī thā to bhī us ne pūre mulk par qabzā kiyā. Us kī nisbat
    ham bahut haiṅ, is lie lāzim hai ki hameṅ yih mulk hāsil ho.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इस्राएल रागीम बाक्‍शो मेको ब्रेश्‍शो
    खिंम बाक्‍ब मुरपुकीम ‘अब्राहाम दा मुर का ला बाक्‍त। मो हना यो मेको रागी मेको के
    दुम्‍त। तन्‍न गो शुश बाक्‍नय। मेको रागी थमा पा इं कली गेशो बाक्‍ब’ देंनीम। यसैया
    ५१:२
  eng-NOY: Son of man, they that inhabit those wastes in the land of Israel say, “Abraham
    was but one, and he inherited the land; but we are many; to us is the land given
    for an inheritance.”
  ita-1927: '“Figliuol d’uomo, gli abitanti di quelle rovine, nel paese d’Israele,
    dicono: Abrahamo era solo, eppure ebbe il possesso del paese; e noi siamo molti,
    il possesso del paese è dato a noi.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، دانیشتووانی کەلاوەکانی خاکی ئیسرائیل قسە دەکەن و دەڵێن:
    ”ئیبراهیم تەنها کەسێک بوو، بەڵام دەستی بەسەر خاکەکەدا گرت. ئێمە زۆرین و خاکەکە
    بە ئێمە دراوە کە دەستی بەسەردا بگرین.“'
  eng-BBE: 'Son of man, those who are living in these waste places in the land of
    Israel say, Abraham was but one, and he had land for his heritage: but we are
    a great number; the land is given to us for our heritage.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ದೇಶದ ಹಾಳು ಪ್ರದೇಶಗಳಲ್ಲಿ ವಾಸಿಸುವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ,
    ‘ಅಬ್ರಹಾಮನು ಒಬ್ಬೊಂಟಿಗನಾಗಿದ್ದರೂ ಈ ದೇಶ ಅವನಿಗೆ ಸೊತ್ತಾಗಿ ಸಿಕ್ಕಿತು. ಆದರೆ ನಾವು ಬಹಳ ಜನರಾಗಿದ್ದು
    ದೇಶವು ನಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡಲಾಗಿದೆ,’ ಎಂದು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'மனிதகுமாரனே, இஸ்ரவேல் தேசத்தின் பாழான இடங்களிலுள்ள குடிகள்: ஆபிரகாம்
    ஒருவனாக இருந்து, தேசத்தைச் சொந்தமாக்கிக்கொண்டான்; நாங்கள் அநேகராக இருக்கிறோம்,
    எங்களுக்கு இந்த தேசம் சொந்தமாக கொடுக்கப்பட்டது என்று சொல்லுகிறார்கள்.'
  spa-RV-1909: 'Hijo del hombre, los que habitan aquellos desiertos en la tierra de
    Israel, hablando dicen: Abraham era uno, y poseyó la tierra: pues nosotros somos
    muchos; á nosotros es dada la tierra en posesión.'
  ron-BTF: 'Fiu al omului, cei care locuiesc acele risipituri din țara lui Israel,
    vorbesc, spunând: Avraam a fost unul singur și el a moștenit țara; dar noi suntem
    mulți; țara ne este dată ca moștenire.'
  eng-WEBP: “Son of man, those who inhabit the waste places in the land of Israel
    speak, saying, ‘Abraham was one, and he inherited the land; but we are many. The
    land is given us for inheritance.’
  eng-FBV: “Son of man, people living among the ruins in Israel are saying, ‘Abraham
    was only one man, but the country was given to him to own. There's plenty of us,
    so the country should belong to us.’
  nld-1939: 'Mensenkind, de bewoners van die puinhopen op Israëls grondgebied zeggen:
    Abraham was maar alleen, en toch bezat hij het land; nu zijn we met velen, daarom
    is ons het land in bezit gegeven!'
  nch-BL: “Tacat, nopa masehualme cati noja itztoque ipan nopa altepeme cati tasosololme
    ipan tali Israel quisenhuiquilíaj quiijtohuaj para itztoque quej Abraham cati
    itztoya iseltitzi huan moaxcati nochi ni tali huan inijuanti itztoque miyaqui,
    huajca noja más huelise moaxcatise nopa tali seyoc huelta.
  vie-1934: 'Hỡi con người, những kẻ ở trong nơi đổ nát chất đống trên đất Y-sơ-ra-ên
    nói rằng: Aùp-ra-ham chỉ có một mình mà đã hưởng được đất nầy; chúng ta đông người,
    thì đất nầy sẽ được ban cho chúng ta làm cơ nghiệp.'
  hin-CV: “हे मनुष्य के पुत्र, वे लोग, जो इस्राएल देश के खंडहरों में रह रहे हैं, वे
    कह रहे हैं, ‘अब्राहाम तो सिर्फ एक व्यक्ति था, फिर भी उसने देश पर अधिकार किया;
    पर हम तो बहुत हैं; निश्चय ही यह देश हमें अधिकार करने के लिये दिया गया है.’
  spa-BES: 'Hijo del hombre, los que viven en estos lugares desolados en la tierra
    de Israel dicen: Abraham era solo uno, y tenía tierra para su herencia: pero somos
    un gran número; con mayor razón la tierra nos es dada por nuestra herencia.'
  tdx-tdx: O ana’ ondatio, hoe ty saontsi’ ondaty mimoneñe an-dratraratra’ Israele
    ao, Raike t’i Avrahame, le nifanaña’e i taney, fe maro tikañe, vaho natolotse
    an-tika ho fanañañe i taney.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย ชาวเมืองที่อาศัยอยู่ในที่ร้างเปล่าในแผ่นดิ​นอ​ิสราเอลกล่าวเรื่อยๆว่า
    ‘อับราฮัมเป็นแต่ชายคนเดียว และยังถือกรรมสิทธิ์​ที่​ดิ​นนี้ แต่​พวกเราหลายคนด้วยกัน
    คงต้องประทานแผ่นดินนั้นให้เป็นกรรมสิทธิ์​แก่​เรา​’
  por-BR-2018: 'Filho do homem, os moradores destes lugares arruinados na terra de
    Israel, falando o seguinte: Abraão era um só, e tomou posse da terra; porém nós
    somos muitos; esta terra nos foi dada por herança.'
  deu-ELO: 'Menschensohn, die Bewohner jener Trümmer im Lande Israel sprechen und
    sagen: Abraham war ein einzelner, und er erhielt das Land zum Besitztum; wir aber
    sind viele, uns ist das Land zum Besitztum gegeben!'
  eng-WYC-2018: Thou, son of man, they that dwell in these ruinous things, either
    ready to fall down, on the earth of Israel, say, speaking, Abraham was one, and
    by heritage he had the land in possession; forsooth we be many, (and) the land
    is given to us into possession. (Thou, son of man, they who live in these ruined
    places, or in places ready to fall down, in the land of Israel, speak, saying,
    Abraham was but one, and he had the land in possession; and we be many, and the
    land is given to us by inheritance for a possession.)
  epo-epo: 'Ho filo de homo! la loĝantoj de tiuj dezertaj lokoj sur la tero de Izrael
    parolas tiele: Abraham estis unu sola homo, kaj ricevis herede la landon; sed
    ni estas multo, des pli apartenas al ni la lando kiel heredaĵo.'
  uig-PIN: 'I insan oƣli, Israil zeminidiki harabǝ jaylarda turuwatⱪanlar: «Ibraⱨim
    pǝⱪǝt bir adǝm turupmu bu zeminƣa miras bolƣanidi; biraⱪ biz kɵp adǝmmiz; ǝmdi
    zemin bǝribir bizgǝ tǝⱪdim ⱪilindi» — dǝp eytiwatidu.'
  beo-beo: “Dunu egefe! Dunu fi amo da Isala:ili gugunufinisi moilale bai bagade amo
    ganodini esala da amane sia:daha, ‘A:ibalaha:me da dunu afadafa fawane, be Gode
    da Isala:ili soge huluane ema i. Ninia da bagohame esala. Amaiba:le, amo soge
    huluane da ninia:.’
  tpi-OTNT: “Man bilong graun, ol taun bilong Israel i bagarap pinis. Tasol ol manmeri
    i stap yet long ol dispela taun, ol i save tok olsem, ‘Abraham i wanpela man tasol,
    na God i bin givim dispela olgeta graun long em. Tasol nau yumi gat planti manmeri.
    Olsem na ating, tru tumas, God i bin givim dispela graun long yumi.’
  hau-SA: “Ɗan mutum, mutanen da suke zama a waɗannan kufai a ƙasar Isra’ila suna
    cewa, ‘Ibrahim mutum ɗaya ne kaɗai, duk da haka Ibrahim ya mallaki ƙasar. Amma
    mu da muke da yawa; lalle an ba mu ƙasar ta zama mallakarmu.’
  uig-LAT: 'I insan oghli, Israil zéminidiki xarabe jaylarda turuwatqanlar: «Ibrahim
    peqet bir adem turupmu bu zémin’gha miras bolghanidi; biraq biz köp ademmiz; emdi
    zémin beribir bizge teqdim qilindi» — dep éytiwatidu.'
  nde-nde: “Ndodana yomuntu, abantu abahlala emanxiweni lawana elizweni lako-Israyeli
    bathi, ‘U-Abhrahama wayengumuntu oyedwa nje kuphela, ikanti ilizwe lalingelakhe.
    Kodwa thina sibanengi; impela ilizwe siliphiwe njengelifa lethu.’
  ton-ton: '“Foha ʻoe tangata, ko kinautolu ʻoku nofo ki he ngaahi potu liʻaki ʻo
    ʻIsileli, ʻoku lea ʻo pehē, ‘Naʻe tokotaha pe ʻa ʻEpalahame, pea ne maʻu ʻe ia
    ʻae fonua: ka ʻoku mau tokolahi; kuo foaki mai ʻae fonua ko homau tofiʻa.’'
  ces-1613: 'Synu člověčí, obyvatelé pustin těchto v zemi Izraelské mluví, řkouce:
    Jedinký byl Abraham, a dědičně držel zemi tuto, nás pak mnoho jest; námť dána
    jest země tato v dědictví.'
  eng-WMB: “Son of man, those who inhabit the waste places in Eretz-Israel speak,
    saying, ‘Abraham was one, and he inherited the land; but we are many. The land
    is given us for inheritance.’
  tam-TCV: “மனுபுத்திரனே, இஸ்ரயேல் நாட்டில் அழிவு ஏற்பட்ட நகரங்களில் எஞ்சி வாழும்
    மக்கள், ‘ஆபிரகாம் ஒரே ஒரு மனிதனாக இருந்தும் முழு நாட்டையும் உரிமையாக்கிக் கொண்டானே;
    நாங்களோ அநேகராய் இருக்கிறோம். நிச்சயமாக இப்பொழுது நாடு எங்களுக்கு உரிமையாகக் கொடுக்கப்பட்டிருக்கிறதல்லவா’
    என்கிறார்கள்.
  ceb-ULB: Anak sa Tawo, ang mga tawo nga namuyo niadtong linumpag sa yuta sa Israel
    miingon, 'Nag-inusara lamang si Abraham, ug napanunod niya ang yuta, apan kita
    daghan! Gihatag ang yuta alang kanato ingon nga panag-iyahon.'
  pol-UBG: 'Synu człowieczy, mieszkańcy tych spustoszonych miejsc w ziemi Izraela
    mówią: Abraham był jeden i wziął ziemię w posiadanie. Ale nas jest wielu, nam
    więc dana jest ta ziemia w posiadanie.'
  agr-agr: '“Israel aents aidau nugke tsaikbauwa nuwi aents ujumak iwaku juwaju aidau
    batsamas chichainak: ‘Abrahamak nigkitak, juju nugkanak niinu ema pujusui, tuja
    ii aidautik kuashat ainaji nuadui utujimkas iinu emami’, tuinawai.'
  kyc-kyc: Makwa isa ingyuo karo kuku pyaa nare akali doko yuu Isaraele dokona taone
    pyao lalyisi dupwana palenge wambu dupwame dopa letaminyi. Aporakame baa akali
    mendaki doko kareyamopa Anatumi baa yuu peparae maiya. Epapu dakepa wambu malu
    karamano dokome yuu doko namwana ingilyamo.
  urd-GVU: ”اے آدم زاد، ملکِ اسرائیل کے کھنڈرات میں رہنے والے لوگ کہہ رہے ہیں، ’گو
    ابراہیم صرف ایک آدمی تھا توبھی اُس نے پورے ملک پر قبضہ کیا۔ اُس کی نسبت ہم بہت
    ہیں، اِس لئے لازم ہے کہ ہمیں یہ ملک حاصل ہو۔‘
  deu-1912: 'Du Menschenkind, die Einwohner dieser Wüsten im Lande Israel sprechen
    also: Abraham war ein einziger Mann und erbte dies Land; unser aber sind viele,
    desto billiger gehört das Land uns zu.'
  kan-2017: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ಸೀಮೆಯ ಹಾಳು ಪ್ರದೇಶಗಳಲ್ಲಿ ವಾಸಿಸುವವರು ‘ಅಬ್ರಹಾಮನು ಒಂಟಿಗನಾಗಿದ್ದರೂ
    ಈ ದೇಶವು ಅವನಿಗೆ ಸ್ವತ್ತಾಗಿ ಸಿಕ್ಕಿತಲ್ಲಾ; ಅದು ಬಹು ಜನರಾದ ನಮಗೆ ಸ್ವತ್ತಾಗಿ ಸಿಕ್ಕಿದ್ದು
    ಬಹು ದೊಡ್ಡದು?’” ಎಂದು ಅಂದುಕೊಳ್ಳುತ್ತಿದ್ದಾರೆ.
  yap-yap: I ga’ar, “Fak e girdi’, pi’in yad be par u lan e pi binaw ni kan kirebnag
    ni bay u lan e nam nu Israel e be lungurad, ‘I Abraham e ta’abe’, me pi’ Got e
    re nam ney ngak ni ga’ngin. Ma gadad e gadad pire’, ere re nam ney e chiney e
    ke mil suwon ngodad.’
  hlt-MCSB: “Hlang capa aw, Israel khohmuen imrhong kah khosa rhoek loh, 'Abraham
    pakhat bueng ni om tih khohmuen a pang mai. Tedae kaimih he yet ham he kamamih
    taengah khohmuen ni khoh la m'paek,” a ti uh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዓጮኮ ዶዔ ዶዔ ካታሞይዳ ናንጋ ዴራ ሂዚ ጋዓኔ፤ ‹ዓብራሃሜ ፔቴ ፔኤሮ ሌሊ ማዔ ዓሲታንቴ
    ዓጬላ ጉቤና ዒዛም ዒንጊንቴኔ፤ ጋዓንቴ ሃሢ ኑኡኒ ሚርጌኬ፤ ዓጬላኣ ኑም ጎኔ ኑ ዴኔ ማዒ ዒንጊንቴኔ።›
  twi-ASANTE: “Onipa ba, nnipa a wɔtete saa mmubuiɛ so wɔ Israel asase no so no reka
