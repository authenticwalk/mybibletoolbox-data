    kova''e yvy. Ne''exa, nhande kuery katuve ma nhandereta ete ramo kova''e yvy ome''ẽa
    ae nhandekuai aguã”, he''i okuapy.'
  ilo-ULB: “Anak ti tao, ibagbaga dagiti agnanaed kadagidiay a nadadael iti daga ti
