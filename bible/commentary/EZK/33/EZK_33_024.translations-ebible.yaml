  guj-2017: હે મનુષ્યપુત્ર, જેઓ ઉજ્જડ થયેલા ઇઝરાયલ દેશમાં વસેલા છે તેઓ એમ કહે છે,
    ‘ઇબ્રાહિમ એકલો માણસ હતો, છતાં તેણે દેશનો કબજો મેળવ્યો. પણ અમે તો ઘણા છીએ, અમને
    દેશ વારસામાં આપવામાં આવ્યો છે.’”
  pon-2006A: “Kowe, nein aramas, ke en ese me aramas akan me kin koukousoan nan mohn
