  dop-dop: Yǝlɑɑ mpɑ pɑ wɛ Yosɑlɛm ncɑɑ tɑɑ tɔ pɑ yɔɣɔtǝɣɩ sɩ Apǝlɑhɑm nɑɑ wɛ ɩ tike
    kɛ́. Pɑɑ nɑ mpʋ Tɑcɑɑ tɑ kisi-ɩ tɛtʋ tǝnɛɣɛ hɑʋ. Kɑcɑŋfɑnɑ tɑ mpɑ tɑ kǝlɑ pɑɣɑlɛ
    tɔ?
  azb-azb: '«Ey bəşər oğlu, İsrailin xaraba qalmış şəhərlərində yaşayanlar belə söyləyir:
    “İbrahim yalqız olduğu halda ölkəni mülk aldı. Biz isə çoxuq, ona görə də ölkə
    mülk olaraq bizə verilmişdir”.'
  eng-DBY: 'Son of man, they that inhabit those waste places in the land of Israel
    speak, saying, Abraham was one, and he inherited this land, and we are many: the
    land is given us for a possession.'
  hin-2017: “हे मनुष्य के सन्तान, इस्राएल की भूमि के उन खण्डहरों के रहनेवाले यह कहते
    हैं, अब्राहम एक ही मनुष्य था, तो भी देश का अधिकारी हुआ; परन्तु हम लोग बहुत से
    हैं, इसलिए देश निश्चय हमारे ही अधिकार में दिया गया है।
  wol-KYG: '«Yaw nit ki, ñi dëkke genti réewum Israyil mii ñu ngi naan: “Ibraayma
    kenn la woon te moo moomoon réew mi. Kon nun ñiy ñu bare noo ko ci gëna yey.”'
  eng-YLT: '''Son of man, the inhabitants of these wastes on the ground of Israel
    are speaking, saying: Alone hath been Abraham — and he possesseth the land, and
    we [are] many — to us hath the land been given for a possession.'
  eng-WYC-2017: Thou, son of man, they that dwell in these ruinous things, either
    ready to fall down, on the earth of Israel, say, speaking, Abraham was one, and
    by heritage he had the land in possession; forsooth we be many, the land is given
    to us into possession.
  eng-WMBB: “Son of man, those who inhabit the waste places in Eretz-Israel speak,
    saying, ‘Abraham was one, and he inherited the land; but we are many. The land
    is given us for inheritance.’
  urd-GVH: “ऐ आदमज़ाद, मुल्के-इसराईल के खंडरात में रहनेवाले लोग कह रहे हैं, ‘गो इब्राहीम
    सिर्फ़ एक आदमी था तो भी उसने पूरे मुल्क पर क़ब्ज़ा किया। उस की निसबत हम बहुत हैं,
    इसलिए लाज़िम है कि हमें यह मुल्क हासिल हो।’
  rug-rug: “Tuna na tie, saripu korapa koa koasa popoa ta huarana pa Izireli si zama
    gua he, ‘Se Ebarahami si keke tie mo, ba asa mo tagoa sa popoa. Ba gita si soku
    hola, na hinokara ta poni nia gita sa popoa hie pude na nada tinago.’
  gaz-gaz: “Yaa ilma namaa, namoonni diigama biyya Israaʼel keessa jiru keessa jiraatan
    akkana jedhu; ‘Abrahaam namuma tokko ture; taʼus inni biyyattii dhaale. Nu garuu
    baayʼee dha; biyyattiinis dhugumaan akka nu dhaalluuf nuu kennamteerti.’
  fra-LSG: 'Fils de l’homme, ceux qui habitent ces ruines dans le pays d’Israël disent:
    Abraham était seul, et il a hérité le pays; à nous qui sommes nombreux, le pays
    est donné en possession.'
  gnn-gnn: “Ŋunha yolŋunydja walala yukurra nhina ŋunhayi baḏuwaḏuyunarawuyŋurana
    dhika wäŋaŋuranydja, ga waŋanydja walala yukurra bitjanna, ‘Yipurayimdja ŋunhi
    waŋgany warray ŋayinydja ḏarramu, ga wäŋanydja ŋayi dhuwala märraŋala waŋganydhu
    ŋayipi, ga ŋilimurrunydja dhuwala be warray miṯtji. Dhuwalanydja gay' wäŋa yurru
    ŋanapurruŋguway yana wal'ŋu bukmaknha,’ bitjan walala yukurra waŋanydja.
  yal-yal: “Adamadina, muxun naxanye dɔxi Isirayila yamana kalaxini, ne a falama,
    e naxa, ‘Iburahima kedenna nan yi a ra, anu, a yamanan birin tongo nɛn a kɛɛn
    na. En tan to wuya, yamanan bata fi en tan ma en gbeen na yati!’
  haw-1868: E ke keiki a ke kanaka, o ka poe i noho ma keia mau wahi neoneo o ka aina
    o ka Iseraela, ke olelo nei lakou, i ka i ana, Hookahi no o Aberahama, a ua ili
    ka aina ia ia; a he nui no hoi kakou, a ua haawi mai ka aina no kakou i waiwai
    ili.
  arb-NAV: «يَا ابْنَ آدَمَ، إِنَّ الْمُقِيمِينَ فِي خَرَائِبِ أَرْضِ إِسْرَائِيلَ
    يَقُولُونَ إِنَّ إِبْرَاهِيمَ كَانَ فَرْداً وَاحِداً وَمَعَ ذَلِكَ وَرِثَ الأَرْضَ،
    وَهَكَذَا نَحْنُ كَثِيرُونَ، وَقَدْ وُهِبَتْ لَنَا الأَرْضُ مِيرَاثاً.
  ewe-ewe: “Ame vi, ame siwo le du gbagbã mawo me le Israelnyigba dzi la le gbɔgblɔm
    be, ‘Ame ɖeka pɛ koe nye Abraham, ke anyigba la nye etɔ. Ke míawo ya, míesɔ gbɔ.
    Eme kɔ ƒãa be míawoe wotsɔ anyigba la na be wòanye mía tɔ.’
  eng-LEE: Son of man, they that dwell in these ruins in the land of Israel say as
    followeth, But one man was Abraham, and he obtained the land as an inheritance;
    and as we are many, the land must [surely] be given to us for an inheritance.
  asm-FB: “হে মনুষ্য সন্তান, ইস্ৰায়েলৰ ধ্বংসস্থানবোৰত বাস কৰা লোকসকলে কয়, ‘অব্ৰাহাম
    এজন মাত্ৰ লোক আছিল, তথাপি তেওঁ দেশ অধিকাৰ কৰিছিল; কিন্তু আমি হ’লে অনেক! অধিকাৰৰ
    অৰ্থে দেশ আমাকেই দিয়া হৈছে।’
  sus-A: «عَدَ مَدِ، حَمَ دْنشْي نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ كَنَشِ تَفِ، نٍيٍ نَ
    عَ قَلَقٍ، ‹عِبُرَهِمَ نَشَ نْ يِ بْشِ سْتْدٍ عَ كٍرٍن. وٌن تَن نَشَن قِندِشِ
    حَمَ رَ، عَلَ تٌندِ مَ يِ بْشِ قِدٍ وٌن مَ؟›
  fra-SBL: '« Fils d''homme, ceux qui habitent les lieux déserts du pays d''Israël
    disent : « Abraham était un, et il a hérité du pays ; mais nous, nous sommes nombreux.
    Le pays nous est donné en héritage.'
  hbo-hbo: בֶּן־אָדָ֗ם יֹ֠שְׁבֵי הֶחֳרָבֹ֨ות הָאֵ֜לֶּה עַל־אַדְמַ֤ת יִשְׂרָאֵל֙ אֹמְרִ֣ים
    לֵאמֹ֔ר אֶחָד֙ הָיָ֣ה אַבְרָהָ֔ם וַיִּירַ֖שׁ אֶת־הָאָ֑רֶץ וַאֲנַ֣חְנוּ רַבִּ֔ים
    לָ֛נוּ נִתְּנָ֥ה הָאָ֖רֶץ לְמֹורָשָֽׁה׃ ס
  kik-kik: “Mũrũ wa mũndũ, andũ acio matũũraga kũu kwanangĩku bũrũri-inĩ wa Isiraeli
    maroiga atĩrĩ, ‘Iburahĩmu aarĩ o mũndũ ũmwe, no nĩegwatĩire bũrũri ũyũ. No ithuĩ
    tũrĩ aingĩ; ti-itherũ bũrũri ũyũ nĩ ithuĩ tũheetwo ũtuĩke igai riitũ.’
  fra-NCL: '« Fils de l’homme, ceux qui habitent ces ruines-là sur la terre d’Israël,
    parlent en ces termes : « Abraham était seul ; et il a eu en partage le pays ;
    nous, nous sommes nombreux, et la possession du pays nous a été donnée. »'
  cek-AK: kami capa, kamro Israel prae ah kaom kaminawk mah, Abraham angmah khue mataeng
    doeh, prae to a toep; aicae loe a pop o parai, to pongah prae toep hanah aicae
    han paek boeh, tiah thuih o.
  cuk-cuk: '“Dule-machi, Israel-yargi neg-bibichisadgi-gudidimalad sogdimalad: ‘Ar
    Abraham wargwen-guedgi bela yar-gasa gusad. Ar anmardi bur-bukidar mergusoggu,
    bur bule anmar yar gamogodo.’'
  uig-CYR: 'И инсан оғли, Исраил зиминидики харабә җайларда туруватқанлар: «Ибраһим
    пәқәт бир адәм турупму бу зиминға мирас болған еди; бирақ биз көп адәммиз; әнди
    зимин бәрибир бизгә тәқдим қилинди» — дәп ейтиватиду.'
  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలు దేశంలో శిథిలాల్లో ఉంటున్నవాళ్ళు, ‘అబ్రాహాము ఒక్కడుగానే
    ఈ దేశాన్ని స్వాస్థ్యంగా పొందాడు. మనం అనేకులం. ఈ దేశం మనకు స్వాస్థ్యంగా వచ్చింది’
    అని చెప్పుకుంటున్నారు.
  hat-BSA: '“Fis a lòm, sila kirete kote dezole sa yo nan peyi Israël ap di: ‘Abraham
    se te yon sèl, malgre sa, li te posede tè a. Men nou menm anpil. Peyi a te donnen
    a nou.’'
  kos-kos: 'ac fahk, “Mwet sukawil, mwet su muta in siti musalla lun Israel elos fahk
    mu: ‘Abraham el mwet sefanna, ac facl se inge nufon itukyang nu sel. Inge kut
    arulana pus, ouinge acn uh ituku in ma lac lasr.’'
  hbo-WLC: בֶּן־אָדָ֗ם יֹ֠שְׁבֵי הֶחֳרָב֨וֹת הָאֵ֜לֶּה עַל־אַדְמַ֤ת יִשְׂרָאֵל֙ אֹמְרִ֣ים
    לֵאמֹ֔ר אֶחָד֙ הָיָ֣ה אַבְרָהָ֔ם וַיִּירַ֖שׁ אֶת־הָאָ֑רֶץ וַאֲנַ֣חְנוּ רַבִּ֔ים
    לָ֛נוּ נִתְּנָ֥ה הָאָ֖רֶץ לְמוֹרָשָֽׁה׃ ס
  ibo-ibo: “Nwa nke mmadụ, ndị ahụ bi nʼebe dakpọsịrị adakpọsị nʼala Izrel na-asị,
    ‘Ebraham bụ otu nwoke, ma o nwetachara ala a niile! Ma anyị dị ukwuu, nʼihi enyela
    anyị ala dịka ihe nweta anyị.’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଯେଉଁମାନେ ଇସ୍ରାଏଲ ଦେଶର, ସେହି ସକଳ ଉତ୍ସନ୍ନ ସ୍ଥାନରେ ବାସ
    କରନ୍ତି, ସେମାନେ କହୁଅଛନ୍ତି, ଅବ୍ରହାମ ଏକମାତ୍ର ଥିଲେ, ଆଉ ସେ ଦେଶ ଅଧିକାର କଲେ; ମାତ୍ର ଆମ୍ଭେମାନେ
    ଅନେକ ଲୋକ; ଆମ୍ଭମାନଙ୍କୁ ଏହି ଦେଶ ଅଧିକାରାର୍ଥେ ଦତ୍ତ ହୋଇଅଛି।
  chk-chk: “Nöün aramas, chokewe mi imweimw lon ekewe telinimw mi tala lon ewe fanü
    Israel ra chök eäni ei kapas, ‘Apraham a chök aleman, nge a fanüeni ei fanü. Nge
    äm aia chomong, iei mine ei fanü fanüach.’
  rop-rop: “Isikiyel, detlot pipul hu jidan langa detlot taun weya deibin bitsimap
    langa Isreil, olabat toktokbat, ‘Eibrahem im oni wanbala men, bat YAWEI bin gibit
    im holot dijan kantri. Bigismob pipul jidan iya. Wal dijan kantri im blanga wi.’
  ukr-1871: 'Сину чоловічий! отті останки, що жиють по спустошених місцях землї Ізраїлської,
    мовляють ось яке: Авраам був один собі чоловік, та й осяг сю землю в державу,
    а нас багато, то ж нам і належиться земля ся в державу.'
  deu-1951: 'Menschensohn, die Bewohner dieser Ruinen im Lande Israel sagen also:
    «Abraham war nur ein einzelner Mann und hat das Land zum Besitz erhalten; unser
    aber sind viele, und uns ist das Land zum Erbe gegeben!»'
  eng-JPS: '''Son of man, they that inhabit those waste places in the land of Israel
    speak, saying: Abraham was one, and he inherited the land; but we are many; the
    land is given us for inheritance.'
  srp-1865: 'Sine èovjeèji, koji žive u onijem pustolinama u zemlji Izrailjevoj govore
    i kažu: Avram bijaše jedan, i naslijedi ovu zemlju; a nas je mnogo; nama je data
    ova zemlja u našljedstvo.'
  lug-lug: “Omwana w’omuntu, abatuuze ab’omu matongo ago mu nsi ya Isirayiri, boogera
    nti, ‘Obanga Ibulayimu yali muntu omu n’agabana ensi, naffe abangi, tuligabana.’
  heb-heb: בן אדם ישבי החרבות האלה על אדמת ישראל אמרים לאמר אחד היה אברהם ויירש את
    הארץ ואנחנו רבים לנו נתנה הארץ למורשה׃
  ben-IRV: মানুষের সন্তান, ইস্রায়েল-দেশে যারা সেই সব ধ্বংসের জায়গায় বাস করে তারা
    বলছে, অব্রাহাম একমাত্র ছিলেন এবং তিনি দেশের অধিকারী হয়েছিলেন, কিন্তু আমরা অনেক
    লোক, আমাদেরকে এই দেশ অধিকারের জন্য দেওয়া হয়েছে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਦੇ ਉਜਾੜਾਂ ਦੇ ਵਾਸੀ ਇਹ ਆਖਦੇ ਹਨ ਕਿ ਅਬਰਾਹਾਮ
    ਇੱਕੋ ਹੀ ਸੀ ਅਤੇ ਉਹ ਇਸ ਦੇਸ ਦਾ ਵਾਰਿਸ ਹੋਇਆ, ਪਰ ਅਸੀਂ ਤਾਂ ਬਹੁਤ ਸਾਰੇ ਹਾਂ, ਦੇਸ ਸਾਨੂੰ ਵਿਰਸੇ
    ਵਿੱਚ ਦਿੱਤਾ ਗਿਆ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ ပျက်စီး သော ဣသရေလ ပြည် ၌ နေ သေးသောသူတို့ က၊ အာဗြဟံ သည် လူတဦးတည်း
    ဖြစ်သော်လည်း ဤပြည် ကို အမွေ ခံရ၏။ ငါ တို့မူကား အများ ဖြစ်ကြ၏။ ငါ တို့အမွေခံ စရာဘို့
    ပေး တော်မူပြီဟု ဆို ကြသော်၊
  hmo-hmo: “Tanobada tauna e, Israela ena hanua, idia hadikaia ore hanua ibounai dekenai
    idia do noho taudia ese inai bamona idia hereva noho, idia gwau, ‘Aberahamo be
    tau tamona, to Dirava ese inai tano ibounai ia dekenai ia henia. To hari ita be
    taunimanima momo. Unai dainai, sedira ia momokani, Dirava ese inai tano ita dekenai
    ia henia vadaeni!’ ”
  urd-urd: कि 'ऐ आदमज़ाद, मुल्क — ए — इस्राईल के वीरानों के बाशिन्दे यूँ कहते हैं,
    कि अब्रहाम एक ही था और वह इस मुल्क का वारिस हुआ, लेकिन हम तो बहुत से हैं; मुल्क
    हम को मीरास में दिया गया है।
  rus-SYN: 'сын человеческий! живущие на опустелых местах в земле Израилевой говорят:
    “Авраам был один, и получил во владение землю сию, а нас много; итак нам дана
    земля сия во владение”.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, gbɛ̃́ pↄ́ kú Isaili bùsu wɛ̃́lɛpi ziauↄ yã'oa ma aa
    mɛ̀, Ablahaũ mɛ́ ado yãa, kási ↄ̃mɛ bùsuɛ bee vĩ. Azaiasa an gbɛ̃́ pↄ́ aa
    dasi, aa gↄ̃ bùsupi vĩↄ.
  tcz-CHONGTHU: Mihem chapa, Judate akithe thang amoh chengse khopi lumsa a cheng
    hon hitin aseijuvin, Abraham chu mikhat ahijeng vang'in agam pumpi analon ahi.
    Keiho mitamtah kahiuvin hiche gam hi kagoulo diu mong monga eikipeu ahi atiuve.
  mar-mar: “मानवाच्या मुला, जे इस्राएल देशाच्या विध्वंस झालेल्या नगरातून राहत आहेत
    ते बोलतात व म्हणतात, अब्राहाम फक्त एकच पुरुष होता आणि त्यास या देशाचे वतन मिळाले
    परंतु आम्ही तर पुष्कळ आहोत! देश आम्हास वतनासाठी दिला आहे.
  qub-qub: '«Runa, Israelcho ragällan caycaj siudäcunacho tiyaycaj runacunaga caynömi
    nircaycan: ‹Abrahamga caran japallanmi. Chayno caycashpanpis casha juc nasyunpa
    duyñunmi. Noganchi aypallaj caycashpanchëga masrächari cay nasyun intërupa duyñun
    cashun› nir.'
  bqp-bqp: tɔnun bii, wee ye tɔn be bɑ tiɑrɑ Yerusɑlɛmun bɑnsɔ bɑ gerumɔ. Bɑ mɔ̀,
    Aburɑhɑmu u wɑ̃ɑwɑ wi turo. Kɑ mɛ, u tem mɛ mwɑ. Kɑɑ sere gere bɛsɛ be sɑ dɑbi,
    mɑ bɑ sun tem mɛ wɛ̃?
  hat-hat: '-Nonm o! Rès moun k''ap viv nan lavil yo fin kraze nan peyi Izrayèl la
    ap plede di: Abraram te pou kont li. Yo te ba li tout peyi a pou li. Nou menm
    nou anpil. Konsa, tout peyi a ap rete pou nou.'
  eng-BSB: “Son of man, those living in the ruins in the land of Israel are saying,
    ‘Abraham was only one man, yet he possessed the land. But we are many; surely
    the land has been given to us as a possession.’
  eng-WEBPB: “Son of man, those who inhabit the waste places in the land of Israel
    speak, saying, ‘Abraham was one, and he inherited the land; but we are many. The
    land is given us for inheritance.’
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Israeli mopafima haviza hu'nea ranra kumatmimpima
    nemani'za vahe'mo'za amanage hu'za nevaze, Abrahamu'a magoke ne' mani'neanagi
    Anumzamo Israeli mopa amigeno erisantihareno mani'neane. Hianagi menina tagra
    rama'a vahe mani'nonankino, tamagerfa huno ama mopa Anumzamo'a tagri tami'ne hu'za
    nehaze.
  nhe-BL: “Tlacatl, nopa tlacame tlen noja itztoque ipan nopa altepetini tlen tlaxolejtose
    ipan tlali Israel quisenhuiquilíaj quiijtohuaj para itztoque queja Abraham tlen
    itztoya iselti huan moaxcati nochi ni tlali huan yajuanti itztoque miyac, huajca
    noja más huelise moaxcatise nopa tlali seyoc huelta.
  gub-BL: — Awa ta'yr, Zauxiapekwer umumew tawhu Izaew ywy rehe har wà. Teko a'e tawhu
    pupe wiko ma'e kwer umume'u ko ma'e waiko wà. Àmàrààw wiko pitài awa romo a'e.
    Tupàn umur ko ywy paw izupe. Zaiko teko tetea'u romo. A'e rupi zaiko ko ywy izar
    romo kury, i'i wà.
  eng-DRA: 'Son of man, they that dwell in these ruinous places in the land of Israel,
    speak, saying: Abraham was one, and he inherited the land, but we are many, the
    land is given us in possession.'
