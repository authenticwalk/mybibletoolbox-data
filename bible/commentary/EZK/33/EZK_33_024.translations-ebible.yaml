  uig-ARA: 'ئى ئىنسان ئوغلى، ئىسرائىل زېمىنىدىكى خارابە جايلاردا تۇرۇۋاتقانلار: «ئىبراھىم
    پەقەت بىر ئادەم تۇرۇپمۇ بۇ زېمىنغا مىراس بولغانىدى؛ بىراق بىز كۆپ ئادەممىز؛ ئەمدى
    زېمىن بەرىبىر بىزگە تەقدىم قىلىندى» ــ دەپ ئېيتىۋاتىدۇ.'
  sus-sus: «Adamadi, ɲama dɔnxɔɛ naxee sabatixi Darisalamu kanaxi tagi, nee na a falafe,
    ‹Iburahima naxa nɔ yi bɔxi sɔtɔde a keren. Won tan naxan findixi ɲama ra, Ala
    tondima yi bɔxi fide won ma?›
  pon-2006: “Kowe, nein aramas, ke en ese me aramas akan me kin koukousoan nan mohn
