  tbz-SIM: 'Onìtì fɔ̃́! Bɛnìtìbɛ̀ bɛ̀ɛ̀ kpɑɑ́ bo Isidɑyɛɛribɛ tenkɛ̀ kó tidobontì
    bɛ̀ nɑ̀ɑ́ nkɛ tú: Abɑrɑhɑmmu do bo omɑ́ɑ̀ ndi kɛ̀ nh ò duɔ́ ndɛ kó kɛtenkɛ̀ kòò
    bo nkɛ̀ te, kɛ̀ bɛ̀ nɛ́ bo sṹṹmmu kɛ̀ n yóu m bo kɛ̀ mbɛ̀ duɔ̀mmɑ̀ɑ̀?'
  msy-2020: O nguazir kamɨn gumazim, Israelɨn nguazimɨn itir danganir ikuvizibar ikiavɨra
