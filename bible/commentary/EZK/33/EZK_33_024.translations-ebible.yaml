    dao, tama Godigo te tǫ tigidali tama agabolo mawai dao. Tiali goli, megi da,
    dago we bidi hauwa te elalubao. Tama tilama, Godigo te tǫ mu tama dabolo mawai
    yali bogo.’ Augwaligo te po wabo dao.
  tpi-tpi: “Man bilong graun, ol taun bilong Israel i bagarap pinis. Tasol ol manmeri
    i stap yet long ol dispela taun, ol i save tok olsem, ‘Abraham i wanpela man tasol,
    na God i bin givim dispela olgeta graun long em. Tasol nau yumi gat planti manmeri.
    Olsem na ating, tru tumas, God i bin givim dispela graun long yumi.’
  dan-1931: 'Menneskesøn! De, der bor i Ruinerne i Israels Land, siger: “Abraham var
