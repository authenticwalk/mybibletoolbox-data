verse: EZK.033.033
translations:
  mal-C: “എന്നാൽ ഇവയെല്ലാം സംഭവിക്കുമ്പോൾ—ഇതാ അതു നിശ്ചയമായും വരുമ്പോൾ—തങ്ങളുടെ ഇടയിൽ
    ഒരു പ്രവാചകൻ ഉണ്ടായിരുന്നു എന്ന് അവർ അറിയും എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.”
  deu-TKW: Aber wenn es eintrifft, - und es trifft ein, fürwahr! - dann werden sie
    erkennen, daß ein Prophet unter ihnen war.
  lin-lin: Tango makambo oyo nyonso ekokokisama —mpe ekokokisama solo— bakososola
    penza ete mosakoli moko azalaki kati na bango. »
  eng-LSV: And in its coming in—behold, it has come, || And they have known that a
    prophet has been in their midst!”
  eng-GNV: And when this commeth to passe (for loe, it will come) then shall they
    know, that a Prophet hath bene among them.
  eng-WEBSTER: And when this cometh to pass, (lo, it will come,) then shall they know
    that a prophet hath been among them.
  nhw-BL: Pero quema panos nochi nopa tlatzacuiltilistli catli tiquinyolmelajtoc huan
    catli temachtli panos, inijuanti quimachilise para melahuac oncac se tlajtol pannextijquetl
    tlatlajco tlen inijuanti.”
  swh-ONEN: “Wakati mambo haya yote yatakapotimia, kwa kuwa hakika yatatokea, ndipo
    watakapojua kwamba nabii amekuwepo miongoni mwao.”
  bba-bba: Adɑmɑ ye ɑ bu sɔ̃ɔwɑ mi kpuro yɑ̀ n koorɑ, bɑ koo ɡiɑ mɑ nɛn sɔmɔ u wɑ̃ɑ
    ben suunu sɔɔ.
  eng-KJVCPB: And when this cometh to pass, (lo, it will come) then shall they know
    that a prophet hath been among them.
  luo-luo: “Ka magi duto notimre kendo gibiro timore mak orem, eka giningʼe ni janabi
    moro kara ne ni e diergi.”
  meu-meu: Ina na bainema negana ai, (bona ia na momokani bainema), bena idia na bae
    diba peroveta tauna ta na bogaragidiai vada ema.
  npi-ULB: यसैकारण यी सबै कुरा हुँदा – हेर, त्यो हुन आउनेछ – तब तिनीहरूका बिचमा एउटा
    अगमवक्ता रहेछन् भनी तिनीहरूले जान्‍नेछन् ।”
  yor-yor: “Nígbà tí gbogbo ìwọ̀nyí bá ṣẹ tí yóò sì ṣẹ dandan, nígbà náà wọn yóò mọ̀
    pé wòlíì kan ti wa láàrín wọn rí.”
  pes-OPCB: اما وقتی همهٔ سخنانی که گفته‌ای واقع شوند، که البته واقع خواهند شد، آنگاه
    خواهند دانست که یک نبی در میان ایشان بوده است.»
  tgl-ULB: Kaya kapag mangyayari ang lahat ng ito—masdan! mangyayari ito! at malalaman
    nila na may isang propeta na kasama nila.”
  hui-hui: Anigo mani bi larego heneneore tagira piai harago hondowa bi o larigoni
    mana heneneore i̱ninaga bi wiago lenedane hondolebira, lalu Anduane Homogohanda
    laya lene.
  mya-mya: သို့​ရာ​တွင်​သင်​၏​ဟော​ကြား​ချက်​မှန်​သ​မျှ သည်​မှန်​ကန်​လာ​ရ​မည်​ဖြစ်​သည့်​အ​တိုင်း
    အ​ကောင်​အ​ထည်​ပေါ်​လာ​သော​အ​ခါ မိ​မိ တို့​အ​လယ်​တွင်​ပ​ရော​ဖက်​တစ်​ပါး​ရောက် ရှိ​နေ​ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་དང་། དོན་འདི་འགྲུབ་པར་འགྱུར་ཞིང་། དུས་དེར་སླེབས་ཚེ་ཁོ་ཚོས་རང་གི་ཁྲོད་དུ་ལུང་སྟོན་པ་ཞིག་ཡོད་པ་རྟོགས་པར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Panoitika izvi zvose, uye zvichaitika zvirokwazvo, ipapo vachaziva kuti
    muprofita akanga ari pakati pavo.”
  spa-BLM: “Cuando esto suceda — miren, sucede — entonces sabrán que un profeta ha
    estado entre ellos”.
  cac-cac: Palta ayic ol elc'och masanil tas tzal chi', ichato chi' ol snaancot eb'
    to in checab' aj d'a scal eb', xchi Jehová.
  swh-ULB: Hivyo wakati haya yote yatakapotokea-tazama! itatokea! -watajua yakwamba
    nabii alikuwa miongoni mwao.”
  bel-bel: Але калі збудзецца - вось, ужо і збываецца, - тады ўведаюць, што сярод
    іх быў прарок.
  deu-ELBBK: Wenn es aber kommt – siehe, es kommt! – so werden sie wissen, dass ein
    Prophet in ihrer Mitte war.
  mbb-OT: Ne emun egkehitavù en heini is silut kandan he siguradu he egkehitavù, egketuenan
    dan he zuen bes iyan ebpeneuven he zuma zan.”
  mal-2015: എന്നാൽ അതു സംഭവിക്കുമ്പോൾ - ഇതാ, അതു വരുന്നു - അവർ തങ്ങളുടെ ഇടയിൽ ഒരു
    പ്രവാചകൻ ഉണ്ടായിരുന്നു എന്നു അറിയും.
  rmc-rmc: Sar pes kada ačhela, a kada pes čačes the ačhela, akor sprindžarena, hoj
    maškar lende sas prorokos.“
  pes-OPV: و چون این واقع می‌شود و البته واقع خواهد شد، آنگاه خواهند دانست که نبی
    در میان ایشان بوده است.»
  ron-1924: Кынд се вор ынтымпла ынсэ ачесте лукрурь – ши ятэ кэ се ынтымплэ! – вор
    шти кэ ера ун пророк ын мижлокул лор.”
  ben-OBCV: “যখন এসব সত্যিই ঘটবে—আর তা নিশ্চয়ই ঘটবে—তখন তারা জানবে যে তাদের মধ্যে
    একজন ভাববাদী আছে।”
  som-som: Oo markay waxyaalahaasu noqdaan, (bal eeg, way iman doonaane,) waxay ogaan
    doonaan in nebi uu iyaga dhex joogay.
  lat-VUC: Et cum venerit quod prædictum est (ecce enim venit), tunc scient quod prophetes
    fuerit inter eos.
  eng-ASVBT: And when this cometh to pass (behold, it cometh), then shall they know
    that a prophet hath been among them.
  ita-1885: Ma quando la cosa sarà avvenuta (ecco viene!), essi conosceranno che vi
    è stato un profeta in mezzo di loro.
  eng-LXXUP: 'But whenever it shall come to pass, they will say, Behold, it is come:
    and they shall know that there was a prophet in the midst of them.'
  eng-ULB: So when all of this happens—behold! it will happen!—then they will know
    that a prophet has been among them.”
  spa-VBL: Así que cuando suceda lo que dices (y sucederá), entonces se darán cuenta
    de que sí tenían un profeta entre ellos”.
  fra-_FOB: Mais quand ces choses arriveront, et voici qu'elles arrivent, ils sauront
    qu'il y avait un prophète au milieu d'eux.
  mal-mal: എന്നാൽ അത് സംഭവിക്കുമ്പോൾ - ഇതാ, അത് വരുന്നു - അവരുടെ ഇടയിൽ ഒരു പ്രവാചകൻ
    ഉണ്ടായിരുന്നു. എന്ന് അവർ അറിയും”.
  urd-GVR: Lekin yaqīnan ek din āne wālā hai jab wuh jān leṅge ki hamāre darmiyān
    nabī rahā hai.”
  suz-BL: मेको नेल्‍ल थमा दुम्‍ब। मेको थमा पा थमा दुम्‍ब। मेना मेकोपुकीम आन दातेम
    परमप्रभु यावे आ लोव़ पाइब का जाक्‍शो बाक्‍माक्‍त, दे तुइक्‍नीम” देंत। इजीकीएल
    २:५
  eng-NOY: But when this cometh to pass, (and behold, it shall come to pass,) then
    shall they know that a prophet hath been among them.
  ita-1927: ma quando la cosa avverrà ed ecco che sta per avvenire essi conosceranno
    che in mezzo a loro c’è stato un profeta”.
  ckb-ckb: «کەی ئەمە بە ئەنجام گەیشت، بێگومان دەشگاتە ئەنجام، ئەو کاتە دەزانن کە پێغەمبەرێک
    لەنێویان بوو.»
  eng-BBE: And when this comes about (see, it is coming), then it will be clear to
    them that a prophet has been among them.
  kan-OKCV: “ಯಾವಾಗ ಇದು ಬರುತ್ತದೋ ಆಗ ಅವರಿಗೆ ಪ್ರವಾದಿಯು ತಮ್ಮ ಸಂಗಡ ಇದ್ದಾನೆಂದು ತಿಳಿಯುವುದು.”
  tam-2017: இதோ, அது வருகிறது, அது வரும்போது தங்கள் நடுவிலே ஒரு தீர்க்கதரிசி இருந்தான்
    என்று அறிந்துகொள்வார்கள் என்றார்.
  spa-RV-1909: Empero cuando ello viniere (he aquí viene) sabrán que hubo profeta
    entre ellos.
  ron-BTF: Și când aceasta se întâmplă (iată, se va întâmpla), atunci vor cunoaște
    că un profet a fost printre ei.
  eng-WEBP: “When this comes to pass—behold, it comes—then they will know that a prophet
    has been among them.”
  eng-FBV: So when what you say does happen (and it will), then they will realize
    that they did have a prophet among them.”
  nld-1939: 'Maar als het uitkomt, en het komt zeker uit: dan zullen ze erkennen,
    dat er onder hen een profeet is geweest!'
  nch-BL: Pero quema panos nochi nopa tatzacuiltili cati tiquinyolmelajtoc, inijuanti
    quimachilise para melahuac oncac se tajtolpanextijquet tatajco ten inijuanti.”
  vie-1934: Vì vậy, khi tai nạn nầy sẽ đến, và kìa, nó đến, chúng nó sẽ biết đã có
    một tiên tri ở giữa mình.
  hin-CV: “जब यह सब घटित होगा—और यह अवश्य ही घटित होगा—तब वे जानेंगे कि उनके बीच एक
    भविष्यवक्ता आया था.”
  spa-BES: Y cuando esto suceda verán; viene, entonces les quedará claro que un profeta
    ha estado entre ellos.
  tdx-tdx: Aa ie mifetsake izay; (heheke te ho tondroke), le ho fohi’ iereo te tañivo’
    iareo ao ty mpitoky.
  tha-KJV: และเมื่อการเช่นนี้​เป็นมา (​ดู​เถิด ก็​จะมา) เขาทั้งหลายจะทราบว่ามี​ผู้​พยากรณ์​อยู่​ในหมู่​พวกเขา​”
  por-BR-2018: Porém quando isso vier a acontecer (eis que virá) saberão que houve
    profeta no meio deles.
  deu-ELO: Wenn es aber kommt, siehe, es kommt! so werden sie wissen, daß ein Prophet
    in ihrer Mitte war.
  eng-WYC-2018: and when that that was before-said cometh, for lo! it cometh, then
    they shall know, that a prophet was among them. (and when what was foretold cometh,
    for behold! it shall come, then they shall know, that a prophet was among them.)
  epo-epo: Sed kiam plenumiĝos tio, kio devas plenumiĝi, tiam ili ekscios, ke profeto
    estis meze de ili.
  uig-PIN: Əmdi buning ⱨǝmmisi ǝmǝlgǝ axurulƣinida (u bǝrⱨǝⱪ ǝmǝlgǝ axurulidu!) ular
    bir pǝyƣǝmbǝrning ularning arisida bolƣanliⱪini tonup yetidu».
  beo-beo: 'Be dia sia: iligili huluane da dafawane doaga:sea, (amola dia sia:i liligi
    huluane da dafawane doaga:mu), ilia da balofededafa dunu da ilia gilisisu ganodini
    esalu, dawa:mu.”'
  tpi-OTNT: Tasol bihain olgeta tok bilong yu bai i kamap tru, na long dispela taim
    bai ol i save, ol dispela tok yu bin autim long ol, em i tok bilong mi yet.”
  hau-SA: “Sa’ad da dukan wannan ya cika kuma zai cika ɗin, sa’an nan za su sani akwai
    annabi a tsakiyarsu.”
  uig-LAT: Emdi buning hemmisi emelge ashurulghinida (u berheq emelge ashurulidu!)
    ular bir peyghemberning ularning arisida bolghanliqini tonup yétidu».
  nde-nde: Nxa konke lokhu sekugcwalisekile njalo impela kuzakwenzakala, lapho-ke
    bazakwazi ukuthi umphrofethi ubekhona phakathi kwabantu.”
  ton-ton: Pea ka hoko mai ʻae meʻa ko eni, (vakai, ʻe hoko pe ia,) te nau toki ʻilo,
    tā naʻe ai ha palōfita ʻiate kinautolu.”
  ces-1613: Než když to přijde, (aj, přicházíť), tedy zvědí, že prorok byl u prostřed
    nich.
  eng-WMB: “When this comes to pass—behold, it comes—then they will know that a prophet
    has been among them.”
  tam-TCV: “ஆனாலும் இவைகளெல்லாம் உண்மையாகும்போது, அவை நிச்சயமாகவே வரும். அப்பொழுது
    அவர்கள், இறைவாக்கினன் ஒருவன் தங்கள் மத்தியில் இருந்தான் என்று அறிந்துகொள்வார்கள்
    என்றார்.”
  ceb-ULB: Busa sa dihang mahitabo kining tanan, pagbantay! Mahitabo kini! Unya masayod
    sila nga ang usa ka propeta kauban nila.”
  pol-UBG: Lecz gdy to nadejdzie – oto nadejdzie – wtedy poznają, że prorok był pośród
    nich.
  agr-agr: Tuja wi taja duka shiig wamak uminkattawai. Nunú betek umintai, dekawagtinai
    Apajuí chichamen etsegtin dita pujamunum puja nuna, tawai Apajuí”, tiuwai Ezequiel.
  kyc-kyc: Dopa pyuo lao karaminyipape embena pii lao karene doko angi pyaka sera.
    Pyaka seramo dokopa poropetande pii lao karapya kandapi doko anginde lamo lao
    soo nyerami.
  urd-GVU: لیکن یقیناً ایک دن آنے والا ہے جب وہ جان لیں گے کہ ہمارے درمیان نبی رہا
    ہے۔“
  deu-1912: Wenn es aber kommt, was kommen soll, siehe, so werden sie erfahren, daß
    ein Prophet unter ihnen gewesen ist.
  kan-2017: ನೀನು ಮುಂತಿಳಿಸಿದ್ದು ಸಂಭವಿಸುವಾಗ, ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಪ್ರವಾದಿಯು ಇದ್ದಾನೆ ಎಂದು ಅವರಿಗೆ
    ತಿಳಿಯುವುದು.”
  yap-yap: Machane nap’an ni bay yib i m’ug e tin kam weliy ngorad ngar nanged nriyul’,
    ya mmuduwgil ni bay yib i m’ug nriyul’, ma aram miyad nang ni immoy ba profet
    u fithik’rad.”
  hlt-MCSB: Tedae te te ha pawk vaengah tah rhep ha pawk vetih amih lakli ah tonghma
    a om te a ming uh bitni,” a ti.
  mdy-ETH: ጋዓንቴ ኔኤኒ ኬኤዜ ዑኡዛ ጎኔና ማዺንቲ ኩማንዳኔ፤ ጎኔ ማዒ ማዺንቲ ኩማ ዎዶና ዔያቶኮ ባኣኮይዳ ታ ማሊሢ ኬኤዛይ
    ዓኣያ ማዒፆ ዔያታ ዔራንዳኔ።»
  twi-ASANTE: “Sɛ yeinom nyinaa ba mu a, na nokorɛm ɛbɛba mu nso, na afei wɔbɛhunu
    sɛ odiyifoɔ bi baa wɔn mu.”
  eng-WEBU: “When this comes to pass—behold, it comes—then they will know that a prophet
    has been among them.”
  wal-wal: “SHin neeni yootidoogee tumu polettana; polettiyo wode, hananabaa yootiyaagee
    eta giddon de7iyoogaa eti erana” yaagiiddi yiis.
  spa-PDDPT: Por tanto cuando pase esto, y ciertamente pasará, sabrán que un profeta
    estuvo entre ellos.
  gun-gun: Ha'e nunga ha'e javi oiko, ojeupitypa ramo ha'e kuery oikuaa 'rã ha'e kuery
    mbyte rupi profeta oiko ra'eague.
  ilo-ULB: Isu nga inton mapasamak amin dagitoy— kitaem! mapasamakto daytoy! — ket
    maammoandanto a kaduada idi ti profeta.”
  kpg-kpg: Di madagoaa au helekai huogodoo ala ma ga kila aga, gaa donu e hai be nia
    maa, deelaa di madagoaa o nia daangada ga iloo bolo ma di soukohp gu i nadau baahi.”
  uig-ARA: ئەمدى بۇنىڭ ھەممىسى ئەمەلگە ئاشۇرۇلغىنىدا (ئۇ بەرھەق ئەمەلگە ئاشۇرۇلىدۇ!)
    ئۇلار بىر پەيغەمبەرنىڭ ئۇلارنىڭ ئارىسىدا بولغانلىقىنى تونۇپ يېتىدۇ».
  sus-sus: «N ma masenyi birin na kamali nɔndi ki ma tɛmui naxɛ, e a kolonma nɛ a
    namiɲɔnmɛ nde nu na e ya ma.»
  pon-2006: Ahpw ni ahnsou me omw kokohp kan koaros pahn pweida—me iei eh uhdahn pahn
    pweida—iei ahnsou me aramas pwukat pahn dehdehkihla me soukohp emen koukousoan
    rehrail.”
  jae-jae: Ma êndêŋ naŋ nêm biŋ ŋanô êsa-ma oc ŋanô êsa biŋŋanôgeŋ-gocgo sêjala gebe
    propete teŋ gêmoa êsêac ŋalêlôm.” êndêŋ ŋamu (Ep 1:14) ŋabelo gebe eŋ oc taê ênam
    nê tôp tonaŋ. êtiam.
  ksd-ksd: Ma ba go ra bung na vut, (a dovotina na vut,) diat a nunure ba ta tika
    na propet i ga ki livuan ta diat.
  grc-BRENT: Καὶ ἡνίκα ἐὰν ἔλθῃ, ἐροῦσιν, ἰδοὺ ἥκει· καὶ γνώσονται ὅτι προφήτης ἦν
    ἐν μέσῳ αὐτῶν.
  ind-AYT: “Ketika hal ini terjadi, dan pasti akan terjadi, mereka akan mengetahui
    bahwa seorang nabi sudah ada di antara mereka.”
  nya-nya: “Koma zonsezi zikadzachitika, ndipo zidzachitika ndithu, pamenepo adzadziwa
    kuti mneneri anali pakati pawo.”
  hrv-hrv: Ali kad sve ovo dođe - gle, već dolazi - znat će da prorok bijaše među
    njima!”
  mps-mps: Tiali goli, mu tama, nosali nago wali po sese tama mu pedalaibao. Tama
    te sogo augwaligo koneaibao, te nago te pusali po dabe, te eno po mu te yabao
    homu yaibao.” Genuai Bidigo te po wali.
  tpi-tpi: Tasol bihain olgeta tok bilong yu bai i kamap tru, na long dispela taim
    bai ol i save, ol dispela tok yu bin autim long ol, em i tok bilong mi yet.”
  dan-1931: Men når det kommer - og se, det kommer - skal de kende, at en Profet har
    været iblandt dem.
  vie-OVCB: Nhưng khi những việc kinh khiếp này xảy đến—vì chắc chắn sẽ đến—khi ấy,
    chúng sẽ biết rằng đã có đấng tiên tri ở giữa chúng.”
  guj-2017: પણ જ્યારે આ બધું થશે જુઓ, તે થશે! ત્યારે તેઓ જાણશે કે તેઓની મધ્યે એક પ્રબોધક
    થઈ ગયો છે.
  pon-2006A: Ahpw ni ahnsou me omw kokohp kan koaros pahn pweida—me iei eh uhdahn
    pahn pweida—iei ahnsou me aramas pwukat pahn dehdehkihla me soukohp emen koukousoan
    rehrail.”
  por-BRBSL: “Quando chegar a hora da passagem, eles saberão que um profeta esteve
    entre eles”.
  cth-cth: Hattoteh a pha han toe, khenhaw! a pha torei teh, ahnimouh koe profet ao
    tie hah ahnimouh ni a panue awh han telah, tet pouh telah a ti.
  twi-twi: “Sɛ eyinom nyinaa ba mu a, na nokware ɛbɛba mu nso, na afei wobehu sɛ odiyifo
    bi baa wɔn mu.”
  hlt-hlt: Tedae te te ha pawk vaengah tah rhep ha pawk vetih amih lakli ah tonghma
    a om te a ming uh bitni,” a ti.
  tbz-SIM: A bɛ̀ nɑ̀ɑ́ ntì duunnímu, tì bo dɔɔ̀ dìì mɔ̀nnì bɛ̀ bo bɑntɛ́ mí ndi Yiɛ̀
    nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bomɛ̀ bɛ cuokɛ̀.
  msy-2020: Eghtɨ gɨn, nɨn mɨgɨrɨgɨaba guizbangɨn otivtɨ, me kamaghɨn fogh suam, Godɨn
    akam inigha izir gumazir mam men tongɨn iti.”
  dop-dop: Wɑɑtʋ wei sɑlǝkɑnɑɑ pɑnɛ pɑɑ kɔɔ tɔ. Pǝyele pɑ tɩɩ kpɛɣɛtɑ kɔntɛ kɛ́. Wɑɑtʋ
    ɩnǝɣɩ ɩ́ kɑ́ cɛkǝnɑ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ wɛ mǝ hɛkʋ.
  azb-azb: Lakin bütün bunlar doğru çıxanda – mütləq doğru çıxacaq – aralarında bir
    peyğəmbər olduğunu başa düşəcəklər”».
  eng-DBY: And when this cometh to pass (behold, it will come), then shall they know
    that a prophet hath been among them.
  hin-2017: इसलिए जब यह बात घटेगी, और वह निश्चय घटेगी! तब वे जान लेंगे कि हमारे बीच
    एक भविष्यद्वक्ता आया था।”
  wol-KYG: Waaye sa wax jaa ngii di waaja sotti, te bu sottee dinañu xam ne ab yonent
    a ngi woon fi seen biir.»
  eng-YLT: And in its coming in — lo, it hath come, And they have known that a prophet
    hath been in their midst!'
  eng-WYC-2017: and when that that was before-said cometh, for lo! it cometh, then
    they shall know, that a prophet was among them.
  eng-WMBB: “When this comes to pass—behold, it comes—then they will know that a prophet
    has been amongst them.”
  urd-GVH: लेकिन यक़ीनन एक दिन आनेवाला है जब वह जान लेंगे कि हमारे दरमियान नबी रहा
    है।”
  rug-rug: Pana gorevura sari doduru hire, si tiqe kote tumae nia rini sapu keke poropita
    si koa turaṉia rini, meke hinokara kote gorevura sari.”
  gaz-gaz: “Yeroo wanni kun taʼutti, dhugumaan ni taʼaatii isaan gaafas akka raajiin
    gidduu isaanii ture ni beeku.”
  fra-LSG: Quand ces choses arriveront, et voici, elles arrivent! Ils sauront qu’il
    y avait un prophète au milieu d’eux.
  gnn-gnn: Ŋäthilinydja ŋunhinydja nhe yuwalk yana ḻakaraŋala ŋurikiy mariwuynydja
    ŋunhi yurru buna, bala dhiyaŋunydja‐wala yuwalkthi maḻŋ'thunna yukurra. Yo, bathalana
    yurru marrtji mari ŋurikinydja dhäruk‐märranhamiriwwunydja walalaŋgu, bala walala
    yurru dharaŋanna, ŋunhi dhiyalaŋumi miṯtjiŋura waŋgany yolŋu, ŋunhi ŋayi yuwalk
    gal'ŋu yana dhäwu'‐ḻakaranharamirri ŋuliŋuru nhanukuŋu Godkuŋu.” Ga bitjarra ŋayi
    Garray waŋananydja.
  yal-yal: Koni na feene na rakamali, anu e waxatin bata a li, e a kolonma nɛn nayi,
    a nabina nde yi e yɛ.”
  haw-1868: Aia hiki mai keia mea; aia hoi, e hiki mai no ia, alaila e ike no lakou,
    he kanla ka iwaena o lakou.
  arb-NAV: وَإذَا تَحَقَّقَ هَذَا، وَهُوَ لابُدَّ أَنْ يَتِمَّ، يُدْرِكُونَ أَنَّ
    نَبِيًّا كَانَ بَيْنَهُمْ».
  ewe-ewe: “Ne nu siawo katã va eme, eye woava eme hã la, ekema woanya be nyagblɔɖila
    aɖe nɔ yewo dome.”
  eng-LEE: But when it cometh to pass, [lo, it will come,] then shall they know that
    a prophet hath been among them.
  asm-FB: আৰু যেতিয়া সেয়ে ঘটিব - চোৱা! সেয়ে ঘটিবৰ দিন ওচৰ হৈছে! - তেতিয়া, তেওঁলোকে
    তেওঁলোকৰ মাজত যে এজন ভাববাদী আছিল, সেই বিষয়ে তেওঁলোকে জানিব।
  sus-A: «ﭑ مَ مَسٍنيِ بِرِن نَ كَمَلِ نْندِ كِ مَ تّمُي نَشّ، عٍ عَ كٌلٌنمَ نّ عَ
    نَمِحْنمّ ندٍ نُ نَ عٍ يَ مَ.»
  fra-SBL: « Quand cela arrivera - attention, cela arrive - alors ils sauront qu'un
    prophète a été parmi eux. »
  hbo-hbo: וּבְבֹאָ֑הּ הִנֵּ֣ה בָאָ֔ה וְיָ֣דְע֔וּ כִּ֥י נָבִ֖יא הָיָ֥ה בְתֹוכָֽם׃
    ס
  pjt-pjt: “Palu maḻangka ngula kutjupa kutjupa kura puḻka ngayulu wangkanytja palula
    tjanala wirkankuku, kaya nyara palula aṟangka tjana maḻa kutju nyuntunya kulilku,
    ‘Munta-uwa! Wati panyatja mulapa panya Godaku wangkatjara nyinangi, munu panya
    nganaṉala tjukaṟurungku tjakultjunangi Godalu wangkanytjitja uwankara.’ Alatjiya
    kulilku.”
  kik-kik: “Hĩndĩ ĩrĩa maũndũ macio mothe makaahinga, na ti-itherũ nĩmakahinga, hĩndĩ
    ĩyo nĩmakamenya atĩ thĩinĩ wao nĩ kwarĩ na mũnabii.”
  fra-NCL: Quand ces choses arriveront, — et voici qu’elles arrivent, — ils sauront
    qu’il y avait un prophète au milieu d’eux. »
  cek-AK: Toe hae baktih hmuennawk loe pha tangtang tih, to hmuennawk loktang ah phak
    naah loe khenah, angmacae salakah tahmaa oh vaih boeh, tito nihcae mah panoek
    o tih, tiah thuih.
  cuk-cuk: Degi-inigwele, bela an we-ibmar-sogsad guoed. Ar bela we-ibmar gualile,
    wisgumaloed, emar-abargi Bab-Dummad-gayaburba-barsoged-wargwen gudii gusye.”
  uig-CYR: Әнди буниң һәммиси әмәлгә ашурулғинида (у бәрһәқ әмәлгә ашурулиду!) улар
    бир пәйғәмбәрниң уларниң арисида болғанлиғини тонуп йетиду».
  tel-2017: తప్పక జరుగుతాయి అని నేను చెప్పినవన్నీ జరుగుతాయి. అప్పుడు వాళ్ళ మధ్య ఒక
    ప్రవక్త ఉన్నాడని వాళ్ళు తెలుసుకుంటారు.”
  hat-BSA: “Pou sa, lè a rive—gade byen, li va rive—alò, yo va konnen ke yon pwofèt
    te la nan mitan yo.”
  kos-kos: Tusruktu, pacl se kas lom uh ac akpwayeyeyuk — aok, ac akpwayeyeyuk — na
    elos ac fah etu lah oasr sie mwet palu inmasrlolos.”
  hbo-WLC: וּבְבֹאָ֑הּ הִנֵּ֣ה בָאָ֔ה וְיָ֣דְע֔וּ כִּ֥י נָבִ֖יא הָיָ֥ה בְתוֹכָֽם׃
    ס
  ibo-ibo: “Ma mgbe nke a bịara na mmezu, nʼihi ọ ghaghị ịbịa, ha ga-amata na onye
    amụma anọtụla nʼetiti ha.”
  ory-ory: ପୁଣି, ଏହା ଯେତେବେଳେ ଘଟିବ, ଦେଖ, ଘଟିବାର ନିକଟ ହେଲାଣି, ସେତେବେଳେ ସେମାନଙ୍କ ମଧ୍ୟରେ
    ଯେ ଜଣେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଥିଲେ, ଏହା ସେମାନେ ଜାଣିବେ।”
  chk-chk: Nge lupwen om kewe kapas repwe fis, pun repwe fokun fis, mürin chon Israel
    repwe silei pwe eman soufos a nom lefiler.”
  rop-rop: Bat bambai dei garra abum panishmen, dumaji yubin oldei gibitbat olabat
    woning wulijim olabat garra sabi det speshalwan mesinja bin oldei jidan deya garram
    olabat.”
  ukr-1871: Як же воно справдиться, — ба вже й справджується, — тодї зрозуміють, що
    між ними був пророк.
  deu-1951: Wenn es aber kommt (Und siehe, es kommt!), so werden sie erkennen, daß
    ein Prophet unter ihnen gewesen ist.
  eng-JPS: when this cometh to pass — behold, it cometh — then shall they know that
    a prophet hath been among them.'
  srp-1865: Ali kad to doðe, a evo ide, onda æe poznati da je bio prorok meðu njima.
  lug-lug: “Bino byonna bwe birituukirira, era bijja kutuukirira, kale balimanya nga
    nnabbi abadde mu bo.”
  heb-heb: ובבאה הנה באה וידעו כי נביא היה בתוכם׃
  ben-IRV: যখন এটা হবে দেখো, এটা ঘটবে, তারপর তারা জানবে যে এক জন ভাববাদী তাদের মধ্যে
    আছেন।
  pan-pan: ਜਦੋਂ ਇਹ ਗੱਲਾਂ ਹੋਣਗੀਆਂ, ਵੇਖ! ਇਹ ਵਾਪਰਨ ਵਾਲੀਆਂ ਹਨ, ਤਦ ਉਹ ਜਾਣਨਗੇ ਕਿ ਉਹਨਾਂ ਦੇ
    ਵਿੱਚ ਇੱਕ ਨਬੀ ਸੀ!
  mya-JVB: သို့ရာတွင် ၊ အမှုရောက် လိမ့်မည်။ အမှုရောက် သောအခါ သူ တို့တွင် ပရောဖက် ရှိ
    ဘူးသည်ကို သူတို့ သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “To gabeai, oiemu hereva ibounai edia anina do idia vara momokani neganai,
    idia be do idia diba, peroveta tauna ta be idia edia huanai ia noho vadaeni.”
  urd-urd: और जब यह बातें वजूद में आएँगी देख, वह जल्द वजूद में आने वाली हैं, तब वह
    जानेंगे कि उनके बीच एक नबी था।
  rus-SYN: Но когда сбудется,- вот, уже и сбывается,- тогда узнают, что среди них
    был пророк.
  bqc-SIM: Tó yã́pi mↄ̀, kási yã́pi a mↄɛ sↄ̃, aaiↄ dↄ̃ sa kɛ́ ãnabi kú ń guu.
  tcz-CHONGTHU: Ahivnagin hiche tijat umtah thilho achung'uva ahung lhun tengleh hiche
    hi hung guilhung tei ding ahi. Hiteng tah chule amahon alah uva themgao aume ti
    ahetdoh diu ahi.
  mar-mar: म्हणून जेव्हा हे सर्व होईल, पाहा! हे होईल! मग त्यांना समजेल की आपल्यामध्ये
    एक संदेष्टा होता.”
  qub-qub: Ichanga gam nishayquicuna llapanmi cumlenga. Chayno cumliptinrämi paycuna
    musyanga rasunpa juc profëta paycunacho cashanta.»
  bqp-bqp: Adɑmɑ ye ɑ bu sɔ̃ɔwɑ mi kpuro yɑ̀ n koorɑ, bɑ koo giɑ mɑ nɛn sɔmɔ u wɑ̃ɑ
    ben suunu sɔɔ.
  hat-hat: Men, lè sa ou di ki gen pou rive a rive vre, paske l'ap rive vre, se lè
    sa a y'a rekonèt te gen yon pwofèt nan mitan yo.
  eng-BSB: So when it comes to pass—and surely it will come—then they will know that
    a prophet has been among them.”
  eng-WEBPB: “When this comes to pass—behold, it comes—then they will know that a
    prophet has been amongst them.”
  kbq-kbq: Hagi tamagerfa huno ama ana nanekemo'a nena raga regahiankino, ana zamo'ma
    efore'ma hanige'za negesu'za, kasnampa nera kora tagrane mani'neane hu'za ke'za
    antahi'za hugahaze.
  nhe-BL: Pero quema panos nochi nopa tlatzacuiltilistli tlen tiquinyolmelajtoc huan
    tlen temachtli panos, yajuanti quimachilise para melahuac oncac se tiocamanalojquetl
    tlatlajco tlen yajuanti.”
  gub-BL: Neremimume'u kwer paw uzeapo mehe nehe, (uzeapo putar azeharomoete nehe),
    a'e 'ar mehe — Azeharomoete Tupàn ze'eg imume'u har wiko zaneinuromo a'e, i'i
    putar wà nehe.
  eng-DRA: And when that which was foretold shall come to pass, (for behold it is
    coming,) then shall they know that a prophet bath been among them.
