verse: EZK.033.005
translations:
  mal-C: അവർ കാഹളശബ്ദം കേട്ടിട്ട് അതു ഗൗനിക്കാതിരിക്കുകയാൽ അവരുടെ രക്തം അവരുടെ തലമേൽത്തന്നെ
    ഇരിക്കും; അവർ അതു ഗൗനിച്ചിരുന്നെങ്കിൽ സ്വന്തം ജീവൻ രക്ഷിക്കുമായിരുന്നു.
  deu-TKW: 'Er hat den Trompetenschall gehört, hat sich aber nicht warnen lassen:
    sein Blut sei auf ihm! Jener aber hat gewarnt und sein Leben gerettet.'
  lin-lin: Lokola ayokaki lolaka ya kelelo, kasi azwaki likebisi wana na pamba, makila
    na ye ekotangama na moto na ye moko. Kasi soki azwaki likebisi wana na pamba te,
    alingaki solo kobikisa bomoi na ye.
  eng-LSV: The voice of the horn he heard, || And he has not taken warning, his blood
    is on him, || And he who took warning has delivered his soul.
  eng-GNV: 'For he heard the sound of the trumpet, and woulde not bee admonished:
    therefore his blood shall be vpon him: but he that receiueth warning, shall saue
    his life.'
  eng-WEBSTER: He heard the sound of the trumpet, and took not warning; his blood
    shall be upon him. But he that taketh warning shall deliver his soul.
  nhw-BL: Pampa yaya quicajqui quema quipitzque nopa tlapitzali pero amo quichihuili
    cuenta. Huajca melahuac yaya itlajtlacol para mijqui pampa, sintla quichihuilijtosquía
    cuenta, hueltosquía quimanahuijtosquía inemilis.
  swh-ONEN: Kwa kuwa alisikia sauti ya tarumbeta lakini hakukubali maonyo, damu yake
    itakuwa juu ya kichwa chake mwenyewe. Kama angekubali maonyo, angelijiokoa mwenyewe.
  bba-bba: U koo ɡbiwɑ yèn sɔ̃ u ɡbɑmɡbɑ ye ɑtɑfiiru kuɑ. Ù kun dɑɑ ye ɑtɑfiiru kue,
    u koo rɑɑ win wɑ̃ɑru wɔrɑ.
  eng-KJVCPB: He heard the sound of the trumpet, and took not warning; his blood shall
    be upon him. But he that taketh warning shall deliver his soul.
  luo-luo: Nikech ne owinjo dwond tungʼ to ok odewo, rembe nobed e wiye owuon. To
    ka dine owinj siem, to dine oreso ngimane.
  meu-meu: Kibi reḡena e kamonai, to e noho hedavauhe; ia rarana na ia sibona latanai.
    A bema hedaraunelaia, bena ena mauri bema rauaia.
  npi-ULB: कसैले तुरहीको आवाज सुन्‍छ र ध्यान दिंदैन भने, त्यसको रगतको जिम्मेवार त्यो
    आफै हुनेछ । तर त्यसले ध्यान दिन्छ भने त्यसले आफ्नो ज्यान बचाउनेछ ।
  yor-yor: Nítorí tí ó gbọ́ ohùn ìpè ṣùgbọ́n tí kò sì gbọ́ ìkìlọ̀, ẹ̀jẹ̀ rẹ̀ yóò wà
    ní orí ara rẹ̀. Tí ó bá gbọ́ ìkìlọ̀, òun ìbá ti gba ara rẹ̀ là.
  pes-OPCB: زیرا اگرچه صدای شیپور را شنیده، اما به آن اهمیت نداده، پس خودش مقصر است.
    اگر او به اخطار توجه می‌کرد، جانش را نجات می‌داد.
  tgl-ULB: Kung sinumang makarinig sa tunog ng trumpeta ngunit hindi niya binigyang
    pansin, ang kaniyang dugo ay nasa sa kaniya; ngunit kung binigyan niya ng pansin,
    maililigtas niya ang sariling buhay.
  cbu-NT: Watam mazinarangitaatssin, itaru ndusha k'kuzee payuranganawa. Wanaree wits
    mazinarangusin, tsipatsee kamungchinaapsinaya.
  hui-hui: Ibu ibida nape donge ho hayagome homaya. Agali ogonime donge nahe biguli
    pulayago hale halu ibida pedale nde ibu nahomedale.
  mya-mya: သူ​သေ​ရ​သည်​မှာ​သူ​၏​ချို့​ယွင်း​မှု​ကြောင့် သူ့​သွေး​သည်​သူ​၏​ခေါင်း​ပေါ်​ရောက်​ရ​ပေ
    မည်​ဖြစ်​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​သည် သ​တိ​ပေး​ချက်​ကို​ဂ​ရု​မ​စိုက်​ခဲ့​သော
    ကြောင့်​ဖြစ်​၏။ အ​ကယ်​၍​ဂ​ရု​စိုက်​မည် ဆို​ပါ​က​သူ​သည်​သေ​ဘေး​မှ​လွတ် မြောက်​နိုင်​၏။-
  bod-N: ཁོས་དམག་དུང་ཐོས་ཀྱང་ཉེན་བརྡར་མ་མཉན་པས། ཁོའི་སྲོག་ཉེས་ནི་ཁོ་རང་གིས་འཁུར་དགོས་པ་ཡིན།
    གལ་ཏེ་ཁོས་ཉེན་བརྡ་དེ་དང་དུ་བླངས་ན་རང་སྲོག་སྐྱོབ་ཐུབ་པར་འགྱུར་རོ། །
  sna-sna: Sezvo akanzwa kurira kwehwamanda asi akashaya hanya, ropa rake richava
    pamusoro wake. Dai akateerera kunyeverwa, angadai akaponesa upenyu hwake.
  spa-BLM: El que oyó el sonido de la trompeta y no hizo caso de la advertencia. Su
    sangre recaerá sobre él, mientras que si hubiera hecho caso de la advertencia,
    habría librado su alma.
  cac-cac: Yujto syab' yoc' q'uen trompeta chi', palta max sc'anab'ajej scolan sb'a.
    Yuj chi' munil a' tz'ic'ancot chamel chi' d'a yib'an̈. Q'uinaloc scol sb'a jun,
    max am chamlaj.
  swh-ULB: Kama mtu akisikia sauti ya tarumbeta na hakusikiliza, damu yake iko juu
    yake; lakini kama akisikia, ataokoa maisha yake mwenyewe.
  bel-bel: Голас трубы ён чуў, але не асьцярогся, кроў ягоная на ім будзе; а хто асьцярогся,
    той выратуе жыцьцё сваё.
  deu-ELBBK: 'Er hat den Schall der Posaune gehört und hat sich nicht warnen lassen:
    Sein Blut wird auf ihm sein; denn hätte er sich warnen lassen, so würde er seine
    Seele errettet haben.'
  mbb-OT: Su ǥeina te hein nezineg din is trumpita ne wazà sikandin medseǥipà, umbe
    iyan dà sikandin egkevasul te kemetayen din. Su emun pezem midseǥipà sikandin
    ne egkelibri zin is keugelingen din.
  mal-2015: അവൻ കാഹളനാദം കേട്ടിട്ടു കരുതിക്കൊണ്ടില്ല; അവന്റെ രക്തം അവന്റെമേൽ ഇരിക്കും;
    കരുതിക്കൊണ്ടിരുന്നുവെങ്കിൽ അവൻ തന്റെ പ്രാണനെ രക്ഷിക്കുമായിരുന്നു.
  rmc-rmc: bo šunďa o hangos la trubakro a na kerďa peske olestar ňič. Leskro rat
    ela pre leste. Te peske diňahas te phenel, zachraňinďahas peske o dživipen.
  pes-OPV: چونکه صدای کرنا را شنیدو متنبه نگردید، خون او بر خودش خواهد بود واگر متنبه
    می‌شد جان خود را می‌رهانید.
  ron-1924: Фииндкэ а аузит сунетул трымбицей ши ну с-а ферит, де ачея сынӂеле луй
    сэ кадэ асупра луй, дар, дакэ се ва фери, ышь ва скэпа вяца.
  ben-OBCV: তূরীর আওয়াজ শুনেও সে সতর্ক হয়নি বলে তার মৃত্যুর জন্য সে নিজেই দায়ী
    থাকবে। সে যদি সতর্ক হত তবে নিজেকে রক্ষা করতে পারত।
  som-som: Buunka dhawaaqiisuu maqlay, mase digtoonaan, dhiiggiisu isaga uun buu saarnaan
    doonaa. Hadduu digtoonaan lahaa, naftiisuu samatabbixin lahaa.
  lat-VUC: 'Sonum buccinæ audivit, et non se observavit: sanguis ejus in ipso erit.
    Si autem se custodierit, animam suam salvabit.'
  eng-ASVBT: He heard the sound of the trumpet, and took not warning; his blood shall
    be upon him; whereas if he had taken warning, he would have delivered his soul.
  ita-1885: Egli ha udito il suon della tromba, e non si è guardato; il suo sangue
    sarà sopra lui; se si fosse guardato, avrebbe scampata la vita sua.
  eng-LXXUP: 'Because he heard the sound of the trumpet, and took no heed, his blood
    shall be upon him: but the other, because he took heed, has delivered his soul.'
  eng-ULB: If someone hears the sound of the horn and pays no attention, his blood
    is on him; but if he pays attention, he will save his own life.
  spa-VBL: Como oíste la trompeta pero no prestaste atención a la advertencia, entonces
    serás responsable de tu propia muerte. Si hubieras prestado atención a la advertencia,
    podrías haber salvado tu vida.
  fra-_FOB: Car il a entendu le son de la trompette, et il ne s'est point tenu sur
    ses gardes; son sang sera sur lui; mais s'il se tient pour averti, il sauvera
    sa vie.
  mal-mal: അവൻ കാഹളനാദം കേട്ടിട്ട് മുൻകരുതൽ എടുക്കാതെയിരുന്നതിനാൽ അവന്റെ രക്തം അവന്റെമേൽ
    ഇരിക്കും; മുൻകരുതൽ എടുത്തിരുന്നുവെങ്കിൽ അവൻ തന്റെ പ്രാണനെ രക്ഷിക്കുമായിരുന്നു.
  urd-GVR: Yih us kā apnā qusūr hogā, kyoṅki us ne narsinge kī āwāz sunane ke bāwujūd
    parwā na kī. Lekin agar wuh pahredār kī ḳhabar mān le to apnī jān ko bachāegā.
  suz-BL: मेकोम तुराही ताप्‍शो नेंशा यो, मटितीके, मेको आ हुश आ दोस आंमा राइब। तन्‍न
    मेकोम टिशो हना, ब्रोंइ वा।
  eng-NOY: He heard the sound of the trumpet, and took not warning. His blood shall
    be upon him. But he that taketh warning shall save his life.
  ita-1927: egli ha udito il suono del corno, e non se n’è curato; il suo sangue sarà
    sopra lui; se se ne fosse curato, avrebbe scampato la sua vita.
  ckb-ckb: لەبەر ئەوەی گوێی لە دەنگی کەڕەناکە بوو و وریای خۆی نەبوو، خوێنی لە ئەستۆی
    خۆی دەبێت، ئەگەر وریای خۆی بووایە خۆی دەرباز دەکرد.
  eng-BBE: On hearing the sound of the horn, he did not take note; his blood will
    be on him; for if he had taken note his life would have been safe.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಕೊಂಬಿನ ಧ್ವನಿಯನ್ನು ಕೇಳಿಯೂ ಎಚ್ಚರಗೊಳ್ಳಲಿಲ್ಲ. ತನ್ನ ಸಾವಿಗೆ ತಾನೇ
    ಕಾರಣನಾಗುವನು; ಎಚ್ಚರಗೊಂಡಿದ್ದರೆ ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: அவனுடைய எக்காளத்தின் சத்தத்தைக் கேட்டும், எச்சரிக்கையாக இருக்கவில்லை;
    அவனுடைய இரத்தப்பழி அவன் மேலே சுமரும்; எச்சரிக்கையாக இருக்கிறவனோ தன்னுடைய உயிரைத்
    தப்புவித்துக்கொள்ளுவான்.
  spa-RV-1909: 'El sonido de la corneta oyó, y no se apercibió; su sangre será sobre
    él: mas el que se apercibiere, librará su vida.'
  ron-BTF: El a auzit sunetul trâmbiței și nu a acceptat avertizarea, sângele lui
    va fi asupra lui. Dar cel care acceptă avertizarea își va scăpa sufletul.
  eng-WEBP: He heard the sound of the trumpet and didn’t take warning. His blood will
    be on him; whereas if he had heeded the warning, he would have delivered his soul.
  eng-FBV: Since you heard the trumpet but didn't pay attention to the warning, then
    you will be responsible for your own death. If you had paid attention the warning,
    you could have saved your life.
  nld-1939: Hoewel hij het hoorngeschal vernam, heeft hij zich niet laten waarschuwen;
    zijn bloed komt dus neer op hemzelf. Maar de ander heeft gewaarschuwd, en daardoor
    zijn leven gered.
  nch-BL: Pampa yaya quicajqui quema quipitzque nopa tapitzali, pero amo quichihuili
    cuenta. Huajca melahuac yaya itajtacol para mijqui pampa, sinta quichihuilijtosquía
    cuenta, hueltosquía quimanahuijtosquía inemilis.
  vie-1934: vì nó có nghe tiếng kèn mà không chịu răn bảo, vậy máu nó sẽ đổ lại trên
    nó; nhưng nếu nó chịu răn bảo thì cứu được mạng sống mình.
  hin-CV: जब उसने तुरही की आवाज सुनी परंतु उसने चेतावनी पर ध्यान नहीं दिया, इसलिये
    उसके खून का दोष उसी के सिर पर होगा. यदि वह चेतावनी पर ध्यान दिया होता, तो वह अपना
    प्राण बचा लेता.
  spa-BES: Al oír el sonido de la trompeta, no tomó nota; Su sangre estará sobre él;
    porque si hubiera tomado nota, su vida habría sido salvada.
  tdx-tdx: Jinanji’e ty feo i antsivay fe tsy hinao’e i hatahatay; ho ama’e i lio’ey,
    ie ho nandrombak’ay te hinao’e i hatahatay.
  tha-KJV: คือเขาได้ยินเสียงแตร แต่​ไม่​นำพาต่อเสียงตักเตือน ให้​โลหิตของคนนั้นตกอยู่บนคนนั้นเอง
    ถ้าเขาได้นำพาต่อเสียงตักเตือนแล้วเขาจะได้ช่วยชีวิตของตนเองให้​รอดพ้น
  por-BR-2018: Ouviu o som da trombeta, e não deu atenção ao alerta; seu sangue será
    sobre ele; mas o que der atenção ao alerta salvará sua vida.
  deu-ELO: 'Er hat den Schall der Posaune gehört und hat sich nicht warnen lassen:
    Sein Blut wird auf ihm sein; denn hätte er sich warnen lassen, so würde er seine
    Seele errettet haben.'
  eng-WYC-2018: He heard the sound of the clarion, and kept not himself, his blood
    shall be in him; forsooth if he keepeth himself, he shall save his life. (He heard
    the sound of the trumpet, and did not keep himself safe, or did not take heed,
    and so his blood shall be upon him; but if he keepeth himself safe, or taketh
    heed, he shall save his own life.)
  epo-epo: li aŭdis la sonon de la trumpeto kaj tamen ne atentis la averton, tial
    lia sango estos sur lia kapo; sed kiu atentos la averton, tiu savos sian vivon.
  uig-PIN: U kanay awazini anglap, agaⱨni almiƣan; xunga uning ⱪeni ɵzigǝ bolidu;
    u agaⱨ alƣan bolsa, jenini ⱪutⱪuzƣan bolatti.
  beo-beo: Bai e da sisasu husu mae dawa:le, udigili esalebeba:le. E da amo sisasu
    noga:le dawa:loba, e da hame bogola:loba.
  tpi-OTNT: '@see-verse:EZK.033.004'
  hau-SA: Da yake ya ji ƙarar busar amma bai kula ba, jininsa zai zauna a kansa. Da
    a ce ya kula, da ya ceci kansa.
  uig-LAT: U kanay awazini anglap, agahni almighan; shunga uning qéni özige bolidu;
    u agah alghan bolsa, jénini qutquzghan bolatti.
  nde-nde: Njengoba ukukhala kwecilongo ekuzwile kodwa kaze asinaka isixwayiso, igazi
    lakhe lizakuba phezu kwekhanda lakhe. Aluba ubesinakile isixwayiso, ubezazisindisa.
  ton-ton: 'He naʻa ne fanongo ki he leʻo ʻoe meʻalea ka naʻe ʻikai valokia ai ia:
    ʻe ʻiate ia pe ʻa hono toto. Ka ko ia ʻoku tuitala ʻe fakamoʻui ʻe ia ʻa hono
    laumālie.'
  ces-1613: Nebo slyšel hlas trouby, však nedal se napomenouti; krev jeho na něm zůstane.
    Byť se byl napomenouti dal, duši svou byl by vysvobodil.
  eng-WMB: He heard the sound of the shofar and didn’t take warning. His blood will
    be on him; whereas if he had heeded the warning, he would have delivered his soul.
  tam-TCV: எக்காளத் தொனியைக் கேட்டும் அவன் எச்சரிப்பை ஏற்கவில்லை, ஆகையால் அவனுடைய
    இரத்தப்பழி அவன் தலையின்மீதே இருக்கும். எச்சரிப்பை அவன் ஏற்றிருப்பின் அவன் தன்னைத்தானே
    பாதுகாத்திருந்திருப்பான்.
  ceb-ULB: Kung adunay makadungog sa tingog sa budyong apan wala magtagad niini, ang
    iyang kaugalingong dugo paninglon diha kaniya; apan kung mihatag siya ug pagtagad,
    giluwas niya ang iyang kinabuhi.
  pol-UBG: Dźwięk trąby usłyszał, ale nie przyjął przestrogi, jego krew spadnie na
    niego. Ten jednak, który przyjmie przestrogę, ocali swoją duszę.
  agr-agr: Wagki nunú umpuamun antuk umintsau akug uwemainaitak, umintsuk pujus mantamdau
    asa.
  kyc-kyc: Kumaramo doko baa rangena piyamo dokona ingilyamo. Daaŋa lapala bikuli
    pii doko mende lalyamo lao sipyali doko kapa wanjipyali.
  urd-GVU: یہ اُس کا اپنا قصور ہو گا، کیونکہ اُس نے نرسنگے کی آواز سننے کے باوجود
    پروا نہ کی۔ لیکن اگر وہ پہرے دار کی خبر مان لے تو اپنی جان کو بچائے گا۔
  deu-1912: denn er hat der Drommete Hall gehört und hat sich dennoch nicht warnen
    lassen; darum sei sein Blut auf ihm. Wer sich aber warnen läßt, der wird sein
    Leben davonbringen.
  ntj-ntj: '@see-verse:EZK.033.004'
  kan-2017: ಏಕೆಂದರೆ ಅವನು ಕೊಂಬಿನ ಧ್ವನಿಯನ್ನು ಕೇಳಿಯೂ ಎಚ್ಚರಗೊಳ್ಳಲಿಲ್ಲ; ತನ್ನ ಮರಣಕ್ಕೆ ತಾನೇ
    ಕಾರಣನಾಗುವನು; ಎಚ್ಚರಗೊಂಡಿದ್ದರೆ ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Ir e kireb rok me yim’, ni bochan e dariy fan u wan’ e yabul ni rung’ag.
    Fa’an mang e tiyan’, ma dabiyag ni nge yim’.
  hlt-MCSB: Tuki ol a yaak lalah a ngaihuet pawt atah amah thii ni amah soah a tlak
    eh. Amah a ngaihuet atah a hinglu a hlawt ni.
  mdy-ETH: ዬያ ዛዮ ዑኡዞ ዋይዚ ፔና ካፒባኣሢሮ ዒዛኮ ሱጉፃ ዒዛ ቶኦካ ማዓንዳኔ፤ ዎንዴ ፔና ካፔያታቴ ፔና ዒ ዓውሴያ ናንዳዖኬ።
  twi-ASANTE: Esiane sɛ ɔtee totorobɛnto no nnyegyeeɛ na wantie kɔkɔbɔ no enti, ne
    mogya bɛbɔ nʼankasa tiri so. Sɛ ɔtiee kɔkɔbɔ no a, anka ɔnyaa ne tiri didii mu.
  eng-WEBU: He heard the sound of the trumpet and didn’t take warning. His blood will
    be on him; whereas if he had heeded the warning, he would have delivered his soul.
  wal-wal: I malkkataa cenggurssaa siyidi, naagettennan ixxido gishshau, a suuttaa
    acoi a bollaana. I siyidi naagettidaakko, haiquwaappe attiyoogaa shin!
  spa-PDDPT: Oyó el sonido de la trompeta, pero no se apercibió. Su sangre recaerá
    sobre él mismo. Pero si se hubiera apercibido habría librado su vida.
  gun-gun: mba'eta mimby guaxu nhe'ẽ oendu teĩ nonheangui rire. Hexe ae 'rã oĩ huguy
    omoẽague re opaga aguã. Ha'e rã mimby nhe'ẽ oendu vy onheangu va'e ma ogueraa
    jepe 'rã guekove.
  ilo-ULB: Ket no adda makangngeg iti uni ti tangguyob ket saanna nga ipangag, ti
    darana ket adda kenkuana; ngem no ipangagna, maisalakannanto ti bukodna a biag.
  kpg-kpg: Dono made le e dau hua ginai mee, i mee dela hagalee daudali di haga iloo
    o di buu. Maa nei bolo mee ne daudali di haga iloo deelaa, gei mee guu mee hua
    di doo gi daha mo di made.
  uig-ARA: ئۇ كاناي ئاۋازىنى ئاڭلاپ، ئاگاھنى ئالمىغان؛ شۇڭا ئۇنىڭ قېنى ئۆزىگە بولىدۇ؛
    ئۇ ئاگاھ ئالغان بولسا، جېنىنى قۇتقۇزغان بولاتتى.
  sus-sus: A to sara fe xui mɛ, kɔnɔ a fa a bɔtɛ raba, a nii kote na a yɛtɛ nan xun
    ma. Kɔnɔ mixi naxan na marakolonyi mɛ, a fa a suxu sɔɔbɛ ra, na kanyi a nii rakisima
    nɛ.
  pon-2006: Pein ih me pwukoahki irair wet, pwehki eh sohte men tehk pakairpen sowio.
    Ma e kanahieng tehkada pakairo, e kakete pitla.
  jae-jae: Eŋ êmac êndu ŋatôp ênêc eŋ tauŋa gebe eŋ kêkêŋ taŋa puc atom. Embe eŋ êkêŋ
    taŋa oc moac eŋ êtôm gebe êc siŋ su.
  ksd-ksd: I ga valongore ra nilai ra tavur, ma pa i ga kapupi ra varvalai; a gapuna
    na ki taun ia, tago gala i ga kapupi ra varvalai, gala na ga laun.
  grc-BRENT: Ὅτι τὴν φωνὴν τῆς σάλπιγγος ἀκούσας οὐκ ἐφυλάξατο, τὸ αἷμα αὐτοῦ ἐπʼ
    αὐτοῦ ἔσται· καὶ οὗτος ὅτι ἐφυλάξατο, τὴν ψυχὴν αὐτοῦ ἐξείλατο.
  ind-AYT: Dia mendengar bunyi trompet, tetapi tidak memperhatikan peringatan; darahnya
    akan tertanggung atas dirinya sendiri. Akan tetapi, jika dia memperhatikan peringatan,
    dia akan menyelamatkan hidupnya.’”
  nya-nya: Iye anamva kulira kwa lipenga koma sanalabadire. Ndiye kuti wadziphetsa
    yekha. Akanasamala kuchenjeza kwa mlonda akanapulumuka.
  hrv-hrv: jer, čuo je glas roga, ali se ne dade opomenuti - krv njegova past će na
    njega. Da se dao opomenuti, spasio bi život.
  mps-mps: '@see-verse:EZK.033.004'
  tpi-tpi: '@see-verse:EZK.033.004'
  dan-1931: Han hørte Hornets klang uden at lade sig advare, hans Blod kommer over
    hans Hoved; men den, som har advaret, har reddet sin Sjæl.
  vie-OVCB: Vì nó đã nghe tiếng kèn mà không cảnh giác, đó là lỗi của nó. Nếu nó chịu
    cảnh giác, hẳn đã cứu được mạng sống mình.
  guj-2017: જો કોઈ રણશિંગડાંનો અવાજ સાંભળીને ધ્યાન ન આપે, તો તેનું રક્ત તેને માથે;
    પણ જો કોઈ ધ્યાન આપશે, તો તે પોતાનો જીવ બચાવશે.
  pon-2006A: Pein ih me pwukoahki irair wet, pwehki eh sohte men tehk pakairpen sowio.
    Ma e kanahieng tehkada pakairo, e kakete pitla.
  por-BRBSL: Ele ouviu o som da trombeta e não levou o aviso. Seu sangue estará sobre
    ele; enquanto que se ele tivesse dado ouvidos à advertência, teria entregue sua
    alma.
  cth-cth: Mongka lawk a thai nahlangva, kâhruetcuet poenae banglahai a noutna hoeh
    dawkvah, a thipaling phu teh a khang han. Hateiteh, a lawkpui lah hrueng pawiteh,
    a hringnae a rungngang han.
  twi-twi: Esiane sɛ ɔtee torobɛnto no nnyigyei na wantie kɔkɔbɔ no nti, ne mogya
    bɛbɔ nʼankasa ti so. Sɛ otiee kɔkɔbɔ no a, anka onyaa ne ti didii mu.
  hlt-hlt: Tuki ol a yaak lalah a ngaihuet pawt atah amah thii ni amah soah a tlak
    eh. Amah a ngaihuet atah a hinglu a hlawt ni.
  tbz-SIM: Ò kèèmu ditɑ̃tɛheù kuɔ́mmɛ̀ kɛ búútóo, kòò ku dɛ̀ yí tú òmɔù kpɛti, kɛ
    yɛ̃́ kòò do nyié nhò nɑ ncootɛ́mu.
  msy-2020: Eghtɨ gumazir kam sɨghamɨn ikiangsɨzim baregh aran aghuaghtɨ, apaniba
    mar a mɨsueghtɨ an aremegh, kar an osɨmtɨzimɨn an areme. Guizbangɨra, a ti oregha
    ara ghua modogha, ti osɨmtɨzim batoghan koghai.
  dop-dop: Ɩ liɣituɣu kʋnɑ-ɩ. Mpi tɔ, ɩ nɩɩwɑ kpɑɑlʋɣʋ. Ɩlɛ ɩ tɑ kenɑ-wɩ. Ye ɩ kɑ
    pɑɑsǝnɑɑ, hɑlɩ ɩ kɑ yɑpɑ ɩ weesuɣu.
  azb-azb: O, şeypur səsini eşitmiş, ancaq xəbərdarlığa diqqət etməmişdir, buna görə
    də ölümünün məsuliyyətini özü daşıyır. Amma xəbərdarlığa diqqət etsəydi, canını
    xilas edərdi.
  eng-DBY: 'He heard the sound of the trumpet, and took not warning; his blood is
    upon him: whereas had he taken warning, he would have delivered his soul.'
  hin-2017: उसने नरसिंगे का शब्द सुना, परन्तु न चेता; इसलिए उसका खून उसी को लगेगा।
    परन्तु, यदि वह चेत जाता, तो अपना प्राण बचा लेता। (मत्ती 27:25)
  wol-KYG: Gannaaw dégg na baatu liit ga, te taxu koo fàggu, mooy gàddu bakkanu boppam.
    Ku déggoon ba fàggu nag, moo musal boppam.
  eng-YLT: The voice of the trumpet he heard, And he hath not taken warning, his blood
    is on him, And he who took warning his soul hath delivered.
  kne-kne: Dinnge da din tanggoyob ngem adi da inkaskaso, isonga daida met laeng di
    akin basol si nateyan da. Mo pinati da koma et naisalakan din biyag da.
  eng-WYC-2017: He heard the sound of the clarion, and kept not himself, his blood
    shall be in him; forsooth if he keepeth himself, he shall save his life.
  eng-WMBB: He heard the sound of the shofar and didn’t take warning. His blood will
    be on him; whereas if he had heeded the warning, he would have delivered his soul.
  urd-GVH: यह उसका अपना क़ुसूर होगा, क्योंकि उसने नरसिंगे की आवाज़ सुनने के बावुजूद
    परवा न की। लेकिन अगर वह पहरेदार की ख़बर मान ले तो अपनी जान को बचाएगा।
  rug-rug: Sina avosia nana sa kabona sa buki ba lopu va balau si asa, ke telena kote
    ta zutu nia sa nana minate. Be luli ia sa sa vina balau si kote harupu pule nia
    si asa.
  gaz-gaz: Inni sagalee malakataa dhagaʼee garuu akeekkachiisa waan hin fudhatiniif
    dhiigni isaa matuma isaatti deebiʼa. Inni utuu akeekkachiisa sana fudhatee jiraatee
    silaa of baasa ture.
  fra-LSG: Il a entendu le son de la trompette, et il ne s’est pas laissé avertir,
    son sang sera sur lui; s’il se laisse avertir, il sauvera son âme.
  gnn-gnn: Ŋunhi bini ŋayi mäkiri'‐witjuna, ŋayinydja bini walŋathinya warray.
  yal-yal: Naxan na tondi a tuli matiyɛ na xɔta xuiin na, a faxa feen goronna luma
    a tan nan xun ma. Naxan na a tuli mati a fe xuiin na, na a niin natangama nɛn.
  haw-1868: 'O ke kani ana o ka pu kana i lohe ai, aka, aole ia i malama i ke ao ana;
    aia maluna ona iho hoi kona koko: aka, o ka mea malama i ke ao ana, e hoopakele
    oia i kona ola iho.'
  arb-NAV: لأَنَّهُ سَمِعَ دَوِيَّ الْبُوقِ وَلَمْ يَحْتَرِسْ. لِهَذَا يَكُونُ دَمُهُ
    عَلَى نَفْسِهِ، إِذْ لَوِ احْتَرَسَ لأَنْقَذَ نَفْسَهُ.
  ewe-ewe: Esi wòse kpẽ la ƒe ɖiɖi, gake mewɔ nuxlɔ̃ame la dzi o ta la, eƒe ʋu anɔ
    eya ŋutɔ ƒe ta dzi. Nenye ɖe wòwɔ ɖe nuxlɔ̃ame la dzi la, anye ne eɖe eɖokui.
  eng-LEE: The sound of the cornet hath he heard, and he hath taken no warning; his
    blood shall be upon him. But had he taken warning he would have delivered his
    soul.
  asm-FB: যদি কোনো এজন লোকে তেওঁ শিঙাৰ শব্দ শুনিও সতৰ্ক নহ’ল, তেওঁৰ ৰক্তপাতৰ দোষ তেওঁৰ
    ওপৰতে পৰিব; কিন্তু যদি তেওঁ সতৰ্ক হয়, তেনেহ’লে তেওঁ নিজৰ প্ৰাণ ৰক্ষা কৰিব পাৰিব।
  sus-A: عَ تٌ سَرَ قٍ شُي مّ، كْنْ عَ قَ عَ بْتّ رَبَ، عَ نِي كٌتٍ نَ عَ يّتّ نَن
    شُن مَ. كْنْ مِشِ نَشَن نَ مَرَكٌلٌنيِ مّ، عَ قَ عَ سُشُ سْوبّ رَ، نَ كَنيِ عَ
    نِي رَكِسِمَ نّ.
  fra-SBL: Il a entendu le son de la trompette et n'a pas pris garde. Son sang retombera
    sur lui, alors que s'il avait écouté l'avertissement, il aurait sauvé son âme.
  hbo-hbo: אֵת֩ קֹ֨ול הַשֹּׁופָ֤ר שָׁמַע֙ וְלֹ֣א נִזְהָ֔ר דָּמֹ֖ו בֹּ֣ו יִֽהְיֶ֑ה
    וְה֥וּא נִזְהָ֖ר נַפְשֹׁ֥ו מִלֵּֽט׃
  kik-kik: Kuona atĩ nĩaiguire mũgambo wa karumbeta na akĩaga kwĩhũga-rĩ, nĩagacookererwo
    nĩ thakame yake mwene. Korwo nĩehũũgire-rĩ, nĩangĩehonokirie we mwene.
  fra-NCL: il a entendu le son de la trompette et ne s’est pas laissé avertir ; son
    sang sera sur lui ; mais s’il s’est laissé avertir, il aura sauvé sa vie.
  cek-AK: Mongkah lok to a thaih, toe acoe ai pongah, angmah ih athii loe angmah lu
    nuiah krah let tih. Toe acoehaih tawn kami loe a hinghaih to pahlong tih.
  cuk-cuk: Ar dule-wargwen gar-trompeta-goled itosanad, degi-inigwele, eba ibsassurgusad.
    Degidbali, e-burgwisad egi dukin ataklegoed. Ar gar-trompeta-goledba ibsasardi
    na san-onogoed.
  uig-CYR: У канай авазини аңлап, агаһни алмиған; шуңа униң қени өзигә болиду; у агаһ
    алған болса, җенини қутқузған болатти.
  tel-2017: బూర శబ్దం విని కూడా వాడు జాగ్రత్త పడలేదు కాబట్టి తన చావుకు తానే బాధ్యుడు.
    వాడు జాగ్రత్త పడితే తన ప్రాణాన్ని రక్షించుకునేవాడే.
  hat-BSA: Li te tande son twonpèt la men li pa t okipe l. San li va sou tèt li. Men
    si li te okipe sa a, li t ap sove lavi li.
  kos-kos: Misa lal uh ma el sifacna oru, mweyen el tia lohang nu ke sulkakinyen tuku
    lun mwet lokoalok ah. El funu lohang nu kac, el lukun ku in kaingla.
  hbo-WLC: אֵת֩ ק֨וֹל הַשּׁוֹפָ֤ר שָׁמַע֙ וְלֹ֣א נִזְהָ֔ר דָּמ֖וֹ בּ֣וֹ יִֽהְיֶ֑ה
    וְה֥וּא נִזְהָ֖ר נַפְשׁ֥וֹ מִלֵּֽט׃
  ibo-ibo: Nʼihi na ha nụrụ ụda opi nke ịdọ aka na ntị ahụ ma ha geghị ntị. Ọ bụ ha
    wetaara onwe ha ịla nʼiyi. A sị na ha gere ntị ha gaara azọpụta ndụ ha.
  ory-ory: ସେ ତୂରୀର ଶବ୍ଦ ଶୁଣି ସଚେତନ ହେଲା ନାହିଁ; ତାହାର ରକ୍ତ ତାହାରି ଉପରେ ବର୍ତ୍ତିବ; ଯେହେତୁ
    ସେ ସଚେତନ ହୋଇଥିଲେ, ଆପଣା ପ୍ରାଣ ବଞ୍ଚାଇ ଥାʼନ୍ତା।
  chk-chk: Iwe, a rongorong puun säwi, nge esap aleasochisi, iei mine a püsin tipis
    ngeni manauan. Nge are epwe aleasochisi, epwe amanaua manauan.
  rop-rop: '@see-verse:EZK.033.004'
  ukr-1871: Він чув гук трубний, та й не остерігся, — кров його буде на йому; хто
    ж остерігся, той урятував життє своє.
  deu-1951: Denn da er den Schall der Posaune hörte, sich aber nicht warnen ließ,
    so sei sein Blut auf ihm! Hätte er sich warnen lassen, so hätte er seine Seele
    errettet!
  eng-JPS: he heard the sound of the horn, and took not warning, his blood shall be
    upon him; whereas if he had taken warning, he would have delivered his soul.
  srp-1865: Jer èu glas trubni, i ne uze se na um, krv æe njegova biti na njemu; da
    se uze na um, saèuvao bi dušu svoju.
  lug-lug: Kubanga yawulira ekkondeere n’atalabuka, omusaayi gwe kyeguliva gubeera
    ku mutwe gwe ye. Singa yakola nga bwe yalabulwa yandiwonyezza obulamu bwe.
  heb-heb: את קול השופר שמע ולא נזהר דמו בו יהיה והוא נזהר נפשו מלט׃
  ben-IRV: যদি কেউ তুরীর শব্দ শোনে এবং মনোযোগ না দেয়, তার রক্ত তার উপরে বর্ত্তিবে।
    কিন্তু যদি সচেতন হত তবে তার প্রাণ বাঁচাতে পারত।
  pan-pan: ਉਹ ਨੇ ਨਰਸਿੰਗੇ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਤੇ ਚੌਕਸ ਨਾ ਹੋਇਆ। ਉਹ ਦਾ ਖ਼ੂਨ ਉਸੇ ਉੱਤੇ ਹੋਵੇਗਾ
    ਪਰ ਜੇਕਰ ਉਹ ਖ਼ਬਰਦਾਰ ਹੁੰਦਾ, ਤਾਂ ਆਪਣੀ ਜਾਨ ਬਚਾਉਂਦਾ।
  mya-JVB: တံပိုး မှုတ်သံ ကိုကြား ၍ အမှု မ ထားသောကြောင့် ၊ ကိုယ်အသက် ဆုံးသောအပြစ်ကို
    ကိုယ်တိုင်ခံရ မည်။ အမှု ထားသောသူမူကား၊ ကိုယ် အသက် ကို ကယ်တင် လိမ့်မည်။
  hmo-hmo: Iena mase be ia sibona ena kerere dainai, badina be unai sisiba ia kamonai
    lasi. Bema unai sisiba ia kamonai neganai, ia be do ia heau mauri.
  urd-urd: उसने नरसिंगे की आवाज़ सुनी और होशियार न हुआ, उसका खू़न उसी पर होगा, हालाँकि
    अगर वह होशियार होता तो अपनी जान बचाता।
  rus-SYN: Голос трубы он слышал, но не остерег себя, кровь его на нем будет; а кто
    остерегся, тот спас жизнь свою.
  bqc-SIM: Lá aa kuu'ↄ mà, ↄ̃ aai laaidↄwào, aa ńzĩa dɛ̀ɛ. Tó aa laaidↄ̀wà
    yãa, dↄ̃ aa ńzĩa mìsi.
  tcz-CHONGTHU: Amahon galdah gin ajah uva adonse louvu ahijeh a chu amaho mopohna
    ahi. Amahon phatecha galdah gin chu angaijuva ahileh ahinkhou akihuhhing theiju
    ahi.
  mar-mar: जर कोणी एखाद्याने शिंगाचा आवाज ऐकला आणि लक्ष दिले नाही, त्याचे रक्त त्यावर
    राहिल. पण जर त्याने लक्ष दिले, तो आपला स्वतःचा जीव वाचवील.
  qub-qub: Chay runaga trompëtata tucamojta wiyaycarpis mana cäsupashachu. Chaymi
    wañushanpitaga quiquin juchayoj caycan. Tucamushanta wiyaycarga gueshpicunman
    caran. Chauraga manami wañunmanchu caran.
  bqp-bqp: U koo gbiwɑ yèn sɔ̃ u gbɑmgbɑ ye ɑtɑfiiru kuɑ. Ù kun dɑɑ ye ɑtɑfiiru kue,
    u koo rɑɑ win wɑ̃ɑru wɔrɑ.
  hat-hat: Li tande kout klewon an pati, men li pa okipe sa, kifè sa lakòz li mouri.
    Paske si li te koute avètisman an, li ta ka pa mouri.
  eng-BSB: Since he heard the sound of the horn but failed to heed the warning, his
    blood will be on his own head. If he had heeded the warning, he would have saved
    his life.
  eng-WEBPB: He heard the sound of the trumpet and didn’t take warning. His blood
    will be on him; whereas if he had heeded the warning, he would have delivered
    his soul.
  kbq-kbq: Agra ufema regeno nentahino'a koro freno agura vazigaragi, neginagi huno
    mani'negeno eme ahe'nazankino, mago vahe'mo'a agri korankumira e'origahie.
  nhe-BL: Pampa yajaya quicajqui quema quipitzque nopa tlapitzali pero ax quichihuili
    cuenta. Huajca melahuac yajaya itlajtlacol para mijqui pampa, intla quichihuilijtosquía
    cuenta, hueltosquía quimanahuijtosquía iyolis.
  gub-BL: Wiko uzezuka arer romo, ta'e nuzekaiw kwaw purumumuranu ma'e ize'eg rehe
    a'e xe. Aze mo uzekaiw hehe, upuner mo uhemaw rehe umàno haw wi.
  eng-DRA: 'He heard the sound of the trumpet and did not look to himself, his blood
    shall be upon him: but if he look to himself, he shall save his life.'
