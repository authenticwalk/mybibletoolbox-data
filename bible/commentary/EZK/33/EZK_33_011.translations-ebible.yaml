verse: EZK.033.011
translations:
  mal-C: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ദുഷ്ടരുടെ മരണം ഞാൻ ഇഷ്ടപ്പെടുന്നില്ല; അവർ തങ്ങളുടെ
    വഴികൾ വിട്ടുതിരിഞ്ഞ് ജീവിക്കണമെന്നാണ് എന്റെ ആഗ്രഹം. തിരിയുക, നിങ്ങളുടെ ദുഷ്ടവഴികൾ
    വിട്ടുതിരിയുക. ഇസ്രായേൽഗൃഹമേ, നിങ്ങൾ എന്തിനു മരിക്കുന്നു? എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു,’ എന്ന് അവരോടു പറയുക.
  deu-TKW: 'Sprich zu ihnen: So wahr ich lebe, ist der Spruch des Herrn Jahwe: ich
    habe keineswegs Wohlgefallen am Tode des Gottlosen, sondern daran, daß sich der
    Gottlose von seinem Wandel bekehrt und am Leben bleibt. Bekehrt euch, bekehrt
    euch von euren bösen Wegen! Warum wollt ihr denn sterben, Haus Israel?'
  lin-lin: 'Loba na bango : ‹ Na Kombo na Ngai, elobi Nkolo Yawe, nasepelaka na kufa
    ya moto mabe te ; nalingaka nde ete abongola bizaleli na ye mpo ete abika ! Bobongwana,
    bobongwana, oh libota ya Isalaele ! Mpo na nini bolingi kaka nzela ya kufa ? ›'
  eng-LSV: Say to them, [As] I live—a declaration of Lord YHWH, || I do not delight
    in the death of the wicked, || But in the turning of the wicked from his way,
    and he has lived. Turn back, turn back, from your evil ways! Indeed, why do you
    die, O house of Israel?
  eng-GNV: 'Say vnto them, As I liue, sayeth the Lord God, I desire not the death
    of the wicked, but that the wicked turne from his way and liue: turne you, turne
    you from your euill waies, for why will ye die, O ye house of Israel?'
  eng-WEBSTER: 'Say to them, As I live, saith the Lord GOD, I have no pleasure in
    the death of the wicked; but that the wicked should turn from his way and live:
    turn ye, turn ye from your evil ways; for why will ye die, O house of Israel?'
  nhw-BL: 'Huajca xiquilhui para na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Temachtli amo nijnequi ma miqui niyon se masehuali catli amo cuali. Na nijnequi
    ma quicahua iojhui catli amo cuali huan ma quipiya nemilistli. Huajca anisraelitame,
    ximoyolcuepaca huan xijcahuaca amotlajtlacolhua pampa na amo nijnequi ximiquica
    [33:11 Nica para miquis quinequi quiijtos para miquis ica machete o para tlatzacuiltilistli
    o quema ayamo huehuejtixtoc. Temachtli nochi tlacame miquise se tonali masque
    cuali o amo cuali.].’'
  swh-ONEN: Waambie, ‘Hakika kama mimi niishivyo, asema Bwana Mwenyezi, sifurahii
    kifo cha watu waovu, bali kwamba wageuke kutoka njia zao mbaya wapate kuishi.
    Geukeni! Geukeni kutoka njia zenu mbaya! Kwa nini mkafe, ee nyumba ya Israeli?’
  bba-bba: Adɑmɑ ɑ bu wisio ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, sere
    kɑ nɛn wɑ̃ɑru, nɑ ǹ tɔn kɔ̃son ɡɔɔ kĩ. Nɑ kĩwɑ u ɡɔ̃ru ɡɔsiɑ kpɑ u wɑ u n wɑ̃ɑ.
    Yen sɔ̃, be, Isirelibɑ bu ɡɔ̃ru ɡɔsio. Mbɑn sɔ̃nɑ bɑ koo tii ɡo.
  eng-KJVCPB: 'Say unto them, As I live, saith the Lord God, I have no pleasure in
    the death of the wicked; but that the wicked turn from his way and live: turn
    ye, turn ye from your evil ways; for why will ye die, O house of Israel?'
  luo-luo: Wachnegi ni, ‘Akwongʼora gi nyinga awuon an Jehova Nyasaye Manyalo Gik
    Moko Duto ni ok amor ka ngʼat ma timbene richo otho, to amor ka gilokore giweyo
    yoregi maricho mondo gibed mangima. Lokreuru! Lokreuru uwe yoreu maricho! Udwaro
    tho nangʼo, yaye dhood Israel?’
  meu-meu: 'Ba hamaorodia, baoto, Ḡaubada Iehova na e herevamu, e tomu: Lau na maurimu
    heḡereḡerena, lau ese dika tauna ena mase asina moalelaiamu, a dika tauna na ena
    dala amo baine raka siri bena baine mauri, una na na moalelaiamu. A lou, emui
    dala dikadia amo a lou! Israel besena e, anina be dahaka ba mase?'
  npi-ULB: तिनीहरूलाई भन्, ‘यो परमप्रभु परमेश्‍वरको घोषणा हो, म जिउँदो भएको हुनाले,
    म दुष्‍टहरूको मृत्युमा प्रसन्‍न हुन्‍नँ, किनकि दुष्‍टले आफ्नो चालबाट पश्‍चात्ताप
    गरी फर्कन्छ भने त्यो बाँच्ने छ! पश्‍चात्ताप गर् । तेरा दुष्‍ट चालबाट पश्‍चात्ताप
    गर् । ए इस्राएलको घराना तँ किन मर्ने?’
  yor-yor: Sọ fún wọn pé, ‘Níwọ́n ìgbà tí mo wà láààyè ni Olúwa Olódùmarè wí, èmi
    kò ní inú dídùn sí ikú ènìyàn búburú, ṣùgbọ́n dípò bẹ́ẹ̀, kí wọ̀nyí padà kúrò
    ní ọ̀nà wọn gbogbo kì wọn kì ó sì yè. Yí! Yípadà kúrò ni ọ̀nà búburú gbogbo! Kí
    ló dé tí ìwọ yóò kú ẹ̀yin ènìyàn Israẹli?’
  pes-OPCB: 'به ایشان بگو خداوند یهوه می‌فرماید: ”به حیات خود قسم، من از مردن شخص
    شرور خشنود نمی‌شوم، بلکه از این خشنود می‌شوم که شخص شرور از راههای بد خود بازگشت
    کند و زنده بماند. ای اسرائیل، بازگشت کنید! از راههای بد خود بازگشت کنید! چرا بمیرید؟“'
  tgl-ULB: Sabihin mo sa kanila, 'Buhay ako—ito ang pahayag ng Panginoong Yahweh—.
    Hindi ko ikinagagalak ang kamatayan ng masama, sapagkat kung pagsisisihan ng masama
    ang kaniyang pamamaraan, kung gayon mabubuhay siya! Magsisi kayo! Magsisi kayo
    mula sa mga masasama ninyong pamamaraan! Sapagkat bakit ninyo kailangang mamatay,
    sambahayan ng Israel?'
  cbu-NT: Nuw Taarashipaneeruri nuwaanamuni suri zurampatari atina. Yutaritshishpaneetstaatiya
    tputs nuw, Waani tsipap, ateezi, nda. Itaru, waani yutaritshishirineetsi kasayarusin,
    nuwashsha tachitap, Israelchicheetsis atina. Ashkachus, uru wanasirsha taatssa.
    Ashiriya, Israelchichis mazinangtsa. Yutaritshishireetsis ksangtsa. ¿Mayaam tsipatsee
    zandaksa? Apanll Israelchichee tárangiya.
  hui-hui: Isaraele wali agaliruhondo bi ogodagua lamibe. I̱ Anduane Homogo Bibahende
    Haru Haame Ho Haga Ngode Datagaliwabe haluhe heneneore kogobi agali mana ko biaga
    karuni aria mbira homayagua i̱ turu naharuli. Agali ogoni ibu mana ko ngaruha
    handa tara ho howa homa nabi bayale helogo turu haruli. Ai Isaraelealiru-o hale
    hadaba. Tígua ko beremiligo wahalu i̱ni koria dai bidaba. Tí aginaga tíni homolene
    hariga tai bialu kamibe.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သည်​နှင့်
    အ​ညီ ငါ​မိန့်​တော်​မူ​သည်​ကား​အ​ပြစ်​ကူး လွန်​သူ​တစ်​စုံ​တစ်​ယောက်​သေ​သည်​ကို​မ
    မြင်​လို ထို​သူ​အ​ပြစ်​ကူး​လွန်​မှု​ကို​ရပ်​စဲ ၍​အ​သက်​ရှင်​သည်​ကို​သာ​လျှင်​တွေ့​မြင်
    လို​သည်။ အ​ချင်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့၊ သင်​တို့​ပြု​လျက်​ရှိ​သည့်​အ​ပြစ်​ဒု
    စ​ရိုက်​ကို​ရပ်​စဲ​ကြ​လော့။ ရပ်​စဲ​သော​သင် တို့​သည်​အ​ဘယ်​ကြောင့်​သေ​ချင်​ကြ သ​နည်း။
  bod-N: ཁྱོད་ཀྱིས་ཁོ་ཚོར་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ངན་ནི་རང་གི་སྤྱོད་ལམ་དང་བྲལ་ནས་གསོན་པ་མ་གཏོགས་མི་ངན་འཆི་བར་ང་རང་མི་དགའོ་ཞེས་བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བས་ན།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ཕྱིར་འཁོར་ཞིག རང་གི་སྤྱོད་ལམ་དང་འབྲལ་བར་གྱིས་ཤིག
    ཁྱོད་ཅག་འཆི་དགོས་དོན་ཅི་ཡོད་དམ་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Uti kwavari, ‘Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha,
    handitongofariri rufu rwowakaipa, asi kuti vatendeuke kubva panzira dzavo vagorarama.
    Tendeukai! Tendeukai pazvakaipa zvenyu! Muchafireiko, imi imba yaIsraeri?’
  spa-BLM: 'Diles: “Vivo yo — dice el Señor Yahvé — que no me agrada la muerte del
    impío, sino que el impío se convierta de su camino y viva. ¡Vuélvanse, vuélvanse
    de sus malos caminos! ¿Por qué van a morir, casa de Israel?”'
  cac-cac: Palta al d'a eb' to a in Dios Yajal in svala' to malaj in gana scham eb'
    chuc sb'eyb'al. Palta in gana sq'uex sb'eyb'al eb' yic snajatb'i sq'uinal eb'.
    Ex israel, actejeccan e chuc b'eyb'al chi', ¿tas yuj ol ex chamoc? xchi Jehová,
    xa chi d'a eb'.
  swh-ULB: Waambie, 'Kama niishivyo-asema Bwana Yahwe-sifurahii kifo cha mwovu, kwa
    kuwa kama mwovu akitubu kutoka njia yake, kisha ataishi! Tubu! Tubu kutoka njia
    zako mbaya! Kwa nini mnataka kufa, nyumba ya Israeli?'
  bel-bel: 'Скажы ім: жыву Я, кажа Гасподзь Бог: не хачу сьмерці грэшніка, а каб грэшнік
    адвярнуўся ад шляху свайго і жывы быў. Адвярнецеся, адвярнецеся ад ліхіх шляхоў
    вашых; і навошта паміраць вам, доме Ізраілеў?'
  deu-ELBBK: 'Sprich zu ihnen: So wahr ich lebe, spricht der Herr, HERR, ich habe
    kein Gefallen am Tod des Gottlosen, sondern dass der Gottlose von seinem Weg umkehre
    und lebe! Kehrt um, kehrt um von euren bösen Wegen! Denn warum wollt ihr sterben,
    Haus Israel?'
  mbb-OT: Ne ǥuntaan keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ he uuyag,
    migkaǥi a he kenà a egkelipey emun duen ebpatey he lalung he etew. Iyan suat ku
    he engkezi zan is mezaat he menge vaal zan su wey zan meuyag-uyag. Umbe sikiyu
    is menge etew te Israel, engkezi niw en is mezaat he menge vaal niw. Maan is egkesuat
    kew he ebpatey?
  mal-2015: എന്നാണ, ദുഷ്ടന്റെ മരണത്തിൽ അല്ല, ദുഷ്ടൻ തന്റെ വഴി വിട്ടുതിരിഞ്ഞു ജീവിക്കുന്നതിൽ
    അത്രേ എനിക്കു ഇഷ്ടമുള്ളതെന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു; നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ
    വിട്ടുതിരിവിൻ, തിരിവിൻ; യിസ്രായേൽഗൃഹമേ, നിങ്ങൾ എന്തിന്നു മരിക്കുന്നു എന്നു അവരോടു
    പറക.
  rmc-rmc: 'Phen lenge: ‚Avke sar me dživav, phenel o RAJ, o Adonaj, me na kamav,
    hoj o binošno manuš te merel, ale kamav, hoj pes te visarel peskre dromestar the
    le nalačhe dživipnastar, hoj te dživel. Visaren tumen! Visaren tumen tumare nalačhe
    dromendar! Soske mušinďanas te merel, Izraelitale?‘'
  pes-OPV: '«به ایشان بگو: خداوند یهوه می‌فرماید: به حیات خودم قسم که من از مردن مرد
    شریرخوش نیستم بلکه (خوش هستم ) که شریر ازطریق خود بازگشت نموده، زنده ماند. ای
    خاندان اسرائیل بازگشت نمایید! از طریق های بد خویش بازگشت نمایید زیرا چرا بمیرید؟'
  ron-1924: 'Спуне-ле: ‘Пе вяца Мя’, зиче Домнул Думнезеу, ‘кэ ну дореск моартя пэкэтосулуй,
    чи сэ се ынтоаркэ де ла каля луй ши сэ трэяскэ. Ынтоарчеци-вэ, ынтоарчеци-вэ де
    ла каля воастрэ чя ря! Пентру че врець сэ муриць, вой, каса луй Исраел?’'
  ben-OBCV: তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য দিয়ে বলছি,
    দুষ্টলোকের মৃত্যুতে আমি কোনও আনন্দ পাই না, বরং তারা যেন কুপথ থেকে ফিরে বাঁচে তাতেই
    আমি আনন্দ পাই। হে ইস্রায়েল কুল, তোমরা ফেরো, তোমাদের মন্দ পথ থেকে তোমরা ফেরো!
    কেন তোমরা মারা যাবে?’
  som-som: Waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan
    ku dhaartaye inaanan innaba farxad ka helayn dhimashada sharrowga, laakiinse waxaan
    jeclahay in sharrowgu uu jidkiisa ka soo noqdo oo uu noolaado. Soo noqda, jidkiinna
    ka soo noqda, waayo, reer binu Israa'iilow, bal maxaad u dhimanaysaan?
  lat-VUC: 'Dic ad eos: Vivo ego, dicit Dominus Deus, nolo mortem impii, sed ut convertatur
    impius a via sua, et vivat. Convertimini, convertimini a viis vestris pessimis,
    et quare moriemini, domus Israël?'
  eng-ASVBT: 'Say unto them, As I live, saith the Lord Jehovah, I have no pleasure
    in the death of the wicked; but that the wicked turn from his way and live: turn
    ye, turn ye from your evil ways; for why will ye die, O house of Israel?'
  ita-1885: 'Di'' loro: Come io vivo, dice il Signore Iddio, io non prendo diletto
    nella morte dell''empio: anzi prendo diletto che l''empio si converta dalla sua
    via, e che viva; convertitevi, convertitevi dalle vostre vie malvage: e perchè
    morreste voi, o casa d''Israele?'
  eng-LXXUP: 'Say to them, Thus saith the Lord; As I live, I desire not the death
    of the ungodly, as that the ungodly should turn from his way and live: turn ye
    heartily from your way; for why will ye die, O house of Israel?'
  eng-ULB: Say to them, 'As I live—this is the Lord Yahweh's declaration—I do not
    delight in the death of the wicked, for if the wicked repents from his way, then
    he will live! Repent! Repent from your wicked ways! For why should you die, house
    of Israel?'
  spa-VBL: '“Diles: En mi vida, declara el Señor Dios, no me produce ningún placer
    que los malvados mueran. ¡Me gustaría que dejaran de pecar y vivieran! ¡Dejen
    de pecar! ¿Por qué han de morir, pueblo de Israel?'
  fra-_FOB: 'Dis-leur: Je suis vivant! dit le Seigneur, l''Éternel, je ne prends point
    plaisir à la mort du méchant, mais à ce que le méchant se détourne de sa voie
    et qu''il vive. Détournez-vous, détournez-vous de votre méchante voie; pourquoi
    mourriez-vous, ô maison d''Israël!'
  mal-mal: എന്നാണ, ദുഷ്ടന്റെ മരണത്തിൽ അല്ല, ദുഷ്ടൻ തന്റെ വഴി വിട്ടുതിരിഞ്ഞു ജീവിക്കുന്നതിൽ
    ആകുന്നു എനിക്ക് ഇഷ്ടമുള്ളത്” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്; “തിരിയുവിൻ,
    നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ വിട്ടുതിരിയുവിൻ; യിസ്രായേൽ ഗൃഹമേ, നിങ്ങൾ എന്തിന് മരിക്കുന്നു”
    എന്ന് അവരോടു പറയുക.
  lit-lit: 'Sakyk jiems: „Kaip aš gyvas, – sako Viešpats Jehova, – aš nenoriu nedorėlio
    mirties, bet noriu, kad nedorėlis nusigręžtų nuo savo kelio ir gyvuotų. Nusigręžkite,
    Nusigręžkite nuo savo nelabų kelių! Kodėl gi jūs turėtumėte mirti, o Izraelio
    namai?!'
  urd-GVR: Lekin Rab Qādir-e-mutlaq farmātā hai, ‘Merī hayāt kī qasam, maiṅ bedīn
    kī maut se ḳhush nahīṅ hotā balki maiṅ chāhtā hūṅ ki wuh apnī ġhalat rāh se haṭ
    kar zindā rahe. Chunāṅche taubā karo! Apnī ġhalat rāhoṅ ko tark karke wāpas āo!
    Ai Isrāīlī qaum, kyā zarūrat hai ki tū mar jāe?’
  suz-BL: मोपतीके गे मेको आन कली परमप्रभु, परमप्रभु यावेमी “गो आ ब्रोंइशा बाक्‍शो
    खोदेंशो पा आं अरेशो लोव़ मटीब मुर बेक्‍मानु मग्‍येरसीनुङ। तन्‍न मेकोपुकीम आं अरेशो
    लोव़ टिशा ब्रोंइमल। गे इन मरिम्‍शो लां रे लेतीन। ए इस्राएल आ खिं ङा मुरपुकी, गे
    मारदे बेक्‍चा दाक्‍नीनी? ब्‍यवस्‍था ३२:४०; यसैया ५५:७; योएल २:१२-१३
  eng-NOY: Say to them, As I live, saith the Lord Jehovah, I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live; turn ye,
    turn ye, from your evil ways! for why will ye die, O house of Israel?
  ita-1927: 'Di’ loro: Com’è vero ch’io vivo, dice il Signore, l’Eterno, io non mi
    compiaccio della morte dell’empio, ma che l’empio si converta dalla sua via e
    viva; convertitevi, convertitevi dalle vostre vie malvage! E perché morreste voi,
    o casa d’Israele?'
  ckb-ckb: 'پێیان بڵێ: ”یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، من بە مردنی خراپەکار
    دڵخۆش نابم، بەڵکو بەوەی خراپەکار لە ڕەفتارەکەی بگەڕێتەوە و بژیێت. بگەڕێنەوە! لە
    ڕێگا خراپەکانتان بگەڕێنەوە! ئەی بنەماڵەی ئیسرائیل، بۆچی بمرن؟“'
  eng-BBE: 'Say to them, By my life, says the Lord, I have no pleasure in the death
    of the evil-doer; it is more pleasing to me if he is turned from his way and has
    life: be turned, be turned from your evil ways; why are you looking for death,
    O children of Israel?'
  kan-OKCV: ಅವರಿಗೆ ಹೇಳು, ‘ನನ್ನ ಜೀವದಾಣೆ, ನನಗೆ ದುಷ್ಟನ ಸಾವಿನಿಂದ ಸಂತೋಷವಾಗುವುದಿಲ್ಲ. ಆದರೆ
    ಆ ದುಷ್ಟನು ದುರ್ಮಾರ್ಗದಿಂದ ತಿರುಗಿಕೊಂಡು ಜೀವಿಸುವುದಾದರೆ ಅದರಲ್ಲಿಯೇ ನನಗೆ ಸಂತೋಷ ಸಿಗುವುದು;
    ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನೀವು ನಿಮ್ಮ ನಿಮ್ಮ ದುಷ್ಟಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಳ್ಳಿರಿ.
    ನೀವು ಸಾಯುವುದು ಏಕೆ? ಇದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ.’
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் துன்மார்க்கனுடைய மரணத்தை
    விரும்பாமல், துன்மார்க்கன் தன்னுடைய வழியை விட்டுத் திரும்பிப் பிழைப்பதையே விரும்புகிறேன்
    என்று என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்; இஸ்ரவேல் மக்களே, உங்களுடைய பொல்லாத
    வழிகளை விட்டுத் திரும்புங்கள், திரும்புங்கள்; நீங்கள் ஏன் இறக்கவேண்டும் என்கிறார்
    என்று அவர்களுடன் சொல்லு.'
  spa-RV-1909: 'Diles: Vivo yo, dice el Señor Jehová, que no quiero la muerte del
    impío, sino que se torne el impío de su camino, y que viva. Volveos, volveos de
    vuestros malos caminos: ¿y por qué moriréis, oh casa de Israel?'
  ron-BTF: 'Spune-le: Precum eu trăiesc, spune Domnul DUMNEZEU, nu am nicio plăcere
    în moartea celui stricat, ci ca cel stricat să se întoarcă de la calea lui și
    să trăiască; întoarceți-vă, întoarceți-vă de la căile voastre rele, fiindcă de
    ce să muriți casă a lui Israel?'
  eng-WEBP: Tell them, ‘“As I live,” says the Lord GOD, “I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live. Turn, turn
    from your evil ways! For why will you die, house of Israel?”’
  eng-FBV: 'Tell them: As I live, declares the Lord God, it brings me no pleasure
    when wicked people die. I wish they would stop sinning and live! Stop! Stop sinning!
    Why should you die, people of Israel?'
  nld-1939: 'Ge moet tot hen zeggen: Zowaar Ik leef, spreekt Jahweh, de Heer: Ik verheug
    Mij erover, niet dat de zondaar sterft, maar dat de zondaar zijn gedrag verbetert
    en blijft leven! Bekeert u, bekeert u van uw zondig gedrag; want waarom zoudt
    ge sterven, huis van Israël?'
  nch-BL: 'Huajca xiquilhui para na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua:
    Temachti amo nijnequi ma miqui yon se masehuali cati amo cuali. Na nijnequi ma
    quicahua iojhui cati amo cuali huan ma quipiya nemilisti. Huajca anisraelitame,
    ximoyolcuepaca huan xijcahuaca amotajtacolhua pampa na amo nijnequi ximiquica.’'
  vie-1934: 'Hãy nói cùng chúng nó rằng: Chúa Giê-hô-va phán: Thật như ta hằng sống,
    ta chẳng lấy sự kẻ dữ chết làm vui, nhưng vui về nó xây bỏ đường lối mình và được
    sống. Các ngươi khá xây bỏ, xây bỏ đường lối xấu của mình. Sao các ngươi muốn
    chết, hỡi nhà Y-sơ-ra-ên?'
  hin-CV: उनसे कहो, ‘मेरे जीवन की शपथ, परम प्रधान याहवेह की घोषणा है, मैं दुष्ट की
    मृत्यु से खुश नहीं होता हूं, पर अच्छा यह होगा कि वह अपना जीवन बदले और जीवित रहे.
    छोड़ो! अपने दुष्ट जीवनशैली को छोड़ो! हे इस्राएल के लोगों, तुम क्यों मरोगे?’
  spa-BES: 'Diles: Vivo yo, dice el Señor Dios, no tengo placer en la muerte del malvado;
    es más grato para mí si se desvía de su camino y tiene vida; se convierte, se
    desvía de sus malos caminos; ¿Por qué buscas la muerte, oh hijos de Israel?'
  tdx-tdx: 'Ano ty hoe am’iereo: Kanao velon-dRaho, hoe t’Iehovà Talè, Tsy mipay ty
    fikoromaha’ o lo-tserekeo iraho, fa t’ie hibalintoa amo sata’eo ho veloñe; mitoliha
    arè, mibalintoaña amo sata-rati’ areoo, fa ino ty hihomaha’ areo ry anjomba’ Israeleo?'
  tha-KJV: จงกล่าวตอบเขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เรามี​ชี​วิตอยู่​แน่​ฉันใด
    เราไม่พอใจในความตายของคนชั่ว แต่​พอใจในการที่คนชั่วหันจากทางของเขาและมี​ชี​วิตอยู่
    จงหันกลับ จงหันกลับจากทางชั่วของเจ้า โอ วงศ์​วานอิสราเอลเอ๋ย ยอมตายทำไม
  por-BR-2018: 'Dize-lhes: Vivo eu, diz o Senhor DEUS, que não tenho prazer na morte
    do perverso, mas sim em que o perverso se converta de seu caminho, e viva. Convertei-vos!
    Convertei-vos de vossos caminhos; por que razão morrereis, ó casa de Israel?'
  deu-ELO: 'Sprich zu ihnen: So wahr ich lebe, spricht der Herr, Jehova, ich habe
    kein Gefallen am Tode des Gesetzlosen, sondern daß der Gesetzlose von seinem Wege
    umkehre und lebe! Kehret um, kehret um von euren bösen Wegen! Denn warum wollt
    ihr sterben, Haus Israel?'
  eng-WYC-2018: say thou to them, I live, saith the Lord God, I desire not the death
    of the wicked man, but that the wicked man be converted from his way(s), and live;
    be ye converted from your worst ways, and why shall ye die, the house of Israel?
    (say thou to them, As I live, saith the Lord God, I do not desire the death of
    the wicked, but that the wicked person be turned from his evil ways, and live;
    yea, be ye turned from your evil ways, and then why should ye die, ye house of
    Israel?)
  epo-epo: 'Diru do al ili: Kiel Mi vivas, diras la Sinjoro, la Eternulo, Mi deziras
    ne la morton de malvirtulo, sed ke la malvirtulo deturnu sin de sia vojo kaj restu
    vivanta. Deturnu vin, deturnu vin de viaj malbonaj vojoj! kial vi mortu, ho domo
    de Izrael?'
  uig-PIN: 'Ularƣa sɵzümni yǝtküzüp: «Mǝn ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu Rǝb
    Pǝrwǝrdigar, — Mǝn rǝzil adǝmning ɵlümidin ⱨeq hursǝnlikim yoⱪtur; pǝⱪǝt ularni
    rǝzil yolidin yenip ⱨayatⱪa erixsun dǝymǝn; rǝzil yolliringlardin yeninglar, yeninglar!
    Nemixⱪa ɵlgünglar kelidu, i Israil jǝmǝti?!» — degin.'
  beo-beo: Ilima amane adoma, ‘Na da Ouligisudafa Hina Gode amola Na da wadela:i hamosu
    dunu afae bogomu higa:i hodosa. Na da e wadela:i hou hamonanebe yolesili esalumu,
    hanai hodosa. Isala:ili fi! Dilia wadela:i hou hamonanebe amo yolesima! Dilia
    abuliba:le bogomu hanabela:?
  tpi-OTNT: Tokim ol Israel olsem, ‘Mi God, Bikpela, mi save stap oltaim, na tru tumas
    mi no save amamas long taim ol man bilong mekim sin, ol i dai. Mi save amamas
    long ol dispela man i givim baksait long pasin bilong sin na ol i stap gut. Yupela
    ol Israel, harim. Yupela i mas givim baksait long pasin nogut yupela i save mekim
    na kam bek long mi. Bilong wanem yupela i laik i dai?’
  hau-SA: Ka faɗa musu, ‘Muddin ina raye, in ji Ubangiji Mai Iko Duka, ba na jin daɗin
    mutuwar mugu, amma a maimako haka ya fi su juye daga hanyoyinsu su rayu. Ku juye!
    Ku juye daga mugayen hanyoyinku! Don me za ku mutu, ya gidan Isra’ila?’
  uig-LAT: 'Ulargha sözümni yetküzüp: «Men hayatim bilen qesem qilimenki, — deydu
    Reb Perwerdigar, — Men rezil ademning ölümidin héch xursenlikim yoqtur; peqet
    ularni rezil yolidin yénip hayatqa érishsun deymen; rezil yolliringlardin yéninglar,
    yéninglar! Némishqa ölgünglar kélidu, i Israil jemeti?!» — dégin.'
  nde-nde: Tshono kubo uthi, ‘Ngeqiniso elinjengoba ngikhona, kutsho uThixo Wobukhosi,
    kangithokozi ngokufa kwababi, kodwa ukuba baphenduke ezindleleni zabo baphile.
    Phendukani! Phendukani ezindleleni zenu ezimbi! Kungani umele ufe, wena ndlu ka-Israyeli?’
  ton-ton: 'Lea kiate kinautolu, ʻOku pehē ʻe Sihova ko e ʻOtua, hangē ʻoku ou moʻui,
    ʻoku ʻikai te u fiemālie ʻi he mate ʻae angahala; ka ʻi he tafoki ʻae angahala
    mei hono hala ke ne moʻui: tafoki mai, tafoki mai mei homou hala kovi: he ko e
    hā te mou fie mate ai, ʻe fale ʻo ʻIsileli?'
  ces-1613: 'Rci jim: Živť jsem já, dí Panovník Hospodin, žeť nemám líbosti v smrti
    bezbožného, ale aby se odvrátil bezbožný od cesty své a živ byl. Odvraťtež se,
    odvraťte od cest svých zlých. I proč mříti máte, ó dome Izraelský?'
  eng-WMB: Tell them, ‘“As I live,” says the Lord GOD, “I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live. Turn, turn
    from your evil ways! For why will you die, house of Israel?”’
  tam-TCV: ஆனால் ஆண்டவராகிய யெகோவா சொல்கிறதாவது, ‘நான் வாழ்வது நிச்சயம்போலவே, கொடியவர்களின்
    மரணத்தில் நான் மகிழ்வதில்லை; அவர்கள் தங்கள் வழிகளை விட்டுத் திரும்பி வாழ்வதையே
    விரும்புகிறேன் என்பதும் நிச்சயம். திரும்புங்கள், உங்கள் தீயவழிகளைவிட்டுத் திரும்புங்கள்;
    இஸ்ரயேல் குடும்பத்தாரே! நீங்கள் ஏன் சாகவேண்டும்?’ என்கிறார் என்று அவர்களுக்குச்
    சொல்.
  ceb-ULB: Ingna sila, 'Ingon nga ako buhi—mao kini ang gipamulong ni Yahweh nga Ginoo,
    wala ako malipay sa kamatayon sa daotan, tungod kay kung ang daotan maghinulsol
    sa iyang binuhatan, nan mabuhi siya! Paghinulsol! Paghinulsol gikan sa inyong
    daotang binuhatan! Tungod kay nganong kinahanglan man kamo nga mamatay, panimalay
    sa Israel?'
  pol-UBG: 'Powiedz im: Jak żyję, mówi Pan BÓG: Nie pragnę śmierci bezbożnego, ale
    aby bezbożny odwrócił się od swojej drogi i żył. Odwróćcie się, odwróćcie się
    od swoich złych dróg. Dlaczego macie umrzeć, domu Izraela?'
  agr-agr: Tujash wika aents tudau aina nunú jinaati tusanuk wakegatsjai, ayatak pujutjin
    yapajiawag iwaku pujustinme tusan wakegajai. Israel aents aidauwah, pegkegchau
    takajum duka idaisatajum, nuniakjumek jakashtatjume, tawai Tuke Pujuu.
  kyc-kyc: Namba Kamongo Mupwa Andake Wakasa doko Anatu karalu karene dokome nambame
    kinyi leto. Akali mende koo pyuo karo kumara ramo doko rae maiyuo kanda naro.
    Baa koo dupwa yaki nyepala karalu kararamo kandapuli yaka. Isaraele wambu dupwame
    koo pilyaminyi doko yaki nyuo kaeyalapape. Akipamo nakamba kumalana suu pilyamisi?
  urd-GVU: لیکن رب قادرِ مطلق فرماتا ہے، ’میری حیات کی قَسم، مَیں بےدین کی موت سے
    خوش نہیں ہوتا بلکہ مَیں چاہتا ہوں کہ وہ اپنی غلط راہ سے ہٹ کر زندہ رہے۔ چنانچہ
    توبہ کرو! اپنی غلط راہوں کو ترک کر کے واپس آؤ! اے اسرائیلی قوم، کیا ضرورت ہے کہ
    تُو مر جائے؟‘
  deu-1912: 'So sprich zu ihnen: So wahr als ich lebe, spricht der Herr HERR, ich
    habe keinen Gefallen am Tode des Gottlosen, sondern daß sich der Gottlose bekehre
    von seinem Wesen und lebe. So bekehret euch doch nun von eurem bösen Wesen. Warum
    wollt ihr sterben, ihr vom Hause Israel?'
  ntj-ntj: Nyangka-tjananya ngaapirinypa watjala. Tjiinya-rna nyakula pukurlarrikitjamunu
    yarnangu nyarra palyamunu palyalpayinya mirrirringkunyangka. Wiya, pukurlarriku-rna
    tjiinya-ya palyamunu wantirra pitjanyangka. Yuwa Yitjurayilku tjamupirti, nyaaku-yan
    mukurringkula mirrirrikitja? Wiya, palyamunu-ya wantirralpi ngayulakutu pinkurraala
    wanka nyinakitja.
  kan-2017: ನನ್ನ ಜೀವದಾಣೆ, ದುಷ್ಟನ ಸಾವಿನಲ್ಲಿ ನನಗೆ ಸ್ವಲ್ಪವೂ ಸಂತೋಷವಿಲ್ಲ; ಅವನು ತನ್ನ ದುರ್ಮಾರ್ಗವನ್ನು
    ಬಿಟ್ಟುಬಿಡಲಿ; ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ ನೀವು ಏಕೆ ಸಾಯಬೇಕು?’” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Mog ngorad ni bod feni rriyul’ ni Gag SOMOL ni Gag fare Got ni be par nib
    fos, e aram feni rriyul’ ni dabug ni ngug guy reb e tadenen ni nge yim’. Ya gu
    ba’adag ni nggug guy nike cheal ke pi’ keru’ ko denen nge par nib fos. Israel,
    mu taleg e kireb ni ga be rin’. Mang ni ga ba’adag ni ngamum’?
  hlt-MCSB: Amih te thui pah. Kai tah hingnah ni. He he Ka Boeipa Yahovah kah olphong
    ni. Halang kah dueknah dongah khaw ka naep pawt dongah halang khaw a longpuei
    lamloh lat mael saeh lamtah hing saeh. Na boethae longpuei lamloh mael rhoe mael
    laeh. Balae tih Israel imkhui loh tarha na duek eh?
  mdy-ETH: ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳሢ ታ ሱንፆና ጫኣቃኔ፤ ጎሜ ማዻ ዓሲ ጎሞ ማዺፆ ሃሺ ሼምፔና ናንጋንዳጉዲ ማዓንዳኣፓዓቴም
    ፔ ጎሞና ሃይቃንዳጉዲ ታ ኮዑዋሴ፤ ዬያሮ ዒስራዔኤሌ ዓሲዮቴ! ዒንሢኮ ፑርቶ ማዾ ሃሹዋቴ፤ ሃይቢ ዒንሢ ዓይጋ ኮዓይ? ጌይ ዔያቶም
    ኬኤዜ።
  twi-ASANTE: Ka kyerɛ wɔn sɛ, ‘Sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, mʼani nnye
    amumuyɛfoɔ wuo ho, na mmom mepɛ sɛ wɔdane firi wɔn akwan so na wɔnya nkwa. Monnane!
    Monnane mfiri mo amumuyɛ akwan no so! Adɛn enti na ɛsɛ sɛ mowuwuo, Ao Israel efie?’
  eng-WEBU: Tell them, ‘“As I live,” says the Lord GOD, “I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live. Turn, turn
    from your evil ways! For why will you die, house of Israel?”’
  wal-wal: Taani ta de7uwan hagaadan yaagada caaqqais; “Nagaranchchai ba nagaraa aggidi,
    paxa de7ana mala koyaisippe attin, nagaranchchaa haiquwan ufaittikke. Taani Ubbaa
    Haariya GODAI hagaa odais. Inttenoo, Israa7eela asau, simmite; intte iita oosuwaappe
    guyye simmite! Aissi haiqqanau koyeetii?” yaagais’ yaaga.
  spa-PDDPT: 'Diles: ¡Vivo Yo, dice ʼAdonay Yavé, que no me complazco en la muerte
    del perverso, sino en que el perverso regrese de su camino y viva! Devuélvanse,
    devuélvanse de sus malos caminos. ¿Por qué deben morir, oh Casa de Israel?'
  gun-gun: 'Aipo''re ha''e kuery pe: Anhetẽ ete xee Senhor Penderuete xee ae rekove
    rupi aura vy aipoa''e: “Xee ndavy''ai heko vai va''e kuery omano rã, ha''e rã
    gueko vaiaty gui ojeko rerova vy oikove ju ramo anho. Ha''e nunga rupi Israel
    kuery, pejeko rerova, pejeko rerova ke pendeko vaia gui. Mba''erã tu pemano rive?”
    ha''e.'
  ilo-ULB: Ibagam kadakuada, 'Iti naganko nga adda iti agnanayon—kastoy ti pakaammo
    ti Apo a ni Yahweh—saanko a pakaragsakan ti ipapatay ti nadangkes a tao, ngem
    no agbabawi ti nadangkes a tao manipud iti aramidna, agbiagto ngarud isuna! Agbabawikayo!
    Agbabawikayo manipud kadagiti nadangkes a aramidyo! Ta apay koma a mataykayo,
    balay ti Israel?'
  kpg-kpg: Haga modongoohia ina gi digaula bolo Au go Tagi go Yihowah go di God mouli,
    Au hagalee manawa lamalia gi di made o tangada huaidu. Au bolo mee gii huli hoou
    gi daha mo ana haihai huaidu gi mouli ia. Goodou go digau Israel, goodou lawa mai
    gi daha mo godou haihai huaidu. Goodou e aha ala e hiihai gi di made?
  uig-ARA: 'ئۇلارغا سۆزۈمنى يەتكۈزۈپ: «مەن ھاياتىم بىلەن قەسەم قىلىمەنكى، ــ دەيدۇ
    رەب پەرۋەردىگار، ــ مەن رەزىل ئادەمنىڭ ئۆلۈمىدىن ھېچ خۇرسەنلىكىم يوقتۇر؛ پەقەت
    ئۇلارنى رەزىل يولىدىن يېنىپ ھاياتقا ئېرىشسۇن دەيمەن؛ رەزىل يوللىرىڭلاردىن يېنىڭلار،
    يېنىڭلار! نېمىشقا ئۆلگۈڭلار كېلىدۇ، ئى ئىسرائىل جەمەتى؟!» ــ دېگىن.'
  sus-sus: Wo Marigi Alatala naxɛ, «N bara n kali n yɛtɛ ra, n mu wama mixi kobi xa
    faxa, n wama nɛ a xa gbilen a xa kira kobi nan fɔxɔ ra, a xa kisi. Yandi, wo xa
    gbilen wo xa kira kobie fɔxɔ ra. Isirayila bɔnsɔɛ, wo buma faxɛ kira xɔn ma munfe
    ra?»›»
  pon-2006: Padahkihong irail ni mwarei, pwe ngehi, KAUN-O, Wasa Lapalap, Koht ieias,
    I sohte kin kupwurperenki mehlahn aramas dipan. Ahpw en wiliakapwasang eh suwed
    pwe en mour. Mehn Israel kan, kumwail tokedihsang amwail wiewia suwed kan. Dahme
    kumwail men mehkihla?
  jae-jae: Aôm ôsôm êndêŋ êsêac gebe Apômtau Anôtô kêsôm gebe Aê gamoa matoc jali
    biŋŋanôgeŋ, tec jasôm êtu tôŋ gebe ŋac sec teŋ embe êmac êndu, oc aê têtac ŋajam
    atom. Ŋac sec teŋ embe ênam tau ôkwi to êmoa mata jali, aê oc têtac ŋajam êsa.
    O lau Israel, anam taôm ôkwimaŋ, amac abe amac êndu êtu ageŋŋa.
  ksd-ksd: 'Una biti ta diat: Da iau lalaun, ra Luluai God i biti, pa iau mainge ba
    ra umana tena varpiam diat a virua; iau mainge ke ba ra tena varpiam na nukpuku
    ma na laun; avat a nukpuku, ma avat a talil kan kavava kaina mangamangana; ta
    ra ava avat a virua, avat ta ra kuba i Israel?'
  grc-BRENT: Εἰπὸν αὐτοῖς, ζῶ ἐγὼ, τάδε λέγει Κύριος, οὐ βούλομαι τὸν θάνατον τοῦ
    ἀσεβοῦς, ὡς ἀποστρέψαι τὸν ἀσεβῆ ἀπὸ τῆς ὁδοῦ αὐτοῦ, καὶ ζῇν αὐτόν· ἀποστροφῇ
    ἀποστρέψατε ἀπὸ τῆς ὁδοῦ ὑμῶν· καὶ ἱνατί ἀποθνήσκετε οἶκος Ἰσραήλ;
  ind-AYT: “Katakan kepada mereka, ‘Demi Aku yang hidup,’ firman Tuhan ALLAH, ‘Aku
    tidak berkenan dengan kematian orang jahat, tetapi agar orang jahat itu berbalik
    dari jalannya dan hidup. Berbaliklah, berbaliklah dari jalan-jalanmu yang jahat.
    Sebab, mengapakah kamu harus mati, hai keturunan Israel?’”
  nya-nya: 'Uwawuze kuti, Ine Ambuye Yehova ndikuti: “Pali Ine wamoyo, sindikondwera
    ndi imfa ya munthu woyipa. Ndimakondwera ndikamaona munthu woyipa akuleka zoyipa
    zake kuti akhale ndi moyo. Tembenukani! Tembenukani, siyani makhalidwe anu oyipa!
    Muferanji, Inu Aisraeli?'
  hrv-hrv: 'Odgovori im: ''Života mi moga - riječ je Jahve Gospoda - nije meni do
    smrti bezbožnikove, nego da se odvrati od zloga puta svojega i da živi! Obratite
    se, dakle, obratite od zloga puta svojega! Zašto da umrete, dome Izraelov!'''
  mps-mps: Te Israel dabebolo e tama po walao, ‘Ena God Genuai Bidi, ena tigidali
    sogo bidibo dao, tama mu tama dao, te dwai kolesaga ebo bidi dabe isibaso, eno
    tede wiegi yai homu pemene egobe dao. Menio. Eno te dwai kolesaga dabeba tudi
    ola menama bidibo bidi dabeba eno wiegi yai homu pemene ebo dao. Dage Israel dabego
    odao. Ma begasa asao. Dagego duga ebo dwai kolesagaba tudi ola menama, tama dage
    enaba ma asiąo. Magi baso dagego isabo sę idu gebawe?’ Nago augwalibolo te po
    wao,” wali.
  tpi-tpi: Tokim ol Israel olsem, ‘Mi God, Bikpela, mi save stap oltaim, na tru tumas
    mi no save amamas long taim ol man bilong mekim sin, ol i dai. Mi save amamas
    long ol dispela man i givim baksait long pasin bilong sin na ol i stap gut. Yupela
    ol Israel, harim. Yupela i mas givim baksait long pasin nogut yupela i save mekim
    na kam bek long mi. Bilong wanem yupela i laik i dai?’
  dan-1931: 'Sig til dem: Så sandt jeg lever, lyder det fra den Herre HERREN: Jeg
    har ikke Lyst til den gudløses Død, men til at han omvender sig fra sin Vej, at
    han må leve! Vend om, vend om fra eders onde Veje Hvorfor vil I dø, Israels Hus?'
  vie-OVCB: Thật như Ta hằng sống, Chúa Hằng Hữu Chí Cao phán, Ta chẳng vui gì khi
    kẻ ác chết. Ta chỉ muốn chúng xoay khỏi đường tội ác của mình để chúng có thể
    sống. Hãy quay lại! Hãy lìa bỏ tội ác mình, hỡi dân tộc Ít-ra-ên! Tại sao các
    ngươi muốn chết?
  guj-2017: તેઓને કહે કે, ‘પ્રભુ યહોવાહ કહે છે મારા જીવના સમ, દુષ્ટ માણસના મૃત્યુથી
    મને આનંદ થતો નથી, પણ દુષ્ટ માણસ દુરાચરણથી પાછો ફરે, તો તે જીવતો રહે. પાછા ફરો,
    તમારાં દુરાચરણથી પાછા ફરો, હે ઇઝરાયલી લોકો, તમે શા માટે મૃત્યુ પસંદ કરો છો?’”
  pon-2006A: Padahkihong irail ni mwarei, pwe ngehi, KAUN-O, Wasa Lapalap, Koht ieias,
    I sohte kin kupwurperenki mehlahn aramas dipan. Ahpw en wiliakapwasang eh suwed
    pwe en mour. Mehn Israel kan, kumwail tokedihsang amwail wiewia suwed kan. Dahme
    kumwail men mehkihla?
  por-BRBSL: 'Diga a eles: ““Como eu vivo”, diz o Senhor Javé, “não tenho prazer na
    morte dos ímpios, mas que os ímpios se desviem de seu caminho e vivam”. Vire-se,
    vire-se de seus maus caminhos! Por que morrereis, casa de Israel?”'
  cth-cth: Bawipa Jehovah ni a dei e teh, kai ka hring e patetlah tamikathout teh,
    a duenae dawk ka lunghawinae ka tawn hoeh, tamikathout ni a hringnuen a ceitakhai
    e doeh kai ka lunghawinae lah ao.
  twi-twi: Ka kyerɛ wɔn se, ‘Sɛ mete ase yi, Otumfo Awurade asɛm ni, mʼani nnye amumɔyɛfo
    wu ho, na mmom mepɛ sɛ wɔdan fi wɔn akwan so na wonya nkwa. Monnan! Monnan mfi
    mo amumɔyɛ akwan no so! Adɛn nti na ɛsɛ sɛ muwuwu, Israelfi?’
  hlt-hlt: Amih te thui pah. Kai tah hingnah ni. He he Ka Boeipa Yahovah kah olphong
    ni. Halang kah dueknah dongah khaw ka naep pawt dongah halang khaw a longpuei
    lamloh lat mael saeh lamtah hing saeh. Na boethae longpuei lamloh mael rhoe mael
    laeh. Balae tih Israel imkhui loh tarha na duek eh?
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ tú: Mí ndi Yiɛ̀ nKuyie m bomu! N yí dɔ́ onitiyɛiwe bo kúmɛ̀.
    N dɔ́ wèe yóu mɛyɛi mmɛ kɛ́nfòù. Ceetɛnɛ̀ kɛ́yóu mɛyɛi. Díndi Isidɑyɛɛribɛ di
    dɔ́ kɛ́kúmɑɑ̀?'
  msy-2020: 'Nɨ me mɨkɨm suam, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara angamɨra ikia
    mamaghɨra ikia, egha kɨ uan ziamɨn bar guizbangɨra ia mɨgei: Arazir kurabagh amir
    gumazamiziba ariaghɨrima, nan navim derazir puvatɨ. Kɨ kamaghsua, me arazir kuraba
    ategh angamɨra ikiasa kɨ ifonge. O Israelɨn ikɨzim, ia oragh! Arazir kurar ia
    amiba, ia da atakigh, egh ua na bagh izɨ. Ia tizim bagha ovengasa?'
  dop-dop: Heeli-wɛ sɩ, mɑɣɑ Tɑcɑɑ Ɩsɔ weesuɣu tʋ kɛ́. Mɑ tɑ sɔɔlɩ sɩ ɩsɑɣɑʋ ɩ́ sǝnɑ
    ɩ ɩsɑɣɑtʋ. Amɑ mɑ cɑɑ kɛ́ sɩ ɩ́ lɑɣɑsɩ tɔntɛ nɑ ɩ́ hiki weesuɣu. Ɩsɛɣɛlɩ nyǝ́mɑ
    mɛ ɩ́ yele mǝ mpɑɑʋ ɩsɑɣɑʋ nɑ ɩ́ mǝlɩ. Pepe tɔɔ kɛ́ ɩ́ sɔɔlɑ sǝm?
  azb-azb: 'Onlara de: “Varlığıma and olsun, pis adamın ölümündən yox, onun öz yolundan
    dönüb yaşamasından zövq alıram” Xudavənd Rəbb bəyan edir. “Dönün, pis yollarınızdan
    dönün. Nə üçün öləsiniz, ey İsrail nəsli?”'
  eng-DBY: Say unto them, As I live, saith the Lord Jehovah, I have no pleasure in
    the death of the wicked; but that the wicked turn from his way and live. Turn
    ye, turn ye from your evil ways; for why will ye die, O house of Israel?
  hin-2017: 'इसलिए तू उनसे यह कह, परमेश्वर यहोवा की यह वाणी है: मेरे जीवन की सौगन्ध,
    मैं दुष्ट के मरने से कुछ भी प्रसन्न नहीं होता, परन्तु इससे कि दुष्ट अपने मार्ग
    से फिरकर जीवित रहे; हे इस्राएल के घराने, तुम अपने-अपने बुरे मार्ग से फिर जाओ;
    तुम क्यों मरो?'
  wol-KYG: 'Waxleen ne leen: “Giñ naa ko ci man miy dund, kàddug Boroom bi Aji Sax
    jee, awma bànneex ci deewug nit ku bon. Sama bànneex mooy mu wacc yoonu mbonam,
    ba dund. Kon yeen waa kër Israyil, waccleen, ngalla waccleen seen yoonu mbon.
    Ana lu jar ngeen di dee?”'
  eng-YLT: Say unto them, I live — an affirmation of the Lord Jehovah, I delight not
    in the death of the wicked, But — in the turning of the wicked from his way, And
    he hath lived, Turn back, turn back, from your evil ways, Yea, why do ye die,
    O house of Israel?
  kne-kne: 'Ngem kanan din Kangatoan ay Diyos: Isapatak ay adiak malaydan sin kateyan
    di managbasol. Say panlaydak mo manbabawi da ta matago da. Isonga ipidwapidwak
    ay mangibaga ay manbabawi kayo. Apay nga layden yo ay matey, dakayo ay polin Israel?’”'
  eng-WYC-2017: say thou to them, I live, saith the Lord God, I desire not the death
    of the wicked man, but that the wicked man be converted from his ways, and live;
    be ye converted from your worst ways, and why shall ye die, the house of Israel?
  eng-WMBB: Tell them, ‘“As I live,” says the Lord GOD, “I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live. Turn, turn
    from your evil ways! For why will you die, house of Israel?”’
  urd-GVH: लेकिन रब क़ादिरे-मुतलक़ फ़रमाता है, ‘मेरी हयात की क़सम, मैं बेदीन की मौत
    से ख़ुश नहीं होता बल्कि मैं चाहता हूँ कि वह अपनी ग़लत राह से हटकर ज़िंदा रहे।
    चुनाँचे तौबा करो! अपनी ग़लत राहों को तर्क करके वापस आओ! ऐ इसराईली क़ौम, क्या ज़रूरत
    है कि तू मर जाए?’
  rug-rug: Mu zama guahe koa rini, ‘Hinokara gua sapu toaqu si Arau, zama vura gua
    si Arau Zihova sa Baṉara, Arau lopu qetu nia sapu pude mate sari tie kaleadi,
    ba leana si be kekere si arini pa dia hahanana pude madi toa. Mi kekere! Kekere
    koasa mia siraṉa kaleanana! Na vea ke kaqu mate tu si gamu, kei gamu na butubutu
    Izireli?’
  gaz-gaz: Akkana isaaniin jedhi; ‘Akkuma ani dhugumaan jiraataa taʼe, ani akka namoonni
    hamoon karaa isaanii irraa deebiʼanii jiraatan malee duʼa isaaniitti hin gammadu,
    jedha Waaqayyo Gooftaan. Deebiʼaa! Karaa keessan hamaa sana irraa deebiʼaa! Yaa
    mana Israaʼel isin maaliif duutu?’
  fra-LSG: 'Dis-leur: je suis vivant! Dit le Seigneur, l’Éternel, ce que je désire,
    ce n’est pas que le méchant meure, c’est qu’il change de conduite et qu’il vive.
    Revenez, revenez de votre mauvaise voie; et pourquoi mourriez-vous, maison d’Israël?'
  gnn-gnn: Ga Garraynydja waŋana bitjarra, “Ḻakaraŋa walalambala yolŋu'‐yulŋuwanydja
    biyakana, ‘Garraynydja waŋana bitjarra, “Ŋarrakunydja ŋuli yakana ŋunhi ŋayaŋu‐djulŋithirri
    ŋunhi ŋayi ŋuli dhuwurr‐yätj ŋunhiyi yolŋu rakunydhirrinydja. Ŋarranydja ḏukṯuk
    nhuŋu, nhe yurru ganan ŋunhiyi nhuŋuway yätj, märr nhe yurru walŋa nhina yukurra,
    ga yakana rakunydhirri. Ma' bilyurrana walala, ŋanydjaḻa'yurrana ŋuliŋuruyi nhokalaŋuŋuru
    yätjŋurunydja, ga djäma ŋamakurru'na.” ’
  yal-yal: 'A fala e xa, i naxa: Marigina Alatalaa falan ni ito ra, a naxa, ‘Habadan
    Ala nan n na, n bata n kɔlɔ n yɛtɛni! N mi waxi muxu ɲaxin xa faxa, n waxi nɛn
    a xa xɛtɛ a kɛwanle fɔxɔ ra, a yi kisi. Ɛ xun xɛtɛ, ɛ xɛtɛ ɛ kɛwali ɲaxine fɔxɔ
    ra. Isirayila yamana, nanfera ɛ tinxi ɛ xa halagi?’ ”'
  haw-1868: E olelo aku ia lakou, Ma ko'u ola ana, wahi a Iehova ka Haku, aohe o'u
    oluolu i ka make ana o ka mea hewa; aka hoi, e huli mai ka mea hewa, mai kona
    aoao mai, a e ola ia; e huli mai, e huli mai oukou mai ko oukou mau aoao hewa
    mai; no ke aha la oukou e make ai, e ka ohana a Iseraela?
  arb-NAV: 'قُلْ لَهُمْ: حَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، إِنِّي لَا أَبْتَهِجُ
    بِمَوْتِ الشِّرِّيرِ بَلْ بِأَنْ يَرْتَدِعَ عَنْ غِيِّهِ وَيَحْيَا. ارْجِعُوا،
    ارْجِعُوا عَنْ طُرُقِكُمِ الرَّدِيئَةِ! لِمَاذَا تَمُوتُونَ يَا شَعْبَ إِسْرَائِيلَ؟'
  ewe-ewe: Gblɔ na wo be Aƒetɔ Yehowa be, ‘Meta ɖokuinye ƒe agbe be, ame vɔ̃ɖi ƒe
    ku medoa dzidzɔ nam o, ke boŋ medina be woaɖe asi le woƒe mɔ vɔ̃wo ŋu, eye woanɔ
    agbe. Mitrɔ dzi me! Miɖe asi le miaƒe mɔ vɔ̃wo ŋu! Nu ka ta miaku, O! Israel ƒe
    aƒe?’
  eng-LEE: 'Say unto them, As I live, saith the Lord Eternal, I have no pleasure in
    the death of the wicked; but in the return of the wicked from his way that he
    may live: return ye, return ye from your evil ways; for why will ye die, O house
    of Israel?'
  asm-FB: তুমি তেওঁলোকক কোৱা, ‘প্ৰভু যিহোৱাৰ জীৱনৰ শপত - প্রভু যিহোৱাই কৈছে - দুষ্টৰ
    মৰণত মই সন্তোষ নাপাওঁ, কিয়নো দুষ্টই যদি নিজ পথৰ পৰা ঘূৰে, তেতিয়া তেওঁ জীয়াই
    থাকে! ঘূৰা! তোমালোকৰ কু-পথৰ পৰা তোমালোক ঘূৰা! কিয়নো হে ইস্ৰায়েল বংশ, তোমালোক
    কিয় মৰিবা?’
  sus-A: وٌ مَرِفِ عَلَتَلَ نَشّ، «ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ، ﭑ مُ وَ مَ مِشِ كٌبِ شَ
    قَشَ، ﭑ وَ مَ نّ عَ شَ فبِلٍن عَ شَ كِرَ كٌبِ نَن قْشْ رَ، عَ شَ كِسِ. يَندِ،
    وٌ شَ فبِلٍن وٌ شَ كِرَ كٌبِيٍ قْشْ رَ. عِسِرَيِلَ بْنسْي، وٌ بُمَ قَشّ كِرَ شْن
    مَ مُنقٍ رَ؟»›»
  fra-SBL: 'Dis-leur : « Je suis vivant, dit le Seigneur Yahvé, je ne prends pas plaisir
    à la mort du méchant, mais à ce que le méchant se détourne de sa voie et vive ».
    Tournez-vous, tournez-vous de vos mauvaises voies ! Car pourquoi mourrez-vous,
    maison d''Israël ? »'
  hbo-hbo: אֱמֹ֨ר אֲלֵיהֶ֜ם חַי־אָ֣נִי ׀ נְאֻ֣ם ׀ אֲדֹנָ֣י יְהוִ֗ה אִם־אֶחְפֹּץ֙ בְּמֹ֣ות
    הָרָשָׁ֔ע כִּ֣י אִם־בְּשׁ֥וּב רָשָׁ֛ע מִדַּרְכֹּ֖ו וְחָיָ֑ה שׁ֣וּבוּ שׁ֜וּבוּ
    מִדַּרְכֵיכֶ֧ם הָרָעִ֛ים וְלָ֥מָּה תָמ֖וּתוּ בֵּ֥ית יִשְׂרָאֵֽל׃ פ
  kik-kik: 'Meere ũũ, ‘Mwathani Jehova ekuuga atĩrĩ: Ti-itherũ o ta ũrĩa niĩ ndũũraga
    muoyo-rĩ, ndikenagio nĩ gĩkuũ kĩa andũ arĩa aaganu, no nĩ kaba magarũrũke matigane
    na mĩthiĩre ĩyo yao, nĩguo matũũre muoyo. Garũrũkai! Garũrũkai, mũtigane na mĩthiĩre
    ĩyo yanyu mĩũru! Mũgũgĩkua nĩkĩ, inyuĩ andũ a nyũmba ya Isiraeli?’'
  fra-NCL: 'Dis-leur : Je suis vivant ! — oracle du Seigneur Yahweh : je ne prends
    pas plaisir à la mort du méchant, mais à ce que le méchant se détourne de sa voie
    et qu’il vive. Revenez, revenez de vos mauvaises voies ! Et pourquoi mourriez-vous,
    maison d’Israël ?'
  cek-AK: Nihcae khaeah, Kai ka hing baktih toengah, kami zae duekhaih nuiah anghoehaih
    ka tawn ai, toe kami zae to a caehhaih loklam hoiah amlaem let moe, hinghaih hnuk
    pongah anghoehaih ka tawnh, tiah Angraeng Sithaw mah thuih; amlaem ah, kahoih
    ai na loklamnawk hoiah amlaem ah; Aw Israel imthung takoh, tipongah na duek han
    loe? tiah thui paeh.
  cuk-cuk: 'Ega be soge: ‘Bab-Jehová-Bela-Gangued-Nikadi na dukin ise-sogar-soged,
    dule-isgana-burgwed abemaisulid. Dula-gudiguega, e-isguedgi-nugued abeged. Israel-dulemar
    nugumala. Be-galagwensulidamaladgi nugumala. ¿Ibiga be burgwemaloe?’'
  uig-CYR: 'Уларға сөзүмни йәткүзүп: «Мән һаятим билән қәсәм қилимәнки, — дәйду Рәб
    Пәрвәрдигар, — Мән рәзил адәмниң өлүмидин һеч хурсәнлигим йоқтур; пәқәт уларни
    рәзил йолидин йенип һаятқа еришсун дәймән; рәзил йоллириңлардин йениңлар, йениңлар!
    Немишкә өлгүңлар келиду, и Исраил җәмәти?!» — дегин.'
  tel-2017: వారితో ఇలా చెప్పు, నా జీవం మీద ఆనబెట్టి చెబుతున్నాను, దుర్మార్గుడు చస్తే
    నాకేమీ సంతోషం లేదు. దుర్మార్గుడు తన పద్ధతిని బట్టి పశ్చాత్తాపపడి బతకాలి. కాబట్టి
    ఇశ్రాయేలీయులారా, మనస్సు మార్చుకోండి. మీ దుర్మార్గతనుంచి పశ్చాత్తాప పడండి. మీరెందుకు
    చావాలి? ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: 'Pale ak yo: ‘“Jan Mwen viv la,” deklare Senyè BONDYE a: “Mwen pa pran
    plezi nan lanmò a mechan yo, men pito pou mechan an vire kite chemen li an pou
    li viv. Retounen, retounen kite chemen mechan nou yo! Poukisa konsa ou ta mouri,
    O lakay Israël?”’'
  kos-kos: Fahk nu selos lah ke sripen nga LEUM GOD Fulatlana ac nga God moul, nga
    tia engankin in liye ke sie mwet koluk el misa. Nga kena liye elan tui liki orekma
    koluk lal, tuh elan moul. Mwet Israel, tui liki orekma koluk lowos an. Efu ku
    kowos lungse misa?
  hbo-WLC: אֱמֹ֨ר אֲלֵיהֶ֜ם חַי־אָ֣נִי ׀ נְאֻ֣ם ׀ אֲדֹנָ֣י יְהוִ֗ה אִם־אֶחְפֹּץ֙ בְּמ֣וֹת
    הָרָשָׁ֔ע כִּ֣י אִם־בְּשׁ֥וּב רָשָׁ֛ע מִדַּרְכּ֖וֹ וְחָיָ֑ה שׁ֣וּבוּ שׁ֜וּבוּ
    מִדַּרְכֵיכֶ֧ם הָרָעִ֛ים וְלָ֥מָּה תָמ֖וּתוּ בֵּ֥ית יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Gwa ha, ‘Dịka m na-adị ndụ, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwupụtara, ọnwụ onye na-emebi iwu adịghị atọ m ụtọ, kama ọ na-atọ m ụtọ mgbe
    onye na-emebi iwu sitere nʼụzọ ya chegharịa dịrị ndụ. Chigharịanụ, sitenụ nʼụzọ
    ọjọọ unu niile chigharịa. Nʼihi gịnị ka unu ga-eji nwụọ, unu bụ ụlọ Izrel?’
  ory-ory: ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ
    ଦୁଷ୍ଟର ମରଣରେ ଆମ୍ଭର ସନ୍ତୋଷ ନାହିଁ, ମାତ୍ର ଦୁଷ୍ଟ ଯେପରି ଫେରି ବଞ୍ଚେ, ଏଥିରେ ହିଁ ଆମ୍ଭର
    ସନ୍ତୋଷ ଅଛି; ତୁମ୍ଭେମାନେ ଫେର, ଆପଣା ଆପଣା କୁପଥରୁ ଫେର; କାରଣ ହେ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ
    କାହିଁକି ମରିବ?
  chk-chk: 'Iwe, kopwe üreniir: Mwo manauei, aloi ngang Kot ewe Samol mi Lapalap,
    üsap pwapwaiti mälan eman chon föföringau, nge üa mochen pwe ewe chon föföringau
    epwe kul seni an tipis o manau. Ämi chon Israel, oupwe ükütiu seni ämi föföringau.
    Pun pwota oua mochen mäla?'
  rop-rop: Wal yu dalim olabat, ‘Mi na YAWEI det boswan God, en trubala ai dalim yumob.
    Ai nomo wandim detlot wikitwan pipul garra dai. Ai wandim olabat blanga libum
    olabat nogudbalawei en jidan laibala. If detlot Isreil pipul wandim jidan laibala
    dei garra stap dumbat detlot nogudbala ting en dei garra kambek langa mi.
  ukr-1871: 'То ж скажи їм: Так певно, як я живу, говорить Господь Бог, не бажаю я
    смертї грішникової, а того, щоб він звернув із свого шляху та й зостався живим.
    Звернїте, звернїте з вашого ледачого шляху; про що вам умірати, доме Ізраїля?'
  deu-1951: 'Sprich zu ihnen: So wahr ich lebe, spricht Gott, der HERR, ich habe kein
    Gefallen am Tode des Gottlosen, sondern daran, daß der Gottlose sich abwende von
    seinem Wege und lebe! Wendet euch ab, wendet euch ab von euren bösen Wegen! Warum
    wollt ihr sterben, Haus Israel?'
  eng-JPS: 'Say unto them: As I live, saith the Lord GOD, I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live; turn ye,
    turn ye from your evil ways; for why will ye die, O house of Israel?'
  srp-1865: 'Reci im: tako bio ja živ, govori Gospod Gospod, nije mi milo da umre
    bezbožnik, nego da se vrati bezbožnik sa svoga puta i bude živ; vratite se, vratite
    se sa zlijeh putova svojih, jer zašto da mrete, dome Izrailjev?'
  lug-lug: Bategeeze nti, ‘Nga bwe ndi omulamu, bw’ayogera Mukama Katonda, sisanyukira
    kufa kw’abakozi ba bibi, wabula bo okukyuka ne bava mu kkubo lyabwe ebbi ne baba
    balamu. Mukyuke, mukyuke okuva mu makubo gammwe amabi. Lwaki mufa, mmwe ennyumba
    ya Isirayiri?’
  heb-heb: אמר אליהם חי אני נאם אדני יהוה אם אחפץ במות הרשע כי אם בשוב רשע מדרכו וחיה
    שובו שובו מדרכיכם הרעים ולמה תמותו בית ישראל׃
  ben-IRV: তাদেরকে বল, প্রভু সদাপ্রভু বলেন, আমার জীবনের দিব্য, একথা প্রভু সদাপ্রভু
    বলেন দুষ্ট লোকের মরণে আমার আনন্দ নেই; কারণ যদি দুষ্ট লোক অনুতপ্ত হয় তবে সে বাঁচবে,
    এটাতেই আমার সন্তোষ। তোমার ফের, নিজেদের কুপথ থেকে ফের; কারণ হে ইস্রায়েল-কুল, তোমার
    কেন মরবে?
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਦੁਸ਼ਟ
    ਦੀ ਮੌਤ ਵਿੱਚ ਮੈਨੂੰ ਕੋਈ ਖੁਸ਼ੀ ਨਹੀਂ, ਸਗੋਂ ਇਸ ਵਿੱਚ ਮੈਂ ਖੁਸ਼ ਹੁੰਦਾ ਹਾਂ ਕਿ ਦੁਸ਼ਟ ਆਪਣੀ
    ਰਾਹ ਤੋਂ ਮੁੜੇ ਅਤੇ ਜੀਉਂਦਾ ਰਹੇ। ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਤੁਸੀਂ ਮੁੜੋ। ਤੁਸੀਂ ਆਪਣੇ ਭੈੜੇ ਰਾਹ
    ਤੋਂ ਮੁੜੋ! ਤੁਸੀਂ ਕਿਉਂ ਮਰੋਗੇ?
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ အသက်ရှင် သည်အတိုင်း၊ ဆိုး သောသူသည်
    အသေခံ ခြင်းအမှုကို ငါနှစ်သက် သည်မ ဟုတ်။ ဆိုး သောသူသည် မိမိ ဆိုးသော လမ်း မှ လွှဲ
    ၍ အသက်ရှင် ခြင်းအမှုကိုသာ ငါနှစ်သက်၏။ အိုဣသရေလ အမျိုးသား တို့၊ သင် တို့လိုက် သောလမ်း
    ဆိုး မှ လွှဲ ကြလော့။ လွှဲ ကြလော့။ အဘယ်ကြောင့် အသေခံ လိုကြသနည်း။
  hmo-hmo: Lohiabada ese lau dekenai ma ia hamaoroa, ia gwau, “Israela taudia dekenai
    lauegu hereva do oi hamaoroa, lau gwau, ‘Lau Lohiabada, mauri Diravana ese kara
    dika tauna ena mase lau moalelaia lasi. To dika tauna bema iena dika ia rakatania,
    vadaeni mauri ia davaria, unai kara dekenai do lau moale momokani. Israela taudia
    e, umui emui kara dika umui hadokoa! Badina dahaka umui ese mase umui ura henia
    noho?’ ”
  urd-urd: तू उनसे कह ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम शरीर के मरने
    में मुझे कुछ ख़ुशी नहीं बल्कि इसमें है कि शरीर अपनी राह से बाज़ आए और ज़िन्दा
    रहे ऐ बनी इस्राईल बाज़ आओ तुम अपनी बुरी चाल चलन से बाज़ आओ तुम क्यूँ मरोगे।
  rus-SYN: 'Скажи им: живу Я, говорит Господь Бог: не хочу смерти грешника, но чтобы
    грешник обратился от пути своего и жив был. Обратитесь, обратитесь от злых путей
    ваших; для чего умирать вам, дом Израилев?'
  bqc-SIM: Onɛ́ ma Dii Lua ma mɛ̀, ń ma kuao vãikɛna gaa lí kamaguo. Má ye vãikɛna
    mikɛ̃ a vãikɛawaɛ, kɛ́ à e àↄ ku. Á Isailiↄ, à nↄ̀sɛlilɛ à mikɛ̃ á vãikɛawa.
    Bↄ́yãi á ázĩa dɛii?
  tcz-CHONGTHU: Thaneitah Pakaiyin, keima kahing jinge tin aseije, migilou ho thijeh
    chun keima kakipah poi. Keiman athilsebol nauva konna akihei mang uva amaho ahin
    diu bou kadei ahije. O Israel mite! Nathilse bol nauva konin kihei mangun, kihei
    mangun, ipi bolla nathiden diu ham?
  mar-mar: त्यांना सांग, प्रभू परमेश्वर असे म्हणतो, जसा मी जिवंत आहे, मला ‘दुष्टांच्या
    मरणाने आनंद होत नाही, कारण जर दुष्टाने आपल्या मार्गापासून पश्चाताप केला, तर मग
    तो जिवंत राहील! पश्चाताप करा! तुमच्या दुष्ट मार्गापासून पश्चाताप करा! कारण इस्राएल
    घराण्यांनो, तुम्ही का मरावे?’
  qub-qub: 'Ichanga noga Tayta Diosmi jurashpä në: Nogaga manami munächu jucha ruraj
    runa wañunanta. Chaypa ruquenga munä mana allita ruraycashanta cachaycur allina
    cawanantami. Israelcuna mana allita rurarcaycashayquitaga cachaycuyna. ¿Imanirtaj
    wañuyta ashircaycanqui?'
  bqp-bqp: Adɑmɑ ɑ bu wisio ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, sere
    kɑ nɛn wɑ̃ɑru, nɑ ǹ tɔn kɔ̃son gɔɔ kĩ. Nɑ kĩwɑ u gɔ̃ru gɔsiɑ kpɑ u wɑ u n wɑ̃ɑ.
    Yen sɔ̃, be, Isirelibɑ bu gɔ̃ru gɔsio. Mbɑn sɔ̃nɑ bɑ koo tii go.
  hat-hat: 'Enben, ou menm w''a di yo: Jan nou konnen mwen vivan vre a, se mwen menm
    Seyè a k''ap pale! Men sa mwen di: Mwen pa pran ankenn plezi nan wè mechan yo
    mouri. Mwen ta pito wè yo sispann fè sa ki mal pou yo ka viv. Nou menm moun pèp
    Izrayèl yo, sispann fè sa nou pa dwe fè. Tounen vin jwenn mwen. Poukisa se lanmò
    n''ap chache konsa?'
  eng-BSB: 'Say to them: ‘As surely as I live, declares the Lord GOD, I take no pleasure
    in the death of the wicked, but rather that the wicked should turn from their
    ways and live. Turn! Turn from your evil ways! For why should you die, O house
    of Israel?’'
  eng-WEBPB: Tell them, ‘“As I live,” says the Lord GOD, “I have no pleasure in the
    death of the wicked, but that the wicked turn from his way and live. Turn, turn
    from your evil ways! For why will you die, house of Israel?”’
  kbq-kbq: Hagi amanage hunka zamasamio, Nagra kefo avu'ava'ma nehia vahe'ma nefrige'na
    musena nosue. Hianagi kefo avu'ava'ma nehia vahe'mo'ma agu'ama rukrahe huno mani'zanku
    nave'nesie. Hagi kagu'a rukrahe huo, kagu'a rukrahe huo. Nahanigeta Israeli vahe'mota
    kumi avu'ava zampina mani'neta frigahaze?
  nhe-BL: 'Huajca xiquilhui para na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Temachtli ax nijnequi ma miqui niyon se tlacatl tlen ax cuali. Na nijnequi ma
    quicahua iojhui tlen ax cuali huan ma nelía quipiya yolistli. Huajca inisraelitame,
    ximoyolcuepaca huan xijcahuaca imotlajtlacolhua pampa na ax nijnequi ximiquica
    [33:11 Nica para miquis quinequi quiijtos para miquis ica machete o para tlatzacuiltilistli
    o quema aya huehuejtixtoc. Temachtli nochi tlacame miquise se tonali yonque cuali
    o ax cuali.].’'
  gub-BL: Emume'u ko heze'eg wanupe nehe. — Amume'uahy ko ma'e herekuwe haw rehe ihe
    kury. Naherurywete kwaw ikatu 'ym ma'e iapo har imàno mehe ihe. Aze mo upytu'u
    ikatu 'ym ma'e iapo re, ikatu wera'u mo ihewe. Teko Izaew izuapyapyr wà, pepytu'u
    ikatu 'ym ma'e iapo re nehe. Màràzàwe tuwe pemàno wer peiko.
  eng-DRA: 'Say to them: As I live, saith the Lord God, I desire not the death of
    the wicked, but that the wicked turn from his way, and live. Turn ye, turn ye
    from your evil ways: and why will you die, O house of Israel?'
