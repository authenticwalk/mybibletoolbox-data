  pes-OPCB: 'سپس این پیغام بر من نازل شد:'
  tgl-ULB: At dumating ang salita ni Yahweh sa akin at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo ogodagua laya.
  mya-mya: ထာ​ဝရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
