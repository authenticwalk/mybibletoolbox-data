  deu-TKW: 'Und das Wort Jahwes erging an mich folgendermaßen:'
  lin-lin: 'Bongo Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Againe the worde of the Lord came vnto me, and saide,
  eng-WEBSTER: Then the word of the LORD came to me, saying,
  nhw-BL: 'Huan Toteco nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
