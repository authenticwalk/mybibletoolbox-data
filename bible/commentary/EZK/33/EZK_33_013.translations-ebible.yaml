    gu pagtilin fa pin’en ni bfel’ ni i rin’, ma ir e bayi yim’ ni bochan e denen
    rok.
  hlt-MCSB: Aka dueng te hing rhoe hing ni ka ti sitoe cakhaw anih te amah kah duengnah
