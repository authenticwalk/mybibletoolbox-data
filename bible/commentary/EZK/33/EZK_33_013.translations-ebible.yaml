    saankonto a lagipen ti aniaman a kinalintegna; matayto isuna iti kinadangkes nga
    inaramidna.
  kpg-kpg: Maa Au ga hagababa ang gi tangada humalia bolo ia ga mouli, gei mee ga hagabau
