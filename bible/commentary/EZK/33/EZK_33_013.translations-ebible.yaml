verse: EZK.033.013
translations:
  mal-C: നീതിനിഷ്ഠരോട് നീ തീർച്ചയായും ജീവിക്കും എന്നു ഞാൻ പറയുമ്പോൾ അവർ തങ്ങളുടെ നീതിയിൽ
    ആശ്രയംവെച്ച് ദുഷ്ടത പ്രവർത്തിക്കുന്നെങ്കിൽ അവർ മുമ്പുചെയ്തിട്ടുള്ള നീതിപ്രവൃത്തികളൊന്നും
    സ്മരിക്കപ്പെടുകയില്ല; തങ്ങൾചെയ്ത തിന്മനിമിത്തം അവർ മരിക്കും.
  deu-TKW: 'Wenn ich zu den Frommen sage: du sollst sicher am Leben bleiben! und er
    verläßt sich auf seine bisherige Frömmigkeit und verübt Frevel, so soll aller
    seiner frommen Thaten nicht mehr gedacht werden, sondern wegen seines Frevels,
    den er verübt hat, soll er sterben.'
  lin-lin: Ata soki nalobi na moto ya sembo ete akowumela solo na bomoi, soki atie
    elikya na bosembo na ye mpe asali mabe, bosembo na ye nyonso ekotangama lisusu
    te mpe akokufa mpo na mabe oyo asali.
  eng-LSV: 'In My saying of the righteous: He surely lives, || And—he has trusted
    on his righteousness, || And he has done perversity, || All his righteous acts
    are not remembered, || And for his perversity that he has done, || He dies for
    it.'
  eng-GNV: When I shall say vnto the righteous, that he shall surely liue, if he trust
    to his owne righteousnes, and commit iniquitie, all his righteousnes shall be
    no more remembred, but for his iniquitie that he hath committed, he shall die
    for the same.
  eng-WEBSTER: When I shall say to the righteous, that he shall surely live; if he
    shall trust to his own righteousness, and commit iniquity, all his righteousnesses
    shall not be remembered; but for his iniquity that he hath committed, he shall
    die for it.
  nhw-BL: Sintla niquilhuis se tlacatl catli quichihua tlen xitlahuac para temachtli
    itztos, huan teipa pehuas tlajtlacolchihuas, ma amo moilhuis catli cuali quichijqui
    achtihui quimanahuis inemilis pampa na ayacmo nijchihuilis cuenta catli achtihuiya
    quichijqui. Huan yaya miquis por nopa tlajtlacoli catli quichijqui teipa.
  swh-ONEN: Kama nikimwambia mtu mwenye haki kwamba hakika utaishi, lakini akategemea
    hiyo haki yake na kutenda uovu, hakuna tendo lolote la haki alilotenda litakalokumbukwa,
    atakufa kwa ajili ya uovu alioutenda.
  bba-bba: Nɑ̀ n ɡemɡii sɔ̃ɔwɑ nɑ nɛɛ, u ko n wɑ̃ɑru mɔ win dɑɑ ɡeɑn sɔ̃, mɑ u tɑmɑɑ
    win dɑɑ ɡeɑ ye, yɑ turɑ, mɑ u seewɑ u dɑɑ kɔ̃sɑ wɔri, u n yɛ̃ mɑ kon win yellun
    dɑɑ ɡeɑ ye duɑriwɑ. Kpɑ u ɡbi win dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: When I shall say to the righteous, that he shall surely live; if he
    trust to his own righteousness, and commit iniquity, all his righteousnesses shall
    not be remembered; but for his iniquity that he hath committed, he shall die for
    it.
  luo-luo: Ka anyiso ngʼat makare ni kuom adier obiro bedo mangima, kaeto ngʼatno
    ogeno timne makareno kendo otimo richo, to gik mosetimo mabeyogo duto ok nopar.
    Enotho nikech gima rach mosetimo.
  meu-meu: Ena be kara maoromaoro tauna na hamaoroamu ia na do baine mauri, to ena
    kara maoromaoro bema abidadama henia bena bema kara havara, bena ena kara maoromaorodia
    ta basine helalo tao, a ia na ena kara havara ai baine mase.
  npi-ULB: मैले धर्मीलाई यसो भनें, “त्‍यो निश्‍चय नै बाँच्नेछस्!” र त्यसले आफ्नो धार्मिकतामा
    विश्‍वास गरेर अन्याय गर्छ भने, त्यसको कुनै पनि धार्मिकतालाई म सम्झना गर्नेछैनँ
    । त्यसले गरेको दुष्‍टताको कारणले त्यो मर्नेछ ।
  yor-yor: Bí mo bá sọ fún olódodo ènìyàn pé òun yóò yè, ṣùgbọ́n nígbà náà tí ó gbẹ́kẹ̀lé
    òdodo rẹ̀ tí ó sì ṣe búburú, a kò ní rántí nǹkan kan nínú iṣẹ́ òdodo tí o ti ṣe
    sẹ́yìn; òun yóò kú nítorí búburú tí ó ṣe.
  pes-OPCB: «من می‌گویم که آدم درستکار زنده می‌ماند. ولی اگر گناه کند و انتظار داشته
    باشد کارهای خوب گذشته‌اش او را نجات دهد، باید بداند که هیچ‌کدام از کارهای خوب
    او به یاد آورده نخواهد شد؛ وی را برای گناهانش هلاک می‌کنم.
  tgl-ULB: Kung sasabihin ko sa matuwid na “Tiyak na mabubuhay siya!” at kung magtitiwala
    siya sa sarili niyang pagkamatuwid at pagkatapos makagawa siya ng hindi makatarungan,
    hindi ko na iisipin pa ang anumang kaniyang pagkamatuwid, mamamatay siya sa kasamaan
    na kaniyang nagawa.
  cbu-NT: Nuw tputs wanasirimshee, Siyaam kis taamaam panachintspa, aturi, itaru uwsha
    yuwaa áti anoo mapiyksin, yusursha mantsirish pantsakchusin, anoo tputs ndusha
    kis napchima, atina. Anumashee tputs tsipatspatari wanichima.
  hui-hui: I̱na agali tigabi kagohondo í̠ bayale holebere laruyagua agali tigabi ogoni
    ibuni lo manda bialu i̱na mana tigabi birurunime i̱ni yopialu poleberogodago lowa
    mani mana ko ngaru lone biyagua nde ibugua mana bayale abale biyaru i̱ manda nabuleberoore.
    Ibugua mani mana ko bu aribia hayagua ibuni homolene wulebira.
  mya-mya: ငါ​သည်​သူ​တော်​ကောင်း​အား​အ​သက်​ရှင်​စေ မည်​ဟု​က​တိ​ပေး​ထား​သော်​လည်း သူ​သည်
    မိ​မိ​ပြု​ခဲ့​သော​ကောင်း​မှု​ကို​အား​ကိုး​ကာ အ​ပြစ်​စ​၍​ကူး​လွန်​သည်​ဆို​ပါ​မူ
    ငါ​သည် သူ​ပြု​ခဲ့​သော​အ​ဘယ်​ကောင်း​မှု​ကို​မျှ​သ​တိ ရ​လိမ့်​မည်​မ​ဟုတ်။ သူ​သည်​မိ​မိ​၏​အ​ပြစ်
    ကြောင့်​သေ​ရ​မည်​ဖြစ်​၏။-
  bod-N: མི་དྲང་བདེན་ཅན་ལ་ངས་དེ་ངེས་པར་དུ་གསོན་པར་འགྱུར་ཞེས་སྨྲས་ཀྱང་། དེས་རང་གི་དྲང་བདེན་ལ་བློ་གཏད་དེ་ལས་ངན་པ་སྤྱད་ན།
    དེའི་དྲང་བདེན་ཡོད་ཚད་དྲན་པར་མི་འགྱུར་ལ། དེ་ནི་རང་གིས་སྤྱད་པའི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་རོ།
    །
  sna-sna: Kana ndikaudza munhu akarurama kuti achafa zvirokwazvo, asi zvino iye ovimba
    nokururama kwake, ndokuita zvakaipa, hakuna zvinhu zvakarurama zvaakaita kare
    zvicharangarirwa; achafa nokuda kwezvakaipa zvaakaita.
  spa-BLM: Cuando digo que el justo vivirá, si confía en su justicia y comete iniquidad,
    no se recordará ninguna de sus obras justas, sino que morirá en su iniquidad que
    ha cometido.
  cac-cac: Vach'chom ix vac' in ti' vac'an sq'uinal eb' tojol sb'eyb'al chi', a stojol
    b'eyb'al eb' chi' syac'och yipoc sc'ool, axo tz'aji sc'ulanxi chucal eb', man̈xalaj
    yelc'och b'aj tojol yutejnac sb'eyb'al eb' chi', ol chamn̈ej eb' yuj smul chi'.
  swh-ULB: Kama nikisema kwa mwenye haki, “Hakika ataisha!” na kama akiamini katika
    haki yake na kisha akafanya udhalimu, sitokumbuka haki yake yoyote. Atakufa kwa
    ajili ya uovu alioufanya.
  bel-bel: Калі Я скажу праведніку, што ён будзе жывы, а ён паспадзяецца на сваю праведнасьць
    і ўчыніць няпраўду, дык усе праведныя ўчынкі яго не ўзгадаюцца, - і ён памрэ ад
    няпраўды сваёй, якую ўчыніў.
  deu-ELBBK: Wenn ich dem Gerechten sage, dass er gewisslich leben soll, und er verlässt
    sich auf seine Gerechtigkeit und tut unrecht, so wird aller seiner gerechten Taten
    nicht gedacht werden, und wegen seines Unrechts, das er getan hat, deswegen wird
    er sterben.
  mbb-OT: Emun egkaǥi a ziyà te metazeng he etew te siguradu he egkeuyag-uyag sikandin,
    piru kegketapus dutun ebaal sikandin te salà su edsarig he ebpekelibri kandin
    is nehuna he meupiya he menge vaal zin, heeyan he etew ebpatey tenged te salè
    din. Kenè ku en edtentenuzan is meupiya he menge vaal zin.
  mal-2015: നീതിമാൻ ജീവിക്കുമെന്നു ഞാൻ അവനോടു പറയുമ്പോൾ, അവൻ തന്റെ നീതിയിൽ ആശ്രയിച്ചു
    അകൃത്യം പ്രവർത്തിക്കുന്നു എങ്കിൽ, അവന്റെ നീതിപ്രവൃത്തികൾ ഒന്നും അവന്നു കണക്കിടുകയില്ല;
    അവൻ ചെയ്ത നീതികേടുനിമിത്തം അവൻ മരിക്കും.
  rmc-rmc: Ale te phenava le spravodľive manušeske, hoj dživela, no ov pes mukela
    pre peskro spravodľišagos a kerela binos, akor ňisavo leskro spravodľišagos, so
    kerelas, pes leske imar na leperela a merela vaš peskro binos.
  pes-OPV: حینی که به مرد عادل گویم که البته زنده خواهی ماند، اگر اوبه عدالت خود اعتماد
    نموده، عصیان ورزد، آنگاه عدالتش هرگز به یاد آورده نخواهد شد بلکه درعصیانی که ورزیده
    است خواهد مرد.
  ron-1924: Кынд зик челуй неприхэнит кэ ва трэи негрешит, дакэ се ынкреде ын неприхэниря
    луй ши сэвыршеште нелеӂюиря, атунч тоатэ неприхэниря луй се ва уйта ши ел ва мури
    дин причина нелеӂюирий пе каре а сэвыршит-о.
  ben-OBCV: আমি যদি ধার্মিক লোককে বলি যে সে নিশ্চয় বাঁচবে, কিন্তু পরে তার ধার্মিকতার
    উপর নির্ভর করে মন্দ কাজ করে, তবে সে আগে যেসব ধর্মকর্ম সে আগে করেছে তার কোনটাই
    মনে করা হবে না; সে যে অন্যায় করেছে তার জন্যই সে মরবে।
  som-som: Markaan ka xaqa ah ku idhaahdo, Hubaal waad noolaan doontaa, hadduu xaqnimada
    isku halleeyo oo uu xumaan sameeyo, markaas falimihiisii xaqa ahaa lama soo xusuusan
    doono, laakiinse wuxuu ku dhiman doonaa xumaantiisii uu sameeyey.
  lat-VUC: Etiamsi dixero justo quod vita vivat, et confisus in justitia sua fecerit
    iniquitatem, omnes justitiæ ejus oblivioni tradentur, et in iniquitate sua quam
    operatus est, in ipsa morietur.
  eng-ASVBT: When I say to the righteous, that he shall surely live; if he trust to
    his righteousness, and commit iniquity, none of his righteous deeds shall be remembered;
    but in his iniquity that he hath committed, therein shall he die.
  ita-1885: Quando io avrò detto al giusto, ch'egli di certo viverà, se egli, confidatosi
    nella sua giustizia, commette iniquità, tutte le sue giustizie non saranno ricordate;
    anzi egli morrà per la sua iniquità, ch'egli avrà commessa.
  eng-LXXUP: When I say to the righteous, Thou shalt live; and he trusts in his righteousness,
    and shall commit iniquity, none of his righteousnesses shall be remembered; in
    his unrighteousness which he has wrought, in it shall he die.
  eng-ULB: If I say to the righteous, “He will surely live!” and if he trusts in his
    righteousness and then commits injustice, I will not call to mind any of his righteousness.
    He will die for the wickedness he committed.
  spa-VBL: “Si le digo a una persona buena que vivirá y luego confía en su bondad
    y comienza a pecar, entonces no se recordará ninguna de las cosas buenas que hizo;
    morirá a causa de los pecados.
  fra-_FOB: Quand je dis au juste qu'il vivra certainement, si, se confiant en sa
    justice, il commet l'iniquité, on ne se souviendra d'aucune de ses œuvres de justice;
    mais il mourra à cause de l'iniquité qu'il a commise.
  mal-mal: നീതിമാൻ ജീവിക്കുമെന്ന് ഞാൻ അവനോട് പറയുമ്പോൾ, അവൻ സ്വന്ത നീതിയിൽ ആശ്രയിച്ച്
    അകൃത്യം പ്രവർത്തിക്കുന്നു എങ്കിൽ, അവന്റെ നീതിപ്രവൃത്തികൾ ഒന്നും അവനു കണക്കിടുകയില്ല;
    അവൻ ചെയ്ത നീതികേടുനിമിത്തം അവൻ മരിക്കും.
  urd-GVR: Ho saktā hai maiṅ rāstbāz ko batāūṅ, ‘Tū zindā rahegā.’ Agar wuh yih sun
    kar samajhne lage, ‘Merī rāstbāzī mujhe har sūrat meṅ bachāegī’ aur natīje meṅ
    ġhalat kām kare to maiṅ us ke tamām rāst kāmoṅ kā lihāz nahīṅ karūṅga balki us
    ke ġhalat kām ke bāis use sazā-e-maut dūṅgā.
  suz-BL: गो मेको ठीक पाइब मुर कली ‘गे थमा पा ब्रोंइनेवे’ देंङानु, मेकोम आ ठीक पतीकेम
    थमा सुइश्‍शा, मरिम्‍शो पाप्‍तु हना, मेको आ ङोंइती ठीक पशो मारेइ ममिम्‍सीब। मेको
    आ मरिम्‍शो पशो आ पर्बम बेक्‍ब।
  eng-NOY: When I say concerning the righteous, “He shall surely live,” and he trusteth
    in his righteousness, and doeth iniquity, all his righteousness shall not be remembered,
    but for his iniquity which he hath committed shall he die.
  ita-1927: Quand’io avrò detto al giusto che per certo egli vivrà, s’egli confida
    nella propria giustizia e commette l’iniquità, tutti i suoi atti giusti non saranno
    più ricordati, e morrà per l’iniquità che avrà commessa.
  ckb-ckb: 'ئەگەر بە کەسی ڕاستودروستم فەرموو: ”بێگومان تۆ دەژیت،“ جا ئەگەر پشتی بە
    ڕاستودروستییەکەی بەست و خراپەی کرد، هەموو ڕاستودروستییەکەی لەیاد دەکرێت، بەڵکو
    خراپەکەی دەبێتە هۆی مردنی.'
  eng-BBE: When I say to the upright that life will certainly be his; if he puts his
    faith in his righteousness and does evil, not one of his upright acts will be
    kept in memory; but in the evil he has done, death will overtake him.
  kan-OKCV: ನಾನು ನೀತಿವಂತನಿಗೆ, ನೀನು ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವೆ ಎಂದು ಹೇಳುವಾಗ, ಅವನು ಒಂದು ವೇಳೆ
    ಅವನ ಸ್ವಂತ ನೀತಿಯನ್ನು ನಂಬಿ ಅನ್ಯಾಯವನ್ನು ಮಾಡಿದರೆ ಅವನು ಮಾಡಿರುವ ಎಲ್ಲಾ ಸುಕೃತ್ಯಗಳು ಅವನ
    ಲೆಕ್ಕಕ್ಕೆ ಸೇರುವುದಿಲ್ಲ. ಅವನು ಮಾಡಿರುವ ಅಕ್ರಮಗಳಿಂದಲೇ ಅವನು ಸಾಯುವನು.
  tam-2017: பிழைக்கவே பிழைப்பாய் என்று நான் நீதிமானுக்குச் சொல்லும்போது, அவன் தன்னுடைய
    நீதியை நம்பி, அநியாயம்செய்தால், அவனுடைய நீதியில் ஒன்றும் நினைக்கப்படுவதில்லை,
    அவன் செய்த தன்னுடைய அநியாயத்திலே மரிப்பான்.
  spa-RV-1909: Diciendo yo al justo, De cierto vivirá, y él confiado en su justicia
    hiciere iniquidad, todas sus justicias no vendrán en memoria, sino que morirá
    por su iniquidad que hizo.
  ron-BTF: Când eu voi spune celui drept, că va trăi negreșit; dacă el se încrede
    în dreptatea lui și face nelegiuire, niciuna dintre toate faptele lui drepte nu
    va fi amintită; ci pentru nelegiuirea lui pe care a făcut-o, el va muri pentru
    aceasta.
  eng-WEBP: When I tell the righteous that he will surely live, if he trusts in his
    righteousness and commits iniquity, none of his righteous deeds will be remembered;
    but he will die in his iniquity that he has committed.
  eng-FBV: If I tell a good person that they will live and then they rely on their
    goodness and start sinning, then none of the good things they did will be remembered;
    he will die because of the sins.
  nld-1939: 'Al heb Ik ook tot den rechtschapene gezegd: ge zult blijven leven; maar
    vertrouwend op zijn verdiensten gaat hij slecht leven, dan zal al zijn deugd hem
    niet baten; hij zal sterven, om het kwaad dat hij gedaan heeft.'
  nch-BL: Sinta niquilhuis se tacat cati quichihua ten xitahuac para temachti itztos,
    huan teipa pehuas tajtacolchihuas, ma amo moilhui para nopa ten cuali quichijqui
    achtohuiya quimanahuis inemilis pampa na ayecmo nijchihuilis cuenta cati achtohuiya
    quichijqui. Huan yaya miquis por nopa tajtacoli cati quichijqui teipa.
  vie-1934: Dầu mà ta có nói với người công bình rằng nó chắc sẽ sống, nếu nó cậy
    sự công bình mình mà phạm tội, thì sẽ không nhớ đến một việc công bình nào của
    nó nữa; nhưng nó sẽ chết trong sự gian ác mình đã phạm.
  hin-CV: यदि मैं किसी धर्मी व्यक्ति से कहता हूं कि वह निश्चय जीवित रहेगा, पर तब वह
    अपने धर्मीपन पर भरोसा करके दुष्टता करने लगता है, तब उसके द्वारा किया गया कोई भी
    धर्मीपन का काम याद नहीं किया जाएगा; वह अपने किए गये दुष्ट काम के कारण मरेगा.
  spa-BES: Cuando digo a los rectos que la vida será ciertamente suya; si él pone
    su fe en su justicia y hace el mal, ninguno de sus actos rectos se recordará guardará;
    pero en el mal que hizo, la muerte lo alcanzará.
  tdx-tdx: Ie anoeko ty hoe i vañoñey, Toe ho velon-drehe; fa iatoa’e i havañona’ey
    vaho mandilatse, le tsy ho tiahy i hamarentane’ey; fa i hakeo nanoe’ey, ty hihomaha’e.
  tha-KJV: แม้​เราจะได้​กล​่าวแก่คนชอบธรรมว่า เขาจะมี​ชี​วิตอยู่​แน่ ถ้าเขายังวางใจในความชอบธรรมของเขา
    และกระทำความชั่วช้า การกระทำทั้งหลายที่ชอบธรรมของเขาย่อมไม่​อยู่​ในความทรงจำอีกเลย
    แต่​เขาจะต้องตายเพราะความชั่วช้าซึ่งเขาได้กระทำไว้
  por-BR-2018: 'Quando eu ao justo: Certamente viverá, e ele, confiante em sua justiça,
    passar a praticar perversidade, todas suas justiças não serão lembradas, mas na
    perversidade que fez, por ela morrerá.'
  deu-ELO: 'Wenn ich dem Gerechten sage, daß er gewißlich leben soll, und er verläßt
    sich auf seine Gerechtigkeit und tut unrecht: So wird aller seiner gerechten Taten
    nicht gedacht werden, und wegen seines Unrechts, das er getan hat, deswegen wird
    er sterben.'
  eng-WYC-2018: Also if I say to a just man, that he shall live by life, and he trusteth
    in his rightfulness, and doeth wickedness, all his rightfulnesses shall be given
    to forgetting, and in his wickedness which he wrought, in that he shall die. (And
    if I say to a good person, that he shall live, and he trusteth in his own righteousness,
    and doeth wickedness, then all his righteousnesses shall be given to forgetting,
    and he shall die in his wickedness, which he himself did.)
  epo-epo: 'Se Mi diros al la virtulo, ke li vivos, kaj li, fidante sian virtecon,
    faros krimon: tiam lia tuta virteco ne estos memorata, kaj li mortos pro sia krimo,
    kiun li faris.'
  uig-PIN: 'Mǝn ⱨǝⱪⱪaniyƣa: «Sǝn bǝrⱨǝⱪ ⱨayatⱪa erixsǝn» deginimdǝ, u ɵz ⱨǝⱪⱪaniyliⱪiƣa
    tayinip ⱪǝbiⱨlik sadir ⱪilsa, ǝmdi uning ⱨǝⱪⱪaniy ixliridin ⱨeqⱪaysisi ǝslǝnmǝydu;
    ǝksiqǝ u ɵtküzgǝn ⱪǝbiⱨliki tüpǝylidin ɵlidu.'
  beo-beo: 'Na da moloi dunuma Fifi Ahoanusu ima:ne sia:sea, be e da ea musa: noga:i
    hou da e gaga:musa: defele gala dawa:beba:le, wadela:i hou bu hamosea, Na da ea
    musa: noga:i hou hamoi bu hame dawa:mu. E da ea wadela:i hou hamoiba:le, bogomu.'
  tpi-OTNT: Mi save tokim ol stretpela man, ol bai i stap gut. Tasol sapos wanpela
    stretpela man i ting ol stretpela pasin em i bin mekim ol bai inap helpim em i
    stap gut, na em i lusim stretpela pasin na i wok long mekim sin, orait bai mi
    God, mi no inap tingim ol stretpela pasin em i bin mekim bipo. Nogat. Nau em i
    mekim sin na em i mas i dai.
  hau-SA: In na faɗa wa adali cewa tabbatacce zai rayu, amma sai ya dogara ga adalcinsa
    ya kuma aikata mugunta, babu ayyukan adalcinsa da za a tuna; zai mutu saboda muguntar
    da ya aikata.
  uig-LAT: 'Men heqqaniygha: «Sen berheq hayatqa érishsen» déginimde, u öz heqqaniyliqigha
    tayinip qebihlik sadir qilsa, emdi uning heqqaniy ishliridin héchqaysisi eslenmeydu;
    eksiche u ötküzgen qebihliki tüpeylidin ölidu.'
  nde-nde: Nxa ngitshela umuntu olungileyo ukuthi impela uzaphila, kodwa abe esethemba
    ukulunga kwakhe enze okubi, akukho okwezinto ezilungileyo azenzayo okuzakhunjulwa;
    uzafela okubi asekwenzile.
  ton-ton: ‌ʻO kau ka pehē ʻeau ki he māʻoniʻoni, ko e moʻoni te ne moʻui; ka ʻoku
    ne falala pe ia ki heʻene māʻoniʻoni ʻaʻana, mo ne fai hala, ko ʻene māʻoniʻoni
    kotoa pē ʻe ʻikai manatuʻi; ka ʻe mate pe ia, ʻi heʻene kovi ʻaia kuo ne fai.
  ces-1613: 'Jestliže dím spravedlivému: Jistě živ budeš, a on doufaje v spravedlnost
    svou, činil by nepravost: žádná spravedlnost jeho nepřijde na pamět, ale pro tu
    nepravost svou, kterouž činil, umře.'
  eng-WMB: When I tell the righteous that he will surely live, if he trusts in his
    righteousness and commits iniquity, none of his righteous deeds will be remembered;
    but he will die in his iniquity that he has committed.
  tam-TCV: ஆனால் நீதிமான் ஒருவன் நிச்சயமாக வாழ்வான் என நான் கூறியிருக்க, அவன் தன்
    நீதியிலே நம்பிக்கை வைத்து, தீமைகளைச் செய்வானேயாகில் அவன் முன்செய்த நீதியான காரியங்கள்
    எதுவுமே நினைக்கப்படுவதில்லை. அவன் தான் செய்த தீமையினிமித்தம் மரிப்பான்.
  ceb-ULB: Kung moingon ako ngadto sa matarong, “Sigurado gayod nga buhi siya!” ug
