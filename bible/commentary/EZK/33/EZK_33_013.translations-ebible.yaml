  guj-2017: જો હું ન્યાયી માણસને કહું કે, “તે નિશ્ચે જીવશે.” અને જો તે પોતાના ન્યાયીપણામાં
    ભરોસો રાખીને અન્યાય કરે, તો હું તેનું ન્યાયીપણું યાદ કરીશ નહિ; તેણે કરેલી દુષ્ટતાને
