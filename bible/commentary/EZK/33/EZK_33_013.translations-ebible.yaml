    ಅವನು ಮಾಡುವ ಪಾಪದಿಂದಲೇ ಅವನು ಸಾಯುವನು.
  yap-yap: Fa’an mang e ku gu micheg e yafos ngak be’ ni bfel’, machane me leamnag
