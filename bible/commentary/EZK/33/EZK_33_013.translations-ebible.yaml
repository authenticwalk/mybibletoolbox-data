    Au hagalee langahia nia haihai humalia a maa ala ne hai. Mee gaa made gi ana hai
    huaidu ala e hai.
  uig-ARA: 'مەن ھەققانىيغا: «سەن بەرھەق ھاياتقا ئېرىشسەن» دېگىنىمدە، ئۇ ئۆز ھەققانىيلىقىغا
    تايىنىپ قەبىھلىك سادىر قىلسا، ئەمدى ئۇنىڭ ھەققانىي ئىشلىرىدىن ھېچقايسىسى ئەسلەنمەيدۇ؛
    ئەكسىچە ئۇ ئۆتكۈزگەن قەبىھلىكى تۈپەيلىدىن ئۆلىدۇ.'
  sus-sus: N na a masen tinxintɔɛ nde bɛ a kisima nɛ, kɔnɔ a fa la a xa tinxinyi dangixi
