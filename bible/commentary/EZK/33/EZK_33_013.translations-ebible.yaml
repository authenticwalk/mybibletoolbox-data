    mɛyɛi nhò dɔ̀ɔ̀ mɛ̀ kpɛ́í.'
  msy-2020: Kɨ gumazir aghuibav gɨa ghaze, me deraghvɨra ikiam. Eghtɨ gumazitam nɨghnɨgh
    suam, an arazir aghuir an amiziba an akuraghtɨ a deravɨra ikiam, egh arazir aghuiba
    ategh arazir kurabar amuam, eghtɨ kɨ an arazir aghuir a fomɨrama amizibagh nɨghnɨghan
    kogham. Bar puvatɨ. A datɨrɨghɨn uan arazir kuraba bangɨn an aremegham.
  dop-dop: Ye mɑ heelɑ siɣisilu sɩ, ɩ kɑ́ wɛɛnɑ weesuɣu. Ɩlɛnɑ ɩ́ sʋʋ ɩsɑɣɑtʋ lɑpʋ
    kɛ ɩ siɣisuɣu tɔɔ. Mɑɑ sɔɔ ɩ siɣisuɣu mpɩ pǝ tɔɔ. Ɩlɛnɑ ɩ́ sɩ́ ɩsɑɣɑtʋ nti ɩ lɑpɑ
    mpʋ tɔ tǝ tɔɔ.
  azb-azb: Saleh adama ‹əlbəttə, yaşayacaqsan› dediyim zaman o öz salehliyinə güvənib
    pislik edərsə, saleh işlərindən heç biri yada salınmayacaq və etdiyi pisliyə görə
    öləcək.
  eng-DBY: When I say to the righteous that he shall certainly live, and he trusteth
    to his righteousness and doeth what is wrong, none of his righteous acts shall
    be remembered; but in his unrighteousness which he hath done, in it shall he die.
  hin-2017: यदि मैं धर्मी से कहूँ कि तू निश्चय जीवित रहेगा, और वह अपने धार्मिकता पर
    भरोसा करके कुटिल काम करने लगे, तब उसके धार्मिकता के कामों में से किसी का स्मरण
    न किया जाएगा; जो कुटिल काम उसने किए हों वह उन्हीं में फँसा हुआ मरेगा।
  wol-KYG: Doonte maa ne boroom njekk li dina dund moos, te gannaaw gi mu yaakaar
    njekkal démbam la, bay def safaan ba, su boobaa gépp njekkam ga woon, deesu ci
    bàyyi xel, te safaan bi mu def tey mooy doon àtteb deeyam.
  eng-YLT: 'In My saying of the righteous: He surely liveth, And — he hath trusted
    on his righteousness, And he hath done perversity, All his righteous acts are
    not remembered, And for his perversity that he hath done, For it he doth die.'
  eng-WYC-2017: Also if I say to a just man, that he shall live by life, and he trusteth
    in his rightfulness [or rightwiseness], and doeth wickedness, all his rightfulnesses
    [or rightwisenesses] shall be given to forgetting, and in his wickedness which
    he wrought, in that he shall die.
  eng-WMBB: When I tell the righteous that he will surely live, if he trusts in his
    righteousness and commits iniquity, none of his righteous deeds will be remembered;
    but he will die in his iniquity that he has committed.
  urd-GVH: हो सकता है मैं रास्तबाज़ को बताऊँ, ‘तू ज़िंदा रहेगा।’ अगर वह यह सुनकर समझने
    लगे, ‘मेरी रास्तबाज़ी मुझे हर सूरत में बचाएगी’ और नतीजे में ग़लत काम करे तो मैं
    उसके तमाम रास्त कामों का लिहाज़ नहीं करूँगा बल्कि उसके ग़लत काम के बाइस उसे सज़ाए-मौत
    दूँगा।
  rug-rug: Pana tozi nia Rau si keke tie toṉoto sapu hinokara kote toa si asa, beto
    si raṉea sa sa nana tinoṉoto meke podalae tavete va kaleana, si lopu kote ta balabala
    sari tinoṉoto sapu ele taveti sa; kote mateni sa sari kinaleana sapu taveti sa.
  gaz-gaz: Yoo ani nama qajeelaa tokko akka inni dhugumaan jiraatu itti himee, inni
    garuu qajeelummaa isaa amanatee cubbuu hojjete, waan qajeelaa inni hojjete keessaa
    tokko iyyuu hin yaadatamu; inni cubbuu hojjete sanaan ni duʼa.
  fra-LSG: Lorsque je dis au juste qu’il vivra, s’il se confie dans sa justice et
    commet l’iniquité, toute sa justice sera oubliée, et il mourra à cause de l’iniquité
    qu’il a commise.
  gnn-gnn: Yo, ŋunhi yurru yolŋuyu djäma yukurra yätj rom, ŋayinydja yurru ŋunhiyinydja
    yolŋu rakunydhirrina yanana, liŋgu ŋuriŋi nhanukalay ŋayi dhuwurryu yätjthu, bäythi
    ŋunhi ŋayi ŋäthilinydja djäma ŋamathaŋala.
  yal-yal: Xa n na a fala tinxin muxun xa, n naxa, ‘I kisima nɛn,’ xa a yigi sa a
    tinxinyani, a yi fe ɲaxin liga, a tinxin wali yo mi fa yatɛma. A halagima nɛn
    a fe ɲaxina fe ra a naxan ligaxi.
  haw-1868: Aia olelo aku au i ka mea pono, e ola io no ia; ina e hilinai oia ma kona
    pono iho, a hana hewa hoi, e pau no kona pono i ka hoomanao ole ia; aka, no kona
    hewa ana i hana'i, e make ai no ia.
  arb-NAV: وَإِنْ قُلْتَ لِلْبَارِّ إِنَّكَ لَا مَحَالَةَ تَحْيَا، فَاعْتَمَدَ عَلَى
    بِرِّهِ وَأَثِمَ، فَإِنَّ بِرَّهُ كُلَّهُ لَا يُذْكَرُ لَهُ، بَلْ يَمُوتُ بِمَا
    ارْتَكَبَ مِنْ إِثْمٍ.
  ewe-ewe: Ne megblɔ na ame dzɔdzɔe la be aku godoo, ke wòɖo ŋu ɖe eƒe dzɔdzɔenyenye
    ŋu, eye wòwɔ nu vɔ̃ la, womaɖo ŋku nu dzɔdzɔe siwo wòwɔ va yi la dometɔ aɖeke
    dzi o; aku le nu vɔ̃ si wòwɔ la ta.
  eng-LEE: 'When I say of the righteous, that he shall surely live, and he trusteth
    to his own righteousness, and committeth what is wrong: all his righteous deeds
    shall not be remembered, and for his wrong that he hath committed,—through this
    shall he die.'
  asm-FB: যেতিয়া মই ধাৰ্মিকৰ বিষয়ে, “তেওঁ জীয়াই থাকিব!”, এই বুলি কওঁ, তেতিয়া যদি
    তেওঁ নিজ ধাৰ্মিকতাত নির্ভৰ কৰি অপৰাধ কৰে, তেন্তে তেওঁ ধৰ্মকৰ্মবোৰৰ কোনো এটাও সোঁৱৰণ
    কৰা নহ’ব; তেওঁ কৰা অপৰাধৰ কাৰণে তেওঁ মৰিব।
  sus-A: ﭑ نَ عَ مَسٍن تِنشِنتْي ندٍ بّ عَ كِسِمَ نّ، كْنْ عَ قَ لَ عَ شَ تِنشِنيِ
    دَنفِشِ رَ، عَ سٌ قٍ كٌبِ رَبَقٍ، عَ شَ تِنشِنيِ لُمَ نّ عَ مَ قُ. يَكْسِ عَ قَشَمَ
    نّ عَ شَ قٍ كٌبِ شَ قٍ رَ.
  fra-SBL: Quand je dis au juste qu'il vivra, s'il se confie dans sa justice et commet
    l'iniquité, on ne se souviendra d'aucune de ses actions justes, mais il mourra
    dans l'iniquité qu'il a commise.
  hbo-hbo: בְּאָמְרִ֤י לַצַּדִּיק֙ חָיֹ֣ה יִֽחְיֶ֔ה וְהֽוּא־בָטַ֥ח עַל־צִדְקָתֹ֖ו
    וְעָ֣שָׂה עָ֑וֶל כָּל־*צִדְקָתֹו (צִדְקֹתָיו֙) לֹ֣א תִזָּכַ֔רְנָה וּבְעַוְלֹ֥ו
    אֲשֶׁר־עָשָׂ֖ה בֹּ֥ו יָמֽוּת׃
  kik-kik: Ingĩĩra mũndũ ũrĩa mũthingu atĩ ti-itherũ nĩegũtũũra muoyo, no hĩndĩ ĩyo
    we mwene ehie ehokete ũthingu ũcio wake, gũtirĩ gĩĩko kĩa ũthingu o na kĩmwe kĩa
    iria aneeka gĩkaaririkanwo; agaakua nĩ ũndũ wa ũũru ũcio ekĩte.
  fra-NCL: Quand j’aurai dit au juste qu’il vivra certainement, si, se confiant dans
    sa justice, il fait le mal, on ne se rappellera plus toutes ses œuvres justes,
    et, à cause du mal qu’il aura fait, à cause de lui il mourra.
  cek-AK: Kami katoeng khaeah, Anih loe hing tangtang tih, tiah ka thuih; toe anih
    loe a toenghaih to oep pongah, kahoih ai hmuen to sah nahaeloe, canghni ah a sak
    ih katoeng hmuen maeto mataeng doeh pakuem pae mak ai; anih loe a sak ih kasae
    hmuen pongah dueh tih.
  cuk-cuk: 'Ar dule-nuedga an sogdibe: Be dula-gudii guoye, ar edi e-igar-innikigwad-imakedgi-bensuli,
    ibmar-isgana imakdele, e-igar-innikigwad-imaked bipisaar ebinsalegosulid, ar e-ibmar-isgana-imaksadba
    burgoed.'
  uig-CYR: 'Мән һәққанийға: «Сән бәрһәқ һаятқа еришсән» дегинимдә, у өз һәққанийлиғиға
    тайинип қәбиһлик садир қилса, әнди униң һәққаний ишлиридин һеч қайсиси әсләнмәйду;
    әксичә у өткүзгән қәбиһлиги түпәйлидин өлиду.'
  tel-2017: నీతిమంతుడు తప్పక బతుకుతాడు, అని నేను చెప్పినందువలన అతడు తన నీతిని నమ్ముకుని
    పాపం చేస్తే మునుపు అతడు చేసిన నీతి పనులన్నిటిలో ఏదీ జ్ఞాపకానికి రాదు. తాను చేసిన
    పాపాన్ని బట్టి అతడు చస్తాడు.
  hat-BSA: Lè Mwen di a nonm dwat la ke, anverite, li va viv la, e li tèlman kwè nan
    ladwati li pou li komèt inikite, okenn nan zèv dwat li yo p ap vin sonje; men
    nan menm inikite sa ke li te fè a, li va mouri.
  kos-kos: Nga fin wulela nu sin sie mwet wo mu el ac moul, tusruktu el fin nunku
    mu ma wo el orala meet ah ku in molella ac el mutawauk in orekma koluk, nga ac
    tia esam kutena ma wo ma el orala meet. El ac misa ke sripen orekma koluk lal.
  hbo-WLC: בְּאָמְרִ֤י לַצַּדִּיק֙ חָיֹ֣ה יִֽחְיֶ֔ה וְהֽוּא־בָטַ֥ח עַל־צִדְקָת֖וֹ
    וְעָ֣שָׂה עָ֑וֶל כָּל־צדקתו לֹ֣א תִזָּכַ֔רְנָה וּבְעַוְל֥וֹ אֲשֶׁר־עָשָׂ֖ה בּ֥וֹ
    יָמֽוּת׃
  ibo-ibo: Ọ bụrụ na m asị onye ezi omume, na ọ ghaghị ịdị ndụ, ma onye dị otu a atụkwasị
    obi nʼezi omume ya mee ajọ ihe, ọ dịghị ihe ezi omume nke onye dị otu a mere nke
    a ga-echetakwa. Ha ga-anwụ nʼihi ajọ ihe ha mere.
  ory-ory: ସେ ଅବଶ୍ୟ ବଞ୍ଚିବ, ଏହି କଥା ଆମ୍ଭେ ଧାର୍ମିକକୁ କହିଲେ, ସେ ଯଦି ଆପଣା ଧର୍ମରେ ନିର୍ଭର
    ରଖି ଅଧର୍ମ କରେ, ତେବେ ତାହାର କୌଣସି ଧର୍ମକର୍ମ ସ୍ମରଣ କରାଯିବ ନାହିଁ, ମାତ୍ର ସେ ଯେଉଁ ଅଧର୍ମ
    କରିଅଛି, ତହିଁରେ ହିଁ ସେ ମରିବ।
  chk-chk: Are üa pwon ngeni eman chon pwüng pwe epwe fokun manau, nge i a chök apilükülükü
    püsin an pwüng o föri tipis, an kewe föförün pwüng meinisin üpwe manlükala, nge
    epwe chök mäla pokiten förian kewe tipis.
  rop-rop: If ai meigim pramis langa detlot gudbala pipul en ai dalim olabat dei garra
    jidan laibala, en afta if olabat stat dumbat detlot nogudbala ting igin en dei
    reken ai garra seibum olabat, dumaji olabat bin dum detlot gudbala ting basdam,
    wal olabat garra dai, dumaji olabat bin gobek en dumbat detlot nogudbala ting.
    Ai kaan jinggabat detlot gudbala ting weya deibin oldei dumbat basdam. Ai garra
    fogedabat olabat du.
  ukr-1871: Коли я скажу праведнику, що він зостанеться живим, а він понадїється на
    свою праведність та й допуститься неправедностї, то йому не згадаються всї праведні
    вчинки його, й мусить він умерти за беззаконність свою, що її вчинив.
  deu-1951: 'Wenn ich vom Gerechten sage: «Er soll sicherlich leben!» und er verläßt
    sich auf seine Gerechtigkeit und tut Unrecht, so soll aller seiner Gerechtigkeit
    nicht mehr gedacht werden; sondern um seiner Bosheit willen, die er getan hat,
    soll er sterben.'
  eng-JPS: When I say to the righteous, that he shall surely live; if he trust to
    his righteousness, and commit iniquity, none of his righteous deeds shall be remembered;
    but for his iniquity that he hath committed, for it shall he die.
  srp-1865: Kad reèem pravedniku da æe doista živjeti, a on se pouzda u pravdu svoju
    pa uèini nepravdu, od sve pravde njegove ništa se neæe spomenuti, nego æe poginuti
    s nepravde svoje koju uèini.
  lug-lug: Bwe ndigamba omutuukirivu nga mazima ddala aliba mulamu, naye ne yeesiga
    obutuukirivu bwe n’ayonoona, tewaliba ne kimu ku bikolwa eby’obutuukirivu bye
    yakola ebirijjukirwa, naye mu butali butuukirivu bwe bw’akoze omwo mw’alifiira.
  heb-heb: באמרי לצדיק חיה יחיה והוא בטה על צדקתו ועשה עול כל צדקתו לא תזכרנה ובעולו
    אשר עשה בו ימות׃
  ben-IRV: যদি আমি ধার্ম্মিকদের বলি, সে অবশ্য বাঁচবে, তখন যদি সে নিজের ধার্ম্মিকতায়
    নির্ভর করে অন্যায় করে, তার সব ধর্ম্মকর্ম্ম আর মনে করা হবে না; সে তার দুষ্টতার
    জন্য মরবে সে যা করেছে।
  pan-pan: ਜਦੋਂ ਮੈਂ ਧਰਮੀ ਨੂੰ ਆਖਾਂ ਕਿ ਤੂੰ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਂਗਾ, ਜੇਕਰ ਉਹ ਆਪਣੇ ਧਰਮ ਤੇ
    ਭਰੋਸਾ ਕਰ ਕੇ ਕੁਕਰਮ ਕਰੇ, ਤਾਂ ਉਹ ਦੇ ਸਾਰੇ ਧਰਮ ਦੇ ਕੰਮ ਚੇਤੇ ਨਾ ਕੀਤੇ ਜਾਣਗੇ ਅਤੇ ਉਹ ਉਹਨਾਂ
    ਦੋਸ਼ਾਂ ਦੇ ਕਾਰਨ ਜੋ ਉਹ ਨੇ ਕੀਤੇ ਹਨ, ਮਰੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် စင်စစ်အသက်ရှင် ရ လိမ့်မည်ဟု ငါ ဆို သော်လည်း ၊ သူ သည်
    မိမိ ဖြောင့်မတ် ခြင်းကို ကိုးစား ၍ ဒုစရိုက် ကိုပြု မိလျှင်၊ အရင်ဖြောင့်မတ် ခြင်း
    အမှုတစုံတခု ကိုမျှ မအောက်မေ့ ရ။ ပြု မိသော ဒုစရိုက် ကြောင့် အသေ ခံရလိမ့်မည်။
  hmo-hmo: “Momokani nega haida lau ese tau namona dekenai lau gwauhamata henia, ia
    be do ia mauri. To bema ia ese iena kara maoromaoro gunadia ia abidadama henia,
    bona ia ese kara dika ia hamatamaia, lau ese iena namo gunana do lau laloa lasi.
    Ia be iena kara dika dainai do ia mase.
  urd-urd: जब मैं सादिक़ से कहूँ कि तू यक़ीनन ज़िन्दा रहेगा, अगर वह अपनी सदाक़त पर
    भरोसा करके बदकिरदारी करे तो उसकी सदाक़त के काम फ़रामोश हो जाएँगे, और वह उस बदकिरदारी
    की वजह से जो उसने की है मरेगा।
  rus-SYN: Когда Я скажу праведнику, что он будет жив, а он понадеется на свою праведность
    и сделает неправду,- то все праведные дела его не помянутся, и он умрет от неправды
    своей, какую сделал.
  bqc-SIM: Tó má ò gbɛ̃maaɛ aↄ kuɛ, mɛ́ àlɛ a gbɛ̃maakɛ náaikɛ, à gɛ̀ lɛ́ duunakɛ,
    aà maakɛa kee aↄ dↄmagu lↄo. A ga duuna pↄ́ a kɛ̀ yã́iɛ.
  tcz-CHONGTHU: Keiman michonpha ho chu nahin diu ahi kati a, ahia lah amaho achonset
    khah tah a, achonphatna abolsa chengsen eihuhhing nante tin kinem jongleh achonphatna
    chengse khatcha jong kigeldoh kit talouva, keiman achonset kasuhmang den diu ahitai.
  mar-mar: जर मी धार्मिकाला म्हणालो, तो खचित जिवंत राहिल! आणि जर तो आपल्या धार्मिकतेवर
    भाव ठेवून अन्याय करील, तर त्याची सर्व धार्मिकतेची कृत्ये मी आठवणार नाही. त्याने
    केलेल्या दुष्कृत्यांमुळे तो मरेल.
  qub-qub: 'Allita ruraycaj runataga capas nëman: «cawanquipämi» nir. Chay runa allita
    ruraj cashanman yäracushpan mana manchacuypa mana allita ruraptenga manami yarpäshänachu
    allita rurashancunataga. Chaypa ruquenga mana allita rurashanpitami wañonga.'
  bqp-bqp: Nɑ̀ n gemgii sɔ̃ɔwɑ nɑ nɛɛ, u ko n wɑ̃ɑru mɔ win dɑɑ geɑn sɔ̃, mɑ u tɑmɑɑ
    win dɑɑ geɑ ye, yɑ turɑ, mɑ u seewɑ u dɑɑ kɔ̃sɑ wɔri, u n yɛ̃ mɑ kon win yellun
    dɑɑ geɑ ye duɑriwɑ. Kpɑ u gbi win dɑɑ kɔ̃sɑn sɔ̃.
  hat-hat: Wi, mwen deklare tout moun k'ap mache dwat yo gen pou viv. Men, si yo tanmen
    mete nan tèt yo, paske yo te konn mache dwat la yo gen dwa fè sa ki mal, mwen
    p'ap chonje jan yo te konn mache dwat la menm. Y'ap mouri paske yo fè sa yo pa
    t' dwe fè.
  eng-BSB: If I tell the righteous man that he will surely live, but he then trusts
    in his righteousness and commits iniquity, then none of his righteous works will
    be remembered; he will die because of the iniquity he has committed.
  eng-WEBPB: When I tell the righteous that he will surely live, if he trusts in his
    righteousness and commits iniquity, none of his righteous deeds will be remembered;
    but he will die in his iniquity that he has committed.
  kbq-kbq: Hagi fatgo avu'ava'ma nehania vaheku'ma hu'na, kagra ofrinka amne manigahane
    hu'na hunte'nenua ne'mo'ma, fatgo avu'ava zama'are'ma amentintima nehuno, kumi'ma
    haniana magore hu'na fatgo avu'ava'ma hu'nea zankura antahiomigosuanki, ana kumi
    avu'ava'ma hu'nea nona'a frigahie.
  nhe-BL: Intla niquilhuis se tlacatl tlen quichihua tlen xitlahuac para temachtli
    itztos, huan teipa pehuas tlajtlacolchihuas, ma ax moilhuis tlen cuali quichijqui
    achtohui quimanahuis iyolis pampa na ayoc nijchihuilis cuenta tlen achtohuiya
    quichijqui. Huan yajaya miquis ipampa nopa tlajtlacoli tlen quichijqui teipa.
  gub-BL: — Urumuigo kar putar nehe, aze a'e amo awa pe nehe, aze uzypyrog ikatu 'ym
    ma'e iapo pà nehe, — Hekatu haw kwehe arer hepyro putar nehe, aze i'i uzeupe nehe,
    a'e mehe nahema'enukwaw kwaw ni pitài hemiapo kwer ikatu ma'e rehe nehe. Umàno
    putar wemiapo kwer ikatu 'ym ma'e hekuzaromo nehe.
  eng-DRA: 'Yea, if I shall say to the just that he shall surely live, and he, trusting
    in his justice, commit iniquity: all his justices shall be forgotten, and in his
    iniquity, which he hath committed, in the same shall he die.'
