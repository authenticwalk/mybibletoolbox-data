    ko hinumdoman ang iyang pagkamatarong. Mamatay gayod siya tungod sa daotan niyang
    nabuhat.
  pol-UBG: 'Jeśli powiem sprawiedliwemu: Na pewno będziesz żyć, a on, polegając na
    swojej sprawiedliwości, uczyni nieprawość, to żadna jego sprawiedliwość nie będzie
    wspomniana, ale umrze z powodu swojej nieprawości, którą uczynił.'
  agr-agr: 'Tuja aents pegkeja nuna wi chichagkun: Amek kuashat mijan pujustinaitme
    timawaitak, nii pegkeg takasbaujin kajinas anentaimak, pegkegchaun ataktu takakuig,
    pegkejan takasu akuishkam kajimatkin idaisatnaitjai. Dutikamu asa nunú aentsuk
    niina tudaujinig jakatnai.'
  kyc-kyc: Nambame akali rolae pingi doko lete karara lao lalu lao laronopape baa
    wambo keyange pyuo kaepala karoŋo dusipa kapa lapala koo lapo pira ramo doko wambo
    keyange piyamo dupwa yaka lakamirunde daa. Baa rangena koo dokona kumara dokona
    karara ingilyamo.
  urd-GVU: ہو سکتا ہے مَیں راست باز کو بتاؤں، ’تُو زندہ رہے گا۔‘ اگر وہ یہ سن کر سمجھنے
    لگے، ’میری راست بازی مجھے ہر صورت میں بچائے گی‘ اور نتیجے میں غلط کام کرے تو مَیں
    اُس کے تمام راست کاموں کا لحاظ نہیں کروں گا بلکہ اُس کے غلط کام کے باعث اُسے سزائے
    موت دوں گا۔
  deu-1912: Denn wo ich zu dem Gerechten spreche, er soll leben, und er verläßt sich
    auf seine Gerechtigkeit und tut Böses, so soll aller seiner Frömmigkeit nicht
    gedacht werden; sondern er soll sterben in seiner Bosheit, die er tut.
  ntj-ntj: Yuwa, ngayulu-tjinguru-rnalu kalkulku walykumunu palyalpayinya wankara
    kanyilkitjalu. Nyangka-tjinguru ngaapirinypa kulilku, ‘Ngayulu-rna rawalu walykumunu
    palyaranytja. Wantirralpi-rna palyamunu palyanma.’ Nyangka-rna kulilkitjamunu
