    ᾗ ἐποίησεν ἐν αὐτῇ ἀποθανεῖται.
  ind-AYT: “Ketika Aku berfirman kepada orang benar bahwa dia pasti akan hidup, dan
    orang itu sangat mengandalkan kebenarannya, dan melakukan kejahatan, tidak satu
    pun dari perbuatannya yang benar akan diingat; tetapi karena kejahatan yang telah
    dia lakukan, dia akan mati karenanya.”
  nya-nya: Ngati ndiwuza munthu wolungama kuti adzafa ndithu, koma iyeyo nʼkumadalira
