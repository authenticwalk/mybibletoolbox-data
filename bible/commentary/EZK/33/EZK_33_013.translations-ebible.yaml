    agai doloba pai kolesaga tagalama, tama agai dwai sęgę sabo sę eyu da, teda
    God eno agai polobadu te yali doloba pai kolesaga kone me egobeo. Menio. Megi
    aga dwai kolesaga yai baso da, teda aga isimainao.
  tpi-tpi: Mi save tokim ol stretpela man, ol bai i stap gut. Tasol sapos wanpela
