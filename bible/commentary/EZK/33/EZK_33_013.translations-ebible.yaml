  mdy-ETH: ታኣኒ ፂሎ ዓሢም ‹ጎኔና ኔኤኒ ሼምፔና ናንጋንዳኔ› ጌዔያ ማዔቴ ዒዚ ዬያ ፂሉሞ ጉሙርቂ ፑርታ ባኣዚ ማዼያታቴ ዒዛኮ
    ፂሉሞ ማዻፓ ፔቴ ባኣዚታዎ ዔኤቢኬ ጌይ ዔኪ ታ ዒዛ ዓውሳዓኬ፤ ዒዚ ፔ ጎሞ ዛሎና ሃይቃንዳኔ።
  twi-ASANTE: Sɛ meka kyerɛ ɔteneneeni sɛ ɔbɛnya nkwa, na afei ɔde ne ho to ne teneneeyɛ
