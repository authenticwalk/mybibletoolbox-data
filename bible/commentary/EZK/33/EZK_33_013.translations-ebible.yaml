  kan-2017: ನಾನು ನೀತಿವಂತನಿಗೆ, ‘ನೀನು ಖಂಡಿತವಾಗಿ ಬದುಕುವಿ’ ಎಂದು ಹೇಳುವಾಗ, ಅವನು ತನ್ನ ನೀತಿಯ
