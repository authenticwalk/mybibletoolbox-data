verse: EZK.033.014
translations:
  mal-C: ഞാൻ ദുഷ്ടരോട്, ‘നിങ്ങൾ തീർച്ചയായും മരിക്കും’ എന്നു പറയുമ്പോൾ, അവർ തങ്ങളുടെ
    പാപം വിട്ടുതിരിഞ്ഞ് നീതിയും ന്യായവും പ്രവർത്തിക്കുമെങ്കിൽ—
  deu-TKW: 'Und wenn ich zu den Gottlosen sagen: du mußt sterben! und er bekehrt sich
    von seiner Sünde und übt fortan Recht und Gerechtigkeit,'
  lin-lin: 'Soki nalobi na moto mabe : ‹ Okokufa solo ; › kasi atiki masumu na ye
    mpe akomi kosala makambo ya sembo mpe ya alima,'
  eng-LSV: 'And in My saying to the wicked: You surely die, || And—he has turned back
    from his sin, || And has done judgment and righteousness,'
  eng-GNV: Againe when I shall say vnto the wicked, thou shalt die the death, if he
    turne from his sinne, and doe that which is lawfull and right,
  eng-WEBSTER: Again, when I say to the wicked, Thou shalt surely die; if he shall
    turn from his sin, and do that which is lawful and right;
  nhw-BL: Huan sintla niquilhuis se masehuali catli quichihua tlen amo cuali para
    temachtli miquis, pero teipa yaya moyolcuepas tlen itlajtlacolhua huan pehuas
    quichihuas catli cuali huan catli xitlahuac, yaya itztos.
  swh-ONEN: Nami kama nikimwambia mtu mwovu, ‘Hakika utakufa,’ kisha akageuka kutoka
    dhambi yake na kufanya lile lililo haki na sawa,
  bba-bba: Nɑ̀ n mɑɑ tɔn kɔ̃so sɔ̃ɔwɑ nɑ nɛɛ, u koo ɡbi, mɑ u ɡɔ̃ru ɡɔsiɑ u win dɑɑ
    kɔ̃sɑ deri, mɑ u ɡeɑ mɔ̀ u ɡem swĩi,
  eng-KJVCPB: Again, when I say unto the wicked, Thou shalt surely die; if he turn
    from his sin, and do that which is lawful and right;
  luo-luo: Kendo ka awachone ngʼama timbene richo ni, ‘Ibiro tho ma ok itony,’ to
    ka olokore oweyo richone motimo gima adier kendo makare,
  meu-meu: Ina danu, ena be kara dika tauna na hamaoroamu, na tomu “Oi na do ba mase”,
    to ena kara dika amo bema raka oho, taravatu henunai bema noho bona kara maoromaorodia
    bema kara;
  npi-ULB: यसैले मैले दुष्‍टलाई यसो भनें, “तँ निश्‍चय नै मर्नेछस्”, तर त्‍तसपछि त्यसले
    आफ्नो पापको पश्‍चात्ताप गर्छ र न्यायपूर्ण र ठिक काम गर्छ भने,
  yor-yor: Bí mo bá sọ fún ènìyàn búburú pé, ‘Ìwọ yóò kú dandan,’ ṣùgbọ́n tí ó bá
    yípadà kúrò nínú ẹ̀ṣẹ̀ rẹ̀, ti o sì ṣe èyí tí ó tọ́ àti èyí tí o yẹ.
  pes-OPCB: هنگامی که به شخص شرور بگویم که می‌میرد و او از گناهانش دست بکشد و به راستی
    و انصاف عمل کند،
  tgl-ULB: At kung sasabihin ko sa masama, “siguradong mamamatay ka!” ngunit kung
    pagsisisihan niya ang kaniyang mga kasalanan at gagawin kung ano ang makatarungan
    at tama—
  cbu-NT: Nuw tputsee mantsirimshee, Nuw siyaa wanichintspa, tákchuri, itaru uwsha
    yusur taarshee wanasir yámandakchusin,
  hui-hui: Ai i̱na agali ko biaga kagohondo í̠ homolebere laruyagua agali o biagome
    mana ko bialu henego wahalu mini beregedalu bayale biadai biyagua nde
  mya-mya: အ​ကယ်​၍​ငါ​သည်​ဆိုး​ယုတ်​သူ​အား​သေ​ရ လိမ့်​မည်​ဟု​သ​တိ​ပေး​သ​ဖြင့် သူ​သည်​မိ​မိ
    ၏​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​ရပ်​စဲ​ကာ​မှန်​ရာ ကောင်း​ရာ​ကို​ပြု​ကျင့်​လျှင်၊-
  bod-N: ཡང་ངས་མི་ངན་ལ་ཁྱོད་ནི་འཆི་ངེས་ཡིན་ཞེས་སྨྲས་ཀྱང་། དེ་རང་གི་སྡིག་པ་དང་བྲལ་ནས་དྲང་གཞག་དང་དྲང་བདེན་གྱི་ལས་རྣམས་སྤྱད་དེ།
  sna-sna: Uye kana ndikati kumunhu akaipa, ‘Iwe uchafa zvirokwazvo,’ asi zvino iye
    akatendeuka pachivi chake uye akaita zvakanaka nezvakarurama,
  spa-BLM: 'Además, cuando diga al impío: “Ciertamente morirás”, si se aparta de su
    pecado y hace lo que es lícito y correcto,'
  cac-cac: 'Vach''chom ayoch chamel d''a yib''an̈ eb'' chuc sc''ulej vuuj, palta tato
    sna sb''a sc''ol eb'', syactan eb'' sc''ulan masanil chucal sc''ulej chi'':'
  swh-ULB: Hivyo kama nikisema kwa mwovu, “Utakufa hakika,” lakini kama akitubu kutoka
    kwenye dhambi zake na kufanya yaliyo halali na haki-
  bel-bel: 'А калі скажу пахібніку: «ты сьмерцю памрэш», і ён адвернецца ад грахоў
    сваіх і будзе чыніць справядлівасьць і праўду,'
  deu-ELBBK: 'Wenn ich aber zu dem Gottlosen spreche: Du sollst gewisslich sterben!,
    und er kehrt von seiner Sünde um und übt Recht und Gerechtigkeit,'
  mbb-OT: Ne emun egkeǥiyan ku is lalung he etew he siguradu he ebpatey sikandin,
    piru mibpezumdumahan din is sambag kandin ne mid-engkezan din is mezaat he menge
    vaal zin ne mibaal te hustu wey metazeng–
  mal-2015: 'എന്നാൽ ഞാൻ ദുഷ്ടനോടു: നീ മരിക്കും എന്നു പറയുമ്പോൾ അവൻ തന്റെ പാപം വിട്ടുതിരിഞ്ഞു
    നീതിയും ന്യായവും പ്രവർത്തിക്കയും'
  rmc-rmc: 'Ale te phenava le binošne manušeske: ‚Mereha!‘ no ov pes visarela peskre
    binostar a chudela te kerel oda, so hin lačho the spravodľivo,'
  pes-OPV: 'وهنگامی که به مرد شریر گویم: البته خواهی مرد! اگر او از گناه خود بازگشت
    نموده، انصاف و عدالت بجا آورد،'
  ron-1924: 'Димпотривэ, кынд зик челуй рэу: ‘Вей мури!’, дакэ се ынтоарче де ла пэкатул
    луй ши фаче че есте бине ши плэкут,'
  ben-OBCV: আর আমি যদি সেই দুষ্ট লোককে বলি, ‘তুমি নিশ্চয় মরবে,’ কিন্তু সে পরে তার
    পাপ থেকে ফিরে ন্যায় ও ঠিক কাজ করে।
  som-som: Haddana markaan sharrowga ku idhaahdo, Hubaal waad dhiman doontaa, hadduu
    dembigiisa ka soo noqdo, oo uu waxa xaqa ah oo qumman sameeyo,
  lat-VUC: 'Si autem dixero impio: Morte morieris: et egerit pœnitentiam a peccato
    suo, feceritque judicium et justitiam,'
  eng-ASVBT: Again, when I say unto the wicked, Thou shalt surely die; if he turn
    from his sin, and do that which is lawful and right;
  ita-1885: 'Quando altresì avrò detto all''empio: Di certo tu morrai; se egli si
    converte dal suo peccato, e fa giudicio, e giustizia;'
  eng-LXXUP: And when I say to the ungodly, Thou shalt surely die; and he shall turn
    from his sin, and do judgment and justice,
  eng-ULB: So if I say to the wicked, “You will surely die,” but if he then repents
    from his sins and does what is just and right—
  spa-VBL: '“Pero si le digo a una persona mala: ‘Vas a morir’ y deja de pecar y hace
    lo que es bueno y correcto,'
  fra-_FOB: 'Lorsque je dis au méchant: “Tu mourras certainement! “ si, se détournant
    de son péché, il fait ce qui est droit et juste,'
  mal-mal: 'എന്നാൽ ഞാൻ ദുഷ്ടനോട്: ‘നീ മരിക്കും’ എന്നു പറയുമ്പോൾ അവൻ തന്റെ പാപം വിട്ടുതിരിഞ്ഞ്
    നീതിയും ന്യായവും പ്രവർത്തിക്കുകയും,'
  urd-GVR: Lekin farz karo maiṅ kisī bedīn ādmī ko batāūṅ, ‘Tū yaqīnan maregā.’ Ho
    saktā hai wuh yih sun kar apne gunāh se taubā karke insāf aur rāstbāzī karne lage.
  suz-BL: तन्‍न गो मेको आं अरेशो लोव़ मटीब मुर कली ‘गे थमा पा बेक्‍नेवे’ देंती हना,
    मेकोम आ पाप पतीक प्रोंइशा आं अरेशो नु ठीक पाप्‍तु हना,
  eng-NOY: Again, when I say concerning the wicked, “He shall surely die,” and he
    turneth from his sin, and doeth that which is just and right,
  ita-1927: 'E quando avrò detto all’empio: Per certo tu morrai, s’egli si ritrae
    dal suo peccato e pratica ciò ch’è conforme al diritto e alla giustizia,'
  ckb-ckb: 'ئەگەر بە خراپەکارم فەرموو: ”سزاکەت مردنە!“ جا ئەگەر لە گوناهەکەی گەڕایەوە
    و بە ڕاستودروستی و دادپەروەری کاری کرد،'
  eng-BBE: And when I say to the evil-doer, Death will certainly be your fate; if
    he is turned from his sin and does what is ordered and right;
  kan-OKCV: ನಾನು ದುಷ್ಟನಿಗೆ, ‘ನೀನು ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವೆ’ ಎಂದು ಹೇಳುವಾಗ ಅವನು ಪಾಪದಿಂದ ಬಿಟ್ಟು
    ತಿರುಗಿಕೊಂಡು ಮತ್ತು ನ್ಯಾಯವನ್ನೂ ನೀತಿಯನ್ನೂ ನಡೆಸಿದರೆ
  tam-2017: பின்னும் சாகவே சாவாய் என்று நான் துன்மார்க்கனுக்குச் சொல்லும்போது, அவன்
    தன்னுடைய பாவத்தைவிட்டுத் திரும்பி, நியாயமும் நீதியும்செய்து,
  spa-RV-1909: 'Y diciendo yo al impío: De cierto morirás; si él se volviere de su
    pecado, é hiciere juicio y justicia,'
  ron-BTF: 'Din nou, când spun celui stricat: Vei muri negreșit; dacă se întoarce
    de la păcatul lui și face ceea ce este legiuit și drept;'
  eng-WEBP: Again, when I say to the wicked, “You will surely die,” if he turns from
    his sin and does that which is lawful and right,
  eng-FBV: But if I tell a bad person, ‘You're going to die’ and they stop sinning
    and do what is good and right,
  nld-1939: 'En al heb Ik ook tot den zondaar gezegd: de dood zult ge sterven; maar
    hij bekeert zich van zijn zonde en handelt naar wet en recht:'
  nch-BL: Huan sinta niquilhuis se masehuali cati quichihua ten amo cuali para temachti
    miquis, pero teipa yaya moyolcuepas ten itajtacolhua huan pehuas quichihuas cati
    cuali huan cati xitahuac, yaya itztos.
  vie-1934: 'Khi ta nói cùng kẻ dữ rằng: Mầy chắc chết! nếu kẻ dữ ấy xây bỏ tội lỗi
    mình, theo luật pháp và hiệp với lẽ thật;'
  hin-CV: और यदि मैं किसी दुष्ट व्यक्ति को यह कहता हूं, ‘तुम निश्चय मरोगे,’ पर तब
    वह अपने पाप से मन फिराता है और वही करता है जो सही और न्याय संगत है—
  spa-BES: Y cuando le diga al malvado, la muerte será ciertamente tu destino; si
    él es apartado de su pecado y hace lo que es ordenado y correcto;
  tdx-tdx: 'Aa naho hataoko ty hoe i lo-tserekey: Tsy mete tsy hikoromake irehe; le
    ie mibalintoa amo tahi’eo, naho manao ty fahiti’e naho ty havantañañe,'
  tha-KJV: อี​กประการหนึ่ง แม้​เราจะได้​กล​่าวแก่คนชั่​วว​่า ‘​เจ้​าจะต้องตายแน่’
    ถ้าเขาหันกลับจากบาปของเขา มากระทำความยุ​ติ​ธรรมและความชอบธรรม
  por-BR-2018: 'E quando eu disser ao perverso: Certamente morrerás; se ele se converter
    de seu pecado, e praticar juízo e justiça,'
  deu-ELO: 'Wenn ich aber zu dem Gesetzlosen spreche: Du sollst gewißlich sterben;
    und er kehrt von seiner Sünde um und übt Recht und Gerechtigkeit,'
  eng-WYC-2018: Forsooth if I say to the wicked man, Thou shalt die by death, and
    he doeth penance for his sin, and doeth doom and rightfulness, (And if I say to
    the wicked person, Thou shalt die, and he doeth penance for his sin, and doeth
    justice and righteousness,)
  epo-epo: Kaj se Mi diros al la malvirtulo, ke li mortos, sed li deturnos sin de
    sia peko kaj agados juste kaj virte;
  uig-PIN: 'Əmdi mǝn rǝzilgǝ: «Sǝn qoⱪum ɵlisǝn» desǝm, biraⱪ u gunaⱨidin yenip, kɵz
    aldimda adalǝt wǝ ⱨǝⱪⱪaniyliⱪni yürgürsǝ —'
  beo-beo: Be Na da wadela:i hamosu dunu ema sisane, e da bogomu sia:sea, be e da
    wadela:i hou fisili, bu noga:i hou hamosea,
  tpi-OTNT: Na mi save tokim ol man nogut, bai ol i mas i dai. Tasol sapos wanpela
    man bilong mekim sin, em i givim baksait long sin bilong en, na i wok long mekim
    stretpela pasin,
  hau-SA: Kuma in na ce wa mugu, ‘Tabbatacce za ka mutu,’ amma sai ya juye daga zunubinsa
    ya kuma yi abin da yake gaskiya da kuma daidai,
  uig-LAT: 'Emdi men rezilge: «Sen choqum ölisen» désem, biraq u gunahidin yénip,
    köz aldimda adalet we heqqaniyliqni yürgürse —'
  nde-nde: Njalo nxa ngisithi emuntwini omubi, ‘Impela uzakufa,’ kodwa aphenduke ezonweni
    zakhe enze okufaneleyo lokulungileyo,
  ton-ton: Mo eni foki, ʻo kau ka pehē ʻeau ki he angahala, ko e moʻoni te ke mate
    koe; pea kapau te ne tafoki mei heʻene angahala, pea fai ʻe ia ʻaia ʻoku totonu
    mo lelei;
  ces-1613: 'Zase řeknu-li bezbožnému: Smrtí umřeš, však odvrátí-li se od hříchu svého,
    a činiti bude soud a spravedlnost,'
  eng-WMB: Again, when I say to the wicked, “You will surely die,” if he turns from
    his sin and does that which is lawful and right,
  tam-TCV: மேலும் நான் ஒரு கொடியவனிடம், ‘நிச்சயமாக நீ சாவாய்’ எனச் சொல்லியிருக்க,
    அவன் தன் பாவத்திலிருந்து திரும்பி, நீதியும் சரியானதையும் செய்து,
  ceb-ULB: Busa kung mosulti ako sa tawong daotan, “Mamatay ka gayod,” apan kung maghinulsol
    siya gikan sa iyang pagpakasala ug mobuhat kung unsa ang angay ug matarong,
  pol-UBG: 'A jeśli powiem bezbożnemu: Na pewno umrzesz, a on odwróci się od swego
    grzechu i uczyni to, co prawe i sprawiedliwe;'
  agr-agr: 'Aents tudauwa nuna chichagkun: ¡Amek amina tudaugmin jakatnaitme! tusa
    tai, niina tudaujin idayas pegkejan takak,'
  kyc-kyc: Nambame akali koo pingi doko baa kumaralyamo lao repe repe lamaingi. Lamairunupape
    baa koo rangeme dupwa sepala yaki nyuo rolae doko anjuku lao nyuo pira ramo doko
    kapa ingyara.
  urd-GVU: لیکن فرض کرو مَیں کسی بےدین آدمی کو بتاؤں، ’تُو یقیناً مرے گا۔‘ ہو سکتا
    ہے وہ یہ سن کر اپنے گناہ سے توبہ کر کے انصاف اور راست بازی کرنے لگے۔
  deu-1912: Und wenn ich zum Gottlosen spreche, er soll sterben und er bekehrt sich
    von seiner Sünde und tut, was recht und gut ist,
  ntj-ntj: Nyangka-tjinguru-rna palyamunu palyalpayingka watjalku, ‘Nyuntunyan mirrirriku.’
    Nyangka-tjinguru palyamunu wantirralpi walykumunu palyanma. Tjinguru kutjupaku-ra
    mulyatarrirralpi marlakulu nintilku. Palunyalu palyamunu wantirralpi ngayuku wangka
    wangarnarralu kulira palyanma. Wiya, yarnangu palunyanya mirrirrikitjamunu wanka
    nyinama.
  kan-2017: ನಾನು ದುಷ್ಟನಿಗೆ, ‘ನೀನು ಖಂಡಿತವಾಗಿ ಸಾಯುವಿ’ ಎಂದು ಹೇಳಲು ಅವನು ತನ್ನ ಪಾಪವನ್ನು
    ಬಿಟ್ಟು ನೀತಿನ್ಯಾಯಗಳನ್ನು ನಡೆಸಿದರೆ,
  yap-yap: Fa’anra gu ginaeng be’ nib kireb ni gu be yog ngak nra yim’, machane me
    tal ndaki denen me pig nge rin’ e tin nib mat’aw ma bfel’ —
  hlt-MCSB: Halang te duek rhoe duek ni ka ti bal sitoe cakhaw a tholhnah lamloh mael
    tih tiktamnah neh duengnah a saii.
  mdy-ETH: ዬያጉዲ ሃሣ ፑርታ ማዻ ዓሲ ‹ጎኔ ኔኤኒ ሃይቃንዳኔ› ታ ጌዔም ዒዚ ፔኤኮ ጎማፓ ማዒ ጌኤሽኪ ፒዜ ማዔ ባኣዚ ማዼቴ፥
  twi-ASANTE: Na sɛ meka kyerɛ omumuyɛfoɔ sɛ, ‘Owuo na wobɛwuo,’ na afei ɔdane firi
    ne nnebɔne ho na ɔyɛ deɛ ɛyɛ na ɛtene,
  eng-WEBU: Again, when I say to the wicked, “You will surely die,” if he turns from
    his sin and does that which is lawful and right,
  wal-wal: Qassi taani nagaranchcha asa, “Neeni tuma haiqqana” yaagido wode, i ba
    nagaraappe simmidi, pirddaanne suure oosuwaa oottikko,
  spa-PDDPT: 'Cuando Yo diga al perverso: Ciertamente morirás, si él se convierte
    de su pecado y hace lo que es lícito y justo;'
  gun-gun: Ha'e rami ae avi xapy'a rei heko vai va'e pe “Anhetẽ remano 'rã” ha'e teĩ
    ojejavyaty gui ojeko rerova vy ha'evea rami ha'e teko porã rupi anho ju 'rã oiko.
  ilo-ULB: Ket no ibagak iti nadangkes, “Sigurado a matayka!” ngem no agbabawi isuna
    kadagiti basolna ket aramidenna ti nainkalintegan ken umno—
  kpg-kpg: Maa Au ga hagi anga gi tangada huaidu bolo ia gaa made, gei mee ga lawa mai
    gi daha mo ana haihai huaidu, gaa hai nia mee humalia ge donu,
  uig-ARA: 'ئەمدى مەن رەزىلگە: «سەن چوقۇم ئۆلىسەن» دېسەم، بىراق ئۇ گۇناھىدىن يېنىپ،
    كۆز ئالدىمدا ئادالەت ۋە ھەققانىيلىقنى يۈرگۈرسە ــ'
  sus-sus: N na a masen mixi kobi nde bɛ a mu kisima, kɔnɔ a fa gbilen a xa yunubi
    fɔxɔ ra, a so fe tinxinxie rabafe,
  pon-2006: Ma I padahkihong aramas suwed men me e pahn mehla, e ahpw tokedihang dipe
    kan oh wia dahme pwung oh mwahu—
  jae-jae: Ma teŋ. Aê embe jasôm êndêŋ ŋac sec gebe amac êndu biŋŋanôgeŋ, mago eŋ
    embe ênam tau ôkwi aŋga nê lêŋ sec ma ejop ŋoc jatu to êsap biŋsu tôŋ
  ksd-ksd: Ma go bula, ba iau biti tai ra tena varpiam, A dovotina una mat; gala i
    vana kan kana varpiam, ma i pait nam i takodo ma i dovot;
  grc-BRENT: Καὶ ἐν τῷ εἰπεῖν με τῷ ἀσεβεῖ, θανάτῳ θανατωθήσῃ, καὶ ἀποστρέψει ἀπὸ
    τῆς ἁμαρτίαις αὐτοῦ, καὶ ποιήσει κρίμα καὶ δικαιοσύνην,
  ind-AYT: “Sebaliknya, ketika Aku berfirman kepada orang jahat, ‘Kamu pasti akan
    mati,’ tetapi jika kemudian dia berbalik dari dosanya dan melakukan keadilan dan
    kebenaran,
  nya-nya: Ndipo ngati ndiwuza munthu woyipa kuti, ‘Udzafa ndithu,’ tsono iye nʼkutembenuka
    kuleka machimo ake ndi kuyamba kuchita zimene Yehova afuna,
  hrv-hrv: 'A reknem li bezbožniku: ''Umrijet ćeš!'' a on se odvrati od grijeha svojega
    i stane raditi po zakonu i pravdi,'
  mps-mps: Tama eno bidi dwai dabebolo augwali isimainao po wabo dao. Tiali goli,
    te dwai kolesaga ebo bidigo aga yali dwai kolesagaba tudi ola menama, tama agai
    doloba pai kolesaga naga idu baso da,
  tpi-tpi: Na mi save tokim ol man nogut, bai ol i mas i dai. Tasol sapos wanpela
    man bilong mekim sin, em i givim baksait long sin bilong en, na i wok long mekim
    stretpela pasin,
  dan-1931: 'Og når jeg siger til den gudløse: “Du skal visselig dø!” og han omvender
    sig fra sin Synd og gør Ret og Skel,'
  vie-OVCB: Và giả sử Ta nói người ác hẳn phải chết, nhưng rồi nó lìa bỏ tội lỗi,
    làm việc công bình và phải lẽ.
  guj-2017: અને જો હું દુષ્ટ માણસને કહું કે, “તું નિશ્ચે મૃત્યુ પામશે.” પણ જો તે પોતાના
    પાપોથી પાછો ફરે અને જે ન્યાયસંગત તથા સાચું છે તે કરે.
  pon-2006A: Ma I padahkihong aramas suwed men me e pahn mehla, e ahpw tokedihang
    dipe kan oh wia dahme pwung oh mwahu—
  por-BRBSL: 'Novamente, quando digo ao ímpio: “Certamente morrerá”, se ele se converter
    de seu pecado e fizer o que é lícito e correto,'
  cth-cth: Tamikayon koevah na due roeroe han, bout ka ti pouh teh, a yonnae kamlang
    takhai pawiteh, thoungnae hoi lannae a sak toteh,
  twi-twi: Na sɛ meka kyerɛ omumɔyɛfo se, ‘Owu na wubewu,’ na afei ɔdan fi ne nnebɔne
    ho na ɔyɛ nea eye na ɛteɛ,
  hlt-hlt: Halang te duek rhoe duek ni ka ti bal sitoe cakhaw a tholhnah lamloh mael
    tih tiktamnah neh duengnah a saii.
  tbz-SIM: 'Kɛ̀ m mɛ nnɑ̀kɛ́ onitiyɛiwe nwe kɛ tú: Ò bo kú! Kòo yóu mɛyɛi nkɛ dɔɔri
    dɛ̀ɛ̀ wenni.'
  msy-2020: Egh kɨ gumazir kuraba me mɨkɨm suam, ia aremegham. Eghtɨ gumazir arazir
    kuram gamim, an akɨrim ragh uan arazir kurabagh asaragh, egh arazir aghuibar amuam,
  dop-dop: Ye mɑ heelɑ ɩsɑɣɑʋ sɩ ɩ kɑ́ sɩ. Ɩlɛnɑ ɩ́lɛ́ ɩ́ lɔ ɩ ɩsɑɣɑtʋ nɑ ɩ́ tǝŋǝɣɩ
    tɑmpɑnɑ. Ye ɩ lɑkɩ kʋsiɣisim, ɩ kɑɑ sɩ.
  azb-azb: Pis adama ‹əlbəttə, öləcəksən› dediyim zaman günahından dönüb ədalətli
    və saleh işlər görərsə –
  eng-DBY: And when I say unto the wicked, Thou shalt certainly die, and he turneth
    from his sin, and doeth judgment and justice;
  hin-2017: फिर जब मैं दुष्ट से कहूँ, तू निश्चय मरेगा, और वह अपने पाप से फिरकर न्याय
    और धर्म के काम करने लगे,
  wol-KYG: 'Su ma nee ku bon ki: ‘Yaw dee rekk mooy sa àtte,’ mu mujj dëddu bàkkaaram,
    di jëfe njub ak njekk,'
  eng-YLT: 'And in My saying to the wicked: Thou surely diest, And — he hath turned
    back from his sin, And hath done judgment and righteousness,'
  eng-WYC-2017: Forsooth if I say to the wicked man, Thou shalt die by death, and
    he doeth penance for his sin, and doeth doom and rightfulness,
  eng-WMBB: Again, when I say to the wicked, “You will surely die,” if he turns from
    his sin and does that which is lawful and right,
  urd-GVH: लेकिन फ़र्ज़ करो मैं किसी बेदीन आदमी को बताऊँ, ‘तू यक़ीनन मरेगा।’ हो सकता
    है वह यह सुनकर अपने गुनाह से तौबा करके इनसाफ़ और रास्तबाज़ी करने लगे।
  rug-rug: Meke be zama si Rau koasa tie kaleana, ‘Hinokara kote mate si agoi,’ gua,
    beto si kekere tu si asa koari nana sinea meke taveti sa sapu toṉoto meke ṉoṉo,
  gaz-gaz: Yoo ani nama cubbamaa tokkoon, ‘Ati dhugumaan ni duuta’ jedhee inni garuu
    cubbuu isaa irraa deebiʼee waan sirrii fi waan qajeelaa hojjete jechuunis,
  fra-LSG: 'Lorsque je dis au méchant: Tu mourras! S’il revient de son péché et pratique
    la droiture et la justice,'
  gnn-gnn: Ga ŋunhi ŋarra yurru raypirri'yundja ŋanya ŋunhiyi dhuwurr‐yätjnha yolŋunha,
    ga ŋuliŋuruyi ŋayi yurru ḏaḏawyun yätjŋurunydja djämaŋuru, ga djäma ŋamathamana
    wal'ŋu rom‐ŋamakurru'na, ga malthunna yukurra yurru ŋarrakalaŋuwuna romgu ŋunhi
    walŋa‐wekanharamirriwuna gal'ŋu, bala ŋarranydja yurru bäy‐ḻakarama nhanŋu ŋurikiyinydjayi
    yätjpuynydja, ŋayi yurru nhinana yana walŋana, liŋgu ŋuriŋi ŋunhi ŋayi djäma yukurra
    ŋamathama.
  yal-yal: N na a fala muxu ɲaxin xa, n naxa, ‘I faxama nɛn,’ xa a xun xanbi so a
    yulubini, a yi kiti kɛndɛn nun tinxinyaan liga fɔlɔ,
  haw-1868: A i ka wa e olelo aku ai au i ka mea hewa, E make io no oe; ina e huli
    mai ia, mai kona hewa mai, a hana hoi i ka mea pono a me ka pololei;
  arb-NAV: 'وَإذَا قُلْتَ لِلشِّرِّيرِ إِنَّكَ لَا مَحَالَةَ مَائِتٌ: فَارْتَدَعَ
    عَنْ خَطِيئَتِهِ وَمَارَسَ الْعَدْلَ وَالْحَقَّ،'
  ewe-ewe: Eye ne megblɔ na ame vɔ̃ɖi la be, ‘Èle kuku ge godoo’ ke wòɖe asi le eƒe
    nu vɔ̃ ŋu, eye wòwɔ nu si dzɔ, eye wònyo,
  eng-LEE: Again, when I say unto the wicked, Thou shalt surely die; and he turneth
    from his sin, and executeth justice and righteousness;
  asm-FB: পুনৰায় যেতিয়া মই দুষ্টক কওঁ, “তুমি অৱশ্যে মৰিবা!” তেতিয়া যদি তেওঁ নিজ
    পাপৰ পৰা ঘূৰি ন্যায় আৰু উচিত কাৰ্য কৰে-
  sus-A: ﭑ نَ عَ مَسٍن مِشِ كٌبِ ندٍ بّ عَ مُ كِسِمَ، كْنْ عَ قَ فبِلٍن عَ شَ يُنُبِ
    قْشْ رَ، عَ سٌ قٍ تِنشِنشِيٍ رَبَقٍ،
  fra-SBL: 'De même, quand je dis au méchant : « Tu mourras », s''il se détourne de
    son péché et fait ce qui est licite et juste,'
  hbo-hbo: וּבְאָמְרִ֥י לָֽרָשָׁ֖ע מֹ֣ות תָּמ֑וּת וְשָׁב֙ מֵֽחַטָּאתֹ֔ו וְעָשָׂ֥ה
    מִשְׁפָּ֖ט וּצְדָקָֽה׃
  kik-kik: Ningĩ ingĩĩra mũndũ ũrĩa mwaganu atĩrĩ, ‘Ti-itherũ nĩũgũkua,’ nowe agarũrũke
    atigane na mehia make, eke maũndũ marĩa marĩ ma kĩhooto na magĩrĩire,
  fra-NCL: 'Et quand j’aurai dit au méchant : « Tu mourras certainement ! » s’il se
    détourne de son péché et fait ce qui est juste et droit ;'
  cek-AK: Kami zae khaeah, Nang loe na dueh tangtang tih, tiah ka naa; toe anih loe
    a zaehaih thung hoiah amlaem let moe, zaehoihhaih daan baktiah katoeng hmuen to
    a sak;
  cuk-cuk: 'Ar dule-isganaga an sogdibe: Be-burgoye. Ar edi e-isguedgi nugunonikile,
    geb igar-innikigwad-imakdele, degi, nued-nanadele, we-dule dula gudii guoed.'
  uig-CYR: 'Әнди мән рәзилгә: «Сән чоқум өлисән» десәм, бирақ у гунайидин йенип, көз
    алдимда адаләт вә һәққанийлиқни жүргүрсә —'
  tel-2017: ‘తప్పకుండా చస్తావు’ అని దుర్మార్గునికి నేను చెప్పిన తరువాత అతడు తన పాపం
    విడిచి, నీతి న్యాయాలను అనుసరిస్తూ
  hat-BSA: 'Men lè Mwen di a mechan an: “Anverite, ou va mouri,” e li vire kite peche
    li, pou vin pratike lajistis ak ladwati,'
  kos-kos: Nga ku pac in sensenkakin sie mwet koluk lah el ac misa, tusruktu el fin
    tui liki orekma koluk lal, ac oru ma wo ac suwohs —
  hbo-WLC: וּבְאָמְרִ֥י לָֽרָשָׁ֖ע מ֣וֹת תָּמ֑וּת וְשָׁב֙ מֵֽחַטָּאת֔וֹ וְעָשָׂ֥ה
    מִשְׁפָּ֖ט וּצְדָקָֽה׃
  ibo-ibo: Ma ọ bụrụ na m asị onye ajọ omume, ‘Ị ghaghị ịnwụ,’ ma onye ahụ esite na
    mmehie ya chigharịa, mee ihe ziri ezi na nke dị mma,
  ory-ory: ପୁନଶ୍ଚ ତୁମ୍ଭେ ଅବଶ୍ୟ ମରିବ, ଏହି କଥା ଆମ୍ଭେ ଦୁଷ୍ଟ ଲୋକକୁ କହିଲେ, ସେ ଯଦି ଆପଣା
    ପାପରୁ ଫେରି ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କରେ;
  chk-chk: Iwe, are üa apasa ngeni eman chon föföringau, ‘Kopwe fokun mäla,’ nge i
    a ükütiu le tipis o föri mine a pwüng me wenechar,
  rop-rop: “‘En if ai dalim detlot nogudbala pipul dei garra dai dumaji deibin oldei
    dumbat nogudbala ting, en if dei stap dumbat detlot nogudbala ting en dei dum
    wanim im rait, wal olabat garra jidan laibala.
  ukr-1871: 'А коли скажу беззаконному: ти мусиш умерти! він же навернеться од гріхів
    своїх та й почне чинити суд і справедливість,'
  deu-1951: 'Und wenn ich zum Gottlosen sage: «Du sollst sterben!» und er wendet sich
    ab von seiner Sünde und tut, was recht und billig ist,'
  eng-JPS: 'Again, when I say unto the wicked: Thou shalt surely die; if he turn from
    his sin, and do that which is lawful and right;'
  srp-1865: 'A kad reèem bezbožniku: doista æeš poginuti, a on se obrati od grijeha
    svojega i stane èiniti sud i pravdu,'
  lug-lug: Ate bwe ndigamba omwonoonyi nti, ‘Mazima ddala olifa,’ naye n’akyuka okuleka
    ebibi bye, n’akola ebyalagirwa era ebituufu,
  heb-heb: ובאמרי לרשע מות תמות ושב מחטאתו ועשה משפט וצדקה׃
  ben-IRV: এবং যদি আমি দুষ্টকে বলি, তুমি অবশ্যই মরবে, কিন্তু যদি সে তারপর অনুতাপ করে
    পাপ থেকে ফিরে আসে এবং ন্যায় ধর্ম্মাচরণ করে
  pan-pan: ਜਦੋਂ ਮੈਂ ਦੁਸ਼ਟ ਨੂੰ ਆਖਾਂ, ਤੂੰ ਜ਼ਰੂਰ ਮਰੇਂਗਾ, ਜੇਕਰ ਉਹ ਆਪਣੇ ਪਾਪ ਤੋਂ ਮੁੜੇ ਅਤੇ
    ਉਹੀ ਕਰੇ ਜੋ ਨਿਆਂ ਤੇ ਧਰਮ ਹੈ।
  mya-JVB: တဖန် ဆိုး သောသူအား သင်သည် စင်စစ်အသေ ခံရလိမ့်မည်ဟု ငါ ဆို သော်လည်း ၊ ထိုသူသည်
    မိမိ ဒုစရိုက် ကို ရှောင် ၍ ၊ တရား သောအမှု၊ ဖြောင့်မတ် သောအမှုကို ပြု လျက်၊
  hmo-hmo: “Inai danu, sedira lau ese tau dikana do lau sisiba henia ia be do ia mase.
    To bema iena kara dika ia rakatania, bona kara maoromaoro ia karaia, ia be do
    ia mauri.
  urd-urd: और जब शरीर से कहूँ, तू यक़ीनन मरेगा, अगर वह अपने गुनाह से बाज़ आए और वही
    करे जायज़ — ओ — रवा है।
  rus-SYN: 'А когда скажу беззаконнику: “ты смертью умрешь”, и он обратится от грехов
    своих и будет творить суд и правду,'
  bqc-SIM: Tó má ò vãikɛnaɛ à gàɛ, mɛ́ à mikɛ̃̀ a duunawa, àlɛ yãmaakɛ a
    zɛ́wa,
  tcz-CHONGTHU: Ahijeng vang'in keiman migilouho nathi teitei diu ahi tin kasei peh
    tajong leng hitia chu achonset nauva konna akihei manguva adihle thilpha ahin
    bolluva ahileh,
  mar-mar: आणि जर मी दुष्टाला म्हणालो तू खचित मरशील! पण जर त्याने त्याच्या पापापासून
    पश्चाताप केला आणि जे काही योग्य व न्याय्य आहे ते केले,
  qub-qub: 'Mana allita ruraj runata capas nëman: «wañunquipämi» nir. Chaura chay
    runa capas jucha ruraycashanta cachaycur alli cajtana rurar, rasun cajllatana
    ruranga.'
  bqp-bqp: Nɑ̀ n mɑɑ tɔn kɔ̃so sɔ̃ɔwɑ nɑ nɛɛ, u koo gbi, mɑ u gɔ̃ru gɔsiɑ u win dɑɑ
    kɔ̃sɑ deri, mɑ u geɑ mɔ̀ u gem swĩi,
  hat-hat: Konsa tou, m' avèti tout mechan yo yo gen pou mouri. Men, si yon mechan
    sispann fè sa ki mal, epi li tanmen mache dwat devan mwen, l'ap fè sa ki byen,
  eng-BSB: But if I tell the wicked man, ‘You will surely die,’ and he turns from
    his sin and does what is just and right—
  eng-WEBPB: Again, when I say to the wicked, “You will surely die,” if he turns from
    his sin and does that which is lawful and right,
  kbq-kbq: Hagi kefo avu'ava'ma nehia vaheku'ma frigahane hu'nama huntesua vahe'mo'ma,
    ana kumi avu'avazama atreno agua'ama rukrahe huno fatgo avu'avazama nehuno,
  nhe-BL: Huan intla niquilhuis se tlacatl tlen quichihua tlen ax cuali para temachtli
    miquis, pero teipa yajaya moyolcuepas tlen itlajtlacolhua huan pehuas quichihuas
    tlen cuali huan tlen xitlahuac, yajaya itztos.
  gub-BL: Aze amume'u ko ma'e awa ikatu 'ym ma'e pe nehe, — Eremàno putar nehe, aze
    a'e izupe nehe, aze upytu'u ikatu 'ym ma'e iapo re nehe, aze uzapo ikatu ma'e
    nehe, aze ikatu nehe, numàno kwaw nehe.
  eng-DRA: 'And if I shall say to the wicked: Thou shalt surely die: and he do penance
    for his sin, and do judgment and justice,'
