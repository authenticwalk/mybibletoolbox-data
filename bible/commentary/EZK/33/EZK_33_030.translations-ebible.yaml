verse: EZK.033.030
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നിന്റെ സ്വദേശികൾ നിന്നെക്കുറിച്ച് മതിലുകൾക്കരികെയും വീടിന്റെ
    വാതിൽക്കലുംവെച്ചു പറയുന്നത്: ‘നിങ്ങൾ യഹോവയിൽനിന്നുള്ള സന്ദേശം വന്നു കേൾക്കുക.’'
  deu-TKW: 'Menschensohn, deine Volksgenossen unterreden sich über dich an den Wänden
    und in den Hausthüren; da sagen sie untereinander also: Kommt doch und hört, was
    für ein Ausspruch von Jahwe ausgeht!'
  lin-lin: 'Mpo na yo, mwana na moto, bandeko na yo bazali kolobana bango na bango
    na bamir mpe na bikuke ya bandako na bango na tina na kombo na yo : ‹ Boya koyoka
    maloba oyo ewuti epai na Yawe ! ›'
  eng-LSV: And you, son of man, || The sons of your people who are speaking about
    you, || By the walls, and in openings of the houses, || Have spoken with one another,
    each with his brother, || Saying, Please come in, || And hear what the word [is]
    that comes out from YHWH.
  eng-GNV: Also thou sonne of man, the children of thy people that talke of thee by
    the wals and in the dores of houses, and speake one to another, euery one to his
    brother, saying, Come, I pray you, and heare what is the word that commeth from
    the Lord.
  eng-WEBSTER: Also, thou son of man, the children of thy people still are talking
    against thee by the walls and in the doors of the houses, and speak one to another,
    every one to his brother, saying, Come, I pray you, and hear what is the word
    that cometh forth from the LORD.
  nhw-BL: '“Tlacatl, momasehualhua camanaltij tlen ta ipan ininchaj huan campa ipuertajyo
    nopa tepamitl. Quiijtohuaj se ica seyoc: ‘Xihualaca huan ma timopaquiltica. Ma
    tijtlacaquilica nopa camanali catli huala tlen TOTECO.’'
  swh-ONEN: “Kwa habari yako wewe, mwanadamu, watu wako wanaongea habari zako wakiwa
    karibu na kuta na kwenye milango ya nyumba, wakiambiana kila mmoja na mwenzake,
    ‘Njooni msikie ujumbe ule utokao kwa Bwana.’
  bba-bba: Tɔnun bii, wunɛɡibu Isirelibɑ bɑ wunɛn fɑɑɡi mɔ̀ ɡɑnin bɔkuɔ kɑ dii kɔnnɔsɔ.
    Bɑɑwure u win winsim sɔ̃ɔmɔ u mɔ̀, ɑ nɑ su dɑ su Yinni Gusunɔn ɡɑri nɔ.
  eng-KJVCPB: Also, thou son of man, the children of thy people still are talking
    against thee by the walls and in the doors of the houses, and speak one to another,
    every one to his brother, saying, Come, I pray you, and hear what is the word
    that cometh forth from the Lord.
  luo-luo: “To in, wuod dhano, jothuru ochokore wuoyo kuomi ka gichokore e tok ohinga
    kendo ka gin e dhoutegi, ka moro ka moro kuomgi wacho ne wadgi ni, ‘Bi mondo uwinjie
    wach moa kuom Jehova Nyasaye.’
  meu-meu: A, taunimanima natuna e, oiemu bese taudia ese ruma habadia badibadidiai
    bona ruma iduaradia ai oi e hereva heboulaimumu, e hereva hehenimu, ta ta ese
    tadikakana tadikakana e hamaorodiamu, e tomu, Aoma, Iehova ena amo e maimu herevana
    be dahaka vada ba kamonai.
  npi-ULB: यसैले, ए मानिसको छोरा, मन्‍दिरहरूका पर्खालहरू र ढोकाहरूका छेउमा तेरा मानिसहरू
    तेरो बारेमा कुरा गरिरहेका छन्, र हेरकले अर्को मानिस, र हरेक मानिसले आफ्नो भाइलाई
    यस्तो भन्छ, ‘जाऔं र परमप्रभुको मुखबाट निस्कने अगमवक्ताको वचन सुनौं!’
  yor-yor: “Ní tìrẹ, ọmọ ènìyàn, àwọn ènìyàn ìlú n sọ̀rọ̀ nípa rẹ ní ẹ̀gbẹ́ ògiri
    àti ní ẹnu-ọ̀nà ilé wọn, wọ́n ń sọ sí ara wọn wí pé, ‘Ẹ wá gbọ́ iṣẹ́ ti a ran
    láti ọ̀dọ̀ Olúwa wá.’
  pes-OPCB: '«ای پسر انسان، قوم تو وقتی در کنار در خانه‌های خود و در کنار دیوار شهر
    جمع می‌شوند دربارهٔ تو می‌گویند: ”بیایید نزد او برویم و گوش بدهیم که از طرف خداوند
    به ما چه می‌گوید.“'
  tgl-ULB: At ikaw, anak ng tao—nagsasabi ang iyong mga tao ng mga bagay tungkol sa
    iyo sa tabi ng mga pader at sa mga tarangkahan ng mga tahanan, at nagsasabi ang
    isa—sa bawat lalaki sa kapatid niyang lalaki, 'Pumaroon tayo at makinig sa salita
    ng propeta na mula kay Yahweh!'
  hui-hui: Anduane Homogo ibugua i̱hondo lalu, Dindiali-o í̠ damenerume tano biagonaga
    paberuhabi tini andaga haraba ngaruhabi lola howa tini degedege lagalaga bialu
    í̠ mitangi bialu lalu, Iname bi mana latagi haga agali biago karia puwa Anduane
    Homogohanda áyu bi agi layadabe hale hole ma, laga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​လူ​သား၊ သင် ၏​အ​မျိုး​သား​တို့​သည်​မြို့​တံ​တိုင်း​များ
    အ​နီး​၌​သော်​လည်း​ကောင်း၊ မိ​မိ​တို့​အိမ် တံ​ခါး​ဝ​များ​၌​သော်​လည်း​ကောင်း တွေ့​ဆုံ
    မိ​ကြ​သော​အ​ခါ​သင်​၏​အ​ကြောင်း​ကို ပြော​ဆို​နေ​ကြ​၏။ သူ​တို့​က​ထာ​ဝ​ရ ဘုရား​အ​ဘယ်​သို့​အ​မိန့်​တော်​ရှိ​သည်​ကို
    ယ​ခု​ငါ​တို့​သွား​၍​နား​ထောင်​ကြ​ကုန် အံ့'' ဟု အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱི་མི་རྣམས་ཀྱིས་མཁར་གྱི་འགྲམ་དང་རང་ཁྱིམ་གྱི་སྒོ་ཁར་ཁྱོད་རང་གླེང་སྟེ།
    སྤུན་ཟླས་སྤུན་ཟླར་ཕན་ཚུན་ན་རེ། ཤོག་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལས་འབྱུང་བའི་གསུང་ལ་མཉན་པར་བྱའོ་ཟེར་ཞིང་།
  sna-sna: “Asi kana uriwe, mwanakomana womunhu, vanhu venyika yako vanotaurirana
    pamwe chete pamusoro pako pamasvingo uye napamikova yedzimba, vachiti kuno mumwe
    nomumwe wavo, ‘Uyai munzwe shoko rabva kuna Jehovha.’
  spa-BLM: '“En cuanto a ti, hijo de hombre, los hijos de tu pueblo hablan de ti junto
    a las paredes y a las puertas de las casas, y se hablan unos a otros, cada uno
    a su hermano, diciendo: “Por favor, ven y escucha cuál es la palabra que sale
    de Yahvé.'
  cac-cac: 'Ix yalanxi icha tic: Ach anima, a eb'' etchon̈ab'' chi'', ayic schalan
    sb''a eb'' b''aj ay smuroal chon̈ab'' chi'' yed'' d''a stitac spat eb'', tzach
    sb''uchan eb'', stz''acan yal eb'' d''ay junjun icha tic: Coyec, b''at cab''ec
    slolonel Jehová, xchi eb''.'
  swh-ULB: Hivyo basi wewe, mwanadamu-watu wako wanasema mambo yako karibu na kuta
    na malango ya nyumba, na kila mmoja anaambizana na mwenzake-kila mtu na ndugu
    yake, 'Twende na tukasikilize neno la nabii lililotoka kwa Yahwe!
  bel-bel: 'А пра цябе, сыне чалавечы, сыны народу твайго гавораць каля сьцен і ў
    дзьвярах дамоў і кажуць адзін аднаму, брат брату: ідзеце і паслухайце, якое слова
    выйшла ад Госпада.'
  deu-ELBBK: 'Und du, Menschensohn, die Kinder deines Volkes unterreden sich über
    dich an den Wänden und in den Türen der Häuser; und einer redet mit dem anderen,
    jeder mit seinem Bruder und spricht: Kommt doch und hört, was für ein Wort von
    dem HERRN ausgeht.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Sikew is etew, is duma nu he menge
    meǥinged edhisgut mehitenged kenikew emun egketiǥum sikandan diyà te uvey te verengbeng
    te inged etawa ǥemawan te menge valey zan. Ebpelelelaǥà sikandan is egkaǥi te,
    ‘Hendini kew su ebpemineg kiw ki Ezekiel ke hengkey is ibpakaǥi kandin te Nengazen!’
  mal-2015: 'മനുഷ്യപുത്രാ, നിന്റെ സ്വജാതിക്കാർ മതിലുകൾക്കരികത്തും വീട്ടുവാതില്ക്കലുംവെച്ചു
    നിന്നെക്കുറിച്ചു സംഭാഷിച്ചു: യഹോവയിങ്കൽനിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നു വന്നു
    കേൾപ്പിൻ എന്നു തമ്മിൽതമ്മിലും ഓരോരുത്തൻ താന്താന്റെ സഹോദരനോടും പറയുന്നു.'
  rmc-rmc: '„Ale tu, manušeja, tire manuša maškar peste pre tu vakeren paš o muri
    the paš o vudara andro khera. Jekh avreske phenel: ‚Aven te šunel o lava, so phenel
    o RAJ!‘'
  pes-OPV: اما تو‌ای پسر انسان پسران قومت به پهلوی دیوارها و نزد درهای خانه‌ها درباره
    توسخن می‌گویند. و هر یک به دیگری و هر کس به برادرش خطاب کرده، می‌گوید بیایید و
    بشنوید! چه کلام است که از جانب خداوند صادرمی شود.
  ron-1924: 'Фиул омулуй, копиий попорулуй тэу ворбеск де тине пе лынгэ зидурь ши
    пе ла ушиле каселор ши зик унул алтуя, фиекаре фрателуй сэу: ‘Вениць дар ши аскултаць
    каре есте кувынтул ешит де ла Домнул!’'
  ben-OBCV: “আর, হে মানবসন্তান, তোমার জাতির লোকেরা দেয়ালের পাশে ও ঘরের দরজায় একত্র
    হয়ে তোমার বিষয়ে বলাবলি করছে এবং একে অন্যকে বলছে, ‘সদাপ্রভুর কাছ থেকে যে সংবাদ
    এসেছে চলো, আমরা গিয়ে তা শুনি।’
  som-som: Oo weliba Wiilka Aadamow, dadkaagu derbiyada dhinacooda iyo guryaha irdahooda
    ayay kugu hadal hayaan, oo midkoodba wuxuu kan kale ku yidhaahdaa, oo midba walaalkiis
    ku yidhaahdaa, Waan ku baryayaaye bal kaalay oo maqal waxa uu yahay erayga Rabbiga
    ka imanayaa!
  lat-VUC: 'Et tu, fili hominis, filii populi tui, qui loquuntur de te juxta muros
    et in ostiis domorum, et dicunt unus ad alterum, vir ad proximum suum, loquentes:
    Venite, et audiamus quis sit sermo egrediens a Domino.'
  eng-ASVBT: And as for thee, son of man, the children of thy people talk of thee
    by the walls and in the doors of the houses, and speak one to another, every one
    to his brother, saying, Come, I pray you, and hear what is the word that cometh
    forth from Jehovah.
  ita-1885: 'Ora, quant''è a te, figliuol d''uomo, i figliuoli del tuo popolo favellan
    di te, presso alle pareti, e in su gli usci delle case; e parlano l''un con l''altro,
    ciascuno col suo fratello, dicendo: Deh! venite, e udite quale è la parola ch''è
    porceduta dal Signore.'
  eng-LXXUP: And as for thee, son of man, the children of thy people are they that
    speak concerning thee by the walls, and in the porches of the houses, and they
    talk one to another, saying, Let us come together, and let us hear the words that
    proceed from the Lord.
  eng-ULB: So now you, son of man—your people are saying things about you beside the
    walls and the gates of the houses, and each says to one another—each man to his
    brother, 'Let us go and listen to the prophet's word that comes out from Yahweh!'
  spa-VBL: '“Hijo de hombre, tu pueblo habla de ti en las calles y en las puertas
    de sus casas. Se animan unos a otros, diciendo: ‘¡Vamos! Vamos a escuchar un mensaje
    del Señor’.'
  fra-_FOB: 'Et toi, fils de l''homme, les enfants de ton peuple s''entretiennent
    à ton sujet, près des murs et aux portes des maisons. Ils conversent ensemble,
    chacun avec son frère, et ils disent: Allons écouter quelle est la parole qui
    est procédée de l''Éternel!'
  mal-mal: 'മനുഷ്യപുത്രാ, നിന്റെ സ്വജാതിക്കാർ മതിലുകൾക്കരികിലും വീട്ടുവാതില്‍ക്കലും
    വച്ച് നിന്നെക്കുറിച്ച് സംഭാഷിച്ച്: ‘യഹോവയിൽ നിന്നുണ്ടായ അരുളപ്പാട് എന്തെന്ന് വന്നു
    കേൾക്കുവിൻ’ എന്ന് തമ്മിൽതമ്മിലും ഓരോരുത്തൻ അവനവന്റെ സഹോദരനോടും പറയുന്നു.'
  urd-GVR: Ai ādamzād, tere hamwatan apne gharoṅ kī dīwāroṅ aur darwāzoṅ ke pās khaṛe
    ho kar terā zikr karte haiṅ. Wuh kahte haiṅ, ‘Āo, ham nabī ke pās jā kar wuh paiġhām
    suneṅ jo Rab kī taraf se āyā hai.’
  suz-BL: मेकोम “ए मुर, इ पर्बम बुक्‍शो मुरपुकी काथा बुक्‍शा, गारो नु खिं ङा लाप्‍चोम
    राप्‍शा ‘जाक्‍कीन परमप्रभु यावे आ लोव़ मार बाक्‍मे नेंय’ देंमुइनीम।
  eng-NOY: As for thee, O son of man, the sons of thy people speak concerning thee
    by the walls, and in the doors of houses; and speak one to another, every man
    to his neighbor, saying, “Come, I pray you, and hear what is the word that goeth
    forth from Jehovah.”
  ita-1927: 'E quant’è a te, figliuol d’uomo, i figliuoli del tuo popolo discorrono
    di te presso le mura e sulle porte delle case; e parlano l’uno con l’altro e ognuno
    col suo fratello, e dicono: Venite dunque ad ascoltare qual è la parola che procede
    dall’Eterno!'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، هاونیشتیمانیانت لەپاڵ دیوارەکان و لە بەردەرگای ماڵەکان
    لەبارەی تۆوە دەدوێن، هەریەکە لەگەڵ براکەی، بە یەکتر دەڵێن: ”وەرن با گوێ لەو قسەیە
    بگرین کە لەلایەن یەزدانەوە هاتووە.“'
  eng-BBE: And as for you, son of man, the children of your people are talking together
    about you by the walls and in the doorways of the houses, saying to one another,
    Come now, give ear to the word which comes from the Lord.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನಿನ್ನ ಜನರು ಗೋಡೆಗಳ ನೆರಳಿನಲ್ಲೂ ಮನೆಯ ಬಾಗಿಲುಗಳಲ್ಲೂ ನಿಂತು ನಿಜ
    ಪ್ರಸ್ತಾಪವನ್ನೆತ್ತಿ ಒಬ್ಬರಿಗೊಬ್ಬರು, ‘ಯೆಹೋವ ದೇವರ ಬಾಯಿಂದ ಹೊರಟ ಮಾತೇನೆಂದು ಕೇಳೋಣ ಬನ್ನಿ’
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದಾರೆ.
  tam-2017: மேலும் மனிதகுமாரனே, உன்னுடைய மக்களின் சுவர் ஓரங்களிலும் வீட்டுவாசல்களிலும்
    உன்னைக்குறித்துப்பேசி, யெகோவாவிடத்திலிருந்து புறப்பட்ட வார்த்தை என்னவென்று கேட்போம்
    வாருங்கள் என்று ஒருவரோடொருவரும் சகோதரனுடன் சகோதரனும் சொல்லி,
  spa-RV-1909: 'Y tú, hijo del hombre, los hijos de tu pueblo se mofan de ti junto
    á las paredes y á las puertas de las casas, y habla el uno con el otro, cada uno
    con su hermano, diciendo: Venid ahora, y oid qué palabra sale de Jehová.'
  ron-BTF: 'De asemenea, tu fiu al omului, copiii poporului tău încă vorbesc împotriva
    ta lângă ziduri și la ușile caselor și vorbesc unul către altul, fiecare către
    fratele său, spunând: Veniți, vă rog, și ascultați care este cuvântul care iese
    de la DOMNUL.'
  eng-WEBP: “As for you, son of man, the children of your people talk about you by
    the walls and in the doors of the houses, and speak to one another, everyone to
    his brother, saying, ‘Please come and hear what the word is that comes out from
    the LORD.’
  eng-FBV: Son of man, your people are talking about you out in the streets and in
    the doorways of their houses. They encourage one another, saying, ‘Come on! Let's
    go and hear a message from the Lord!’
  nld-1939: 'Mensenkind, uw volksgenoten voeren gesprekken over u bij de muren en
    aan de huisdeuren. Ze zeggen tot elkaar: Laten we eens gaan horen, wat woord van
    Jahweh is uitgegaan.'
  nch-BL: '“Tacat, momasehualhua camanaltij ten ta ipan ininchaj huan campa icaltejyo
    nopa tepamit. Quiijtohuaj se ica seyoc: ‘Xihualaca huan ma timopaquiltica. Ma
    tijtacaquilica nopa camanali cati huala ten TOTECO.’'
  vie-1934: 'Hỡi con người, những con cái của dân ngươi ở dọc tường thành và cửa các
    nhà mà nói chuyện về ngươi; chúng nó nói với nhau, mỗi người cùng anh em mình
    rằng: Xin hãy đến nghe lời ra từ Đức Giê-hô-va là thể nào!'
  hin-CV: “हे मनुष्य के पुत्र, जहां तक तुम्हारा सवाल है, तुम्हारे लोग तुम्हारे विषय
    में दीवारों के किनारे और घर के दरवाजों पर बात करते हुए एक दूसरे से यह कह रहे हैं,
    ‘आओ और उस संदेश को सुनो, जो याहवेह से आया है.’
  spa-BES: 'Y en cuanto a ti, hijo de hombre, los hijos de tu pueblo hablan de ti,
    por las paredes y en las puertas de las casas; diciendo unos a otros: Vengan,
    escuchen la palabra que viene de El Señor.'
  tdx-tdx: 'Aa ihe, ry ana’ ondatio, Mbe mifosa azo marine’ o kijolio naho an-dala’
    o anjombao o ana-dahi’ ondati’oo, sambe mivesoveso an-drahalahi’e ty hoe: Antao
    ito hijanjiñe ty tsara aboak’ Iehovà.'
  tha-KJV: เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย ชนชาติ​ของเจ้าที่​พู​ดเรื่องเจ้าข้างกำแพงเมืองและตามประตู​บ้าน
    พู​ดต่​อก​ันและกั​นก​ับพี่น้องของตนว่า ‘มาเถิด มาฟังเสียงพระวจนะซึ่งออกมาจากพระเยโฮวาห์’
  por-BR-2018: 'E tu, ó filho do homem, os filhos de teu povo falam de ti junto às
    paredes e às portas das casas, e um fala com o outro, cada um com seu irmão, dizendo:
    Vinde, pois, e ouvi que palavra vem do SENHOR.'
  deu-ELO: 'Und du, Menschensohn, die Kinder deines Volkes unterreden sich über dich
    an den Wänden und in den Türen der Häuser; und einer redet mit dem anderen, ein
    jeder mit seinem Bruder, und spricht: Kommet doch und höret, was für ein Wort
    von Jehova ausgeht.'
  eng-WYC-2018: And thou, son of man, the sons of thy people that speak of thee beside
    walls, and in the doors of houses, and say, one to another, a man to his neighbour,
    and speak, Come ye, and hear we, what is the word going out from the Lord; (And
    thou, son of man, thy people who speak of thee beside the walls, and in the doors
    of houses, and speak one to another, yea, a person to his neighbour, and say,
    Come ye, and hear we, what is the word going out from the Lord;)
  epo-epo: 'Kaj koncerne vin, ho filo de homo, la filoj de via popolo interparolas
    pri vi ĉe la muroj kaj ĉe la pordoj de la domoj, kaj unu al la alia parolas jene:
    Iru, kaj aŭskultu, kia estas la vorto, kiu eliris de la Eternulo!'
  uig-PIN: '— Əmdi sǝn bolsang, i insan oƣli, ǝl-yurtungdikilǝr ⱨǝrdaim seni aƣziƣa
    elip ɵylirining tamlirining yenida wǝ dǝrwazilarda sɵzlǝp bir-birigǝ ⱨǝm ⱨǝrbiri
    ɵz ⱪerindixiƣa sǝn toƣruluⱪ: «Ⱪeni berip, Pǝrwǝrdigardin nemǝ sɵz barkin, anglap
    kelǝyli!» — dǝydu.'
  beo-beo: 'Hina Gode da nama amane sia:i, “Dunu egefe! Dia fi dunu da moilai gagoi
    gadenene, amola ilia diasu logoa gilisisia, ilia da dia hou sia:dala. Ilia gilisili
    amane sia:dala, ‘Ninia Hina Gode Ea waha sia: nabimusa: masunu da defea.’'
  tpi-OTNT: Bikpela i tokim mi olsem, “Man bilong graun, long taim ol wantok bilong
    yu i bung klostu long banis bilong taun na long ol dua bilong haus bilong ol,
    ol i save tingting long yu na tok olsem, ‘Goan, yumi go harim wanem tok Bikpela
    i bin givim profet bilong en nau.
  hau-SA: “Game da kai kuma, ɗan mutum, mutanen ƙasarka suna magana da juna game da
    kai a katanga da kuma ƙofofin gidaje, suna ce wa juna, ‘Ku zo mu tafi mu ji maganar
    da ta zo daga wurin Ubangiji.’
  uig-LAT: '— Emdi sen bolsang, i insan oghli, el-yurtungdikiler herdaim séni aghzigha
    élip öylirining tamlirining yénida we derwazilarda sözlep bir-birige hem herbiri
    öz qérindishigha sen toghruluq: «Qéni bérip, Perwerdigardin néme söz barkin, anglap
    kéleyli!» — deydu.'
  nde-nde: Okunjengawe, ndodana yomuntu, abantu bakini bakhulumisana ngawe emidulini
    laseminyango yezindlu besithi, omunye komunye, ‘Woza uzekuzwa ilizwi eselifike
    livela kuThixo.’
  ton-ton: ¶ “Ko eni foki, ʻa koe foha ʻoe tangata, ʻoku kei felauʻikoviʻaki koe ʻe
    he fānau ʻa hoʻo kakai ʻi he veʻe ʻā, pea ʻi he matapā kotoa pē ʻoe fale, mo nau
    fealēleaʻaki mo taki taha pehē ki hono kāinga, ʻo pehē, ʻOku ou kole ke mou haʻu
    ke tau fanongo ki ha folofola ʻoku ʻomi meia Sihova.
  ces-1613: 'Ty pak synu člověčí, slyš, synové lidu tvého často mluvívají o tobě,
    za stěnami i ve dveřích domů, a říkají jeden druhému a každý bratru svému, řka:
    Poďte medle a poslechněte, jaké slovo vyšlo od Hospodina.'
  eng-WMB: “As for you, son of man, the children of your people talk about you by
    the walls and in the doors of the houses, and speak to one another, everyone to
    his brother, saying, ‘Please come and hear what the word is that comes out from
    the LORD.’
  tam-TCV: “மனுபுத்திரனே, உன்னைக் குறித்தோ உன் நாட்டு மக்கள், சுவரோரங்களிலும், வீட்டு
    வாசல்களிலும் ஒன்றுகூடி ‘யெகோவாவிடமிருந்து வந்த வார்த்தையாம்; வந்து கேளுங்கள்’
    என்பதாக ஒருவருக்கொருவர் கேலியாகச் சொல்லிக்கொள்கிறார்கள்.
  ceb-ULB: Busa karon, anak sa tawo, nagsulti ang imong katawhan sa mga butang mahitungod
    kaninyo diha sa kilid sa mga pader ug sa mga ganghaan sa mga panimalay, nagsulti
    ang matag-usa—ang matag lalaki ngadto sa iyang igsoon nga lalaki, 'Moadto kita
    ug maminaw sa mga pulong ni Yahweh nga isulti sa propeta!'
  pol-UBG: 'Ale co do ciebie, synu człowieczy, synowie twego ludu często rozmawiają
    o tobie przy murach i w drzwiach domów, i mówi jeden do drugiego, każdy do swego
    bliźniego: Chodźcie i posłuchajcie, co za słowo wyszło od PANA.'
  agr-agr: '“Amina pataim aidau, yaakat peejamua imanui nagkamas, dita jeen waitijin
    amina pachipas chichainak: ‘Kaunatajum Tuke Pujuu niina chichamen Ezequielai awetugma
    nunú antukagmi’, wajainawai.'
  kyc-kyc: Kamongome leya. Makwa isa ingyuo karo kuku pyaa nare akali doko embena
    wambu dupwame nakamana anda kambupi yuu taone kana kame piso karenge dokonape
    kando nyepala dokopa nakamba lao emba kando lao karaminyi. Kamongo keta aki pii
    letamo lao sela mwua, lao karaminyi.
  urd-GVU: اے آدم زاد، تیرے ہم وطن اپنے گھروں کی دیواروں اور دروازوں کے پاس کھڑے ہو
    کر تیرا ذکر کرتے ہیں۔ وہ کہتے ہیں، ’آؤ، ہم نبی کے پاس جا کر وہ پیغام سنیں جو رب
    کی طرف سے آیا ہے۔‘
  deu-1912: 'Und du, Menschenkind, dein Volk redet über dich an den Wänden und unter
    den Haustüren, und einer spricht zum andern: Kommt doch und laßt uns hören, was
    der HERR sage!'
  kan-2017: ನರಪುತ್ರನೇ, “ನಿನ್ನ ಜನರು ಗೋಡೆಗಳ ನೆರಳಿನಲ್ಲಿಯೂ, ಮನೆಯ ಬಾಗಿಲುಗಳಲ್ಲಿಯೂ ನಿನ್ನ
    ಪ್ರಸ್ತಾಪವನ್ನೆತ್ತಿ ಪರಸ್ಪರವಾಗಿ ಒಬ್ಬರಿಗೊಬ್ಬರು, ‘ಯೆಹೋವನ ಬಾಯಿಂದ ಹೊರಟ ಮಾತೇನು ಕೇಳೋಣ ಬನ್ನಿರಿ’
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದಾರೆ.
  yap-yap: I SOMOL e ga’ar, “Fak e girdi’, girdi’ ko nam rom e yad be weliy murung’agem
    ko ngiyal’ ni yad ra mada’ u to’oben e pi yoror ko binaw ara u langan e pi mab
    ko naun rorad. Be lungurad rorad, ‘Darod ngad rung’aged e thin nike yib rok SOMOL
    e chiney.’
  hlt-MCSB: “Nang hlang capa aw na pilnam paca loh nang te pangbueng kaep neh im thohka
    taengah n'thui uh. Hlang pakhat loh a manuca te kang a voek tih, 'Lo laeh lamtah
    BOEIPA taeng lamkah hang khuen ol he hnatun uh,’ a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዓሲ ናዓሢዮ! ዴራ ካታሜሎኮ ኬኤሎ ዲፆ ካሮና ፔ ማኣሮ ካሮናይዳ ጌስታሢ ኔ ዛላ
    ባኣዚኬ፤ ዔያታ ዎሊ ኮይላ፥ ‹ናንጊና ናንጋ ጎዳፓ ዎዚ ጋዓ ቃኣላ ሙኬቴያ ኬኤዚንታኣና ኑ ዋይዞም› ጋዓኔ።
  twi-ASANTE: “Wo deɛ, onipa ba, wo ɔman mma reka wo ho nsɛm wɔ afasuo ho ne afie
    apono ano kyerɛ wɔn ho wɔn ho sɛ, ‘Mommra mmɛtie asɛm a ɛfiri Awurade nkyɛn aba.’
  eng-WEBU: “As for you, son of man, the children of your people talk about you by
    the walls and in the doors of the houses, and speak to one another, everyone to
    his brother, saying, ‘Please come and hear what the word is that comes out from
    the LORD.’
  wal-wal: “Laa asa na7au, asai katamaa dirssaa lanqqiyaaninne bantta keettatu penggiyan
    eqqidi, issoi issuwaara hagaadan yaagidi, nebaa haasayees; ‘Haayite; GODAA achchappe
    yiida qaali aibakko ane siyoos’ yaagoosona.
  spa-PDDPT: 'En cuanto a ti, hijo de hombre, los hijos de tu pueblo se burlan de
    ti junto a los muros y en las puertas de las casas. Se dicen unos a otros, cada
    uno a su hermano: ¡Vengan ahora y oigan cual Palabra nos llega de Yavé!'
  gun-gun: '— Ha''e gui ndee ava ra''y, tetã kora ha''e ngoo rokẽ rupi neretarã kuery
    ijayvu okuapy ndere. Joupe-upe ''rã ijayvu peteĩ-teĩ guyvy ha''e guyke''y kuery
    reve. Ha''e vy aipoe''i ''rã: “Ajerure pẽvy, peju ke, jaa nhaendu aguã Senhor
    ayvu omombe''ua rã”, he''i okuapy.'
  ilo-ULB: Ket sika, anak ti tao— adda ibagbaga dagiti tattaom maipapan kenka iti
    abay dagiti pader ken kadagiti ruangan dagiti balbalay, ket ibagbaga ti tunggal
    maysa kadagiti dadduma— tunggal maysa iti kabsatna a lalaki, 'Mapantayo dumngeg
    iti sao ti profeta a nagtaud kenni Yahweh!'
  kpg-kpg: Dimaadua ga helekai mai, “Kooe go tangada dangada, goe gi iloo bolo nia
    daangada le e helehelekai i di goe i di nadau madagoaa ma ga dagabuli i nia daalinga
    nia waahale mo nia ngudu nia bontai o nadau hale. Digaula e helehelekai i nadau
    mehanga boloo, ‘Gidaadou gaa hula dolomeenei e hagalongo be nia maa nnelekai bolo aha
    ala e hai mai i baahi o Dimaadua.’
  uig-ARA: 'ــ ئەمدى سەن بولساڭ، ئى ئىنسان ئوغلى، ئەل-يۇرتۇڭدىكىلەر ھەردائىم سېنى
    ئاغزىغا ئېلىپ ئۆيلىرىنىڭ تاملىرىنىڭ يېنىدا ۋە دەرۋازىلاردا سۆزلەپ بىر-بىرىگە ھەم
    ھەربىرى ئۆز قېرىندىشىغا سەن توغرۇلۇق: «قېنى بېرىپ، پەرۋەردىگاردىن نېمە سۆز باركىن،
    ئاڭلاپ كېلەيلى!» ــ دەيدۇ.'
  sus-sus: «Adamadi, i tan to a ra, i ngaxakerenyie na a makɔyikɔyife e xɔnyi a falafe
    ra, ‹Wo fa, wo fa wo tuli mati. Alatala na masenyi mundun tife yi ki?›
  pon-2006: KAUN-O eri ketin mahsanih, “Kowe, nein aramas, ke en ese me aramas akan
    wie koasoakoasoia duwen kowe ni ar kin pokonpene limwahn kelen kahnimw kan oh
    ni wenihmwen imwarail kan. Re kin ndapene nanpwungarail, ‘Kitail kolahng rong
    dahme KAUN-O ketin mahsanih met.’
  jae-jae: “O ŋamalac latu, nêm lau sêsôm biŋ kêpi aôm sêkô tuŋbôm ŋagala to andu
    ŋasacgêdô. Êsêac sêsôm gêdêŋ tauŋ gebe ‘Ajôc, tawac ma taŋô biŋ, taŋ galoc gêmêŋ
    aŋga Apômtaunê naŋ.’
  ksd-ksd: 'Ma ure u, natu i ra tutana, kaum vuna tarai dia tata ure u ta ra umana
    nga ma ta ra umana mata kilalat i ra umana kubakuba i diat, ma dia biti: Ea, dat
    a vana, ma dat a valongore ra tinata ba ra Luluai na tatike.'
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου, οἱ υἱοὶ τοῦ λαοῦ σου οἱ λαλοῦντες περὶ σοῦ παρὰ
    τὰ τείχη καὶ ἐν τοῖς πυλῶσι τῶν οἰκιῶν, καὶ λαλοῦσιν ἄνθρωπος τῷ ἀδελφῷ αὐτοῦ,
    λέγοντες, συνέλθωμεν, καὶ ἀκούσωμεν τὰ ἐκπορευόμενα παρὰ Κυρίου.
  ind-AYT: “Akan tetapi, mengenai kamu, anak manusia, orang-orang sebangsamu yang
    membicarakanmu di dekat tembok-tembok dan di pintu-pintu rumah, berkata satu dengan
    yang lain, masing-masing kepada saudaranya, ‘Datanglah, dan dengarkanlah pesan
    yang datang dari TUHAN.’
  nya-nya: “Koma kunena za iwe, mwana wa munthu, anthu a mtundu wako akumayankhula
    za iwe akakhala pa makoma a mzinda ndi pa makomo a nyumba zawo. Akumawuzana kuti,
    ‘Tiyeni tikamve uthenga umene wachokera kwa Yehova.’
  hrv-hrv: 'A o tebi, sine čovječji, sinovi naroda tvoga kazuju uza zidove i na kućnim
    vratima i govore jedan drugom: ''Hajde da čujemo kakva je to riječ došla od Jahve!'''
  mps-mps: Genuai Bidigo enabolo e tama po wali, “Tǫde bidio, te naga abagi dede
    augwali te taun obo pąde sisinibo sogo, me augwa be sunumi pąde sisinibo sogo
    augwaligo nage koneama, augwaligo e tama po wabo dao. ‘Polo pinao, da pelama,
    Genuai Bidigo mena po aga profet bidibolo megi maniwe odigi pinao,’ wabo dao.
  tpi-tpi: Bikpela i tokim mi olsem, “Man bilong graun, long taim ol wantok bilong
    yu i bung klostu long banis bilong taun na long ol dua bilong haus bilong ol,
    ol i save tingting long yu na tok olsem, ‘Goan, yumi go harim wanem tok Bikpela
    i bin givim profet bilong en nau.
  dan-1931: 'Og du, Menneskesøn, se, dine Landsmænd taler om dig langs Murene og i
    Husdørene, den ene til den anden, hver til sin Broder, og siger: “Kom og hør,
    hvad det er for et ord, der udgår fra HERREN!”'
  vie-OVCB: 'Hỡi con người, dân tộc con nói về con trong nhà của chúng và thì thầm
    về con ngay trước cửa nhà. Chúng bảo nhau: ‘Hãy đến đây, để chúng ta nghe nhà
    tiên tri nói với chúng ta về những điều Chúa Hằng Hữu phán!’'
  guj-2017: હે મનુષ્યપુત્ર, તારા લોકો તારા વિષે ભીંતો પાસે તથા ઘરના બારણા પાછળ વાતો
    કરે છે; તેઓ એકબીજાને-દરેક પોતાના ભાઈને કહે છે, “ચાલો જઈને યહોવાહ તરફથી આવેલું
    વચન પ્રબોધક દ્વારા સાંભળીએ.”
  pon-2006A: KAUN-O eri ketin mahsanih, “Kowe, nein aramas, ke en ese me aramas akan
    wie koasoakoasoia duwen kowe ni ar kin pokonpene limwahn kelen kahnimw kan oh
    ni wenihmwen imwarail kan. Re kin ndapene nanpwungarail, ‘Kitail kolahng rong
    dahme KAUN-O ketin mahsanih met.’
  por-BRBSL: '“Quanto a você, filho do homem, os filhos de seu povo falam de você
    pelas paredes e nas portas das casas, e falam uns com os outros, todos com seu
    irmão, dizendo: ''Por favor, venha e ouça a palavra que vem de Javé''.'
  cth-cth: Hathnukkhu nang, tami capa, tapang teng e takhangnaw koe, na taminaw hoi
    pou na dei awh vaiteh, tami pueng ni a hmaunawngha koevah, tho awh haw, BAWIPA
    koe e lawk thai awh haw sei, telah ati awh han.
  twi-twi: “Wo de, onipa ba, wo manmma reka wo ho nsɛm wɔ afasu ho ne afi apon ano
    kyerɛ wɔn ho wɔn ho se, ‘Mommra mmetie asɛm a efi Awurade nkyɛn aba.’
  hlt-hlt: “Nang hlang capa aw na pilnam paca loh nang te pangbueng kaep neh im thohka
    taengah n'thui uh. Hlang pakhat loh a manuca te kang a voek tih, 'Lo laeh lamtah
    BOEIPA taeng lamkah hang khuen ol he hnatun uh,’ a ti.
  tbz-SIM: 'Onìtì fɔ̃́! A tebìí nɑ́ɑntɛmu ɑ kpɛ́í ndihɛì kó kuduotí fitímɛ̀ nɛ̀ bɛ
    cɛ̃́ĩ kó yɛbòrɛ̀ kɛ tú: Tí kɔtɛnɛ̀, kòo ti nɑ́kɛ́ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Nguazir kamɨn gumazim, nɨn gumazamiziba
    nguibar ekiamɨn dɨvazimɨn boroghɨn ikia, uan dɨpenibar tiar akabar uari akuva
    ikia nɨ gɨnɨghnɨgha, kamaghɨn uariv gɨa ghaze, ‘Ia izɨ. E mangɨ Ikiavɨra Itir
    God datɨrɨghɨn e mɨkɨmamin akaba baragham.’
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ-m sɩ: Yʋlʋ nyɑ́, yǝlɑɑ yɔɣɔtǝɣǝnɑ ntɛɣɛ mɑ tɔm. Pɑ
    tǝŋǝɣɩ koloosi, nɑ kutuluŋ nɔnɔɔsɩ. Pɑɑ wei nɑ ɩ tɑɑpɑlʋ kɛ́, nɑ pɑ́ heeliɣi tǝmɑ
    sɩ: Tǝ́ polo tǝ́ nɩɩ Tɑcɑɑ tɔm.'
  azb-azb: 'Sənə gəlincə, ey bəşər oğlu, xalqına mənsub olanlar divarların dibində,
    evlərin qapısı qarşısında sənin barəndə danışır. Bir-birlərinə deyirlər: ‹Gəl
    gedək, Rəbb tərəfindən nazil olan sözə qulaq asaq›.'
  eng-DBY: And as for thee, son of man, the children of thy people keep talking of
    thee by the walls and in the doors of the houses, and speak one to another, every
    one to his brother, saying, Come, I pray you, and hear what is the word that cometh
    forth from Jehovah.
  hin-2017: “हे मनुष्य के सन्तान, तेरे लोग दीवारों के पास और घरों के द्वारों में तेरे
    विषय में बातें करते और एक दूसरे से कहते हैं, ‘आओ, सुनो, यहोवा की ओर से कौन सा
    वचन निकलता है।’
  wol-KYG: '«Léegi nag, yaw nit ki, sa bokk yaa ngi lay waxtaane ci keppaari tata
    yi ak ci bunti kër yi. Ñu ngi waxante ci seen biir, ku nekk naa mbokkam: “Aycaleen
    nu dem dégluji gan kàddoo tukkee ci Aji Sax ji.”'
  eng-YLT: 'And thou, son of man, the sons of thy people who are speaking about thee,
    By the walls, and in openings of the houses, Have spoken one with another, each
    with his brother, Saying: Come in, I pray you, And hear what [is] the word that
    cometh out from Jehovah.'
  eng-WYC-2017: And thou, son of man, the sons of thy people that speak of thee beside
    walls, and in the doors of houses, and say, one to another, a man to his neighbour,
    and speak, Come ye, and hear we, what is the word going out from the Lord;
  eng-WMBB: “As for you, son of man, the children of your people talk about you by
    the walls and in the doors of the houses, and speak to one another, everyone to
    his brother, saying, ‘Please come and hear what the word is that comes out from
    the LORD.’
  urd-GVH: ऐ आदमज़ाद, तेरे हमवतन अपने घरों की दीवारों और दरवाज़ों के पास खड़े होकर
    तेरा ज़िक्र करते हैं। वह कहते हैं, ‘आओ, हम नबी के पास जाकर वह पैग़ाम सुनें जो
    रब की तरफ़ से आया है।’
  rug-rug: “Sapu agoi, tuna na tie, si korapa zamazama nigo ari turaṉamu kapae koari
    na gobagoba na sasada vetu, vari zamai guahe si arini, ‘Mae mada la avosia sa
    zinama sapu mae guana koe Zihova,’ gua.
  gaz-gaz: “Waaʼee kee immoo yaa ilma namaa, namoonni biyya keetii keenyan manaa birattii
    fi balbala duratti waaʼee kee dubbachaa, ‘Kottaa dhaqnee ergaa Waaqayyo biraa
    dhufe dhageenyaa’ waliin jedhu.
  fra-LSG: 'Et toi, fils de l’homme, les enfants de ton peuple s’entretiennent de
    toi près des murs et aux portes des maisons, et ils se disent l’un à l’autre,
    chacun à son frère: Venez donc, et écoutez quelle est la parole qui est procédée
    de l’Éternel!'
  gnn-gnn: Ga biyapul ŋayi Garray waŋana ŋarranha bitjarra, “Way yolŋu, ŋunha nhuŋuwaynydja
    ŋunhi yolŋu walala yukurra ḻakaranharamirri nhuna, mäkiri'lili giyalkiyal waŋa
    bitjan, ‘Go ŋilimurru yana ŋaḻwa'‐wekanhamirrina. Marrtji ŋilimurru yurru bala
    ya' galkithirri, nhaltjan ŋayi yurru ŋuruŋu dhäwu'‐ḻakaranhamirriyu yolŋuyu waŋa
    yukurra, ḻakarama Garraywu dhäruk.’
  yal-yal: “I tan adamadina, i ya yamanan muxune i ya fe falama taan nabilinna yinne
    xɔn e nun banxine dɛ ra, e a falama e bode xa, e naxa, ‘Ɛ fa a ramɛ, falan naxan
    kelixi Alatala ma!’
  haw-1868: A o oe, e ke keiki a ke kanaka, ke kamailio ku e nei na keiki a kou poe
    kanaka ia oe, ma na paia, a ma na puka o na hale, a ua olelo kekahi i kekahi,
    kela mea keia mea i kona hoahanau, e i ana, E hele mai oukou, ea, a e hoolohe
    i ka olelo i hiki mai, mai Iehova mai.
  arb-NAV: 'أَمَّا أَنْتَ يَا ابْنَ آدَمَ فَإِنَّ أَبْنَاءَ شَعْبِكَ يَتَحَدَّثُونَ
    عَنْكَ بِجُوَارِ الْجُدْرَانِ وَفِي مَدَاخِلِ أَبْوَابِ الْبُيُوتِ، وَيُخَاطِبُ
    أَحَدُهُمُ الآخَرَ، وَالرَّجُلُ أَخَاهُ قَائِلِينَ: هَيَّا تَعَالَوْا اسْمَعُوا
    كَلامَ الْوَحْيِ الصَّادِرِ مِنْ عِنْدِ الرَّبِّ.'
  ewe-ewe: “Ke wò ya la, Ame vi, wò dukɔmetɔwo le nu ƒom le ŋuwò le gliwo ŋu kple
    le woƒe aƒetɔ ƒe ʋɔtruwo nu. Wole gbɔgblɔm na wo nɔewo be, ‘Miva se gbedeasi si
    tso Yehowa gbɔ.’
  eng-LEE: And thou, son of man, [there are] the children of thy people, who are talking
    about thee by the walls and in the entrances of the houses, and speak one to another,
    every one to his brother, saying, Do come, and hear what the word is which cometh
    forth from the Lord.
  asm-FB: আৰু তুমি, হে মনুষ্য সন্তান - তোমাৰ বিষয়ে হ’লে, তোমাৰ জাতিৰ সন্তান সকলে
    দেৱালৰ কাষত আৰু ঘৰৰ দুৱাৰমুখত তোমাৰ বিষয়ে কথা পাতে; আৰু ভায়েকে ভায়েকে পৰস্পৰে
    কোৱাকুই কৰি কয়, “ব’লা, যিহোৱাৰ মুখৰ পৰা আজি ওলোৱা বাক্য কি, সেই বিষয়ে আমি গৈ
    ভাববাদীজনৰ পৰা শুনোহঁক।”
  sus-A: «عَدَ مَدِ، عِ تَن تٌ عَ رَ، عِ نفَشَكٍرٍنيِيٍ نَ عَ مَكْيِكْيِقٍ عٍ شْنيِ
    عَ قَلَقٍ رَ، ‹وٌ قَ، وٌ قَ وٌ تُلِ مَتِ. عَلَتَلَ نَ مَسٍنيِ مُندُن تِقٍ يِ كِ؟›
  fra-SBL: '« Quant à toi, fils de l''homme, les enfants de ton peuple parlent de
    toi sur les murs et à la porte des maisons, et ils se parlent les uns aux autres,
    chacun à son frère, en disant : ''Viens, je te prie, et écoute ce qu''est la parole
    qui vient de l''Éternel''.'
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֔ם בְּנֵ֣י עַמְּךָ֗ הַנִּדְבָּרִ֤ים בְּךָ֙ אֵ֣צֶל הַקִּירֹ֔ות
    וּבְפִתְחֵ֖י הַבָּתִּ֑ים וְדִבֶּר־חַ֣ד אֶת־אַחַ֗ד אִ֤ישׁ אֶת־אָחִיו֙ לֵאמֹ֔ר בֹּֽאוּ־נָ֣א
    וְשִׁמְע֔וּ מָ֣ה הַדָּבָ֔ר הַיֹּוצֵ֖א מֵאֵ֥ת יְהוָֽה׃
  pjt-pjt: Ka Godalu alatji wangkangu wati ini Itjikilta, “Wati awa! Nyawa! Nyuntumpa
    walytja nyara tjuṯangku nyuntunya wangkanyi. Tjanaya kapuṯu kutjupa kapuṯu kutjupangku
    nyinara nyuntunya wangkapai alatji, ‘Wanyula Itjikilta ankula kulinma! Tjinguṟu
    paluṟu tjukurpa kutjupa kulinu Mayatja Godalu palula wangkanyangka munu kuwari
    kulintjatjanungku tjakultjunanyi.’ Alatjiya nyuntunya wangkapai.
  kik-kik: “No wee mũrũ wa mũndũ-rĩ, andũ anyu maraaranĩria ũhoro waku marĩ thingo-inĩ,
    na mĩrango-inĩ ya nyũmba, makeerana atĩrĩ, ‘Ũkaai mũigue ndũmĩrĩri ĩrĩa yũkĩte
    kuuma kũrĩ Jehova.’
  fra-NCL: '« Et toi, fils de l’homme, les enfants de ton peuple s’entretiennent de
    toi le long des murs et aux portes des maisons ; ils se parlent entre eux, l’un
    à l’autre, en ces termes : « Venez entendre quelle est la parole qui vient de
    Yahweh. »'
  cek-AK: To pacoengah Kami capa, nangmah ih acaengnawk mah, nang kawng to sipae hoi
    khongkhanawk taengah a thuih o, angmah ih nawkamya khaeah, Angraeng khae hoi angzo
    lok to tahngaih hanah angzo ah, tiah a naa o.
  cuk-cuk: '”Dule-machi, be-dulemardi begine galu-matusur-maid-dikarba, degi, e-neg-yawagakgi
    sunmakmalad, na muchub-muchub sogmalad: ‘¡Dagmala! Bab-Jehová-anmarga-gayaburba-soged,
    anmar itonae.’'
  uig-CYR: '— Әнди сән болсаң, и инсан оғли, әл-жутуңдикиләр һәрдайим сени ағзиға
    елип өйлириниң тамлириниң йенида вә дәрвазиларда сөзләп бир-биригә һәм һәр бири
    өз қериндишиға сән тоғрилиқ: «Қени берип, Пәрвәрдигардин немә сөз баркин, аңлап
    келәйли!» — дәйду.'
  tel-2017: నరపుత్రుడా, నీ ప్రజలు గోడల దగ్గర, ఇంటి గుమ్మాల్లో నిలబడి ఒకరినొకరు నీ
    గురించి మాట్లాడుతూ, ‘యెహోవా దగ్గర నుంచి వచ్చే ప్రవక్త మాట విందాం పదండి’ అని చెప్పుకుంటున్నారు.
  hat-BSA: '“Men pou ou menm, fis a lòm, sitwayen parèy ou yo ap pale de ou. Akote
    miray yo ak nan pòtay kay yo, y ap pale youn a lòt, yo chak a frè yo pou di: ‘Vini
    koulye a pou tande mesaj sila ki sòti nan SENYÈ a.’'
  kos-kos: LEUM GOD El fahk, “Mwet sukawil, mwet lom uh kaskas keim ke pacl elos ac
    osun sisken pot lun siti uh, ku ke mutunoa in lohm selos. Elos fahk nu sin sie
    sin sie, ‘Kut som lohng lah kas fuka tuku sin LEUM GOD me.’
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֔ם בְּנֵ֣י עַמְּךָ֗ הַנִּדְבָּרִ֤ים בְּךָ֙ אֵ֣צֶל הַקִּיר֔וֹת
    וּבְפִתְחֵ֖י הַבָּתִּ֑ים וְדִבֶּר־חַ֣ד אֶת־אַחַ֗ד אִ֤ישׁ אֶת־אָחִיו֙ לֵאמֹ֔ר בֹּֽאוּ־נָ֣א
    וְשִׁמְע֔וּ מָ֣ה הַדָּבָ֔ר הַיּוֹצֵ֖א מֵאֵ֥ת יְהוָֽה׃
  ibo-ibo: “Ma gị onwe gị, nwa nke mmadụ, ndị ala gị na-ekwu banyere gị nʼakụkụ mgbidi
    ha na nʼọnụ ụzọ ụlọ ha. Ha na-asịrịta onwe ha, ‘Bịanụ ka anyị gaa nụrụ ozi sitere
    nʼọnụ Onyenwe anyị.’
  ory-ory: ପୁଣି, ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭ ଲୋକଙ୍କର ସନ୍ତାନମାନେ କାନ୍ଥ ନିକଟରେ ଓ ଗୃହମାନଙ୍କର
    ସକଳ ଦ୍ୱାରଦେଶରେ ତୁମ୍ଭ ବିଷୟରେ କଥାବାର୍ତ୍ତା କରନ୍ତି, ଆଉ ପରସ୍ପର, ପ୍ରତ୍ୟେକେ ଆପଣା ଭ୍ରାତାକୁ
    କହନ୍ତି, ‘ଆସ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଆଗତ କଥା ଶୁଣୁ।’
  chk-chk: Nöün aramas, aramasom ra fosfengen lefiler usum, lupwen ra chufengen arun
    tittin ewe telinimw ika leasamalapen imwer kewe. Iwe, ra kapasfengen lefiler,
    ‘Ousipwe feila o rongorong ewe kapas seni ewe Samol mi Lapalap.’
  rop-rop: Wal YAWEI bin kipgon tok, “Isikiyel, detlot pipul hu jidan garram yu langa
    Bebalon, wen olabat midap eniweya langa yu taun, en langa olabat ronwan haus,
    olabat oldei toktokbat gija blanga yu. Dei oldei tok, ‘Kaman. Wi go en askim Isikiyel
    wanim YAWEI bin tok tudei.’
  ukr-1871: 'Сину чоловічий: земляки твої розмовляють про тебе попід мурами в дверах
    на порогах у себе, й балакають насьмішливо проміж себе один до одного, брат до
    брата: Ось ходїм, послухаймо, яке слово вийшло од Господа!'
  deu-1951: 'Und du, Menschensohn, die Kinder deines Volkes unterreden sich deinethalben
    an den Wänden und unter den Türen der Häuser und sagen zueinander, ein jeder zu
    seinem Bruder: «Kommt doch und hört, was für ein Wort vom HERRN ausgeht!»'
  eng-JPS: 'And as for thee, son of man, the children of thy people that talk of thee
    by the walls and in the doors of the houses, and speak one to another, every one
    to his brother, saying: Come, I pray you, and hear what is the word that cometh
    forth from the LORD;'
  srp-1865: 'A o tebi, sine èovjeèji, sinovi naroda tvojega kazuju o tebi uza zidove
    i na vratima kuænijem, i govore jedan drugomu, svaki bratu svojemu, i vele: hodite
    i èujte kaka rijeè doðe od Gospoda.'
  lug-lug: “Naawe ggwe omwana w’omuntu, abatuuze ab’omu ggwanga lyo abatuula ku Bbugwe
    ne mu nzigi ez’amayumba bagambagana nti, ‘Mujje tuwulire ekigambo ekiva eri Mukama
    Katonda,’
  heb-heb: ואתה בן אדם בני עמך הנדברים בך אצל הקירות ובפתחי הבתים ודבר חד את אחד איש
    את אחיו לאמר באו נא ושמעו מה הדבר היוצא מאת יהוה׃
  ben-IRV: এবং তুমি, মানুষের সন্তান, তোমার জাতির লোকেরা দেয়াল এবং ঘরের দরজা বিষয়ে
    কথাবার্ত্তা বলে ও প্রত্যেকে প্রতিবেশীকে ও ভাইকে বলে, চল, আমরা গিয়ে ভাববাদীর বাক্য
    শুনি, যা সদাপ্রভুর থেকে আসে।
  pan-pan: ਪਰ ਤੂੰ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੇਰੇ ਲੋਕਾਂ ਦੀ ਸੰਤਾਨ ਕੰਧਾਂ ਦੇ ਨੇੜੇ ਅਤੇ ਘਰਾਂ ਦੇ
    ਬੂਹਿਆਂ ਵਿੱਚ ਤੇਰੇ ਬਾਰੇ ਗੱਲਾਂ ਕਰਦੀ ਹੈ। ਇੱਕ ਦੂਜੇ ਨੂੰ ਬੋਲਦੇ ਹਨ, ਹਾਂ, ਹਰ ਇੱਕ ਆਪਣੇ ਭਰਾਵਾਂ
    ਨੂੰ ਇਹ ਆਖਦਾ ਹੈ, ਚੱਲੋ, ਉਹ ਵਾਕ ਸੁਣੀਏ ਜੋ ਯਹੋਵਾਹ ਵੱਲੋਂ ਆਉਂਦਾ ਹੈ।
  mya-JVB: ထိုမှတပါး ၊ အချင်းလူသား ၊ သင် ၏အမျိုးသား ချင်းတို့က၊ ငါတို့သွား ကြကုန်အံ့။
    ထာဝရဘုရား သည် အဘယ်သို့ ဗျာဒိတ် ပေးတော်မူသည်ကို ကြား ကြကုန်အံ့ဟု၊ ထရံ နား ၊ အိမ်
    တံခါး နားမှာ သင့် ကိုရည်မှတ် ၍ တယောက် ကိုတယောက်ပြော တတ်ကြ၏။
  hmo-hmo: Lohiabada ia gwau, “Tanobada tauna e, oiemu bese taudia ese hanua ena magu
    badibadinai, bona ruma edia iduara dekenai oi idia herevalaia noho, idia gwau,
    ‘Namo ita lao, Lohiabada ena hereva, iena peroveta tauna dekenai ia henia gauna,
    do ita kamonai!’
  urd-urd: '''लेकिन ऐ आदमज़ाद, फ़िलहाल तेरी कौम के फ़र्ज़न्द दीवारों के पास और घरों
    के आस्तानों पर तेरे ज़रिए'' गुफ़्तगू करते हैं, और एक दूसरे से कहते हैं, हाँ, हर
    एक अपने भाई से यूँ कहता है, ''चलो, वह कलाम सुनें जो ख़ुदावन्द की तरफ़ से नाज़िल
    हुआ है।'
  rus-SYN: 'А о тебе, сын человеческий, сыны народа твоего разговаривают у стен и
    в дверях домов и говорят один другому, брат брату: “пойдите и послушайте, какое
    слово вышло от Господа”.'
  bqc-SIM: Mpi sↄ̃ gbɛ̃nazĩn nɛ́, n gbɛ̃́ↄ lɛ́ n yã'o kpɛ́ gĩↄ saɛ ń kpɛɛlɛↄ,
    aalɛ okↄ̃ɛ aalɛ mɛ wà mↄ yã́ pↄ́ lɛ́ bↄ ma lɛ́u ma.
  tcz-CHONGTHU: Mihem chapa, namite ainsunguvah nangma chungchang akihou limuvin chule
    akotphung hou vah guh thimin akihoulim uve. Amaho khat leh khat akihouvun, hungun
    themgaopa koma cheu hitin Pakai thusei gangaiju hite atiuve.
  mar-mar: आणि, मानवाच्या मुला, आता तुझ्याबद्दल तुझे लोक भिंतीला टेकून, त्यांच्या
    घराच्या दारांत उभे राहून, व एक दुसऱ्याशी व प्रत्येक आपल्या भावाशी बोलतो, ते म्हणतात
    चला, व परमेश्वराकडून संदेष्ट्याकडे आलेले वचन जाऊन ऐकू या.
  qub-qub: '«Gampäga perga wajtancunacho, wasi puncucunachöpis marca-masiquicuna parlarcaycan.
    Jucnin-jucninmi ninacurcaycan: ‹Mä Tayta Dios Ezequielwan willachimashanchïta
    wiyaj aywashun-llapa› nir.'
  bqp-bqp: Tɔnun bii, wunɛgibu Isirelibɑ bɑ wunɛn fɑɑgi mɔ̀ gɑnin bɔkuɔ kɑ dii kɔnnɔsɔ.
    Bɑɑwure u win winsim sɔ̃ɔmɔ u mɔ̀, ɑ nɑ su dɑ su Yinni Gusunɔn gɑri nɔ.
  hat-hat: 'Seyè a di m'' konsa: -Nonm o! Tout pèp la sou do ou lè yo kontre yonn
    ak lòt bò miray lavil la, nan papòt lakay yo. Yonn ap di lòt: Ann al tande ki
    mesaj Seyè a voye ban nou fwa sa a!'
  eng-BSB: As for you, son of man, your people are talking about you near the city
    walls and in the doorways of their houses. One speaks to another, each saying
    to his brother, ‘Come and hear the message that has come from the LORD!’
  eng-WEBPB: “As for you, son of man, the children of your people talk about you by
    the walls and in the doors of the houses, and speak to one another, everyone to
    his brother, saying, ‘Please come and hear what the word is that comes out from
    the LORD.’
  kbq-kbq: Hagi vahe'mofo mofavre Izikieliga, vaheka'amo'za kuma kegina tavaonte'ma
    atruma huge, nonkafa zamire atruma huge'ma hazafina kagrikura amanage hu'za zamagra
    zamagra mani'zafina nehaze, enketa Ra Anumzamo'ma kasampa vahe'ama asamigenoma
    nehia naneke ome antahisune hu'za nehaze.
  nhe-BL: '“Tlacatl, motlacajhua camatij tlen ta ipan ininchaj huan campa ipuertajyo
    nopa tepamitl. Quiijtohuaj se ica seyoc: ‘Xihualaca huan ma timopactica. Ma tijtlacaquilica
    nopa tlajtoli tlen huala tlen TOTECO.’'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Awa ta'yr, Neànàm Izaew izuapyapyr
    uze'eg uzeupeupe tawhu ipàrirogawtàtà huwake wà, wàpuz hukenawhu huwake wà. Waze'eg
    mehe uze'eg nerehe wà. — Tuwe xikwaw Tupàn Tuweharupi Wiko Ma'e zanewe hemimume'u
    ràm nehe kury, i'i wà.
  eng-DRA: 'And thou son of man: the children of thy people, that talk of thee by
    the walls, and in the doors of the houses, and speak one to another each men to
    his neighbour, saying: Come, and let us hear what is the word that cometh forth
    from the Lord.'
