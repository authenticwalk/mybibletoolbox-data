verse: EZK.033.021
translations:
  mal-C: 'ഞങ്ങളുടെ പ്രവാസത്തിന്റെ പന്ത്രണ്ടാംവർഷം പത്താംമാസം അഞ്ചാംതീയതി ജെറുശലേമിൽനിന്ന്
    രക്ഷപ്പെട്ടുപോന്ന ഒരു മനുഷ്യൻ എന്റെ അടുക്കൽവന്ന് ഇപ്രകാരം പറഞ്ഞു: “നഗരം വീണുപോയിരിക്കുന്നു!”'
  deu-TKW: 'Im elften Jahr aber nach unserer Wegführung, im zehnten Monat, am fünften
    des Monats kam zu mir ein Flüchtling von Jerusalem mit der Kunde: die Stadt ist
    erobert!'
  lin-lin: 'Na mokolo ya mitano ya sanza ya zomi, na mobu ya zomi na mibale ya bowumbu
    na biso, moko kati na bato oyo babikaki na Yelusalemi ayaki epai na ngai mpe alobaki :
    « Babebisi engumba ! »'
  eng-LSV: And it comes to pass, in the twelfth year—in the tenth [month], in the
    fifth of the month—of our removal, one who is escaped from Jerusalem comes to
    me, saying, “The city has been struck.”
  eng-GNV: Also in the twelfth yere of our captiuitie, in the tenth moneth, and in
    the fift day of the moneth, one that had escaped out of Ierusalem, came vnto me,
    and said, The citie is smitten.
  eng-WEBSTER: And it came to pass in the twelfth year of our captivity, in the tenth
    month , in the fifth day of the month, that one that had escaped out of Jerusalem
    came to me, saying, The city is smitten.
  nhw-BL: 'Ipan 5 itequi tlen metztli majtlactli ipan toisraelita calendario [33:21
    Elqui 8 itequi enero, 585 a.C. ipan tocalendario tlen ama.] quema tiyohuiyayaj
    para 12 xihuitl techquixtijtoyaj tlen totlal, ajsico campa na se tlacatl catli
    cholojtejqui ipan altepetl Jerusalén huan nechilhuico: “Tocualancaitacahua ya
    quiitzquitoque altepetl Jerusalén.”'
  swh-ONEN: Mwaka wa kumi na mbili wa uhamisho wetu, mwezi wa kumi, siku ya tano,
    mtu aliyekuwa ametoroka kutoka Yerusalemu akanijia na kusema, “Mji wa Yerusalemu
    umeanguka!”
  bba-bba: Sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ yoru sɔɔ, ten wɔ̃ɔ wɔkurɑ yirusen suru wɔkurusen
    sɔ̃ɔ nɔɔbuse sɔɔ, yerɑ ɡoo u kisirɑmɑ Yerusɑlɛmun di. Mɑ u nɑ Esekiɛlin mi u nɛɛ,
    bɑ Yerusɑlɛmu mwɑ.
  eng-KJVCPB: And it came to pass in the twelfth year of our captivity, in the tenth
    month, in the fifth day of the month, that one that had escaped out of Jerusalem
    came unto me, saying, The city is smitten.
  luo-luo: Chiengʼ mar abich mar dwe mar apar, e higa mar apar gariyo, ngʼat moro
    mane oyudo otony koa Jerusalem nobiro ira kendo owacho niya, “Dala maduongʼ osepodho!”
  meu-meu: Emai noho-hedoa laḡanina ihagwauta-ruana huana ihagwautana dinana iha-imana
    lalonai, Ierusalem amo e heau mauri tauna ta na dekegu ema, eto, Hanua na vada
    e darere.
  npi-ULB: हाम्रो निर्वासनको बाह्रौं वर्षको दशौं महिनाको पाँचौं दिनमा, यरूशलेमबाट
    एक जना भगुवा मकहाँ आयो र भन्यो, “त्यो सहरलाई कब्जा गरिएको छ!”
  yor-yor: Ní ọjọ́ karùn-ún oṣù kẹwàá, ọdún kejìlá ìkólọ wa, ọkùnrin kan tí ó sá kúrò
    ni Jerusalẹmu wá sọ́dọ̀ mi, ó sì wí pé, “Ìlú ńlá náà ti ṣubú!”
  pes-OPCB: 'در سال دوازدهم تبعیدمان، در روز پنجم از ماه دهم، شخصی که از اورشلیم فرار
    کرده بود، نزد من آمد و گفت: «شهر به دست دشمن افتاده است!»'
  tgl-ULB: Nangyari ito sa ikalabindalawang taon, sa ikalimang araw sa ikasampung
    buwan ng ating pagkabihag, isang pugante ang dumating sa akin mula sa Jerusalem
    at sinabi, “Nabihag na ang lungsod!”
  hui-hui: Mali homberiani (12) ina garabaya biabe bialu henego ai mali hombeanegonaga
    ege pini hayagola ege ogoninaga horo dauningi agali mbira i̱ hewaria ibuwa lalu,
    Yarusalemeore bo gialabagabu wahaya, lalu langiya. Waitigirume ibuwa Yarusaleme
    bo gialo wahalu hea handala agali ogoni ibu i̱ langule pora bialu ibida ibiniya.
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​တစ်​ဆယ့်​နှစ်​နှစ် မြောက်၊ ဒ​သ​မ​လ၊ လ​ဆန်း​ငါး​ရက်​နေ့​၌
    ယေ​ရု​ရှ​လင်​မြို့​မှ​လွတ်​မြောက်​လာ​သူ​တစ် ယောက်​သည်​လာ​၍​ငါ့​အား​ယေ​ရု​ရှ​လင်
    မြို့​ရန်​သူ​လက်​သို့​ကျ​ရောက်​သွား​သည့် အ​ကြောင်း​ကို​ပြော​ပြ​၏။-
  bod-N: ངེད་ཅག་བཙོན་དུ་ཁྲིད་པའི་ལོ་བཅུ་གཉིས་པའི་ཟླ་བཅུ་པའི་ཚེས་ལྔ་ཉིན་ལ། མི་ཞིག་ཡེ་རུ་སཱ་ལེམ་ནས་ངའི་མདུན་དུ་བྲོས་འོངས་ནས་ན་རེ།
    གྲོང་ཁྱེར་དགྲ་ལག་ཏུ་ཤོར་སོང་ཞེས་སྨྲས་བྱུང་།
  sna-sna: Mugore regumi namaviri rokutapwa kwedu, mumwedzi wegumi pazuva reshanu,
    munhu akanga apunyuka paJerusarema akasvika kwandiri achiti, “Guta rawa!”
  spa-BLM: 'En el duodécimo año de nuestro cautiverio, en el décimo mes, en el quinto
    día del mes, vino a mí uno que había escapado de Jerusalén, diciendo: “¡La ciudad
    ha sido derrotada!”'
  cac-cac: Ayic oye' c'ual yoch slajun̈il uj, ayic slajchavil ab'ilxo quic'jicot d'a
    Babilonia tic, ay jun vin̈ vinac ix el elelal d'a Jerusalén, ix javi vin̈ d'ayin,
    ix ul yalan vin̈ to toxo ix ac'ji ganar chon̈ab' chi' yuj eb' ajc'ool.
  swh-ULB: Ikawa katika mwaka wa kumi na mbili, siku ya tano ya mwezi wa kumi ya uhamisho
    wetu, mtu mmoja akatoroka kutoka Yerusalemuna kusema, “Mji umetekwa!”
  bel-bel: 'У дванаццатым годзе нашага перасяленьня, у дзясятым месяцы, у пяты дзень
    месяца, прыйшоў да мяне адзін з тых, што выратаваліся, зь Ерусаліма і сказаў:
    «разбураны горад!»'
  deu-ELBBK: 'Und es geschah im 12. Jahr unserer Wegführung, im 10. Monat, am 5. des
    Monats, da kam ein Entkommener aus Jerusalem zu mir und sprach: Die Stadt ist
    geschlagen!'
  mbb-OT: Hein ikelima he andew te ikesepulù he vulan, dutun te ike-12 he tuig te
    kegkevihaǥa kenami, duen sevaha he etew he nekepelaǥuy puun te Jerusalem he midhendiyà
    te kedì, ne ke sikandin te, “Nezeetan en is inged he Jerusalem!”
  mal-2015: 'ഞങ്ങളുടെ പ്രവാസത്തിന്റെ പന്ത്രണ്ടാം ആണ്ടു, പത്താം മാസം, അഞ്ചാം തിയ്യതി,
    യെരൂശലേമിൽനിന്നു ചാടിപ്പോയ ഒരുത്തൻ എന്റെ അടുക്കൽ വന്നു: നഗരം പിടിക്കപ്പെട്ടുപോയി
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar samas andro zajaťje dešuduj berš, deš čhon the pandž džives, akor
    ke ma avľa varesavo manuš, savo denašľa andral o Jeruzalem a phenďa: „O foros
    hino domardo!“'
  pes-OPV: و در روز پنجم ماه دهم از سال دوازدهم اسیری ما واقع شد که کسی‌که از اورشلیم
    فرارکرده بود نزد من آمده، خبر داد که شهر تسخیرشده است.
  ron-1924: 'Ын ал дойспрезечеля ан, ын зиуа а чинчя а луний а зечя а робией ноастре,
    ун ом каре скэпасе дин Иерусалим а венит ла мине ши а зис: „Четатя а фост луатэ!”'
  ben-OBCV: আমাদের নির্বাসনের বারো বছর দশ মাসের পাঁচ দিনের দিন, একজন লোক জেরুশালেম
    থেকে পালিয়ে আমার কাছে এসে বলল, “শত্রুরা নগর অধিকার করেছে!”
  som-som: Oo sannaddii laba iyo tobnaad ee maxaabiisnimadayadii, bisheedii tobnaad,
    maalinteedii shanaad ayaa mid Yeruusaalem ka soo baxsaday ii yimid, oo wuxuu igu
    yidhi, Magaaladii waa la qabsaday.
  lat-VUC: 'Et factum est in duodecimo anno, in decimo mense, in quinta mensis transmigrationis
    nostræ, venit ad me qui fugerat de Jerusalem, dicens: Vastata est civitas.'
  eng-ASVBT: And it came to pass in the twelfth year of our captivity, in the tenth
    month, in the fifth day of the month, that one that had escaped out of Jerusalem
    came unto me, saying, The city is smitten.
  ita-1885: 'OR avvenne che nell''anno duodecimo della nostra cattività, nel quinto
    giorno del decimo mese, venne a me uno ch''era scampato di Gerusalemme, dicendo:
    La città è stata percossa.'
  eng-LXXUP: And it came to pass in the tenth year of our captivity, in the twelfth
    month, on the fifth day of the month, that one that had escaped from Jerusalem
    came to me, saying, The city is taken.
  eng-ULB: It happened in the twelfth year, on the fifth day of the tenth month of
    our captivity, that a fugitive came to me from Jerusalem and said, “The city has
    been captured!”
  spa-VBL: 'El quinto día del décimo mes del duodécimo año de nuestro exilio, llegó
    un refugiado que había escapado de Jerusalén y me dijo: “¡La ciudad ha sido capturada!”'
  fra-_FOB: 'La douzième année de notre captivité, le cinquième jour du dixième mois,
    un homme qui s''était échappé de Jérusalem vint me dire: La ville est prise!'
  mal-mal: 'ഞങ്ങളുടെ പ്രവാസത്തിന്റെ പന്ത്രണ്ടാം ആണ്ട്, പത്താം മാസം, അഞ്ചാം തീയതി,
    യെരൂശലേമിൽ നിന്നു രക്ഷപെട്ട ഒരുവൻ എന്റെ അടുക്കൽ വന്നു: “നഗരം പിടിക്കപ്പെട്ടുപോയി”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke 12weṅ sāl meṅ ek ādmī mere pās āyā.
    10weṅ mahīne kā pāṅchwāṅ din thā. Yih ādmī Yarūshalam se bhāg niklā thā. Us ne
    kahā, “Yarūshalam dushman ke qabze meṅ ā gayā hai!”
  suz-BL: गो आंइ ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो १२ बर्स ङा १० महिना ५ नाक्‍त दुम्‍मेनु,
    यरूसलेम रे प्रोक्‍शा जाक्‍शो मुर का आं बाक्‍तीकेम जाक्‍शा “आंइ सहर ब्रुत” देंत।
    इजीकीएल १:२; इजीकीएल २४:२६; २राजा २५:२-४
  eng-NOY: And it came to pass in the twelfth year of our captivity, in the tenth
    month, on the fifth day of the month, that one who had escaped from Jerusalem
    came to me, saying, “The city is smitten!”
  ita-1927: 'Il dodicesimo anno della nostra cattività, il decimo mese, il quinto
    giorno del mese, un fuggiasco da Gerusalemme venne a me, e mi disse: La città
    è presa!'
  ckb-ckb: 'لە ساڵی دوازدەمینی ڕاپێچکردنمان، لە پێنجی مانگی دە، لە ئۆرشەلیمەوە دەربازبووێک
    بۆ لام هات و گوتی: «شارەکە لێی درا.»'
  eng-BBE: Now in the twelfth year after we had been taken away prisoners, in the
    tenth month, on the fifth day of the month, one who had got away in flight from
    Jerusalem came to me, saying, The town has been taken.
  kan-OKCV: ನಮ್ಮ ಸೆರೆಯ ಹನ್ನೆರಡನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಐದನೆಯ ದಿನದಲ್ಲಿ, ಯೆರೂಸಲೇಮಿನಿಂದ
    ತಪ್ಪಿಸಿಕೊಂಡವನೊಬ್ಬನು ನನ್ನ ಬಳಿಗೆ ಬಂದು, “ಪಟ್ಟಣವು ನಾಶವಾಗಿದೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'எங்களுடைய சிறையிருப்பின் பன்னிரண்டாம் வருடம் பத்தாம் மாதம் ஐந்தாம் நாளிலே
    எருசலேமிலிருந்து தப்பின ஒருவன் என்னிடத்தில் வந்து: நகரம் அழிக்கப்பட்டது என்றான்.'
  spa-RV-1909: 'Y aconteció en el año duodécimo de nuestro cautiverio, en el mes décimo,
    á los cinco del mes, que vino á mí un escapado de Jerusalem, diciendo: La ciudad
    ha sido herida.'
  ron-BTF: 'Și s-a întâmplat în al doisprezecelea an al captivității noastre, în luna
    a zecea, în a cincea zi a lunii, că unul care scăpase din Ierusalim a venit la
    mine, spunând: Cetatea este lovită.'
  eng-WEBP: In the twelfth year of our captivity, in the tenth month, in the fifth
    day of the month, one who had escaped out of Jerusalem came to me, saying, “The
    city has been defeated!”
  eng-FBV: On the fifth day of the tenth month of the twelfth year of our exile, a
    refugee who'd escaped from Jerusalem arrived and told me, “The city has been captured!”
  nld-1939: 'In het twaalfde jaar van onze verbanning, op de vijfde van de tiende
    maand, kwam de vluchteling uit Jerusalem naar mij toe met de tijding: De stad
    is gevallen!'
  nch-BL: 'Ipan 5 itequi ten metzti majtacti ipan toisraelita calendario quema tiyahuiyayaj
    para 12 xihuit techquixtijtoyaj ten total, ajsico campa na se tacat cati cholojtejqui
    ipan altepet Jerusalén huan techilhuico: “Tocualancaitacahua ya quiitzquitoque
    altepet Jerusalén.”'
  vie-1934: 'Năm thứ mười hai sau khi chúng ta bị bắt làm phu tù, ngày mồng năm tháng
    mười, một người đã trốn khỏi Giê-ru-sa-lem đến nói cùng ta rằng: Thành hãm rồi!'
  hin-CV: हमारे बंधुआई के बारहवें वर्ष के, दसवें माह के पांचवें दिन, एक व्यक्ति जो
    येरूशलेम से बच निकला था, मेरे पास आकर कहा, “शहर का पतन हो गया है!”
  spa-BES: 'Ahora, en el décimo segundo año después de que nos sacaron prisioneros,
    en el décimo mes, el quinto día del mes, uno que se había escapado en vuelo desde
    Jerusalén vino a mí, diciendo: “La ciudad ha sido tomada”.'
  tdx-tdx: Aa amy andro faha-lime’ i volam-paha folo’ i taom-paha-folo-ro’ ambi’ i
    fandrohiza’aiy, le niheo amako ty nahapolititse am’ Ierosalaime, le nanoa’e ty
    hoe, Fa rotsake i rovay.
  tha-KJV: และอยู่​มา เมื่อวั​นที​่​ห้า เดือนที่​สิบ ในปี​ที่​สิบสอง ซึ่งเราได้​ถู​กกวาดไปเป็นเชลย
    ชายคนหนึ่งหนีมาจากกรุงเยรูซาเล็มมาหาข้าพเจ้ากล่าวว่า “เมืองนั้นแตกเสียแล้ว”
  por-BR-2018: 'E aconteceu no décimo segundo ano de nosso cativeiro, no décimo mês
    , aos cinco do mês, que veio a mim um que havia escapado de Jerusalém, dizendo:
    A cidade já foi ferida.'
  deu-ELO: 'Und es geschah im zwölften Jahre unserer Wegführung, im zehnten Monat,
    am Fünften des Monats, da kam ein Entronnener aus Jerusalem zu mir und sprach:
    Die Stadt ist geschlagen!'
  eng-WYC-2018: And it was done in the twelfth year, in the tenth month, in the fifth
    day of the month of our passing over, he that fled from Jerusalem came to me,
    and said, The city is destroyed. (And it was done in the twelfth year, in the
    tenth month, on the fifth day of the month of our exile, or of our captivity,
    one who had fled from Jerusalem came to me, and said, The city is destroyed.)
  epo-epo: 'En la dek-dua jaro de nia forkaptiteco, en la kvina tago de la deka monato,
    venis al mi forsaviĝinto el Jerusalem, kaj diris: La urbo estas disbatita.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, sürgün bolƣan on ikkinqi yili, oninqi ayning bǝxinqi
    künidǝ, Yerusalemdin ⱪaqⱪan birsi yenimƣa kelip: «Xǝⱨǝr bɵsüldi!» — dedi.'
  beo-beo: Eso bi, amola oubi nabu, amola ode fago amoga ninia mugululi misi eso amoga,
    dunu afae amo da Yelusaleme gegei amoga hobeale asili, Yelusaleme da dafai dagoi,
    amo nama olelela misi.
  tpi-OTNT: Long namba 12 yia bilong mipela i stap long ples kalabus, na long de namba
    5 bilong namba 10 mun bilong dispela yia, wanpela man i kam na tokim mi olsem,
    Jerusalem i bagarap pinis. Long taim ol birua i bagarapim Jerusalem, dispela man
    i bin lusim Jerusalem na ranawe i kam long mi.
  hau-SA: A shekara ta goma sha biyu ta zaman bautanmu, a wata na goma a rana ta biyar,
    wani mutumin da ya gudu daga Urushalima ya zo wurina ya ce, “Birnin ya fāɗi!”
  uig-LAT: 'We shundaq boldiki, sürgün bolghan on ikkinchi yili, oninchi ayning beshinchi
    künide, Yérusalémdin qachqan birsi yénimgha kélip: «Sheher bösüldi!» — dédi.'
  nde-nde: Ngomnyaka wetshumi lambili wokuthunjwa kwethu, ngenyanga yetshumi ngosuku
    lwesihlanu, umuntu owayebalekele eJerusalema wafika kimi wathi, “Idolobho selinqotshiwe!”
  ton-ton: ¶ Pea ʻi heʻene hoko ki hono hongofulu ma ua taʻu ʻo ʻemau pōpula, ʻi hono
    hongofulu ʻoe māhina, pea mo hono nima ʻoe ʻaho ʻi he māhina, naʻe haʻu kiate
    au, ha tokotaha naʻe hao mai mei Selūsalema, mo ne pehē mai, Kuo kapa ʻae kolo.
  ces-1613: 'Stalo se pak dvanáctého léta, desátého měsíce, pátého dne téhož měsíce
    od zajetí našeho, že přišel ke mně jeden, kterýž ušel z Jeruzaléma, řka: Dobyto
    jest město.'
  eng-WMB: In the twelfth year of our captivity, in the tenth month, in the fifth
    day of the month, one who had escaped out of Jerusalem came to me, saying, “The
    city has been defeated!”
  tam-TCV: நாங்கள் நாடுகடத்தப்பட்ட பன்னிரண்டாம் வருடம், பத்தாம் மாதம், ஐந்தாம் நாள்
    எருசலேமிலிருந்து தப்பி வந்த மனிதன் ஒருவன் என்னிடம் வந்து, “நகரம் வீழ்ந்தது” என்றான்.
  ceb-ULB: Nahitabo kini sa ika-dose ka tuig, sa ika lima ka adlaw sa ika-napulo nga
    bulan sa atong pagkabinihag, nga adunay mikalagiw gikan sa Jerusalem nga miduol
    kanako ug miingon, “Nabihag ang siyudad!”
  pol-UBG: 'I stało się w dwunastym roku naszego uprowadzenia, w dziesiątym miesiącu,
    piątego dnia tego miesiąca, że przyszedł do mnie jeden zbieg z Jerozolimy, mówiąc:
    Zdobyto miasto.'
  agr-agr: “Tuja babilonianmaya achipag yajupakagmatai, nuwi jegaa, tsawan cinco,
    nantu diez, doce mijan batsatjin, shiwag Jerusalégkan tsayagtai, makichik aents
    uumak tupikakiu, Jerusalégnak iina shiwaaji aidau tsaikagmae tusa ujatkabi.
  kyc-kyc: Yuu gii kingi paki kana akalisa ee kana akalisa ipisu lama dokona namwa
    anjo nyuo peyaminyi yuu wakalena kareyamano dokopa akali mende yuu Jerusaleme
    yaki nyuo pyakao peyandeme epo lao dopa leya. Yuu taone andake doko lalyisi silyamo,
    leya.
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے 12ویں سال میں ایک آدمی میرے پاس آیا۔ 10ویں
    مہینے کا پانچواں دن تھا۔ یہ آدمی یروشلم سے بھاگ نکلا تھا۔ اُس نے کہا، ”یروشلم
    دشمن کے قبضے میں آ گیا ہے!“
  deu-1912: 'Und es begab sich im zwölften Jahr unserer Gefangenschaft, am fünften
    Tage des zehnten Monats, kam zu mir ein Entronnener von Jerusalem und sprach:
    Die Stadt ist geschlagen.'
  kan-2017: ನಾವು ಸೆರೆಯಾದ ಹನ್ನೆರಡನೆಯ ವರ್ಷದ, ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಐದನೆಯ ದಿನದಲ್ಲಿ, ಯೆರೂಸಲೇಮಿನಿಂದ
    ತಪ್ಪಿಸಿಕೊಂಡವನೊಬ್ಬನು ನನ್ನ ಬಳಿಗೆ ಬಂದು, “ಪಟ್ಟಣವು ಶತ್ರುವಶವಾಯಿತು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Lan e bin ragag nge l’agruw e duw nga tomuren ni kan fekmad ni kalbus nga
    wuru’ e nam ko rofen ni lal ko pul ni ragag, me yib be’ nib mo’on nike thay u
    Jerusalem i weliy ngog nike waer e binaw nu Jerusalem.
  hlt-MCSB: Kaimih hlangsol kah kum hlai nit hla rha hnin nga a lo vaengah Jerusalem
    lamkah hlangyong te kai taengla ha pawk tih, “Khopuei a tloek coeng,” a ti.
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጶ ላምዓሳ ሌዖኮ ታጳሳ ዓጊና ፄኤሬ ዶንጋሳ ኬሎና ዬሩሳላሜይዳፓ ቶሊ ሙኬ ፔቴ ዓሲስኬይ ካታሜሎ
    ሞርካ ዓርቄሢ ታኣም ኬኤዜኔ።
  twi-ASANTE: Yɛn nnommumfa afe a ɛtɔ so dumienu no bosome a ɛtɔ so edu no nnannum
    so, ɔbarima bi a wadwane afiri Yerusalem baa me nkyɛn bɛkaa sɛ, “Kuropɔn no ahwease!”
  eng-WEBU: In the twelfth year of our captivity, in the tenth month, in the fifth
    day of the month, one who had escaped out of Jerusalem came to me, saying, “The
    city has been defeated!”
  wal-wal: Nuuni omoodettido tammanne naa77antto laittan, tammantto aginan, ichchashantto
    gallassan, Yerusalaameppe kessi ekki yiida issi asi katamai kunddidoogaa tau yootiis.
  spa-PDDPT: 'El año duodécimo de nuestro cautiverio, el mes décimo, a los cinco días
    del mes, aconteció que vino a mí uno que escapó de Jerusalén, y me dijo: ¡La ciudad
    fue capturada!'
  gun-gun: 'Ha''e gui doze ma''etỹ re ma escravo-rã nhandereraa ague py nhandekuai
    jave, dez jaxya ha''e cinco araa py ma peteĩ ava ou xea py Jerusalém gui onha
    va''ekue. Ha''e vy aipoe''i: — Tetã oipe''aa ma — he''i.'
  ilo-ULB: Napasamak daytoy iti maikasangapulo ket dua a tawen, iti maikalima nga
    aldaw ti maikasangapulo a bulan ti pannakaibaludtayo, nga adda immay kaniak a
    maysa a nakalibas manipud Jerusalem ket kinunana,
  kpg-kpg: I di lima laangi o di madangaholu malama o di madangaholu maa lua ngadau
    o di madau lahi gi daha mo Israel, taane dela ne lele gi daha mo Jerusalem, ga hanimoi
    gi di au, ga hagi mai di mooho o Jerusalem.
  uig-ARA: 'ۋە شۇنداق بولدىكى، سۈرگۈن بولغان ئون ئىككىنچى يىلى، ئونىنچى ئاينىڭ بەشىنچى
    كۈنىدە، يېرۇسالېمدىن قاچقان بىرسى يېنىمغا كېلىپ: «شەھەر بۆسۈلدى!» ــ دېدى.'
  sus-sus: A ɲɛ fu nun firin nde ra, kike fu, xi fu nun suuli nde ra muxu xa konyiya
    kui, mixi nde kelife gere yire, a naxa fa, a fala n bɛ, a e bara Darisalamu suxu.
  pon-2006: Ni rahn kalimau en kaeisek en sounpwong en sounpar kaeisek riau en at
    kalipilipala, ohl emen me pitdohsang Serusalem ahpw patohdo oh padahkihong ie
    duwen kahnimwo eh ohlahr.
  jae-jae: Gêdêŋ jala kêtu 12, taŋ aêac aŋgôŋ kapoacwalô naŋ, ŋaajôŋ kêtu 10 ŋabêc
    5 ŋac teŋ, taŋ gêc siŋ aŋga Jerusalem gêmêŋ naŋ, mêŋgêô lasê aê ma kêsôm gebe
    “Êsêac sêku malac tulu.”
  ksd-ksd: 'Ta ra bung a ilima, ta ra gai a vinun, ta ra kilala a vinun ma a urua,
    nina ave ga ki na vilavilau tana, ta tikai nina i ga lop maro Ierusalem i ga pot
    piragu ma i ga biti: Di ga ubu ra pia na pal.'
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ δεκάτῳ ἔτει, ἐν τῷ δωδεκάτῳ μηνὶ, πέμπτῃ τοῦ μηνὸς
    τῆς αἰχμαλωσίας ἡμῶν, ἦλθε πρὸς μὲ ὁ ἀνασωθεὶς ἀπὸ Ἱερουσαλὴμ, λέγων, ἑάλω ἡ πόλις.
  ind-AYT: Terjadilah pada tahun kedua belas dalam pembuangan kami, pada bulan kesepuluh,
    pada hari kelima bulan itu, seorang pengungsi dari Yerusalem datang kepadaku dan
    berkata, “Kota itu telah ditaklukkan.”
  nya-nya: Pa tsiku lachisanu la mwezi wakhumi, chaka chakhumi ndi chiwiri cha ukapolo
    wathu, munthu wina amene anapulumuka ku Yerusalemu anabwera kudzandiwuza kuti,
    “Mzinda wagwa!”
  hrv-hrv: 'Godine dvanaeste, desetoga mjeseca, petoga dana našeg izgnanstva, dođe
    k meni bjegunac iz Jeruzalema i reče: “Pade grad!”'
  mps-mps: Te da kalabuside bidibadi kibu be namba 12 wabode, tama te dei namba 4,
    te namba 10 poluade, te sogo pio te eno Genuai Bidigo bomo ena tigiba asobo gagama
    yali. Tama te sogo kigamu Genuai Bidigo eno pedauwali ma usu ilama, tama eno po
    ma wabo usu ilali. Tama elama, tama bidi me deli aselama, tama enabolo te po wali,
    “Jerusalem polo dolalio,” te po wali. Te boi bidi dabego te Jerusalem hanu dolobo
    sulama, tama te bidi aga ena bidibo madi asali.
  tpi-tpi: Long namba 12 yia bilong mipela i stap long ples kalabus, na long de namba
    5 bilong namba 10 mun bilong dispela yia, wanpela man i kam na tokim mi olsem,
    Jerusalem i bagarap pinis. Long taim ol birua i bagarapim Jerusalem, dispela man
    i bin lusim Jerusalem na ranawe i kam long mi.
  dan-1931: 'I vor Landflygtigheds ellevte År på den femte Dag i den tiende Måned
    kom en Flygtning fra Jerusalem til mig med det Bud: “Byen er indtaget!”'
  vie-OVCB: 'Vào ngày năm tháng mươi, năm thứ mười hai kể từ khi chúng tôi bị lưu
    đày, một người trốn thoát Giê-ru-sa-lem đến báo tin với tôi: “Thành đã sụp đổ!”'
  guj-2017: અમારા બંદીવાસના બારમા વરસના દસમા મહિનાના પાચમા દિવસે યરુશાલેમથી નાસી છૂટેલા
    એક માણસે મારી પાસે આવીને કહ્યું, “નગર કબજે કરવામાં આવ્યું છે.”
  pon-2006A: Ni rahn kalimau en kaeisek en sounpwong en sounpar kaeisek riau en at
    kalipilipala, ohl emen me pitdohsang Serusalem ahpw patohdo oh padahkihong ie
    duwen kahnimwo eh ohlahr.
  por-BRBSL: 'No décimo segundo ano de nosso cativeiro, no décimo mês, no quinto dia
    do mês, alguém que havia escapado de Jerusalém veio até mim, dizendo: “A cidade
    foi derrotada”!'
  cth-cth: Kaimouh santoungnae kum hlaikahni, thapa yung hra, hnin panga hnin vah,
    Jerusalem hoi ka yawng e tami buet touh kai koe a tho teh, khopui teh tâ e lah
    ao toe telah a ti.
  twi-twi: Yɛn asutwa afe a ɛto so dumien no sram a ɛto so du no nnaanum so, ɔbarima
    bi a waguan afi Yerusalem baa me nkyɛn bɛkae se, “Kuropɔn no ahwe ase!”
  hlt-hlt: Kaimih hlangsol kah kum hlai nit hla rha hnin nga a lo vaengah Jerusalem
    lamkah hlangyong te kai taengla ha pawk tih, “Khopuei a tloek coeng,” a ti.
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmɛ̀ kɛ kònnɛ̀
    Bɑbidɔnni, otɑ̃̀nkù píínwè, diyiè nummurì yiè, kòo nìtì mɔùu yentɛ́ Sedisɑdɛmmu
    kɛ́cokɛ́ní kɛ́ n nɑ́kɛ́ kɛ dɔ̀: Bɛ̀ pɔ̀ntɛmu Sedisɑdɛmmu!'
  msy-2020: E kalabuziabar mɨn itima, azenir namba 12 otozɨ, an iakɨnir namba 10ɨn
    aven, an aruer namba 5ɨn, Jerusalemɨn ikezir gumazir mam ara na bagha iza na mɨgɨa
    ghaze, “Jerusalemɨn nguibar ekiam, apaniba a inigha bar a gasɨghasɨki.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ, nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ, ɩsɔtʋ nɑɑnʋwɑ
    nyǝŋ kʋyɑkʋ kɑkpɑsɩ nyǝŋkʋ wule. Yosɑlɛm tʋ nɔɣɔlʋ ɩ fitɑɑ, nɑ ɩ́ kɔɔ Ɩsekiyɛɛlɩ
    mɑ́ mɑ kiŋ. Ɩlɛnɑ ɩ́ heeli-m sɩ: Pɑ lɛɛkɑ Yosɑlɛm ɩcɑtɛ.'
  azb-azb: 'Sürgünlüyümüzün on birinci ilində, onuncu ayın beşinci günü Yerusəlimdən
    qaçıb qurtulmuş bir nəfər gəlib mənə dedi: «Şəhər zəbt edildi».'
  eng-DBY: And it came to pass in the twelfth year of our captivity, in the tenth
    [month], on the fifth of the month, that one who had escaped out of Jerusalem
    came unto me, saying, The city is smitten!
  hin-2017: फिर हमारी बँधुआई के ग्यारहवें वर्ष के दसवें महीने के पाँचवें दिन को, एक
    व्यक्ति जो यरूशलेम से भागकर बच गया था, वह मेरे पास आकर कहने लगा, “नगर ले लिया
    गया।”
  wol-KYG: 'Ca fukkeelu atu ngàllo ak ñaar, keroog juróomi fan ca fukkeelu weer wa,
    jenn waay a rëcce ca jéllub Yerusalem ba, dikk ne ma: «Dëkk ba daanu na!»'
  eng-YLT: And it cometh to pass, in the twelfth year — in the tenth [month], in the
    fifth of the month — of our removal, come in unto me doth one who is escaped from
    Jerusalem, saying, 'The city hath been smitten.'
  eng-WYC-2017: And it was done in the twelfth year, in the tenth month, in the fifth
    day of the month of our passing over, he that fled from Jerusalem came to me,
    and said, The city is destroyed.
  eng-WMBB: In the twelfth year of our captivity, in the tenth month, in the fifth
    day of the month, one who had escaped out of Jerusalem came to me, saying, “The
    city has been defeated!”
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के 12वें साल में एक आदमी मेरे पास आया। 10वें
    महीने का पाँचवाँ दिन था। यह आदमी यरूशलम से भाग निकला था। उसने कहा, “यरूशलम दुश्मन
    के क़ब्ज़े में आ गया है!”
  rug-rug: Pa vina manege rua vuahenina sa tinaraovo mami, pa vina manege puta sidara,
    koasa vina lima rane, si kamo mae koa rau si keke tie sapu govete mae guana pa
    Zerusalema, meke zama, “Sa vasileana lavata si ele hoqa!” gua.
  gaz-gaz: Waggaa kudha lammaffaa boojiʼamuu keenyaatti, jiʼa kurnaffaa keessa, bultii
    shanaffaatti, namichi Yerusaalemii baqatee baʼe tokko gara koo dhufee, “Magaalattiin
    kufteerti!” jedhe.
  fra-LSG: 'La douzième année, le cinquième jour du dixième mois de notre captivité,
    un homme qui s’était échappé de Jérusalem vint à moi et dit: La ville a été prise!'
  gnn-gnn: Waŋganymirrinydja munhaku ŋarra dhäkay‐ŋäkula Garraynha ŋanyapinyay, ŋayi
    yukurrana dhärrana galki yana ŋarrakala, bala ŋayi Garrayyunydja ŋarraku dhäruknha
    wekaŋala, ga biyapul ŋarra waŋanayi, yakana ŋarra biyapulnydja dhärukmiriwyirri
    yurru. Ga goḏarr'mirrinydja munhakumirrinydja yolŋu ḏarramuna waṉḏina dhäwu'mirrina
    lili, bala ḻakaraŋalanydja ŋayi bitjarrana, “Way, ŋunha Djurutjalamdja wäŋa baḏuwaḏuyunarana
    liŋguwuynha miriŋuwuŋuna. Ŋarranydja dhuwala winya'yurruna, bala ŋarra marrtjinanydja
    ga ḻakaraŋalana yana nhuŋu,” bitjarra ŋayi waŋananydja.
  yal-yal: Nxu xali konyiyani waxatin naxan yi, na ɲɛɛ fu nun firinden kike fuden
    xi suulunde lɔxɔn nan yi a ra, Yerusalɛn muxu gixina nde yi fa a fala n xa, a
    naxa, “Taan bata kala!”
  haw-1868: Eia keia, i ka umikumamalua o ka makahiki o ko kakou pio ana, i ka malama
    umi, i ka la alima o ka malama, hele mai io'u nei kekahi i pakele, mai Ierusalema
    mai, i mai la, Ua pepehiia ke kulanakauhale.
  arb-NAV: 'وَفِي الْيَوْمِ الْخَامِسِ مِنَ الشَّهْرِ الْعَاشِرِ مِنَ السَّنَةِ الثَّانِيَةِ
    عَشْرَةَ مِنْ سَبْيِنَا، أَقْبَلَ إِلَيَّ نَاجٍ مِنْ أُورُشَلِيمَ وَقَالَ: «قَدْ
    تَمَّ تَدْمِيرُ الْمَدِينَةِ».'
  ewe-ewe: Le míaƒe aboyomenɔnɔ ƒe ƒe wuievelia ƒe ŋkeke atɔ̃lia gbe la, ŋutsu aɖe
    si si tso Yerusalem la va tum, eye wògblɔ nam be, “Wogbã du la!”
  eng-LEE: And it came to pass in the twelfth year, in the tenth month, on the fifth
    day of the month after our exile, that there came unto me one that had escaped
    out of Jerusalem, saying, The city hath been smitten.
  asm-FB: আমি দেশান্তৰিত হোৱাৰ দ্বাদশ বছৰৰ দ্বাদশ মাহৰ পঞ্চম দিনা যিৰূচালেমৰ পৰা ওলাই
    ৰক্ষা পোৱা এজনে মোৰ ওচৰলৈ আহি মোক ক’লে, “নগৰখন শত্ৰুৰ হাতত পৰিল!”
  sus-A: عَ حّ قُ نُن قِرِن ندٍ رَ، كِكٍ قُ، شِ قُ نُن سُولِ ندٍ رَ مُشُ شَ كٌنيِيَ
    كُي، مِشِ ندٍ كٍلِقٍ فٍرٍ يِرٍ، عَ نَشَ قَ، عَ قَلَ ﭑ بّ، عَ عٍ بَرَ دَرِ سَلَمُ
    سُشُ.
  fra-SBL: 'La douzième année de notre captivité, au dixième mois, le cinquième jour
    du mois, un fuyard de Jérusalem vint me trouver, disant : « La ville a été vaincue ! »'
  hbo-hbo: וַיְהִ֞י בִּשְׁתֵּ֧י עֶשְׂרֵ֣ה שָׁנָ֗ה בָּעֲשִׂרִ֛י בַּחֲמִשָּׁ֥ה לַחֹ֖דֶשׁ
    לְגָלוּתֵ֑נוּ בָּא־אֵלַ֨י הַפָּלִ֧יט מִירוּשָׁלַ֛͏ִם לֵאמֹ֖ר הֻכְּתָ֥ה הָעִֽיר׃
  kik-kik: Mwaka-inĩ wa ikũmi na ĩĩrĩ kuuma twathaamio, mũthenya wa ĩtano wa mweri
    wa ikũmi-rĩ, mũndũ worĩte kuuma Jerusalemu agĩũka kũrĩ niĩ, akĩnjĩĩra atĩrĩ, “Itũũra
    rĩrĩa inene nĩrĩgwĩte!”
  fra-NCL: 'La douzième année de notre captivité, au dixième mois, le cinq du mois,
    un fugitif de Jérusalem arriva vers moi en disant : « La ville a été prise. »'
  cek-AK: Tamna ah ohhaih saning hathlai hnetto, krah hato haih, ni pangato naah,
    Jerusalem hoi loih kami maeto kai khaeah angzoh moe, vangpui loe amtimh boeh,
    tiah ang thuih.
  cuk-cuk: 'Anmar birgambe-gakabogus gaka nii-warambegwad-ibatargus, anmar gales-ebipilear-gusmaladgine,
    dule-Jerusalén-neggweburgi-wakichadi, anse nonikid, weyob anga sognonikid: “Jerusalén-neggwebur
    e-isdarmaladse-sulesye.”'
  uig-CYR: 'Вә шундақ болдики, сүргүн болған он иккинчи жили, онинчи айниң бәшинчи
    күнидә, Йерусалимдин қачқан бириси йенимға келип: «Шәһәр бөсүлди!» — деди.'
  tel-2017: మనం చెరలోకి వచ్చిన పన్నెండవ సంవత్సరం పదో నెల అయిదో రోజు ఒకడు యెరూషలేములో
    నుండి తప్పించుకుని నా దగ్గరికి వచ్చి “పట్టణాన్ని పట్టుకున్నారు” అని చెప్పాడు.
  hat-BSA: 'Alò, nan douzyèm ane egzil nou an, nan senkyèm jou nan dizyèm mwa a, yon
    moun ki te chape Jérusalem te vin kote mwen. Li te di: “Yo fin pran vil la.”'
  kos-kos: In len aklimekosr in malem aksingoul ke yac aksingoul luo in sruoh lasr,
    sie mukul su kaingla liki acn Jerusalem el tuku fahk nu sik lah siti sac musalla.
  hbo-WLC: וַיְהִ֞י בִּשְׁתֵּ֧י עֶשְׂרֵ֣ה שָׁנָ֗ה בָּעֲשִׂרִ֛י בַּחֲמִשָּׁ֥ה לַחֹ֖דֶשׁ
    לְגָלוּתֵ֑נוּ בָּא־אֵלַ֨י הַפָּלִ֧יט מִירוּשָׁלִַ֛ם לֵאמֹ֖ר הֻכְּתָ֥ה הָעִֽיר׃
  ibo-ibo: O ruo nʼafọ nke iri na abụọ nke e mere ka anyị jee biri na mba ọzọ, nʼọnwa
    nke iri, nʼụbọchị nke ise nke ọnwa ahụ, otu onye nʼime ndị sitere na Jerusalem
    gbapụ bịakwutere m gwa m sị, “Obodo ahụ adaala.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭମାନଙ୍କ ନିର୍ବାସନର ଦ୍ୱାଦଶ ବର୍ଷର ଦଶମ ମାସର ପଞ୍ଚମ ଦିନରେ ଯିରୂଶାଲମରୁ
    ପଳାତକ ଏକ ଜଣ ମୋʼ ନିକଟକୁ ଆସି କହିଲା, “ନଗର ପରାଜିତ ହୋଇଅଛି।”
  chk-chk: Lon engol me ruuen ierin ach oola, lon alimuen ränin ewe aengolun maram,
    eman mwän mi sü seni Jerusalem a feito rei o apasa, “Ewe telinimw a tala.”
  rop-rop: Wal wandei wen imbin gulijap sangodantaim YAWEI det trubala God bin kaman
    langa mi. Ailibala neksdei YAWEI bin gibitbek mi det pawa blanga tok. Afta na
    wan men bin kaman langa mi en imbin dalim mi det enamimob bin bidim detlot pipul
    langa Jerusalem en bin binijimap det taun du. Dijan na bin hepin langa det namba
    12 yiya brom det taim na wen wibin jidan prisana iya langa Bebalon, en langa det
    namba 5 dei blanga det namba 10 manth.
  ukr-1871: 'У двайцятому роцї нашого полону, в десятому місяцї, на пятий день місяця,
    прийшов до мене один утїкач із Ерусалиму й звістив: Збурено місто.'
  deu-1951: 'Im zwölften Jahr, am fünfzehnten Tage des zehnten Monats unserer Gefangenschaft,
    begab es sich, daß ein Flüchtling von Jerusalem zu mir kam und sprach: Die Stadt
    ist geschlagen!'
  eng-JPS: 'And it came to pass in the twelfth year of our captivity, in the tenth
    month, in the fifth day of the month, that one that had escaped out of Jerusalem
    came unto me, saying: ''The city is smitten.'''
  srp-1865: 'A dvanaeste godine robovanja našega, desetoga mjeseca, petoga dana doðe
    k meni jedan koji uteèe iz Jerusalima, i reèe: uze se grad.'
  lug-lug: Mu mwaka ogw’ekkumi n’ebiri nga tuli mu buwaŋŋanguse, mu mwezi ogw’ekkumi
    ku lunaku olwokutaano, omusajja kaawonawo n’ava e Yerusaalemi n’ajja okuntegeeza
    nti, “Ekibuga kiwambiddwa.”
  heb-heb: ויהי בשתי עשרה שנה בעשרי בחמשה לחדש לגלותנו בא אלי הפליט מירושלם לאמר הכתה
    העיר׃
  ben-IRV: আমাদের নির্বাসনের বারো বছরের দশম মাসে, মাসের পঞ্চম দিনের যিরূশালেম থেকে
    এক জন পলাতক আমার কাছে এল এবং বলল শহরকে দখল করেছে।
  pan-pan: ਸਾਡੀ ਗੁਲਾਮੀ ਦੇ ਬਾਰਵੇਂ ਸਾਲ ਦੇ ਦਸਵੇਂ ਮਹੀਨੇ ਦੀ ਪੰਜ ਤਾਰੀਖ਼ ਨੂੰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ
    ਇੱਕ ਜਿਹੜਾ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਬਚ ਨਿੱਕਲਿਆ ਸੀ, ਮੇਰੇ ਕੋਲ ਆਇਆ ਅਤੇ ਆਖਣ ਲੱਗਾ ਕਿ ਸ਼ਹਿਰ ਮਾਰਿਆ
    ਗਿਆ ਹੈ!
  mya-JVB: သိမ်း သွားရာ သက္ကရာဇ် တဆယ် နှစ် ခု၊ ဒသမ လ ငါး ရက်နေ့တွင် ၊ ယေရုရှလင် မြို့မှ
    ပြေး ၍လွတ်သော သူတယောက်သည် ငါ့ ထံသို့ ရောက်လာ ၍၊ မြို့ ကိုလုပ်ကြံ ပြီ ဟု သိတင်း
    ကြားပြော၏။
  hmo-hmo: Ai be hesiai mai guia danu Babulonia dekenai ai noho ena lagani namba 12,
    hua namba 10, bona dina namba 5 neganai, tau ta, Ierusalema dekena amo ia heau
    mauri tauna ta, be lau dekenai ia mai, ia gwau, “Hanua be ia moru vadaeni, idia
    halusia vadaeni.”
  urd-urd: हमारी ग़ुलामी के बारहवें बरस के दसवें महीने की पाँचवीं तारीख़ को, यूँ हुआ
    कि एक शख़्स जो येरूशलेम से भाग निकला था, मेरे पास आया और कहने लगा, कि “शहर मुसख़र
    हो गया।”
  rus-SYN: 'В двенадцатом году нашего переселения, в десятом месяце, в пятый день
    месяца, пришел ко мне один из спасшихся из Иерусалима и сказал: “разрушен город!”'
  bqc-SIM: 'Wá zↄblea wɛ̃̀ kuɛplade guu, a mↄ kwide gↄↄ sↄode zĩ́, gbɛ̃e pìlimá
    Yelusalɛũ à mↄ̀ a òmɛɛ à mɛ̀: Wà wá mɛɛwia dɛ̀.'
  tcz-CHONGTHU: 'Kasoh channao kum somle kum ni lhin kum Tolbol niget nin Jerusalema
    konna ahingdoh khat kahenga ahungin chule hitin aseije: khopi alhutai, ati.'
  mar-mar: आमच्या बंदिवासाच्या बाराव्या वर्षाच्या दहाव्या महिन्याच्या पाचव्या दिवशी
    असे झाले की, यरूशलेमेमधून एक फरारी माझ्याकडे आला व म्हणाला, “नगर काबीज झाले आहे.”
  qub-qub: Babiloniaman apamashancunaga chunca ishcay (12) wata, chunca quillaman
    gallarej pichga junajninna caran. Chay junajmi Jerusalencho pillya caycajpita
    gueshpimoj runa chayamur willamaran «Jerusalentaga contranchïcunanami charicurcusha»
    nir.
  bqp-bqp: Sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ yoru sɔɔ, ten wɔ̃ɔ wɔkurɑ yirusen suru wɔkurusen
    sɔ̃ɔ nɔɔbuse sɔɔ, yerɑ goo u kisirɑmɑ Yerusɑlɛmun di. Mɑ u nɑ Esekiɛlin mi u nɛɛ,
    bɑ Yerusɑlɛmu mwɑ.
  hat-hat: Nan senkyèm jou, dizyèm mwa, douzyèm lanne depi yo te depòte nou an, yon
    moun ki te resi chape kò l' soti lavil Jerizalèm vin pote nouvèl ban mwen, li
    di m' lavil la tonbe nan men lènmi.
  eng-BSB: In the twelfth year of our exile, on the fifth day of the tenth month,
    a fugitive from Jerusalem came to me and reported, “The city has been taken!”
  eng-WEBPB: In the twelfth year of our captivity, in the tenth month, in the fifth
    day of the month, one who had escaped out of Jerusalem came to me, saying, “The
    city has been defeated!”
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 12fuma hia kafumofona 10ni
    ikantera 5fu knazupa, Jerusalemiti mago ne'mo'a freno Babiloni ehanatino, Jerusalemi
    rankumara ha' vahe'mo'za eme eri haviza hazage'na koro frena oe huno eme hu'ne.
  nhe-BL: 'Ipan 5 itequi tlen metztli majtlactli ipan toisraelita calendario [33:21
    Elqui 8 itequi enero, 585 a.C. ipan tocalendario tlen ama.] quema tiyohuiyayaj
    para 12 xihuitl techquixtijtoyaj tlen totlal, ajsico campa na se tlacatl tlen
    cholojtejqui ipan altepetl Jerusalén huan nechilhuico: “Tocualancaitacahua ya
    quiitzquitoque altepetl Jerusalén.”'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 12 haw kwarahy rehe 12 haw
    zahy rehe 5 haw 'ar mehe amo awa Zeruzarez wi uzepyro ma'e kwer ur ihewe kury.
    — Zauxiapekwer upyhyk Zeruzarez tawhu kwez a'e wà kury, i'i ihewe.
  eng-DRA: 'And it came to pass in the twelfth year of our captivity, in the tenth
    month, in the fifth day of the month, that there came to me one that was fled
    from Jerusalem, saying: The city is laid waste.'
