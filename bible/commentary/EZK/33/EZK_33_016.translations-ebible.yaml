verse: EZK.033.016
translations:
  mal-C: അവർ ചെയ്തുപോയ പാപങ്ങളൊന്നും അവർക്കെതിരേ ഓർക്കപ്പെടുകയില്ല. അവർ നീതിയും ന്യായവുമായുള്ളതു
    ചെയ്തിരിക്കുന്നു; അവൻ തീർച്ചയായും ജീവിക്കും.
  deu-TKW: 'Alle seine Sünden, die er zuvor begangen, sollen ihm nicht angerechnet
    werden: Recht und Gerechtigkeit hat er geübt, er soll am Leben bleiben!'
  lin-lin: Mabe nyonso oyo asalaki ekotangama lisusu te, akobika solo ; pamba te asali
    oyo ezali alima mpe sembo.
  eng-LSV: All his sin—his sins that he has sinned—are not remembered against him,
    || He has done judgment and righteousness, || He surely lives.
  eng-GNV: 'None of his sinnes that he hath comitted, shall be mentioned vnto him:
    because he hath done that, which is lawful, and right, he shall surely liue.'
  eng-WEBSTER: 'None of his sins that he hath committed shall be mentioned to him:
    he hath done that which is lawful and right; he shall surely live.'
  nhw-BL: Huan amo nijchihuilis cuenta itlajtlacolhua catli achtihuiya quichijqui
    pampa ama ya quichihua nochi catli cuali huan catli xitlahuac. Huajca temachtli
    itztos. Amo miquis.’
  swh-ONEN: Hakuna dhambi yoyote aliyoitenda itakayokumbukwa juu yake. Ametenda lile
    lililo haki na sawa, hakika ataishi.
  bba-bba: Kon win torɑnu kpuro duɑriwɑ kpɑ u n wɑ̃ɑ domi u ɡeɑ mɔ̀.
  eng-KJVCPB: 'None of his sins that he hath committed shall be mentioned unto him:
    he hath done that which is lawful and right; he shall surely live.'
  luo-luo: Onge richo moro amora mosetimo ma nopar mi kwan e wiye. Osetimo gima adier
    kendo makare, obiro bedo mangima adier.
  meu-meu: Ena kara dikadia ta basine helalo tao, ia ihadikana; ia na taravatu henunai
    vada e kara maoromaoro, ia na do baine mauri.
  npi-ULB: त्यसले गरेका कुनै पनि पापको सम्झना हुनेछैन । त्यसले न्यायपूर्ण र धार्मिक
    रूपमा काम गरेको छ र यसैले त्यो निश्‍चय नै जिउनेछ ।
  yor-yor: A kò ní rántí ọ̀kan nínú ẹ̀ṣẹ̀ tí ó ti dá. Ó ti ṣe èyí tí ó tọ àti èyí
    tí o yẹ; òun yóò sì yè dájúdájú.
  pes-OPCB: هیچ‌یک از گناهان گذشته‌اش به حساب نخواهند آمد و او زنده خواهد ماند، زیرا
    به خوبی و راستی روی آورده است.
  tgl-ULB: Wala na sa kaniyang mga nagawang kasalanan ang aking iisipin para sa kaniya.
    Kumilos siya ng makatarungan at makatuwiran, kaya siguradong mabubuhay siya!
  cbu-NT: Waanari tputs wanasirimshee chinakchusin, tputspatatin wanasirsha tatsamooru
    chinakchusin, wanasirshaparee taachinllinaya. Nuwsha yuwaa sirú mantsir taarangana
    anoo ndushapari chinachina.
  hui-hui: Ibugua kagua bialu hayaruni i̱na domo waholebero. Ani bidogola mani ibunime
    mana tigabi biyagome yopialu nahome bayale holebira.
  mya-mya: သူ​ကူး​လွန်​ခဲ့​သည့်​အ​ပြစ်​များ​ကို​လည်း ငါ​သည်​ဖြေ​လွှတ်​မည်။ မှန်​ရာ​ကောင်း​ရာ​ကို
    ပြု​ကျင့်​သည့်​အ​တွက်​သူ​သည်​အ​သက်​ရှင် လိမ့်​မည်။
  bod-N: དེས་སྤྱད་པའི་སྡིག་པ་ཡོད་ཚད་ནི་དྲན་པར་མི་འགྱུར་ཞིང་། དེས་དྲང་གཞག་དང་དྲང་བདེན་གྱི་ལས་སྤྱད་པས་གསོན་ངེས་ཡིན།
  sna-sna: Hakuna zvivi zvaakaita zvicharangarirwa pamusoro pake. Akaita zvakanaka
    uye zvakarurama; achararama zvirokwazvo.
  spa-BLM: Ninguno de sus pecados que haya cometido será recordado contra él. Ha hecho
    lo que es lícito y correcto. Ciertamente vivirá.
  cac-cac: Yujto vach'xo tas sc'ulej eb', ayxo sq'uinal eb', man̈xo ol in nacot schucal
    eb' sc'ulejnac d'a yalan̈tax chi'.
  swh-ULB: Dhambi alizozifanya hazitakumbukwa kwa ajili yake. Ametenda halali na haki,
    na hivyo, ataishi hakika!
  bel-bel: Ніводзін грэх ягоны, якія ён зрабіў, не ўзгадаецца яму; ён пачаў чыніць
    справядлівасьць і праўду, ён будзе жывы.
  deu-ELBBK: 'aller seiner Sünden, die er begangen hat, soll ihm nicht gedacht werden;
    Recht und Gerechtigkeit hat er geübt: Er soll gewisslich leben.'
  mbb-OT: Is minsan hengkey he salà he nehimu zin ne kenè en edtentenuzan is kedèdeeti
    kandin tenged dutun. Ne tenged te mibaal sikandin te hustu wey metazeng, siguradu
    he egkeuyag-uyag sikandin.
  mal-2015: അവൻ ചെയ്ത പാപം ഒന്നും അവന്നു കണക്കിടുകയില്ല; അവൻ നീതിയും ന്യായവും പ്രവർത്തിച്ചിരിക്കുന്നു;
    അവൻ ജീവിക്കും.
  rmc-rmc: Ňisave bini, so kerďa, pes leske imar na leperela. Chudňa te kerel oda,
    so hin lačho the spravodľivo, vašoda dživela a na merela.
  pes-OPV: تمام گناهی که ورزیده بود بر او به یاد آورده نخواهدشد. چونکه انصاف و عدالت
    را بجا آورده است، البته زنده خواهد ماند.
  ron-1924: Тоате пэкателе пе каре ле-а сэвыршит се вор уйта; а фэкут че есте бине
    ши плэкут, ши ва трэи негрешит!
  ben-OBCV: সে যেসব পাপ করেছে তার কোনটাই তার বিরুদ্ধে মনে রাখা হবে না। সে ন্যায় ও
    ঠিক কাজ করেছে বলে; সে নিশ্চয়ই বাঁচবে।
  som-som: Oo dembiyadiisii uu sameeyey midkoodna looma xusuusan doono. Wuxuu sameeyey
    wax xaq ah oo qumman, oo hubaal wuu noolaan doonaa.
  lat-VUC: 'Omnia peccata ejus quæ peccavit, non imputabuntur ei: judicium et justitiam
    fecit: vita vivet.'
  eng-ASVBT: 'None of his sins that he hath committed shall be remembered against
    him: he hath done that which is lawful and right; he shall surely live.'
  ita-1885: Tutti i suoi peccati, ch'egli avrà commessi, non gli saranno ricordati;
    egli ha fatto giudicio e giustizia; egli viverà di certo.
  eng-LXXUP: 'None of his sins which he has committed shall be remembered: because
    he has wrought judgment and righteousness; by them shall he live.'
  eng-ULB: None of the sins that he has committed will be called to mind for him.
    He has acted justly and rightly, and so, he will surely live!
  spa-VBL: No se recordará ninguno de sus pecados; han hecho lo que es bueno y correcto
    y por eso vivirán.
  fra-_FOB: On ne se souviendra d'aucun des péchés qu'il aura commis; il fait ce qui
    est droit et juste, certainement il vivra.
  mal-mal: അവൻ ചെയ്ത പാപം ഒന്നും അവനോട് കണക്കിടുകയില്ല; അവൻ നീതിയും ന്യായവും പ്രവർത്തിച്ചിരിക്കുന്നു;
    അവൻ ജീവിക്കും.
  urd-GVR: Jo bhī gunāh us se sarzad hue the wuh maiṅ yād nahīṅ karūṅga. Chūṅki us
    ne bād meṅ wuh kuchh kiyā jo munsifānā aur rāst thā is lie wuh yaqīnan zindā rahegā.
  suz-BL: मेको आ पशो तेकोइ पाप ममिम्‍सीब। मेकोमी आं अरेशो लोव़ नु ठीक गेय पाप्‍तु।
    मेको थमा पा ब्रोंइब।
  eng-NOY: None of his sins which he hath committed shall be mentioned to him; he
    hath done that which is just and right; he shall surely live.
  ita-1927: tutti i peccati che ha commessi non saranno più ricordati contro di lui;
    egli ha praticato ciò ch’è conforme al diritto ed alla giustizia; per certo vivrà.
  ckb-ckb: هەموو گوناهەکانی کە کردوویەتی لەیاد دەکرێن. بە ڕاستودروستی و دادپەروەری
    کاری کردووە، بێگومان دەژیێت.
  eng-BBE: 'Not one of the sins which he has done will be kept in mind against him:
    he has done what is ordered and right, life will certainly be his.'
  kan-OKCV: ಅವನು ಮಾಡಿದ ಪಾಪಗಳಲ್ಲಿ ಒಂದಾದರೂ ಅವನ ಲೆಕ್ಕಕ್ಕೆ ಸೇರಿಸಲಾಗುವುದಿಲ್ಲ. ಅವನು ನ್ಯಾಯವನ್ನೂ
    ನೀತಿಯನ್ನೂ ಮಾಡಿದ್ದರಿಂದ ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವನು.
  tam-2017: அவன் செய்த அவனுடைய எல்லாப் பாவங்களும் அவனுக்கு விரோதமாக நினைக்கப்படுவதில்லை;
    அவன் நியாயமும் நீதியும் செய்தான், பிழைக்கவே பிழைப்பான் என்று சொல்லு.
  spa-RV-1909: 'No se le recordará ninguno de sus pecados que había cometido: hizo
    juicio y justicia; vivirá ciertamente.'
  ron-BTF: Niciunul din păcatele pe care le-a făcut nu îi va fi amintit; el a făcut
    ceea ce este legiuit și drept; va trăi negreșit.
  eng-WEBP: None of his sins that he has committed will be remembered against him.
    He has done that which is lawful and right. He will surely live.
  eng-FBV: None of their sins will be remembered; they have done what is good and
    right and so they will live.
  nld-1939: Van zijn vroegere zonden zal hem niets toegerekend worden; naar wet en
    recht heeft hij gehandeld, hij zal dus zeker in leven blijven.
  nch-BL: Huan amo nijchihuilis cuenta itajtacolhua cati achtohuiya quichijqui pampa
    ama ya quichihua nochi cati cuali huan cati xitahuac. Huajca temachti itztos.
    Amo miquis.’
  vie-1934: Chẳng có một tội nào nó đã phạm sẽ được nhớ lại nghịch cùng nó; nó đã
    làm theo luật pháp và hiệp với lẽ thật, chắc nó sẽ sống.
  hin-CV: उसके द्वारा किया गया कोई भी पाप याद किया नहीं जाएगा. उसने सही और न्याय संगत
    काम किया है; वह निश्चय जीवित रहेगा.
  spa-BES: Ninguno de los pecados que ha cometido se tendrá en cuenta contra él; ha
    hecho lo que está ordenado y correcto, la vida será ciertamente suya.
  tdx-tdx: Leo raik’ amo hakeo nanoe’eo tsy hivolili­añe. Fa nanoe’e i havañonañey
    naho i havantañañey, le ho velon-dre.
  tha-KJV: บาปซึ่งเขาได้กระทำมาแล้ว จะไม่จดจำนำมากล่าวโทษเขา เขาได้กระทำความยุ​ติ​ธรรมและความชอบธรรม
    เขาจะดำรงชีวิตแน่
  por-BR-2018: Nenhum de seus pecados que tinha cometido lhe será lembrado; praticou
    juízo e justiça; certamente viverá.
  deu-ELO: 'aller seiner Sünden, die er begangen hat, soll ihm nicht gedacht werden;
    Recht und Gerechtigkeit hat er geübt: Er soll gewißlich leben. -'
  eng-WYC-2018: All his sins which he sinned, shall not be areckoned to him; he did
    doom and rightfulness, he shall live by life, (or he did justice and righteousness,
    and he shall live).
  epo-epo: 'Ĉiuj liaj pekoj, kiujn li faris, ne estos rememorataj: li agas juste kaj
    virte, kaj tial li restos vivanta.'
  uig-PIN: Uning sadir ⱪilƣan gunaⱨliridin ⱨeqⱪaysisi ǝslǝnmǝydu; u adalǝt wǝ ⱨǝⱪⱪaniyliⱪni
    yürgürgǝn — u bǝrⱨǝⱪ ⱨayatⱪa igǝ bolidu.
  beo-beo: Na da ea wadela:i hamoi amo gogolema:ne olofomu, amola e da bu noga:i hou
    lalegaguiba:le, esalumu.
  tpi-OTNT: Bai mi no ken tingim ol sin em i bin mekim bipo. Nau em i mekim stretpela
    pasin na em bai i stap gut.
  hau-SA: Babu wani zunubin da ya aikata da za a tuna da shi. Ya yi abin da yake gaskiya
    da kuma daidai; tabbatacce zai rayu.
  uig-LAT: Uning sadir qilghan gunahliridin héchqaysisi eslenmeydu; u adalet we heqqaniyliqni
    yürgürgen — u berheq hayatqa ige bolidu.
  nde-nde: Akukho lasinye sezono azenzayo esizakhunjulwa ngaye. Usenze okufaneleyo
    lokulungileyo; uzaphila impela.
  ton-ton: '‌ʻE ʻikai toe lau kiate ia ha taha ʻi he ngaahi angahala ʻaia kuo ne fai:
    kuo ne fai ʻaia ʻoku totonu mo lelei: ko e moʻoni te ne moʻui.'
  ces-1613: Žádní hříchové jeho, jimiž hřešil, nebudou mu zpomínáni; soud a spravedlnost
    činil, jistě že bude živ.
  eng-WMB: None of his sins that he has committed will be remembered against him.
    He has done that which is lawful and right. He will surely live.
  tam-TCV: அவன் செய்த பாவங்கள் எதுவுமே அவனுக்கு விரோதமாக நினைக்கப்படுவதில்லை. அவன்
    நீதியும் சரியானதையும் செய்தானே. நிச்சயமாக அவன் வாழ்வான்.
  ceb-ULB: Wala sa mga sala nga iyang nabuhat ang pagahinumdoman pa. Nagbuhat siyag
    angay ug matarong, ug busa, sigurado gayod nga mabuhi siya!
  pol-UBG: Żadne jego grzechy, które popełnił, nie będą mu wspominane. Czynił to,
    co prawe i sprawiedliwe; na pewno będzie żył.
  agr-agr: Yaunchuk nii pegkegchau takasbauji akuish, nunak kajimatkitnaitjai. Nigka
    ashí pegkeg aidaun takasu asa iwaku pujustinai.
  kyc-kyc: Nambame koo piya dupwa nyuo kame sakamirunupa baame rolae suu pyao keyange
    pipyamo dokona mee lete karara.
  urd-GVU: جو بھی گناہ اُس سے سرزد ہوئے تھے وہ مَیں یاد نہیں کروں گا۔ چونکہ اُس نے
    بعد میں وہ کچھ کیا جو منصفانہ اور راست تھا اِس لئے وہ یقیناً زندہ رہے گا۔
  deu-1912: und aller seiner Sünden, die er getan hat, soll nicht gedacht werden;
    denn er tut nun, was recht und gut ist; darum soll er leben.
  ntj-ntj: Tjiinya-rna kulilkitjamunu kutjulpirtu palyamunu palyaranytjanya, kalyparriku-rnara.
    Palunyangka wanka nyinama tjukarurrulu palyantjatjanulu.” Palunyapirinypa Mama
    Kuurrtu-rni watjarnu.
  kan-2017: ಅವನು ಮಾಡಿದ ಯಾವ ಪಾಪವೂ ಅವನ ಲೆಕ್ಕಕ್ಕೆ ಸೇರಿಸಲ್ಪಡುವುದಿಲ್ಲ; ನೀತಿನ್ಯಾಯಗಳನ್ನು
    ನಡೆಸುತ್ತಿದ್ದುದರಿಂದ ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವನು.
  yap-yap: Ma gu ra n’ag fan u wun’ug e pi denen ni i rin’. Me par nike yag e yafos
    ngak ni bochan e ke rin’ e tin nib mat’aw ma bfel’.
  hlt-MCSB: A tholhnah cungkuem neh a tholh te a a taengah tholhnah poek uh pawt vetih
    tiktamnah neh duengnah a saii dongah hing rhoe hing ni.
  mdy-ETH: ዒዚ ማዼ ጎሞ ቢያ ዓቶም ታኣኒ ጋዓንዳኔ፤ ጎኑሞና ፒዜ ማዔ ባኣዚ ማዼሢሮ ጎኔና ሼምፖና ዒ ናንጋንዳኔ።
  twi-ASANTE: Wɔrenkae bɔne a wayɛ no mu biara ntia no. Wayɛ deɛ ɛyɛ na ɛtene, ampa
    ara ɔbɛnya nkwa.
  eng-WEBU: None of his sins that he has committed will be remembered against him.
    He has done that which is lawful and right. He will surely live.
  wal-wal: I kase oottido nagarai issoinne qofettenna; ha77i pirddaanne suure oosuwaa
    oottido gishshau, i tuma paxa de7ana.
  spa-PDDPT: Ninguno de los pecados que cometió se recordará contra él. Practicó equidad
    y justicia. Ciertamente vivirá.
  gun-gun: Mba'eta heko vaiague re naxema'endu'avei 'rã hovai. Ha'evea rami ha'e teko
    porã rupi ju oiko vy oikove 'rã.
  ilo-ULB: Awanto a pulos ti malagip kadagiti basol nga inaramidna, nagtignay isuna
    a sililinteg; sigurado nga agbiagto isuna!
  kpg-kpg: Au ga dumaalia gi ana huaidu ala ne hai. Mee e haga mouli, idimaa mee guu hai
    nia mee humalia ge donu.
  uig-ARA: ئۇنىڭ سادىر قىلغان گۇناھلىرىدىن ھېچقايسىسى ئەسلەنمەيدۇ؛ ئۇ ئادالەت ۋە ھەققانىيلىقنى
    يۈرگۈرگەن ــ ئۇ بەرھەق ھاياتقا ئىگە بولىدۇ.
  sus-sus: A yunubi naxan birin naba tɛmui dangixi, na birin xafarima nɛ. Xa a bara
    ɲɛrɛ sɛriyɛ nun tinxinyi ra, a kisima nɛ.›»
  pon-2006: I uhdahn pahn mahkikihong dipe kan. E pahn mourla pwehki eh wiadahr dahme
    mwahu oh pwung.
  jae-jae: Aê oc taêc ênam ênê sec, taŋ gêgôm naŋ, ŋateŋ êtiam atom. Eŋ gejob ŋoc
    jatu to kêsap biŋsu tôŋ, tec êmoa mata jali biŋŋanôgeŋ.
  ksd-ksd: Pa ta tikai ta ra umana nirara nina i ga pait ia da nuk pa ia upi da takun
    ia ure; i tar pait nam i takodo ma i dovot; a dovotina na laun.
  grc-BRENT: Πᾶσαι αἱ ἁμαρτίαι αὐτοῦ ἃς ἥμαρτεν, οὐ μὴ ἀναμνησθῶσιν, ὅτι κρίμα καὶ
    δικαιοσύνην ἐποίησεν, ἐν αὐταῖς ζήσεται.
  ind-AYT: Tidak ada satu pun dari dosa yang pernah dia lakukan akan diingat darinya.
    Dia telah melakukan keadilan dan kebenaran, dia pasti akan hidup.”
  nya-nya: Ndidzakhululuka machimo ake onse anachita. Iye wachita zimene ndi zolungama
    ndi zoyenera ndipo iye adzakhala ndi moyo ndithu.
  hrv-hrv: I svi grijesi njegovi što ih bijaše počinio bit će mu zaboravljeni. Radi
    po zakonu i pravdi, živjet će!'
  mps-mps: Tialima, eno agai polobadu yali dwai kolesaga kone me palogobeo. Megi da,
    agai doloba pai kolesaga ebaso da, teda aga bugagia bidaibao.’ Te po augwalibolo
    pusao,” wali.
  tpi-tpi: Bai mi no ken tingim ol sin em i bin mekim bipo. Nau em i mekim stretpela
    pasin na em bai i stap gut.
  dan-1931: ingen af de Synder, han har gjort, skal tilregnes ham; han har gjort Ret
    og Skel, visselig skal han leve.
  vie-OVCB: Không một việc ác nào bị nhắc nhở để buộc tội nó cả, vì nó đã làm việc
    công bình và phải lẽ, nên nó sẽ được sống.
  guj-2017: તેણે કરેલાં કોઈ પણ પાપ સ્મરણમાં આવશે નહિ. કેમ કે તે ન્યાયપણાથી તથા સચ્ચાઈથી
    વર્ત્યો છે; એટલે તે નિશ્ચે જીવશે.
  pon-2006A: I uhdahn pahn mahkikihong dipe kan. E pahn mourla pwehki eh wiadahr dahme
    mwahu oh pwung.
  por-BRBSL: Nenhum de seus pecados que ele cometeu será lembrado contra ele. Ele
    fez o que é lícito e correto. Ele certamente viverá.
  cth-cth: Yonnae a sak tangcoung e hah nâtuek hai pâkuem pouh mahoeh toe. Thoungnae
    hoi lannae a sak toung dawkvah, a hring roeroe han.
  twi-twi: Wɔrenkae bɔne a wayɛ no mu biara ntia no. Wayɛ nea eye na ɛteɛ, ampa ara
    obenya nkwa.
  hlt-hlt: A tholhnah cungkuem neh a tholh te a a taengah tholhnah poek uh pawt vetih
    tiktamnah neh duengnah a saii dongah hing rhoe hing ni.
  tbz-SIM: M mɛ ntɛ̃́nkɛ bɑ́ɑ́ dentɛní mɛyɛi nhò do dɔ̀ɔ̀ mɛ̀, ò yó nfòùmu ò tũ̀nnɛ
    mɛ̀ɛ̀ kpɛ́í ndɛ̀ɛ̀ wenni kɛ dɔɔri dɛ̀ɛ̀ sìɛ́.
  msy-2020: An arazir aghuibar gɨntɨghtɨ, kamaghɨn kɨ an arazir kuraba gɨn amadaghtɨ
    an angamɨra ikiam.
  dop-dop: Pɑ kɑɑ tɔɔsɩ ɩ kʋpǝntǝŋ wei ɩ kɑ lɑpɑ tɔ ɩ tɑɑ kʋlʋmʋɣʋ tɔɔ. Mpi tɔ, ɩ
    tǝŋǝɣɩ tɑmpɑnɑ nɑ ɩ́ lɑkɩ kʋsiɣisim kɛ́. Ɩ kɑ́ wɛɛnɑ weesuɣu.
  azb-azb: Bu adamın etdiyi günahlardan heç biri onun əleyhinə yada salınmayacaq.
    Ədalətli və saleh əməl etdiyi üçün, əlbəttə, yaşayacaq”.
  eng-DBY: 'None of his sins which he hath committed shall be remembered against him:
    he hath done judgment and justice; he shall certainly live.'
  hin-2017: जितने पाप उसने किए हों, उनमें से किसी का स्मरण न किया जाएगा; उसने न्याय
    और धर्म के काम किए और वह निश्चय जीवित रहेगा।
  wol-KYG: Mboolem lu mu bàkkaaroon, deesu ko ko bàyyil xel. Njub geek njekk gi mu
    mujje moo ko may mu dund.”
  eng-YLT: None of his sin that he hath sinned is remembered to him, Judgment and
    righteousness he hath done, He doth surely live.
  eng-WYC-2017: All his sins which he sinned, shall not be areckoned to him; he did
    doom and rightfulness, he shall live by life.
  eng-WMBB: None of his sins that he has committed will be remembered against him.
    He has done that which is lawful and right. He will surely live.
  urd-GVH: जो भी गुनाह उससे सरज़द हुए थे वह मैं याद नहीं करूँगा। चूँकि उसने बाद में
    वह कुछ किया जो मुंसिफ़ाना और रास्त था इसलिए वह यक़ीनन ज़िंदा रहेगा।
  rug-rug: Lopu keke rina sinea sapu taveti sa si kote ta balabala pule la koa sa.
    Ele taveti sa sapu ṉoṉo meke toṉoto; ke hinokara kote toa nana si asa.
  gaz-gaz: Cubbuu namichi sun hojjete keessaa tokko iyyuu isatti hin herregamu. Inni
    waan sirrii fi qajeelaa hojjeteeraatii, dhugumaan lubbuudhaan ni jiraata.
  fra-LSG: Tous les péchés qu’il a commis seront oubliés; s’il pratique la droiture
    et la justice, il vivra.
  gnn-gnn: '@see-verse:EZK.033.015'
  yal-yal: Ɲinan tima nɛn a yulubi fonne birin xɔn. A bata kiti kɛndɛn nun tinxinyaan
    liga fɔlɔ, na kanna kisima nɛn.”
  haw-1868: Aole loa ka hewa ana i hana'i e haiia'ku ia ia; ua hana oia i ka mea pono
    a me ka pololei, e ola io no ia.
  arb-NAV: وَلا تُذْكَرُ كُلُّ خَطِيئَةٍ ارْتَكَبَهَا، لأَنَّهُ عَادَ فَمَارَسَ الْعَدْلَ
    وَالْحَقَّ. إِنَّهُ حَيَاةً يَحْيَا!
  ewe-ewe: Womaɖo ŋku eƒe nu vɔ̃ siwo wòwɔ la dometɔ aɖeke dzi nɛ o. Ewɔ nu si dzɔ,
    eye wòle eteƒe; anɔ agbe kokoko.
  eng-LEE: 'All his sins that he hath committed shall not be remembered unto him:
    justice and righteousness hath he executed, he shall surely live.'
  asm-FB: তেওঁ কৰা পাপবোৰৰ কোনো পাপকে তেওঁৰ অহিতে সোঁৱৰণ কৰা নহ’ব; তেওঁ উচিত আৰু ন্যায়
    কাৰ্য কৰিলে; তেওঁ অৱশ্যে জীয়াই থাকিব!
  sus-A: عَ يُنُبِ نَشَن بِرِن نَبَ تّمُي دَنفِشِ، نَ بِرِن شَقَرِ مَ نّ. شَ عَ بَرَ
    حّرّ سّرِيّ نُن تِنشِنيِ رَ، عَ كِسِمَ نّ.›»
  fra-SBL: On ne se souviendra pas contre lui des péchés qu'il a commis. Il a fait
    ce qui est licite et juste. Il vivra.
  hbo-hbo: כָּל־*חַטָּאתֹו (חַטֹּאתָיו֙) אֲשֶׁ֣ר חָטָ֔א לֹ֥א תִזָּכַ֖רְנָה לֹ֑ו מִשְׁפָּ֧ט
    וּצְדָקָ֛ה עָשָׂ֖ה חָיֹ֥ו יִֽחְיֶֽה׃
  kik-kik: Gũtirĩ rĩĩhia o na rĩmwe ekĩte rĩgaacooka kũririkanwo nĩguo orio. Nĩekĩte
    maũndũ marĩa marĩ ma kĩhooto na magĩrĩire; ti-itherũ nĩagatũũra muoyo.
  fra-NCL: On ne se rappellera plus tous ses péchés qu’il a commis ; il a fait ce
    qui est droit et juste ; il vivra certainement.
  cek-AK: A sak ih zaehaihnawk maeto doeh pakuem pae mak ai boeh; katoeng hmuen hoi
    zaehhoihaih daan baktiah hmuen to a sak boeh pongah, anih loe hing tangtang tih.
  cuk-cuk: Iduar e-isgusad ebinsalegosulid, ar ade, e-igar-innikigwad-imakdiidba,
    degi, nued-nanadiidba dula gudii guoed.’
  uig-CYR: Униң садир қилған гуналиридин һеч қайсиси әсләнмәйду; у адаләт вә һәққанийлиқни
    жүргүргән — у бәрһәқ һаятқа егә болиду.
  tel-2017: అతడు చేసిన పాపాల్లో ఏదీ అతని విషయం జ్ఞాపకానికి రాదు. అతడు నీతిన్యాయాలను
    అనుసరిస్తున్నాడు కాబట్టి తప్పకుండా అతడు బతుకుతాడు.
  hat-BSA: Okenn nan peche ke li te komèt yo p ap vin sonje kont li. Li pratike lajistis
    ak ladwati. Anverite, li va viv.
  kos-kos: Nga ac fah nunak munas ke ma koluk nukewa el tuh orala, na el ac fah moul
    mweyen el oru ma wo ac suwohs.
  hbo-WLC: כָּל־חטאתו אֲשֶׁ֣ר חָטָ֔א לֹ֥א תִזָּכַ֖רְנָה ל֑וֹ מִשְׁפָּ֧ט וּצְדָקָ֛ה
    עָשָׂ֖ה חָי֥וֹ יִֽחְיֶֽה׃
  ibo-ibo: Ọ dịghị mmehie niile nke onye ahụ mere nke a ga-echeta megide ya. Nʼihi
    na o meela ihe ziri ezi na nke dịkwa mma, ọ gaghị ịdị ndụ.
  ory-ory: ତାହାର କୃତ କୌଣସି ପାପ ତାହା ବିରୁଦ୍ଧରେ ସ୍ମରଣ କରାଯିବ ନାହିଁ; ସେ ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ
    କରିଅଛି; ସେ ଅବଶ୍ୟ ବଞ୍ଚିବ।
  chk-chk: Üpwe amusala an kewe tipis meinisin a föri. Iwe, pokiten a föri mine a
    pwüng me wenechar, epwe fokun manau.
  rop-rop: Ol detlot nogudbala ting weya deibin oldei dumbat longtaim, wal ai garra
    larramgo olabat fri en dei gin jidan laibala dumaji olabat bin dum wanim im rait.’
  ukr-1871: Нї одного з гріхів, які вчинив, не полїчиться йому; він почав творити
    суд і справедливість, і зостанеться живим.
  deu-1951: Auch soll ihm aller seiner Sünden, die er getan hat, nimmermehr gedacht
    werden; er hat getan, was recht und billig ist, er soll gewiß leben!
  eng-JPS: None of his sins that he hath committed shall be remembered against him;
    he hath done that which is lawful and right; he shall surely live.
  srp-1865: Od svijeh grijeha što je zgriješio ništa mu se neæe spomenuti; èinio je
    sud i pravdu, doista æe živ biti.
  lug-lug: Tewaliba ne kimu ku bibi bye yakola ebirijjukirwa eri ye; aliba akoze ebyalagirwa
    era ebituufu, era aliba mulamu.
  heb-heb: כל חטאתו אשר חטא לא תזכרנה לו משפט וצדקה עשה חיו יחיה׃
  ben-IRV: তার করা সমস্ত পাপ আর তার বলে মনে করা হবে না; সে ন্যায় ও ধর্ম্মাচরন করেছে,
    সে অবশ্য বাঁচবে।
  pan-pan: ਤਦ ਸਾਰੇ ਪਾਪ ਜੋ ਉਹ ਨੇ ਕੀਤੇ ਹਨ, ਉਸ ਦੇ ਵਿਰੁੱਧ ਚੇਤੇ ਨਹੀਂ ਕੀਤੇ ਜਾਣਗੇ। ਉਸ ਨੇ
    ਉਹੀ ਕੀਤਾ ਜੋ ਨਿਆਂ ਅਤੇ ਧਰਮ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ပြု မိသော ဒုစရိုက် အပြစ်တစုံတခု ကိုမျှ သူ ၌ မတင် ။ တရား သောအမှု၊ ဖြောင့်မတ်
    သောအမှုကို ပြု သောကြောင့်စင်စစ်အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: Lau ese iena kara dika, guna ia karaia gaudia do lau gwauatao, bona ia
    be do ia mauri, badina ia ese kara maoromaoro bona kara namodia ia karaia dainai.
  urd-urd: जो गुनाह उसने किए हैं उसके ख़िलाफ़ महसूब न होंगे, उसने वही किया जो जायज़
    — ओ — रवा है, वह यक़ीनन ज़िन्दा रहेगा।
  rus-SYN: Ни один из грехов его, какие он сделал, не помянется ему; он стал творить
    суд и правду, он будет жив.
  bqc-SIM: Duuna pↄ́ a kɛ̀ kee aↄ dↄmaguo. Kɛ́ à yãmaakɛ̀ a zɛ́wa yã́i, aↄ kuɛ.
  tcz-CHONGTHU: Achonset nau masa ho avella kinung pohdoh kit louding ijeh inem itile
    amahon adih leh thilpha abol joh ahitan, amaho hing teitei diu ahitai.
  mar-mar: त्याने पूर्वी केलेली पापे मी स्मरणार नाही. जे योग्य व न्यायाने ते त्याने
    केले आहे, तो खचित जगेल.
  qub-qub: Cananpita rasun cajta, alli cajllata rurashanpita chay runaga cawangami.
    Ñaupata juchata rurashancunataga manami yarpäshänachu.›
  bqp-bqp: Kon win torɑnu kpuro duɑriwɑ kpɑ u n wɑ̃ɑ domi u geɑ mɔ̀.
  hat-hat: M'ap padonnen tout peche li te fè yo. L'ap viv paske l'ap mache dwat devan
    mwen, l'ap fè sa ki byen.
  eng-BSB: None of the sins he has committed will be held against him. He has done
    what is just and right; he will surely live.
  eng-WEBPB: None of his sins that he has committed will be remembered against him.
    He has done that which is lawful and right. He will surely live.
  kbq-kbq: Ana hanige'na kumi'ma hu'nea kumi avu'ava'agura mago'enena nagesa ontahigosue.
    Hagi agra fatgo avu'ava hu'neankino, tamage huno ofrigahianki amne kasefa huno
    manigahie.
  nhe-BL: Huan ax nijchihuilis cuenta itlajtlacolhua tlen achtohuiya quichijqui pampa
    ama ya quichihua nochi tlen cuali huan tlen xitlahuac. Huajca temachtli itztos.
    Ax miquis.’
  gub-BL: Amunàn putar hemiapo kwer ikatu 'ym ma'e izuwi nehe. Wikuwe putar nehe,
    ta'e uzapo ikatu ma'e a'e xe. Ta'e ikatu a'e kury xe.
  eng-DRA: 'None of his sins, which he hath committed, shall be imputed to him: he
    hath done judgment and justice, he shall surely live.'
