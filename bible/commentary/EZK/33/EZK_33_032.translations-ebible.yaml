verse: EZK.033.032
translations:
  mal-C: വാസ്തവത്തിൽ നീ അവർക്കു വാദ്യം മീട്ടി പ്രേമഗാനങ്ങൾ മധുരസ്വരത്തിൽ പാടുന്ന ഒരുവനെക്കാൾ
    വലിയ വിശേഷതയൊന്നുമില്ല. അവർ നിന്റെ വാക്കു കേൾക്കുന്നെങ്കിലും അവ അനുസരിക്കുന്നില്ല.
  deu-TKW: 'Und fürwahr: du bist für sie wie ein Liebeslied, wie einer, der eine schöne
    Stimme hat und trefflich die Saiten spielt; und so hören sie deine Worte an, thun
    aber nicht darnach.'
  lin-lin: Mpo na bango, ozalaka na yo kaka lokola moto oyo ayembaka malamu banzembo
    ya kitoko, na mongongo ya kitoko, mpe abetaka mindule kitoko ; pamba te bayokaka
    na bango maloba na yo, kasi batiaka yango na misala te.
  eng-LSV: And behold, you [are] as a singer of unhealthy loves to them, || A beautiful
    voice, and playing well on an instrument, || And they have heard your words, and
    they are not doing them.
  eng-GNV: 'And loe, thou art vnto them, as a iesting song of one that hath a pleasant
    voyce, and can sing well: for they heare thy woordes, but they doe them not.'
  eng-WEBSTER: 'And lo, thou art to them as a very lovely song of one that hath a
    pleasant voice, and can play well on an instrument: for they hear thy words, but
    they do not perform them.'
  nhw-BL: Inijuanti san quicaquij mocamanal para mopaquiltíaj. Mitzitaj quen tielisquía
    se tlacatl catli yejyectzi itoscac para huicas huicatl tlen teicnelijcayotl, o
    se catli yejyectzi tlatzotzona. Quicaquij mocamanal, pero amo quichihuaj catli
    tiquinilhuía ma quichihuaca.
  swh-ONEN: Naam, mbele yao umekuwa tu kama yeye aimbaye nyimbo za mapenzi kwa sauti
    nzuri za kuvutia na kupiga vyombo kwa ustadi, kwa kuwa wanasikia maneno yako lakini
    hawayatendi.
  bba-bba: Wee ɑ sɑ̃ɑwɑ nɡe ben bɑrɔ wi u dɔkɔru do. A mɑɑ bɑrɑ soberu yɛ̃. Bɑ rɑ
    wunɛn kirɔbɑ swɑɑ dɑki kpɑ bɑ kun be mɛm nɔɔwɛ.
  eng-KJVCPB: 'And lo, thou art unto them as a very lovely song of one that hath a
    pleasant voice, and can play well on an instrument: for they hear thy words, but
    they do them not.'
  luo-luo: Chutho, ichalonegi mana ngʼama wero wende hera gi dwol mamit kendo mongʼeyo
    goyo thum maber, nikech giwinjo wecheni to ok gitimgi.
  meu-meu: A itaia, idia ediai oi na lalokau anedia e abimu tauna na heto, gadona
    na namo-herea, bona gitara e hataia ḡoevaḡoevamu; badina be emu hereva bae kamonai,
    to karana basie karaia.
  npi-ULB: किनकि तिनीहरूका निम्ति तँ मनपर्ने गीत, र बाजामा बजाइएको एउटा सुन्दर धुनझैं
    छस्, यसैले तिनीहरूका तेरा वचन सुन्‍नेछन्, तर तिनीहरू कसैले पनि ती पालना गर्नेछैनन्
    ।
  yor-yor: Nítòótọ́ lójú wọn, ìwọ jẹ́ ẹni kan tí ó ń kọrin ìfẹ́ pẹ̀lú ohun dídára
    àti ohun èlò orin kíkọ, nítorí wọ́n gbọ́ ọ̀rọ̀ rẹ ṣùgbọ́n wọn kò mu wá sí ìṣe.
  pes-OPCB: تو برای ایشان مطربی هستی که با ساز و آواز دلنشین آنها را سرگرم می‌کند.
    سخنانت را می‌شنوند، ولی به آنها عمل نمی‌کنند.
  tgl-ULB: Sapagkat ikaw ay parang isang kaibig-ibig na awitin sa kanila, isang magandang
    tunog na maayos na tinutugtog sa isang instrumentong may kuwerdas, kaya makikinig
    sila sa iyong mga salita ngunit wala sa kanila ang susunod nito.
  hui-hui: Í̠na bi larego dege agalime ga̱wa̱ hiliyularu laragola baya hangu ema nabi
    biruwa haleho wiagadaguabi agalime wandari lawule iba gana bayale laragola hale
    hagadaguabi hale haga. Hale howa tigua bi ogoni emeneorebi talialu bia nabiagaore
    ka.
  mya-mya: သူ​တို့​အ​ဖို့​မှာ​သင်​သည်​အ​ချစ်​သီ​ချင်း များ​ကို​သီ​ဆို​တီး​မှုတ်​ဖြေ​ဖျော်​သူ​ကဲ့
    သို့​ဖြစ်​ပေ​သည်။ သူ​တို့​သည်​သင်​ပြော​သ​မျှ သော​စ​ကား​တို့​ကို​နား​ထောင်​ကြ​သော်​လည်း
    တစ်​လုံး​တစ်​ပါ​ဒ​ကို​မျှ​မ​လိုက်​နာ​ကြ။-
  bod-N: ལྟོས་དང་། དེ་ཚོའི་མིག་ལམ་དུ་ཁྱོད་ནི་གླུ་སྙན་མོ་ཞིག་ལས་མ་འདས། གླུ་སྐད་སྙན་ཞིང་སྒྲ་སྙན་དཀྲོལ་བ་འཇེབས་པ་ཙམ་ཡིན་ཏེ།
    གང་ལ་ཞེ་ན། དེ་ཚོས་ཁྱོད་ཀྱི་གཏམ་ལ་མཉན་ཡང་དེ་བཞིན་དུ་མི་སྤྱོད་དོ། །
  sna-sna: Zvirokwazvo, iwe wakaita somunhu anoimba rwiyo rworudo kwavari nezwi rakaisvonaka
    uye achiridza chiridzwa zvakanaka, nokuti vanonzwa mashoko ako asi havaaiti.
  spa-BLM: He aquí que tú eres para ellos como un canto muy hermoso de quien tiene
    una voz agradable y sabe tocar bien un instrumento; porque oyen tus palabras,
    pero no las ponen en práctica.
  cac-cac: A ach tic lajan ach d'a eb' icha junoc mach te vach' sb'itani, te vach'
    yoch sjaj, te vach' schalan te' arpa. Scha yab' eb' tas tzala', palta max sb'eyb'alej
    eb' tas tzal chi'.
  swh-ULB: Kwa kuwa umekuwa kama wimbo mzuri kwao, sauti nzuri awezaye kucheza kinanda
    vizuri, hivyo watasikia maneno yako, lakini hakuna atakaye yatii.
  bel-bel: І вось, ты для іх - як забаўны сьпявак з прыемным голасам і добра граеш;
    яны слухаюць словы твае, але ня выконваюць іх.
  deu-ELBBK: Und siehe, du bist ihnen wie ein liebliches Lied, wie einer, der eine
    schöne Stimme hat und gut zu spielen versteht; und sie hören deine Worte, doch
    sie tun sie nicht.
  mbb-OT: Diyè te kandan, iring ke zà te perekanta he zuen din meupiya he laǥeng he
    egkanta te kentahan para te kebmahal wey sevaha ka he metau he edtukar te instrumintu.
    Mibpemineg dan dà is menge lalag nu piru wazè dan heini tumana.
  mal-2015: നീ അവർക്കു മധുരസ്വരവും വാദ്യനൈപുണ്യവും ഉള്ള ഒരുത്തന്റെ പ്രേമഗീതംപോലെ ഇരിക്കുന്നു;
    അവർ നിന്റെ വചനങ്ങളെ കേൾക്കുന്നു; ചെയ്യുന്നില്ലതാനും.
  rmc-rmc: Dikh, tu sal prekal lende ča sar oda, ko giľavel o giľa pal o kamiben le
    šukar hangoha a džanel mištes te bašavel. Šunen tire lava, ale na dživen pal oda.
  pes-OPV: واینک تو برای ایشان مثل سرود شیرین مطرب خوشنوا و نیک نواز هستی. زیرا که
    سخنان تو رامی شنوند، اما آنها را بجا نمی آورند.
  ron-1924: Ятэ кэ ту ешть пентру ей ка ун кынтэрец плэкут, ку ун глас фрумос ши искусит
    ла кынтаре пе коарде. Ей ыць аскултэ кувинтеле, дар ну ле ымплинеск делок.
  ben-OBCV: এই কথা সত্যি যে, তুমি তাদের কাছে কেবল মিষ্টি সুরে সুন্দরভাবে বাজনা বাজিয়ে
    ভালোবাসার গান গাওয়া একজন লোক ছাড়া আর কিছু নও, কারণ তারা তোমার কথা শোনে, কিন্তু
    তা পালন করে না।
  som-som: Bal eeg, waxaad iyaga u tahay sida balwo caashaq ah oo uu mid cod wanaagsan
    oo alaab muusikeed si wacan ugu cayaari yaqaan ku balweeyo, waayo, erayadaada
    way maqlaan, laakiinse innaba ma ay yeelaan.
  lat-VUC: 'Et es eis quasi carmen musicum, quod suavi dulcique sono canitur: et audiunt
    verba tua, et non faciunt ea.'
  eng-ASVBT: And, lo, thou art unto them as a very lovely song of one that hath a
    pleasant voice, and can play well on an instrument; for they hear thy words, but
    they do them not.
  ita-1885: Ed ecco, tu sei loro a guisa d'una canzone di amori, d'uno che abbia bella
    voce, e suoni bene; ed essi ascoltano le tue parole, ma non le metton punto ad
    effetto.
  eng-LXXUP: And thou art to them as the sound of a sweet, well-tuned psaltery, and
    they will hear thy words, but they will not do them.
  eng-ULB: For you are like a lovely song to them, a beautiful sound that is well
    played on a stringed instrument, so they will listen to your words, but none of
    them will obey them.
  spa-VBL: De hecho, para ellos sólo eres alguien que canta canciones de amor con
    una voz preciosa y que es un buen músico. Escuchan el mensaje que compartes, pero
    no hacen nada al respecto.
  fra-_FOB: Voici, tu es pour eux une belle mélodie, un excellent musicien; ils écoutent
    tes paroles, mais ne les mettent point en pratique.
  mal-mal: നീ അവർക്ക് മധുരസ്വരവും വാദ്യനൈപുണ്യവും ഉള്ള ഒരുവന്റെ പ്രേമഗീതംപോലെ ഇരിക്കുന്നു;
    അവർ നിന്റെ വചനങ്ങൾ കേൾക്കുന്നു; അനുസരിക്കുന്നില്ലതാനും.
  urd-GVR: Asal meṅ wuh terī bāteṅ yoṅ sunte haiṅ jis tarah kisī gulūkār ke gīt jo
    mahārat se sāz bajā kar surīlī āwāz se ishq ke gīt gāe. Go wuh terī bāteṅ sun
    kar ḳhush ho jāte haiṅ to bhī un par amal nahīṅ karte.
  suz-BL: मेकोपुकीम इ कली तशा रिम्‍शो ताप्‍तीक ताप्‍शा, रिम्‍शो सेंदामी रिम्‍शो कुम्‍सो
    पाइब मुर का बाक्‍ब, दे मिम्‍नीम। इ देंशो नेंनीम, तन्‍न मपाइनीम।
  eng-NOY: And behold, thou art to them as a very lovely song of one that hath a pleasant
    voice, and can play well on an instrument; for they hear thy words, but do them
    not.
  ita-1927: Ed ecco, tu sei per loro come una canzone d’amore d’uno che abbia una
    bella voce, e sappia suonar bene; essi ascoltano le tue parole, ma non le mettono
    in pratica;
  ckb-ckb: لە ڕاستیدا تۆ بۆ ئەوان وەک کەسێکی دەنگ خۆشیت کە باش مۆسیقا دەژەنێت و گۆرانی
    خۆشەویستی دەڵێتەوە، جا گوێ لە قسەکانت دەگرن و کاری پێ ناکەن.
  eng-BBE: 'And truly you are to them like a love song by one who has a very pleasing
    voice and is an expert player on an instrument: for they give ear to your words
    but do them not.'
  kan-OKCV: ಇಗೋ, ನಿನ್ನ ಮಾತು ಅವರ ಎಣಿಕೆಯಲ್ಲಿ ಒಬ್ಬ ಸಂಗೀತಗಾರನು ವಾದ್ಯವನ್ನು ಜಾಣತನದಿಂದ ಬಾರಿಸಿ
    ಮಧುರಸ್ವರದಿಂದ ಹಾಡುವ ಪ್ರೇಮಗೀತೆಗೆ ಸಮಾನವಾಗಿದೆ; ನಿನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳುತ್ತಾರೆ, ಆದರೆ ಕೈಗೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: இதோ, நீ இனிய குரலும் கீதவாத்தியம் வாசிப்பதில் சாமர்த்தியமுமுடையவன் பாடும்
    இன்பமான பாட்டுக்குச் சமானமாக இருக்கிறாய்; அவர்கள் உன்னுடைய வார்த்தைகளைக் கேட்கிறார்கள்;
    ஆனாலும் அவைகளின்படி செய்யாமல்போகிறார்கள்.
  spa-RV-1909: 'Y he aquí que tú eres á ellos como cantor de amores, gracioso de voz
    y que canta bien: y oirán tus palabras, mas no las pondrán por obra.'
  ron-BTF: Și, iată, tu ești pentru ei ca o cântare foarte plăcută a unuia care are
    o voce plăcută și poate cânta bine la un instrument; fiindcă ei ascultă cuvintele
    tale, dar nu le împlinesc.
  eng-WEBP: Behold, you are to them as a very lovely song of one who has a pleasant
    voice, and can play well on an instrument; for they hear your words, but they
    don’t do them.
  eng-FBV: In fact, to them you're just someone who sings love songs with a lovely
    voice and who is a fine musician. They listen to the message you share, but they
    don't do anything about it.
  nld-1939: Daarom zijt ge voor hen maar een liedjeszanger, die een mooie stem heeft
    en goed kan spelen; ze luisteren wel naar uw woorden, maar ze doen er niet naar.
  nch-BL: Inijuanti san quicaquij mocamanal para mopaquiltíaj. Mitzitaj quej tielisquía
    se tacat cati yejyectzi itoscac para huicas huicat ten teicnelijcayot, o se cati
    yejyectzi tatzotzona. Quicaquij mocamanal, pero amo quichihuaj cati tiquinilhuía
    ma quichihuaca.
  vie-1934: Nầy, chúng nó coi ngươi như là kẻ hát hay có tiếng vui và kẻ đàn giỏi;
    chúng nó nghe lời ngươi, nhưng không làm theo.
  hin-CV: वास्तव में, तुम उनके लिये एक ऐसे व्यक्ति हो, जो सुरिली आवाज में प्रेम गीत
    गाता है और अच्छा बाजा बजाता है, इससे बढ़कर तुम उनके लिये कुछ नहीं हो, क्योंकि
    वे तुम्हारे वचन को तो सुनते हैं पर उसके अनुसार नहीं चलते हैं.
  spa-BES: Y realmente eres para ellos como una canción de amor de alguien que tiene
    una voz muy agradable y es un experto cuando toca un instrumento; porque escuchan
    tus palabras, pero no las hacen.
  tdx-tdx: Ingo manahake te mpibekom-pikokoañe am’ iereo irehe, talango-am-peo, mahafititike
    marovany; toe tsendreñe’ iareo o saontsi’oo, fe tsy hanoe’ iereo.
  tha-KJV: และ ดู​เถิด เจ้​าเป็นเหมือนคนร้องเพลงรักแก่​เขา มี​เสียงไพเราะและเล่นดนตรี​เก่ง
    เพราะเขาฟังคำพูดของเจ้า แต่​เขาไม่ยอมกระทำตาม
  por-BR-2018: E eis que tu és para eles como um cantor de amores, de bela voz e que
    canta bem; então ouvem tuas palavras, mas não as praticam.
  deu-ELO: Und siehe, du bist ihnen wie ein liebliches Lied, wie einer, der eine schöne
    Stimme hat und gut zu spielen versteht; und sie hören deine Worte, doch sie tun
    sie nicht.
  eng-WYC-2018: and it is to them as a song of music, which is sung by soft and sweet
    sound; and they hear thy words, and they do not those; (and it is to them like
    a song of music, which is sung with a soft and sweet sound; and they hear thy
    words, but they do not do them;)
  epo-epo: Vi estas por ili kiel volupta kanto, kiel homo kun bela voĉo kaj bone kantanta;
    ili aŭskultas viajn vortojn, sed ne plenumas ilin.
  uig-PIN: mana, sǝn ular üqün pǝⱪǝt yeⱪimliⱪ awaz bilǝn, sazliri obdan tǝngxilip
    eytilƣan muⱨǝbbǝt nahxisisǝn, halas; ular sɵzliringni anglaydu, biraⱪ ularƣa ǝmǝl
    ⱪilmaydu.
  beo-beo: 'Ilia da di amo hedesu dunu amo da magesa:i gesami hea:sa amola ‘sani baidama
    ‘dusa, agoai dunu di defele ba:sa. Ilia da dia sia: huluane gega naba be nabawane
    hame hamosa.'
  tpi-OTNT: Ol i laik harim tok bilong yu, olsem ol i laikim tumas long harim man
    i save paitim gita na mekim gutpela musik. Na olsem ol i laik harim man i gat
    gutpela nek na i save singim ol gutpela song bilong man i laikim meri. Ol i save
    harim olgeta tok bilong yu, tasol ol i no save bihainim liklik.
  hau-SA: Tabbatacce, gare su ba ka fi mai waƙar ƙauna da murya mai daɗi kana kuma
    yin kiɗa sosai ba, gama sukan ji maganarka amma ba sa amfani da ita.
  uig-LAT: mana, sen ular üchün peqet yéqimliq awaz bilen, sazliri obdan tengshilip
    éytilghan muhebbet naxshisisen, xalas; ular sözliringni anglaydu, biraq ulargha
    emel qilmaydu.
  nde-nde: Ngempela, kubo wena kawusilutho olungedlula umuntu ohlabela izingoma zothando
    ngelizwi elihle njalo esitshaya kuhle isiginci, ngoba amazwi akho bayawezwa, kodwa
    akutshoyo kabakwenzi.
  ton-ton: 'Pea vakai, ʻoku ke tatau kiate kinautolu mo e fasi mālie lahi ʻa ha taha
    ʻoku leʻo mālie, mo faʻa tā ke mālie ʻae meʻa tatangi: he ʻoku nau fanongo ki
    hoʻo ngaahi lea, ka ʻoku ʻikai te nau fai ki ai.'
  ces-1613: A aj, ty jsi jim jako zpěv libý pěkného zvuku a dobře vznějící. Slyšíť
    zajisté slova tvá, ale žádný jich nečiní.
  eng-WMB: Behold, you are to them as a very lovely song of one who has a pleasant
    voice, and can play well on an instrument; for they hear your words, but they
    don’t do them.
  tam-TCV: உண்மையாய் நீயோ அவர்களுக்கு, இனிய குரலுடன் காதல் பாடல்ளைப் பாடி, இசைக் கருவிகளையும்
    நன்றாய் வாசித்து, அவர்களை மகிழ்விக்கும் ஒருவன்போல் மட்டுமே காணப்படுகிறாய். அவர்கள்
    உன் வார்த்தைகளைக் கேட்கிறார்கள். ஆனால் அவைகளின்படி நடப்பதில்லை.
  ceb-ULB: Tungod kay sama ka sa usa ka nindot nga awit diha kanila, usa ka maanindot
    nga sonata nga gitugtog sa kinuldasang tulonggon, busa maminaw sila sa imong mga
    pulong, apan walay usa kanila ang misunod niini.
  pol-UBG: A oto jesteś dla nich jak urokliwa pieśń tego, który ma piękny głos i cudownie
    gra. Słuchają bowiem twoich słów, ale ich nie wykonują.
  agr-agr: '@see-verse:EZK.033.031'
  kyc-kyc: Wane kukimi male lao kenane pili lao karaminyi dokopa wambu menge soo kando
    karaminyi dupwame renge mende pali nalyamo lao suu pyao mee giyuo karenge. Dopale
    ingyuo nambana wambu dupwame embena pii doko mee inginyi pyambuo nyuo male lapala
    pii angi lapinyi dokona mendakipi rape rape lao minya nalyaminyi.
  urd-GVU: اصل میں وہ تیری باتیں یوں سنتے ہیں جس طرح کسی گلوکار کے گیت جو مہارت سے
    ساز بجا کر سُریلی آواز سے عشق کے گیت گائے۔ گو وہ تیری باتیں سن کر خوش ہو جاتے
    ہیں توبھی اُن پر عمل نہیں کرتے۔
  deu-1912: Und siehe, du mußt ihnen sein wie ein liebliches Liedlein, wie einer,
    der eine schöne Stimme hat und wohl spielen kann. Also werden sie deine Worte
    hören und nicht darnach tun.
  kan-2017: ಇಗೋ, ನಿನ್ನ ಮಾತು ಅವರ ಎಣಿಕೆಯಲ್ಲಿ ಒಬ್ಬ ಸಂಗೀತಗಾರನು ವಾದ್ಯವನ್ನು ಜಾಣತನದಿಂದ ಬಾರಿಸಿ,
    ಮಧುರ ಸ್ವರದಿಂದ ಹಾಡುವ ಪ್ರೇಮಗೀತೆಗೆ ಸಮಾನವಾಗಿದೆ; ನಿನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳುತ್ತಾರೆ, ಆದರೆ
    ಕೈಗೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Rogon ni yad be leam nigem e ta’reb rogom ngak be’ nma paleg owchey nma
    yin’ tangin e adag ma be chubeg ba harp. Yad be motoyil nga urngin e thin ni ga
    be weliy ma dariy ta’ab bug riy ni yad be fol riy.
  hlt-MCSB: Nang te amih taengah sakthen ol neh hlampan laa banghui ni ne. Na ol yaak
    sak ham balh na tum akhaw te te aka vai a om uh hae moenih.
  mdy-ETH: ኔኤኒ ዔያቶም ኮሺ ዑኡሲና ኮሢ ኮርጋ ዓሲ፥ ዓይኑሞ ዓንጋሞ ሚዛጲሲ ዓማላ ዓሲጉዲኬ፤ ኔኤኒ ጋዓ ባኮ ዔያታ ዋዋይዛፓዓቴም
    ማዺ ዔያታ ኩንሡዋሴ።
  twi-ASANTE: Nokorɛm, wɔn deɛ, wote sɛ obi a ne nne yɛ dɛ, na ɔde nnwontodeɛ to ɔdɔ
    nnwom, ɛfiri sɛ wɔte wo nsɛm nanso wɔmmfa nyɛ adwuma.
  eng-WEBU: Behold, you are to them as a very lovely song of one who has a pleasant
    voice, and can play well on an instrument; for they hear your words, but they
    don’t do them.
  wal-wal: Be7a, neeni etayyo issi siiqo mazamuriyaa lo77o cenggurssan yexxiyaanne
    diittaa loittidi diixxiya asa mala. Aissi giikko, eti neeni odiyoogaa siyoosona;
    shin issuwaakka oottokkona.
  spa-PDDPT: 'Mira, para ellos eres un cantante de amores, de buena voz y que canta
    bien: oyen tus palabras, pero no las practican.'
  gun-gun: Mba'eta ha'e kuery pe rã ndee mborayvu rupi oporai va'e rami reiko, amongue
    oporai porã ha'e imba'epu kuaa va'e rami rive. Mba'eta ndeayvua oenduxe vai merami
    teĩ nda'ikuaixei ha'ekue rami.
  ilo-ULB: Ta kaslaka makay-ayo a kanta kadakuada, maysa a napintas a samiweng a natukaran
    a nasayaat iti adda kuerdasna nga instrumento, isu a dumngegdanto kadagiti sasaom
    ngem awanto a pulos kadakuada ti agtulnog kadagitoy.
  kpg-kpg: Digaula e hai goe be tangada dela e haihai ana daahili haga manawa lamalia
    dangada, be tangada e badubadu dana ‘harp’. Digaula gu longono ginaadou au helekai,
    gei digaula hagalee daudali nia maa.
  uig-ARA: مانا، سەن ئۇلار ئۈچۈن پەقەت يېقىملىق ئاۋاز بىلەن،سازلىرى ئوبدان تەڭشىلىپ
    ئېيتىلغان مۇھەببەت ناخشىسىسەن، خالاس؛ ئۇلار سۆزلىرىڭنى ئاڭلايدۇ، بىراق ئۇلارغا
    ئەمەل قىلمايدۇ.
  sus-sus: I luxi nɛ e bɛ alɔ sigisa xui ɲɔxunmɛ, naxan fe fanyie falama. E i xa masenyi
    mɛma, kɔnɔ e mu tinma birade a fɔxɔ ra.»
  pon-2006: Re kin wiahkin uhk sounkamweit men me kin wiewia koulen limpoak de kesekesengki
    arp. Re kin rong omw lokaia kan, re ahpw sohte kin kapwaiada.
  jae-jae: Ma êsêac sêlic aôm amboac ŋac, taŋ gêjam wê têtac gêwiŋŋa ŋajamgeŋ to gêjac
    gêŋ wêŋa naŋ. Êsêac sêŋô aômnêm biŋ samob, mago sêŋgôm ŋateŋ ŋanô êsa atomanô.
  ksd-ksd: Dia valongore u da ta tikai i ki pi na valongore ta bo na kakailai, ba
    nina i melem ta ra ubuubu pagol; tago dia valongore kaum lavur tinata, ma pa dia
    mur diat.
  grc-BRENT: Καὶ γίνῃ αὐτοῖς ὡς φωνὴ ψαλτηρίου ἡδυφώνου εὐαρμόστου, καὶ ἀκούσονταί
    σου τὰ ῥήματα, καὶ οὐ μὴ ποιήσουσιν αὐτά.
  ind-AYT: “Lihatlah, bagi mereka, kamu seperti sebuah lagu cinta yang dinyanyikan
    oleh orang yang memiliki suara merdu, dan dapat memainkan alat musik dengan baik.
    Sebab, mereka mendengarkan perkataanmu, tetapi mereka tidak melakukannya.”
  nya-nya: Kunena zoona, kwa iwowo sindiwe kanthu konse, ndiwe munthu wamba chabe
    womangoyimba nyimbo zachikondi ndi liwu lokoma poyimba zeze. Kumva amamva mawu
    ako koma sawagwiritsa ntchito.
  hrv-hrv: 'I gle, ti si za njih kao slatka pjesma uz glazbu otpjevana glasom umilnim:
    riječi ti slušaju, ali ih ne izvršuju.'
  mps-mps: Augwaligo nago po odabo homu ebao, te bidigo gita eleyu, te wiegi yai musik
    wabo tiwai odabo homu ebo dao. Tama me, te bidigo wiegi yai dogoni elaluyu, tama
    bidigo we godolo eyu, te wiegi yai balia po wabo odabo homu ebo tiwai ebo dao,
    augwaligo nago po tigidali tama odobo dao. Tiali goli, augwaligo dwasianu wali
    me pabo menio.
  tpi-tpi: Ol i laik harim tok bilong yu, olsem ol i laikim tumas long harim man i
    save paitim gita na mekim gutpela musik. Na olsem ol i laik harim man i gat gutpela
    nek na i save singim ol gutpela song bilong man i laikim meri. Ol i save harim
    olgeta tok bilong yu, tasol ol i no save bihainim liklik.
  dan-1931: Og se, du er dem som en, der synger en Elskovssang med liflig Røst og
    er dygtig til at spille; de hører dine Ord, men gør ikke derefter.
  vie-OVCB: Chúng xem con như vật giải trí, như người đang hát bản tình ca với giọng
    hay hoặc là một nhạc công đang chơi nhạc. Chúng nghe lời con nói mà chẳng thực
    hành!
  guj-2017: કેમ કે તું તેઓને કોઈ સુંદર અવાજવાળો અને કુશળ રીતે વાજિંત્ર વગાડનારો હોય
    તેના જેવો લાગે છે. તારા સંદેશાઓ તેઓના માટે મનોરંજન જેવા હોય છે. કારણ કે તેઓ તારાં
    વચનો સાંભળે છે, પણ તેઓમાંના કોઈ તેનો અમલ કરતો નથી.
  pon-2006A: Re kin wiahkin uhk sounkamweit men me kin wiewia koulen limpoak de kesekesengki
    arp. Re kin rong omw lokaia kan, re ahpw sohte kin kapwaiada.
  por-BRBSL: Veja, você é para eles como uma canção muito bonita de quem tem uma voz
    agradável, e pode tocar bem em um instrumento; pois eles ouvem suas palavras,
    mas não as fazem.
  cth-cth: Khenhaw! nang teh ahnimae lah pahrennae la, kahawipoung lah sak e hoi kahawicalah
    kueng e lah na o han, na lawk a thai awh han, hatei tarawi awh mahoeh.
  twi-twi: Nokware, wɔn de, wote sɛ obi a ne nne yɛ dɛ, na ɔde nnwontode to ɔdɔ nnwom,
    efisɛ wɔte wo nsɛm nanso wɔmmfa nyɛ adwuma.
  hlt-hlt: Nang te amih taengah sakthen ol neh hlampan laa banghui ni ne. Na ol yaak
    sak ham balh na tum akhaw te te aka vai a om uh hae moenih.
  tbz-SIM: Bɛ̀ dɑ dònnɛnɛ̀ oyɛndèntì nwe wèè tɑmmɛ̀ nɑɑti, kòò nɔ nkɛ diè nkɛ nɔ nkɛ
    bie ndɛbémbénnɛ̀. Bɛ̀ ɔ̃ ndɑ kémmú kɛ̀ dɛ̀ bɛ̀ nɑɑtimu, òmɔù mɛ nyí dɔɔri ɑ bɛ̀
    nɑ̀ɑ́ ntì.
  msy-2020: Nɨ kamaghɨn fogh, me nɨn akaba barazima, da mati gumazim amizim gifuegha
    uan gita mɨsogha, uan tiarir aghuimɨn ighiar aghuibagh ami. Ezɨ me pura da baragha,
    dar gɨn mangan aghua.
  dop-dop: Ɩsɔ wɛ-wɛɣɛ ɩsɩɩ yonyoolu kʋpɑŋ wei ɩ yontu wɛ leleŋ, nɑ pɑ́ mɑkɩ wontu
    kɛ teu tɔ. Pɑ nɩɩkɩ ɩ tɔm yɑɑ, pɑɑ lɑkɩ-tɩ.
  azb-azb: Sən onlar üçün gözəl səslə sevgi nəğmələri oxuyan yaxşı bir çalğıçı kimisən.
    Sözlərinə qulaq asır, ancaq dediklərini etmirlər.
  eng-DBY: And behold, thou art unto them as a lovely song, a pleasant voice, and
    one that playeth well on an instrument; and they hear thy words, but they do them
    not.
  hin-2017: तू उनकी दृष्टि में प्रेम के मधुर गीत गानेवाले और अच्छे बजानेवाले का सा
    ठहरा है, क्योंकि वे तेरे वचन सुनते तो है, परन्तु उन पर चलते नहीं।
  wol-KYG: Dañu laa jàppe rekk ni boroom woy yu neex, ku neex baat, te mane xalam.
    Dañuy déglu say wax te duñu ci jëfe dara.
  eng-YLT: And lo, thou [art] to them as a singer of doting loves, A pleasant voice,
    and playing well on an instrument, And they have heard thy words, and they are
    not doing them.
  eng-WYC-2017: and it is to them as a song of music, which is sung by soft and sweet
    sound; and they hear thy words, and they do not those [or them];
  eng-WMBB: Behold, you are to them as a very lovely song of one who has a pleasant
    voice, and can play well on an instrument; for they hear your words, but they
    don’t do them.
  urd-GVH: असल में वह तेरी बातें यों सुनते हैं जिस तरह किसी गुलूकार के गीत जो महारत
    से साज़ बजाकर सुरीली आवाज़ से इश्क़ के गीत गाए। गो वह तेरी बातें सुनकर ख़ुश हो
    जाते हैं तो भी उन पर अमल नहीं करते।
  rug-rug: Na guana tie kera kinera babaere mo si agoi koa rini, sapu avoso lea mamalaiṉina
    meke tumaena mikemike. Avoso lea mamalaiṉina, sina avosi rini sari mua zinama
    ba lopu tavete luli rini.
  gaz-gaz: Dhugumaan ati isaaniif nama sagalee gaariidhaan sirba jaalalaa sirbee meeshaa
    sirbaa taphatu irra hin jirtuutii; isaan dubbii kee ni dhagaʼu malee hojiidhaan
    hin argisiisaniitii.
  fra-LSG: Voici, tu es pour eux comme un chanteur agréable, possédant une belle voix,
    et habile dans la musique. Ils écoutent tes paroles, mais ils ne les mettent point
    en pratique.
  gnn-gnn: Yo, walala ŋuli ŋunhi ŋämanydja dhäruk waŋanhara yana, yurru yakana walala
    djämanydja yurru ga dhäruk‐märrama ŋula waŋgany, yakana.
  yal-yal: I ya fe bata findi e xa sigin na, naxan fan, a ɲaxun. E i ya falane ramɛma,
    koni e mi e suxuma.
  haw-1868: Ua lilo oe ia lakou me he mele makemakeia la a ka mea leo oluolu a e hiki
    ia ia ke hula pono ma ka mea kani; no ka mea, ua lohe lakou i kau mau olelo, aole
    nae lakou e hana malaila.
  arb-NAV: وَهَا أَنْتَ لَهُمْ كَقَصِيدَةِ حُبٍّ يَتَغَنَّى بِها ذُو صَوْتٍ عَذْبٍ،
    يُحْسِنُ الْعَزْفَ، فَيُصْغُونَ إِلَى كَلامِكَ وَلا يَعْمَلُونَ بِهِ.
  ewe-ewe: Le nyateƒe me la, le wo gbɔ la, mènye naneke wu ame si tsɔa gbe vivi dzia
    lɔlɔ̃hawo, eye nèƒoa haƒonu aɖe nyuie ale be woase wò nyawo, ke womewɔa wo dzi
    o.
  eng-LEE: 'And, lo, thou art unto them as a merry song of one that hath a pleasant
    voice, and can play well: and [thus] they hear thy words, but execute them not.'
  asm-FB: কিয়নো চোৱা, তুমি তেওঁলোকৰ কাৰণে সুন্দৰ গীতৰ দৰে, আৰু ভালকৈ বাদ্য কৰিব পৰা
    মনোহৰ গান যেন হে; তেওঁলোকে তোমাৰ বাক্য শুনিব, কিন্তু সেইদৰে কাৰ্য নকৰিব।
  sus-A: عِ لُشِ نّ عٍ بّ عَلْ سِفِسَ شُي حْشُنمّ، نَشَن قٍ قَنيِيٍ قَلَمَ. عٍ عِ
    شَ مَسٍنيِ مّمَ، كْنْ عٍ مُ تِنمَ بِرَدٍ عَ قْشْ رَ.»
  fra-SBL: Voici, tu es pour eux comme un chant très beau de celui qui a une voix
    agréable, et qui sait bien jouer d'un instrument ; car ils entendent tes paroles,
    mais ils ne les mettent pas en pratique.
  hbo-hbo: וְהִנְּךָ֤ לָהֶם֙ כְּשִׁ֣יר עֲגָבִ֔ים יְפֵ֥ה קֹ֖ול וּמֵטִ֣ב נַגֵּ֑ן וְשָֽׁמְעוּ֙
    אֶת־דְּבָרֶ֔יךָ וְעֹשִׂ֥ים אֵינָ֖ם אֹותָֽם׃
  pjt-pjt: Uwa, nyuntu tjananya wangkara wituwitunnyangkaya kuliṟa wantipai alatjiṯu.
    Utiya ngayuku tjukurpa nyuntu tjanala wangkanyangka kuliṟa tjukaṟurungku palyanma.
    Palu tjana kulilpai kutju wangaṉarangku kuliṟa palyantja wiyangku. Panya aṉangu
    tjuṯa inma wiṟu kulintjikitja tjunguringkupai munu kuliṟa pukuḻaripai, palu puṟunypaya
    paluṟu tjana pitjala nyuntu wangkanyangka kuliṟa unytju pukuḻaripai, munuya maḻangka
    tjukurpa mapalku watarkuripai wangaṉarangku kuliṟa palyantja wiyangku.” Alatji
    Godalu wangkangi Itjikilta. Munu piṟuku wangkangu alatji,
  kik-kik: Ti-itherũ harĩ o-rĩ, wee ũtuĩkĩte o ta mũndũ ũrĩa ũinaga nyĩmbo cia wendo
    arĩ na mũgambo mwega, na akahũũra kĩnanda wega, nĩgũkorwo nĩmaiguaga ciugo ciaku
    no matiĩkaga ũrĩa ciugĩte.
  fra-NCL: Et voici que tu es pour eux un chanteur agréable, qui a une belle voix
    et joue bien de son instrument ; ils entendent tes paroles et ne les mettent pas
    en pratique.
  cek-AK: Khenah, nang loe nihcae hanah katoeng kruek kop, taaw kahoih kami maeto
    mah sak ih, koeh koi kaom laa baktiah na oh pae, nihcae loe na lok to thaih o,
    toe sah o ai.
  cuk-cuk: Wemarga, unnila bedi sabguedgi-namaked-dule gued, yeer-gammu-nikadid, degi,
    nued gar-ogorbalidid. Be-ibmar-soged itomalad, ar degite, eba imaksurmalad.
  uig-CYR: мана, сән улар үчүн пәқәт йеқимлиқ аваз билән, сазлири убдан тәңшилип ейтилған
    муһәббәт нахшисисән, халас; улар сөзлириңни аңлайду, бирақ уларға әмәл қилмайду.
  tel-2017: నువ్వు వాళ్లకు, తీగ వాయిద్యంతో చక్కటి సంగీత కచేరీ చేస్తూ కమ్మగా పాడే వాడిలా
    ఉన్నావు. వాళ్ళు నీ మాటలు వింటారు గానీ ఎవ్వరూ వాటిని పాటించరు.
  hat-BSA: Gade byen, ou vin pou yo tankou yon chan sansyèl ki chante pa yon moun
    ak yon bèl vwa, byen jwe sou enstriman. Paske yo tande pawòl ou yo, men yo pa
    pratike yo.
  kos-kos: Elos oru mu kom sie mwet onkakin on in lungse, mwe na akpwaryalos — wo
    pusrem ac kom sumat in srital ke harp. Elos lohng kas nukewa kom fahk, a tiana
    akos siefanna.
  hbo-WLC: וְהִנְּךָ֤ לָהֶם֙ כְּשִׁ֣יר עֲגָבִ֔ים יְפֵ֥ה ק֖וֹל וּמֵטִ֣ב נַגֵּ֑ן וְשָֽׁמְעוּ֙
    אֶת־דְּבָרֶ֔יךָ וְעֹשִׂ֥ים אֵינָ֖ם אוֹתָֽם׃
  ibo-ibo: Nʼanya ha, ị dịka onye ji ezigbo olu na-ekwe ukwe ịhụnanya, dịka onye nwere
    olu ụtọ, nke na-abụ abụ dị ụtọ, na onye maara ka e si eti ịgba. Ha na-anụ ihe
    ị na-ekwu ma ha ejighị ya kpọrọ ihe ọbụla.
  ory-ory: ଆଉ ଦେଖ, ଯାହାର ମଧୁର ସ୍ୱର ଅଛି ଓ ଯେ ଉତ୍ତମ ରୂପେ ବାଦ୍ୟଯନ୍ତ୍ର ବଜାଇ ପାରେ, ଏପରି
    ଲୋକର ଅତି ମନୋହର ଗୀତ ସ୍ୱରୂପ ତୁମ୍ଭେ ସେମାନଙ୍କ ନିକଟରେ ଅଟ; କାରଣ ସେମାନେ ତୁମ୍ଭର କଥା ଶୁଣନ୍ତି,
    ମାତ୍ର ତାହା ପାଳନ କରନ୍ତି ନାହିଁ।
  chk-chk: Nengeni, ka chök usun eman souköl me rer mi ngiöch le köl kölün amümü,
    ika usun eman mi silelap le ettiki pisekin ettik, pun ra aüselinga om kapas, nge
    resap fokun aleasochis ngeni.
  rop-rop: Olabat tridimbat yu rongwei, en dei reken yu oldei singsingbat en pleipleibat
    myusik blanga gibit olabat det gudwan filing. Olabat irrim wanim yu oldei dalimbat
    olabat, bat olabat kaan dum enijing yu dalim olabat.
  ukr-1871: І ось, ти в них мов сьпівак забавний, що має гарний голос і на струнах
    до ладу перебирає; вони слухають слово твоє, та не сповняють його.
  deu-1951: Und siehe, du bist für sie wie ein Liebeslied, wie einer, der eine schöne
    Stimme hat und gut die Saiten spielen kann; sie werden deine Worte hören, aber
    nicht darnach tun.
  eng-JPS: and, lo, thou art unto them as a love song of one that hath a pleasant
    voice, and can play well on an instrument; so they hear thy words, but they do
    them not —
  srp-1865: I gle, ti si im kao ljupka pjesma, kao èovjek lijepa glasa i koji dobro
    svira; slušaju rijeèi tvoje, ali ih ne izvršuju.
  lug-lug: laba gye bali oli ng’omuntu ayimba oluyimba olw’okwagala mu ddoboozi eddungi,
    era amanyi okukuba obulungi ennanga, kubanga bawulira ebigambo byo naye ne batabissamu
    nkola.
  heb-heb: והנך להם כשיר עגבים יפה קול ומטב נגן ושמעו את דבריך ועשים אינם אותם׃
  ben-IRV: কারণ তাদের কাছে তুমি মধুর স্বর বিশিষ্ট নিপুন বাদ্যকরের সুন্দর সঙ্গীতের
    মত, তাই তারা তোমার বাক্য শুনবে, কিন্তু পালন করবে না।
  pan-pan: ਵੇਖ, ਤੂੰ ਉਹਨਾਂ ਦੇ ਲਈ ਇੱਕ ਪਿਆਰੇ ਰਾਗ ਵਰਗਾ ਹੈਂ, ਜਿਹੜਾ ਰਸੀਲੀ ਅਵਾਜ਼ ਵਾਲਾ ਅਤੇ
    ਸਾਜ਼ ਵਜਾਉਣ ਵਿੱਚ ਚੰਗਾ ਹੋਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣਦੇ ਹਨ ਪਰ ਉਹਨਾਂ ਉੱਤੇ ਚੱਲਦੇ
    ਨਹੀਂ ਹਨ।
  mya-JVB: သင် ၏စကား သည်၊ ကောင်းမွန် စွာတီး ၍ သာယာ သောအသံ နှင့် ပြည့်စုံသောသူဆိုသော၊
    နှစ်သက် ဘွယ်သော သီချင်း ကဲ့သို့ သူ တို့၌ ဖြစ်၍ ၊ သူတို့သည် ကြား ရ သော်လည်း နား
    မ ထောင်တတ်ကြ။
  hmo-hmo: “Idia dekenai oi be lalokau ane ia abia noho tauna sibona bamona, iena
    gadona be namo herea, bona gita be ia gadaralaia namonamo. Badina be oiemu hereva
    be idia kamonai, to kara ta do idia karaia lasi.
  urd-urd: और देख, तू उनके लिए बहुत मरगू़ब सरोदी की तरह है, जो ख़ुश इल्हान और माहिर
    साज़ बजाने वाला हो, क्यूँकि वह तेरी बातें सुनते हैं लेकिन उन पर 'अमल नहीं करते।
  rus-SYN: И вот, ты для них как забавный певец с приятным голосом и хорошо играющий;
    они слушают слова твои, но не исполняют их.
  bqc-SIM: Ń dɛnɛ́ gbɛ̃́ pↄ́ ì yenzi lɛ sí ń lↄↄ nao ń pↄ́lɛadↄ̃o ũ. Aaì swã́sɛ
    n yã́i, kási ìli kɛnɛ́o.
  tcz-CHONGTHU: Nanghi amaho ding nopsah pi thei tah nahi. Koitobang joldeila aw ngeitah
    tah sa a ahilouleh tumging thei ngeitah tah saiho toh nabange. Nathusei angaijuvin
    amahon abol pouve.
  mar-mar: कारण पाहा, ज्याचा स्वर गोड व तू त्यांना मनोहर गीतासारखा, तंतुवाद्यांवर
    मधुर आवाजात वाजवणारा, असा तू त्यांना आहे. म्हणून ते तुझे वचने ऐकतात, पण त्याप्रमाणे
    ते चालत नाहीत.
  qub-qub: Paycunaga gamta ricashunqui juc jipashta u mösuta cuyar cantapashan birsuta
    cantaycajtanöllami, arpata llanupa tucar cantaycajtanöllami. Paycunaga nishayquicunata
    wiyaycarpis manami wiyacunchu.
  bqp-bqp: Wee ɑ sɑ̃ɑwɑ nge ben bɑrɔ wi u dɔkɔru do. A mɑɑ bɑrɑ soberu yɛ̃. Bɑ rɑ
    wunɛn kirɔbɑ swɑɑ dɑki kpɑ bɑ kun be mɛm nɔɔwɛ.
  hat-hat: Pou yo, ou pa anyen pase yon mizisyen ki gen bèl vwa, k'ap chante bèl ti
    chante swa, ki konn jwe mizik byen. Y'ap koute tou sa w'ap di yo, men yo p'ap
    fè sa ou di yo fè.
  eng-BSB: Indeed, you are to them like a singer of love songs with a beautiful voice,
    who skillfully plays an instrument. They hear your words but do not put them into
    practice.
  eng-WEBPB: Behold, you are to them as a very lovely song of one who has a pleasant
    voice, and can play well on an instrument; for they hear your words, but they
    don’t do them.
  kbq-kbq: Hagi kagrama hana nanekemo'a zamagrama antahi'zana, ogenunu agenunuma hu
    zagame'ma hentofa zamanke'ma ante'za zavenama ahe so'ema nehu'za nehazankna hu'ne.
    Na'ankure kema hanankea antahi'nazanagi, ana nanekea ontahi'za novaririze.
  nhe-BL: Yajuanti san quicaquij motlajtol para mopaquiltíaj. Mitzitaj queja tielisquía
    se tlacatl tlen yejyectzi itos para huicas huicatl tlen teicnelijcayotl, o se
    tlen yejyectzi tlatzotzona. Quicaquij motlajtol, pero ax quichihuaj tlen tiquinilhuía
    ma quichihuaca.
  gub-BL: Xo puruamutar haw rehe zegar haw imuzàgar romo zo ereiko wanupe. Xo wioràwiràn
    imupu har romo ereiko wanupe. Wenu neze'eg wà. Nuzapo kwaw neremiapo kar wà.
  eng-DRA: 'And thou art to them as a musical song which is sung with a sweet and
    agreeable voice: and they hear thy words, and do them not.'
