verse: EZK.033.022
translations:
  mal-C: ആ മനുഷ്യൻ വന്നതിന്റെ തലേന്നാൾ വൈകിട്ട് യഹോവയുടെ കൈ എന്റെമേൽ ഉണ്ടായിരുന്നു;
    ആ മനുഷ്യൻ പ്രഭാതത്തിൽ എന്റെ അടുക്കൽ വരുന്നതിനുമുമ്പ് അവിടന്ന് എന്റെ വായ് തുറന്നു.
    അങ്ങനെ എന്റെ വായ് തുറക്കപ്പെട്ടതിനാൽ ഞാൻ പിന്നെ മൗനമായിരുന്നില്ല.
  deu-TKW: Nun war am Abend vor dem Eintreffen des Flüchtlings die Hand Jahwes über
    mich gekommen, und er hatte mir den Mund aufgethan, ehe jener am Morgen zu mir
    kam, und mein Mund blieb aufgethan, und ich war nicht länger stumm.
  lin-lin: Nzokande, na pokwa, liboso ete moto yango aya epai na ngai, loboko ya Yawe
    ezalaki likolo na ngai mpe afungolaki monoko na ngai liboso ete moto yango akoma
    epai na ngai na tongo. Monoko na ngai efungwamaki mpe nakomaki koloba.
  eng-LSV: And the hand of YHWH has been to me in the evening, before the coming in
    of the escaped one, and He opens my mouth until [his] coming to me in the morning,
    and my mouth is opened, and I have not been silent again.
  eng-GNV: 'Now the hand of the Lord had bene vpon me in ye euening afore hee that
    had escaped, came, and had opened my mouth vntill he came to me in the morning:
    and when hee had opened my mouth, I was no more dumme.'
  eng-WEBSTER: Now the hand of the LORD was upon me in the evening, before he that
    had escaped came; and had opened my mouth, until he came to me in the morning;
    and my mouth was opened, and I was no more dumb.
  nhw-BL: Huan TOTECO quitlalijtoya imax ipan na ica tiotlac tlen nopa seyoc tonali
    quema nopa tlacatl ayamo ajsiyaya. Huan quema nechitzqui quitlapo notoscac, pampa
    niitztoya ninonotzi [33:22 Xijtlachili Ez. 3:26, 27 quema Ezequiel pejqui mochihua
    nonotzi.]. Nechtoscatlapo para huelis nicamanaltis ihuaya nopa tlacatl quema ajsisquía
    campa na.
  swh-ONEN: Basi jioni kabla mtu huyo hajaja, mkono wa Bwana, ulikuwa juu yangu, naye
    alifungua kinywa changu kabla ya mtu yule aliyenijia asubuhi hajafika. Basi kinywa
    changu kilifunguliwa na sikuweza tena kunyamaza.
  bba-bba: N deemɑ yokɑ durɔ wi, u sere tunumɑ, Yinni Gusunɔ u Esekiɛli win dɑm wɛ̃,
    mɑ win yɑrɑ kusiɑrɑ. Ye durɔ wi, u nɑ sisiru bururu win mi, yerɑ u kɑ nùn ɡɑri
    kuɑ.
  eng-KJVCPB: Now the hand of the Lord was upon me in the evening, afore he that was
    escaped came; and had opened my mouth, until he came to me in the morning; and
    my mouth was opened, and I was no more dumb.
  luo-luo: To kochopo godhiambo ma bangʼe kinyne ngʼatno ne biroe ira, bad Jehova
    Nyasaye ne ni kuoma, kendo ne oyawo dhoga ka ngʼatno ne pok ochopo ira gokinyi.
    Omiyo dhoga ne oyawore kendo koro ne ok alingʼ mak awuoyo.
  meu-meu: Heau mauri tauna na do se gini dae ai, adorahi ai Iehova imana na latagu
    ai e kau; bena daba ai, hari tau na dekegu ai e kau negana ai, Iehova ese udugu
    vada e kehoa guna; taunabunai, udugu vada e hekeho, egu mu negana vada e ore.
  npi-ULB: त्यो भगुवा आउनभन्दा अगिल्‍लो साँझमा परमप्रभुको हात ममाथि थियो, र बिहानीको
    झिसमिसेमा त्यो मकहाँ आउँदासम्म मेरो मुख खोलिएको थियो । यसैले मेरो मुख खोलियो ।
    म फेरि चुप भइनँ!
  yor-yor: Ní ìrọ̀lẹ́ ọjọ́ tí ó ku ọ̀la tí ẹni tí ó sálọ náà yóò dé, ọwọ́ Olúwa sì
    níbẹ̀ lára mi, o sì ya ẹnu mi ki ọkùnrin náà tó wá sọ́dọ̀ mi ní òwúrọ̀. Ẹnu mí
    sì ṣí, èmi kò sì yadi mọ́.
  pes-OPCB: عصر روز قبل، یعنی یک روز پیش از آمدن این شخص، دست خداوند بر من قرار گرفته
    و زبانم را باز کرده بود. پس، روز بعد که او آمد توانستم دوباره حرف بزنم.
  tgl-ULB: Nasa akin na ang kamay ni Yahweh sa gabi bago dumating ang pugante, at
    nabuksan ang aking bibig sa pagkakataon na dumating siya sa akin ng madaling araw.
    Kaya nabuksan ang aking bibig at nakakapagsalita na ako/hindi na ako pipi!
  hui-hui: Ege pinigonaga horo mane layagola alendo Anduane Homogonaga hongo holene
    i̱ha karula hayuane handaru. Ani hondo hewaria horo mendengi egerebagiore agali
    ogoni i̱ hewaria anda ibiyagola Anduane Homogohanda i̱naga hége mo tiga biyagola
    bi bayale labehe haru.
  mya-mya: ထို​သူ​မ​ရောက်​မီ​ည​နေ​ချမ်း​အ​ချိန်​၌ ထာ​ဝရ​ဘု​ရား​၏​တန်​ခိုး​တော်​သည်
    ငါ့​ကို လွှမ်း​မိုး​၍​နေ​၏။ နောက်​တစ်​နေ့​နံ​နက်​ထို သူ​ရောက်​ရှိ​လာ​ချိန်​၌ စ​ကား​ပြော​နိုင်​စွမ်း
    ရည်​ကို​ငါ့​အား​ပြန်​၍​ပေး​တော်​မူ​၏။ သို့ ဖြစ်​၍​ငါ​သည်​တိတ်​ဆိတ်​စွာ​မ​နေ​ရ
    တော့​ဘဲ​စ​ကား​ပြော​နိုင်​၏။
  bod-N: མི་དེ་མ་སླེབས་སྔོན་གྱི་མཚན་མོ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་ངའི་སྟེང་དུ་བཞག་སྟེ།
    ངའི་ངག་སྒོ་ཕྱེས་པ་དང་། ཞོགས་པ་སླེབས་ནས་མི་དེ་ངའི་མདུན་དུ་འོངས་པ་ན། ང་རང་ཁ་གྲགས་ཐུབ་པར་གྱུར་ནས་ལྐུགས་པར་མ་ལུས་སོ།
    །
  sna-sna: Zvino madekwana munhu uya asati asvika, ruoko rwaJehovha rwakanga rwuri
    pamusoro pangu, uye akashamisa muromo wangu munhu uya asati asvika kwandiri mangwanani.
    Saka muromo wangu wakazarurwa ndikasazonyararazve.
  spa-BLM: La mano de Yahvé había estado sobre mí al anochecer, antes de que viniera
    el que había escapado, y había abierto mi boca hasta que vino a mí por la mañana;
    y mi boca se abrió, y ya no estaba mudo.
  cac-cac: A d'a q'uic'b'alil yic manto ja vin̈ chi', ix yac'anem spoder Jehová d'a
    vib'an̈. Axo d'a q'uin̈ib'alil ayic ix javi jun vin̈ chi', ix yalxi in loloni.
  swh-ULB: Mkono wa Yahwe ulikuwa juu yangu jioni kabla yule mtoro hajaja, na mdomo
    wangu ulikuwa wazi mda huo alikuja kwangu wakati wa mapambazuko. Hivyo mdomo wangu
    ulikuwa wazi; sikuwa bubu tena!
  bel-bel: Але яшчэ да прыходу гэтага ўратаванага ўвечары была на мне рука Госпада,
    і Ён разамкнуў мне вусны, перш чым той прыйшоў да мяне раніцай. І разамкнуліся
    вусны мае, і я ўжо ня быў бязмоўны.
  deu-ELBBK: Und die Hand des HERRN war am Abend über mich gekommen vor der Ankunft
    des Entkommenen, und er hatte meinen Mund aufgetan, bis jener am Morgen zu mir
    kam; und so war mein Mund aufgetan, und ich verstummte nicht mehr.
  mbb-OT: Dutun te nehuna he kezukileman, te wazè pa mekeuma haazà is etew, midumala
    a te Nengazen ne nekeuman ad mekekaǥi. Umbe hein meselem he nekeuma haazà is etew,
    ne ebpekekaǥi ad.
  mal-2015: ചാടിപ്പോയവൻ വരുന്നതിന്റെ തലെനാൾ വൈകുന്നേരം യഹോവയുടെ കൈ എന്റെമേൽ വന്നു;
    രാവിലെ അവൻ എന്റെ അടുക്കൽ വരുമ്പോഴേക്കു യഹോവ എന്റെ വായ് തുറന്നിരുന്നു; അങ്ങനെ എന്റെ
    വായ് തുറന്നതുകൊണ്ടു ഞാൻ പിന്നെ മിണ്ടാതെ ഇരുന്നില്ല.
  rmc-rmc: Rači angloda, sar avľa oda manuš, šunavas igen zorales e pritomnosť le
    RAJESKRI. Sar oda manuš avľa tosara ke ma, o RAJ mange pale phundraďa o muj a
    imar šaj vakeravas.
  pes-OPV: و در وقت شام قبل از رسیدن آن فراری دست خداوند بر من آمده، دهان مراگشود.
    پس چون او در وقت صبح نزد من رسید، دهانم گشوده شد و دیگر گنگ نبودم.
  ron-1924: Дар мына Домнулуй венисе песте мине сяра, ынаинте де вениря фугарулуй
    ла мине, ши Домнул ымь дескисесе гура пынэ а венит ел ла мине диминяца. Гура ымь
    ера дескисэ ши ну май ерам мут.
  ben-OBCV: সেই লোক আমার কাছে পৌঁছাবার আগের বিকালে, সদাপ্রভুর হাত আমার উপরে ছিল, এবং
    সেই লোক সকালে আমার কাছে আসার আগেই তিনি আমার মুখ খুলে দিলেন। সেই কারণে আমার মুখ
    খুলে গিয়েছিল এবং আমি আর নীরব থাকতে পারলাম না।
  som-som: Oo kan soo cararay intuusan ii iman markay fiidkii ahayd gacantii Rabbiga
    ayaa i dul saarnayd, oo Rabbigu afkayguu furay, oo ilaa uu aroortii dambe ii yimid
    ayaa afkaygii furnaa, oo aniguna mar dambe carrablaawe ma aan ahayn.
  lat-VUC: 'Manus autem Domini facta fuerat ad me vespere, antequam veniret qui fugerat:
    aperuitque os meum donec veniret ad me mane: et aperto ore meo, non silui amplius.'
  eng-ASVBT: Now the hand of Jehovah had been upon me in the evening, before he that
    was escaped came; and he had opened my mouth, until he came to me in the morning;
    and my mouth was opened, and I was no more dumb.
  ita-1885: E la sera avanti la venuta di colui ch'era scampato, la mano del Signore
    era stata sopra me; ed egli mi avea aperta la bocca, finchè colui venne a me la
    mattina; e così la mia bocca fu aperta, e non fui più mutolo.
  eng-LXXUP: 'Now the hand of the Lord had come upon me in the evening, before he
    came; and he opened my mouth, when he came to me in the morning: and my mouth
    was open, it was no longer kept closed.'
  eng-ULB: The hand of Yahweh had been on me in the evening before the fugitive came,
    and my mouth was opened by the time that he came to me in the dawn. So my mouth
    was open; I was no longer mute!
  spa-VBL: La noche anterior, antes de que llegara el mensajero, el Señor me había
    tocado para que pudiera volver a hablar. Esto fue antes de que el hombre viniera
    a verme por la mañana. Ya no estaba mudo; podía volver a hablar.
  fra-_FOB: Or la main de l'Éternel avait été sur moi, le soir avant que vînt le fugitif;
    et lorsqu'il vint auprès de moi le matin, l'Éternel m'avait ouvert la bouche.
    Ma bouche était ouverte, et je n'étais plus muet.
  mal-mal: രക്ഷപെട്ടവൻ വരുന്നതിന്റെ തലേദിവസം വൈകുന്നേരം യഹോവയുടെ കൈ എന്റെ മേൽ വന്നു;
    രാവിലെ അവൻ എന്റെ അടുക്കൽ വരുമ്പോഴേക്ക് യഹോവ എന്റെ വായ് തുറന്നിരുന്നു; അങ്ങനെ എന്റെ
    വായ് തുറന്നതുകൊണ്ട് ഞാൻ പിന്നെ മൗനമായിരുന്നില്ല.
  urd-GVR: Ek din pahle Rab kā hāth shām ke waqt mujh par āyā thā, aur agle din jab
    yih ādmī subah ke waqt pahuṅchā to Rab ne mere muṅh ko khol diyā, aur maiṅ dubārā
    bol sakā.
  suz-BL: मेको मुर जाक्‍चा क्‍येङा ङोंइती नाक्‍दो परमप्रभु यावे आ गुइम आं कली थिशो
    बाक्‍त। मिनु सुनी मेको मुर जाक्‍चा क्‍येङा ङोंइती आं कली ब्‍वाक्‍ब सेल्‍ने थुम्‍शो
    बाक्‍त। मोपा गो ब्‍वाक्‍ब दुम्‍ती।
  eng-NOY: Now the hand of Jehovah had been upon me in the evening before he that
    had escaped came; and he opened my mouth, until he came to me in the morning;
    he opened my mouth, so that I was no longer dumb.
  ita-1927: La sera avanti la venuta del fuggiasco, la mano dell’Eterno era stata
    sopra di me, ed egli m’aveva aperta la bocca, prima che quegli venisse a me la
    mattina; la bocca mi fu aperta, ed io non fui più muto.
  ckb-ckb: ئێوارەی پێش گەیشتنی دەربازبووەکە، ڕۆحی یەزدان هاتە سەرم، دەمی کردمەوە،
    جا کە بەیانی هات بۆ لام دەمم کرابووەوە و چیتر لاڵ نەبووم.
  eng-BBE: Now the hand of the Lord had been on me in the evening, before the man
    who had got away came to me; and he made my mouth open, ready for his coming to
    me in the morning; and my mouth was open and I was no longer without voice.
  kan-OKCV: ಆಗ ಅವನು ತಪ್ಪಿಸಿಕೊಂಡು ಬರುವುದಕ್ಕಿಂತ ಮೊದಲೇ, ಸಾಯಂಕಾಲದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಕೈ ನನ್ನ
    ಮೇಲೆ ಇತ್ತು. ಅವನು ಮುಂಜಾನೆ ನನ್ನ ಬಳಿಗೆ ಬರುವ ತನಕ ನನ್ನ ಬಾಯಿ ತೆರೆಯಲಾಗಿತ್ತು. ನನ್ನ ಬಾಯಿ
    ತೆರೆದಿತ್ತು. ನಾನು ಮೌನವಾಗಿರಲಿಲ್ಲ.
  tam-2017: தப்பினவன் வருகிறதற்கு முந்தின மாலைவேளையிலே யெகோவாவுடைய கை என்மேல் அமர்ந்து,
    அவன் காலையில் என்னிடத்தில் வரும்வரை என்னுடைய வாயைத் திறந்திருக்கச்செய்தது; என்னுடைய
    வாய் திறக்கப்பட்டது, பின்பு நான் மவுனமாக இருக்கவில்லை.
  spa-RV-1909: Y la mano de Jehová había sido sobre mí la tarde antes que el escapado
    viniese, y había abierto mi boca, hasta que vino á mí por la mañana; y abrió mi
    boca, y no más estuve callado.
  ron-BTF: Și, mâna DOMNULUI fusese asupra mea seara, mai înainte ca cel care scăpase
    să vină, și îmi deschisese gura, până când a venit el la mine dimineața; și gura
    îmi era deschisă și nu mai eram mut.
  eng-WEBP: Now the LORD’s hand had been on me in the evening, before he who had escaped
    came; and he had opened my mouth until he came to me in the morning; and my mouth
    was opened, and I was no longer mute.
  eng-FBV: The previous evening before the messenger arrived the Lord had touched
    me so I could speak again. This was before the man came to see me in the morning.
    I wasn't mute any longer—I could speak again.
  nld-1939: ‘s Avonds, voordat de vluchteling kwam, had de hand van Jahweh mij aangeraakt
    en mijn mond geopend. Toen dan ‘s morgens de vluchteling bij mij kwam, was mijn
    mond weer geopend, en was ik niet langer stom.
  nch-BL: Huan TOTECO quitalijtoya imax ipan na ica tiotac ten nopa seyoc tonali quema
    nopa tacat ayemo ajsiyaya. Huan quema techitzqui quitapo notoscac, pampa nieliyaya
    ninono. Techtoscatapo para huelis nicamanaltis ihuaya nopa tacat quema ajsisquía
    campa na.
  vie-1934: Vả! buổi chiều trước khi người đi trốn ấy chưa đến, thì tay Đức Giê-hô-va
    ở trên ta; và Ngài đã mở miệng ta cho đến khi sớm mai người ấy đến cùng ta; thì
    miệng ta đã được mở, ta không câm nữa.
  hin-CV: उस व्यक्ति के आने के पूर्व संध्या पर, याहवेह का हाथ मुझ पर था, और उसने मेरा
    मुंह उस व्यक्ति सामने खोला, जो सुबह मेरे पास आया. इस प्रकार मेरा मुंह खुल गया
    और मैं फिर चुप न रहा.
  spa-BES: Y la mano del Señor había estado sobre mí por la tarde, antes de que el
    hombre que se había escapado viniera a mí; y él hizo que mi boca se abriera, lista
    para que viniera a mí por la mañana; y mi boca estaba abierta y deje de estar
    mudo.
  tdx-tdx: Toe tamako ty fità’ Iehovà amy haleñe aolo’ ty nivotraha’ i nipolititsey,
    nanokake ty vavako aolo’ t’ie nipok’ amako amy maraiñey; aa le nisokake ty vavako
    le tsy nimoañe ka.
  tha-KJV: ในเวลาเย็​นก​่อนที่​ผู้​ลี้​ภัยมา พระหัตถ์ของพระเยโฮวาห์​ได้​มาอยู่เหนือข้าพเจ้า
    และพระองค์ทรงเปิดปากของข้าพเจ้าทันเวลาที่ชายคนนั้นมาถึงในตอนเช้า ดังนั้นปากของข้าพเจ้าจึงเปิดออก
    ข้าพเจ้าก็​ไม่ได้​เป็นใบ้​ต่อไป
  por-BR-2018: Ora, a mão do SENHOR estivera sobre mim à tarde, antes que o escapado
    viesse, e abrira minha boca, até que chegou a mim pela manhã; e minha boca se
    abriu, e nunca mais fiquei mudo.
  deu-ELO: Und die Hand Jehovas war am Abend über mich gekommen vor der Ankunft des
    Entronnenen, und er hatte meinen Mund aufgetan, bis jener am Morgen zu mir kam;
    und so war mein Mund aufgetan, und ich verstummte nicht mehr. -
  eng-WYC-2018: Forsooth the hand of the Lord was made to me in the eventide, before
    that he came that fled; and he opened my mouth, till he came to me early; and
    when my mouth was opened, I was no more still. (And the hand of the Lord was made
    upon me in the evening, before that he who had fled had come; and the Lord opened
    my mouth, until he who had fled came to me early in the morning; and when my mouth
    was opened, I was silent no more.)
  epo-epo: Sed la mano de la Eternulo aperis super mi en la vespero antaŭ la veno
    de la forsaviĝinto, kaj malfermis mian buŝon, antaŭ ol tiu venis al mi matene;
    kaj mia buŝo malfermiĝis, kaj mi ne plu devis silenti.
  uig-PIN: Əmdi ⱪaqⱪan adǝmning yetip kelixining aldinⱪi ahximida Pǝrwǝrdigarning
    ⱪoli mening wujudumƣa ⱪonƣanidi; xuning bilǝn U aƣzimni eqip ⱪoydi; aƣzim eqilip,
    mǝn yǝnǝ gaqa bolmidim.
  beo-beo: 'Daeya e mae misini, na da Hina Gode da gasa bagadewane ani esalebe agoane
    dawa:i. Amo dunu da diahabe doaga:loba, Hina Gode da nama sia: baouma:ne gasa
    bu i.'
  tpi-OTNT: Long apinun bilong de namba 4 bilong namba 10 mun, mi pilim strong bilong
    Bikpela i kam long mi. Na tumora long moningtaim dispela man i kamap long mi.
    Na Bikpela i bin mekim maus bilong mi i orait gen na mi inap long toktok.
  hau-SA: To a yamman da ya wuce kafin mutumin ya iso, hannun Ubangiji yana a kaina,
    ya kuma buɗe bakina kafin mutumin ya iso wurina da safe. Sai bakina ya buɗu ban
    kuma yi shiru ba.
  uig-LAT: Emdi qachqan ademning yétip kélishining aldinqi axshimida Perwerdigarning
    qoli méning wujudumgha qon’ghanidi; shuning bilen U aghzimni échip qoydi; aghzim
    échilip, men yene gacha bolmidim.
  nde-nde: Kusihlwa umuntu lowo engakafiki, isandla sikaThixo sasiphezu kwami, njalo
    wavula umlomo wami umuntu lowo engakafiki ekuseni. Ngakho umlomo wami wawusuvuliwe
    njalo ngangingasathulanga.
  ton-ton: Ka ko eni, ʻi he teʻeki ai ke haʻu ʻaia naʻe hola mai naʻe ʻiate au ʻae
    nima ʻo Sihova, ʻi he efiafi poʻuli; pea naʻe matoʻo ʻa hoku ngutu, ʻo aʻu ki
    heʻene hoko mai ʻi he pongipongi; naʻe matoʻo ʻa hoku ngutu, naʻe ʻikai te u kei
    noa.
  ces-1613: Ruka pak Hospodinova byla při mně u večer před tím, než přišel ten, kterýž
    utekl, a otevřela ústa má, až i ke mně přišel ráno; otevřela, pravím, ústa má,
    abych nebyl němým déle.
  eng-WMB: Now the LORD’s hand had been on me in the evening, before he who had escaped
    came; and he had opened my mouth until he came to me in the morning; and my mouth
    was opened, and I was no longer mute.
  tam-TCV: அந்த மனிதன் வருவதற்கு முந்திய நாள் சாயங்காலம் யெகோவாவின் கரம் என்மேல் வந்தது.
    காலையில் அம்மனிதன் என்னிடம் வருமுன் அவர் என் வாயைத் திறந்தார். என் வாய் திறக்கப்பட்டிருந்தபடியினால்
    நான் மவுனமாயிருக்கவில்லை.
  ceb-ULB: Sa kagabhion ang kamot ni Yahweh nagauban kanako sa wala pa miabot ang
    mga mikalagiw, ug naabri ang akong baba sa takna nga miabot siya sa kabuntagon.
    Busa ang akong baba naabri; dili na gayod ako amang!
  pol-UBG: A ręka PANA była nade mną wieczorem, zanim przyszedł ten zbieg, i otworzyła
    moje usta, aż ten przyszedł do mnie rano. Otworzyła moje usta i nie byłem już
    niemy.
  agr-agr: Tuja nunú aents eke taatsaig, Tuke Pujuu niina senchijin kashi mina egkemjutak,
    chichachu awajtusmayi, tujash kashinia duwi nunú aents uwemjau tatai, Apajuí ataktu
    chichamtijukmayi.”
  kyc-kyc: Leyamo akali doko epapyamo lao kukwa dokopa Kamongona porai renge doko
    namba keta epeyamo siyu. Dokona yangama akali baa epapeyamo dokopa Kamongome namba
    pii lengenyili pyuo lalese lao kambu range lumbakaya.
  urd-GVU: ایک دن پہلے رب کا ہاتھ شام کے وقت مجھ پر آیا تھا، اور اگلے دن جب یہ آدمی
    صبح کے وقت پہنچا تو رب نے میرے منہ کو کھول دیا، اور مَیں دوبارہ بول سکا۔
  deu-1912: Und die Hand des HERRN war über mir des Abends, ehe der Entronnene kam,
    und tat mir meinen Mund auf, bis er zu mir kam des Morgens; und tat mir meinen
    Mund auf, also daß ich nicht mehr schweigen mußte.
  kan-2017: ಅವನು ಬರುವುದಕ್ಕಿಂತ ಮೊದಲೇ, ಸಾಯಂಕಾಲದಲ್ಲಿ ನಾನು ಯೆಹೋವನ ಹಸ್ತಸ್ಪರ್ಶದಿಂದ ಪರವಶನಾಗಿರಲು,
    ಯೆಹೋವನು ತಪ್ಪಿಸಿಕೊಂಡವನು ಬೆಳಿಗ್ಗೆ ನನ್ನ ಬಳಿಗೆ ಬರುವ ತನಕ ನನ್ನ ಬಾಯಿ ತೆರೆಯಲ್ಪಟ್ಟಿತ್ತು;
    ಹೌದು, ನನ್ನ ಬಾಯಿ ತೆರೆದಿತ್ತು, ನಾನು ಮೂಕನಾಗಿರಲಿಲ್ಲ.
  yap-yap: Re nep’ ni bay nga m’on ko ngiyal’ ni taw, mu gu thamiy rog nib gel ni
    ba’ SOMOL rog. Fa’ani yan i kadbul me taw e re mo’on nem, me gagiyeg nigeg SOMOL
    nge yag ni gu un ko numon bayay.
  hlt-MCSB: Hlangyong ha pawk hmai kah kholaeh ah BOEIPA kut te kai soah om coeng.
    Te dongah kai taengla aka pawk taengah mincang due ka ka a ong. Ka ka a ong tangloeng
    vaengah tah ka khuep voel pawh.
  mdy-ETH: ዬይ ቶሌ ዓሢ ታ ኮራ ሙካንዳሢኮ ሂኖ ዋንቴሎ ናንጊና ናንጋ ጎዳኮ ዎልቃ ታጊዳ ሙኪ ጌሌኔ፤ ዚሮ ጉቴሎ ዓሢ ታ ኮይላ
    ሙካንዳሢኮ ቤርታ ናንጊና ናንጋ ጎዳ ታኣኮ ዻንጎ ቡሌኔ፤ ዬያሮ ዬማፓ ዓርቃዖ ጌስቲሢ ታና ባሺባኣሴ።
  twi-ASANTE: Na anwummerɛ a adeɛ rebɛkyeɛ ama ɔbarima no aba no, na Awurade nsa wɔ
    me so na ɔbuee mʼano ansa na ɔbarima no baa anɔpa. Enti na mʼano abue a metumi
    kasa.
  eng-WEBU: Now the LORD’s hand had been on me in the evening, before he who had escaped
    came; and he had opened my mouth until he came to me in the morning; and my mouth
    was opened, and I was no longer mute.
  wal-wal: He bitanee yaanaappe issi gallassaa kasetidi de7iya omarssi GODAA kushee
    ta bollan shemppiis; shemppin maallado he bitanee taakko gakkanaappe kasetidi,
    ta doonai dooyettiis; taani duude gidiyoogeenne attiis.
  spa-PDDPT: Al llegar la noche, antes de llegar el fugitivo, la mano de Yavé estuvo
    sobre mí y abrió mi boca antes que llegara la mañana siguiente. Al abrir mi boca,
    ya no estuve callado.
  gun-gun: Ne'exa, ha'e va'e ka'aru ma xere Senhor po oĩ va'ekue, onha va'ekue ovaẽ
    e'ỹ mbove. Ha'e rami vy ko'ẽgue ju ha'e va'e ava xea py ou e'ỹ mbove'i xejuru
    oipe'a ju. Ha'e ramo xeayvuve ju, nakyrirĩvei.
  ilo-ULB: “Nasakupen ti siudad!” Adda kaniak ti ima ni Yahweh iti rabii sakbay a
    dimteng ti nakalibas, ket naglukat ti ngiwatko idi dimteng isuna iti parbangon.
    Isu a nalukatan ti ngiwatko; saanakon nga umel!
  kpg-kpg: Hiahi i mua taane deelaa dono dau mai, au gu longono eau di mogobuna mahi
    o Dimaadua dela gu haga honu au hagatau. Di madagoaa taane deelaa ne dau mai luada,
    Dimaadua ga haga uda mai gi di au di mogobuna gii mee au di helekai. Gei au guu mee
    di helekai labelaa.
  uig-ARA: ئەمدى قاچقان ئادەمنىڭ يېتىپ كېلىشىنىڭ ئالدىنقى ئاخشىمىدا پەرۋەردىگارنىڭ
    قولى مېنىڭ ۋۇجۇدۇمغا قونغانىدى؛ شۇنىڭ بىلەن ئۇ ئاغزىمنى ئېچىپ قويدى؛ ئاغزىم ئېچىلىپ،
    مەن يەنە گاچا بولمىدىم.
  sus-sus: Na kɔɛ ra beenun na mixi xa fa, Alatala nu bara a bɛlɛxɛ sa n dɛ ma, a
    n nɛnyi rafulun alako n xa nɔ wɔyɛnde, n naxa lu boboya kui sɔnɔn.
  pon-2006: Nin soutik, mwohn ohlo eh pwarodo, I pehmada duwen manaman en KAUN-O eh
    ketin kipeiehdi unsek. Ni ahnsou me ohlo leledo ninmenseng, KAUN-O ahpw ketin
    kasapahldohng ie manaman en kak lokaia.
  jae-jae: Gêdêŋ kêtula, taŋ gêmuŋ bêc ŋac tau gêô lasêŋa naŋ, Apômtau lêma gêsac
    aê ma eŋ kêkêŋ imbeloc kêtu goloŋ gêdêŋ bêc, taŋ ŋac tau gêô lasê naŋ, ma aê aocmê
    kêsa kêtiam atom.
  ksd-ksd: Ma ta ra ravian ta ra bung lua ta nam nina ra tutana i ga lop i ga tadav
    iau tana, ra lima i ra Luluai i ga ki taun iau, ma i ga papa ra ngiegu, ma pa
    iau ga bombom mulai ba i ga tadav iau ta ra malana.
  grc-BRENT: Καὶ χεὶρ Κυρίου ἐγενήθη ἐπʼ ἐμὲ ἑσπέρας πρὶν ἐλθεῖν αὐτὸν, καὶ ἤνοιξέ
    μου τὸ στόμα, ὡς ἦλθε πρὸς μὲ τὸ πρωΐ· καὶ ἀνοιχθὲν τὸ στόμα μου, οὐ συνεσχέθη
    ἔτι.
  ind-AYT: Adapun tangan TUHAN sudah ada atasku pada malam sebelum pengungsi itu datang;
    dan Dia telah membuka mulutku hingga saat ketika pengungsi itu datang kepadaku
    pada pagi hari. Demikianlah mulutku terbuka, dan aku tidak lagi terdiam.
  nya-nya: Tsono madzulo ake munthuyo asanafike, dzanja la Yehova linali pa ine. Koma
    mmawa mwake munthuyo atabwera Yehova anatsekula pakamwa panga, motero kuti sindinakhalenso
    wosayankhula.
  hrv-hrv: Ruka se Jahvina spustila na me uveče, prije dolaska toga bjegunca, i otvorila
    mi usta prije negoli on dođe k meni ujutro! Otvoriše mi se, dakle, usta i ja više
    ne bijah nijem.
  mps-mps: '@see-verse:EZK.033.021'
  tpi-tpi: Long apinun bilong de namba 4 bilong namba 10 mun, mi pilim strong bilong
    Bikpela i kam long mi. Na tumora long moningtaim dispela man i kamap long mi.
    Na Bikpela i bin mekim maus bilong mi i orait gen na mi inap long toktok.
  dan-1931: Men HERRENS Hånd var kommet over mig, om Aftenen før Flygtningen kom,
    og han åbnede min Mund, før han kom til mig om Morgenen; så åbnedes min Mund,
    og jeg var ikke mere stum.
  vie-OVCB: Đêm trước đó, tay Chúa Hằng Hữu đặt trên tôi, Ngài cho tôi nói được như
    trước. Vậy tôi có thể nói được khi người này đến vào sáng hôm sau.
  guj-2017: નાસી છૂટેલો માણસ આવે તે પહેલાં સાંજે યહોવાહનો હાથ મારા પર હતો, સવારમાં
    તે મારી પાસે આવે તે પહેલાં મારું મુખ ખુલ્લું હતું. અને હવે પછી હું મૂંગો નહોતો.
  pon-2006A: Nin soutik, mwohn ohlo eh pwarodo, I pehmada duwen manaman en KAUN-O
    eh ketin kipeiehdi unsek. Ni ahnsou me ohlo leledo ninmenseng, KAUN-O ahpw ketin
    kasapahldohng ie manaman en kak lokaia.
  por-BRBSL: Agora a mão de Javé tinha estado sobre mim à noite, antes que viesse
    aquele que tinha escapado; e ele tinha aberto minha boca até que veio até mim
    pela manhã; e minha boca estava aberta, e eu não estava mais mudo.
  cth-cth: Hote ka yawng e a pha hoehnahlan tangminlah, BAWIPA ni kaie lathueng a
    kut a toung, amom lah kai koe a tho navah, ka pahni yo na ang sak toe. Hottelah
    ka pahni ka ang teh, lawk ka dei thai laipalah ka o.
  twi-twi: Na anwummere a ade rebɛkye ama ɔbarima no aba no, na Awurade nsa wɔ me
    so na obuee mʼano ansa na ɔbarima no baa anɔpa. Enti na mʼano abue a mitumi kasa.
  hlt-hlt: Hlangyong ha pawk hmai kah kholaeh ah BOEIPA kut te kai soah om coeng.
    Te dongah kai taengla aka pawk taengah mincang due ka ka a ong. Ka ka a ong tangloeng
    vaengah tah ka khuep voel pawh.
  tbz-SIM: Dɛ kóo nìtì do yóó cokɛ́ní m borɛ̀ kɛ́sɔ̃́ Kuyie nkó muwɛ̃rímú wee cùtɛ́nímu
    n yĩ́nkɛ̀ kɛ̀ ǹ nɑ kɛ́wɛ̃tɛ kɛ́bɛ́i, kòo ntuɔkuní kɛ sɔ̃́ n nɔ́ndɛnfɛ̀ dɑ̀tɛ kɛ̀
    n nɔ nkɛ nɑ́ɑ́.
  msy-2020: Gumazir kam tɨghar izamin guaratɨzir faragha zuimɨn, Ikiavɨra Itir Godɨn
    gavgavim, amɨnimɨn mɨn nan mɨkarzimɨn izi. Ezɨ gumazir kam amɨmzaraghan mɨzaragharam
    oto. Ezɨ dughiar kamra, Ikiavɨra Itir God ua mɨkɨmamin gavgavim na ganɨngi.
  dop-dop: Amɑ Tɑcɑɑ kɑ tɛmɑ-m hɑʋ kɛ tomɑ kɛ tɑɑnɑɣɑ. Ɩ tʋ mɑ nɔɣɔ tɑɑ kɛ́ ɩ tɔm,
    nɑ pǝ́cɔ́ kʋfeŋ tɑnɑŋ nɑ selu ɩnɩ ɩ́ kɔŋ. Sɑɑ wei ɩ kɔmɑ tɔ mɑ tɑ kɛ kɑmumukɑ
    tɔtɔ. Mɑ pǝsǝɣɩ nɑ mɑ́ yɔɣɔtɩ.
  azb-azb: O qaçqın mənim yanıma gəlməmişdən əvvəl axşam vaxtı Rəbbin əli mənim üstümdə
    idi və mən danışa bilmirdim. Səhər adam yanıma gəlməzdən qabaq Rəbb dilimi açdı,
    dilim açıldı, artıq danışa bilirdim.
  eng-DBY: Now the hand of Jehovah had been upon me in the evening, before he that
    had escaped came; and he had opened my mouth against his coming to me in the morning;
    and my mouth was opened, and I was no more dumb.
  hin-2017: उस भागे हुए के आने से पहले साँझ को यहोवा की शक्ति मुझ पर हुई थी; और भोर
    तक अर्थात् उस मनुष्य के आने तक उसने मेरा मुँह खोल दिया; अतः मेरा मुँह खुला ही
    रहा, और मैं फिर गूँगा न रहा।
  wol-KYG: Fekk na ngoon ga jiitu dikkam, Aji Sax ji teg ma loxo, ba tijji sama gémmiñ.
    Ba waa ja rëcc agsee fa man ca ëllëg sa ca suba, fekk na sama gémmiñ tijjiku,
    luuwatuma.
  eng-YLT: And the hand of Jehovah hath been unto me in the evening, before the coming
    in of the escaped one, and He openeth my mouth till the coming in unto me in the
    morning, and opened is my mouth, and I have not been silent again.
  eng-WYC-2017: Forsooth the hand of the Lord was made to me in the eventide, before
    that he came that fled; and he opened my mouth, till he came to me early; and
    when my mouth was opened, I was no more still.
  eng-WMBB: Now the LORD’s hand had been on me in the evening, before he who had escaped
    came; and he had opened my mouth until he came to me in the morning; and my mouth
    was opened, and I was no longer mute.
  urd-GVH: एक दिन पहले रब का हाथ शाम के वक़्त मुझ पर आया था, और अगले दिन जब यह आदमी
    सुबह के वक़्त पहुँचा तो रब ने मेरे मुँह को खोल दिया, और मैं दुबारा बोल सका।
  rug-rug: Pana veluvelu koasa rane sipu lopu ele mae sa tie, si hake mae koa rau
    sa Limana e Zihova. Pana munumunu pa koivugona gua meke kamo mae sa tie si tukelia
    Sa sa ṉuzuqu, ke boka zama pule si rau.
  gaz-gaz: Galgala dhufaatii namichaatiin duraa sana harki Waaqayyoo narra ture; utuu
    namichi ganamaan gara koo hin dhufinis Waaqni afaan koo bane. Afaan koo banameeraatii
    ani lammata hin calʼisne.
  fra-LSG: La main de l’Éternel avait été sur moi le soir avant l’arrivée du fugitif,
    et l’Éternel m’avait ouvert la bouche lorsqu’il vint auprès de moi le matin. Ma
    bouche était ouverte, et je n’étais plus muet.
  gnn-gnn: '@see-verse:EZK.033.021'
  yal-yal: Koni Alatala bata yi a yiin sa n ma ɲinbanna ra benun na muxu gixin xa
    fa n fɛma xɔtɔnni. N dɛɛn bata yi fulun, bobo mi yi fa n na.
  haw-1868: A ua kau mai ka lima o Iehova maluna o'u i ke ahiahi mamua o ka hiki ana
    mai io'u nei o ka mea i pakele; a ua wehe mai i kuu waha, a hiki mai ia i ke kakahiaka;
    a ua weheia kuu waha, aole au i leopaa hou aku.
  arb-NAV: وَكَانَتْ يَدُ الرَّبِّ عَلَيَّ فِي الْمَسَاءِ قُبَيْلَ مَجِيءِ النَّاجِي،
    وَفَتَحَ الرَّبُّ فَمِي فِي الصَّبَاحِ عِنْدَ وُصُولِهِ، فَانْفَكَّتْ عُقْدَةُ
    لِسَانِي وَلَمْ أَعُدْ أَبْكَمَ.
  ewe-ewe: Azɔ la, fiẽ si do ŋgɔ na ŋutsu la ƒe vava la, Yehowa ƒe asi nɔ dzinye,
    eʋu nye nu hafi ŋutsu la va gbɔnye le ŋdi me. Ale nye nu ʋu, eye nyemegazi ɖoɖoe
    o.
  eng-LEE: Now the inspiration of the Lord was come upon me in the evening, before
    the coming of the one who had escaped; and he had opened my mouth, before he was
    come to me in the morning; and my mouth was opened and I was not kept dumb any
    more.
  asm-FB: পলাই ৰক্ষা পোৱা জন অহাৰ আগেয়ে সন্ধ্যাৰ সময়ত যিহোৱাৰ হাত মোৰ ওপৰত অৰ্পিত
    আছিল; আৰু তেওঁ ৰাতিপুৱাতে মোৰ ওচৰলৈ আহাৰ সময়ত মোৰ মূখ মেলা হ’ল। সেই কাৰণে মোৰ
    মূখ মেল খালে; মই আৰু বোবা হৈ নাথাকিলোঁ!
  sus-A: نَ كْي رَ بٍينُن نَ مِشِ شَ قَ، عَلَتَلَ نُ بَرَ عَ بّلّشّ سَ ﭑ دّ مَ، عَ
    ﭑ نّنيِ رَقُلُن عَلَكٌ ﭑ شَ نْ وْيّندٍ، ﭑ نَشَ لُ بٌبٌيَ كُي سْنْن.
  fra-SBL: Or la main de Yahvé avait été sur moi le soir, avant que celui qui s'était
    échappé n'arrive ; et il m'avait ouvert la bouche jusqu'à ce qu'il vienne me voir
    le matin ; et ma bouche s'ouvrit, et je ne fus plus muet.
  hbo-hbo: וְיַד־יְהוָה֩ הָיְתָ֨ה אֵלַ֜י בָּעֶ֗רֶב לִפְנֵי֙ בֹּ֣וא הַפָּלִ֔יט וַיִּפְתַּ֣ח
    אֶת־פִּ֔י עַד־בֹּ֥וא אֵלַ֖י בַּבֹּ֑קֶר וַיִּפָּ֣תַח פִּ֔י וְלֹ֥א נֶאֱלַ֖מְתִּי
    עֹֽוד׃ פ
  kik-kik: Na rĩrĩ, hwaĩ-wa-ira, mũndũ ũcio ataanakinya, guoko kwa Jehova kwarĩ igũrũ
    rĩakwa, nake akĩhingũra kanua gakwa, mũndũ ũcio atanooka kũrĩ niĩ rũciinĩ. Nĩ
    ũndũ ũcio ngĩtumũrwo kanua, na ndiacookire gũkira.
  fra-NCL: Or la main de Yahweh avait été sur moi le soir avant l’arrivée du fugitif,
    et elle avait ouvert ma bouche avant qu’il vint vers moi le matin ; et ainsi ma
    bouche fut ouverte, et je ne fus plus muet.
  cek-AK: To tiah kacawn kami to kai khae angzo ai na ih ani duembang ah, Angraeng
    ih ban ka nuiah oh; akhawnbang ah loe to kami to kai khaeah angzoh, to naah kai
    ih pakha ang paongh pae, to pongah kai ih pakha loe amongh, to naah kai loe lokaa
    ah ka om ai boeh.
  cuk-cuk: Sae-mutik, dule-wakichad-nonikoed-iduar, Bab-Jehová-e-gangued angi aidenonikid,
    geg an bar sunmaknaded. A-bangine, dule-nonigua, Bab-Jehová gannar nabir-sunmake
    an-imaksad.
  uig-CYR: Әнди қачқан адәмниң йетип келишиниң алдинқи ахшимида Пәрвәрдигарниң қоли
    мениң вуҗудумға қонған еди; шуниң билән У ағзимни ечип қойди; ағзим ечилип, мән
    йәнә гача болмидим.
  tel-2017: అతడు రాకముందు సాయంత్రం యెహోవా చెయ్యి నా మీద ఉంది. ఉదయాన అతడు నా దగ్గరికి
    వచ్చేముందే యెహోవా నా నోరు తెరచాడు. నేను మాట్లాడగలుగుతున్నాను. అప్పటినుంచి నేను
    మౌనంగా లేను.
  hat-BSA: Alò, men SENYÈ a te sou mwen pandan nwit lan avan moun chape a te vin parèt
    la. Epi konsa, Li te louvri bouch mwen avan lè li te vin kote mwen nan maten an.
    Donk, bouch mwen te louvri e mwen pa t ankò bèbè.
  kos-kos: In eku se meet liki el tuku ah, nga pulakin ku lun LEUM GOD oan fuk. Na
    ke mukul sac tuku ke lotu se tok ah, LEUM GOD El sifilpa folokunma ku nu sik tuh
    ngan ku in kaskas.
  hbo-WLC: וְיַד־יְהוָה֩ הָיְתָ֨ה אֵלַ֜י בָּעֶ֗רֶב לִפְנֵי֙ בּ֣וֹא הַפָּלִ֔יט וַיִּפְתַּ֣ח
    אֶת־פִּ֔י עַד־בּ֥וֹא אֵלַ֖י בַּבֹּ֑קֶר וַיִּפָּ֣תַח פִּ֔י וְלֹ֥א נֶאֱלַ֖מְתִּי
    עֽוֹד׃ פ
  ibo-ibo: Ma nʼanyasị, tupu onye ahụ gbapụrụ agbapụ abịa, aka Onyenwe anyị ruru m
    ahụ, mee ka m nweekwa ike ikwu okwu ọzọ.
  ory-ory: ସେହି ପଳାତକ ଆସିବାର ପୂର୍ବେ ସନ୍ଧ୍ୟା ସମୟରେ ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ମୋʼ ଉପରେ ଥିଲା;
    ଆଉ, ପ୍ରାତଃକାଳରେ ସେ ପଳାତକ ଆସିବା ପର୍ଯ୍ୟନ୍ତ ସେ ମୋର ମୁଖ ଫିଟାଇଥିଲେ; ତେବେଠାରୁ ମୋର ମୁଖ
    ଫିଟା ରହିଲା ଓ ଆଉ ମୁଁ ଘୁଙ୍ଗା ହୋଇ ରହିଲି ନାହିଁ।
  chk-chk: Lon ewe pwinin mwen ewe chon sü a war, üa mefi pwe ewe Samol mi Lapalap
    a nom rei ren an manaman. Iwe, Kot a atufichiei pwe üa silesefäl kapas mwen ewe
    mwän a feito rei lon ewe sosoran. Ina usun üa tufichsefäl le kapas.
  rop-rop: '@see-verse:EZK.033.021'
  ukr-1871: Та ще вечером перед приходом сього втїкача, найшла була на мене рука (сила)
    Господня, і він одверз уста менї, перш нїж той уранцї прибув до мене. І одчинились
    уста мої, і я вже не мовчав довше.
  deu-1951: Aber des HERRN Hand war auf mich gekommen am Abend, ehe der Flüchtling
    zu mir kam, und hatte mir den Mund geöffnet, als jener am Morgen zu mir kam; und
    der Mund ward mir aufgetan, daß ich nicht mehr stumm war.
  eng-JPS: Now the hand of the LORD had been upon me in the evening, before he that
    was escaped came; and He had opened my mouth against his coming to me in the morning;
    and my mouth was opened, and I was no more dumb.
  srp-1865: A ruka Gospodnja doðe nada me uveèe prije nego doðe onaj što uteèe, i
    otvori mi usta dokle onaj doðe k meni ujutru; otvoriše mi se usta, te više ne
    muèah.
  lug-lug: Naye akawungeezi nga kaawonawo tannatuuka, omukono gwa Mukama gwali gunziseeko,
    ng’asumuludde akamwa kange, omusajja n’alyoka atuuka enkeera. Nnali ntandise okwogera
    nga sikyali kasiru.
  heb-heb: ויד יהוה היתה אלי בערב לפני בוא הפליט ויפתח את פי עד בוא אלי בבקר ויפתח
    פי ולא נאלמתי עוד׃
  ben-IRV: সেই পলাতকের আসবার আগে সন্ধ্যাবেলায় সদাপ্রভু আমার ওপরে হস্তার্পন করেছিলেন
    এবং পলাতক আসার আগে ভোরবেলায় তিনি আমার মুখ খুলে দিলেন; তাই আমার মুখ খুলে গেল,
    আমি আর বোবা থাকলাম না।
  pan-pan: ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਉਸ ਬਚੇ ਹੋਏ ਦੇ ਪਹੁੰਚਣ ਤੋਂ ਪਹਿਲਾਂ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਮੇਰੇ ਉੱਪਰ ਸੀ
    ਅਤੇ ਉਸ ਦੇ ਸਵੇਰੇ ਮੇਰੇ ਕੋਲ ਆਉਣ ਤੱਕ, ਉਹ ਨੇ ਮੇਰਾ ਮੂੰਹ ਖੋਲ੍ਹ ਦਿੱਤਾ। ਮੇਰਾ ਮੂੰਹ ਖੁੱਲ੍ਹਾ
    ਸੀ ਅਤੇ ਫੇਰ ਮੈਂ ਗੂੰਗਾ ਨਾ ਰਿਹਾ।
  mya-JVB: ထိုသူမ ရောက် မှီ ညဦး မှစ၍သူရောက်သော နံနက် အချိန်တိုင်အောင် ၊ ထာဝရဘုရား
    သည် လက် တော် ကို ငါ့ အပေါ်၌ တင် ၍ ငါ့ နှုတ် ကိုဖွင့် တော်မူသဖြင့် ၊ ငါသည် စကား
    မပြောဘဲနေရသော အချိန်လွန်၍ ဟောပြောရ၏။
  hmo-hmo: Heau mauri tauna be do ia ginidae lasi neganai, unai adorahi dekenai Lohiabada
    ena siahu be egu latanai ia mai, bona unai siahu ena mamina lau abia. Kerukeru
    dabai, unai tau ia ginidae neganai, Lohiabada ese egu gadona ia hanamoa, bona
    hereva dalana ia henia lou lau dekenai.
  urd-urd: और शाम के वक़्त उस भगोड़े के पहुँचने से पहले ख़ुदावन्द का हाथ मुझ पर था;
    और उसने मेरा मुँह खोल दिया। उसने सुबह को उसके मेरे पास आने से पहले मेरा मुँह खोल
    दिया और मैं फिर गूंगा न रहा।
  rus-SYN: Но еще до прихода сего спасшегося вечером была на мне рука Господа, и Он
    открыл мне уста, прежде нежели тот пришел ко мне поутру. И открылись уста мои,
    и я уже не был безмолвен.
  bqc-SIM: E gbɛ̃́pi àↄ gɛ́ mↄ́i a oosi, Dii gbãa dɛ̀dɛa, ↄ̃ à ma lɛ́na gòlɛ.
    Kɛ́ a gu dↄ̀ gↄ̃ɛpi mↄ̀, ma lɛ́na golɛa, ma lɛ́ kpaaũa lↄo.
  tcz-CHONGTHU: Hiche masangni nilhah chun Pakaiyin eituhchah kheh in chule Pakaiyin
    kakam eikeh peh in kapao thei kittai. Hijeh chun ajing jingkah a amapa hunglhun
    phat chun kei thuseijin kaumtai.
  mar-mar: तो फरारी संध्याकाळी येण्यापूर्वी परमेश्वराचा हात माझ्यावर होता, आणि तो
    सकाळी माझ्याकडे येण्याच्या वेळी परमेश्वराने त्याने माझे मुख उघडले होते. म्हणून
    माझे मुख उघडे होते; मी मुका राहिलो नाही.
  qub-qub: Chay runa chayamunan chacaymi Tayta Diosga munayninta nogaman chayachimuran.
    Tutannin chay runa chayamuptenga Tayta Dios camacächiran rimayta yapay pashtachinäpaj.
    Chaypitaga mananami shimë läbacarannachu.
  bqp-bqp: N deemɑ yokɑ durɔ wi, u sere tunumɑ, Yinni Gusunɔ u Esekiɛli win dɑm wɛ̃,
    mɑ win yɑrɑ kusiɑrɑ. Ye durɔ wi, u nɑ sisiru bururu win mi, yerɑ u kɑ nùn gɑri
    kuɑ.
  hat-hat: Lavèy jou sa a, nan aswè, mwen te santi pouvwa Seyè a chita sou mwen avèk
    fòs. Nan maten, lè moun lan rive, Seyè a demare lang mwen pou m' te ka pale. Mwen
    pa t' bèbè ankò.
  eng-BSB: Now the evening before the fugitive arrived, the hand of the LORD was upon
    me, and He opened my mouth before the man came to me in the morning. So my mouth
    was opened and I was no longer mute.
  eng-WEBPB: Now the LORD’s hand had been on me in the evening, before he who had
    escaped came; and he had opened my mouth until he came to me in the morning; and
    my mouth was opened, and I was no longer mute.
  kbq-kbq: Hagi anama koro freno esia nera oki egahianki nehuno, kinaga Ra Anumzamofo
    hankavemo'a nagrite eno, nagira eri knare huno nagerura nami'neankina ana ne'ma
    nanterama esige'na agefuna atupa hu'nea vahe knara osu'na, amne agranena keaga
    hugara hu'noe.
  nhe-BL: Huan TOTECO quitlalijtoya ima ipan na ica tiotlac tlen nopa seyoc tonali
    quema nopa tlacatl aya ajsiyaya. Huan quema nechitzqui quitlapo notos, pampa niitztoya
    ninonotzi [33:22 Xijtlachili Ez. 3:26, 27 quema Ezequiel pejqui mochihua nonotzi.].
    Nechtostlapo para huelis nicamatis ihuaya nopa tlacatl quema ajsisquía campa na.
  gub-BL: Ihem 'ym mehe we pyhaw akwaw Tupàn Tuweharupi Wiko Ma'e heko haw upuner
    ma'e heruwake heko haw ihe. Iku'egwer pe a'e awa ihem mehe Tupàn Tuweharupi Wiko
    Ma'e umur wi heze'eg ihewe.
  eng-DRA: 'And the hand of the Lord had been upon me in the evening, before he that
    was fled came: and he opened my mouth till he came to me in the morning, and my
    mouth being opened, I was silent no more.'
