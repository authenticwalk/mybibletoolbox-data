verse: EZK.033.019
translations:
  mal-C: എന്നാൽ ഒരു ദുഷ്ടൻ തന്റെ ദുഷ്ടത വിട്ടുതിരിഞ്ഞ് ന്യായവും നീതിയും പ്രവർത്തിക്കുന്നെങ്കിൽ,
    അതു ചെയ്യുകമൂലം അവൻ ജീവിക്കും.
  deu-TKW: Und wenn sich ein Gottloser von seiner Gottlosigkeit bekehrt und fortan
    Recht und Gerechtigkeit übt, so soll er infolgedessen am Leben bleiben.
  lin-lin: Soki moto mabe akomi kosala makambo ya sembo mpe ya alima, akobika solo
    mpo ete asali bongo.
  eng-LSV: And in the turning back of the wicked from his wickedness, || And he has
    done judgment and righteousness—he lives by them.
  eng-GNV: But if the wicked returne from his wickednesse, and doe that which is lawfull
    and right, hee shall liue thereby.
  eng-WEBSTER: But if the wicked shall turn from his wickedness, and do that which
    is lawful and right, for that he shall live.
  nhw-BL: Huan sintla se tlacatl catli amo cuali moyolcuepas huan quicahuas catli
    amo cuali quichihuayaya huan pehuas quichihuas catli cuali huan catli xitlahuac,
    huajca temachtli itztos.
  swh-ONEN: Naye mtu mwovu kama akigeuka kutoka uovu wake na kufanya lile lililo haki
    na sawa, kwa kufanya hivyo ataishi.
  bba-bba: Tɔn kɔ̃so ù n mɑɑ win dɑɑ kɔ̃sɑ deri, mɑ u ɡeɑ mɔ̀, u ko n wɑ̃ɑwɑ yen sɔ̃.
  eng-KJVCPB: But if the wicked turn from his wickedness, and do that which is lawful
    and right, he shall live thereby.
  luo-luo: Kendo ka ngʼat ma timbene richo olokore oweyo timbene maricho motimo gima
    adiera kendo makare to obiro bedo mangima kuom timo kamano.
  meu-meu: Bona kara dika tauna na ena kara dika amo baine raka oho bona taravatu
    henunai baine kara maoromaoro, ia na una kara dainai baine mauri.
  npi-ULB: जब कुनै दुष्‍ट मानिस आफ्नो दुष्‍टताबाट फर्केर न्यायपूर्ण र धर्मी काम गर्छ
    भने, यी कुराहरूका कारणले त्यो जिउनेछ!
  yor-yor: Bí ènìyàn búburú bá yípadà kúrò nínú búburú rẹ̀, tí ó sì ṣe èyí tí ó tọ́
    àti èyí tí ó yẹ, òun yóò yè nípa ṣíṣe bẹ́ẹ̀.
  pes-OPCB: ولی اگر شخص شرور از بدی و شرارت خود دست بکشد و به راستی عمل کند، زنده
    خواهد ماند.
  tgl-ULB: At kapag ang masama ay tumalikod sa kaniyang mga kasamaan at gawin ang
    makatarungan at matuwid, mabubuhay siya dahil sa mga bagay na iyon!
  cbu-NT: Yutaritshishpan tputs yuw mantsir taakana anoo kasayarusin, yusursha wanasirsha
    taakchusin, tputsee wanasir tatsamooru chinakchusin, anumand wanasir kis taachinllinaya.
  hui-hui: Ani buwa agali mana ko biaga mbirame mini beregedalu mana tigabi bayale
    ngaru bialu hayagua ibu bayale holebira.
  mya-mya: ဆိုး​ယုတ်​သူ​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​စွန့် လွှတ်​၍​မှန်​ရာ​ကောင်း​ရာ​ကို​ပြု​ကျင့်​သော
    အ​ခါ အ​သက်​ရှင်​ခွင့်​ကို​ရ​ရှိ​လိမ့်​မည်။-
  bod-N: ཡང་མི་ངན་རང་གི་གདུག་པ་དང་བྲལ་ནས། དྲང་གཞག་དང་དྲང་བདེན་གྱི་ལས་རྣམས་སྤྱད་ན།
    ཁོ་ནི་དེའི་རྐྱེན་གྱིས་གསོན་པར་འགྱུར་རོ། །
  sna-sna: Uye munhu akaipa akatendeuka pazvakaipa zvake akaita zvakanaka uye zvakarurama,
    achararama nazvo.
  spa-BLM: Cuando el impío se aparta de su maldad y hace lo que es lícito y correcto,
    vivirá por ello.
  cac-cac: Tato a eb' chuc sb'eyb'al sna sb'a sc'ool, syactancan schucal eb' chi',
    axo vach'il sc'ulej eb' yed' tojolal, ol scha sq'uinal eb' yuj vach'il sc'ulej
    chi'.
  swh-ULB: Wakati mtu mbaya ageukapo kutoka kwenye ubaya wake na kufanya iliyo halali
    na haki, ataishi kwa sababu ya hayo mambo!
  bel-bel: І калі пахібнік адвярнуўся ад пахібнасьці сваёй і пачаў чыніць справядлівасьць
    і праўду, ён будзе за тое жывы.
  deu-ELBBK: Und wenn der Gottlose von seiner Gottlosigkeit umkehrt und Recht und
    Gerechtigkeit übt, so wird er deswegen leben.
  mbb-OT: Ne emun is lalung ed-engked he ebaal te mezaat he menge vaal, ne ebaal en
    sikandin te hustu wey metazeng, egkeuyag-uyag sikandin.
  mal-2015: എന്നാൽ ദുഷ്ടൻ തന്റെ ദുഷ്ടത വിട്ടുതിരിഞ്ഞു നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നുവെങ്കിൽ
    അവൻ അതിനാൽ ജീവിക്കും.
  rmc-rmc: A te o binošno manuš preačhela te kerel o nalačhipen a chudela te kerel
    o lačhipen the o spravodľišagos, dživela olestar, so kerel.
  pes-OPV: و چون مرد شریر از شرارت خود بازگشت نموده، انصاف و عدالت را بجا آورد به‌سبب
    آن زنده خواهدماند.
  ron-1924: Дар, дакэ чел рэу се ынтоарче де ла рэутатя луй ши фаче че есте бине ши
    плэкут, ва трэи токмай дин причина ачаста!
  ben-OBCV: আর যদি একজন দুষ্টলোক তার দুষ্টতা থেকে ফিরে ন্যায় ও ঠিক কাজ করে তবে সে
    তার জন্য বাঁচবে।
  som-som: Laakiinse sharrowgu hadduu sharnimadiisa ka soo noqdo oo uu waxa xaqa ah
    ee qumman sameeyo, qummanaantiisuu ku noolaan doonaa.
  lat-VUC: Et cum recesserit impius ab impietate sua, feceritque judicium et justitiam,
    vivet in eis.
  eng-ASVBT: And when the wicked turneth from his wickedness, and doeth that which
    is lawful and right, he shall live thereby.
  ita-1885: Quando altresì l'empio si ritrarrà dalla sua empietà, e farà giudicio,
    e giustizia, egli viverà per queste cose.
  eng-LXXUP: And when the sinner turns from his iniquity, and shall do judgment and
    righteousness, he shall live by them.
  eng-ULB: When the wicked turns away from his wickedness and does what is just and
    righteous, he will live because of those things!
  spa-VBL: En cambio, si una persona mala se aparta de sus pecados y hace lo que es
    bueno y correcto, vivirá por ello.
  fra-_FOB: Si le méchant se détourne de sa méchanceté, pour faire ce qui est droit
    et juste, il en vivra.
  mal-mal: എന്നാൽ ദുഷ്ടൻ തന്റെ ദുഷ്ടത വിട്ടുതിരിഞ്ഞ് നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നുവെങ്കിൽ
    അവൻ അതിനാൽ ജീവിക്കും.
  urd-GVR: Is ke muqābale meṅ agar bedīn apnā bedīn chāl-chalan chhoṛ kar wuh kuchh
    karne lage jo munsifānā aur rāst hai to wuh is binā par zindā rahegā.
  suz-BL: मिनु सुइ आं अरेशो लोव़ मटीब मुरुम आं अरेशो लोव़ मटितीक प्रोंइशा, आं अरेशो
    नु ठीक पाप्‍तु हना, मेको मो पशो आ पर्बम ब्रोंइब।
  eng-NOY: And when the wicked turneth from his wickedness, and doeth that which is
    just and right, he shall live thereby.
  ita-1927: e quando l’empio si ritrae dalla sua empietà e si conduce secondo il diritto
    e la giustizia, a motivo di questo, vive.
  ckb-ckb: کاتێکیش خراپەکار لە خراپەکەی بگەڕێتەوە و بە ڕاستودروستی و دادپەروەری کار
    بکات، ئەوا پێیان دەژیێت.
  eng-BBE: And when the evil man, turning away from his evil-doing, does what is ordered
    and right, he will get life by it.
  kan-OKCV: ಆದರೆ ದುಷ್ಟನು ತನ್ನ ದುಷ್ಟತನವನ್ನು ಬಿಟ್ಟು, ನೀತಿನ್ಯಾಯವನ್ನು ಅನುಸರಿಸಿದರೆ ಅವನು
    ಅವುಗಳಿಂದ ಉಳಿಯುವನು.
  tam-2017: துன்மார்க்கன் தன்னுடைய அக்கிரமத்தைவிட்டுத் திரும்பி, நியாயமும் நீதியும்
    செய்தால், அவன் அவைகளினால் பிழைப்பான்.
  spa-RV-1909: Y cuando el impío se apartare de su impiedad, é hiciere juicio y justicia,
    vivirá por ello.
  ron-BTF: Dar dacă cel stricat se întoarce de la stricăciunea lui și face ceea ce
    este legiuit și drept, el va trăi prin aceasta.
  eng-WEBP: When the wicked turns from his wickedness and does that which is lawful
    and right, he will live by it.
  eng-FBV: On the other hand, if a bad person turns from their sins and they do what
    is good and right, they will live as a result.
  nld-1939: maar bekeert een zondaar zich van zijn boosheid en handelt hij naar wet
    en recht, dan zal hij daarom leven.
  nch-BL: Huan sinta se tacat cati amo cuali moyolcuepas huan quicahuas cati amo cuali
    quichihuayaya huan pehuas quichihuas cati cuali huan cati xitahuac, huajca temachti
    itztos.
  vie-1934: Nếu kẻ dữ xây bỏ sự dữ của mình mà làm theo luật pháp và hiệp với lẽ thật,
    ấy là bởi cớ đó mà nó sẽ sống.
  hin-CV: और यदि कोई दुष्ट व्यक्ति अपनी दुष्टता को छोड़कर सही और न्याय संगत काम करता
    है, तब वह अपने इन कामों के कारण जीवित रहेगा.
  spa-BES: Y cuando el hombre malo, apartándose de su maldad, haga lo que está ordenado
    y correcto, obtendrá vida por ello.
  tdx-tdx: Naho mibalintoa amo sata-rati’eo ty lo-tsereke, vaho manao ty havantañañe
    naho ty havañonañe; le ho velon-dre.
  tha-KJV: แต่​ถ้าคนชั่วหันกลับจากความชั่วของเขาและกระทำความยุ​ติ​ธรรมและความชอบธรรม
    เขาจะดำรงชีวิตอยู่​ได้​โดยเหตุ​นั้น
  por-BR-2018: E se o perverso se converter de sua perversidade, e passar a praticar
    juízo e justiça, por causa deles viverá.
  deu-ELO: Und wenn der Gesetzlose von seiner Gesetzlosigkeit umkehrt und Recht und
    Gerechtigkeit übt, so wird er um deswillen leben.
  eng-WYC-2018: and when a wicked man goeth away from his wickedness, and doeth doom
    and rightfulness, he shall live in those. (but if a wicked person goeth away from
    his wickedness, and doeth justice and righteousness, he shall live in them.)
  epo-epo: kaj se malvirtulo deturnas sin de sia malvirteco kaj agas juste kaj virte,
    pro tio li restas vivanta.
  uig-PIN: Rǝzil adǝm ɵz rǝzillikidin yenip, adalǝt wǝ ⱨǝⱪⱪaniyliⱪ yürgürsǝ, bu ixlardin
    ⱨayatⱪa igǝ bolidu.
  beo-beo: Be wadela:i hamosu dunu da ea wadela:i hou hamonanebe amo fisili, hou noga:i
    hamosea, e da ea esalusu gaga:i dagoi ba:mu.
  tpi-OTNT: Na sapos wanpela man bilong mekim sin, em i givim baksait long sin bilong
    en, na i bihainim gutpela stretpela pasin, orait bai em i stap gut.
  hau-SA: Kuma in mugu ya juye daga muguntarsa ya aikata abin da yake gaskiya da kuma
    daidai, zai rayu ta yin haka.
  uig-LAT: Rezil adem öz rezillikidin yénip, adalet we heqqaniyliq yürgürse, bu ishlardin
    hayatqa ige bolidu.
  nde-nde: Njalo nxa umuntu omubi ephenduka ebubini bakhe enze okufaneleyo lokulungileyo,
    uzaphila ngenxa yokwenzanjalo.
  ton-ton: Ka ko e angahala ʻoka tafoki mai ia mei heʻene angahala, mo ne fai ʻe ia
    ʻaia ʻoku totonu mo lelei, ʻe moʻui ai ia.
  ces-1613: Ale když by se odvrátil bezbožný od bezbožnosti své, a činil by soud a
    spravedlnost, podlé těch věcí živ bude.
  eng-WMB: When the wicked turns from his wickedness and does that which is lawful
    and right, he will live by it.
  tam-TCV: கொடியவனொருவன் தன் கொடுமையிலிருந்து விலகி, நீதியும் நியாயமுமானவற்றைச் செய்வானாயின்,
    அப்படிச் செய்வதன் நிமித்தம் அவன் வாழ்வான்.
  ceb-ULB: Sa dihang ang tawong daotan mobiya gikan sa iyang pagkadaotan ug mobuhat
    kung unsa ang angay ug matarong, nan mabuhi gayod siya tungod niadtong mga butanga!
  pol-UBG: Ale jeśli bezbożny odwróci się od swojej bezbożności i będzie czynił to,
    co prawe i sprawiedliwe, to dzięki temu będzie żył.
  agr-agr: Aents tudauwa nunú pegkegchau takatan idayak, pujutjin yapajia, pegkejan
    takakug iwaku pujustinai.
  kyc-kyc: Akali wambo koo pyuo kararamo doko yaki nyepala keyange dokona rolae pira
    ramo dokopa baa range kyawa minyara.
  urd-GVU: اِس کے مقابلے میں اگر بےدین اپنا بےدین چال چلن چھوڑ کر وہ کچھ کرنے لگے
    جو منصفانہ اور راست ہے تو وہ اِس بنا پر زندہ رہے گا۔
  deu-1912: Und wo sich der Gottlose bekehrt von seinem gottlosen Wesen und tut, was
    recht und gut ist, so soll er ja billig leben.
  kan-2017: ದುಷ್ಟನು ತನ್ನ ದುಷ್ಟತನವನ್ನು ಬಿಟ್ಟು, ನೀತಿನ್ಯಾಯಗಳನ್ನು ನಡೆಸಿದರೆ ಅವುಗಳಿಂದ ಬದುಕುವನು.
  yap-yap: Ma be’ nib kireb e fa’anra tal ndabki denen me rin’ e tin nib mat’aw ma
    bfel’, ma ke yag e yafos ngak.
  hlt-MCSB: Halang khaw a halangnah lamloh mael tih tiktamnah neh duengnah a saii
    atah te nen te anih hing ni.
  mdy-ETH: ፑርታ ማዻ ዓሲ ጎሜ ማዺፆ ሃሺጋፓ ጎኔና ፒዜ ማዔ ባኣዚ ማዻያ ማዔቴ ዒዚ ሼምፔና ናንጋንዳኔ።
  twi-ASANTE: Na sɛ omumuyɛfoɔ dane firi ne nnebɔne ho na ɔyɛ deɛ ɛyɛ na ɛtene a,
    ɔbɛnya nkwa.
  eng-WEBU: When the wicked turns from his wickedness and does that which is lawful
    and right, he will live by it.
  wal-wal: Qassi nagaranchcha asi ba nagaraappe simmidi, pirddaanne suure oosuwaa
    oottikko, he oosuwan i paxa de7ana.
  spa-PDDPT: Pero cuando el perverso se aparta de su perversidad y practica equidad
    y justicia, vivirá por ellas.
  gun-gun: Ha'e rã heko vai va'ekue ma heko vaiaty gui ojeko rerova vy ha'evea rami
    ha'e teko porã rupi ju oiko vy ma oikove 'rã.
  ilo-ULB: Ket no tallikodan ti maysa a nadangkes a tao ti kinadangkesna ket aramidenna
    ti nainkalintegan ken rumbeng, agbiagto isuna gapu kadagidiay a banbanag!
  kpg-kpg: Gei tangada huaidu dela ma ga lawa mai gi daha mo di haihai huaidu, gaa hai
    nia mee humalia ge donu, malaa, ia ga mouli.
  uig-ARA: رەزىل ئادەم ئۆز رەزىللىكىدىن يېنىپ، ئادالەت ۋە ھەققانىيلىق يۈرگۈرسە، بۇ
    ئىشلاردىن ھاياتقا ئىگە بولىدۇ.
  sus-sus: Xa mixi tinxintare gbilen a xa fe kobie fɔxɔ ra, a so fe tinxinxie rabafe,
    a kisima nɛ na saabui ra.
  pon-2006: Oh ma me dipan emen pahn tokedihsang wia me suwed, e ahpw kin wia me mwahu
    oh pwung, e pahn mourkihla.
  jae-jae: Ma ŋac sec embe êwi nê sec siŋ ma ejop ŋoc jatu to êsap biŋsu tôŋ, oc êmoa
    mata jali êtu tonaŋŋa.
  ksd-ksd: Ma ba ra tena varpiam i vana kan kana varpiam; ma i pait nam i takodo ma
    i dovot, na laun tana.
  grc-BRENT: Καὶ ἐν τῷ ἀποστρέψαι τὸν ἁμαρτωλὸν ἀπὸ τῆς ἀνομίας αὐτοῦ, καὶ ποιήσει
    κρίμα καὶ δικαιοσύνην, ἐν αὐτοῖς αὐτὸς ζήσεται.
  ind-AYT: Akan tetapi, jika orang jahat berbalik dari kejahatannya dan melakukan
    keadilan dan kebenaran, dia akan hidup karenanya.
  nya-nya: Ndipo ngati munthu woyipa atembenuka ndi kuleka ntchito zake zoyipa ndi
    kuyamba kuchita zolungama ndi zoyenera, iye adzakhala ndi moyo pochita zimenezo.
  hrv-hrv: A ako se bezbožnik odvrati od svoje bezbožnosti i stane raditi po zakonu
    i pravdi, on će zbog toga živjeti.
  mps-mps: Me ma, te dwai kolesaga ebo bidi me deligo aga yali dwai kolesaga tudi
    ola menama, tama agai doloba pai wiegi yai kolesaga wali peyu da, teda aga bugagia
    bidaibao.
  tpi-tpi: Na sapos wanpela man bilong mekim sin, em i givim baksait long sin bilong
    en, na i bihainim gutpela stretpela pasin, orait bai em i stap gut.
  dan-1931: og når den gudløse omvender sig fra sin Gudløshed og gør Ret og Skel,
    skal han leve!
  vie-OVCB: Nhưng nếu người ác bỏ đường gian làm điều ngay lành, thì nó sẽ sống.
  guj-2017: અને જ્યારે પાપી માણસ પોતાની દુષ્ટતાથી પાછો ફરીને ન્યાય તથા નીતિ પ્રમાણે
    વર્તે, તો તેની તે બાબતોને કારણે તે જીવશે.
  pon-2006A: Oh ma me dipan emen pahn tokedihsang wia me suwed, e ahpw kin wia me
    mwahu oh pwung, e pahn mourkihla.
  por-BRBSL: Quando o ímpio se converte de sua perversidade e faz o que é lícito e
    correto, ele viverá por ela.
  cth-cth: Tamikayon ni a yonnae a kamlang takhai teh, thoungnae hoi lannae sak pawiteh,
    hote lahoi a hring han.
  twi-twi: Na sɛ omumɔyɛfo dan fi ne nnebɔne ho na ɔyɛ nea eye na ɛteɛ a, obenya nkwa.
  hlt-hlt: Halang khaw a halangnah lamloh mael tih tiktamnah neh duengnah a saii atah
    te nen te anih hing ni.
  tbz-SIM: Kòo yɛiwe weè mɛ nyóu mɛyɛi kɛ dɔɔri mɛsɑ̀ɑ̀, nɛ̀ dɛ kpɛ́í nhò yó nfòùmu.
  msy-2020: Eghtɨ arazir kurabagh amir gumazim arazir kuraba ategh arazir aghuibar
    amu, egh da bangɨn angamɨra ikiam.
  dop-dop: Ye ɩsɑɣɑʋ lɔwɑ ɩ ɩsɑɣɑtʋ nɑ ɩ́ tǝŋǝɣɩ tɑmpɑnɑ. Ye ɩ lɑkɩ kʋsiɣisim ɩ kɑ́
    wɛɛnɑ weesuɣu kɛ pǝ tɔɔ.
  azb-azb: Pis adam öz pisliyindən dönüb ədalətli və saleh əməl etsə, bu əməllərlə
    yaşayacaq.
  eng-DBY: And when the wicked turneth from his wickedness, and doeth judgment and
    justice, he shall live for these things.
  hin-2017: जब दुष्ट अपनी दुष्टता से फिरकर न्याय और धर्म के काम करने लगे, तब वह उनके
    कारण जीवित रहेगा।
  wol-KYG: Ku bon ki nag, su dëddoo mbonam, di jëfe njub ak njekk, loolaa koy may
    mu dund.
  eng-YLT: And in the turning back of the wicked from his wickedness, And he hath
    done judgment and righteousness, by them he liveth.
  eng-WYC-2017: and when a wicked man goeth away from his wickedness, and doeth doom
    and rightfulness, he shall live in those [or them].
  eng-WMBB: When the wicked turns from his wickedness and does that which is lawful
    and right, he will live by it.
  urd-GVH: इसके मुक़ाबले में अगर बेदीन अपना बेदीन चाल-चलन छोड़कर वह कुछ करने लगे जो
    मुंसिफ़ाना और रास्त है तो वह इस बिना पर ज़िंदा रहेगा।
  rug-rug: Meke be sa tie kaleana si kekere koari nana kinaleana meke taveti sa sapu
    ṉoṉo meke toṉoto, si asa si kote toa nia sa.
  gaz-gaz: Namni hamaan tokko immoo yoo hammina isaa irraa deebiʼee murtii qajeelaa
    fi waan qajeelaa hojjete, inni waan kana hojjechuu isaatiin ni jiraata.
  fra-LSG: Si le méchant revient de sa méchanceté et pratique la droiture et la justice,
    il vivra à cause de cela.
  gnn-gnn: '@see-verse:EZK.033.018'
  yal-yal: Xa muxu ɲaxina a xun xanbi so a ɲaxuyani, a yi kiti kɛndɛn nun tinxinyaan
    liga fɔlɔ, a kisima nɛn na fe ra.
  haw-1868: A huli ae ka mea hewa mai kona hewa ae, a hana hoi i ka mea pono a me
    ka pololei, e ola no ia malaila.
  arb-NAV: وَعِنْدَ ارْتِدَاعِ الشِّرِّيرِ عَنْ غِيِّهِ، وَمُمَارَسَتِهِ الْعَدْلَ
    وَالْحَقَّ، فَإِنَّهُ بِهِمَا يَحْيَا.
  ewe-ewe: Nenema ke ne ame vɔ̃ɖi aɖe ɖe asi le eƒe vɔ̃ɖivɔ̃ɖi ŋuti, eye wòwɔ nu si
    dzɔ, eye wòle eteƒe la, anɔ agbe to nu sia wɔwɔ me.
  eng-LEE: And when the wicked returneth from his wickedness, and executeth justice
    and righteousness, he shall surely live therefore.
  asm-FB: আৰু যেতিয়া দুষ্টই নিজ দুষ্টতাৰ পৰা ঘূৰি উচিত আৰু ন্যায় কাৰ্য কৰে, তেতিয়া
    তেওঁ তাৰ দ্বাৰাই জীয়াই থাকিব!
  sus-A: شَ مِشِ تِنشِنتَرٍ فبِلٍن عَ شَ قٍ كٌبِيٍ قْشْ رَ، عَ سٌ قٍ تِنشِنشِيٍ رَبَقٍ،
    عَ كِسِمَ نّ نَ سَابُي رَ.
  fra-SBL: Si le méchant se détourne de sa méchanceté et fait ce qui est licite et
    juste, il vivra par cela.
  hbo-hbo: וּבְשׁ֤וּב רָשָׁע֙ מֵֽרִשְׁעָתֹ֔ו וְעָשָׂ֥ה מִשְׁפָּ֖ט וּצְדָקָ֑ה עֲלֵיהֶ֖ם
    ה֥וּא יִֽחְיֶֽה׃
  kik-kik: Nake mũndũ mwaganu angĩgarũrũka atigane na waganu wake, eeke maũndũ marĩa
    marĩ ma kĩhooto na magĩrĩire-rĩ, nĩagatũũra muoyo nĩ ũndũ wa gwĩka ũguo.
  fra-NCL: et quand un méchant se détourne de sa méchanceté et fait ce qui est droit
    et juste, à cause de cela il vit.
  cek-AK: Toe kami zae loe a zaehaih hoi amlaem moe, zaehhoihaih daan baktiah kahoih
    hmuen hoi katoeng hmuen to sah nahaeloe, a sak ih hmuen pongah anih loe hing tih.
  cuk-cuk: Ar dule-isgana ibmar-isgana bar imaksulile, geb igar-innikigwad-imakdedibe,
    degi, nued-nanaddibe, dula gudii guoed.
  uig-CYR: Рәзил адәм өз рәзиллигидин йенип, адаләт вә һәққанийлиқ жүргүрсә, бу ишлардин
    һаятқа егә болиду.
  tel-2017: దుర్మార్గుడు తన దుర్మార్గాన్ని విడిచి నీతిన్యాయాలను అనుసరిస్తే వాటిని
    బట్టి అతడు బతుకుతాడు.
  hat-BSA: Men lè mechan an vire kite mechanste li an pou vin pratike lajistis ak
    ladwati, li va viv ladan yo.
  kos-kos: Sie mwet koluk fin tui liki orekma koluk, ac oru ma suwohs ac wo, el fah
    moul.
  hbo-WLC: וּבְשׁ֤וּב רָשָׁע֙ מֵֽרִשְׁעָת֔וֹ וְעָשָׂ֥ה מִשְׁפָּ֖ט וּצְדָקָ֑ה עֲלֵיהֶ֖ם
    ה֥וּא יִֽחְיֶֽה׃
  ibo-ibo: Ma ọ bụrụ na onye ajọ omume esite nʼajọ omume ya chigharịa malite ime ihe
    ziri ezi na nke dị mma, ọ ga-adị ndụ site nʼime nke a.
  ory-ory: ପୁଣି, ଦୁଷ୍ଟ ଲୋକ ଆପଣା ଦୁଷ୍ଟତାରୁ ଫେରି ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କଲେ, ସେ ତହିଁରେ ବଞ୍ଚିବ।
  chk-chk: Nge are eman aramas mi pwüngingau a ükütiu le föföringau o föri mine a
    pwüng me wenechar, epwe püsin amanaua manauan.
  rop-rop: En if detlot wikitwan pipul stap dumbat nogudbala ting en stat dumbat gudbala
    ting, wal olabat kaan abum panishmen.
  ukr-1871: І коли ледачий навернеться од свого беззаконства та почне чинити суд і
    справедливість, то за те зостанеться живим.
  deu-1951: wenn aber der Gottlose von seiner Gottlosigkeit absteht und tut, was recht
    und billig ist, so soll er um deswillen leben!
  eng-JPS: And when the wicked turneth from his wickedness, and doeth that which is
    lawful and right, he shall live thereby.
  srp-1865: A kad se bezbožnik odvrati od svoje bezbožnosti i uèini sud i pravdu,
    on æe živ biti s toga.
  lug-lug: Ate omukozi w’ebibi bw’alikyuka okuleka obutali butuukirivu bwe n’akola
    ebyalagirwa era ebituufu, aliba mulamu olw’ebyo by’akoze.
  heb-heb: ובשוב רשע מרשעתו ועשה משפט וצדקה עליהם הוא יחיה׃
  ben-IRV: এবং যখন দুষ্ট লোক দুষ্টতা থেকে ফিরে ন্যায় ও ধর্ম্মাচরন করে, তখন সে ঐ কাজের
    জন্য বাঁচবে।
  pan-pan: ਜੇਕਰ ਦੁਸ਼ਟ ਆਪਣੇ ਦੁਸ਼ਟਤਾ ਤੋਂ ਮੁੜੇ ਅਤੇ ਉਹੀ ਕਰੇ ਜੋ ਨਿਆਂ ਅਤੇ ਧਰਮ ਹੈ, ਤਾਂ ਉਸ
    ਦੇ ਕਾਰਨ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ဆိုး သောသူမူကား၊ မိမိ ဒုစရိုက် ကိုရှောင် ၍ တရား သောအမှု၊ ဖြောင့်မတ် သောအမှုကို
    ပြု မိလျှင်၊ ထိုအမှု ကြောင့် အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: “To bema kara dika tauna ese iena kara dika ia rakatania, bona kara maoromaoro,
    bona kara namona ia karaia neganai, ia ese unai kara dainai do ia mauri.
  urd-urd: और अगर शरीर अपनी शरारत से बाज़ आए और वही करे जो जायज़ — ओ — रवा है, तो
    उसकी वजह से ज़िन्दा रहेगा।
  rus-SYN: И когда беззаконник обратился от беззакония своего и стал творить суд и
    правду, он будет за то жив.
  bqc-SIM: Tó gbɛ̃vãi a vãikɛa tò, ↄ̃ àlɛ yãmaakɛ a zɛ́wa, aↄ ku a yã́iɛ.
  tcz-CHONGTHU: Hijeh chun thilse bolte chu athil bol nauva konna ahung kihei doh
    uva adih le thilpha abolluva ahileh hing diu ahi.
  mar-mar: आणि जेव्हा दुष्ट आपल्या दुष्टतेपासून फिरून जे योग्य व न्याय्य आहे ते करतो
    तर तो त्या गोष्टीमुळे जगेल.
  qub-qub: Mana allita ruraj runana, jucha ruraycashanta cachaycur rasun cajta alli
    cajtana rurashpanga cawangami.
  bqp-bqp: Tɔn kɔ̃so ù n mɑɑ win dɑɑ kɔ̃sɑ deri, mɑ u geɑ mɔ̀, u ko n wɑ̃ɑwɑ yen sɔ̃.
  hat-hat: Konsa tou, lè mechan an sispann fè mechanste pou li mache dwat, pou li
    fè sa ki byen, l'ap sove lavi l' poutèt sa.
  eng-BSB: But if a wicked man turns from his wickedness and does what is just and
    right, he will live because of this.
  eng-WEBPB: When the wicked turns from his wickedness and does that which is lawful
    and right, he will live by it.
  kbq-kbq: Hagi kefo avu'ava'ma nehania vahe'mo'ma ana kefo avu'avazama atreno agu'ama
    rukrahe huno knare huno fatgo avu'ava'ma haniana, agra ana fatgo avu'ava'ma hu'nea
    zantera ofri amne manigahie.
  nhe-BL: Huan intla se tlacatl tlen ax cuali moyolcuepas huan quicahuas tlen ax cuali
    quichihuayaya huan pehuas quichihuas tlen cuali huan tlen xitlahuac, huajca temachtli
    itztos.
  gub-BL: Aze awa ikatu 'ym ma'e upytu'u ikatu 'ym ma'e iapo re nehe, aze uzapo ikatu
    ma'e nehe, uzepyro kar ihewe a'e.
  eng-DRA: 'And when the wicked shall depart from his wickedness, and shall do judgments,
    and justice: be shall live in them.'
