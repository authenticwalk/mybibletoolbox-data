verse: EZK.033.017
translations:
  mal-C: '“എന്നിട്ടും നിന്റെ സ്വദേശികൾ: ‘കർത്താവിന്റെ വഴി നീതിയുക്തമല്ല’ എന്നു പറയുന്നു.
    എന്നാൽ അവരുടെ വഴിയാണ് നീതിയുക്തമല്ലാത്തതായി ഇരിക്കുന്നത്.'
  deu-TKW: 'Und da sprechen die Volksgenossen: das Verfahren des Herrn ist nicht in
    Ordnung, während doch ihr eignes Verfahren nicht in Ordnung ist?'
  lin-lin: 'Bandeko na yo bazali koloba : ‹ Nkolo akataka makambo na bosembo te. ›
    Nzokande, nzela na bango moko nde ezalaka mabe.'
  eng-LSV: 'And the sons of your people have said: The way of the Lord is not pondered,
    || As for them—their way is not pondered.'
  eng-GNV: 'Yet the children of thy people say, The way of the Lord is not equall:
    but their owne way is vnequall.'
  eng-WEBSTER: 'Yet the children of thy people say, The way of the LORD is not equal:
    but as for them, their way is not equal.'
  nhw-BL: “Tlacatl, nopa momasehualhua quiijtohuaj para na amo nijchihua catli xitlahuac,
    pero eltoc inijuanti catli amo quichihuaj catli xitlahuac.
  swh-ONEN: “Lakini watu wako wanasema, ‘Njia ya Bwana si sawa.’ Lakini ni njia zao
    ambazo si sawa.
  bba-bba: Tɔnun bii, wunɛɡibɑ nɛɛ, nɛn ɡere ye, yɑ ǹ sɑ̃ɑ dee dee. Adɑmɑ berɑ bɑ
    sɑkɑ sɑrɑmɔ.
  eng-KJVCPB: 'Yet the children of thy people say, The way of the Lord is not equal:
    but as for them, their way is not equal.'
  luo-luo: “Makmana jothuru pod wacho ni, ‘Yore mag Ruoth Nyasaye ok nikare!’ To chutho
    yoregi ema onge adiera.
  meu-meu: Ḡau tamona, emu bese taudia na e tomu “Ḡaubada ena dala na dia maoro”;
    a ḡau be idia sibodia edia dala na dia maoro.
  npi-ULB: तर तेरा मानिसहरू भन्छन्, “परमप्रभुको चाल न्यायपूर्ण छैन!” तर तिमीहरूका
    चाल पो न्यायपूर्ण छैनन्!
  yor-yor: “Síbẹ̀ àwọn ènìyàn ilẹ̀ rẹ sọ pé, ‘Ọ̀nà Olúwa kò tọ́.’ Ṣùgbọ́n ọ̀nà tí
    àwọn ní ó tọ́.
  pes-OPCB: «با وجود این، قوم تو می‌گویند که خداوند بی‌انصاف است! ولی بی‌انصافی از
    جانب آنهاست، نه از جانب من!
  tgl-ULB: Ngunit sinasabi ng iyong mga tao, “Hindi patas ang kaparaanan ng Panginoon!”
    ngunit ang inyong mga kaparaanan ang hindi patas!
  cbu-NT: Shiyashuch Israelshuch tputs táchinllinaya. Apanll mangu tputsee waneekiya,
    atitaateesinaya, itaru zurumari waanasincha nda wanasir taarash taaksin, tputsee
    nda tatsamooru chinakshinllinaya.
  hui-hui: Anigo ai dindiali-o í̠ damene bu karunime lalu, Anduane Homogo ibugua mana
    lehe ko biaga ka lagago ai ani ndoyago. Isaraele wali agali tínime bia ko haga
    kami.
  mya-mya: '``သို့​ရာ​တွင်​သင်​၏​အ​မျိုး​သား​ချင်း​တို့​က ထာ​ဝ​ရ​ဘု​ရား​သည် ဖြောင့်​မတ်​စွာ​မ​စီ​ရင်
    ဟု​ဆို​ကြ​၏။ သူ​တို့​သာ​လျှင်​ဖြောင့်​မတ် စွာ​မ​ပြု​ကြ။-'
  bod-N: ཡང་ཁྱོད་ཀྱི་མི་རྣམས་ན་རེ། གཙོ་བོས་མཛད་པ་དྲང་གཞག་མིན་ཟེར་མོད། དོན་དངོས་སུ་ཁོ་ཚོས་སྤྱད་པ་དྲང་གཞག་མིན་ནོ།
    །
  sna-sna: “Kunyange zvakadaro, vanhu venyika yako vanoti, ‘Nzira yaShe haina kururama.’
    Asi nzira yavo ndiyo isina kururama.
  spa-BLM: '“‘Sin embargo, los hijos de tu pueblo dicen: “El camino del Señor no es
    justo”; pero en cuanto a ellos, su camino no es justo.'
  cac-cac: A eb' etchon̈ab' chi' syal eb' to man̈ tojoloc svutej in ch'olb'itan eb',
    palta val yel a eb' man̈ tojoloc syutej sb'a.
  swh-ULB: Lakini watu wako husema, “Njia ya Bwana haiko sawa!” lakini ni njia zako
    ndizo haziko sawa!
  bel-bel: 'А сыны народу твайго кажуць: «няправільны шлях Госпада», тым часам як
    іхні шлях няправільны.'
  deu-ELBBK: 'Und die Kinder deines Volkes sprechen: Der Weg des Herrn ist nicht recht;
    aber ihr Weg ist nicht recht.'
  mbb-OT: “Piru is menge zuma nu he meǥinged, Ezekiel, edriklamu he kenè kun hustu
    is paaǥi ku. Piru iyan kenà hustu is kandan he paaǥi.
  mal-2015: 'എന്നാൽ നിന്റെ സ്വജാതിക്കാർ: കർത്താവിന്റെ വഴി ചൊവ്വുള്ളതല്ല എന്നു പറയുന്നു;
    അവരുടെ വഴിയത്രേ ചൊവ്വില്ലാതെയിരിക്കുന്നതു.'
  rmc-rmc: 'No tire manuša phenen: ‚Le RAJESKRO drom nane lačho!‘ Ale oda lengro drom
    nane lačho.'
  pes-OPV: اما پسران قوم تومی گویند که طریق خداوند موزون نیست، بلکه طریق خود ایشان
    است که موزون نیست.
  ron-1924: 'Копиий попорулуй тэу зик: ‘Каля Домнулуй ну есте дряптэ!’ Тотушь май
    деграбэ каля лор ну есте дряптэ!'
  ben-OBCV: “তবুও তোমার জাতির লোকেরা বলে, ‘সদাপ্রভুর পথ ঠিক নয়।’ কিন্তু তাদের পথই
    ঠিক নয়।
  som-som: Laakiinse dadkaagu waxay yidhaahdaan, Sayidka jidkiisu ma qummana, illowse
    waa iyaga qudhooda waxa aan jidkoodu qummanayn.
  lat-VUC: 'Et dixerunt filii populi tui: Non est æqui ponderis via Domini: et ipsorum
    via injusta est.'
  eng-ASVBT: 'Yet the children of thy people say, The way of the Lord is not equal:
    but as for them, their way is not equal.'
  ita-1885: 'Ora i figliuoli del tuo popolo han detto: La via del Signore non è bene
    addirizzata; ma la lor propria via è quella che non è bene addirizzata.'
  eng-LXXUP: 'Yet the children of thy people will say, The way of the Lord is not
    straight: whereas this their way is not straight.'
  eng-ULB: But your people say, “The way of the Lord is not fair!” but it is your
    ways that are not fair!
  spa-VBL: '“Sin embargo, tu pueblo se queja: ‘Lo que hace el Señor no está bien’.
    Pero es lo que ellos hacen lo que no está bien.'
  fra-_FOB: 'Mais les enfants de ton peuple disent: “La voie du Seigneur n''est pas
    bien réglée. “ C''est leur voie qui n''est pas bien réglée.'
  mal-mal: 'എന്നാൽ നിന്റെ സ്വജാതിക്കാർ: ‘കർത്താവിന്റെ വഴി ന്യായമുള്ളതല്ല’ എന്ന് പറയുന്നു;
    അവരുടെ വഴിയത്രേ ന്യായമല്ലാത്തതായിരിക്കുന്നത്.'
  urd-GVR: Tere hamwatan etarāz karte haiṅ ki Rab kā sulūk sahīh nahīṅ hai jabki un
    kā apnā sulūk sahīh nahīṅ hai.
  suz-BL: मो हना यो इ मुरपुकीम ‘परमप्रभु आ पशो ठीक मबाक्‍ब’ देंनीम। तन्‍न थमा पा,
    मेको आन पशो कका ठीक मबाक्‍ब।
  eng-NOY: And yet the sons of thy people say, “The way of the Lord is not right!”
    But it is their way which is not right.
  ita-1927: 'Ma i figliuoli del tuo popolo dicono: La via del Signore non è ben regolata;
    ma è la via loro quella che non è ben regolata.'
  ckb-ckb: '«هاونیشتیمانیانت دەڵێن: ”ڕێگای پەروەردگار ڕاست نییە.“ بەڵکو ئەوان ڕێگای
    خۆیان ڕاست نییە.'
  eng-BBE: 'But the children of your people say, The way of the Lord is not equal:
    when it is they whose way is not equal.'
  kan-OKCV: “ಆದರೂ ನಿನ್ನ ಜನರ ಮಕ್ಕಳು, ‘ಯೆಹೋವ ದೇವರ ಮಾರ್ಗವು ಸರಿಯಲ್ಲ’ ಎಂದು ಹೇಳುತ್ತಾರೆ.
    ಅವರಿಗಾದರೋ ಅವರ ಮಾರ್ಗವೇ ನೀತಿಯುಕ್ತವಲ್ಲ.
  tam-2017: உன்னுடைய மக்களோ, ஆண்டவருடைய வழி செம்மையானதல்ல என்கிறார்கள்; அவர்களுடைய
    வழியே செம்மையானதல்ல.
  spa-RV-1909: 'Luego dirán los hijos de tu pueblo: No es recta la vía del Señor:
    la vía de ellos es la que no es recta.'
  ron-BTF: 'Totuși copiii poporului tău spun: Calea Domnului nu este nepărtinitoare;
    dar cât despre ei, calea lor nu este nepărtinitoare.'
  eng-WEBP: “‘Yet the children of your people say, “The way of the Lord is not fair;”
    but as for them, their way is not fair.
  eng-FBV: However, your people are complaining, ‘What the Lord does isn't right.’
    But it's what they're doing that isn't right.
  nld-1939: 'En dan zeggen uw volksgenoten: “De weg des Heren is niet recht!” Neen,
    hun eigen weg is krom!'
  nch-BL: “Tacat, nopa momasehualhua quiijtohuaj para na amo nijchihua cati xitahuac,
    pero eltoc inijuanti cati amo quichihuaj cati xitahuac.
  vie-1934: 'Nhưng con cái của dân ngươi nói rằng: Đường của Chúa không bằng phẳng.
    Aáy là được của chúng nó bằng phẳng cho chúng nó!'
  hin-CV: “फिर भी तुम्हारे लोग कहते हैं, ‘प्रभु की नीति न्याय संगत नहीं है.’ पर यह
    उनकी नीति है जो न्याय संगत नहीं है.
  spa-BES: 'Pero los hijos de tu pueblo dicen: El camino del Señor no es justo; cuando
    son ellos cuyo camino no es justo.'
  tdx-tdx: Fa hoe o ana-dahi’ ondati’oo, Tsy mahity ty sata’ i Talè; toe i sata’ iareoy
    ty tsy mahity.
  tha-KJV: แต่​ชนชาติ​ของเจ้ายังกล่าวว่า ‘​วิธี​การขององค์พระผู้เป็นเจ้าไม่​ยุติธรรม​’
    ในเมื่อวิธีการของเขาเองไม่​ยุติธรรม
  por-BR-2018: 'Porém os filhos de teu povo dizem: Não é correto o caminho do Senhor;
    é o caminho deles que não é correto.'
  deu-ELO: 'Und die Kinder deines Volkes sprechen: Der Weg des Herrn ist nicht recht;
    aber ihr Weg ist nicht recht.'
  eng-WYC-2018: And the sons of thy people said, The way of the Lord is not of even
    weight, [or (of) even charge]; and the way of them is unjust. (And thy people
    said, The way of the Lord is not equal, or not fair; but it is their way that
    is unjust, or unfair.)
  epo-epo: 'Dume la filoj de via popolo diras: Ne ĝusta estas la vojo de la Sinjoro!
    Sed en efektiveco ilia vojo estas ne ĝusta.'
  uig-PIN: 'Biraⱪ ǝl-yurtungdikilǝr: «Rǝbning yoli ⱨǝmmigǝ barawǝr ǝmǝs» dǝydu; ǝmǝliyǝttǝ
    ularning yoli bolsa ⱨǝmmigǝ barawǝr ǝmǝs.'
  beo-beo: Be dia fi dunu da Na hou hamobe da moloi hame sia:sa. Hamefa! Ilia hamoi
    fawane da moloi hame.
  tpi-OTNT: “Tasol, man bilong graun, ol wantok bilong yu i save tok, pasin bilong
    mi, Bikpela i no stret. Tasol nogat. Pasin bilong ol Israel yet i no stret.
  hau-SA: “Duk da haka mutanen ƙasarka sun ce, ‘Hanyar Ubangiji ba daidai ba ce.’
    Alhali kuwa tasu ce ba daidai ba.
  uig-LAT: 'Biraq el-yurtungdikiler: «Rebning yoli hemmige barawer emes» deydu; emeliyette
    ularning yoli bolsa hemmige barawer emes.'
  nde-nde: Ikanti abantu bakini bathi, ‘Indlela kaThixo kayilunganga.’ Kodwa ngeyabo
    indlela engalunganga.
  ton-ton: '¶ “Ka ʻoku pehē ʻe he fānau ʻa hoʻo kakai, ʻOku ʻikai fai tatau ʻae ʻulungāanga
    ʻa Sihova: ka ko kinautolu ia ʻoku fai kehekehe ʻenau anga.'
  ces-1613: 'A vždy říkají synové lidu tvého: Není pravá cesta Páně, ješto jejich
    cesta není pravá.'
  eng-WMB: “‘Yet the children of your people say, “The way of the Lord is not fair;”
    but as for them, their way is not fair.
  tam-TCV: “ஆயினும், உன் நாட்டு மனிதர், ‘யெகோவாவின் வழி நீதியானதல்ல’ என்கிறார்கள்.
    ஆனால் அவர்களின் வழிதான் நீதியற்றது.
  ceb-ULB: Apan miingon ang imong katawhan, “Ang pamaagi sa Ginoo dili makiangayon!”
    apan ang imong mga pamaagi dili makiangayon!
  pol-UBG: 'Lecz synowie twego ludu mówią: Droga Pana nie jest słuszna, choć to ich
    droga nie jest słuszna.'
  agr-agr: 'Tuja amina pataim aidau chichainak: “ ‘¡Apajuík shiig takatsui!’ tuinawai.
    Tujash dekaskenmak dita ainawai pegkegchaun takaidauk.'
  kyc-kyc: Embena wambu dupwame lao dokopa nambame pyuo karenge dupwa rolae daa letaminyi.
    Doko ama kapa laa nalyaminyi. Nakamana pilyaminyi dupwa rolae ingya nalyamo.
  urd-GVU: تیرے ہم وطن اعتراض کرتے ہیں کہ رب کا سلوک صحیح نہیں ہے جبکہ اُن کا اپنا
    سلوک صحیح نہیں ہے۔
  deu-1912: 'Aber dein Volk spricht: Der Herr urteilt nicht recht, so sie doch unrecht
    haben.'
  kan-2017: ಆದರೆ ನಿನ್ನ ಜನರು ಕರ್ತನ ಮಾರ್ಗವು ಸಮವಲ್ಲವೆಂದು ಹೇಳುತ್ತಿದ್ದಾರೆ, ಆದರೆ ಅವರ ಮಾರ್ಗವೇ
    ಸಮವಿಲ್ಲ.
  yap-yap: “Girdi’ ko nam rom e yad be yog ni tin ni gu be rin’ e de mat’aw! Danga’,
    rogon ni yad be ngongol e de mat’aw.
  hlt-MCSB: Te vaengah na pilnam paca loh, “Boeipa kah longpuei tiktam pawh,” ti uh
    cakhaw amih kah a longpuei ni a. tiktam pawh.
  mdy-ETH: «ኔኤኮ ዴራ ጋዓንቴ ታኣኒ ማዻ ባካ ፒዜቱዋሴ ጋዓኔ፤ ጎኑሞ ጌስቶቴ ፒዜ ማዒባኣሢ ዔያቶ ማዾኬ።
  twi-ASANTE: “Nanso wo ɔman mma ka sɛ, ‘Awurade akwan ntene.’ Nanso ɛyɛ wɔn akwan
    mmom na ɛnteneɛ.
  eng-WEBU: “‘Yet the children of your people say, “The way of the Lord is not fair;”
    but as for them, their way is not fair.
  wal-wal: “‘SHin ne biittaa asai, “Godaa ogee likke gidenna” yaagoosona; shin likke
    gidennaagee eta ogiyaa.
  spa-PDDPT: 'Pero los hijos de tu pueblo dicen: ¡No es correcto el procedimiento
    de ʼAdonay! Pero el que no es recto es el camino de ellos.'
  gun-gun: '— Ha''e rami teĩ neretarã kuery aipoe''i: “ Senhor ma ha''eve''ỹa rami
    nhanderereko”, he''i va''eri ha''e kuery ae ha''eve''ỹa rami ikuai va''e.'
  ilo-ULB: Ngem kinuna dagiti tattaom, '“Saan a nalinteg ti wagas ti Apo!” ngem dagiti
    wagasyo ti saan a nalinteg!
  kpg-kpg: “Gei digau o do guongo e helehelekai mai bolo Au e hai nia mee hai gee!
    Gei deeai! Ma go nadau hangaahai ala e hai gee.
  uig-ARA: 'بىراق ئەل-يۇرتۇڭدىكىلەر: «رەبنىڭ يولى ھەممىگە باراۋەر ئەمەس» دەيدۇ؛ ئەمەلىيەتتە
    ئۇلارنىڭ يولى بولسا ھەممىگە باراۋەر ئەمەس.'
  sus-sus: «I ngaxakerenyie a falama, ‹Marigi mu tinxin.› Kɔnɔ n xa a fala i bɛ, e
    tan nan mu tinxin.
  pon-2006: “Eri, tohn omw wehi kin ndinda me I kin wia me sapwung! Ahpw soh! Pwe
    arail wiewia kan me sapwung.
  jae-jae: “Ma nêm lau sêsôm gebe ‘Apômtaunê lêŋ jagêdêŋ atom.’ Mago aê gabe êsêacnêŋ
    lêŋ jagêdêŋ atom.
  ksd-ksd: Ma kaum vuna tarai dia biti, Ra mangamangana kai ra Luluai pa i takodo;
    ma ure diat, vakir laka kadia mangamangana nam ba pa i takodo?
  grc-BRENT: Καὶ ἐροῦσιν οἱ υἱοὶ τοῦ λαοῦ σου, οὐκ εὐθεῖα ἡ ὁδὸς τοῦ Κυρίου· καὶ αὕτη
    ἡ ὁδὸς αὐτῶν οὐκ εὐθεῖα.
  ind-AYT: “Namun, orang-orang sebangsamu berkata, ‘Cara Tuhan tidak adil,’ padahal
    cara mereka sendirilah yang tidak adil.
  nya-nya: “Komabe anthu a mtundu wako akunena kuti, ‘Zimene Ambuye amachita ndi zopanda
    chilungamo.’ Ayi, koma makhalidwe awo ndiwo ali osalungama.
  hrv-hrv: 'Ali sinovi naroda tvoga govore: ''Jahvin put nije pravedan!'' Njihov put
    nije pravedan!'
  mps-mps: “Tiali goli, tǫde bidio, naga abagi dabego te po wabo dao, Genuai Bidi
    eno kolesaga dolo menio po wabo dao. Tiali goli, menio, te Israel dabe augwa kolesaga
    te dolo menio.
  tpi-tpi: “Tasol, man bilong graun, ol wantok bilong yu i save tok, pasin bilong
    mi, Bikpela i no stret. Tasol nogat. Pasin bilong ol Israel yet i no stret.
  dan-1931: 'Og så siger dine Landsmænd: “Herrens Vej er ikke ret!” Men det er deres
    Vej, som ikke er ret.'
  vie-OVCB: 'Nhưng dân tộc con nói: ‘Chúa không công bằng,’ trong khi chính chúng
    nó bất công.'
  guj-2017: પણ તારા લોકો કહે છે કે, “પ્રભુ યહોવાહનો માર્ગ અદલ નથી!” પણ તેઓના માર્ગો
    અદલ નથી.
  pon-2006A: “Eri, tohn omw wehi kin ndinda me I kin wia me sapwung! Ahpw soh! Pwe
    arail wiewia kan me sapwung.
  por-BRBSL: '“''No entanto, os filhos de seu povo dizem: “O caminho do Senhor não
    é justo;” mas quanto a eles, o caminho deles não é justo.'
  cth-cth: Hateiteh, na taminaw ni BAWIPA hno sak e lan hoeh ati awh toteh, a sak
    awh e hah a lan hoeh dawk doeh.
  twi-twi: “Nanso wo manmma ka se, ‘Awurade akwan nteɛ.’ Nanso ɛyɛ wɔn akwan mmom
    na ɛnteɛ.
  hlt-hlt: Te vaengah na pilnam paca loh, “Boeipa kah longpuei tiktam pawh,” ti uh
    cakhaw amih kah a longpuei ni a tiktam pawh.
  tbz-SIM: 'Onìtì fɔ̃́! nhɑ tebìí nɑ́ɑ́mmu kɛ tú: Mí ndi Yiɛ̀ nKuyie n dɔɔri dɛ̀ í
    wenni! Dɛ̀ í tú míì kó mɛdɔɔ̀rìmɛ̀ í wenni, bɛɛ̀ kó mɛdɔɔ̀rìmɛ̀ sĩ̀.'
  msy-2020: “Ezɨ nɨn gumazamiziba ghaze, arazir Ekiam amizir kam derazir puvatɨ. Bar
    puvatɨ. Men arazir me amibara derazir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ-m sɩ: Mɑ yǝlɑɑ yɔɣɔtǝɣɩ sɩ, mɑ mpɑɑŋ tɑ siɣisi. Ɩlɛ
    pɑ nyǝŋ tɑ siɣisinɑ.'
  azb-azb: 'Ancaq sənin xalqına mənsub olanlar deyir: “Rəbbin yolu düz deyil”. Halbuki
    onların öz yolları düz deyil.'
  eng-DBY: 'Yet the children of thy people say, The way of the Lord is not equal:
    but as for them, their way is not equal.'
  hin-2017: “तो भी तुम्हारे लोग कहते हैं, प्रभु की चाल ठीक नहीं; परन्तु उन्हीं की
    चाल ठीक नहीं है।
  wol-KYG: '«Sa bokk yi nee ñu: “Ni Boroom biy doxale du noonu.” Te ñoom la seen doxalin
    dul noonu!'
  eng-YLT: 'And the sons of thy people have said: The way of the Lord is not pondered,
    As to them — their way is not pondered.'
  eng-WYC-2017: And the sons of thy people said, The way of the Lord is not of even
    weight, [or even charge]; and the way of them is unjust.
  eng-WMBB: “‘Yet the children of your people say, “The way of the Lord is not fair;”
    but as for them, their way is not fair.
  urd-GVH: तेरे हमवतन एतराज़ करते हैं कि रब का सुलूक सहीह नहीं है जबकि उनका अपना सुलूक
    सहीह नहीं है।
  rug-rug: Gua ba zama guahe sari turaṉamu, ‘Sa siraṉa te Tamasa si lopu toṉoto,’
    gua. Ba na dia siraṉa tu si lopu toṉoto.
  gaz-gaz: “Taʼus namoonni biyya keetii, ‘Karaan Gooftaa qajeelaa miti’ jedhu. Garuu
    karaan qajeelaa hin taʼin kanuma isaanii ti.
  fra-LSG: 'Les enfants de ton peuple disent: La voie du Seigneur n’est pas droite.
    C’est leur voie qui n’est pas droite.'
  gnn-gnn: “Nhuma yolŋunydja walala ŋuli marrtji ḻakaranhamirri ŋarranha, yanapi ŋarra
    ŋuli mala‐yarr'yurru marrtji yolŋu'‐yulŋunha djarrpi'kuŋu, yanapi ŋarranydja yaka
    rom‐waŋgany yolŋu. Yurru yuwalktja nhuŋuway ŋunhi rom djarrpiny'tja. Märr‐yuwalk
    yana ŋarra yurru nhämanydja marrtji, mala‐yarr'yundja yurru nhumalanha waŋga'‐waŋganynha
    yana, bala nhuma yurru märramanydja ŋarrakuŋu marrtji ŋunhi yana liŋgu ŋupanayŋu
    ŋunhi nhä nhuma marrtjina djäma.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: “Anu, i ya yamana a falama, e naxa, ‘Marigina kiraan mi lanxi!’ Koni e
    tan nan ma kira mi lanxi.
  haw-1868: Aka, ke olelo nei na keiki o kou poe kanaka, Aole kaulike na aoao o ka
    Haku; aka, o lakou, aole kaulike ko lakou aoao.
  arb-NAV: وَمَعَ ذَلِكَ يَدَّعِي أَبْنَاءُ شَعْبِكَ أَنَّ طَرِيقَ الرَّبِّ مُعْوَجَّةٌ.
    بَلْ إِنَّ طَرِيقَهُمْ هُمْ هِيَ الْمُعْوَجَّةُ.
  ewe-ewe: “Ke wò dukɔmetɔwo gblɔna be, ‘Aƒetɔ la ƒe mɔ mele eteƒe o,’ le esime wònye
    woawo boŋ ƒe mɔe mele eteƒe o.
  eng-LEE: 'Yet say the children of thy people, The way of the Lord is not equitable:
    while, as to them, their way is not equitable.'
  asm-FB: তথাপি তোমাৰ জাতিৰ সন্তান সকলে কয়, “প্ৰভুৰ পথ ন্যায় নহয়!” কিন্তু তেওঁলোকৰ
    পথবোৰ হে ন্যায় নহয়!
  sus-A: «عِ نفَشَكٍرٍنيِيٍ عَ قَلَمَ، ‹مَرِفِ مُ تِنشِن.› كْنْ ﭑ شَ عَ قَلَ عِ بّ،
    عٍ تَن نَن مُ تِنشِن.
  fra-SBL: '"''Les enfants de ton peuple disent : « La voie de l''Éternel n''est pas
    juste » ; mais eux, leur voie n''est pas juste.'
  hbo-hbo: וְאָמְרוּ֙ בְּנֵ֣י עַמְּךָ֔ לֹ֥א יִתָּכֵ֖ן דֶּ֣רֶךְ אֲדֹנָ֑י וְהֵ֖מָּה
    דַּרְכָּ֥ם לֹֽא־יִתָּכֵֽן׃
  kik-kik: “No andũ anyu moigaga atĩrĩ, ‘Njĩra ya Mwathani ti ya kĩhooto.’ No nĩ njĩra
    yao ĩtarĩ ya kĩhooto.
  fra-NCL: 'Les enfants de ton peuple ont dit : « La voie du Seigneur n’est pas droite. »
    C’est leur voie à eux qui n’est pas droite.'
  cek-AK: Toe nang ih acaengnawk mah, Angraeng lokcaekhaih loe toeng ai, tiah thuih
    o; toe nihcae lokcaekhaih ni toeng ai.
  cuk-cuk: '”Be-dulemar sogmalad: ‘Bab-Jehová igar-innikigwadba dasulid.’ Ar emar
    bur igar-innikigwadba dasulid.'
  uig-CYR: 'Бирақ әл-жутуңдикиләр: «Рәбниң йоли һәммигә баравәр әмәс» дәйду; әмәлийәттә
    уларниң йоли болса һәммигә баравәр әмәс.'
  tel-2017: అయినా నీ ప్రజలు ‘యెహోవా పద్ధతి న్యాయం కాదు’ అంటారు. అయితే వారి పద్ధతే
    అన్యాయమైనది.
  hat-BSA: '“‘Malgre sa, sitwayen parèy ou yo di: “Chemen Senyè a pa dwat,” men se
    pwòp chemen pa yo ki pa dwat la.'
  kos-kos: “Mwet lom ingan fahk mu ma nga oru uh tia suwohs! Mo — ma elos oru uh pa
    tia suwohs uh.
  hbo-WLC: וְאָמְרוּ֙ בְּנֵ֣י עַמְּךָ֔ לֹ֥א יִתָּכֵ֖ן דֶּ֣רֶךְ אֲדֹנָ֑י וְהֵ֖מָּה
    דַּרְכָּ֥ם לֹֽא־יִתָּכֵֽן׃
  ibo-ibo: “Ma ndị gị na-asị, ‘Ụzọ Onyenwe anyị ezighị ezi.’ Ma ọ bụ ụzọ ha bụ nke
    na-ezighị ezi.
  ory-ory: ତଥାପି ତୁମ୍ଭ ଲୋକଙ୍କର ସନ୍ତାନଗଣ କହୁଅଛନ୍ତି, ପ୍ରଭୁଙ୍କର ପଥ ସରଳ ନୁହେଁ; ମାତ୍ର ପ୍ରକୃତରେ
    ସେମାନଙ୍କର ପଥ ସରଳ ନୁହେଁ।
  chk-chk: Iwe, aramasom ra chök apasa, ‘Än ewe Samol föför esap pwüng.’ Nge püsin
    ar föför esap fokun pwüng.
  rop-rop: “Isikiyel, blanga yu pipul olabat oldei reken mi nomo gibit olabat feyago,
    bat olabat na nomo gibit mi feyago.
  ukr-1871: 'А твої земляки говорять: Не по правдї чинить Господь, тим часом, як їх
    самих дороги несправедливі!'
  deu-1951: 'Dennoch sagen die Kinder deines Volkes: «Der Weg des Herrn ist nicht
    richtig!» so doch vielmehr ihr Weg nicht richtig ist!'
  eng-JPS: 'Yet the children of thy people say: The way of the Lord is not equal;
    but as for them, their way is not equal.'
  srp-1865: 'A sinovi naroda tvojega govore: nije prav put Gospodnji; a njihov put
    nije prav.'
  lug-lug: “Naye ate abantu ab’ensi yo boogera nti, Ekkubo lya Mukama si lya bwenkanya,
    so nga ate ekkubo lyabwe lye litali lya bwenkanya.
  heb-heb: ואמרו בני עמך לא יתכן דרך אדני והמה דרכם לא יתכן׃
  ben-IRV: কিন্তু তোমার লোকেরা বলে, প্রভুর পথ সরল নয়। কিন্তু তোমাদের পথ সরল নয়।
  pan-pan: ਪਰ ਤੇਰੇ ਲੋਕਾਂ ਦੀ ਸੰਤਾਨ ਆਖਦੀ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਰਾਹ ਇੱਕੋ ਜਿਹਾ ਨਹੀਂ ਹੈ, ਪਰ ਉਹਨਾਂ
    ਦਾ ਆਪਣਾ ਹੀ ਰਾਹ ਇੱਕੋ ਜਿਹਾ ਨਹੀਂ ਹੈ।
  mya-JVB: သို့သော်လည်း ၊ သင် ၏အမျိုးသား ချင်းတို့က၊ ထာဝရ ဘုရား စီရင်ချက် မ ဖြောင့်
    ဟု ဆို ကြသည်ဖြစ်၍ ၊ သူ တို့စီရင်ချက် မ ဖြောင့် ပါတကား။
  hmo-hmo: “Bona oiemu bese taudia ese lauegu kara idia herevalaia noho, idia gwau
    lauegu kara be maoro lasi, a? Lasi momokani, to Israela taudia, idia edia kara
    be maoro lasi.
  urd-urd: '''लेकिन तेरी क़ौम के फ़र्ज़न्द कहते हैं, कि ख़ुदावन्द के चाल चलन रास्त
    नहीं, हालाँकि ख़ुद उन ही के चाल चलन नारास्त है।'
  rus-SYN: 'А сыны народа твоего говорят: “не прав путь Господа”, тогда как их путь
    не прав.'
  bqc-SIM: Kási n gbɛ̃́ↄ ì mɛ, ma yãkɛa maao. Ge an yãkɛa mɛ́ maao kai!
  tcz-CHONGTHU: Namiten, Pakaiyin thilpha abolpoi, atiuvin ahinlah thilpha bollou
    chu amaho joh ahibouve.
  mar-mar: पण तुझे लोक म्हणतात, प्रभूचे मार्ग योग्य नाहीत, परंतु तुझे मार्ग योग्य
    नाहीत!
  qub-qub: «Marca-masiquicunaga nin ‹Diosga mana allimi arriglaycan› nir. Rasunpaga
    quiquincunami pantasha carcaycan.
  bqp-bqp: Tɔnun bii, wunɛgibɑ nɛɛ, nɛn gere ye, yɑ ǹ sɑ̃ɑ dee dee. Adɑmɑ berɑ bɑ
    sɑkɑ sɑrɑmɔ.
  hat-hat: 'Moun ou yo ap plede di: Sa Bondye ap fè a pa bon. Men, se sa yo menm y''ap
    fè a ki pa bon.'
  eng-BSB: Yet your people say, ‘The way of the Lord is not just.’ But it is their
    way that is not just.
  eng-WEBPB: “‘Yet the children of your people say, “The way of the Lord is not fair;”
    but as for them, their way is not fair.
  kbq-kbq: Hianagi Izikieliga vaheka'amo'za hu'za, Ra Anumzamo'a fatgo avu'avara nosie
    hu'za nehaze. Hianagi fatgo avu'ava'ma osu vahera zamagra Israeli vahe mani'naze.
  nhe-BL: “Tlacatl, nopa motlacajhua quiijtohuaj para na ax nijchihua tlen xitlahuac,
    pero eltoc yajuanti tlen ax quichihuaj tlen xitlahuac.
  gub-BL: Nezewe rehe we teko uze'eg zemueteahy herehe wà. — Tupàn Zanezar uzapo ikatu
    'ym ma'e a'e, i'i ihewe wà. Nan. A'e ae wiko ikatu 'ym ma'e iapo har romo wà.
  eng-DRA: 'And the children of thy people have said: The way of the Lord is not equitable:
    whereas their own way is unjust.'
