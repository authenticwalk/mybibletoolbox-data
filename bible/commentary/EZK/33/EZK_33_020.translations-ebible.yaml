    rurashayquipita.»'
  bqp-bqp: Be, Isirelibɑ bɑ nɛɛ, nɛn gɑri yi, yi ǹ sɑ̃ɑ dee dee. Bɑ n yɛ̃ mɑ kon
    bɑɑwure siriwɑ nge mɛ win dɑɑ yɑ nɛ.
  hat-hat: Nou di sa Bondye sèl Mèt la ap fè a pa bon. Enben, m'ap jije chak moun
    dapre sa yo fè. Nou tande, moun pèp Izrayèl yo!
  eng-BSB: Yet you say, ‘The way of the Lord is not just.’ But I will judge each of
    you according to his ways, O house of Israel.”
  eng-WEBPB: Yet you say, “The way of the Lord is not fair.” House of Israel, I will
    judge every one of you after his ways.’”
  kbq-kbq: Hanki tamagra Israeli vahe'mota huta, Ra Anumzamo'a fatgo avu'avara nosie
    huta hu'nazanki'na, Nagra mago mago vahe'mota tamavu tamavara refko hu'na ketere
    hugahue.
  nhe-BL: Inisraelitame, inquisenhuiquilíaj inquiijtohuaj para na niimoTECO ax nijchihua
    tlen xitlahuac, pero nimechilhuía, nimechtlajtolsencahuas sesen tlen imojuanti
    inisraelitame queja quinamiqui ica tlen inquichihuaj.”
  gub-BL: Pe teko Izaew izuapyapyr wà, — Neremiapo na'ikatu kwaw, peze ihewe. Amume'u
    putar penemiapo kwer ihe nehe. Azepyk putar penehe penemiapo kwer ikatu 'ym ma'e
    hekuzaromo nehe.
  eng-DRA: 'And you say: The way of the Lord is not right, I will judge every one
    of you according to his ways, O house of Israel.'
