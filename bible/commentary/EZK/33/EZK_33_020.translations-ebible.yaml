verse: EZK.033.020
translations:
  mal-C: എന്നിട്ടും ഇസ്രായേൽജനമേ, ‘കർത്താവിന്റെ വഴി നീതിയുക്തമല്ല,’ എന്നു നിങ്ങൾ പറയുന്നു.
    എങ്കിലും ഞാൻ നിങ്ങളിൽ ഓരോരുത്തരെയും അവരുടെ സ്വന്തവഴികൾ അനുസരിച്ച് ന്യായംവിധിക്കും.”
  deu-TKW: 'Und da sprecht ihr: das Verfahren des Herrn ist nicht in Ordnung? Einen
    jeden von euch werde ich nach seinem Wandel richten, Haus Israel!'
  lin-lin: 'Oh bino, libota ya Isalaele, ndenge nini bokoki penza koloba : ‹ Nkolo
    akataka makambo na bosembo te ! › Solo, nakosambisa moko na moko kati na bino
    kolanda etamboli na ye ! »'
  eng-LSV: And you have said, The way of the Lord is not pondered; I judge each of
    you according to his ways, O house of Israel.”
  eng-GNV: Yet yee say, The way of the Lord is not equall. O ye house of Israel, I
    will iudge you euery one after his waies.
  eng-WEBSTER: Yet ye say, The way of the LORD is not equal. O ye house of Israel,
    I will judge you every one after his ways.
  nhw-BL: Anisraelitame, anquisenhuiquilíaj anquiijtohuaj para na niamoTECO amo nijchihua
    catli xitlahuac, pero nimechilhuía, nimechtlajtolsencahuas sesen tlen amojuanti
    anisraelitame quen quinamiqui ica catli anquichihuaj.”
  swh-ONEN: Lakini, ee nyumba ya Israeli, unasema, ‘Njia ya Bwana si sawa.’ Lakini
    nitamhukumu kila mmoja wenu sawasawa na njia zake mwenyewe.”
  bba-bba: Be, Isirelibɑ bɑ nɛɛ, nɛn ɡɑri yi, yi ǹ sɑ̃ɑ dee dee. Bɑ n yɛ̃ mɑ kon
    bɑɑwure siriwɑ nɡe mɛ win dɑɑ yɑ nɛ.
  eng-KJVCPB: Yet ye say, The way of the Lord is not equal. O ye house of Israel,
    I will judge you every one after his ways.
  luo-luo: Makmana pod uwacho, yaye dhood Israel, ni, ‘Yore Ruoth Nyasaye ok nikare!’
    To abiro ngʼado bura ni ngʼato ka ngʼato kuomu kaluwore gi yorene owuon.”
  meu-meu: Ḡau tamona umui na o tomu “Ḡaubada ena dala na dia maoro”. Israel besena
    taumui e, lau ese baina hahemaoro henimui, ta ta ena kara ena kara heḡereḡeredia
    ai.
  npi-ULB: तर तिमीहरू भन्छौ, “परमप्रभुको चाल न्यायपूर्ण छैन!” ए इस्राएलको घराना, म
    तिमीहरूको चालअनुसार नै हरेकको न्याय गर्नेछु!’”
  yor-yor: Síbẹ̀, ilé Israẹli ìwọ wí pé, ‘Ọ̀nà Olúwa ki i ṣe òtítọ́.’ Ṣùgbọ́n èmi
    yóò ṣe ìdájọ́ ẹnìkọ̀ọ̀kan gẹ́gẹ́ bí ọ̀nà rẹ̀ ṣe rí.”
  pes-OPCB: با وجود این، می‌گویید که خداوند عادل و با انصاف نیست. ای بنی‌اسرائیل،
    بدانید که من هر یک از شما را مطابق اعمالش داوری خواهم کرد.»
  tgl-ULB: Ngunit sinasabi ninyong mga tao, “Hindi patas ang kaparaanan ni Yahweh”
    Hahatulan ko ang bawat isa sa inyo ayon sa kaniyang kaparaanan, sambahayan ng
    Israel.
  cbu-NT: Siy tsiyatkus, tayus, tayus ashiksa; ¿Apanll iyaa wanasiree chinak? Mangu
    tputsee waneekiya, ántangat ashiksa. Yuwamand átis, misha mantsir patatkis anumand
    minamtawaatsiritis Israelchicheetsis wanichintspa, Apanll tárangiya. Ashiriya,
    kamaneena yuwaa Apanll chiyaa tputseetsich taarashich yasaku anootsi.
  hui-hui: Anigo tí Isaraele wali agalirume lalu, Anduane Homogohanda mana birago
    lehe bira laramiligo ai hale haramine. Mani tínime mana bialu harimirunaga manda
    buwa i̱na tí dabaki buleorebero, lalu Anduane Homogohanda lene.
  mya-mya: သို့​ရာ​တွင်​အ​ချင်း​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့၊ သင်​တို့​က​ထာ​ဝ​ရ​ဘု​ရား​ပြု
    သော​အ​မှု​သည်​မ​ဖြောင့်​မတ်​ဟု​ဆို​ကြ ၏။ ငါ​သည်​သင်​တို့​ပြု​သော​အ​မှု​ကို​ထောက်
    ၍ သင်​တို့​အား​တ​ရား​စီ​ရင်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོས་ད་དུང་གཙོ་བོས་མཛད་པ་དྲང་གཞག་མིན་ཟེར་རམ། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས།
    ངས་ཁྱོད་ཚོ་མི་རེ་རེས་སྤྱད་པའི་ལས་བཞིན་དུ་ཁྱོད་ལ་ཁྲིམས་གཅོད་དོ་ཞེས་གསུངས་སོ། །
  sna-sna: Kunyange zvakadaro, imi imba yaIsraeri, munoti, ‘Nzira yaShe haina kururama.’
    Asi ndichatonga mumwe nomumwe wenyu zvakafanira nzira dzake.”
  spa-BLM: 'Pero ustedes dicen: “El camino del Señor no es justo”. Casa de Israel,
    yo juzgaré a cada uno de vosotros según sus caminos”.'
  cac-cac: 'Tzeyalanxi icha tic: A Jehová man̈ tojoloc syutej sch''olb''itani, xe
    chi. Palta a in tic, junjunal tzex in ch''olb''itej, ato syal tas tze c''ulej,
    xchi Jehová, xa chi d''a eb''.'
  swh-ULB: Lakini ninyi watu husema, “Njia ya Bwana haiko sawa!” Nitawahukumu kila
    mmoja wenu kulingana na njia yake, nyumba ya Israeli!”'
  bel-bel: 'А вы кажаце: «няправільны шлях Госпада!» Я буду судзіць вас, доме Ізраілеў,
    кожнага паводле шляхоў ягоных.'
  deu-ELBBK: 'Und doch sprecht ihr: Der Weg des HERRN ist nicht recht. Ich werde euch
    richten, jeden nach seinen Wegen, Haus Israel.'
  mbb-OT: Menge etew te Israel, migkaǥi kew he kenà hustu is paaǥi ku. Edhukuman ku
    is kada sevaha keniyu sumalà te menge vaal niw.”
  mal-2015: എന്നിട്ടും കർത്താവിന്റെ വഴി ചൊവ്വുള്ളതല്ല എന്നു നിങ്ങൾ പറയുന്നു; യിസ്രായേൽഗൃഹമേ,
    ഞാൻ നിങ്ങളിൽ ഓരോരുത്തനെയും അവനവന്റെ നടപ്പിന്നു തക്കവണ്ണം ന്യായം വിധിക്കും.
  rmc-rmc: 'Ale tumen the avke phenen: ‚Le RAJESKRO drom nane lačho.‘ Vašoda, Izraelitale,
    sudzinava sakones tumendar pal oda, sar dživelas!“'
  pes-OPV: اما شما می‌گویید که طریق خداوندموزون نیست. ای خاندان اسرائیل من بر هر یکی
    از شما موافق طریق هایش داوری خواهم نمود.»
  ron-1924: 'Фииндкэ зичець: ‘Каля Домнулуй ну есте дряптэ!’, вэ вой жудека пе фиекаре
    дупэ умблетеле луй, каса луй Исраел!”'
  ben-OBCV: তবুও, হে ইস্রায়েল কুল, তোমরা বলো, ‘সদাপ্রভুর পথ ঠিক নয়।’ সেইজন্য তোমরা
    যেভাবে চলছ সেই অনুসারে আমি তোমাদের প্রত্যেকের বিচার করব।”
  som-som: Laakiinse idinku waxaad tidhaahdaan, Sayidka jidkiisu ma qummana. Reer
    binu Israa'iilow, midkiin kastaba waxaan u xukumi doonaa siday jidadkiisu yihiin.
  lat-VUC: 'Et dicitis: Non est recta via Domini. Unumquemque juxta vias suas judicabo
    de vobis, domus Israël.'
  eng-ASVBT: Yet ye say, The way of the Lord is not equal. O house of Israel, I will
    judge you every one after his ways.
  ita-1885: 'E voi avete detto: La via del Signore non è bene addirizzata! O casa
    d''Israele, io vi giudicherò, ciascuno secondo le sue vie.'
  eng-LXXUP: And this is that which ye said, The way of the Lord is not straight.
    I will judge you, O house of Israel, every one for his ways.
  eng-ULB: But you people say, “The way of the Lord is not fair!” I will judge each
    of you according to his way, house of Israel!'”
  spa-VBL: “Entonces, ¿cómo puedes decir que lo que hace el Señor no está bien? Pues
    bien, voy a juzgar a cada uno de ustedes según lo que hayan hecho, pueblo de Israel”.
  fra-_FOB: 'Et vous dites: “La voie de l''Éternel n''est pas bien réglée! “ Je vous
    jugerai, ô maison d''Israël, chacun selon ses voies.'
  mal-mal: എന്നിട്ടും ‘കർത്താവിന്റെ വഴി ന്യായമുള്ളതല്ല’ എന്ന് നിങ്ങൾ പറയുന്നു; യിസ്രായേൽ
    ഗൃഹമേ, ഞാൻ നിങ്ങളിൽ ഓരോരുത്തനെയും അവനവന്റെ നടപ്പിനു തക്കവണ്ണം ന്യായംവിധിക്കും”.
  lit-lit: 'Tačiau jūs sakote: „Viešpats elgiasi nelygiai! O Izraelio namai, pats
    teisiu kiekvieną iš jūsų pagal jo elgesį.'
  urd-GVR: Ai Isrāīliyo, tum dāwā karte ho ki Rab kā sulūk sahīh nahīṅ hai. Lekin
    aisā hargiz nahīṅ hai! Tumhārī adālat karte waqt maiṅ har ek ke chāl-chalan kā
    ḳhayāl karūṅga.”
  suz-BL: मो हना यो गे ‘परमप्रभु आ पशो ठीक मबाक्‍ब’ देंनीनी। ए इस्राएल आ खिं ङा मुर,
    गो इन कली इन पशो खोदेंशो पा निसाफ पाइनुङ” देंत।
  eng-NOY: And yet ye say, “The way of the Lord is not right!” O house of Israel,
    I will judge you every one according to his ways!
  ita-1927: 'Voi dite: La via del Signore non è ben regolata! Io vi giudicherò ciascuno
    secondo le vostre vie, o casa d’Israele!”'
  ckb-ckb: 'ئێوەش دەڵێن: ”ڕێگای پەروەردگار ڕاست نییە!“ ئەی بنەماڵەی ئیسرائیل، من هەریەکەتان
    بەپێی ڕێگاکانی خۆی حوکمی دەدەم.»'
  eng-BBE: And still you say, The way of the Lord is not equal. O children of Israel,
    I will be your judge, giving to everyone the reward of his ways.
  kan-OKCV: ಆದರೂ, ‘ನೀವು ಯೆಹೋವ ದೇವರ ಮಾರ್ಗ ನೀತಿಯುಕ್ತವಲ್ಲ,’ ಅನ್ನುತ್ತೀರಿ. ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ,
    ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ನಿಮ್ಮ ಮಾರ್ಗಗಳ ಪ್ರಕಾರ ನಾನು ನ್ಯಾಯತೀರಿಸುವೆನು.”
  tam-2017: நீங்களோ, ஆண்டவருடைய வழி செம்மையானதல்ல என்கிறீர்கள், இஸ்ரவேல் மக்களே, நான்
    உங்களில் ஒவ்வொருவனையும் அவனவன் வழிகளின்படி நியாயம் தீர்ப்பேன் என்று சொல் என்றார்.
  spa-RV-1909: 'Y dijisteis: No es recta la vía del Señor. Yo os juzgaré, oh casa
    de Israel, á cada uno conforme á sus caminos.'
  ron-BTF: 'Totuși voi spuneți: Calea Domnului nu este nepărtinitoare. Casă a lui
    Israel, vă voi judeca pe fiecare, după căile lui.'
  eng-WEBP: Yet you say, “The way of the Lord is not fair.” House of Israel, I will
    judge every one of you after his ways.’”
  eng-FBV: So how can you say, ‘What the Lord does isn't right’? Well, I'm going to
    judge each of you depending on what you've done, people of Israel.”
  nld-1939: 'En al zegt ge: “de weg des Heren is niet recht!” toch zal Ik ieder van
    u richten naar zijn gedrag, huis van Israël!'
  nch-BL: Anisraelitame, anquisenhuiquilíaj anquiijtohuaj para na niamoTECO amo nijchihua
    cati xitahuac, pero nimechilhuía, nimechtajtolsencahuas sesen ten amojuanti anisraelitame
    quej quinamiqui ica cati anquichihuaj.”
  vie-1934: 'Nhưng các ngươi nói rằng: Đường của Chúa không bằng phẳng! Hỡi nhà Y-sơ-ra-ên,
    ta sẽ xét đoán các ngươi, mỗi người theo việc làm của nó.'
  hin-CV: तौभी तुम इस्राएली कहते हो, ‘प्रभु की नीति न्याय संगत नहीं है.’ पर मैं तुममें
    से हर एक का न्याय उसके कामों के अनुसार करूंगा.”
  spa-BES: 'Y aun así dices: El camino del Señor no es justo. Oh hijos de Israel,
    seré su juez, y daré a todos la recompensa de sus acciones.'
  tdx-tdx: Fa anoe’ areo ty hoe, Tsy vantañe ty lala’ i Talè. Ry anjomba’ Israele,
    Ho zakaeko nahareo, songa ty amo sata’eo.
  tha-KJV: เจ้​ายังกล่าวว่า ‘​วิธี​การขององค์พระผู้เป็นเจ้าไม่​ยุติธรรม​’ โอ วงศ์​วานอิสราเอลเอ๋ย
    เราจะพิพากษาเจ้าตามการประพฤติของเจ้าแต่ละคน”
  por-BR-2018: 'Porém dizeis: Não é correto o caminho do Senhor. Eu vos julgarei a
    cada um conforme seus próprios caminhos, ó casa de Israel.'
  deu-ELO: 'Und doch sprechet ihr: Der Weg Jehovas ist nicht recht. Ich werde euch
    richten, einen jeden nach seinen Wegen, Haus Israel.'
  eng-WYC-2018: And ye say, The way of the Lord is not rightful. I shall deem each
    man by his ways of you, the house of Israel. (And so ye say, The way of the Lord
    is not right, or not fair. But I shall judge every one of you after your own ways,
    ye house of Israel.)
  epo-epo: 'Kaj vi diras: Ne ĝusta estas la vojo de la Sinjoro! Ĉiun el vi Mi juĝas
    konforme al lia konduto, ho domo de Izrael.'
  uig-PIN: 'Lekin silǝr: «Rǝbning yoli ⱨǝmmigǝ barawǝr ǝmǝs» dǝysilǝr; i Israil jǝmǝti,
    Mǝn ⱨǝrⱪaysinglarƣa ɵz yolliringlar boyiqǝ üstünglǝrgǝ ⱨɵküm qiⱪirimǝn!'
  beo-beo: Be Isala:ili! Di da Na hamobe da moloi hame sia:sa. Na da dia hamobe defele,
    dima fofada:mu.”
  tpi-OTNT: Tasol yupela ol Israel i save tok, pasin bilong mi, Bikpela, i no stret.
    Orait harim. Bihain bai mi kotim yupela na bai mi skelim pasin bilong yupela wan
    wan.”
  hau-SA: Duk da haka, ya gidan Isra’ila kun ce, ‘Hanyar Ubangiji ba daidai ba ce.’
    Amma zan hukunta kowane ɗayanku gwargwadon ayyukansa.”
  uig-LAT: 'Lékin siler: «Rebning yoli hemmige barawer emes» deysiler; i Israil jemeti,
    Men herqaysinglargha öz yolliringlar boyiche üstünglerge höküm chiqirimen!'
  nde-nde: Ikanti, wena ndlu ka-Israyeli, uthi, ‘Indlela kaThixo kayilunganga.’ Kodwa
    mina ngizakwahlulela lowo lalowo wenu ngokufanele izindlela zakhe.”
  ton-ton: Ka ʻoku mou pehē, ʻOku ʻikai fai tatau ʻae ʻulungāanga ʻa Sihova. ʻE fale
    ʻo ʻIsileli, te u fakamaau ʻakimoutolu ʻo fakatatau ki homou hala taki taha.”
  ces-1613: 'A předce říkáte: Není pravá cesta Páně. Každého z vás podlé cest jeho
    souditi budu, ó dome Izraelský.'
  eng-WMB: Yet you say, “The way of the Lord is not fair.” House of Israel, I will
    judge every one of you after his ways.’”
  tam-TCV: ஆனாலும், இஸ்ரயேல் குடும்பத்தாரே, ‘நீங்கள் யெகோவாவின் வழி நீதியானதல்ல’ என்கிறீர்கள்.
    உங்களில் ஒவ்வொருவனையும் அவனவன் வழிகளின்படியே நியாயந்தீர்பேன் என்கிறார்” என்றான்.
  ceb-ULB: Apan kamo nga katawhan miingon, “Ang pamaagi sa Ginoo dili makiangayon!”
    Hukman ko ang matag-usa kaninyo sumala sa iyang binuhatan, panimalay sa Israel!”
  pol-UBG: 'Wy jednak mówicie: Droga Pana nie jest słuszna. Domu Izraela, będę sądził
    każdego z was według jego drogi.'
  agr-agr: 'Tuja Israel aents aidau ataktushkam pegkegchaun chichagtuinak: “ ‘¡Apajuík
    shiig takatsui!’ tujutuinawai. Tujash wi Israel aents aidaunak maki makichik dita
    takasbaujin diigsag suwimkan susatnaitjai.”'
  kyc-kyc: Dopa pira doko sepala nakama Isaraele wambu dupwame nambame pilini dupwa
    rolae daa letaminyiŋi. Dokona nambame nakama pilyaminyi dupwana dopale dopale
    lao kote laro ingilyamo.
  urd-GVU: اے اسرائیلیو، تم دعویٰ کرتے ہو کہ رب کا سلوک صحیح نہیں ہے۔ لیکن ایسا ہرگز
    نہیں ہے! تمہاری عدالت کرتے وقت مَیں ہر ایک کے چال چلن کا خیال کروں گا۔“
  deu-1912: 'Doch sprecht ihr: Der Herr urteilt nicht recht, so ich doch euch vom
    Hause Israel einen jeglichen nach seinem Wesen richte.'
  kan-2017: ಆದರೆ ನೀವು, ‘ಯೆಹೋವನ ಮಾರ್ಗವು ಸಮವಲ್ಲ’ ಎಂದು ಹೇಳುತ್ತಿದ್ದೀರಿ; ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ,
