verse: EZK.033.007
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഞാൻ നിന്നെ ഇസ്രായേൽജനത്തിന് ഒരു കാവൽക്കാരനായി നിയമിച്ചിരിക്കുന്നു;
    അതിനാൽ ഞാൻ അരുളിച്ചെയ്യുന്ന വചനം കേട്ട് അവർക്ക് എന്റെ നാമത്തിൽ മുന്നറിയിപ്പു നൽകുക.
  deu-TKW: Dich aber, o Menschensohn, habe ich zum Wächter für das Haus Israel bestellt,
    damit du sie, wenn du aus meinem Mund ein Wort vernommen hast, von meinetwegen
    verwarnest.
  lin-lin: Mwana na moto, nakomisi yo mokengeli mpo na libota ya Isalaele. Boye, yokaka
    maloba oyo nakobanda koloba mpo na kokebisa bango na Kombo na Ngai.
  eng-LSV: And you, son of man, || I gave you [as] a watchman for the house of Israel,
    || And you have heard a word from My mouth, || And you have warned them from Me.
  eng-GNV: 'So thou, O sonne of man, I haue made thee a watchman vnto the house of
    Israel: therefore thou shalt heare the woorde at my mouth, and admonish them from
    me.'
  eng-WEBSTER: So thou, O son of man, I have set thee a watchman to the house of Israel;
    therefore thou shalt hear the word at my mouth, and warn them from me.
  nhw-BL: “Huan quej nopa eltoc ica ta, tlacatl. Na nimitztlalijtoc quen se titlamocuitlahuijquetl
    campa israelitame. Monequi tijcaquis nochi catli nimitzilhuía huan tiquinyolmelahuas
    catli niquijtojtoc para quimatise catli ininpantis.
  swh-ONEN: “Mwanadamu, nimekufanya wewe kuwa mlinzi kwa ajili ya nyumba ya Israeli,
    kwa hiyo sikia neno nisemalo na uwape maonyo kutoka kwangu.
  bba-bba: Tɔnun bii, wunɑ nɑ ɡɔsɑ nɡe ɡbɑmɡbɑ sowo Isirelibɑn suunu sɔɔ ɑ kɑ bu kirɔ
    ko. A de ɑ nɛn ɡɑri kɑ nɛn kirɔbɑ swɑɑ dɑki kpɑ ɑ bu ye nɔɔsiɑ.
  eng-KJVCPB: So thou, O son of man, I have set thee a watchman unto the house of
    Israel; therefore thou shalt hear the word at my mouth, and warn them from me.
  luo-luo: “Wuod dhano, aseketi jarito mar dhood Israel, omiyo winj wachna kendo imigi
    siem moa kuoma.
  meu-meu: Taunabunai, taunimanima natuna e, lau ese Israel besena igimana tauna ai
    vada na halaomu; lau udugu herevana ta ba kamonai negadia iboudiai na lau ladagu
    ai do ba sisibalai henidia.
  npi-ULB: अब, ए मानिसको छोरा, मैले तँलाई नै इस्राएलको घरानाको निम्‍ति रक्षक बनाएको
    छु । तैंले मेरो मुखबाट वचन सुन्‍नेछस् र तिनीहरूलाई मेरो तर्फबाट चेतावनी दिनेछस्
    ।
  yor-yor: “Ọmọ ènìyàn, èmi fi ọ ṣe alóre fún ilé Israẹli; nítorí náà gbọ́ ọ̀rọ̀ tí
    mo sọ, kí o sì fún wọn ni ìkìlọ̀ láti ọ̀dọ̀ mi.
  pes-OPCB: «ای پسر انسان، من تو را به دیدبانی قوم اسرائیل تعیین کرده‌ام. پس به آنچه
    که می‌گویم، گوش کن و از طرف من به ایشان خبر بده.
  tgl-ULB: Ngayon ikaw mismo, anak ng tao! Ginawa kitang isang tagapagbantay sa buong
    sambahayan ng Israel; mapapakinggan mo ang mga salita mula sa aking bibig at balaan
    mo sila sa halip na ako.
  cbu-NT: Ashiriya, nuw siyaa Esekiyelaatsis atina. Shiy Esekiyelaa, nutsish musásimashtaati,
    ashiritaa nuw shiyaa tsangampaneempaz ashiru wayarangina. Israelchichee tputs
    ksutkush, sundar tamatarparee shingcha. Shiy nuwaa kuki payungcha. Yuwaa aship
    kamaneenlli anoo kamanimantar shingcha.
  hui-hui: Anigo ai dindiali-o i̱na í̠ Isaraele wali agalirunaga mamage habelo dabo
    helarogoni. I̱na wali agalihondo bi hongohe mbira í̠hondo ala langerogo í̠na ti
    hale helo latagi habe.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ယ​ခု​ငါ​သည်​သင့်​အား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်
    ကင်း စောင့်​အ​ဖြစ်​ဖြင့်​ခန့်​ထား​မည်။ သင်​သည်​ငါ ၏​သ​တိ​ပေး​ချက်​များ​ကို​သူ​တို့​အား
    ဆင့်​ဆို​ရ​မည်။-'
  bod-N: ཀྱེ་མིའི་བུ། ངས་ཁྱོད་ནི་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་བྱ་ར་རུ་བསྐོས་པས། ཁྱོད་ཀྱིས་ངའི་གསུང་ལ་མཉན་ཏེ།
    ངའི་ཚབ་ཏུ་དེ་རྣམས་ལ་ཐ་ཚིག་སྒྲོགས་ཤིག
  sna-sna: “Mwanakomana womunhu, ndakakuita nharirire yeimba yaIsraeri; saka inzwa
    shoko randinotaura ugovaudza yambiro inobva kwandiri.
  spa-BLM: “Así que tú, hijo de hombre, te he puesto como centinela de la casa de
    Israel. Escucha, pues, la palabra de mi boca, y adviérteles de mi parte.
  cac-cac: Ach anima, a ach ix ach vac'och stan̈vumaloc eb' etchon̈ab' Israel. Ayic
    ol vac'an in cachnab'il d'ayach, a achxo ol a cach eb' anima tic in q'uexuloc.
  swh-ULB: Sasa wewe mwenyewe, mwanadamu! Nimekufanya kuwa mlinzi kwa ajili ya nyumba
    ya Israeli; utasikia maneno kutoka kinywani mwangu na uwaonye badala yangu.
  bel-bel: І цябе, сыне чалавечы, Я паставіў вартавым дому Ізраілеваму, і ты будзеш
    чуць з вуснаў Маіх слова і настаўляць іх на розум ад Мяне.
  wed-wed: “Rava ota natuna, Tau a vinem tauvineneḡana dam Israel aubai; riwa a vereverem
    ma nonori ma babani bagibaginei ma riwei.
  deu-ELBBK: 'Du nun, Menschensohn, ich habe dich dem Haus Israel zum Wächter gesetzt:
    Du sollst das Wort aus meinem Mund hören und sie von meinetwegen warnen.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen te, “Sikew is etew, mibpilì ku sikew he ed-elima
    te menge etew te Israel, umbe pemineǥa nu is egkeǥiyen ku, ne segugunè nu petizeeni
    is menge etew.
  mal-2015: അതുപോലെ മനുഷ്യപുത്രാ, ഞാൻ നിന്നെ യിസ്രായേൽഗൃഹത്തിന്നു കാവല്ക്കാരനാക്കി
    വെച്ചിരിക്കുന്നു, നീ എന്റെ വായിൽനിന്നു വചനം കേട്ടു എന്റെ നാമത്തിൽ അവരെ ഓർമ്മപ്പെടുത്തേണം.
  rmc-rmc: Manušeja, me tut ačhaďom stražňikoske upral o Izraeliti. Vašoda šun miro
    lav a de lenge te džanel mire varovna lava.
  pes-OPV: و من تو را‌ای پسر انسان برای خاندان اسرائیل به دیده بانی تعیین نموده‌ام
    تا کلام را از دهانم شنیده، ایشان را از جانب من متنبه سازی.
  ron-1924: Акум, фиул омулуй, те-ам пус стрэжер песте каса луй Исраел. Ту требуе
    сэ аскулць кувынтул каре есе дин гура Мя ши сэ-й ынштиинцезь дин партя Мя.
  aui-aui: God iwonegu bo, “Tam wawaya wota, tagu akabigubam da dam Isrel kamone kadi
    kighukighu tomoyina, na awaki anisisiyeni na kuwaiyana bi yagu wonawiiyoyowa na
    kikatayidi.
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল কুলের জন্য আমি তোমাকে পাহারাদার নিযুক্ত করেছি;
    সুতরাং আমি যা বলছি তা শোনো এবং আমার হয়ে তাদের সতর্ক করো।
  som-som: Haddaba Wiilka Aadamow, waardiye baan reer binu Israa'iil kaaga dhigay,
    oo sidaas daraaddeed erayga afkayga ka maqal, oo iyaga xaggayga uga dig.
  lat-VUC: 'Et tu, fili hominis, speculatorem dedi te domui Israël: audiens ergo ex
    ore meo sermonem, annuntiabis eis ex me.'
  eng-ASVBT: So thou, son of man, I have set thee a watchman unto the house of Israel;
    therefore hear the word at my mouth, and give them warning from me.
  ita-1885: Così, figliuol d'uomo, io ti ho costituito vedetta, alla casa d'Israele;
    ascolta adunque la parola dalla mia bocca, ed ammoniscili da parte mia.
  eng-LXXUP: And thou, son of man, I have set thee as a watchman to the house of Israel,
    and thou shalt hear a word from my mouth.
  eng-ULB: Now you yourself, son of man! I have made you a watchman for the house
    of Israel; you will hear the words from my mouth and warn them on my behalf.
  spa-VBL: “Hijo de hombre, te he designado como vigilante del pueblo de Israel. Escucha
    lo que te digo y adviérteles de mi parte.
  fra-_FOB: Et toi, fils de l'homme, je t'ai établi comme sentinelle pour la maison
    d'Israël; écoute la parole de ma bouche, et avertis-la de ma part.
  mal-mal: അതുപോലെ മനുഷ്യപുത്രാ, ഞാൻ നിന്നെ യിസ്രായേൽ ഗൃഹത്തിനു കാവല്ക്കാരനാക്കി വച്ചിരിക്കുന്നു,
    നീ എന്റെ വായിൽനിന്നു വചനം കേട്ട് എന്റെ നാമത്തിൽ അവരെ ഓർമ്മപ്പെടുത്തണം.
  urd-GVR: Ai ādamzād, maiṅ ne tujhe Isrāīlī qaum kī pahrādārī karne kī zimmedārī
    dī hai. Is lie lāzim hai ki jab bhī maiṅ kuchh farmāūṅ to tū merī sun kar Isrāīliyoṅ
    ko merī taraf se āgāh kare.
  suz-BL: ए मुर, गो इ कली इस्राएल आ खिं ङा मुर आन कली खाल पाइब सेल्‍तान। मोपतीके गेना
    इ कली लोव़ पङा, मेना गे मेको आन कली मेको आं लोव़ नेंशा, होस पा बाक्‍कीन’ देंचा
    माल्‍नेवे। हिब्रू १३:१७
  eng-NOY: So thou, son of man, I have set thee a watchman to the house of Israel,
    that thou shouldst hear the word from my mouth, and warn them from me.
  ita-1927: Ora, o figliuol d’uomo, io ho stabilito te come sentinella per la casa
    d’Israele; quando dunque udrai qualche parola dalla mia bocca, avvertili da parte
    mia.
  ckb-ckb: «ئەی کوڕی مرۆڤ، من تۆم کرد بە چاودێر بەسەر بنەماڵەی ئیسرائیلەوە، لەبەر
    ئەوە گوێ لە فەرمایشتەکەم بگرە و بە ناوی منەوە ئاگاداریان بکەرەوە.
  eng-BBE: So you, son of man, I have made you a watchman for the children of Israel;
    and you are to give ear to the word of my mouth and give them news from me of
    their danger.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಕಾವಲುಗಾರನನ್ನಾಗಿ
    ನೇಮಿಸಿದ್ದೇನೆ. ಆದ್ದರಿಂದ ನೀನು ನನ್ನ ಬಾಯಿಂದ ಹೊರಡುವ ವಾಕ್ಯವನ್ನು ಕೇಳಿ, ನನ್ನ ಪರವಾಗಿ ಅವರನ್ನು
    ಎಚ್ಚರಿಸು.
  tam-2017: மனிதகுமாரனே, நான் உன்னை இஸ்ரவேல் மக்களுக்குக் காவற்காரனாக வைத்தேன்; ஆகையால்
    நீ என்னுடைய வாயினாலே வார்த்தையைக் கேட்டு, என்னுடைய பெயரினாலே அவர்களை எச்சரிப்பாயாக.
  spa-RV-1909: Tú pues, hijo del hombre, yo te he puesto por atalaya á la casa de
    Israel, y oirás la palabra de mi boca, y los apercibirás de mi parte.
  ron-BTF: Astfel tu, fiu al omului, te-am pus paznic pentru casa lui Israel; de aceea
    ascultă cuvântul din gura mea și avertizează-i din partea mea.
  eng-WEBP: “So you, son of man, I have set you a watchman to the house of Israel.
    Therefore hear the word from my mouth, and give them warnings from me.
  eng-FBV: Son of man, I have appointed you as a watchman for the people of Israel.
    Listen to what I tell you and warn them for me.
  nld-1939: Mensenkind, zó heb Ik ú aangesteld als wachter over Israëls huis. Wanneer
    ge iets van Mij verneemt, moet ge hen waarschuwen namens Mij.
  nch-BL: “Huan quej nopa eltoc ica ta, tacat. Na nimitztalijtoc quej se titamocuitahuijquet
    campa israelitame. Monequi tijcaquis nochi cati nimitzilhuía huan tiquinyolmelahuas
    cati niquijtojtoc para quimatise taya ininpantis.
  vie-1934: Nầy, hỡi con người, ta đã lập ngươi đặng làm kẻ canh giữ cho nhà Y-sơ-ra-ên;
    nên hãy nghe lời từ miệng ta, và thay ta răn bảo trước cho chúng nó.
  hin-CV: “हे मनुष्य के पुत्र, मैंने तुम्हें इस्राएल के लोगों के लिये एक पहरेदार ठहराया
    है; इसलिये जो बात मैं कहता हूं, उसे सुन और उन्हें मेरी ओर से चेतावनी दे.
  spa-BES: Así que, hijo de hombre, te he hecho vigilante de los hijos de Israel;
    y tú debes escuchar la palabra de mi boca y darles noticias de mi peligro.
  tdx-tdx: Ihe, ry ana’ ondatio, ty najadoko ho mpijilo i anjomba’ Israeley; aa le
    ho janjiñe’o ty taroñem-bavako vaho ho hatahatae’o ty amako iereo.
  tha-KJV: ฉะนี้​แหละ เจ้า โอ บุ​ตรแห่งมนุษย์​เอ๋ย เราได้กระทำเจ้าให้เป็นคนยามสำหรับวงศ์วานอิสราเอล
    เจ้​าได้ยินถ้อยคำจากปากของเราเมื่อไร เจ้​าจงให้คำตักเตือนของเราแก่​ประชาชน
  por-BR-2018: A ti, pois, filho do homem, eu te pus como vigilante para casa de Israel;
    por isso ouvirás a palavra de minha boca, e os alerta de minha parte.
  deu-ELO: 'Du nun, Menschensohn, ich habe dich dem Hause Israel zum Wächter gesetzt:
    Du sollst das Wort aus meinem Munde hören und sie von meinetwegen warnen.'
  eng-WYC-2018: And thou, son of man, I gave thee (as) an espyer, to the house of
    Israel; therefore thou shalt hear of my mouth a word, and shalt tell to them of
    me. (And thou, son of man, I have made thee a lookout, or a watchman, for the
    house of Israel; and so thou shalt hear a word from my mouth, and shalt tell it
    to them for me.)
  epo-epo: Kaj nun, ho filo de homo, Mi starigis vin kiel observanton por la domo
    de Izrael; kaj kiam vi aŭdos el Mia buŝo vorton, avertu ilin en Mia nomo.
  uig-PIN: Əmdi, i insan oƣli, Mǝn seni Israil jǝmǝti üqün kɵzǝtqi dǝp bekitkǝnmǝn;
    sǝn Mening aƣzimdin hǝwǝr anglap, ularƣa Mǝndin agaⱨ yǝtküzisǝn.
  beo-beo: 'Wali, dunu egefe! Na da di amo Isala:ili fi ilima sosodo ouligisu dunu
    esaloma:ne ilegesa. Sisasu sia: Na dima sia:be, Isala:ili dunu ilima alofele ialoma.'
  tpi-OTNT: “Olsem na man bilong graun, mi mekim yu i kamap wasman bilong ol Israel.
    Taim mi gat strongpela tok bilong autim long ol, orait bai mi givim yu na yu mas
    autim long ol.
  hau-SA: “Ɗan mutum, na mai da kai mai tsaro bisa gidan Isra’ila; saboda haka ka
    ji abin da zan faɗa ka kuma gargaɗe su.
  uig-LAT: Emdi, i insan oghli, Men séni Israil jemeti üchün közetchi dep békitkenmen;
    sen Méning aghzimdin xewer anglap, ulargha Mendin agah yetküzisen.
  nde-nde: Ndodana yomuntu, sengikwenze umlindi wendlu ka-Israyeli; ngakho zwana ilizwi
    engilikhulumayo ubanike isixwayiso esivela kimi.
  ton-ton: Pea ʻoku pehē, ʻE foha ʻoe tangata, kuo u tuku koe ko e leʻo ki he fale
    ʻo ʻIsileli; ko ia te ke fanongo ki he folofola mei hoku fofonga, pea ke valokiʻi
    ʻakinautolu meiate au.
  ces-1613: Tebe pak synu člověčí, tebe jsem strážným ustanovil nad domem Izraelským,
    abys slyše z úst mých slovo, napomínal jich ode mne.
  eng-WMB: “So you, son of man, I have set you a watchman to the house of Israel.
    Therefore hear the word from my mouth, and give them warnings from me.
  tam-TCV: “மனுபுத்திரனே, நான் உன்னை இஸ்ரயேல் வீட்டாருக்குக் காவலாளியாக நியமித்திருக்கிறேன்.
    ஆதலால் நீ, நான் சொல்லும் வார்த்தைகளைக் கேட்டு, அவர்களுக்கு எனது எச்சரிப்பைக் கொடு.
  ceb-ULB: Karon ikaw, anak sa tawo! Himoon ko ikaw nga magbalantay alang sa panimalay
    sa Israel; madungog nimo ang mga pulong gikan sa akong baba ug pasidan-an mo sila
    alang kanako.
  pol-UBG: Ciebie, synu człowieczy, ciebie ustanowiłem stróżem dla domu Izraela. Gdy
    usłyszysz słowo z moich ust, ostrzeżesz go ode mnie.
  agr-agr: “Aentsu uchijiyah, wi aminak Israel aents aina nuna kuitamin ati tusan
    etegkajame, nuadui mina chichameg shiig antukam, wi tajam nunú etsegkata.
  kyc-kyc: Epapu makwa isa ingyuo karo kuku pyaa nare akali doko emba nambame Isaraelena
    yuu liti dokona iso karare lao rombo palyiyu. Dokona nambame repe repe pii langiru
    dupwa kaeya nao lamaipa pyuo karare.
  urd-GVU: اے آدم زاد، مَیں نے تجھے اسرائیلی قوم کی پہرا داری کرنے کی ذمہ داری دی
    ہے۔ اِس لئے لازم ہے کہ جب بھی مَیں کچھ فرماؤں تو تُو میری سن کر اسرائیلیوں کو
    میری طرف سے آگاہ کرے۔
  deu-1912: Und nun, du Menschenkind, ich habe dich zum Wächter gesetzt über das Haus
    Israel, wenn du etwas aus meinem Munde hörst, daß du sie von meinetwegen warnen
    sollst.
  ntj-ntj: Yuwa Yiitjikul, palunyapirinypartu-rnanta ngurrkarntanu Yitjurayilku tjamupirti
    ngurlutjunkulatjaku. Nyangkan ngayuku wangka kuliralpi-tjananya ngurlutjunku wantiku.
  kan-2017: “ಆದುದರಿಂದ ನರಪುತ್ರನೇ, ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಕಾವಲುಗಾರನನ್ನಾಗಿ
    ನೇಮಿಸಿದ್ದೇನೆ; ನೀನು ನನ್ನ ಬಾಯಿಂದ ಹೊರಡುವ ಮಾತನ್ನು ಕೇಳಿ, ನನ್ನ ದೂತನಾಗಿ ಅವರನ್ನು ಎಚ್ಚರಿಸು.
  yap-yap: “Fak e girdi’, nggu tem ni gur e ngam mang damit ni fan ko girdi’ nu Israel,
    ni gur e bay u mog ngorad e pin’en ni bay ug gineangrad riy.
  hlt-MCSB: Nang hlang capa namah ni Israel imkhui kah rhaltawt la kang khueh coeng.
    Te dongah ka ka lamkah ol na yaak neh kai lamloh amih te huek laeh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሃሢ ታኣኒ ኔና ዒስራዔኤሌ ዴሮ ካፓያ ማሄኔ፤ ታኣኒ ኔኤም ኬኤዛ ላቲፆ ቢያ ዔያቶም ኔ ኬኤዛንዳያ
    ኮይሳኔ፤
  twi-ASANTE: “Onipa ba, mayɛ wo ɔwɛmfoɔ ama Israel efie, ɛno enti tie mʼanum nsɛm
    na fa kɔkɔbɔ a ɛfiri me nkyɛn ma wɔn.
  eng-WEBU: “So you, son of man, I have set you a watchman to the house of Israel.
    Therefore hear the word from my mouth, and give them warnings from me.
  wal-wal: “Laa asa na7au, taani nena Israa7eela asaayyo wochchiyaagaa oottaas; taani
    neeyyo yootiyoogaa siya; siyada asaakka erissa.
  spa-PDDPT: A ti, hijo de hombre, Yo te designé como vigilante de la Casa de Israel.
    Oirás la Palabra de mi boca y los amonestarás de mi parte.
  gun-gun: — Ha'e gui ma ndee ava ra'y, xee romoĩ Israel kuery rarõarã, ayvu xejuru
    guigua ndee rendu vy ha'e kuery pe ju remombe'u aguã.
  ilo-ULB: Ita, sika a mismo, anak ti tao! Pinagbalinka a para-wanawan para iti balay
    ti Israel; mangngegmonto dagiti sasaok manipud iti ngiwatko ket ballaagamto ida
    para kaniak.
  kpg-kpg: “Kooe go tangada dangada, dolomeenei gei Au gaa hai goe di hagaloohi ni
    digau Israel. Goe ga haga modongoohia gi digaula nia hai aanei ala ga hagi adu
    ko Au.
  uig-ARA: ئەمدى، ئى ئىنسان ئوغلى، مەن سېنى ئىسرائىل جەمەتى ئۈچۈن كۆزەتچى دەپ بېكىتكەنمەن؛
    سەن مېنىڭ ئاغزىمدىن خەۋەر ئاڭلاپ، ئۇلارغا مەندىن ئاگاھ يەتكۈزىسەن.
  sus-sus: «Adamadi, n bara i sugandi taa makantama ra Isirayila bɔnsɔɛ bɛ. I xa i
    tuli mati n ma masenyi ra, i fa e rakolon a ra n tan xili ra.
  pon-2006: “Kowe, nein aramas, met I pahn wiahkinuhkala silepen wehin Israel pwon.
    Ke pahn padahkihong irail pakair wet me I kihong uhk.
  jae-jae: “O ŋamalac latu, aê jakêŋ aôm ôtu lau Israel nêŋ dibwaga. Êndêŋ taŋ ôŋô
    biŋ teŋ aŋga aêŋoc naŋ, ôkêŋ puc êsêac ônam aê laŋôc.
  ksd-ksd: Ma u, natu i ra tutana, iau tar vaki u a monamono ure ra kuba i Israel;
    damana una valongore ra tinata na ngiegu, ma una vaale value diat ure iau.
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου, σκοπὸν δέδωκά σε τῷ οἴκῳ Ἰσραὴλ, καὶ ἀκούσῃ ἐκ στόματός
    μου λόγον.
  ind-AYT: “Mengenai kamu, hai anak manusia, Aku telah menetapkan kamu sebagai penjaga
    bagi keturunan Israel; maka kamu harus mendengar perkataan dari mulut-Ku dan memperingatkan
    mereka bagi-Ku.
  nya-nya: “Tsono iwe mwana wa munthu, ndakuyika kuti ukhale mlonda wa Aisraeli. Choncho
    imva mawu amene ndikuyankhula ndipo uwachenjeze.
  hrv-hrv: 'I tebe sam, sine čovječji, postavio za stražara domu Izraelovu: kad čuješ
    riječ iz mojih usta, opomeni ih u moje ime.'
  mps-mps: “Tǫde bidio, eno nage Israel dabe tonalubo bidi nigilibao. Te eno bomai
    po augwalibolo pusabo po elalubaso da, teda eno nagebolo menama, tama nago augwalibolo
    pusa magameo.
  tpi-tpi: “Olsem na man bilong graun, mi mekim yu i kamap wasman bilong ol Israel.
    Taim mi gat strongpela tok bilong autim long ol, orait bai mi givim yu na yu mas
    autim long ol.
  dan-1931: Men dig, Menneskesøn, har jeg sat til Vægter for Israels Hus; hører du
    et Ord af min Mund, skal du advare dem fra mig.
  vie-OVCB: Bây giờ, hỡi con người, Ta lập con làm người canh gác cho dân tộc Ít-ra-ên.
    Vì thế, hãy nghe lời Ta và cảnh cáo họ.
  guj-2017: હે મનુષ્યપુત્ર, મેં તને ઇઝરાયલી લોકો માટે ચોકીદાર બનાવ્યો છે; મારા મુખથી
    વચન સાંભળીને મારી વતી તેને ચેતવણી આપ.
  pon-2006A: “Kowe, nein aramas, met I pahn wiahkinuhkala silepen wehin Israel pwon.
    Ke pahn padahkihong irail pakair wet me I kihong uhk.
  por-BRBSL: “Então você, filho do homem, eu o coloquei como vigia da casa de Israel.
    Portanto, ouça a palavra da minha boca e dê-lhes avisos da minha parte”.
  cth-cth: Hot patetlah nang tami capa, Isarel imthung hanelah, ramveng lah na rawi,
    hatdawkvah, ka pahni dawk hoi ka tâcawt e lawk hah na thai teh, kai hanelah kâhruetcuetnae
    na poe awh han.
  twi-twi: “Onipa ba, mayɛ wo ɔwɛmfo ama Israelfi, ɛno nti tie mʼanom nsɛm na fa kɔkɔbɔ
    a efi me nkyɛn ma wɔn.
  hlt-hlt: Nang hlang capa namah ni Israel imkhui kah rhaltawt la kang khueh coeng.
    Te dongah ka ka lamkah ol na yaak neh kai lamloh amih te huek laeh.
  tbz-SIM: Onìtì fɔ̃́! N dɑ bɑ̀nnɛmu Isidɑyɛɛribɛ, ɑ́ nkémmú n nɑ́ɑǹtì, kɛ̀ ǹ yĩ́
    ɑ́ bɛ̀ nɑ̀kɛ́ tì, ɑ́ tì mbɛ̀ nɑ̀kɛ́.
  msy-2020: “Kamaghɨn amizɨ, nguazir kamɨn gumazim, kɨ Israelɨn ikɨzim geghuvasa nɨ
    amɨsefe. Ikiangsɨzir akar kɨ nɨ danɨngamiba, nɨ oragh me mɨkɨm.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ-m sɩ: Nyɑɣɑ mɑ kpɑ feŋlu sɩ ń tɛlǝsǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    kɛ ɑsolɑnɑɑ. Pǝ wɛɛ sɩ, ń nɩɩ mɑ tɔm nti tǝ lɩɩkǝnɑ mɑ nɔɣɔ tɑɑ tɔ. Tɛlǝsɩ-wɛɣɛ-tɩ.'
  azb-azb: Sən ey bəşər oğlu, səni İsrail nəsli üçün gözətçi qoydum. Sən sözü Mənim
    ağzımdan eşidib Mənim tərəfimdən onlara xəbərdarlıq edəcəksən.
  eng-DBY: So thou, son of man, I have set thee a watchman unto the house of Israel;
    and thou shalt hear the word from my mouth, and warn them from me.
  hin-2017: “इसलिए, हे मनुष्य के सन्तान, मैंने तुझे इस्राएल के घराने का पहरुआ ठहरा
    दिया है; तू मेरे मुँह से वचन सुन-सुनकर उन्हें मेरी ओर से चिता दे।
  wol-KYG: «Yaw nit ki nag, jongrukat laa la tabb, ñeel waa kër Israyil, ba boo déggee
    baat bu jibe sama gémmiñ, war leen koo artoo ci sama ndigal.
  eng-YLT: And thou, son of man, A watchman I gave thee to the house of Israel, And
    thou hast heard from My mouth a word, And thou hast warned them from Me.
  kne-kne: “Sik-a ay anak di ipogaw, dinotokak sik-a ay mamanbantay sin Israelita.
    Isonga masapol ay idadaan mon daida am-in ay paibagak en sik-a.
  eng-WYC-2017: And thou, son of man, I gave thee an espyer, to the house of Israel;
    therefore thou shalt hear of my mouth a word, and shalt tell to them of me.
  eng-WMBB: “So you, son of man, I have set you a watchman to the house of Israel.
    Therefore hear the word from my mouth, and give them warnings from me.
  urd-GVH: ऐ आदमज़ाद, मैंने तुझे इसराईली क़ौम की पहरादारी करने की ज़िम्मादारी दी है।
    इसलिए लाज़िम है कि जब भी मैं कुछ फ़रमाऊँ तो तू मेरी सुनकर इसराईलियों को मेरी तरफ़
    से आगाह करे।
  rug-rug: Tuna na tie, veko igo Arau si agoi pude na tie kopu koasa butubutu Izireli;
    ke mamu avosi sari zinama sapu zamani Rau mamu poni vina balau si arini.
  gaz-gaz: “Yaa ilma namaa, ani mana Israaʼeliitiif eegduu si godheera; kanaafuu dubbii
    ani dubbadhu dhagaʼiitii akeekkachiisa na biraa baʼu isaaniif kenni.
  fra-LSG: Et toi, fils de l’homme, je t’ai établi comme sentinelle sur la maison
    d’Israël. Tu dois écouter la parole qui sort de ma bouche, et les avertir de ma
    part.
  gnn-gnn: “Yo Djekil, ŋarranydja nhuna ŋunhi nherrara dhiyakuyi, bitjan nhe mel'ŋuna
    dhukarr‐nhänharapuyŋuna ŋuriki Yitjuralpuyŋuwu miṯtjiwu; nhenydja yurru mäkiri'‐witjun
    ŋarrakalaŋuwu yana dhärukku, ga ḻakaraŋa walalambala, marŋgikuŋa walalanha, märr
    yurru walalanydja walŋathirri.
  yal-yal: “Nayi, i tan adamadina, n bata i findi Isirayila yamaan kantan muxun na.
    Nayi, n ma falane ramɛ, i yi e rakolon n xa.
  iou-iou: Yawetä Esekiel ŋode iwetkuk; Komen äma, Isrel ämawebe watäni itta iwoyäŋpäŋ
    gepmaŋtat. Unita ämawebe unita umun man yäwerayäŋ yäŋpäŋ gäk gäwerakaŋ gäkä yäŋahäŋpäŋ
    kaŋ yäwet.
  haw-1868: Pela no oe, e ke keiki a ke kanaka, ua hooku au ia oe i kiai no ka ohana
    a Iseraela; nolaila e hoolohe oe i ka olelo ma ko'u waha, a e ao aku ia lakou
    na'u aku no.
  arb-NAV: وَأَنْتَ يَا ابْنَ آدَمَ، قَدْ أَقَمْتُكَ رَقِيباً لِشَعْبِ إِسْرَائِيلَ،
    فَتَسْمَعُ قَضَائِي، وَتُحَذِّرُهُمْ مِنْ قِبَلِي.
  ewe-ewe: “Ame vi, mewɔ wò gbetakpɔla na Israel ƒe aƒe la, eya ta se nya si magblɔ
    la, eye nàna nuxɔxlɔ̃ wo tso gbɔnye.
  eng-LEE: 'But as for thee, O son of man, I have appointed thee a watchman unto the
    house of Israel: so that when thou hearest a word from my mouth, thou shalt warn
    them from me.'
  asm-FB: এতিয়া তুমিও, হে মনুষ্য সন্তান! মই তোমাক ইস্ৰায়েল বংশৰ প্ৰহৰীস্বৰূপে নিযুক্ত
    কৰিলোঁ; তুমি মোৰ মুখৰ পৰা বাক্য শুনি মোৰ নামেৰে তেওঁলোকক সতৰ্ক কৰা।
  sus-A: «عَدَ مَدِ، ﭑ بَرَ عِ سُفَندِ تَا مَكَنتَمَ رَ عِسِرَيِلَ بْنسْي بّ. عِ شَ
    عِ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ، عِ قَ عٍ رَكٌلٌن عَ رَ ﭑ تَن شِلِ رَ.
  fra-SBL: « Et toi, fils de l'homme, je t'ai établi comme sentinelle de la maison
    d'Israël. Écoute donc la parole de ma bouche et donne-leur des avertissements
    de ma part.
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֔ם צֹפֶ֥ה נְתַתִּ֖יךָ לְבֵ֣ית יִשְׂרָאֵ֑ל וְשָׁמַעְתָּ֤
    מִפִּי֙ דָּבָ֔ר וְהִזְהַרְתָּ֥ אֹתָ֖ם מִמֶּֽנִּי׃
  kik-kik: “Mũrũ wa mũndũ, nĩngũtuĩte mũrangĩri wa andũ a nyũmba ya Isiraeli; nĩ ũndũ
    ũcio, igua kiugo kĩrĩa ngwaria na ũmahe ũhoro kuuma harĩ niĩ atĩ mehũũge.
  fra-NCL: 'Et toi, fils de l’homme, je t’ai établi comme sentinelle pour la maison
    d’Israël : quand tu entendras de ma bouche une parole, tu les avertiras de ma
    part.'
  cek-AK: Aw kami capa, nang loe Israel imthung takhoh toepkung ah kang suek boeh;
    to pongah ka thuih ih lok hae tahngai ah loe, ka lok hoi nihcae to acoehaih paek
    ah.
  cuk-cuk: ”Be, dule-machi, Israel-neggweburgi-nakulegega an be-ogwichisad. Degisoggu,
    an-ibmar-soged be itogoed, geb dulemarga an-nuggi ibmar be sogoed.
  uig-CYR: Әнди, и инсан оғли, Мән сени Исраил җәмәти үчүн күзәтчи дәп бекиткәнмән;
    сән Мениң ағзимдин хәвәр аңлап, уларға Мәндин агаһ йәткүзисән.
  pma-pma: “Natin Meatin, kosa nalinguk kimai kihi meatin tai taleikokoeien keke kovalei
    kokoe en me-Isrel keil. Sakini, navong nasan selusien tai minuk, keik kiha kisel
    kat keil eni.
  tel-2017: నరపుత్రుడా, నేను నిన్ను ఇశ్రాయేలీయులకు కావలివాడిగా నియమించాను. కాబట్టి
    నువ్వు నా నోటి మాట విని నా పక్షంగా వారిని హెచ్చరించాలి.
  hat-BSA: “Alò, pou ou menm, fis a lòm, Mwen te chwazi ou kon gadyen pou lakay Israël.
    Konsa, ou va tande yon mesaj soti nan bouch Mwen pou avèti yo pou Mwen.
  bxh-bxh: Tanoꞌubu dogana, aho ite, um E fasinabom be Isalaela dodogadi wa bobodiyedi.
    Egu liba fanuwatagu u falibadi.
  kos-kos: “Inge, mwet sukawil, nga ac oru tuh kom in sie mwet san nu sin mutanfahl
    Israel. Kom enenu in tafwela nu selos kas in sensenkakin ma nga ac sot nu sum.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֔ם צֹפֶ֥ה נְתַתִּ֖יךָ לְבֵ֣ית יִשְׂרָאֵ֑ל וְשָׁמַעְתָּ֤
    מִפִּי֙ דָּבָ֔ר וְהִזְהַרְתָּ֥ אֹתָ֖ם מִמֶּֽנִּי׃
  ibo-ibo: “Nwa nke mmadụ, emeela m gị ka ị bụrụ onye nche nye ụlọ Izrel. Nʼihi ya,
    gee ntị nʼihe m na-ekwu, ka ị dọọrọ m ha aka na ntị.
  ory-ory: ଏହିରୂପେ ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଇସ୍ରାଏଲ ବଂଶର ପ୍ରହରୀ କରି ନିଯୁକ୍ତ
    କରିଅଛୁ; ଏହେତୁ ତୁମ୍ଭେ ଆମ୍ଭ ମୁଖରୁ ବାକ୍ୟ ଶୁଣି ଆମ୍ଭ ପକ୍ଷରୁ ସେମାନଙ୍କୁ ସଚେତନ କର।
  chk-chk: Nge en, nöün aramas, üa awisa ngonuk wisen eman chon mas fän iten chon
    Israel. Iteiten fansoun, lupwen kopwe rongorong eu kapasen fön seniei, kopwe fönöör
    ren.
  rop-rop: “Wal aibin pikimat yu na blanga jandap en wotjimbat blanga detlot Isreil
    pipul. Wal yu irrim mi gudwei na wanim ai garra dalim yu. Yu wonim olabat blanga
    mi.
  ukr-1871: І тебе, сину чоловічий, приставив я вартовиком до Ізрайлевого дому, щоб
    ти, як почуєш із уст моїх слово, від мене остеріг-врозумив їх.
  deu-1951: Nun habe ich dich, o Menschensohn, dem Hause Israel zum Wächter bestellt,
    damit du das Wort aus meinem Munde hören und sie von mir aus warnen sollst.
  eng-JPS: So thou, son of man, I have set thee a watchman unto the house of Israel;
    therefore, when thou shalt hear the word at My mouth, warn them from Me.
  srp-1865: I tebe, sine èovjeèji, tebe postavih stražarem domu Izrailjevu; slušaj
    dakle rijeè iz mojih usta i opominji ih od mene.
  lug-lug: “Omwana w’omuntu, nkufudde omukuumi ow’ennyumba ya Isirayiri, Noolwekyo
    wulira kye nkugamba, obalabule.
  heb-heb: ואתה בן אדם צפה נתתיך לבית ישראל ושמעת מפי דבר והזהרת אתם ממני׃
  ben-IRV: এখন তুমি নিজে, মানুষের সন্তান, আমি তোমাকেই ইস্রায়েলের প্রহরী করেছিলাম;
    তুমি আমার মুখের বাক্য শোন এবং আমার নামে তাদেরকে সচেতনকর।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮੈਂ ਤੈਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ ਰਾਖ਼ਾ ਠਹਿਰਾਇਆ
    ਹੈ। ਮੇਰੇ ਮੂੰਹ ਦਾ ਵਾਕ ਸੁਣ ਅਤੇ ਮੇਰੀ ਵੱਲੋਂ ਉਹਨਾਂ ਨੂੰ ਚੌਕਸ ਕਰ।
  mya-JVB: ထိုအတူ ၊ အချင်းလူသား ၊ သင့် ကိုဣသရေလ အမျိုး ၌ ကင်းစောင့် စေခြင်းငှါငါခန့်ထား
    သောကြောင့် ၊ သင်သည်ငါ ၏ နှုတ် ထွက်စကား ကို နားခံ ၍ သူ တို့ကို သတိပေး ရမည်။
  hmo-hmo: “Unai dainai, tanobada tauna e, lau ese Israela besena ena naria tauna
    oi lau halaoa inai. Oi ese lauegu sisiba hereva idia dekenai do oi hamaoroa.
  urd-urd: फ़िर तू ऐ आदमज़ाद, इसलिए कि मैंने तुझे बनी — इस्राईल का निगहबान मुक़र्रर
    किया, मेरे मुँह का कलाम सुन रख और मेरी तरफ़ से उनको होशियार कर।
  rus-SYN: И тебя, сын человеческий, Я поставил стражем дому Израилеву, и ты будешь
    слышать из уст Моих слово и вразумлять их от Меня.
  bqc-SIM: Mpi sↄ̃ gbɛ̃nazĩn nɛ́, ḿmɛ ma n dilɛ gugwana ũ Isailiↄnɛ. Tↄ̀ↄ, swã́sɛ
    yã́ pↄ́ lɛ́ bↄ ma lɛ́uzi, ní ń gbaomɛɛ laai.
  tcz-CHONGTHU: Mihem chapa tua hi Israel mite a ding khongah a kapansah ding nahitai.
    Hijeh chun kathusei ngaijin lang kei khellin gihsal tan.
  mar-mar: आता, मानवाच्या मुला, मी तुला इस्राएलाच्या घराण्यासाठी पहारेकरी केले आहे.
    तू माझ्या मुखातून वचन ऐकून आणि माझ्यावतीने त्यांना सावध कर.
  soq-soq: Iawe God ne dianene wanase, “E apanaida, ne e entuedina Israel apanawa
    iwubu apanawa segaitaa, sa baiwa ne dima e dieepa wae nuaitumoa.
  qub-qub: «Runa, chaynömi gamta nogaga churashcä Israelcunapa ricachacojninno canayquipaj.
    Nogami gamta willapäshayqui. Imano ruranäpaj caycashantapis gamnami runacunata
    willapanqui.
  bqp-bqp: Tɔnun bii, wunɑ nɑ gɔsɑ nge gbɑmgbɑ sowo Isirelibɑn suunu sɔɔ ɑ kɑ bu kirɔ
    ko. A de ɑ nɛn gɑri kɑ nɛn kirɔbɑ swɑɑ dɑki kpɑ ɑ bu ye nɔɔsiɑ.
  hat-hat: Koulye a, nonm o! Mwen mete ou faksyonnè pou veye pou pèp Izrayèl la. Lè
    w'a tande mesaj m'a ba ou a, w'a avèti yo pou mwen.
  eng-BSB: As for you, O son of man, I have made you a watchman for the house of Israel;
    so hear the word from My mouth and give them the warning from Me.
  eng-WEBPB: “So you, son of man, I have set you a watchman to the house of Israel.
    Therefore hear the word from my mouth, and give them warnings from me.
  kbq-kbq: E'ina hu'negu vahe'mofo mofavre Izikieliga, ha' vahe'ma esigu Israeli vahete
    kegava huo hu'na hu hamprigante'noe. E'igu Nagrama hanuankea erinka korokea zamasamigahane.
  nhe-BL: “Huan queja nopa eltoc ica ta, tlacatl. Na nimitztlalijtoc queja se titlamocuitlahuijquetl
    campa israelitame. Monequi tijcaquis nochi tlen nimitzilhuía huan tiquinyolmelahuas
    tlen niquijtojtoc para quimatise tlen ininpantis.
  gub-BL: Awa ta'yr, Urumuigo kar ume'egatu ma'e romo Izaew nànàn ihe kury. Amume'u
    putar heze'eg newe nehe, A'e re eremume'u putar a'e ze'eg wanupe nehe.
  eng-DRA: 'So thou, O son of man, I have made thee a watchman to the house of Israel:
    therefore thou shalt hear the word from my mouth, and shalt tell it them from
    me.'
