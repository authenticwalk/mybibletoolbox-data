verse: NUM.027.010
translations:
  mal-C: അവനു സഹോദരന്മാരില്ലെങ്കിൽ അവന്റെ ഓഹരി തന്റെ പിതൃസഹോദരന്മാർക്കു കൊടുക്കണം.
  deu-TKW: Hat er aber keine Brüder, so sollt ihr seinen Erbbesitz den Brüdern seines
    Vaters geben.
  lin-lin: Soki mpe azali na bandeko mibali te, bokopesa libula na ye epai ya bandeko
    mibali ya tata na ye.
  eng-LSV: and if he has no brothers, then you have given his inheritance to his father’s
    brothers;
  eng-GNV: And if he haue no brethren, ye shall giue his inheritance vnto his fathers
    brethren.
  eng-WEBSTER: And if he shall have no brethren, then ye shall give his inheritance
    to his father's brethren.
  nhw-BL: Huan sintla amo quipiya niyon se iicni, huajca quincahuilijtehuas itlaca
    icnihua itata.
  swh-ONEN: Ikiwa hana ndugu wa kiume toa urithi wake kwa ndugu za baba yake.
  bba-bba: Ù kun mɑɑ mɑɑbu kɑ wɔnɔbu mɔ, win tundon mɑɑbu kɑ wɔnɔbɑ bɑ koo win ɑrumɑni
    suɑ bu tubi di.
  eng-KJVCPB: And if he have no brethren, then ye shall give his inheritance unto
    his father’s brethren.
  luo-luo: To ka oonge gi owete, to ipog owete gi wuonene girkeni mare.
  meu-meu: bema asi tadikakana, ahuna na tamana lahaidia ba henidia;
  npi-ULB: यदि त्यसको भाइ छैन भने, तिमीहरूले त्यसको अंश त्यसका बुबाका भाइहरूलाई दिनुपर्छ
    ।
  yor-yor: Tí kò bá ní arákùnrin, fi ogún ìní rẹ̀ fún arákùnrin baba rẹ̀.
  emp-NTPO: Djabarã sid̶a neẽ́ b̶ʌbʌrʌ, ẽjũãra idji zeza djabarãa diad̶adua.
  pes-OPCB: اگر برادری نداشته باشد آنگاه عمویش وارث او خواهد شد،
  tgl-ULB: Kung wala siyang mga kapatid na lalaki, dapat ninyong ibigay ang kanyang
    mana sa mga lalaking kapatid ng kaniyang ama.
  hui-hui: Ibu hamene naheyagua nde ibu aba hamene karume karulolene nga.
  mya-mya: အ​ကယ်​၍​ထို​သူ​၌​ညီ​အစ်​ကို​များ​လည်း မ​ကျန်​ရစ်​လျှင်​သူ​၏​ဘ​ကြီး၊ ဘ​ထွေး​တို့
    က​အ​မွေ​ကို​ဆက်​ခံ​ရ​မည်။-
  bod-N: ཁོ་ལ་སྤུན་ཟླ་ཡང་མེད་ན་ཁོའི་བགོ་སྐལ་དེའི་ཕ་ཡི་སྤུན་རྣམས་ལ་སྤྲོད་དགོས།
  sna-sna: Kana asina madzikoma kana vanunʼuna, mupe nhaka yake kuvanunʼuna kana madzikoma
    ababa vake.
  spa-BLM: Si no tiene hermanos, darás su herencia a los hermanos de su padre.
  cac-cac: Tato malaj junoc yuc'tac chi' jun, a d'a eb' yuc'tac smam scan smacb'en
    chi'.
  swh-ULB: Kama hana kaka zake basi huo urithi watapewa ndugu wa baba yake.
  bel-bel: а калі няма ў яго братоў, аддавайце надзел ягоны братам бацькі ягонага;
  deu-ELBBK: Und wenn er keine Brüder hat, so sollt ihr sein Erbteil den Brüdern seines
    Vaters geben.
  mbb-OT: Ne emun wazè din suled he maama, ne ibeǥey is tanè din diyà te menge anggam
    din diyà te amey zin.
  mal-2015: അവന്നു സഹോദരന്മാർ ഇല്ലാതിരുന്നാൽ അവന്റെ അവകാശം അവന്റെ അപ്പന്റെ സഹോദരന്മാർക്കു
    കൊടുക്കേണം.
  rmc-rmc: Te les nane aňi phrala, e phuv chudena leskre dadeskre phrala.
  pes-OPV: واگر او را برادری نباشد، ملک او را به برادران پدرش بدهید.
  ron-1924: Дакэ н-аре нич фраць, моштениря луй с-о даць фрацилор татэлуй сэу.
  ben-OBCV: যদি তার ভ্রাতৃবৃন্দও না থাকে, তাহলে তার পিতৃকুলের ভ্রাতৃগণকে তার স্বত্বাধিকার
    দিতে হবে।
  som-som: Oo hadduusan walaalo lahaynna markaas waa inaad adeerradiis dhaxalsiisaan.
  lat-VUC: Quod si et fratres non fuerint, dabitis hæreditatem fratribus patris ejus.
  eng-ASVBT: And if he have no brethren, then ye shall give his inheritance unto his
    father’s brethren.
  ita-1885: E se non ha fratelli, date la sua eredità a' fratelli di suo padre.
  eng-LXXUP: And if he have no brethren, ye shall give his inheritance to his father’s
    brother.
  eng-ULB: If he has no brothers, then you must give his inheritance to his father's
    brothers.
  spa-VBL: Si no tiene hermanos, dé su propiedad a los hermanos de su padre.
  fra-_FOB: Et s'il n'a point de frères, vous donnerez son héritage aux frères de
    son père.
  mal-mal: അവന് സഹോദരന്മാർ ഇല്ലാതിരുന്നാൽ അവന്റെ അവകാശം അവന്റെ അപ്പന്റെ സഹോദരന്മാർക്ക്
    കൊടുക്കണം.
  urd-GVR: Agar us ke bhāī bhī na hoṅ to us ke bāp ke bhāiyoṅ ko us kī mīrās mil jāe.
  suz-BL: मेको के आ लोक्‍ब यो मबाक्‍त हना, मेको आ अङस आ आफ आ लोक्‍ब कली गेचा माल्‍नीनी।
  ita-1927: E, se non ha fratelli, darete la sua eredità ai fratelli di suo padre.
  ckb-ckb: ئەگەر براشی نەبوو ئەوا میراتەکەی دەدەنە برایانی باوکی،
  eng-BBE: And if he has no brothers, then give his heritage to his father's brothers.
  kan-OKCV: ಆದರೆ ಅವನ ತಂದೆಗೆ ಸಹೋದರರು ಇಲ್ಲದಿದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.027.009'
  tam-2017: அவனுக்குச் சகோதரர்களும் இல்லாமல் இருந்தால், அவனுக்குரிய சுதந்தரத்தை அவன்
    தகப்பனுடைய சகோதரர்களுக்குக் கொடுக்கவேண்டும்.
  spa-RV-1909: Y si no tuviere hermanos, daréis su herencia á los hermanos de su padre.
  ron-BTF: Și dacă nu are frați, atunci să dați moștenirea lui fraților tatălui său.
  eng-WEBP: If he has no brothers, then you shall give his inheritance to his father’s
    brothers.
  eng-FBV: If he doesn't have brothers, give his property to his father's brothers.
  nld-1939: Heeft hij geen broers, dan moet gij het aan de broers van zijn vader geven.
  nch-BL: Huan sinta amo quipiya yon se iicni, huajca quincahuilijtehuas itaca icnihua
    itata.
  vie-1934: Ví bằng người không có anh em, thì phải giao sản nghiệp cho chú bác người.
  hin-CV: यदि उसके कोई भाई भी नहीं हो, तब तुम उसके पिता के भाइयों को उसकी मीरास प्रदान
    कर दोगे.
  eng-OURB: If he has no brothers, then you shall give his inheritance to his father’s
    brothers.
  spa-BES: Y si él no tiene hermanos, entonces dales su herencia a los hermanos de
    su padre.
  tdx-tdx: Aa ie tsy aman-drahalahy, le hatolo’o an-droahalahin-drae’e ty lova’e.
  vid-vid: Na wone kahela wang'holoze walume, uhalizi wa heye woluta kwa wang'holoze
    wa mhaza wa heye, mkulu ama mdodo.
  eng-OKE: But if he have no brothers, you shall give his inheritance to the brethren
    of his father;
  tha-KJV: และถ้าเขาไม่​มี​พี่น้อง เจ้​าจงให้มรดกของเขาแก่​พี่​น้องบิดาของเขา
  por-BR-2018: E se não tiver irmãos, dareis sua herança aos irmãos de seu pai.
  deu-ELO: Und wenn er keine Brüder hat, so sollt ihr sein Erbteil den Brüdern seines
    Vaters geben.
  eng-WYC-2018: that and if brethren be not, ye shall give the heritage to the brethren
    of his father; (and if he hath no brothers, ye shall give the inheritance to his
    father’s brothers;)
  epo-epo: kaj se li ne havas fratojn, donu lian posedaĵon al la fratoj de lia patro;
  uig-PIN: Ⱪerindaxliri bolmisa, mirasini ata jǝmǝt taƣiliriƣa beringlar.
  beo-beo: E da yolali hame galea, ea eda ea yolali da ea liligi lamu.
  tpi-OTNT: Na sapos em i no gat brata, orait ol brata bilong papa bilong en i ken
    kisim ol samting bilong en.
  hau-SA: In ba shi da ’yan’uwa, a ba da gādonsa ga ’yan’uwan mahaifinsa.
  uig-LAT: Qérindashliri bolmisa, mirasini ata jemet taghilirigha béringlar.
  nde-nde: Nxa ingelabafowabo ilifa layo kaliphiwe abafowabo bakayise.
  ton-ton: Pea kapau ʻoku ʻikai hano kāinga, te mou tuku hono tofiʻa ki he kāinga
    ʻo ʻene tamai.
  ces-1613: Pakli by ani bratří neměl, tedy dáte dědictví jeho bratřím otce jeho.
  eng-WMB: If he has no brothers, then you shall give his inheritance to his father’s
    brothers.
  tam-TCV: அவனுக்குச் சகோதரர்களும் இல்லாவிட்டால், அவனுடைய சொத்துரிமையை அவனுடைய தகப்பனின்
    சகோதரர்களிடம் கொடுக்கவேண்டும்.
  ceb-ULB: Kung wala siyay mga igsoong lalaki, kinahanglan nga imong ihatag ang iyang
    panulondon didto sa igsoong lalaki sa iyang amahan.
  pol-UBG: A jeśli nie miał braci, to dacie jego dziedzictwo braciom jego ojca.
  urd-GVU: اگر اُس کے بھائی بھی نہ ہوں تو اُس کے باپ کے بھائیوں کو اُس کی میراث مل
    جائے۔
  deu-1912: Hat er keine Brüder, sollt ihr's seines Vaters Brüdern geben.
  kan-2017: ಅಣ್ಣತಮ್ಮಂದಿರಿಲ್ಲದ ಪಕ್ಷಕ್ಕೆ ಅವನ ಸ್ವತ್ತನ್ನು ತಂದೆಯ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ ಕೊಡಬೇಕು.
  yap-yap: Ma fa’anra dariy e pagel ni walagen ma walagen e chitamngin ni pumo’on
    e nge tafnay tafen.
  hlt-MCSB: Anih te manuca a om pawt bal atah anih kah rho te a napa kah a manuca
    taengah pae.
  mdy-ETH: ጌርሲንሢያ ዒዛኮ ባኣቴ ዒዛኮ ዓዶ ጌኤዚታቴያ ዓዶ ዒሼ ዻካሎንጎ፤
  twi-ASANTE: Na sɛ ɔnni nuammarima a, ɛkɔ ne wɔfanom nkyɛn.
  eng-WEBU: If he has no brothers, then you shall give his inheritance to his father’s
    brothers.
  bnp-bnp: Ge uka e turana, e huriki e turane tamana ri gi bole a maki vona.
  wal-wal: ayyo ishantti bainnabaa gidikko, a aawaa ishantti laattona;
  spa-PDDPT: y si no tiene hermanos, darán su herencia a los hermanos de su padre.
  gun-gun: Ha'e rã tyvy kuery ndoikoi ri ramo imba'ekue peme'ẽ 'rã tuu ryvy kuery
    pe.
  ilo-ULB: No awan kabsatna a lallaki, masapu nga itedmo ngarud ti tawidna kadagiti
    ulitegna.
  kpg-kpg: Maa mee ono duaahina daane ai, nia duaahina daane o dono damana e hai mee
    ginai.
  uig-ARA: قېرىنداشلىرى بولمىسا، مىراسىنى ئاتا جەمەت تاغىلىرىغا بېرىڭلار.
  sus-sus: Xa fafaxakeren yo mu na a bɛ, wo a so a baba fafaxakerenyie yi ra.
  pon-2006: Ma sohte rie pwutak, rien eh pahpa ohl akan me pahn ale.
  ksd-ksd: Ma gala pa ta turana, a umana tura i tamana diat a kale kana tiniba.
  tur-YTC: Kardeşi yoksa mirasını babasının kardeşlerine vereceksiniz.
  grc-BRENT: Ἐὰν δὲ μὴ ὦσιν αὐτῷ ἀδελφοὶ, δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ τοῦ πατρὸς
    αὐτοῦ.
  ind-AYT: Jika dia tidak mempunyai saudara laki-laki, kamu harus memberikan tanah
    pusaka itu kepada saudara laki-laki dari ayahnya.
  nya-nya: Ngati alibe abale muzipereka cholowa chake kwa abale a abambo ake.
  hrv-hrv: Ako ne imadne ni braće, njegovu baštinu podajte braći njegova oca.
  mps-mps: Ma, agai ama mu meni yai baso da, teda te bidi aga ayago amago te doado
    bage dabe somainao.
  tpi-tpi: Na sapos em i no gat brata, orait ol brata bilong papa bilong en i ken
    kisim ol samting bilong en.
  dan-1931: har han heller ingen Brødre, skal I give hans Arvelod til hans Farbrødre;
  vie-OVCB: Nếu không có anh em ruột, tài sản về tay chú bác.
  guj-2017: જો તેને ભાઈઓ ના હોય, તો તેનો તેના પિતાના ભાઈઓને આપ.
  pon-2006A: Ma sohte rie pwutak, rien eh pahpa ohl akan me pahn ale.
  por-BRBSL: Se ele não tiver irmãos, então você dará sua herança aos irmãos de seu
    pai.
  cth-cth: Hmaunawngha tawn hoehpawiteh, a na pa e hmaunawngha na poe pouh han.
  twi-twi: Na sɛ onni nuabarimanom a, ɛkɔ ne wɔfanom nkyɛn.
  hlt-hlt: Anih te manuca a om pawt bal atah anih kah rho te a napa kah a manuca taengah
    pae.
  tbz-SIM: Kòò í mɔkɛ o tebìí o cicɛ kó sitebìí tiekɛ o kpɛrɛ.
  msy-2020: A uaghan aveghbuaba puvatɨghtɨ, an afeziamɨn aveghbuaba an nguazim iniam.
  dop-dop: Yɑɑ ye ɩ fɛɩnɑ neu yɑɑ tɑɑlʋ, ɩlɛ pɑ cɛlɑ ɩ kpɑncoou kɛ ɩ cɑɑ tɑɑlʋ yɑɑ
    ɩ neu.
  azb-azb: Əgər qardaşları yoxdursa, onda mirasını atasının qardaşlarına ver.
  eng-DBY: And if he have no brethren, ye shall give his inheritance unto his father's
    brethren.
  hin-2017: और यदि उसके भाई भी न हों, तो उसका भाग चाचाओं को देना।
  wol-KYG: Su amul góor gu mu bokkal waajur, góor ña baayam bokkal waajur, ñoom ngeen
    di jox céru suufam.
  eng-YLT: and if he have no brethren, then ye have given his inheritance to his father's
    brethren;
  eng-WYC-2017: that and if brethren be not, ye shall give the heritage to the brethren
    of his father;
  eng-WMBB: If he has no brothers, then you shall give his inheritance to his father’s
    brothers.
  urd-GVH: अगर उसके भाई भी न हों तो उसके बाप के भाइयों को उस की मीरास मिल जाए।
  rug-rug: Be loke tasina koreo si asa, sa tasina sa tamana, si kaqu tagoa si asa.
  gaz-gaz: Yoo inni obboloota qabaachuu baate dhaala isaa obboloota abbaa isaatiif
    kennaa.
  fra-LSG: S’il n’a point de frères, vous donnerez son héritage aux frères de son
    père.
  yal-yal: Xa a ngaxakeden mi na, ɛ xa a kɛɛn so a baba ngaxakeden xɛmɛmane yii.
  haw-1868: A i ole ona hoahanau, alaila e haawi aku oukou i kona aina hooili no na
    hoahanau o kona makuakane
  arb-NAV: وَإِنْ لَمْ يَكُنْ لَهُ إِخْوَةٌ، فَأَعْطُوا مُلْكَهُ لأَعْمَامِهِ.
  ewe-ewe: Ne nɔviŋutsu aɖeke hã menɔ esi o la, ekema eƒe domenyinu ayi fofoa nɔviŋutsu
    gbɔ.
  eng-LEE: And if he have no brothers, then shall ye give his inheritance unto his
    father's brothers.
  asm-FB: যদি তেওঁৰ কোনো ভাই বা ককাই নাথাকে, তেন্তে তেওঁৰ পিতৃৰ ভাইসকলক তেওঁৰ উত্তৰাধিকাৰ
    দিবা।
  sus-A: شَ قَقَشَكٍرٍن يٌ مُ نَ عَ بّ، وٌ عَ سٌ عَ بَبَ قَقَشَكٍرٍنيِيٍ يِ رَ.
  fra-SBL: S'il n'a pas de frères, tu donneras son héritage aux frères de son père.
  hbo-hbo: וְאִם־אֵ֥ין לֹ֖ו אַחִ֑ים וּנְתַתֶּ֥ם אֶת־נַחֲלָתֹ֖ו לַאֲחֵ֥י אָבִֽיו׃
  eng-WYCLIFFE: that and if britheren ben not, ye schulen yyue the eritage to `the
    britheren of his fadir;
  cwe-cwe: Na one yahawa kabule ndugu wa chilume, uhazi wake wezakwing'higwa tati
    zake wakulu hebu tati zake wadodo.
  kik-kik: Angĩgakorwo atarĩ na ariũ a nyina-rĩ, heagai ariũ a nyina na ithe igai
    rĩake.
  fra-NCL: S’il n’a pas de frères, vous donnerez son héritage aux frères de son père ;
  cek-AK: Nawkamyanawk doeh tawn ai bae nahaeloe, anih ih qawk to ampa ih nawkamyanawk
    khaeah paek ah.
  cuk-cuk: Ar iamar, igi, urbamar saterdi, adi, e-gilormarga uklegoye.
  uig-CYR: Қериндашлири болмиса, мирасини ата җәмәт тағилириға бериңлар.
  tel-2017: అతనికి అన్నదమ్ములు లేకపోతే అతని భూస్వాస్థ్యం అతని తండ్రి అన్నదమ్ములకు
    ఇవ్వాలి.
  hat-BSA: Si li pa gen frè, alò, ou va bay eritaj li a a frè papa li yo.
  kos-kos: Fin wangin pac tamulel lal, tamulel lun papa tumal pa ac eis usru sac.
  hbo-WLC: וְאִם־אֵ֥ין ל֖וֹ אַחִ֑ים וּנְתַתֶּ֥ם אֶת־נַחֲלָת֖וֹ לַאֲחֵ֥י אָבִֽיו׃
  ibo-ibo: A sịkwa na o nweghị ụmụnne ndị nwoke, mgbe ahụ oke ya ga-alara ụmụnne nna
    ya ndị nwoke.
  ory-ory: ପୁଣି, ଯଦି ତାହାର ଭାଇ ନ ଥାଏ, ଯଦି ତାହାର ପିତୃବ୍ୟମାନଙ୍କୁ ତାହାର ଅଧିକାର ଦେବ।
  chk-chk: Nge are esap wor pwin, pwin saman kewe repwe fanüeni fanüan.
  rop-rop: If im nomo garram eni braja, im fatha braja olabat gin gajim im kantri.
  ukr-1871: А коли нема в його братів, так оддасьте наслїддє його батьковим братам
    його.
  deu-1951: Hat er keine Brüder, so sollt ihr es den Brüdern seines Vaters geben.
  eng-JPS: And if he have no brethren, then ye shall give his inheritance unto his
    father's brethren.
  srp-1865: Ako li ni braæe nema, onda podajte našljedstvo njegovo braæi oca njegova;
  lug-lug: Bw’anaabanga talina baganda be, omugabo gwe onooguwanga baganda ba kitaawe.
  heb-heb: ואם אין לו אחים ונתתם את נחלתו לאחי אביו׃
  ben-IRV: যদি তার ভাই না থাকে, তবে তার বাবার ভাইদেরকে তার অধিকার দেবে।
  pan-pan: ਜੇ ਉਸ ਦਾ ਭਰਾ ਨਾ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਉਸ ਦੀ ਜ਼ਮੀਨ ਉਸ ਦੇ ਪਿਤਾ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਦਿਓ।
  mya-JVB: ညီအစ်ကို မ ရှိလျှင် ၊ အမွေ ဥစ္စာကို ဘကြီး ဘထွေးတို့အား ပေး ရမည်။
  hmo-hmo: “Bema ia be mai ena tadikakana lasi, iena tano o kohu be iena tamana maragi
    dekenai do umui henia.
  urd-urd: अगर उसके भाई भी न हों, तो तुम उसकी मीरास उसके बाप के भाइयों को देना।
  rus-SYN: если же нет у него братьев, отдайте удел его братьям отца его;
  bqc-SIM: Tó a vĩ̀i ń dãunaↄ vĩ sↄ̃o, aà mae vĩ̀iↄ ń aà dãunaↄ mɛ́ aali
    ble.
  tcz-CHONGTHU: Israel mikhat chu athi tah a sopi aneitah lou leh achan vou aneile
    agou chu apa sopite ho napeh ding ahiye.
  mar-mar: जर त्यास भाऊही नसला तर त्याचे वतन त्याच्या चुलत्याला द्यावे.
  qub-qub: Wauguincuna mana captenga papäninpa wauguincunapäna ima-aycantapis cachayconga.
  hat-hat: Si li pa gen frè, n'a renmèt tè a bay frè papa l' yo.
  eng-BSB: If he has no brothers, give his inheritance to his father’s brothers.
  tod-tod: Ni kɛɛɠɛlounɠa ti la bɛ, wa ná-poganii ve kɛɛɠɛ kɛɛɠɛlointi zea.
  eng-WEBPB: If he has no brothers, then you shall give his inheritance to his father’s
    brothers.
  kbq-kbq: Hagi afuhe'zama omani'nenazana agrama erisantima harenia mopa, nefa afu'agna
    eri zamigahaze.
  nhe-BL: Huan intla ax quipiya niyon se iicni, huajca quincahuilijtehuas itlaca icnihua
    itata.
  gub-BL: Aze natywyr kwaw nehe, pemono ima'e tu tywyr wanupe nehe.
  eng-DRA: And if he have no brethren, you shall give the inheritance to his father’s
    brethren.
