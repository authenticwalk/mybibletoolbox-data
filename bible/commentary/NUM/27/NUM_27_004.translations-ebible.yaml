verse: NUM.027.004
translations:
  mal-C: ഞങ്ങളുടെ പിതാവിനു പുത്രന്മാർ ഇല്ലാതിരുന്നതിനാൽ അദ്ദേഹത്തിന്റെ പേര് തന്റെ
    കുടുംബത്തിൽനിന്നും നീക്കപ്പെടുന്നതെന്തിന്? ഞങ്ങൾക്ക് ഞങ്ങളുടെ പിതാവിന്റെ ബന്ധുക്കളുടെ
    ഇടയിൽ ഒരവകാശം തരണം.”
  deu-TKW: Warum soll nun der Name unseres Vaters aus seinem Geschlechte verschwinden,
    weil er keinen Sohn hat? Gebt uns Landbesitz unter den Brüdern unseres Vaters!
  lin-lin: Bongo mpo na nini kombo ya tata na biso elimwa kaka boye na libota na ye,
    mpo ete azalaki na mwana mobali te ? Pesa biso mpe eteni ya mabele kati na bandeko
    ya tata na biso. »
  eng-LSV: why is the name of our father withdrawn from the midst of his family because
    he has no son? Give a possession to us in the midst of the brothers of our father”;
  eng-GNV: Wherefore should the name of our father be taken away from among his familie,
    because he hath no sonne? giue vs a possession among the brethren of our father.
  eng-WEBSTER: Why should the name of our father be done away from among his family,
    because he hath no son? Give to us therefore a possession among the brethren of
    our father.
  nhw-BL: ¿Amo hueli techmacas tiiichpocahua se tlali quen catli quiselise inintelpocahua
    totiojhua para ma amo polihui itoca totata ipan ifamilia san pampa amo quipixqui
    se itelpoca?”
  swh-ONEN: Kwa nini jina la baba yetu lifutike kutoka ukoo wake kwa sababu hakuwa
    na mwana? Tupatie milki miongoni mwa ndugu za baba yetu.”
  bba-bba: N weenɛ bu win bwese kɛrɑ deri yèn sɔ̃ uǹ bii tɔn durɔ mɔ? I sun tem wɛ̃ɛyɔ
    bɛsɛn tundon mɑɑbu kɑ wɔnɔbun suunu sɔɔ.
  eng-KJVCPB: Why should the name of our father be done away from among his family,
    because he hath no son? Give unto us therefore a possession among the brethren
    of our father.
  luo-luo: Angʼo ma dimi nying wuonwa lal nono e anywolagi nikech ne ok onywolo wuowi?
    Yie upognwa kamoro e kind wede wuonwa.”
  meu-meu: Badina be dahaka tamamai ladana na ena iduhu amo baine heabi oho, asi natuna
    maruanena dainai? Tamamai varavarana bogaragidiai ai ahumai ba henimai.
  npi-ULB: तिनका छोराहरू नभएकै कारण हाम्रा बुबाको नाउँ तिनका कुलका सदस्यहरूको बिचबाट
    किन निर्मूल गर्ने ? हामीहरूलाई हाम्रा बुबाका नातेदारहरूमाझ जग्‍गा दिनुहोस् ।”
  yor-yor: Kín ni ó dé tí orúkọ baba wa yóò parẹ́ nínú ìdílé rẹ̀ nítorí pé kò ní ọmọkùnrin?
    Fún wa ní ilẹ̀ ìní láàrín àwọn arákùnrin baba wa.”
  emp-NTPO: Daimaarã biẽ́ b̶ʌa maʌ̃ carea dai, idjid̶eba yõbʌdarãba ẽjũãda edad̶aẽ́da.
    Dai zeza djabarãba edabʌda ẽjũãnebemada dairãa bid̶a diad̶adua.–
  pes-OPCB: '@see-verse:NUM.027.003'
  tgl-ULB: Bakit kailangang mawala ang pangalan ng aming ama mula sa buong miyembro
    ng kaniyang angkan, dahil ba wala siyang anak na lalaki? Bigyan mo kami ng lupain
    mula sa mga kamag-anak ng aming ama.”
  hui-hui: Ibunaga mini ereba nahe wiaabo helo ibu igini mbira nahedago ai ina Isaraele
    hameigini kamaruni aria mbirago homo amolelo waholene karulapedabe. Anidagua bulene
    nakarulapedago ina abanaga dindi podo wini ngago inane mo ngilimulo hamelo kamagoni,
    lalu lamini.
  mya-mya: သူ​၌​သား​ယောကျာ်း​မ​ထွန်း​ကား​သော​ကြောင့် သူ​၏​နာ​မည်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​မှ
    ပျောက်​ကွယ်​သွား​ရ​မည်​လော။ ကျွန်​မ​တို့​ဖ​ခင် ၏​ဆွေ​မျိုး​သား​ချင်း​တို့​အား​မြေ​ခွဲ​ဝေ​ပေး
    သ​ကဲ့​သို့ ကျွန်​မ​တို့​အား​ခွဲ​ဝေ​ပေး​ပါ'' ဟု​တောင်း​လျှောက်​ကြ​လေ​သည်။
  bod-N: ངེད་ཅག་གི་ཕ་ལ་བུ་མེད་པའི་རྐྱེན་གྱིས་ཁོའི་མིང་རང་གི་ཁྱིམ་རྒྱུད་ལས་མེད་པར་བཟོས་པ་ཅི་ཡིན་ནམ།
    ངེད་ཅག་གི་ཕ་ཡི་སྤུན་ཟླ་ཚོའི་ཁྲོད་དུ་ང་ཚོ་ལ་བགོ་སྐལ་གནང་བར་མཛོད་ཅེས་ཞུས།
  sna-sna: Ko, zita rababa vedu ragoshayikwa seiko pamhuri yavo, nokuti vakanga vasina
    mwanakomana here? Tipeiwo nhaka pakati pehama dzababa vedu.”
  spa-BLM: ¿Por qué se ha de quitar el nombre de nuestro padre de entre su familia,
    porque no tuvo hijo? Danos una posesión entre los hermanos de nuestro padre”.
  cac-cac: Palta man̈ smojoc satcanel sb'i vin̈ d'a slistail quin̈tilal, yujn̈ej to
    malaj junoc yuninal vin̈ ix cani. Yuj chi' ol eyac' junoc macan̈ co luum d'a scal
    yic eb' vin̈ yuc'tac vin̈ co mam chi', xchi eb' ix.
  swh-ULB: Kwa nini jina la baba yetu liondolewe mioingoni mwa ukoo wa jamaa zake
    kwa sababu ya kukosa wana? Tupeni ardhi miongoni mwa ndugu wa baba zetu.”
  bel-bel: за што зьнікаць імю бацькі нашага зь роду ягонага, бо няма ў яго сына?
    дай нам долю сярод братоў бацькі нашага.
  deu-ELBBK: Warum soll der Name unseres Vaters abgeschnitten werden aus der Mitte
    seines Geschlechts, weil er keinen Sohn hat? Gib uns ein Eigentum unter den Brüdern
    unseres Vaters!
  mbb-OT: Id-awè en be is ngazan din diyà te pemilya te Israel tenged te wazè din
    anak he maama? Beǥayi key zaan te tanà iring te nezawat te menge kezuzumahi zey.”
  mal-2015: ഞങ്ങളുടെ അപ്പന്നു മകൻ ഇല്ലായ്കകൊണ്ടു അവന്റെ പേർ കുടുംബത്തിൽനിന്നു ഇല്ലാതെയാകുന്നതു
    എന്തു? അപ്പന്റെ സഹോദരന്മാരുടെ ഇടയിൽ ഞങ്ങൾക്കു ഒരു അവകാശം തരേണം.
  rmc-rmc: Mušinel te našľol le dadeskro nav andral leskro kmeňos ča vašoda, bo les
    na sas murša? De amen phuv maškar amare dadeskre phrala.“
  pes-OPV: پس چرا نام پدر ما از این جهت که پسری ندارد از میان قبیله‌اش محو شود، لهذا
    ما رادر میان برادران پدر ما نصیبی بده.»
  ron-1924: Пентру че сэ се стингэ нумеле татэлуй ностру дин мижлокул фамилией луй,
    пентру кэ н-а авут фий? Дэ-не ши ноуэ деч о моштенире ынтре фраций татэлуй ностру.”
  ben-OBCV: যেহেতু তাঁর ছেলে নেই, তাই আমাদের বাবার নাম, তাঁর গোষ্ঠী থেকে কেন অবলুপ্ত
    হবে? আমাদের বাবার আত্মজনের মধ্যে থেকে, আমাদের ভূমির স্বত্বাধিকার দিন।”
  som-som: In kastoo uusan wiilal lahayn magicii aabbahayo maxaa qabiilkiisa looga
    dhex baabbi'inayaa? Haddaba aabbahayo walaalihiis dhul dhaxal ah nagu dhex sii.
  lat-VUC: Retulitque Moyses causam earum ad judicium Domini.
  eng-ASVBT: Why should the name of our father be taken away from among his family,
    because he had no son? Give unto us a possession among the brethren of our father.
  ita-1885: Perchè verrebbe meno il nome di nostro padre di mezzo della sua nazione,
    per non avere egli alcun figliuolo maschio? Dacci possessione tra i fratelli di
    nostro padre.
  eng-LXXUP: And Moses brought their case before the Lord.
  eng-ULB: Why should our father's name be taken away from among his clan members
    because he had no son? Give us land among our father's relatives.”
  spa-VBL: ¿Por qué debería perderse el nombre de nuestra familia simplemente porque
    no tuvo un hijo? Danos tierra para que la poseamos junto a nuestros tíos”.
  fra-_FOB: Pourquoi le nom de notre père serait-il retranché du milieu de sa famille,
    parce qu'il n'a point eu de fils? Donne-nous une possession parmi les frères de
    notre père.
  mal-mal: ഞങ്ങളുടെ അപ്പന് പുത്രന്മാർ ഇല്ലാതിരുന്നതുകൊണ്ട് അപ്പന്റെ പേർ കുടുംബത്തിൽനിന്ന്
    ഇല്ലാതെയാകുന്നത് എന്തിന്? അപ്പന്റെ സഹോദരന്മാരുടെ ഇടയിൽ ഞങ്ങൾക്ക് ഒരു അവകാശം തരണം”.
  urd-GVR: Kyā yih ṭhīk hai ki hamāre ḳhāndān meṅ beṭā na hone ke bāis hameṅ zamīn
    na mile aur hamāre bāp kā nām-o-nishān miṭ jāe? Hameṅ bhī hamāre bāp ke dīgar
    rishtedāroṅ ke sāth zamīn deṅ.”
  suz-BL: मिनु तौ मबाक्‍तीके आंइ आफ आ नें आ थर आ मुर आन दाते रे मारदे क्‍याम्‍सीबा?
    आंइ आफ आ लोक्‍बपुकी नु आंइ कली यो अङस गेने” देंतेक्‍म।
  ita-1927: Perché dovrebbe il nome del padre nostro scomparire di mezzo alla sua
    famiglia s’egli non ebbe figliuoli? Dacci un possesso in mezzo ai fratelli di
    nostro padre”.
  ckb-ckb: بۆچی ناوی باوکمان لەنێو خێڵەکەی بسڕێتەوە لەبەر ئەوەی کوڕی نییە؟ لەنێو برایانی
    باوکمان موڵکمان بدەرێ.»
  eng-BBE: Why is the name of our father to be taken away from among his family, because
    he had no son? Give us a heritage among our father's brothers.
  kan-OKCV: ಹಾಗಾದರೆ ನಮ್ಮ ತಂದೆಗೆ ಮಗನಿಲ್ಲದಿರುವುದರಿಂದ, ಅವನ ಹೆಸರನ್ನು ತನ್ನ ಕುಟುಂಬದಿಂದ ಏಕೆ
    ತೆಗೆಯಬೇಕು? ನೀನು ನಮ್ಮ ತಂದೆಯ ಸಹೋದರರ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಸೊತ್ತನ್ನು ನಮಗೆ ಕೊಡು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.027.003'
  tam-2017: எங்களுடைய தகப்பனுக்கு மகன் இல்லாததினாலே, அவருடைய பெயர் அவருடைய வம்சத்தில்
    இல்லாமல் அற்றுப்போகலாமா? எங்கள் தகப்பனுடைய சகோதரருக்குள்ளே எங்களுக்குக் சொந்த
    நிலம் கொடுக்கவேண்டும்” என்றார்கள்.
  spa-RV-1909: ¿Por qué será quitado el nombre de nuestro padre de entre su familia,
    por no haber tenido hijo? Danos heredad entre los hermanos de nuestro padre.
  ron-BTF: De ce să fie desființat numele tatălui nostru din mijlocul familiei lui,
    doar pentru că nu are niciun fiu? Dă-ne nouă dar o stăpânire între frații tatălui
    nostru.
  eng-WEBP: Why should the name of our father be taken away from among his family,
    because he had no son? Give to us a possession among the brothers of our father.”
  eng-FBV: Why should our family name be lost simply because he didn't have a son?
    Give us land to own alongside our uncles.”
  nld-1939: Waarom moet nu de naam van onzen vader uit zijn geslacht verdwijnen, omdat
    hij geen zoon heeft gehad? Geef ons dus eigendom onder de broeders van onzen vader.
  nch-BL: ¿Amo hueli techmacas tiiichpocahua se tali quej cati quiselise inintelpocahua
    toteteyohua para amo polihuis itoca totata ipan ifamilia san pampa amo quipixqui
    se itelpoca?”
  vie-1934: Cớ sao danh cha chúng tôi bị trừ ra khỏi giữa họ người, bởi không có con
    trai? Hãy cho chúng tôi một phần sản nghiệp giữa anh em của cha chúng tôi.
  hin-CV: उनके कोई पुत्र न होने के कारण भला उनके परिवार में से उनका नाम क्यों मिट
    जाए? कृपया हमारे भाइयों के बीच में से हमें एक भाग दिया जाए.”
  eng-OURB: Why should the name of our father be taken away from among his family,
    because he had no son? Give to us a possession among the brothers of our father.”
  spa-BES: ¿Por qué se quita el nombre de nuestro padre de entre su familia porque
    no tuvo un hijo? Danos una herencia entre los hermanos de nuestro padre.
  tdx-tdx: Aa vaho hasintak’ aman-drolongo’e hao ty tahinan-drae’ay amy te tsy aman’
    anadahy? Ehe anoloro lova amo longon-droae’aio.
  vid-vid: Lelo lekachoni itagwa lya mhaza wa hetwe lyusigwe kuli lukolo lwa heye
    kwa vila haduhu mwana mlume? Twangugana uhalizi hamwe na wang'holoze mhaza wa
    hetwe.”
  eng-OKE: Why should the name of our father be taken away from among his kindred,
    because he had no son? Give us an inheritance among the brethren of our father.
  tha-KJV: เหตุ​ใดจึงลบชื่​อบ​ิดาของเราจากครอบครัวของท่าน เพราะเหตุ​ที่​ท่านไม่​มี​บุ​ตรชายเลย
    ขอให้​เรามี​กรรมสิทธิ์​ที่​ดิ​นท่ามกลางพี่น้องบิดาของเราด้วย”
  por-BR-2018: Por que será tirado o nome de nosso pai dentre sua família, por não
    haver tido filho? Dá-nos herança entre os irmãos de nosso pai.
  deu-ELO: Warum soll der Name unseres Vaters abgeschnitten werden aus der Mitte seines
    Geschlechts, weil er keinen Sohn hat? Gib uns ein Eigentum unter den Brüdern unseres
    Vaters!
  eng-WYC-2018: Why is his name taken away from his family, for he hath no son? Give
    ye possession to us among our father’s kinsmen. (But why should his name be done
    away from his family, simply because he hath no son? Give ye to us a possession,
    that is, some property, among our father’s kinsmen.)
  epo-epo: Kial malaperu la nomo de nia patro el inter lia familio, ĉar li ne havis
    filon? Donu al ni posedaĵon inter la fratoj de nia patro.
  uig-PIN: Nemǝ üqün atimizning oƣli yoⱪluⱪi sǝwǝblik uning nami uning jǝmǝtidin ɵqürüwetilidu?
    Ɵzlirining bizgǝ atimizning ⱪerindaxliri ⱪatarida miras bɵlüp berixlirini ɵtünimiz,
    — dedi.
  beo-beo: Ninia ada ea dio da Isala:ili soge ganodini abuliba:le bu hame ba:mu, bai
    e da egefe hame. Ninia ada ea fi dunu defele, soge ninima ima!”
  tpi-OTNT: I tru, em i no gat pikinini man bilong kisim nem bilong en, tasol bilong
    wanem nem bilong papa i mas lus long yumi Israel? Olsem na mipela i laik bai yu
    givim mipela sampela hap graun bilong ol lain bilong papa bilong mipela.”
  hau-SA: Me ya sa sunan mahaifinmu zai ɓace a kabilarsa don kawai ba shi da ɗa? Ka
    ba mu gādo cikin ’yan’uwan mahaifinmu.”
  uig-LAT: Néme üchün atimizning oghli yoqluqi seweblik uning nami uning jemetidin
    öchürüwétilidu? Özlirining bizge atimizning qérindashliri qatarida miras bölüp
    bérishlirini ötünimiz, — dédi.
  nde-nde: Kungani ibizo likababa licitsha kwabosendo lwakhe ngokungabi lendodana
    na? Sipheni ilifa lethu lathi ezihlotsheni zikababa.”
  ton-ton: Pea ko e hā ʻe mole ai ʻae hingoa ʻo ʻemau tamai mei hono faʻahinga, koeʻuhi
    ʻoku ʻikai hano foha? Foaki mai kiate kimautolu ha tofiʻa ʻi he kāinga ʻo ʻemau
    tamai.
  ces-1613: Což vyhlazeno býti má jméno otce našeho z čeledi jeho, proto že neměl
    syna? Dej nám dědictví mezi bratřími otce našeho.
  eng-WMB: Why should the name of our father be taken away from among his family,
    because he had no son? Give to us a possession among the brothers of our father.”
  tam-TCV: அவருக்கு மகன்கள் இல்லாதபடியால், எங்களுடைய தகப்பனின் பெயர் அவருடைய வம்சத்திலிருந்து
    இல்லாமல் போகவேண்டியதேன்? எங்கள் தகப்பனின் உறவினர்களுக்குள்ளே எங்களுக்கும் காணி
    தரவேண்டும்” என்றார்கள்.
  ceb-ULB: Nganong kinahanglan man kuhaon ang ngalan sa among amahan gikan sa mga
    sakop sa iyang banay tungod kay wala siyay anak nga lalaki? Tagai kami ug yuta
    didto sa kaparyentihan sa among amahan.”
  pol-UBG: Dlaczego imię naszego ojca miałoby zniknąć z jego rodziny przez to, że
    nie miał syna? Dajcie nam posiadłość pośród braci naszego ojca.
  urd-GVU: کیا یہ ٹھیک ہے کہ ہمارے خاندان میں بیٹا نہ ہونے کے باعث ہمیں زمین نہ ملے
    اور ہمارے باپ کا نام و نشان مٹ جائے؟ ہمیں بھی ہمارے باپ کے دیگر رشتے داروں کے
    ساتھ زمین دیں۔“
  deu-1912: Warum soll denn unsers Vaters Name unter seinem Geschlecht untergehen,
    weil er keinen Sohn hat? Gebt uns auch ein Gut unter unsers Vaters Brüdern!
