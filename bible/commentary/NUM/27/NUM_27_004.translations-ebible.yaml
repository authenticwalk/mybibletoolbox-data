  mya-JVB: ထိုသို့ သား ယောက်ျားမ ရှိ သောကြောင့် ၊ အကျွန်ုပ် တို့အဘ ၏ အမည် သည် အကျွန်ုပ်တို့အဆွေအမျိုး
    ၌ ပျောက် ရပါမည်လော။ အကျွန်ုပ် တို့အဘ ၏ ညီအစ်ကို တို့နှင့်အတူ ၊ အကျွန်ုပ် တို့အား
    အမွေပေး ပါဟု လျှောက် ကြ၏။
  hmo-hmo: Badina be dahaka aiemai tamana ena ladana be iena iduhu dekena amo do idia
    kokia, ia be natuna tau lasi dainai? Aiemai tamana ena varavara taudia edia huanai,
    be tano haida ai dekenai do umui henia.”
  urd-urd: इसलिए बेटा न होने की वजह से हमारे बाप का नाम उसके घराने से क्यूँ मिटने
    पाए? इसलिए हम को भी हमारे बाप के भाइयों के साथ हिस्सा दो।”
  rus-SYN: за что исчезать имени отца нашего из племени его, потому что нет у него
    сына? дай нам удел среди братьев отца нашего.
  bqc-SIM: A maa wá mae tↄ́ ga a buiↄ guu a nɛgↄ̃ɛ'isai yã́ie? Tↄↄlɛ kpáwá ń
    wá mae bɛdeↄ sãnu.
  tcz-CHONGTHU: Epijeh a kapateu min chu aphung sung uva kon mang jeng ding ham chapa
    aneilou jeh mei a? Chanvou neilegou ka insung mite dang ho a tabong neipiu vin
    ati.
  mar-mar: त्यास पुत्र नव्हते एवढ्यावरूनच आमच्या बापाचे नाव त्याच्या कुळातून का काढून
    टाकावे? आमच्या वडिलांच्या भावांमध्ये आम्हास वतन दे.
  qub-qub: Chayno wañusha captinpis papänëpa jutenga manami gongacanmanchu waquin
    caj famillyacunachöga ollgu wamran mana cashallanpitaga. Jutin mana illgänanpaj
    papänëpa castancunata chacrata raquipashayqui cajcho nogacunatapis raquipämay.»
  hat-hat: Se pa paske papa nou pa t' gen pitit gason kifè pou non li disparèt nan
    fanmi an. Ban nou yon pòsyon tè tou nan mitan fanmi papa nou.
  eng-BSB: Why should the name of our father disappear from his clan because he had
    no sons? Give us property among our father’s brothers.”
  tod-tod: Leeni vaa zu gi-ɠɛɛ laaseigi a ɠula ná-bolodai zaama, tɔɔzei doun zunu
    ʋalagi maaʋele ma? Gi-ʋɔɔda ve, gi-ɠɛɛ kɛɛɠɛlointi saama.»
  eng-WEBPB: Why should the name of our father be taken away from amongst his family,
    because he had no son? Give to us a possession amongst the brothers of our father.”
  kbq-kbq: Hagi nahanigeno nerafa agimo'a agri'a nagapintira fanane hugahie? Na'ankure
    agra ne'mofavrea kase onte'ne. Hagi nerafa nagamokizmi mopafintira mago'a mopa
    refako huramigahaze.
  nhe-BL: ¿Ax hueli titechmacas tiiichpocahua se tlali queja tlen quiselise inintelpocahua
    totlaihua para ma ax polihui itoca totata ipan ifamilia san pampa ax quipixqui
    se itelpoca?”
  gub-BL: Numuzàg kwaw awa wà. Nezewe rehe we na'ikatu kwaw ureru her wànàm waner
    wanuwi ukàzym àwàm. Emur ywy pehegwer ureru iànàm wainuromo har urewe nehe.
  eng-DRA: And Moses referred their cause to the judgment of the Lord.
