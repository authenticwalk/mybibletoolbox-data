verse: NUM.027.003
translations:
  mal-C: “ഞങ്ങളുടെ പിതാവ് മരുഭൂമിയിൽവെച്ച് മരിച്ചു. യഹോവയ്ക്കെതിരേ മത്സരിച്ച കോരഹിന്റെ
    അനുയായികളുടെ കൂട്ടത്തിൽ അദ്ദേഹം ഉണ്ടായിരുന്നില്ല. അദ്ദേഹം സ്വന്തപാപത്തിലാണ് മരിച്ചത്.
    അദ്ദേഹത്തിനു പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Unser Vater ist in der Steppe gestorben; er gehörte jedoch nicht zu der
    Rotte Korah, die sich wider Jahwe zusammenrottete, zu der Rotte Korah, sondern
    ist um seiner eignen Sünde willen gestorben. Er hatte aber keine Söhne.
  lin-lin: « Tata na biso akufaki na esobe. Azalaki te na molongo na bato oyo bazalaki
    kolanda Kore, oyo basanganaki lisanga mpo na kotelemela Yawe, kasi akufaki mpo
    na masumu na ye moko mpe atikaki bana mibali te.
  eng-LSV: “Our father died in the wilderness, and he was not in the midst of the
    congregation who were gathered together against YHWH in the congregation of Korah,
    but he died for his own sin, and had no sons;
  eng-GNV: Our father dyed in the wildernes, and he was not among the assemblie of
    them that were assembled against the Lord in the companie of Korah, but died in
    his sinne, and had no sonnes.
  eng-WEBSTER: Our father died in the wilderness, and he was not in the company of
    them that assembled themselves against the LORD in the company of Korah; but died
    in his own sin, and had no sons.
  nhw-BL: “Totata mijqui nepa ipan huactoc tlali, pero amo moiyocatlalijtoya ihuaya
    Coré catli quichijqui catli fiero iixpa TOTECO. Yaya mijqui san quen nochi sequinoc
    mijque por catli ya itlajtlacol. Huan amo quicajqui niyon se itelpoca.
  swh-ONEN: “Baba yetu alikufa jangwani. Hakuwa miongoni mwa wafuasi wa Kora, ambao
    walifungamana pamoja dhidi ya Bwana, lakini alikufa kwa ajili ya dhambi yake mwenyewe
    na hakuacha wana.
  bba-bba: bɛsɛn tundo u ɡuwɑ ɡbɑburɔ. Uǹ wɑ̃ɑ Koren bibun wuuru sɔɔ be bɑ Yinni
    Gusunɔ seesi. U ɡuwɑ win tii tiin torɑnun sɔ̃. Adɑmɑ uǹ bii tɔn durɔ mɔ.
  eng-KJVCPB: Our father died in the wilderness, and he was not in the company of
    them that gathered themselves together against the Lord in the company of Korah;
    but died in his own sin, and had no sons.
  luo-luo: “Wuonwa notho e thim. Ne ok en achiel kuom jolup Kora, mane okwedo Jehova
    Nyasaye, to notho nikech richone owuon kendo ne ok onywolo yawuowi.
  meu-meu: 'Tamamai na tano ḡaḡaena ai e mase: ia na dia Kora ida Iehova e heai henia
    oreana tauna ta, to ia sibona ena kara dika dainai e mase. Ia na asi natuna maruanena
    ta.'
  npi-ULB: तिनीहरूले भने, “हाम्रा बुबा मरुभूमिमा मरे । तिनी परमप्रभुको विरुद्धमा विद्रोह
    गर्ने कोरहको दलमा थिएनन् । तिनी आफ्नै पापको कारण मरे र तिनका कुनै छोराहरू छैनन्
    ।
  yor-yor: “Baba wa kú sí aginjù. Kò sí lára àwọn ẹgbẹ́ Kora tí wọ́n kó ara wọn pọ̀
    lòdì sí Olúwa, ṣùgbọ́n ó kú nítorí ẹ̀ṣẹ̀ rẹ̀ kò sì fi ọmọkùnrin sílẹ̀.
  emp-NTPO: –Dai zezara ẽjũã põãsa ewaraga b̶ʌd̶e jaid̶asia. Coreba, idjiare b̶ea
    bid̶a Ãcõrẽ igarasid̶ad̶e dai zezara beuẽ́ basía, ãtebʌrʌ idjia cadjirua od̶a
    carea jaid̶asia. Idjira umaquĩrã warra neẽ́ b̶asia.
  pes-OPCB: 'دختران صلفحاد گفتند: «پدر ما در بیابان مرد. او از پیروان قورح نبود که
    بر ضد خداوند قیام کردند و هلاک شدند. او به سبب گناه خود مرد و پسری نداشت. چرا
    باید اسم پدرمان به دلیل اینکه پسری نداشته است از میان قبیله‌اش محو گردد؟ باید
    به ما هم مثل برادران پدرمان ملکی داده شود.»'
  tgl-ULB: “Namatay ang aming ama sa ilang. Hindi siya kasama sa mga nagtipun-tipon
    laban kay Yahweh sa samahan ni Kora. Namatay siya sa kaniyang sariling kasalanan;
    ang kasalanan niya ang dahilan kung bakit siya namatay.
  hui-hui: Ina aba dindi ko iba dalu naibaga wiagoha homayagoni. Ibu agali mine halu
    Anduane Homogo kagohondo erembira miaga Kora aria ndo hene. Ibunime ko tara binigome
    ibu igini mbira nahonowi halu homayagoni.
  mya-mya: '``ကျွန်​မ​တို့​၏​ဖ​ခင်​သည်​တော​ကန္တာ​ရ​၌ သေ ဆုံး​ခဲ့​ရာ​သား​ယောကျာ်း​ဟူ​၍​တစ်​ယောက်​မျှ
    မ​ကျန်​ရစ်​ပါ။ ဖ​ခင်​သည်​ထာ​ဝ​ရ​ဘု​ရား အား​ပုန်​ကန်​သော​ကော​ရ​၏​လူ​စု​တွင်​မ​ပါ
    ဝင်​ခဲ့​ပါ။ သူ​သည်​မိ​မိ​၏​အ​ပြစ်​ကြောင့်​သေ ဆုံး​ခဲ့​ရ​ပါ​သည်။-'
  bod-N: ངེད་ཅག་གི་ཕ་ནི་དབེན་སྟོང་དུ་ཤི་བ་དང་། ཁོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྒོལ་བར་མཉམ་དུ་འདུས་པའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་མེད་ལ།
    ཀོ་རཱག་གི་ཕྱོགས་ཁག་ལའང་མི་གཏོགས། ཁོ་ནི་རང་གི་སྡིག་པའི་དབང་གིས་ཤི་བ་དང་ཁོ་ལ་བུ་ཡང་མེད་དོ།
    །
  sna-sna: “Baba vedu vakafira murenje. Vakanga vasiri pakati pavateveri vaKora, avo
    vakabatana pamwe chete kuti vamukire Jehovha, asi vakafira chivi chavowo vakasasiya
    vanakomana.
  spa-BLM: “Nuestro padre murió en el desierto. No estaba entre la compañía de los
    que se agruparon contra Yahvé en compañía de Coré, sino que murió en su propio
    pecado. No tuvo hijos.
  cac-cac: A vin̈ co mam a on̈ tic, ix cham vin̈ d'a tz'inan luum, palta man̈ locanoclaj
    vin̈ yed' eb' yic vin̈aj Coré ix meltzajoch ajc'olal d'a Jehová. A vin̈ co mam
    chi' yujn̈ej smul vin̈ d'a yol yico' ix cham vin̈, malaj junoc yuninal vin̈ ix
    cani.
  swh-ULB: “Baba yetu alifia jangwani. Hakuwa mmoja wa wale waliompinga BWANA katika
    lile kundi la Kora. Alikufa kwa dhambi zake, na hakuwa na watoto wa kiume.
  bel-bel: бацька наш памёр у пустыні, і ён ня быў у ліку саўдзельнікаў, што сабраліся
    супроць Госпада разам з грамадою Карэевай, але за свой грэх памёр, і сыноў у яго
    ня было;
  deu-ELBBK: Unser Vater ist in der Wüste gestorben; er war aber nicht unter der Rotte
    derer, die sich in der Rotte Korahs gegen den HERRN zusammenrotteten, sondern
    er ist in seiner Sünde gestorben; und er hatte keine Söhne.
  mbb-OT: “Minatey is amey zey diyà te sibsivayan he wazè din anak he maama. Piru
    minatey sikandin kenà tenged te midsunud sikandin ki Kora te nekidsukulà te Nengazen,
    kekena, tenged te keugelingen din he salà.
  mal-2015: ഞങ്ങളുടെ അപ്പൻ മരുഭൂമിയിൽവെച്ചു മരിച്ചുപോയി; എന്നാൽ അവൻ യഹോവെക്കു വിരോധമായി
    കോരഹിനോടു കൂടിയവരുടെ കൂട്ടത്തിൽ ചേർന്നിരുന്നില്ല; അവൻ സ്വന്തപാപത്താൽ അത്രേ മരിച്ചതു;
    അവന്നു പുത്രന്മാർ ഉണ്ടായിരുന്നതുമില്ല.
  rmc-rmc: „Amaro dad muľa pre pušťa a na sas les murša. Na sas maškar le Korachoskre
    manuša, save pes vzburinde pro RAJ, ale muľa ča vaš peskro binos.
  pes-OPV: «پدر ما در بیابان مرد و او از آن گروه نبود که در جمعیت قورح به ضد خداوندهمداستان
    شدند، بلکه در گناه خود مرد و پسری نداشت.
  ron-1924: „Татэл ностру а мурит ын пустиу; ел ну ера ын мижлокул четей челор че
    с-ау рэзврэтит ымпотрива Домнулуй, ын мижлокул четей луй Коре, чи а мурит пентру
    пэкатул луй ши н-а авут фий.
  ben-OBCV: “আমাদের বাবা প্রান্তরে মারা গিয়েছিলেন। যারা সদাপ্রভুর বিপক্ষে জোটবদ্ধ
    হয়েছিল, সেই কোরহের অনুগামীদের মধ্যে তিনি ছিলেন না, কিন্তু তিনি নিজের পাপেই মারা
    গিয়েছেন এবং কোনো ছেলে রেখে যাননি।
  som-som: Aabbahayo wuxuu ku dhintay cidladii, laakiinse isagu kuma uu jirin kooxdii
    is-urursatay oo Rabbiga geesta ka ahayd, oo kooxdii Qorax ahayd, illowse isagu
    wuxuu u dhintay dembi uu isagu lahaa, oo isagu wiilalna ma uu lahayn.
  lat-VUC: 'Pater noster mortuus est in deserto, nec fuit in seditione, quæ concitata
    est contra Dominum sub Core, sed in peccato suo mortuus est: hic non habuit mares
    filios. Cur tollitur nomen illius de familia sua, quia non habuit filium? date
    nobis possessionem inter cognatos patris nostri.'
  eng-ASVBT: 'Our father died in the wilderness, and he was not among the company
    of them that gathered themselves together against Jehovah in the company of Korah:
    but he died in his own sin; and he had no sons.'
  ita-1885: Nostro padre è morto nel deserto; egli però non fu fra la raunata di coloro
    che s'adunarono contro al Signore alla raunata di Core; anzi è morto per suo peccato,
    e non ha lasciati figliuoli maschi.
  eng-LXXUP: 'Our father died in the wilderness, and he was not in the midst of the
    congregation that rebelled against the Lord in the gathering of Korah; for he
    died for his own sin, and he had no sons. Let not the name of our father be blotted
    out of the midst of his people, because he has no son: give us an inheritance
    in the midst of our father’s brethren.'
  eng-ULB: “Our father died in the wilderness. He was not among those who conspired
    against Yahweh in the company of Korah. He died for his own sin, and he had no
    sons.
  spa-VBL: “Nuestro padre murió en el desierto, pero no era uno de los seguidores
    de Coré que se unieron para rebelarse contra el Señor. No, murió por sus propios
    pecados, y no tuvo hijos.
  fra-_FOB: Notre père est mort dans le désert; mais il n'était point dans l'assemblée
    de ceux qui se réunirent contre l'Éternel, dans l'assemblée de Coré; mais il est
    mort pour son péché, et il n'avait point de fils.
  mal-mal: “ഞങ്ങളുടെ അപ്പൻ മരുഭൂമിയിൽവച്ച് മരിച്ചുപോയി; എന്നാൽ അദ്ദേഹം യഹോവയ്ക്ക്
    വിരോധമായി കോരഹിനോട് കൂടിയവരുടെ കൂട്ടത്തിൽ ചേർന്നിരുന്നില്ല; അദ്ദേഹം സ്വന്തപാപത്താൽ
    അത്രേ മരിച്ചത്; അപ്പന് പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല.
  urd-GVR: “Hamārā bāp registān meṅ faut huā. Lekin wuh Qorah ke un sāthiyoṅ meṅ se
    nahīṅ thā jo Rab ke ḳhilāf muttahid hue the. Wuh is sabab se na marā balki apne
    zātī gunāh ke bāis. Jab wuh mar gayā to us kā koī beṭā nahīṅ thā.
  suz-BL: मिनु सेलोफेहाद आ तमीपुकीमी “आंइ आफ गोरशो रागीम बेक्‍त। तन्‍न मेको परमप्रभु
    यावे आ पर्बम मरिम्‍शो पा बोक्‍ब कोराह आ हुलम मबाक्‍शो बाक्‍त। तन्‍न मेको आ आंम
    पाप पतीके बेक्‍त। मिनु मेको के तौ मबाक्‍म। गन्‍ती १६:७; उत्‍पत्ती ३:१९
  ita-1927: “Il padre nostro morì nel deserto, e non fu nella compagnia di quelli
    che si adunarono contro l’Eterno, non fu della gente di Kore, ma morì a motivo
    del suo peccato, e non ebbe figliuoli.
  ckb-ckb: «باوکمان لە بیابان مرد و لەو کۆمەڵەدا نەبوو کە لەگەڵ قۆرەح لە دژی یەزدان
    کۆبوونەوە، بەڵکو بە گوناهی خۆی مرد و هیچ کوڕی نەبوو.
  eng-BBE: Death overtook our father in the waste land; he was not among those who
    were banded together with Korah against the Lord; but death came to him in his
    sin; and he had no sons.
  kan-OKCV: “ನಮ್ಮ ತಂದೆಯು ಮರುಭೂಮಿಯಲ್ಲಿ ಸತ್ತನು. ಅವನು ಕೋರಹನ ಗುಂಪಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡವರ ಗುಂಪಿನೊಳಗಿರದೆ, ತನ್ನ ಪಾಪದಲ್ಲಿಯೇ ಸತ್ತನು. ಅವನಿಗೆ ಪುತ್ರರು ಇರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.027.002'
  tam-2017: “எங்களுடைய தகப்பன் வனாந்திரத்தில் மரணமடைந்தார்; அவர் யெகோவாவுக்கு விரோதமாகக்
    கூடின கோராகின் கூட்டத்தாரில் சேர்ந்தவர் அல்ல, தம்முடைய பாவத்தினாலே இறந்தார்; அவருக்கு
    மகன்கள் இல்லை.
  spa-RV-1909: 'Nuestro padre murió en el desierto, el cual no estuvo en la junta
    que se reunió contra Jehová en la compañía de Coré: sino que en su pecado murió,
    y no tuvo hijos.'
  ron-BTF: Tatăl nostru a murit în pustiu și el nu a fost în ceata celor ce s-au adunat
    împotriva DOMNULUI în ceata lui Core; ci a murit în propriul său păcat și nu a
    avut fii.
  eng-WEBP: “Our father died in the wilderness. He was not among the company of those
    who gathered themselves together against the LORD in the company of Korah, but
    he died in his own sin. He had no sons.
  eng-FBV: “Our father died in the desert, but he wasn't one of Korah's followers
    who joined together to rebel against the Lord. No, he died from his own sins,
    and he didn't have any sons.
  nld-1939: Onze vader is in de woestijn gestorven. Maar hij behoorde niet tot de
    aanhang van Kore, die opstand maakte tegen Jahweh; maar hij is om zijn eigen zonde
    gestorven, zonder zonen na te laten.
  nch-BL: “Totata mijqui nepa ipan huactoc tali, pero amo moiyocatalijtoya ihuaya
    Coré cati quichijqui cati fiero iixpa TOTECO. Yaya san mijqui por ya itajtacol
    quej nochi tacame miquij huan amo quicajqui yon se itelpoca.
  vie-1934: Cha chúng tôi đã chết trong đồng vắng; người chẳng phải về phe đảng của
    kẻ hiệp lại nghịch cùng Đức Giê-hô-va tức là phe đảng Cô-rê; nhưng người chết
    vì tội lỗi mình, và không có con trai.
  hin-CV: “हमारे पिता की मृत्यु तो बंजर भूमि में ही हो चुकी थी. वह उनमें शामिल नहीं
    थे, जो कोराह के साथ मिलकर याहवेह के विरुद्ध हो गए थे, उनकी मृत्यु उन्हीं के पाप
    में हो गई. उनके कोई पुत्र न था.
  eng-OURB: “Our father died in the wilderness. He was not among the company of those
    who gathered themselves together against Adonai in the company of Korach [Bald
    one, Frost], but he died in his own crime deserving peanlty, sin ·missing the
    goal·. He had no sons.
  spa-BES: La muerte alcanzó a nuestro padre en el desierto; no estaba entre los que
    estaban unidos con Coré contra el Señor; pero la muerte vino a él en su pecado;
    y no tuvo hijos.
  tdx-tdx: Nivilasy am-patrambey añe ty rae’ay, f’ie tsy ni-mpiamo nifanontoñe niatreatre
    am’ Iehovào, tsy ni-mpiamy Kòrahke, fa nihomak’ amo hakeo’eo avao vaho tsy nanañ’
    ana-dahy.
  vid-vid: “Mhaza wa hetwe nakabagama kuchiwala, nahawele kuli wala wanhu weng'ha
    welumbile kumditila vibi Mkulu Nguluwi, kuli chilundo cha Kola, ila nakabagama
    kwa gehile ga heye yuye. Nahawele na mwana yoneche mlume.
  eng-OKE: Our father died in the wilderness; but he was not among the company which
    gathered against the Lord in the congregation of Korach, but died through his
    (own) sin; and he had no sons.
  tha-KJV: “​บิ​ดาของเราตายเสียในถิ่นทุ​รก​ันดาร ท่านมิ​ได้​อยู่​ในพวกที่ส้องสุมกันต่อสู้พระเยโฮวาห์ในพรรคพวกโคราห์
    แต่​ท่านเสียชีวิตเพราะบาปของตน และท่านไม่​มี​บุ​ตรชายเลย
  por-BR-2018: 'Nosso pai morreu no deserto, o qual não esteve na junta que se reuniu
    contra o SENHOR na companhia de Coré: mas sim que em seu pecado morreu, e não
    teve filhos.'
  deu-ELO: Unser Vater ist in der Wüste gestorben; er war aber nicht unter der Rotte
    derer, die sich in der Rotte Korahs wider Jehova zusammenrotteten, sondern er
    ist in seiner Sünde gestorben; und er hatte keine Söhne.
  eng-WYC-2018: Our father was dead in the desert, neither he was in the rebelty that
    was raised against the Lord under Korah, but he was dead in his sin; he had no
    male sons [or he had not male children]. (Our father died in the wilderness, and
    he was not in the rebellion that was raised against the Lord under Korah, but
    he died in his own sin; and he had no sons.)
  epo-epo: Nia patro mortis en la dezerto, kaj li ne estis inter la anaro, kiu ribelis
    kontraŭ la Eternulo en la anaro de Koraĥ; sed pro sia peko li mortis, kaj filojn
    li ne havis.
  uig-PIN: — Bizning atimiz qɵldǝ ɵlüp kǝtkǝn; u u yǝrdǝ Pǝrwǝrdigarƣa ⱨujum ⱪilƣili
    yiƣilƣanlardin ǝmǝs, yǝni Koraⱨ guruⱨidikilǝrdin ǝmǝs; u bǝlki ɵz gunaⱨi iqidǝ
    ɵlgǝn, wǝ uning oƣul pǝrzǝnti yoⱪ idi.
  beo-beo: “Ninia ada e da dunu mano mae lalelegele, wadela:i hafoga:i sogega bogoi
    dagoi. Goula amola ea fa:no bobogesu dunu da Hina Godema lelelaloba, ninia ada
    da ilima hame gilisi. E da hi wadela:i hou hamoiba:le fawane bogoi.
  tpi-OTNT: “Papa bilong mipela i dai long ples wesan nating. Em i no wanpela bilong
    ol dispela lain i bihainim Kora na i bikhet long Bikpela. Nogat. Em yet i bin
    mekim sin na em i dai. Tasol em i no gat pikinini man.
  hau-SA: “Mahaifinmu ya mutu a hamada. Ba ya cikin mabiyan Kora waɗanda suka taru
    suka tayar wa Ubangiji, amma ya mutu ne saboda zunubinsa, bai kuma bar ’ya’ya
    maza ba.
  uig-LAT: — Bizning atimiz chölde ölüp ketken; u u yerde Perwerdigargha hujum qilghili
    yighilghanlardin emes, yeni Korah guruhidikilerdin emes; u belki öz gunahi ichide
    ölgen, we uning oghul perzenti yoq idi.
  nde-nde: “Ubaba wafela enkangala. Wayengekho phakathi kwabalandeli bakaKhora, bona
    ababambana ekuphikiseni kwabo uThixo, kodwa wafela isono sakhe njalo katshiyanga
    madodana.
  ton-ton: “Naʻe mate ʻemau tamai ʻi he toafa, pea naʻe ʻikai kau ia ki he kakai naʻe
    fakataha ʻakinautolu ke angatuʻu kia Sihova ʻi he kakai ʻo Kola; ka naʻe mate
    ia ʻi heʻene angahala ʻaʻana, pea naʻe ʻikai hano ngaahi foha.
  ces-1613: Otec náš umřel na poušti, kterýž však nebyl z spolku těch, kteříž se zrotili
    proti Hospodinu v rotě Chóre; nebo pro hřích svůj umřel, synů žádných nemaje.
  eng-WMB: “Our father died in the wilderness. He was not among the company of those
    who gathered themselves together against the LORD in the company of Korah, but
    he died in his own sin. He had no sons.
  tam-TCV: “எங்கள் தகப்பன் பாலைவனத்தில் இறந்துவிட்டார். யெகோவாவுக்கு விரோதமாக ஒன்றுகூடி
    கோராகைப் பின்பற்றியவர்களின் மத்தியில் அவர் இருக்கவில்லை. அவர் தன்னுடைய பாவத்தினாலேயே
    இறந்துவிட்டார். அவருக்கு மகன்கள் ஒருவரும் இல்லை.
  ceb-ULB: “Namatay ang among amahan didto sa kamingawan. Dili siya kauban niadtong
    nagkatigom batok kang Yahweh nga kauban ni Kora. Namatay siya sa iyang kaugalingong
    sala, ug wala siyay mga anak nga lalaki.
  pol-UBG: Nasz ojciec umarł na pustyni, ale nie należał do zgrai tych, którzy zbuntowali
    się przeciw PANU w gromadzie Koracha. Umarł za własny grzech, a nie miał synów.
  urd-GVU: ”ہمارا باپ ریگستان میں فوت ہوا۔ لیکن وہ قورح کے اُن ساتھیوں میں سے نہیں
    تھا جو رب کے خلاف متحد ہوئے تھے۔ وہ اِس سبب سے نہ مرا بلکہ اپنے ذاتی گناہ کے باعث۔
    جب وہ مر گیا تو اُس کا کوئی بیٹا نہیں تھا۔
  deu-1912: Unser Vater ist gestorben in der Wüste und war nicht mit unter der Gemeinde,
    die sich wider den HERRN empörte in der Rotte Korahs, sondern ist an seiner Sünde
    gestorben, und hatte keine Söhne.
  kan-2017: “ನಮ್ಮ ತಂದೆ ಮರುಭೂಮಿಯಲ್ಲಿ ಸತ್ತುಹೋದನು. ಅವನು ಕೋರಹನ ಸಮೂಹದವರು ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ತಿರುಗಿಬಿದ್ದವರೊಳಗೆ ಸೇರಿದವನಲ್ಲ. ಅವನು ಸತ್ತದ್ದು ಸ್ವಂತ ಕರ್ಮಫಲವೇ. ಅವನಿಗೆ ಗಂಡು ಮಕ್ಕಳಿಲ್ಲ.
  yap-yap: “Chitmangimad e ke yim’ u daken e ted, ma dariy fak ni pumo’on. De cheg
    ngak pi chongin Korah, ni fa’anra togopluwgad ngak SOMOL; denen rok e ir e yim’
    ni bochan.
  hlt-MCSB: “A pa he khosoek ah duek tih amah he BOEIPA aka tuentah kah hlangboel
    lakli neh Korah kah hlangboel khuiah khaw a om moenih. Amah kah tholhnah dongah
    duek tih a taengah ca tongpa om pawh.
  mdy-ETH: «ኑ ዓዳሢ ፔቴታዖ ዓቲንቄ ናይ ሹውዋዖ ዓሲ ናንጉዋ ዳውሎይዳ ሃይቄኔ፤ ዒዚ ፆኦሲም ዓይሢንቲፆ ዒፄ፥ ቆራሄ ዓሶና
    ዎላ ፔቴ ማዔያቱዋሴ፤ ዒዚ ሃይቄሢ ፔ ጎሜናኬ።
  twi-ASANTE: Wɔkaa sɛ, “Yɛn agya wuu ɛserɛ so nanso na ɔnka wɔn a wɔne Kora yɛɛ dɔm
    tiaa Awurade a enti ɛmaa wɔwuwuiɛ no ho. Ɔno ankasa bɔne enti na ɔwuiɛ.
  eng-WEBU: “Our father died in the wilderness. He was not among the company of those
    who gathered themselves together against the LORD in the company of Korah, but
    he died in his own sin. He had no sons.
  bnp-bnp: “E tamane mia i mate na tabeke i ngeki, pali i uka ma i turana e huriki
    a tara ne Kora ra ri longotaro a nitane BAKOVI DAGI. Ia kunana i rata a naro hale,
    i mate. Pali i uka e tuna bakovi.
  wal-wal: “Nu aawai bazzuwan haiqqiis; i ba nagaran haiqqiisippe attin, GODAA bolli
    denddida Qoraaha kaalliyaageetu giddon de7enna. Ayyo attuma na7i baawa.
  spa-PDDPT: Nuestro padre murió en el desierto. Él no estuvo en compañía de los que
    se reunieron contra Yavé en el grupo de Coré, sino murió por su propio pecado.
    No tuvo hijos varones.
  gun-gun: — Ore kuery ru ma omano karamboae tekoa e'ỹa py teĩ Senhor rovai Coré pegua
    kuery opu'ã okuapy va'e revegua e'ỹ. Ha'e ae ojejavyague re omano raka'e. Ta'y
    e'ỹ re guive omano.
  ilo-ULB: “Natay ni amami idiay let-ang. Saan isuna a karaman kadagiti naguummong
    a bimmusor kenni Yahweh a kakadua ni Kora. Natay isuna iti bukodna a basol; ngem
    ketdi, gapu iti bukodna a basol a natay isuna.
  kpg-kpg: “Madau damana ne made i lodo di anggowaa, ana dama daane ai. Mee hagalee
    nogo dau gi nia hoo Korah ala nogo hai baahi gi Dimaadua; mee ne made hua i ono
    hala.
  uig-ARA: — بىزنىڭ ئاتىمىز چۆلدە ئۆلۈپ كەتكەن؛ ئۇ ئۇ يەردە پەرۋەردىگارغا ھۇجۇم قىلغىلى
    يىغىلغانلاردىن ئەمەس، يەنى كوراھ گۇرۇھىدىكىلەردىن ئەمەس؛ ئۇ بەلكى ئۆز گۇناھى ئىچىدە
    ئۆلگەن، ۋە ئۇنىڭ ئوغۇل پەرزەنتى يوق ئىدى.
  sus-sus: «Muxu baba mu di xɛmɛ sɔtɔ. A bara faxa gbengberenyi ma, kɔnɔ a mu nu na
    Kora xa mixie ya ma naxee keli Alatala xili ma. A tan faxa a yɛtɛ kan xa yunubi
    rabaxi nan ma.
  pon-2006: “At pahpao mehla nan sapwtehno sohte nah pwutak. E sohte iang iengen Kora
    ko me kahngohdiong KAUN-O; e mehkihla pein dipe.
  ksd-ksd: Tama i vevet i ga mat ta ra bil, ma pa i ga tur maravut ra tarai kai Kora
    nina dia ga tut varurung ure ra Luluai; ia kaka i ga mat ta kana varpiam iat;
    ma pa i ga vangala ta bul tutana.
  tur-YTC: “Babamız çölde öldü. O, Korah'ın yanında Yahve'ye karşı toplananların arasında
    değildi, ama kendi günahı içinde öldü. Oğulları yoktu.
  grc-BRENT: ὁ πατὴρ ἡμῶν ἀπέθανεν ἐν τῇ ἐρήμῳ, καὶ αὐτὸς οὐκ ἦν ἐν μέσῳ τῆς συναγωγῆς
    τῆς ἐπισυστάσης ἔναντι Κυρίου ἐν τῇ συναγωγῇ Κορὲ, ὅτι διʼ ἁμαρτίαν αὐτοῦ ἀπέθανε,
    καὶ υἱοὶ οὐκ ἐγένοντο αὐτῷ· μὴ ἐξαλειφθήτω τὸ ὄνομα τοῦ πατρὸς ἡμῶν ἐκ μέσου τοῦ
    δήμου αὐτοῦ, ὅτι οὐκ ἔστιν αὐτῷ υἱός· δότε ἡμῖν κατάσχεσιν ἐν μέσῳ ἀδελφῶν πατρὸς
    ἡμῶν.
  ind-AYT: “Ayah kami telah mati di padang gurun karena dosanya sendiri. Dia tidak
    termasuk di antara para pengikut Korah yang menentang TUHAN. Namun, dia tidak
    memiliki anak laki-laki.
  nya-nya: “Abambo athu anafera mʼchipululu koma sanali nawo mʼgulu la anthu otsatira
    Kora, omwe anasonkhana pamodzi kutsutsana ndi Yehova. Abambo athuwo anafa chifukwa
    cha tchimo lawo ndipo sanasiye ana aamuna.
  hrv-hrv: “Naš je otac umro u pustinji. Nije pripadao družini što se pobunila protiv
    Jahve - Korahovoj družini - nego je umro od svoga vlastitoga grijeha. Sinova nije
    imao.
  mps-mps: “Dago aya te nai meni yai kemi sane bulude isai dao. Aga te Kora wali pelama,
    te Genuai Bidi dali hagoma yali bidi hani me deli menio. Aga digi sęgę selama
    isai dao. Tiali goli, agai ogwa menio.
  tpi-tpi: “Papa bilong mipela i dai long ples wesan nating. Em i no wanpela bilong
    ol dispela lain i bihainim Kora na i bikhet long Bikpela. Nogat. Em yet i bin
    mekim sin na em i dai. Tasol em i no gat pikinini man.
  dan-1931: “Vor Fader døde i Ørkenen - han hørte ikke med til Koras Tilhængere, dem,
    der rottede sig sammen mod HERREN, men døde for sin egen Synds Skyld - og han
    havde ingen Sønner.
  vie-OVCB: “Cha chúng tôi đã qua đời trong hoang mạc, nhưng không phải vì phản nghịch
    Chúa Hằng Hữu. Người không chết như Cô-ra và đồng bọn, nhưng qua đời tự nhiên,
    và không có con trai.
  guj-2017: “અમારો પિતા અરણ્યમાં મૃત્યુ પામ્યો. યહોવાહ વિરુદ્ધ ઊઠનાર કોરાહની ટોળીમાં
    તે ન હતા. તે તેના પોતાના પાપમાં મૃત્યુ પામ્યા; તેને કોઈ દીકરા ન હતા.
  pon-2006A: “At pahpao mehla nan sapwtehno sohte nah pwutak. E sohte iang iengen
    Kora ko me kahngohdiong KAUN-O; e mehkihla pein dipe.
  por-BRBSL: “Nosso pai morreu no deserto. Ele não estava na companhia daqueles que
    se reuniram contra Javé na companhia de Corá, mas morreu em seu próprio pecado.
    Ele não tinha filhos.
  cth-cth: Kahrawngum vah maimae na pa a due teh, BAWIPA taranlahoi cusin hane tamihu,
    Korah tamihu koe bawk van hoeh. Hatei, ama yon e lahoi a due teh a capa hai tawn
    hoeh
  twi-twi: “Yɛn agya wuu wɔ sare so nanso na ɔnka wɔn a wɔne Kora yɛɛ dɔm tiaa Awurade
    a enti ɛma wowuwuu no ho. Ɔno ankasa bɔne nti na owui a wannyaw mmabarima.
  hlt-hlt: “A pa he khosoek ah duek tih amah he BOEIPA aka tuentah kah hlangboel lakli
    neh Korah kah hlangboel khuiah khaw a om moenih. Amah kah tholhnah dongah duek
    tih a taengah ca tongpa om pawh.
  tbz-SIM: Ti cicɛ ku dikpɑ́ɑ̀ miɛkɛ nkɛ, ò mɛ ndo í kɔkɛ́ Kodee kó kutɔ̃nkù miɛkɛ
    bɛ̀ɛ̀ do yetɛ ti Yiɛ̀ nKuyie nkpɛti. Ò ku omɑ́ɑ̀ kó mɛyɛi nkó mukṹṹ mmu ò mɛ
    nyí mɔkɛ dɛnitidɑbirɛ.
  msy-2020: “En afeziam, gumazamiziba puvatɨzir danganimɨn areme. A Koran gɨn ghuzir
    gumazibar tongɨn itir puvatɨ, egha Ikiavɨra Itir Godɨn akam batoghezir puvatɨ.
    A uabɨ arazir kuram gamigha an areme. An aremezir dughiamɨn, an otariba puvatɨ.
  dop-dop: Tɑ́ cɑɑ sǝpɑ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ ɩ ɩsɑɣɑtʋ tɔɔ, ɩ tɑ yele ɑpɑlʋpǝyɑɣɑ.
    Amɑ ɩ fɛɩ Kolee nɑ ɩ wɑɑlɩ nyǝ́mɑ mpɑ pɑ kʋlɑ Tɑcɑɑ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ tɑɑ tɔ
    pɑ tɑɑ.
  azb-azb: «Atamız səhrada öldü, lakin Qorahın tərəfini tutub Rəbbə qarşı üsyan edənlərin
    arasında deyildi. O öz günahına görə öldü və oğulları olmadı.
  eng-DBY: Our father died in the wilderness, and he was not in the band of them that
    banded themselves together against Jehovah in the band of Korah; but he died in
    his own sin, and he had no sons.
  hin-2017: “हमारा पिता जंगल में मर गया; परन्तु वह उस मण्डली में का न था जो कोरह की
    मण्डली के संग होकर यहोवा के विरुद्ध इकट्ठी हुई थी, वह अपने ही पाप के कारण मरा;
    और उसके कोई पुत्र न था।
  wol-KYG: «Sunu baay daa dee ca màndiŋ ma. Moom nag bokkuloon ca gàngooru Kore, ga
    daje woon ci kaw Aji Sax ji, waaye bàkkaaru boppam a ko rey. Bàyyiwul nag doom
    ju góor.
  eng-YLT: '''Our father died in the wilderness, and he — he was not in the midst
    of the company who were met together against Jehovah in the company of Korah,
    but for his own sin he died, and had no sons;'
  eng-WYC-2017: Our father was dead in the desert, neither he was in the rebelty that
    was raised against the Lord under Korah, but he was dead in his sin; he had no
    male sons [or he had not male children].
  eng-WMBB: “Our father died in the wilderness. He was not amongst the company of
    those who gathered themselves together against the LORD in the company of Korah,
    but he died in his own sin. He had no sons.
  urd-GVH: “हमारा बाप रेगिस्तान में फ़ौत हुआ। लेकिन वह क़ोरह के उन साथियों में से
    नहीं था जो रब के ख़िलाफ़ मुत्तहिद हुए थे। वह इस सबब से न मरा बल्कि अपने ज़ाती
    गुनाह के बाइस। जब वह मर गया तो उसका कोई बेटा नहीं था।
  rug-rug: “Sa tamamami si ele mate pa soloso qega meke loke tuna koreo. Na lopu somana
    nia sa sa puku butubutu te Kora, saripu varipera la koe Zihova, nana sinea mo
    telena si mate nia sa.
  gaz-gaz: “Abbaan keenya Gammoojjii keessatti duʼe. Inni hooggantoota Qooraahi kanneen
    Waaqayyotti fincilan sana keessa hin turre. Garuu inni cubbudhuma ofii isaatiin
    duʼe. Ilmaanis hin qabu ture.
  fra-LSG: Notre père est mort dans le désert; il n’était pas au milieu de l’assemblée
    de ceux qui se révoltèrent contre l’Éternel, de l’assemblée de Koré, mais il est
    mort pour son péché, et il n’avait point de fils.
  yal-yal: “Nxu baba bata faxa tonbonni. A mi yi Kora ganla yɛ naxanye yi murutɛxi
    Alatala xili ma, koni a faxaxi a yɛtɛɛn yulubin nan ma, dii xɛmɛ mi yi a yii.
  haw-1868: Ua make ko makou makuakane ma ka waonahele, aole no ia me ka poe i hoakoakoa
    pu e ku e ia Iehova me e Kora ma; aka, make no in iloko o kona hewa iho no, aole
    hoi ana keikikane.
  arb-NAV: «لَقَدْ مَاتَ أَبُونَا فِي الصَّحْرَاءِ، وَلَمْ يَكُنْ مِنَ الْقَوْمِ الَّذِينَ
    اجْتَمَعُوا مَعَ قُورَحَ وَتَمَرَّدُوا ضِدَّ الرَّبِّ، بَلْ بِخَطِيئَتِهِ مَاتَ
    مِنْ غَيْرِ أَنْ يُعْقِبَ بَنِينَ.
  ewe-ewe: “Mía fofo ku le gbedzi. Enɔ Korah yomedzelawo dome, ame siwo bla nu, eye
    wotsi tsitre ɖe Yehowa ŋu, ke eku ɖe eya ŋutɔ ƒe nu vɔ̃ ta, eye megblẽ viŋutsu
    aɖeke ɖe megbe o.
  eng-LEE: Our father died in the wilderness; but he was not among the company of
    those that gathered themselves together against the Lord in the company of Korach;
    but in his own sin he died, and sons he had not.
  asm-FB: “আমাৰ পিতৃৰ মৰুপ্রান্তত মৃত্যু হ’ল; তেওঁ কোৰহৰ দলৰ মাজত, যিহোৱাৰ বিৰুদ্ধে
    আলচ পতাসকলৰ দলৰ মাজত নাছিল, তেওঁৰ নিজ পাপতেহে মৃত্যু হৈছিল; অৰ্থাৎ তেওঁৰ নিজ পাপৰ
    কাৰণেই তেওঁৰ মৃত্যু হৈছিল।
  sus-A: «مُشُ بَبَ مُ دِ شّمّ سْتْ. عَ بَرَ قَشَ فبٍنفبٍرٍنيِ مَ، كْنْ عَ مُ نُ نَ
    كٌرَ شَ مِشِيٍ يَ مَ نَشٍيٍ كٍلِ عَلَتَلَ شِلِ مَ. عَ تَن قَشَ عَ يّتّ كَن شَ
    يُنُبِ رَبَشِ نَن مَ.
  fra-SBL: « Notre père est mort dans le désert. Il n'était pas du nombre de ceux
    qui se sont ligués contre Yahvé, à la suite de Koré, mais il est mort dans son
    propre péché. Il n'a pas eu de fils.
  hbo-hbo: אָבִינוּ֮ מֵ֣ת בַּמִּדְבָּר֒ וְה֨וּא לֹא־הָיָ֜ה בְּתֹ֣וךְ הָעֵדָ֗ה הַנֹּועָדִ֛ים
    עַל־יְהוָ֖ה בַּעֲדַת־קֹ֑רַח כִּֽי־בְחֶטְאֹ֣ו מֵ֔ת וּבָנִ֖ים לֹא־הָ֥יוּ לֹֽו׃
  eng-WYCLIFFE: Oure fadir was deed in the deseert, nether he was in the rebelte,
    that was reisid ayens the Lord, vndur Chore, but he was deed in his synne; he
    hadde no male sones. Whi is `the name of hym takun awei fro his meynee, for he
    hath no sone? Yif ye possessioun to vs among `the kynesmen of oure fadir.
  cwe-cwe: “Tati yetu kadanganika muichuwala, hakalile muna dibumbila da waja wowailumbile
    kumuhasanya Mndewa Mulungu muna dibumbila da Kola, mbali kadanganika kwa uhasanyi
    wake mwenyewo na heleke mwana wa chilume.
  kik-kik: “Ithe witũ aakuĩrĩire werũ-inĩ. Ndaarĩ ũmwe wa arũmĩrĩri a Kora, arĩa manyiitanire
    mokĩrĩre Jehova, no aakuire nĩ ũndũ wa mehia make mwene na ndaarĩ na aanake.
  fra-NCL: « Notre père est mort dans le désert ; il n’était pas au milieu de la troupe
    de ceux qui se liguèrent contre Yahweh, de la troupe de Coré, mais il est mort
    pour son péché, et il n’avait pas de fils.
  cek-AK: kaicae ampa loe praezaek ah duek boeh; anih loe Angraeng ih lok aek kami,
    Korah hnukbang kaminawk thungah athum ai; anih loe a zaehaih pongah duek moe,
    capa tawn ai.
  cuk-cuk: “Anmar-bab nega-dulesulidganba burgwisad. Anmar-baba Coré-sordamar-Bab-Jehováʼgi-gwisgusmaladba
    akassulid. Ar anmar-baba na dukin e-isgusadba burgwisad. Degidbali, anmar-baba
    gwen machimala-nikussulid.
  uig-CYR: — Бизниң атимиз чөлдә өлүп кәткән; у у йәрдә Пәрвәрдигарға һуҗум қилғили
    жиғилғанлардин әмәс, йәни Кораһ гуруһидикиләрдин әмәс; у бәлки өз гунайи ичидә
    өлгән, вә униң оғул пәрзәнти йоқ еди.
  tel-2017: అతడు కోరహు గుంపులో, అంటే యెహోవాకు విరోధంగా కూడినవారి గుంపులో లేడు. తన
    పాపాన్నిబట్టి, తన సొంత పాపాన్నిబట్టి చనిపోయాడు.
  hat-BSA: “Papa nou te mouri nan dezè a. Malgre sa, li pa t pami konpanyen a sila
    ki te rasanble yo menm kont SENYÈ a nan konpanyen a Koré yo, men li te mouri nan
    pwòp peche pa li. E li pa t gen fis.
  kos-kos: “Papa tumasr el tuh misa yen mwesis, a wangin wen natul. El tia sie sin
    mwet welul Korah su tunyuna lain LEUM GOD. El misa ke ma koluk lal sifacna.
  hbo-WLC: אָבִינוּ֮ מֵ֣ת בַּמִּדְבָּר֒ וְה֨וּא לֹא־הָיָ֜ה בְּת֣וֹךְ הָעֵדָ֗ה הַנּוֹעָדִ֛ים
    עַל־יְהוָ֖ה בַּעֲדַת־קֹ֑רַח כִּֽי־בְחֶטְא֣וֹ מֵ֔ת וּבָנִ֖ים לֹא־הָ֥יוּ לֽוֹ׃
  ibo-ibo: “Nna anyị Zelofehad nwụrụ nʼọzara ma ọ bụghị otu nʼime ndị sonyere Kora,
    bụ ndị ahụ zukọtara megide Onyenwe anyị. Ọ nwụrụ ọnwụ nʼihi mmehie nke ya. Ma
    otu ọ dị, ọ mụtaghị nwoke.
  ory-ory: “ଆମ୍ଭମାନଙ୍କ ପିତା ପ୍ରାନ୍ତରରେ ମଲେ, ପୁଣି, ଯେଉଁ କୋରହର ଦଳ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତିକୂଳରେ
    ଆପଣାମାନଙ୍କୁ ଏକତ୍ର କରିଥିଲେ, ସେହି ଦଳ ମଧ୍ୟରେ ସେ ନ ଥିଲେ; ମାତ୍ର ସେ ଆପଣା ପାପରେ ମଲେ;
    ଆଉ ତାଙ୍କର ପୁତ୍ର ନ ଥିଲା।
  chk-chk: “Semem we a mäla lon ewe fanüapö. Nge esap wor nöün mwän. I esap eman lein
    än Kora we mwich mi chufengen le ü ngeni ewe Samol mi Lapalap, pwe a mäla pokiten
    püsin an tipis.
  rop-rop: “Blanga melabat fatha bin dai langa det deset kantri en im nomo bin libum
    eni san blanga im. Im nomo bin wekinmen blanga Kora hubin gitkil brom YAWEI. Selafad
    bin dai dumaji imbin dum nogudbala ting miselp.
  ukr-1871: Батько наш умер у степу, хоть і не було його між ротою, що зібралась проти
    Господа в ротї Кораговій, та за свій гріх вмер він; синів же у його не було.
  deu-1951: Unser Vater ist in der Wüste gestorben und gehörte nicht zur Gemeinde,
    die sich in der Rotte Korahs wider den HERRN empörte; sondern er ist an seiner
    Sünde gestorben und hat keine Söhne gehabt.
  eng-JPS: '''Our father died in the wilderness, and he was not among the company
    of them that gathered themselves together against the LORD in the company of Korah,
    but he died in his own sin; and he had no sons.'
  srp-1865: Otac naš umrije u pustinji, ali ne bješe u društvu s onima koji se pobuniše
    na Gospoda u buni Korejevoj, nego umrije od grijeha svojega, a ne ostavi sinova.
  lug-lug: “Kitaffe yafiira mu ddungu. Teyali omu ku bajeemu abagoberezi ba Koola
    abaajeemera Mukama; naye ye yafa bufi lwa bibi bye, naye teyalekawo baana babulenzi.
  heb-heb: אבינו מת במדבר והוא לא היה בתוך העדה הנועדים על יהוה בעדת קרח כי בחטאו
    מת ובנים לא היו לו׃
  ben-IRV: “আমাদের বাবা মরুপ্রান্তে মারা গেছেন, তিনি কোরহের দলের মধ্যে, সদাপ্রভুর
    বিরুদ্ধে চক্রান্তকারীদের দলের মধ্যে ছিলেন না; কিন্তু তিনি নিজের পাপে মারা গেছেন
    এবং তাঁর কোন ছেলে নেই।
  pan-pan: ਸਾਡਾ ਪਿਤਾ ਉਜਾੜ ਵਿੱਚ ਮਰ ਗਿਆ ਪਰ ਉਹ ਉਸ ਟੋਲੀ ਵਿੱਚ ਨਹੀਂ ਸੀ ਜਿਹੜੇ ਕੋਰਹ ਦੀ ਮੰਡਲੀ
    ਨਾਲ ਰਲ ਕੇ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਹੋ ਗਏ ਸਨ। ਉਹ ਤਾਂ ਆਪਣੇ ਹੀ ਪਾਪ ਨਾਲ ਮਰਿਆ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ
    ਨਹੀਂ ਸਨ।
  mya-JVB: အကျွန်ုပ် တို့၏အဘ သည် တော ၌ သေ ပါ၏။ ထာဝရဘုရား တဘက် ၌ စုဝေး သော အပေါင်းအသင်း
    ၊ ကောရ ၏အပေါင်းအသင်း ၌ မ ပါ။ မိမိ အပြစ် ကြောင့် သေ ပါ၏။ သူ ၌ သား ယောက်ျား မ ရှိ
    ပါ။
  hmo-hmo: “Aiemai tamana be tano kaukau dekenai ia mase neganai, ia be mai ena natuna
    tau ta lasi. Ia be Kora ena orea taudia edia hebou ia vareai lasi, ia ese Lohiabada
    ia heai henia lasi, to ia sibona ena kara dika dainai ia mase.
  urd-urd: “हमारा बाप वीरान में मरा, लेकिन वह उन लोगों में शामिल न था जिन्होंने क़ोरह
    के फ़रीक से मिल कर ख़ुदावन्द के ख़िलाफ़ सिर उठाया था; बल्कि वह अपने गुनाह में
    मरा और उसके कोई बेटा न था।
  rus-SYN: отец наш умер в пустыне, и он не был в числе сообщников, собравшихся против
    Господа со скопищем Кореевым, но за свой грех умер, и сыновей у него не было;
  bqc-SIM: Wá mae gà guwaiwaiuɛ. A ku Kole gbɛ̃́ pↄ́ aa kã̀aa aa bↄ̀ Dii yã́ kpɛ́ↄ
    guuo. À gà azĩa tàae yã́iɛ, a nɛgↄ̃ɛ vĩ sↄ̃o.
  tcz-CHONGTHU: Kapu teuchu gamthip lah a ahinkhou ana beitan, Korah mite lah a khat
    pen chu ana hi pon amachu mi holah a Pathen lungdei lou bol ho khat chu ahin amavang
    ama chonset jal'a ahinkho beija ahitai chule chapa neilou ahiye.
  mar-mar: आमचे वडील रानात असताना मरण पावले. ज्या मंडळीने कोरहाच्या समूहाला मिळून
    परमेश्वरास विरोध केला होता त्यामध्ये तो नव्हता तर तो आपल्याच पापाने मेला. त्याऐवजी
    त्याच्या स्वतःच्या पापाच्या कारणाने तो मेला.
  qub-qub: «Chunyajcho carcaycashallanami papänëga wañusha. Payga manami Corëwan Tayta
    Diospa contran cashanpitachu wañuran, man'chäga guepatarämi quiquinpa juchanpita.
    Papänëpaga manami ollgu wamran cashachu.
  hat-hat: -Papa nou mouri nan dezè a san li pa kite okenn pitit gason. Li pa t' fè
    pati bann moun Kore yo ki te revòlte kont Seyè a. Se poutèt pwòp peche pa l' yo
    kifè li mouri san li pa t' gen tan gen pitit gason.
  eng-BSB: “Our father died in the wilderness, but he was not among the followers
    of Korah who gathered together against the LORD. Instead, he died because of his
    own sin, and he had no sons.
  tod-tod: «Gi-ɠɛɛ zaaʋɛ teʋebai zu, kɛlɛ é la ɠɛni naati ta-ɓɔgi zu, niiti ti wuzeɠeni
    Ɠɔoɠɔ GALAGI laalɔɠɔma, Kɔlee ná-nu ɓulugiti, kɛlɛ é zaani ga kpɔɠɔ ɠotoi maaʋele,
    doun zunu la ɠɛni zea.
  eng-WEBPB: “Our father died in the wilderness. He was not amongst the company of
    those who gathered themselves together against the LORD in the company of Korah,
    but he died in his own sin. He had no sons.
  kbq-kbq: nerafa'ma ka'ma kopima fri'neana Kora naga'mo'zama Ra Anumzamofoma ha'ma
    rentazageno zamahe fri'nea vahe'enena ofri'neanki ne'mofavre'a kaseonte'neno agra'a
    kumi huno fri'ne.
  nhe-BL: “Totata mijqui nepa ipan huactoc tlali, pero ax moiyocatlalijtoya ihuaya
    Coré tlen quichijqui tlen fiero iixpa TOTECO. Yajaya mijqui san queja nochi sequinoc
    mijque ipampa tlen ya itlajtlacol. Huan ax quicajqui niyon se itelpoca.
  gub-BL: Ureru umàno ywyxiguhu rehe a'e. Numuzàg kwaw awa. Nuiko kwaw Kora hemiruze'eg
    romo. Nuzàmàtyry'ym kwaw Tupàn Tuweharupi Wiko Ma'e. Umàno wemiapo kwer ikatu
    'ym ma'e hekuzaromo, wa'yr 'ym pà.
  eng-DRA: 'Our father died in the desert, and was not in the sedition, that was raised
    against the Lord under Core, but he died in his own sin: and he had no male children.
    Why is his name taken away out of his family, because he had no son? Give us a
    possession among the kinsmen of our father.'
