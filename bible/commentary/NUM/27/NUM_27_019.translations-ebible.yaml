verse: NUM.027.019
translations:
  mal-C: അവനെ പുരോഹിതനായ എലെയാസാരിന്റെയും സർവസഭയുടെയും മുമ്പാകെ നിർത്തി അവരുടെ സാന്നിധ്യത്തിൽ
    അവനെ അധികാരം ഏൽപ്പിക്കുക.
  deu-TKW: und stelle ihn vor Eleasar, den Priester, und vor die ganze Gemeinde, daß
    du ihn vor ihren Augen einsetzest;
  lin-lin: Mema ye liboso ya Nganga-Nzambe Eleazari mpe ya lingomba mobimba ya bato,
    bongo okopesa ye mosala na miso na bango.
  eng-LSV: and have caused him to stand before Eleazar the priest and before all the
    congregation, and have charged him before their eyes,
  eng-GNV: And set him before Eleazar the Priest, and before all the Congregation,
    and giue him a charge in their sight.
  eng-WEBSTER: 'And set him before Eleazar the priest, and before all the congregation:
    and give him a charge in their sight.'
  nhw-BL: Huan ma moquetza iixpa nopa totajtzi Eleazar iniixpa nochi israelitame.
    Huan nopona iniixpa nochi nopa tlacame, xijtequitlali.
  swh-ONEN: Msimamishe mbele ya kuhani Eleazari pamoja na kusanyiko lote, umpe maagizo
    mbele yao.
  bba-bba: Kɑɑ kɑ nùn dɑwɑ yɑ̃ku kowo Eleɑsɑɑn wuswɑɑɔ, kpɑ ɑ nùn ko wunɛn kɔsire
    Isirelibɑ kpuron nɔni biru.
  eng-KJVCPB: and set him before Eleazar the priest, and before all the congregation;
    and give him a charge in their sight.
  wbp-wbp: '@see-verse:NUM.027.018'
  luo-luo: Kete ochungʼ e nyim Eliazar jadolo kod chokruok duto mar oganda kendo ipwodhe
    e nyimgi.
  meu-meu: Bena ba haginia, hahelaḡa tauna Eleasara vairanai bona hebou taudia iboudiai
    vairadiai; bena idia vairadiai dagi ba henia.
  npi-ULB: त्यसलाई पुजारी एलाजार र सबै समुदाय सामु राख् र तिनीहरूको सामुन्‍ने नै तिनीहरूलाई
    नेतृत्व गर्न त्यसलाई आज्ञा दे ।
  yor-yor: Jẹ́ kí ó dúró níwájú Eleasari àlùfáà àti ojú gbogbo àwọn ìjọ ènìyàn Israẹli
    kí o sì fi àṣẹ fún un ní ojú wọn.
  emp-NTPO: '@see-verse:NUM.027.018'
  pes-OPCB: سپس او را نزد العازار کاهن ببر و پیش چشم تمامی قوم اسرائیل او را به رهبری
    قوم تعیین نما.
  tgl-ULB: Dalhin mo siya sa harapan ni Eleazar na pari at sa harap sa lahat ng sambayanan
    at utusan siya sa harap ng kanilang mga mata na pangunahan sila.
  hui-hui: Loma binigo mo miaga Eleasa halu wali agali bibahende kagoria Yosua helowa
    í̠na biabe bibahende biriligo ibugua bia aribia helo lalu bibahendenaga deni latagi
    habe.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ​နှင့်​လူ​အ​ပေါင်း​တို့ ရှေ့​တွင် သူ့​ကို​ရပ်​စေ​၍​သင့်​ကို​ဆက်​ခံ​သူ
    အ​ဖြစ်​ကြေ​ညာ​လော့။-
  bod-N: ཁོ་ནི་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་དང་མི་ཚོགས་ཐམས་ཅད་ཀྱི་མདུན་ནས་འགྲེང་དུ་ཆུག་ལ།
    དེ་དག་གི་མཐོང་ངོར་ཁོ་ལ་ལས་འགན་སྤྲོད་ཅིག
  sna-sna: Unofanira kumumisa pamberi paEreazari muprista napamberi peungano yose
    ugomurayira pamberi pavo.
  spa-BLM: Ponlo delante del sacerdote Eleazar y de toda la congregación, y encárgalo
    ante ellos.
  cac-cac: D'a val yichan̈ vin̈aj sat sacerdote Eleazar yed' d'a yichan̈ masanil eb'
    anima, tzac'ancanoch yopisio vin̈.
  swh-ULB: Umweke mbele ya Eliazari kuhani na mbele ya watu wote, na umwamuru kuwaongoza
    mbele ya macho yao.
  bel-bel: і пастаў яго перад Элеазарам сьвятаром і перад усім супольствам, і дай
    яму настаўленьне перад вачыма іхнімі,
  wed-wed: Ma naei Pirisi Eleasar awarina, Israel patarana anatapui au matai ma ma viaiaini
    da ina raviepaiem.
  deu-ELBBK: und stelle ihn vor Eleasar, den Priester, und vor die ganze Gemeinde,
    und gib ihm Befehl vor ihren Augen,
  mbb-OT: Ipehitindeg nu sikandin diyà te etuvangan ni Eleazar he memumuhat wey ziyà
    te langun he menge etew ne ipetueni nu kandan he mibpilì nu sikandin he ilis kenikew.
  mal-2015: അവനെ പുരോഹിതനായ എലെയാസാരിന്റെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിർത്തി അവർ കാൺകെ
    അവന്നു ആജ്ഞ കൊടുക്ക.
  rmc-rmc: Ačhav les anglo rašaj Eleazar the angle savore manuša a phen lenge, hoj
    ov ela vodcas pal tute.
  pes-OPV: و او را به حضورالعازار کاهن و به حضور تمامی جماعت برپاداشته، در نظر ایشان
    به وی وصیت نما.
  ron-1924: Сэ-л ашезь ынаинтя преотулуй Елеазар ши ынаинтя ынтреӂий адунэрь ши сэ-й
    дай порунчь суб окий лор.
  aui-aui: Bi Eliesa, touna na prist da kate wawaya tupana naghodiye kubera da Josuwa
    inamiiri bi matadiye karadeba da touna wawaya ininaghovedi naboni kam tupataveyana.
  ben-OBCV: তাকে যাজক ইলীয়াসর ও সমগ্র সমাজের সামনে দাঁড় করাও এবং তাদের উপস্থিতিতে
    তাকে নিয়োগ করো।
  som-som: Oo waxaad isaga soo hor taagtaa wadaadka Elecaasaar ah iyo shirka oo dhan,
    oo hortooda amar ku sii.
  lat-VUC: 'Qui stabit coram Eleazaro sacerdote et omni multitudine:'
  eng-ASVBT: and set him before Eleazar the priest, and before all the congregation;
    and give him a charge in their sight.
  ita-1885: E fallo comparir davanti al Sacerdote Eleazaro, e davanti a tutta la raunanza;
    e dagli i tuoi ordini in presenza loro.
  eng-LXXUP: And thou shalt set him before Eleazar the priest, and thou shalt give
    him a charge before all the congregation, and thou shalt give a charge concerning
    him before them.
  eng-ULB: Place him before Eleazar the priest and before all the community, and command
    him before their eyes to lead them.
  spa-VBL: Haz que se ponga delante del sacerdote Eleazar y de todos los israelitas,
    y dedícalo mientras ellos velan.
  fra-_FOB: Et tu le présenteras devant Éléazar, le sacrificateur, et devant toute
    l'assemblée; et tu lui donneras des instructions en leur présence;
  mal-mal: അവനെ പുരോഹിതനായ എലെയാസാരിന്റെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിർത്തി അവർ കാൺകെ
    അവന് ആജ്ഞ കൊടുക്കുക.
  urd-GVR: Use Iliyazar Imām aur pūrī jamāt ke sāmne khaṛā karke un ke rūbarū hī use
    rāhnumāī kī zimmedārī de.
  suz-BL: मिनु मेको कली चढ़ेब एलाजर नु मुर नेल्‍ल आन ङोंइती राप्‍पतो। मिनु मेको मुर
    नेल्‍लेम तचा ङा पा मेको कली एको गेय जिम्‍मा गेवो।
  ita-1927: lo farai comparire davanti al sacerdote Eleazar e davanti a tutta la raunanza,
    gli darai i tuoi ordini in loro presenza,
  ckb-ckb: لەبەردەم ئەلعازاری کاهین و هەموو کۆمەڵەکە ڕای بگرە و لەبەرچاویان ئەرکی
    پێ بسپێرە.
  eng-BBE: And take him before Eleazar the priest and all the meeting of the people,
    and give him his orders before their eyes.
  kan-OKCV: ಅವನನ್ನು ಯಾಜಕನಾದ ಎಲಿಯಾಜರನ ಮುಂದೆಯೂ ಸಮಸ್ತ ಸಭೆಯ ಮುಂದೆಯೂ ನಿಲ್ಲಿಸಿ, ಅವರಿಗೆದುರಾಗಿ
    ಅವನನ್ನು ನೇಮಿಸು.
  bbb-bbb: Areme nine e boeje ijiebuo nidua ijia e ije mesirina Eriza e zinone ifaejemo
    ijadufuo vaga fu umui nigofo nijana daro mane. Fu ijiege daro maga ni kua fu E
    Ireobo rena i ije e Isureroko samuagiadufuo ijene mene.
  tam-2017: அவனை ஆசாரியனாகிய எலெயாசாருக்கும் சபையனைத்திற்கும் முன்பாக நிறுத்தி, அவர்கள்
    கண்களுக்கு முன்பாக அவனுக்குக் கட்டளைகொடுத்து,
  spa-RV-1909: Y ponerlo has delante de Eleazar el sacerdote, y delante de toda la
    congregación; y le darás órdenes en presencia de ellos.
  ron-BTF: Și să îl pui înaintea preotului Eleazar și înaintea întregii adunări; și
    să îi dai poruncă înaintea ochilor lor.
  eng-WEBP: Set him before Eleazar the priest, and before all the congregation; and
    commission him in their sight.
  eng-FBV: Make him stand in front of Eleazar the priest and all the Israelites, and
    dedicate him while they watch.
  nld-1939: plaats hem voor den priester Elazar en voor de hele gemeenschap der Israëlieten,
    en draag hem in hun tegenwoordigheid de leiding over.
  nch-BL: Huan ma moquetza iixpa nopa totajtzi Eleazar iniixpa nochi israelitame.
    Huan nopona iniixpa nochi nopa tacame, xijtequitali.
  vie-1934: rồi đem người ra mắt Ê-lê-a-sa, thầy tế lễ, và cả hội chúng, truyền lịnh
    cho người trước mặt họ,
  hin-CV: उसे पुरोहित एलिएज़र तथा सारी सभा के सामने खड़ा करना और उन सबके सामने उसे
    नियुक्त करना.
  eng-OURB: Set him before Eleazar [Help of God] the priest, and before all the congregation;
    and enjoin him in their sight.
  spa-BES: Llevándolo ante el sacerdote Eleazar y toda la reunión del pueblo, y dale
    su cargo delante de todos ellos.
  tdx-tdx: avotraho aolo’ i Elazare naho añatrefa’ i valobohòkey re le orizo am-pahaoniña’
    iareo.
  vid-vid: na kumwimiza hali mtambika Eleasali na Waisilaeli weng'ha, umhe mijito
    ajo.
  eng-OKE: And make him stand before Elazar the priest, and before all the congregation,
    and give him charge in their sight.
  tha-KJV: ตั้งเขาไว้ต่อหน้าเอเลอาซาร์​ปุ​โรหิตและต่อหน้าชุ​มนุ​มชนทั้งหมด และเจ้าจงกำชับเขาท่ามกลางสายตาของชุ​มนุ​มชน
  por-BR-2018: E o porás diante de Eleazar o sacerdote, e diante de toda a congregação;
    e lhe darás ordens em presença deles.
  deu-ELO: und stelle ihn vor Eleasar, den Priester, und vor die ganze Gemeinde, und
    gib ihm Befehl vor ihren Augen,
  eng-WYC-2018: and he shall stand before Eleazar, the priest, and before all the
    multitude. And thou shalt give to him behests, in the sight of all men, (or And
    thou shalt give him his orders, or his commission, in the sight of all the people),
  epo-epo: kaj starigu lin antaŭ Eleazar, la pastro, kaj antaŭ la tuta komunumo, kaj
    donu al li instrukciojn antaŭ iliaj okuloj;
  uig-PIN: uni kaⱨin Əliazar wǝ barliⱪ jamaǝtning aldida turƣuzup wǝzipigǝ ⱪoy.
  beo-beo: E da gobele salasu dunu Elia:isa amola Isala:ili fi dunu gilisisu amo ilia
    midadi leloma:ne sia:ma. Amasea ili huluane ba:ma:ne, e da dia sogebi lai dagoi
    amane wele sisia:ma.
  tpi-OTNT: '@see-verse:NUM.027.018'
  hau-SA: Ka sa yă tsaya a gaban Eleyazar firist, da gaban dukan jama’a, sa’an nan
    ka keɓe shi a gabansu.
  uig-LAT: uni kahin Eliazar we barliq jamaetning aldida turghuzup wezipige qoy.
  nde-nde: Umise phambi kuka-Eliyazari umphristi laphambi kwebandla lonke ubusumbeka
    esikhundleni phambi kwabo.
  ton-ton: Pea tuku ia ʻi he ʻao ʻo ʻEliesa ko e taulaʻeiki, pea mo e ʻao ʻoe kakai
    kotoa pē; pea ke tuku ʻae fekau kiate ia ʻi honau ʻao.
  ces-1613: A postavě jej před Eleazarem knězem a přede vším shromážděním, dáš jemu
    naučení před očima jejich,
  eng-WMB: Set him before Eleazar the priest, and before all the congregation; and
    commission him in their sight.
  tam-TCV: ஆசாரியன் எலெயாசாருக்கு முன்பாகவும், சபையார் எல்லோருக்கும் முன்பாகவும்,
    அவனை நிறுத்தி, அவர்கள் முன்னிலையில் அவனுக்குத் தலைமைப்பொறுப்பைக் கொடு.
  ceb-ULB: Ibutang siya tupad kang Eleazar nga pari ug sa atubangan sa tanang katilingban,
    ug sugoa siya nga mangulo kanila atubangan sa ilang mga mata.
  pol-UBG: I postaw go przed kapłanem Eleazarem i przed całym zgromadzeniem, i na
    ich oczach daj mu polecenie;
  agr-agr: Dutikam sacerdote Eleazar pujamunum ejegam, nuadui ashí Israel aents aidau
    wainbaunum apu adaikata.
  kyc-kyc: Retapala purisi Eliasa dee wambu peparaena lenge kambu dokona baa roya
    karena lare. Dokona karo wambu peparaeme sinya lao baame embena panda nyilyamo
    lao lamairi.
  urd-GVU: اُسے اِلی عزر امام اور پوری جماعت کے سامنے کھڑا کر کے اُن کے رُوبرُو ہی
    اُسے راہنمائی کی ذمہ داری دے۔
  deu-1912: und stelle ihn vor den Priester Eleasar und vor die ganze Gemeinde und
    gebiete ihm vor ihren Augen,
  ntj-ntj: '@see-verse:NUM.027.018'
  kan-2017: ಅವನನ್ನು ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನ ಮತ್ತು ಸಮೂಹದವರೆಲ್ಲರ ಮುಂದೆ ನಿಲ್ಲಿಸಿ ಅವನ ಮೇಲೆ
    ಕೈಯಿಟ್ಟು ಅವರ ಎದುರಿನಲ್ಲೇ ಅಧಿಕಾರವನ್ನು ಕೊಡಬೇಕು.
  yap-yap: Ngam fek nga p’eowchen Eleazar ni prist nge yu Israel, mu rom u p’eowcherad
    ni yad gubin e ngamog riy nike yan nga luwam.
  hlt-MCSB: Anih te khosoih Eleazar mikhmuh neh rhaengpuei boeih kah mikhmuh ah pai
    sak lamtah amah te amih mikhmuh ah rhep uen.
  mdy-ETH: ቄኤሳሢ ዓላዜሬንታ ዴሮ ቢያሢ ቤርታ ዒዛ ዔቂሲ፥ ኔ ቤዛ ዒ ዶኦሪንቴያ ማዔሢ ዔርዜ።
  twi-ASANTE: na fa no kɔ ɔsɔfoɔ Eleasa nkyɛn, na nnipa no nyinaa rehwɛ mo no, fa
    nnipa no animdie so tumi hyɛ ne nsa.
  mwc-mwc: Ke botuwei priest Eleazar ba pipiya ereonowasi naosi yai ini misiri ba
    kuni yonayona kata karaku, kona pipiya ini naovisi.
  eng-WEBU: Set him before Eleazar the priest, and before all the congregation; and
    commission him in their sight.
  bnp-bnp: O takia e Iosua ge pesi na matane Eleasar a prister, na matane huriki a
    Israel lobo. O vakalongo ria vona e Iosua i kuloi ioe, o habia vona pali a leho
    vomu.
  wal-wal: yaatada qeesiyaa El77aazara sinttaaninne maabara ubbaa sinttan essada,
    eti be7ishin suntta.
  spa-PDDPT: Lo pondrás en pie ante el sacerdote Eleazar y de toda la congregación,
    y lo comisionarás en presencia de ellos.
  gun-gun: Rexa uka 'rã sacerdote Eleazar ha'e heta va'e kuery ha'e javi renonde py.
    Ha'e kuery oexaa py eme'ẽ ojapo va'erã.
  ilo-ULB: Ipanmo isuna iti sangoanan ni Eliazar a padi ken iti amin a tattao, ket
    bilinem isuna iti imatangda nga idauloanna ida.
  kpg-kpg: Heia a mee gii duu i mua tangada hai mee dabu go Eleazar mo nia daangada
    huogodoo. Goe ga haga iloo ang gi digau huogodoo bolo deenei go mee e pono do
    lohongo.
  uig-ARA: ئۇنى كاھىن ئەلىئازار ۋە بارلىق جامائەتنىڭ ئالدىدا تۇرغۇزۇپ ۋەزىپىگە قوي.
  sus-sus: I xa a ti Eleyasari sɛrɛxɛdubɛ nun ɲama birin ya xɔri, i fa yaamarie so
    a yi ra,
  pon-2006: E ahpw pahn patohda mwohn samworo Eleasar oh aramas akan koaros. Ke ahpw
    pahn pakairkihong irail koaros me iei ih wiliepomw.
  jae-jae: Ôwê eŋ naêkô dabuŋwaga Eleasar to gôlôac samob laŋôŋnêm ma ôsakiŋ eŋ lau
    samob sêlic.
  ksd-ksd: ma una vatur ia ta ra luaina mata i Eleasar ra tena tinabar, ma ta ra luaina
    mata i ra tarai; ma una vakakap tar ra tiniba tana ta ra mata i ra tarai.
  tur-YTC: Onu kâhin Eleazar'ın ve tüm topluluğun önüne çıkar; ve onu onların gözü
    önünde görevlendir.
  grc-BRENT: Καὶ στήσεις αὐτὸν ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐντελῇ αὐτῷ ἔναντι πάσης
    συναγωγῆς, καὶ ἐντελῇ περὶ αὐτοῦ ἐναντίον αὐτῶν.
  ind-AYT: Suruhlah dia berdiri di depan Imam Eleazar dan seluruh umat. Berikan perintah
    kepadanya di depan mereka.
  nya-nya: Umuyimiritse pamaso pa wansembe Eliezara ndi pamaso pa gulu lonse ndipo
    umupatse mphamvu zolamulira, anthuwo akuona.
  hrv-hrv: Onda ga odvedi pred svećenika Eleazara i pred svu zajednicu te mu na njihove
    oči daj naredbe!
  mps-mps: '@see-verse:NUM.027.018'
  tpi-tpi: '@see-verse:NUM.027.018'
  dan-1931: fremstil ham for Præsten Eleazar og hele Menigheden og indsæt ham således
    i deres Påsyn;
  vie-OVCB: Sau đó, dẫn người đến đứng trước mặt Thầy Tế lễ Ê-lê-a-sa với sự chứng
    kiến của toàn dân, rồi con sẽ ủy thác trách nhiệm cho người.
  guj-2017: તું તેને એલાઝાર યાજક તથા આખી જમાત સમક્ષ ઊભો કર, તેઓના દેખતાં તેને તારો
    ઉત્તરાધિકારી નિયુક્ત કર.
  pon-2006A: E ahpw pahn patohda mwohn samworo Eleasar oh aramas akan koaros. Ke ahpw
    pahn pakairkihong irail koaros me iei ih wiliepomw.
  por-BRBSL: Coloque-o diante de Eleazar, o sacerdote, e diante de toda a congregação;
    e comissione-o à vista deles.
  cth-cth: Vaihma Eleazar hoi ka kamkhuengnaw hmalah kangdout sak nateh, ahnimae mithmu
    vah caksak.
  twi-twi: Fa no kɔ ɔsɔfo Eleasar ne nnipa no nyinaa anim na fa ne dwumadi hyɛ ne
    nsa.
  hlt-hlt: Anih te khosoih Eleazar mikhmuh neh rhaengpuei boeih kah mikhmuh ah pai
    sak lamtah amah te amih mikhmuh ah rhep uen.
  tbz-SIM: Kóò bɛnkɛ ikuɔ́ nìùtì Edeɑsɑɑ nɛ̀ Isidɑyɛɛribɛ bɛmɔu kòo dɑ cɔutɛ́ mutɔ̃mmú.
  msy-2020: '@see-verse:NUM.027.018'
  dop-dop: Ponɑ-ɩ kɔtʋlʋ Ɩlɑsɑɑ kiŋ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ ɩsɛntɑɑ, nɑ ń lɑpɩ-ɩ wei
    ɩ kɑ lɛɛtɩ nyɑ́ lonte tɑɑ tɔ.
  azb-azb: Onu kahin Eleazar və bütün icma qarşısında dayandırıb onların gözləri önündə
    ona vəzifə tapşır.
  eng-DBY: and thou shalt set him before Eleazar the priest, and before the whole
    assembly; and give him commandment before their eyes.
  hin-2017: और उसको एलीआजर याजक के और सारी मण्डली के सामने खड़ा करके उनके सामने उसे
    आज्ञा दे।
  wol-KYG: Taxawal ko fi kanam Elasar sarxalkat bi, ci kanam mbooloo mépp, te nga
    sas ko ci seen kanam,
  eng-YLT: and hast caused him to stand before Eleazar the priest, and before all
    the company, and hast charged him before their eyes,
  kne-kne: Ipapikam sin sangoanan Eleazar ay padi ya sin intiro ay gimong ta say ipaammom
    en daida ay sisya di maiskat en sik-a.
  eng-WYC-2017: and he shall stand before Eleazar, the priest, and before all the
    multitude. And thou shalt give to him behests, in the sight of all men,
  eng-WMBB: Set him before Eleazar the priest, and before all the congregation; and
    commission him in their sight.
  urd-GVH: उसे इलियज़र इमाम और पूरी जमात के सामने खड़ा करके उनके रूबरू ही उसे राहनुमाई
    की ज़िम्मादारी दे।
  rug-rug: Mu va turua pa kenuna sa hiama Eleaza meke sa doduru butubutu Izireli,
    mamu va madia pude pa kenudia rini pude hobe igo.
  gaz-gaz: Akka inni fuula Eleʼaazaar lubichaatii fi fuula waldaa Israaʼel hundaa
    dura dhaabatu godhi; fuuluma isaanii durattis isa muudi.
  fra-LSG: Tu le placeras devant le sacrificateur Éléazar et devant toute l’assemblée,
    et tu lui donneras des ordres sous leurs yeux.
  gnn-gnn: Ga ŋunhalayinydja maŋutjiŋura bukmakkalanydja nhe yurru waŋa bitjanna,
    ‘Dhuwalanydja gay' ḏarramu djarr'yunara nhanukuŋuwaynha yana Godkuŋuna, ŋayina
    yurru dhuwalayinayi nhumalaŋgu ŋurruŋunydja.’”
  yal-yal: I yi a ti saraxarali Eleyasari nun yamaan birin yɛtagi, i yi a findi yɛɛratiin
    na e yɛɛ xɔri.
  haw-1868: A e hoonoho ia ia imua o Eleazara ke kahuna, imua hoi o ke anaina kanaka
    a pau; a e kauoha oe ia ia imua o lakou.
  arb-NAV: ثُمَّ أَوْقِفْهُ أَمَامَ أَلِعَازَارَ وَأَمَامَ الْجَمَاعَةِ كُلِّهَا،
    وَأَوْصِهِ بِحَضْرَتِهِمْ،
  ewe-ewe: yi nunɔla Eleazar gbɔ, eye nàtsɔ ameawo kpɔkplɔ de esi le ameawo katã ŋkume.
  eng-LEE: And thou shalt cause him to stand before Elazar the priest, and before
    all the congregation; and thou shalt give him a charge before their eyes.
  asm-FB: আৰু ইলিয়াজৰ পুৰোহিত আৰু গোটেই মণ্ডলীৰ আগত তেওঁক উপস্থিত কৰি তেওঁলোকৰ আগতে
    তেওঁলোকক আগবঢ়াই নিবলৈ তেওঁক আদেশ দিয়া।
  sus-A: عِ شَ عَ تِ عٍلٍيَسَرِ سّرّشّدُبّ نُن حَمَ بِرِن يَ شْرِ، عِ قَ يَامَرِيٍ
    سٌ عَ يِ رَ،
  fra-SBL: Tu le placeras devant le sacrificateur Éléazar et devant toute l'assemblée,
    et tu le recommanderas à leurs yeux.
  hbo-hbo: וְהֽ͏ַעֲמַדְתָּ֣ אֹתֹ֗ו לִפְנֵי֙ אֶלְעָזָ֣ר הַכֹּהֵ֔ן וְלִפְנֵ֖י כָּל־הָעֵדָ֑ה
    וְצִוִּיתָ֥ה אֹתֹ֖ו לְעֵינֵיהֶֽם׃
  eng-WYCLIFFE: preest, and bifore al the multitude.
  piu-2006: '@see-verse:NUM.027.018'
  cwe-cwe: Umwimize haulongozi ha mkulu wa nhambiko Eleazali na mting'hano wose, umwing'he
    sang'hano iyo.
  kik-kik: Mũrũgamie mbere ya Eleazaru ũrĩa mũthĩnjĩri-Ngai, na mbere ya kĩũngano
    gĩothe ũmũtue mũtongoria wao hau mbere yao.
  fra-NCL: Tu le placeras devant Eléazar, le prêtre, et devant toute l’assemblée,
    et tu l’installeras sous leurs yeux.
  cek-AK: qaima Eleazar hoi kaminawk hmaa ah angdoesak ah loe, kaminawk hma ah tok
    to paek ah.
  cuk-cuk: Geb a-sorbali, dule-irwa-Bab-Dummadse-goled-Eleazar-asabin, degi, dulemar-danar-bukwad-asabin
    be sedoed. Geb amar-asabin dummadga be Josué-onugsaoed.
  uig-CYR: уни каһин Әлиазар вә барлиқ җамаәтниң алдида турғузуп вәзипигә қой.
  pma-pma: ka kumoni helomal en meten pris Eliesar ka en meten meatin vasi keil. Ka
    navong komumoni mukok, kihit meseini min keil keke kei hekur vulum.
  tel-2017: యాజకుడైన ఎలియాజరు ఎదుట, సమాజమంతటి ఎదుట, అతని నిలబెట్టి, వారి కళ్ళ ఎదుట
    అతనికి ఆజ్ఞ ఇవ్వు.
  hat-BSA: Konsa, fè li kanpe devan Éléazar, prèt la, ak devan tout kongregasyon an,
    e ba li lòd komisyon an devan zye yo.
  bxh-bxh: Diyesuwa u lawen be i obiyo tau antalasam, Eliyesa yo dodoga mahudoꞌidi
    ai matadi, na u liba famahata mate haba ya falau damahim be dodoga ya foyahidi.
  kos-kos: Sap elan tu ye mutal Eleazar mwet tol, oayapa ye mutun mwet Israel nukewa,
    na kom fah akkalemye nu selos nukewa lah el pa ac aol kom.
  hbo-WLC: וְהַֽעֲמַדְתָּ֣ אֹת֗וֹ לִפְנֵי֙ אֶלְעָזָ֣ר הַכֹּהֵ֔ן וְלִפְנֵ֖י כָּל־הָעֵדָ֑ה
    וְצִוִּיתָ֥ה אֹת֖וֹ לְעֵינֵיהֶֽם׃
  ibo-ibo: Mee ka o guzo nʼihu Elieza onye nchụaja, nakwa nʼihu ọgbakọ niile, nyefee
    ya ọrụ nke ịbụ onyendu nʼihu ha.
  ory-ory: ଆଉ ଇଲୀୟାସର ଯାଜକ ସମ୍ମୁଖରେ ଓ ସମସ୍ତ ମଣ୍ଡଳୀ ସମ୍ମୁଖରେ ତାହାକୁ ଉପସ୍ଥିତ କରାଇ ସେମାନଙ୍କ
    ସାକ୍ଷାତରେ ଆଜ୍ଞା ଦିଅ।
  chk-chk: Kopwe aütäi fän mesen ewe souasor Eleasar pwal fän mesen ekewe aramas meinisin,
    pwe kopwe ngeni wisan.
  rop-rop: Yu meigim im jandap lida langa Eliyeisa det serramonimen, en langa ola
    komyuniti. Deya na lida langa olabat, yu garra dalim olabat Joshuwa im na garra
    jidan bos blanga olabat.
  ukr-1871: І дай йому поволїння перед очима їх.
  deu-1951: und lege deine Hand auf ihn und stelle ihn vor Eleasar, den Priester,
    und vor die ganze Gemeinde und gib ihm Befehl vor ihren Augen.
  eng-JPS: and set him before Eleazar the priest, and before all the congregation;
    and give him a charge in their sight.
  srp-1865: I izvedi ga pred Eleazara sveštenika i pred sav zbor, i podaj mu zapovijesti
    pred njima.
  lug-lug: Muyimirize mu maaso ga Eriyazaali kabona ne mu maaso g’ekibiina kyonna,
    omukuutirire mu maaso gaabwe.
  heb-heb: והעמדת אתו לפני אלעזר הכהן ולפני כל העדה וצויתה אתו לעיניהם׃
  ben-IRV: ইলীয়াসর যাজকের ও সমস্ত মণ্ডলীর সামনে তাকে উপস্থিত কর এবং তাদের সাক্ষাৎে
    তাকে পরিচালনা করতে আদেশ দাও।
  pan-pan: ਫੇਰ ਤੂੰ ਉਹ ਨੂੰ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਦੇ ਅੱਗੇ ਅਤੇ ਸਾਰੀ ਮੰਡਲੀ ਦੇ ਅੱਗੇ ਖੜ੍ਹਾ ਕਰ ਕੇ
    ਉਨ੍ਹਾਂ ਦੇ ਵੇਖਦਿਆਂ ਉਹ ਨੂੰ ਅਧਿਕਾਰ ਦੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် ဧလာဇာ ရှေ့ ၊ ပရိသတ် အပေါင်း တို့ရှေ့၌ သူ့ ကိုထား ၍ မှာ ခဲ့လော့။
  tbg-tbg: '@see-verse:NUM.027.018'
  hmo-hmo: Vadaeni Iosua be hahelagaia tauna ena vairanai, bona Israela taudia edia
    vairanai do oi haginia. Unai neganai oi ese oiemu dagi ia dekenai do oi henia.
  urd-urd: और उसे इली'एलियाज़र काहिन और सारी जमा'अत के आगे खड़ा करके उनकी आँखों के
    सामने उसे वसीयत कर।
  rus-SYN: и поставь его пред Елеазаром священником и пред всем обществом, и дай ему
    наставление пред глазами их,
  bqc-SIM: Ǹ aà zɛ sa'onkia Ɛleazaa ń Isailiↄ píi aɛ, ní yãdilɛɛ̀ ń wáa.
  tcz-CHONGTHU: Eleazer thempu pa leh mipi jouse masangah dinsah inlang chuleh mipi
    jouse het in amachu mipite puihoi din thupeh nei in.
  mar-mar: त्यास याजक एलाजार आणि सर्व मंडळीसमोर उभे करून आणि त्यास त्यांच्या समक्ष
    आज्ञा कर.
  soq-soq: Ita me pirisi Eliesa mampesawo apana uduudu ewompo danauwo e aupaa wadepi.
    Ita me sabamosae Israel apanawa banlamopia mukawa osowe itua.
  qub-qub: Chaynöpis cüra Eleazarman, llapan runacunaman pushay. Paycunapa ñaupancho
    churanqui ruquiqui mandaj cananpaj.
  hat-hat: epi w'a fè l' kanpe devan Eleaza, prèt la, ak devan tout pèp la. Epi la,
    devan yo tout, w'a ba li tout lòd ou gen pou ba li.
  eng-BSB: Have him stand before Eleazar the priest and the whole congregation, and
    commission him in their sight.
  tod-tod: Ɗa lii la, è sei zalaɠa ɠula nui Eleazaal ɠakala, ta bɛbɛi kpein, è deveiti
    fe zea ti ɠaazu.
  eng-WEBPB: Set him before Eleazar the priest, and before all the congregation; and
    commission him in their sight.
  kbq-kbq: Hagi mika vahe zamavufi pristi ne' Eleasa avuga Josuana avrenka vunka eri'zama
    erisia eri'zana ome huhamprinto.
  nhe-BL: Huan ma moquetza iixtla nopa totajtzi Eleazar iniixtla nochi israelitame.
    Huan nopona iniixtla nochi nopa tlacame, xijtequitlali.
  gub-BL: Nezewe mehe eremono putar tuwihaw romo nereko haw ipehegwer izupe nehe.
    Nezewe mehe Izaew paw weruzar putar ize'eg a'e wà nehe. Emupu'àm kar xaxeto Ereazar
    henataromo nehe, teko paw wanenataromo nehe no. A'e pe i'àm mehe eremume'u putar
    nerekuzaromo heko haw teko wanupe nehe.
  eng-DRA: 'And he shall stand before Eleazar the priest and all the multitude:'
