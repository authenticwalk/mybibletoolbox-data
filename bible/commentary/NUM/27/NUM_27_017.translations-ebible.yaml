verse: NUM.027.017
translations:
  mal-C: '@see-verse:NUM.027.016'
  deu-TKW: der an ihrer Spitze ausziehe und einziehe, der sie herausführe und hineinführe,
    daß die Gemeinde Jahwes nicht sei, wie Schafe, die keinen Hirten haben.
  lin-lin: moto oyo akobanda kobima mpe kokota liboso na bango, oyo akobanda kobimisa
    mpe kokotisa bango mpo ete bato na Yawe bazala te lokola bibwele oyo ezanga mobateli.
  eng-LSV: who goes out before them, and who comes in before them, and who takes them
    out, and who brings them in, and the congregation of YHWH is not as sheep which
    have no shepherd.”
  eng-GNV: Who may goe out and in before them, and leade them out and in, that the
    Congregation of the Lord be not as sheepe, which haue not a shepheard.
  eng-WEBSTER: Who may go out before them, and who may go in before them, and who
    may lead them out, and who may bring them in; that the congregation of the LORD
    be not as sheep which have no shepherd.
  nhw-BL: Monequi se catli quinyacanas ipan tlahuilancayotl huan quinmocuitlahuis
    para momasehualhua ma amo nemica quen borregojme catli amo quipiyaj inintlamocuitlahuijca.
  swh-ONEN: ili atoke na kuingia mbele yao, atakayewaongoza katika kutoka kwao na
    kuingia kwao, ili watu wa Bwana wasiwe kama kondoo wasio na mchungaji.”
  bba-bba: '@see-verse:NUM.027.016'
  eng-KJVCPB: which may go out before them, and which may go in before them, and which
    may lead them out, and which may bring them in; that the congregation of the Lord
    be not as sheep which have no shepherd.
  wbp-wbp: Nyuntu-nyangu nyampurraju, YAAWIYI. Kajili nyampurra yani kulukungarnti
    yapa-karikingarnti, yalirli watingki kajika-jana nguru-kanyi kulukungarnti, manu
    kajika-jana pina-kanyirni kulu-jangkaju. Kajilpalu lawa nyinakarla wati wiri-wangu,
    ngulaju kajikalu jiyipi-piya nyinami yangka kuja kalu jiyipikingarduyu-wangu nyina
    yungulpa-jana warru nguru-yirrakarla. Kujaju maju.”
  luo-luo: mondo otelnegi e gik moko duto ma gitimo kendo oritgi kagiwuok kendo ka
    gidwogo dala mondo oganda Jehova Nyasaye kik chal gi rombe maonge jokwath.”
  meu-meu: Ia be vairadiai baine raka lasi bona vairadiai baine raka vareai; baine
    hakaudia lasi bona baine hakaudia vareai. Iehova ena orea taudia na basie noho
    kava, mamoe asi ireḡudia na heheto.
  npi-ULB: एउटा यस्तो मानिस जो तिनीहरूको अघिअघि बाहिर जाओस् र भित्र आओस् अनि तिनीहरूलाई
    बाहिर जाँदा र भित्र आउँदा नेतृत्व गरोस्, ताकि तपाईंका समुदाय गोठालोविनाका भेडाहरूजस्ता
    नहोऊन् ।”
  yor-yor: láti máa darí wọn, ẹni tí yóò mú wọn jáde, tí yóò sì mú wọn wọlé, gbogbo
    ènìyàn Olúwa kí yóò dàbí àgùntàn tí kò ní olùṣọ́.”
  emp-NTPO: Maʌ̃ ẽberãra puru na nĩbaida b̶ʌa bia pe enibai carea. Mãwã bʌ purura
    oveja dji wagabari neẽ́ b̶ʌ quĩrãca b̶aẽ́a.
  pes-OPCB: مردی که ایشان را هدایت کند و از آنان مراقبت نماید تا قوم خداوند مثل گوسفندان
    بی‌شبان نباشند.»
  tgl-ULB: isang taong maaaring makalabas at makapasok sa harap nila at pangunahan
    sila palabas at dalhin sila papasok, upang hindi matulad ang iyong sambayanan
    sa isang tupang walang pastol.”
  hui-hui: '@see-verse:NUM.027.016'
  mya-mya: တိုက်​ပွဲ​များ​၌​ဦး​စီး​နိုင်​သူ​တစ်​ဦး​ကို​ခန့် ထား​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား​လေ​၏။
  bod-N: ཁོ་ཚོའི་མདུན་དུ་འགྲོ་འོང་བྱེད་པ་དང་། ཁོ་ཚོ་ཁྲིད་ནས་འགྲོ་འོང་བྱེད་མཁན་ཞིག་དགོས།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཚོགས་རྫི་བོ་མེད་པའི་ལུག་དང་འདྲ་བར་མི་འགྱུར་བའི་ཕྱིར་དུའོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: kuti abude nokupinda pamberi pavo, uyo achavabudisa nokuvapinza, kuti vanhu
    vaJehovha varege kuva samakwai asina mufudzi.”
  spa-BLM: que salga delante de ellos, y que entre delante de ellos, y que los conduzca
    fuera, y que los haga entrar, para que la congregación de Yahvé no sea como ovejas
    que no tienen pastor.”
  cac-cac: yic scuchb'ejb'at eb' yic sb'atn̈ej eb', yic max satec' eb' icha noc' calnel
    malaj stan̈vumal, xchi vin̈.
  swh-ULB: mtu ambaye atatoka na kuingia kuja kwao na kuwatoa kisha kuwarudisha, ili
    kwamba watu wako wasije kuwa kama kondoo wasiokuwa na mchungaji.”
  bel-bel: які выходзіў бы перад імі і які ўваходзіў бы перад імі, які выводзіў бы
    іх, каб не засталося супольства Гасподняе, як авечкі, у якіх няма пастуха.
  deu-ELBBK: der vor ihnen her aus- und einziehe, und der sie aus- und einführe; damit
    die Gemeinde des HERRN nicht sei wie Schafe, die keinen Hirten haben.
  mbb-OT: he ebpengulu kandan duen te tebek, su para kenà meiring is menge etew nu
    te menge kerehidu he wazà duen ebantey.”
  mal-2015: അകത്തുകൊണ്ടു വരുവാനും സകലജഡത്തിന്റെയും ആത്മാക്കളുടെ ദൈവമായ യഹോവ സഭയുടെമേൽ
    ഒരാളെ നിയമിക്കുമാറാകട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: hoj len te ľidžal andro mariben, hoj tiro narodos te na ačhel sar o bakrore
    bi o pasťjeris.“
  pes-OPV: که پیش روی ایشان بیرون رود، و پیش روی ایشان داخل شود، و ایشان را بیرون
    برد و ایشان را درآورد، تاجماعت خداوند مثل گوسفندان بی‌شبان نباشند.»
  ron-1924: каре сэ ясэ ынаинтя лор ши сэ интре ынаинтя лор, каре сэ-й скоатэ афарэ
    ши сэ-й выре ынэунтру, пентру ка адунаря Домнулуй сэ ну фие ка ниште ой каре н-ау
    пэстор.”
  ben-OBCV: যে তাদের সামনে গমনাগমন করবে ও তাদের নেতৃত্ব দিয়ে বাইরে নিয়ে যাবে ও ভিতরে
    নিয়ে আসবে, যেন সদাপ্রভুর প্রজারা পালকবিহীন মেষপালের মতো না হয়।”
  som-som: oo hortooda dibadda ugu baxa, oo hortooda gudaha soo gala, oo iyaga dibadda
    u hoggaamiya, oo gudaha soo geliya inaan shirka Rabbigu ahaan sidii ido aan idojir
    lahayn.
  lat-VUC: 'et possit exire et intrare ante eos, et educere eos vel introducere: ne
    sit populus Domini sicut oves absque pastore.'
  eng-ASVBT: who may go out before them, and who may come in before them, and who
    may lead them out, and who may bring them in; that the congregation of Jehovah
    be not as sheep which have no shepherd.
  ita-1885: che vada e che venga davanti a loro, il quale li conduca e riconduca;
    acciocchè la raunanza del Signore non sia a guisa di pecore senza pastore.
  eng-LXXUP: who shall go out before them, and who shall come in before them, and
    who shall lead them out, and who shall bring them in; so the congregation of the
    Lord shall not be as sheep without a shepherd.
  eng-ULB: a man who may go out and come in before them and lead them out and bring
    them in, so that your community is not like sheep that have no shepherd.”
  spa-VBL: que les diga qué hacer y les muestre dónde ir, para que el pueblo del Señor
    no sea como ovejas sin pastor”.
  fra-_FOB: Et qui les fasse sortir et entrer, afin que l'assemblée de l'Éternel ne
    soit pas comme des brebis qui n'ont point de berger.
  mal-mal: അകത്ത് കൊണ്ടുവരുവാനും സകലജഡത്തിന്റെയും ആത്മാക്കളുടെ ദൈവമായ യഹോവ സഭയുടെമേൽ
    ഒരാളിനെ നിയമിക്കുമാറാകട്ടെ” എന്ന് പറഞ്ഞു.
  urd-GVR: jo un ke āge āge jang ke lie nikle aur un ke āge āge wāpas ā jāe, jo unheṅ
    bāhar le jāe aur wāpas le āe. Warnā Rab kī jamāt un bheṛoṅ kī mānind hogī jin
    kā koī charwāhā na ho.”
  suz-BL: मिनु मेको मुर आन ङोंइती गाक्‍ल। मिनु मेको आन कली लतीक नु जाक्‍तीक लां कोंइदल।
    मोपा परमप्रभु यावे आ मुर गोठला मबाक्‍शो भेडा खोदेंशो मदुम्‍मल” देंत। मीका ५:३;
    मत्ती ९:३६
  ita-1927: che esca davanti a loro ed entri davanti a loro, e li faccia uscire e
    li faccia entrare, affinché la raunanza dell’Eterno non sia come un gregge senza
    pastore”.
  ckb-ckb: بەڕێوەیان ببات و لە شەڕدا ڕابەرایەتییان بکات، هەتا کۆمەڵی یەزدان وەک مەڕی
    بێ شوانیان لێ نەیێت.»
  eng-BBE: To go out and come in before them and be their guide; so that the people
    of the Lord may not be like sheep without a keeper.
  kan-OKCV: ಅವನು ಅವರ ಮುಂದಾಗಿ ಹೋಗಲಿ, ಅವರ ಮುಂದಾಗಿ ಬರಲಿ. ಅವರನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಲಿ, ಕರೆದುಕೊಂಡು
    ಬರಲಿ. ಯೆಹೋವ ದೇವರ ಈ ಜನಸಮೂಹವು ಕುರುಬನಿಲ್ಲದ ಕುರಿಗಳ ಹಾಗೆ ಇರಬಾರದು,” ಎಂದನು.
  bbb-bbb: A e ije abe miaekina fure e ige kaenamiana vaga bu azo kenoedufuo. A ijiege
    rekina ijadufuo e ige bube mave-sifi ije e samuagiavo baki igege renoeno kuae.
  tam-2017: அந்தச் சபைக்கு முன்பாகப் போக்கும் வரத்துமாக இருக்கும்படி, அவர்களைப் போகவும்
    வரவும் செய்யும்படி, மனிதர்களான எல்லோருடைய ஆவிகளுக்கும் தேவனாகிய யெகோவா ஒரு வாலிபனை
    அவர்கள்மேல் அதிகாரியாக ஏற்படுத்தவேண்டும் என்றான்.
  spa-RV-1909: Que salga delante de ellos, y que entre delante de ellos, que los saque
    y los introduzca; porque la congregación de Jehová no sea como ovejas sin pastor.
  ron-BTF: Bărbat care să iasă înaintea lor și care să intre înaintea lor și care
    să îi conducă afară și care să îi ducă înăuntru; ca adunarea DOMNULUI să nu fie
    ca niște oi fără păstor.
  eng-WEBP: who may go out before them, and who may come in before them, and who may
    lead them out, and who may bring them in, that the congregation of the LORD may
    not be as sheep which have no shepherd.”
  eng-FBV: who will tell them what to do and show them where to go, so that the people
    of the Lord won't be like sheep without a shepherd.”
  nld-1939: die voor hen uitgaat en ingaat, die hen uitleidt en terugvoert, opdat
    de gemeenschap van Jahweh niet worde als schapen zonder herder.
  nch-BL: Monequi se cati quinyacanas ipan tatehuilisti huan quinmocuitahuis para
    momasehualhua ma amo nemica quej borregojme cati amo quipiyaj inintamocuitahuijca.
  vie-1934: để vào ra trước mặt chúng nó khiến chúng nó ra vào, hầu cho hội chúng
    của Đức Giê-hô-va chớ như con chiên không người chăn.
  hin-CV: वही उनके हक में सही रहेगा. वही उनका अगुआ होकर इस देश में प्रवेश करवाएगा,
    जिससे याहवेह की प्रजा की स्थिति वैसी न हो जाए, जैसी बिना चरवाहे की भेड़-बकरियों
    की हो जाती है.”
  eng-OURB: who may go out before them, and who may come in before them, and who may
    lead them out, and who may bring them in; that the congregation of Adonai not
    be as sheep which have no shepherd.”
  spa-BES: Para salir y entrar delante de ellos y ser su guía; para que la gente del
    Señor no sea como ovejas sin un cuidador.
  tdx-tdx: ie ty hiakatse naho hizilik’ añatrefa’ iareo, naho hiaolo iareo te mionjoñe,
    vaho hampipoly iareo, tsy mone hanao lian’ añondry tsy amam-piarake ty valobohò’
    Iehovà.
  vid-vid: yawele kowalongola kuwalongoza kuli mbuli za hewo zeng'ha, leka Waisilaeli
    weng'ha wa Mkulu Nguluwi waleche kuwa kota ming'holo jilihela mdimi.”
  eng-OKE: who may go out and go in before them, and may lead them out and bring them
    in; that this congregation may not be as a flock which hath no shepherd.
  tha-KJV: ผู้​ซึ่งจะเข้านอกออกในต่อหน้าเขา ผู้​ซึ่งจะนำเขาเข้าออก เพื่อว่าชุ​มนุ​มชนของพระเยโฮวาห์จะมิ​ได้​เหมือนกับฝูงแกะที่​ไม่มี​ผู้​เลี้ยง​”
  por-BR-2018: que saia diante deles, que entre diante deles, que os faça sair e os
    faça entrar; para que a congregação do SENHOR não seja como ovelhas sem pastor.
  deu-ELO: der vor ihnen her aus-und einziehe, und der sie aus-und einführe; damit
    die Gemeinde Jehovas nicht sei wie Schafe, die keinen Hirten haben.
  eng-WYC-2018: and that may go out (or and who can go out), and enter in before them,
    and lead them out, and lead them in, lest the people of the Lord be as sheep without
    (a) shepherd.
  epo-epo: kiu eliradus antaŭ ili kaj kiu eniradus antaŭ ili kaj kiu elkondukadus
    ilin kaj kiu enkondukadus ilin, por ke ne estu la komunumo de la Eternulo kiel
    ŝafoj, kiuj ne havas paŝtiston.
  uig-PIN: '@see-verse:NUM.027.016'
  beo-beo: Dunu amo da gegesu ganodini ilia bisili masunu dawa:, amo ilegema. Dia
    fidafa da sibi amo sibi ouligisu dunu hame, amo agoane ba:sa:besa:le, ouligisu
    dunu ilegema!”
  tpi-OTNT: na helpim ol long sindaun gut, na bosim ol gut long taim bilong pait.
    Olsem na bai lain bilong yu i no ken i stap nating olsem ol sipsip i no gat wasman.”
  hau-SA: yă shiga, yă kuma fita a gabansu, wanda zai bishe su zuwa waje, yă kuma
    dawo da su ciki, don kada mutanen Ubangiji su zama kamar tumakin da ba su da makiyayi.”
  uig-LAT: '@see-verse:NUM.027.016'
  nde-nde: ekuphumeni lasekungeneni, lowo ozabakhokhela ekuphumeni lekungeneni kwabo,
    ukuze abantu bakaThixo bangafanani lezimvu ezingelamelusi.”
  ton-ton: ‌ʻAia ʻe muʻomuʻa atu ʻi heʻenau ʻalu atu, pea muʻomuʻa mai ʻi heʻenau
    haʻu, pea ne tataki atu ʻe ia ʻakinautolu, pea tataki mai ʻe ia ʻakinautolu; koeʻuhi
    ke ʻoua naʻa hangē ʻae kakai ʻa Sihova ko e fanga sipi ʻoku ʻikai hano tauhi.”
  ces-1613: Kterýž by vycházel před nimi, a kterýž by vcházel před nimi, kterýž by
    vyvodil a zase uvodil je, aby nebylo shromáždění Hospodinovo jako ovce, kteréž
    nemají pastýře.
  eng-WMB: who may go out before them, and who may come in before them, and who may
    lead them out, and who may bring them in, that the congregation of the LORD may
    not be as sheep which have no shepherd.”
  tam-TCV: யெகோவாவின் மக்கள் மேய்ப்பனில்லாத செம்மறியாடுகளைப்போல் இராதபடி அவர்களை வெளியே
    வழிநடத்திச் செல்லவும், உள்ளே கொண்டுவரவும் அவனை நியமிப்பாராக” என்றான்.
  ceb-ULB: tawo nga makahimo sa paggawas ug pagsulod ngadto kanila ug makapangulo
    kanila paggawas ug makapasulod kanila, aron nga dili mahimong sama sa karnero
    nga walay magbalantay ang imong katilingban”
  pol-UBG: Który będzie wychodził przed nim i który będzie wchodził przed nim, który
    będzie je wyprowadzał i który będzie je przyprowadzał, aby zgromadzenie PANA nie
    było jak owce, które nie mają pasterza.
  agr-agr: nunú yajuak emati, uwig kuitamkachbau wainak yujama nunikainum”, tiuwai.
  kyc-kyc: Yanda pela paraminyi dokopa baame poraiyuo iso dopa pinya dapa pinya lao
    karara. Dokona lao embena wambu peparae mena sipisipi isingi akali kara nalyamopa
    ralo karenge dopakale ingya narami, leya.
  urd-GVU: جو اُن کے آگے آگے جنگ کے لئے نکلے اور اُن کے آگے آگے واپس آ جائے، جو اُنہیں
    باہر لے جائے اور واپس لے آئے۔ ورنہ رب کی جماعت اُن بھیڑوں کی مانند ہو گی جن کا
    کوئی چرواہا نہ ہو۔“
  deu-1912: der vor ihnen her aus und ein gehe und sie aus und ein führe, daß die
    Gemeinde des HERRN nicht sei wie die Schafe ohne Hirten.
  ntj-ntj: Tjinguru-ya yarnangu pirnilu purtu parrakawarurringkula kulinma. Tjiinyakurlu
    tjiipu pirnilu-ya purtu kulila kutjupalu-tjananya miranykanyintjamunungka, palunyapirinypa.
