  pan-pan: ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਬਾਹਰ ਜਾਵੇ ਅਤੇ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਅੰਦਰ ਆਵੇ ਅਤੇ ਜਿਹੜਾ
    ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ ਲੈ ਜਾਵੇ ਅਤੇ ਅੰਦਰ ਲੈ ਆਵੇ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੀ ਮੰਡਲੀ ਉਸ ਇੱਜੜ ਵਾਂਗੂੰ
    ਨਾ ਹੋਵੇ ਜਿਨ੍ਹਾਂ ਦਾ ਕੋਈ ਚਰਵਾਹਾ ਨਹੀਂ।
  tbg-tbg: Iqoka raqi entara vi vaiintiva vika ntita varero vi aniarire. Hauri sipisipi
    qova kia vaintemake, ai vaiinti nahenti hampi vaivorave, tiro.
  hmo-hmo: Ia ese tuari dekenai do ia gunalaidia bona naridia. Vadaeni Lohiabada ena
    orea taudia be do idia noho kava lasi, mai edia naria tauna lasi mamoe bamona.”
  urd-urd: जिसकी आमद — ओ — रफ़्त उनके सामने हो और वह उनको बाहर ले जाने और अन्दर ले
    आने में उनका रहबर हो, ताकि ख़ुदावन्द की जमा'अत उन भेड़ों की तरह न रहे जिनका कोई
    चरवाहा नहीं।”
  rus-SYN: который выходил бы пред ними и который входил бы пред ними, который выводил
    бы их и который приводил бы их, чтобы не осталось общество Господне, как овцы,
    у которых нет пастыря.
  bqc-SIM: aàↄ ń yã́gↄ̃gↄ̃nɛ́, aàↄ dↄaanɛ́ gɛa ń suao, kɛ́ ń gbɛ̃́ↄ su aaↄ dɛ
    lán sã pↄ́ dãna vĩoↄwao.
  tcz-CHONGTHU: Amaho lah a konna hungpot doh ding amaho lah a gamsung lutthei hiding
    koitabang amaho lah a konna hin puidoh theiya hin nung lhunsah kit thei hiding
    Pathen mipi te, hijeh achu kelngoi aching umlou bang nga a umlou nadiu ahi.
  mar-mar: तो त्यांच्यापुढे बाहेर जाईल व त्यांच्यापुढे आत येईल. तो त्यांना बाहेर नेईल
    व आत आणील म्हणजे परमेश्वराची मंडळी मेंढपाळ नसलेल्या मेंढरासारखी होणार नाही.
  qub-qub: '@see-verse:NUM.027.016'
  hat-hat: yon nonm ki ka mache alatèt yo nan tout antre soti yo, pou pèp ou a, pèp
    Seyè a, pa rete tankou yon bann mouton san gadò pou okipe yo.
  eng-BSB: who will go out and come in before them, and who will lead them out and
    bring them in, so that the congregation of the LORD will not be like sheep without
    a shepherd.”
  tod-tod: nui nii a ɠɛ losu ti untuɠɔ kɔɔɠɔzuʋɛti, é ɗa li ga tiye, é ɗa ʋa ga
    tiye, nii a kɛ Ɠɔoɠɔ GALAGI ná-nuɓusɛiti ti mina ɠɛ eɠɛʋelei baalagiti ti la,
    ti makɛ nu la ná.»
  eng-WEBPB: who may go out before them, and who may come in before them, and who
    may lead them out, and who may bring them in, that the congregation of the LORD
    may not be as sheep which have no shepherd.”
  kbq-kbq: ana ne'mo ugota huzmanteno zamavareno vuno eno nehanige'za, Ra Anumzamofo
    vahe'mo'za sipisipimo'za kegava huzmante vahe omani'nege'za savri hu'za manizanknara
    osugahaze.
  nhe-BL: Monequi se tlen quinyacanas ipan tlatehuijcayotl huan quinmocuitlahuis para
    motlacajhua ma ax nemica queja borregojme tlen ax quipiyaj inintlamocuitlahuijca.
  gub-BL: Tuwe upuner wanuwihaw romo weko haw rehe zeàmàtyry'ymawhu pe nehe. Nezewe
    mehe neremiaihu nuiko kwaw àràpuhàràn izar 'ym ma'e ài wà nehe, i'i izupe.
  eng-DRA: 'And may go out and in before them, and may lead them out, or bring them
    in: lest the people of the Lord be as sheep without a shepherd.'
