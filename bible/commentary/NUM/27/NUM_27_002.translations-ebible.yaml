verse: NUM.027.002
translations:
  mal-C: 'അവർ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ വന്ന്, മോശ, പുരോഹിതനായ എലെയാസാർ, പ്രഭുക്കന്മാർ
    എന്നിവരുടെയും സർവസഭയുടെയും മുമ്പാകെ നിന്ന് പറഞ്ഞു:'
  deu-TKW: 'Die traten vor Mose und Eleasar, den Priester, und vor die Fürsten und
    die ganze Gemeinde vor der Thüre des Offenbarungszeltes und sprachen:'
  lin-lin: 'liboso ya Moyize, ya Nganga-Nzambe Eleazari mpe ya bakambi ya lisanga
    mobimba, na ekotelo ya Ndako ya kapo ya Bokutani mpe balobaki :'
  eng-LSV: and stand before Moses, and before Eleazar the priest, and before the princes,
    and all the congregation, at the opening of the Tent of Meeting, saying,
  eng-GNV: And stoode before Moses, and before Eleazar the Priest, and before the
    Princes, and all the assemblie, at the doore of the Tabernacle of the Congregation,
    saying,
  eng-WEBSTER: And they stood before Moses, and before Eleazar the priest, and before
    the princes, and all the congregation, by the door of the tabernacle of the congregation,
    saying,
  nhw-BL: 'Huan nopa macuilti sihua icnime yajque campa ipuerta nopa yoyon tiopamitl
    campa mopantiyaya ihuaya TOTECO. Nopona quicamanalhuitoj Moisés ihuaya nopa totajtzi
    Eleazar, huan nopa tlayacanani huan ne sequinoc israelitame catli nopona itztoyaj.
    Huan quinilhuijque:'
  swh-ONEN: ingilio la Hema la Kukutania na kusimama mbele ya Mose, kuhani Eleazari,
    viongozi na kusanyiko lote, wakasema,
  bba-bba: mɑ be, bɑ nɑ Mɔwisi kɑ yɑ̃ku kowo Eleɑsɑɑn mi, kɑ wiruɡibun mi kɑ sere
    Isirelibɑ kpuron mi Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔwɔ bɑ nɛɛ,
  eng-KJVCPB: And they stood before Moses, and before Eleazar the priest, and before
    the princes and all the congregation, by the door of the tabernacle of the congregation,
    saying,
  luo-luo: kar donjo mar Hemb Romo mi gichungʼ e nyim Musa, Eliazar jadolo, jotelo
    kod chokruok mar oganda duto, mi giwacho niya,
  meu-meu: Idia na Mose bona hahelaḡa tauna Eleasara bona iduhu lohiadia bona hebou
    taudia iboudiai vairadiai e gini, hebou kalagana iduarana ai, eto,
  npi-ULB: तिनीहरू भेट हुने पालको प्रवेश-द्वारमा मोशा, पुजारी एलाजार, अगुवाहरू र सारा
    समुदायको सामु खडा भए ।
  yor-yor: Wọ́n súnmọ́ ẹnu-ọ̀nà àgọ́ ìpàdé wọ́n sì dúró níwájú Mose, àti Eleasari
    àlùfáà, àti níwájú àwọn olórí àti ìjọ, wọ́n sì wí pé,
  emp-NTPO: 'Ewari ab̶a Zelopeha querasi caurãra Ãcõrẽ wua ded̶e ed̶a wãbadamaa wãsid̶aa.
    Mama Moise quĩrãpita, sacerdote Eleaza quĩrãpita, puru quĩrãpita bid̶a nũpanenaped̶a
    nãwã jarasid̶aa:'
  pes-OPCB: '@see-verse:NUM.027.001'
  tgl-ULB: Tumayo sila sa harapan nina Moises, Eleazar na pari, sa mga pinuno, at
    sa harapan ng lahat ng mga komunidad sa pasukan ng tolda ng pagpupulong. Sinabi
    nila,
  hui-hui: Wandari uruni tigua puwa Anduane Homogonaga Balai Anda heago haneni pu
    howa Mosesebi loma binigo mo miaga Eleasabi Isaraele wali agali bu hearubi tinaga
    deni pu hene. Ani pu howa wandari uruni tigua lalu,
  mya-mya: တဲ​တော်​တံ​ခါး​ဝ​သို့​လာ​ရောက်​၍​မော​ရှေ၊ ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ၊ ခေါင်း​ဆောင်​များ
    နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့ ရှေ့​တွင်​ရပ်​လျက်၊-
  bod-N: དེ་དག་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར། མོ་ཤེ་དང་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་དང་འགོ་དཔོན་རྣམས་དང་།
    མི་ཚོགས་ཡོངས་ཀྱི་མདུན་དུ་འགྲེང་སྟེ་ན་རེ།
  sna-sna: Vakasvika pamukova weTende Rokusangana vakamira pamberi paMozisi, naEreazari
    muprista, vatungamiri, neungano yose, vakati,
  spa-BLM: 'Se presentaron ante Moisés, ante el sacerdote Eleazar y ante los príncipes
    y toda la congregación, a la puerta de la Tienda del Encuentro, diciendo:'
  cac-cac: 'A ovan̈ eb'' ix snulej sb''a tic, ix b''at eb'' ix b''aj ay cajnub'' b''aj
    sch''ox sb''a Jehová. Ix yalan eb'' ix d''a vin̈aj Moisés yed'' d''a vin̈aj sacerdote
    Eleazar yed'' d''a masanil eb'' yajalil chon̈ab'' icha tic:'
  swh-ULB: Walisimama mbele ya Musa, Eliazari kuhani, kwa. viongozi, na mbele ya watu
    wote langoni mwa hema ya kukutania. Walisema,
  bel-bel: 'і сталі перад Майсеем і перад Элеазарам сьвятаром, і перад князямі і перад
    усім супольствам, каля ўваходу ў скінію сходу, і сказалі:'
  deu-ELBBK: 'Und sie traten vor Mose und vor Eleasar, den Priester, und vor die Fürsten
    und die ganze Gemeinde an den Eingang des Zeltes der Zusammenkunft und sprachen:'
  mbb-OT: Midhendiyà heini he menge vahi te gemawan duen te Tulda he Edtelevukaayan
    ne midhitindeg dan diyà te etuvangan ni Moises, ni Eleazar wey te menge pengulu,
    wey te langun he menge Israilihanen. Migkaǥi sikandan te,
  mal-2015: 'അവർ സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ മോശെയുടെയും എലെയാസാർപുരോഹിതന്റെയും
    പ്രഭുക്കന്മാരുടെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിന്നു പറഞ്ഞതു എന്തെന്നാൽ:'
  rmc-rmc: 'avle anglo Mojžiš, anglo rašaj Eleazar, anglo vodci the angle savore manuša
    paš o vudar andre le RAJESKRO Svetostankos a phende:'
  pes-OPV: 'و به حضور موسی و العازار کاهن، و به حضورسروران و تمامی جماعت نزد در خیمه
    اجتماع ایستاده، گفتند:'
  ron-1924: 'с-ау апропият ши с-ау ынфэцишат ынаинтя луй Мойсе, ынаинтя преотулуй
    Елеазар, ынаинтя май-марилор ши ынаинтя ынтреӂий адунэрь, ла уша кортулуй ынтылнирий.
    Еле ау зис:'
  ben-OBCV: তারা সমাগম তাঁবুর প্রবেশ মুখে মোশি, যাজক ইলীয়াসর, নেতৃবর্গ এবং সমগ্র
    সমাজের সামনে এসে দাঁড়াল। তারা বলল,
  som-som: Oo iyana markaasay is-hor taageen Muuse, iyo wadaadkii Elecaasaar ahaa,
    iyo amiirradii iyo shirka oo dhan, xagga iriddii teendhada shirka, oo waxay yidhaahdeen,
  lat-VUC: 'Steteruntque coram Moyse et Eleazaro sacerdote et cunctis principibus
    populi ad ostium tabernaculi fœderis, atque dixerunt:'
  eng-ASVBT: And they stood before Moses, and before Eleazar the priest, and before
    the princes and all the congregation, at the door of the tent of meeting, saying,
  ita-1885: 'E si presentarono davanti a Mosè, e davanti al Sacerdote Eleazaro, e
    davanti a'' Capi, e davanti a tutta la raunanza, all''entrata del Tabernacolo
    della convenenza, dicendo:'
  eng-LXXUP: and they stood before Moses, and before Eleazar the priest, and before
    the princes, and before all the congregation at the door of the tabernacle of
    witness, saying,
  eng-ULB: They stood before Moses, Eleazar the priest, the leaders, and before all
    the community at the entrance to the tent of meeting. They said,
  spa-VBL: y se presentaron ante Moisés, el sacerdote Eleazar, los líderes y todos
    los israelitas a la entrada del Tabernáculo de Reunión. Dijeron,
  fra-_FOB: 'Elles se présentèrent donc devant Moïse, devant Éléazar, le sacrificateur,
    et devant les principaux et toute l''assemblée, à l''entrée du tabernacle d''assignation,
    et elles dirent:'
  mal-mal: 'അവർ സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ മോശെയുടെയും എലെയാസാർപുരോഹിതന്റെയും
    പ്രഭുക്കന്മാരുടെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിന്ന് പറഞ്ഞത്:'
  urd-GVR: Silāfihād kī beṭiyāṅ mulāqāt ke ḳhaime ke darwāze par ā kar Mūsā, Iliyazar
    Imām aur pūrī jamāt ke sāmne khaṛī huīṅ. Unhoṅ ne kahā,
  suz-BL: मेकोपुकी मोसा, चढ़ेब एलाजर, ठेयब मुरपुकी नु मेकेर बाक्‍ब मुर नेल्‍ले आन
    ङोंइती ग्रुम्‍तीक ताम्‍बु आ लाप्‍चो आ ङोंइती बाक्‍तेक्‍म।
  ita-1927: 'si accostarono e si presentarono davanti a Mosè, davanti al sacerdote
    Eleazar, davanti ai principi e a tutta la raunanza all’ingresso della tenda di
    convegno, e dissero:'
  ckb-ckb: 'لەبەردەم موسا و ئەلعازاری کاهین و سەرۆکەکان و هەموو کۆمەڵ لەلای دەروازەی
    چادری چاوپێکەوتن وەستان و گوتیان:'
  eng-BBE: They came before Moses and Eleazar the priest and the chiefs and all the
    people at the door of the Tent of meeting, and said,
  kan-OKCV: ಇವರು ಸಭೆಯ ಗುಡಾರದ ಬಾಗಿಲಿನ ಹತ್ತಿರದಲ್ಲಿದ್ದ ಮೋಶೆ, ಯಾಜಕನಾದ ಎಲಿಯಾಜರ್, ಪ್ರಧಾನರು
    ಮತ್ತು ಸಮಸ್ತ ಸಭೆಯವರ ಮುಂದೆ ಬಂದು ನಿಂತು ಅವರಿಗೆ,
  bbb-bbb: '@see-verse:NUM.027.001'
  tam-2017: 'ஆசரிப்புக்கூடாரத்தின் வாசலிலே மோசேக்கும், ஆசாரியனாகிய எலெயாசாருக்கும்,
    பிரபுக்களுக்கும், சபையனைத்திற்கும் முன்பாக நின்று:'
  spa-RV-1909: 'Y presentáronse delante de Moisés, y delante del sacerdote Eleazar,
    y delante de los príncipes, y de toda la congregación, á la puerta del tabernáculo
    del testimonio, y dijeron:'
  ron-BTF: 'Și ele au stat în picioare înaintea lui Moise și înaintea preotului Eleazar
    și înaintea prinților și a toată adunarea, la ușa tabernacolului întâlnirii, spunând:'
  eng-WEBP: They stood before Moses, before Eleazar the priest, and before the princes
    and all the congregation, at the door of the Tent of Meeting, saying,
  eng-FBV: and stood before Moses, Eleazar the priest, the leaders, and all the Israelites
    at the entrance to the Tent of Meeting. They said,
  nld-1939: 'Zij plaatsten zich voor Moses en den priester Elazar, en voor de aanvoerders
    en heel de gemeenschap bij de ingang van de openbaringstent en zeiden:'
  nch-BL: 'Huan nopa macuilti sihua icnime yajque campa icalte nopa yoyon tiopamit
    campa mopantiyayaj ihuaya TOTECO. Nopona quicamanalhuitoj Moisés ihuaya nopa totajtzi
    Eleazar, huan nopa tayacanani huan nopa sequinoc israelitame cati nopona itztoyaj.
    Huan quinilhuijque:'
  vie-1934: 'Các con gái đó đến ra mắt Môi-se, Ê-lê-a-sa thầy tế lễ, các quan trưởng,
    và cả hội chúng tại cửa hội mạc, mà nói rằng:'
  hin-CV: मोशेह, एलिएज़र तथा प्रधानों एवं सारी सभा की उपस्थिति में मिलनवाले तंबू के
    द्वार पर एकत्र हुईं. उन्होंने यह विनती की,
  eng-OURB: They stood before Moses [Drawn out], and before Eleazar [Help of God]
    the priest, and before the princes and all the congregation, at the door of the
    Tent of Meeting, saying,
  spa-BES: 'Se presentaron ante Moisés y Eleazar, el sacerdote, los jefes y todo el
    pueblo a la puerta del tabernáculo de reunión, y dijeron:'
  tdx-tdx: 'naho nijohañe añatrefa’ i Mosè naho i Elazare mpisoroñe naho o roandriañeo
    naho i hene valobohòkey an-dalan-kibohom-pamantañañe eo, nanao ty hoe:'
  vid-vid: Lelo wahinza weng'ha awo wahano nawamlutila Musa, nawema hali heye na mtambika
    Eleasali na vilongozi weng'ha wa Waisilaeli weng'ha, hali lwizi lwa ihema lya
    Nguluwi, nawalonga,
  eng-OKE: 'Came and stood before Mosheh and Elazar the priest, and before the princes,
    and all the congregation, at the door of the tabernacle of ordinance, saying:'
  tha-KJV: และเขาทั้งหลายมายืนอยู่ต่อหน้าโมเสสและต่อหน้าเอเลอาซาร์​ปุ​โรหิต และต่อหน้าประมุข
    และต่อหน้าบรรดาชุ​มนุ​มชนที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม กล่าวว่า
  por-BR-2018: 'E apresentaram-se diante de Moisés, e diante do sacerdote Eleazar,
    e diante dos príncipes, e de toda a congregação, à porta do tabernáculo do testemunho,
    e disseram:'
  deu-ELO: 'Und sie traten vor Mose und vor Eleasar, den Priester, und vor die Fürsten
    und die ganze Gemeinde an den Eingang des Zeltes der Zusammenkunft und sprachen:'
  eng-WYC-2018: And they stood before Moses, and Eleazar, the priest, and before all
    the princes of the people, at the door of the tabernacle of [the] bond of peace;
    and said, (And they stood before Moses, and Eleazar, the priest, and before all
    the leaders of the people, at the entrance to the Tabernacle of the Covenant;
    and they said,)
  epo-epo: 'kaj ili stariĝis antaŭ Moseo kaj antaŭ la pastro Eleazar kaj antaŭ la
    estroj kaj la tuta komunumo ĉe la pordo de la tabernaklo de kunveno, kaj diris:'
  uig-PIN: 'Ular jamaǝt qedirining dǝrwazisi aldiƣa kelip, Musa bilǝn kaⱨin Əliazar
    wǝ ǝmirlǝr bilǝn pütkül jamaǝtning aldida turup:'
  beo-beo: Ilia da Hina Gode Ea Abula Diasu holeiga asili, Mousese amola gobele salasu
    dunu Elia:isa, amola Isala:ili ouligisu dunu amola Isala:ili dunu huluane, ilia
    midadi lelu, amane sia:i,
  tpi-OTNT: sanap klostu long dua bilong haus sel bilong God, long ai bilong Moses
    na pris Eleasar na ol lida bilong Israel na olgeta manmeri. Na ol dispela meri
    i tok olsem,
  hau-SA: Da suka tafi ƙofar shiga Tentin Sujada, sai suka tsaya a gaban Musa, Eleyazar
    firist, shugabannin da sauran taro, suka ce,
  uig-LAT: 'Ular jamaet chédirining derwazisi aldigha kélip, Musa bilen kahin Eliazar
    we emirler bilen pütkül jamaetning aldida turup:'
  nde-nde: esangweni leThente lokuHlangana ema phambi kukaMosi lo-Eliyazari umphristi,
    abakhokheli kanye lebandla lonke, athi,
  ton-ton: Pea naʻa nau tuʻu ʻi he ʻao ʻo Mōsese, mo e ʻao ʻo ʻEliesa ko e taulaʻeiki,
    pea mo e ʻao ʻoe houʻeiki mo e kakai kotoa pē ʻi he matapā ʻoe fale fehikitaki
    ʻoe kakai, ʻonau pehē,
  ces-1613: 'A postavily se před Mojžíšem a před Eleazarem knězem, i před knížaty
    a vším množstvím, u dveří stánku úmluvy, a řekly:'
  eng-WMB: They stood before Moses, before Eleazar the priest, and before the princes
    and all the congregation, at the door of the Tent of Meeting, saying,
  tam-TCV: அவர்கள் சபைக் கூடாரவாசலுக்குச் சமீபமாய் வந்து, மோசேக்கும், ஆசாரியன் எலெயாசாருக்கும்,
    தலைவர்களுக்கும், சபையார் அனைவருக்கும் முன்பாக நின்றார்கள். அப்பெண்கள் அவர்களிடம்,
  ceb-ULB: Mitindog sila sa atubangan ni Moises, ni Eleazar nga pari, sa mga pangulo,
    ug sa atubangan sa tanang katilingban didto sa pultahan sa tolda nga tigomanan.
    Miingon sila,
  pol-UBG: 'I stanęły przed Mojżeszem, przed kapłanem Eleazarem, przed naczelnikami
    i całym zgromadzeniem u wejścia do Namiotu Zgromadzenia i powiedziały:'
  urd-GVU: صِلافِحاد کی بیٹیاں ملاقات کے خیمے کے دروازے پر آ کر موسیٰ، اِلی عزر امام
    اور پوری جماعت کے سامنے کھڑی ہوئیں۔ اُنہوں نے کہا،
  deu-1912: 'und traten vor Mose und vor Eleasar, den Priester, und vor die Fürsten
    und die ganze Gemeinde vor der Tür der Hütte des Stifts und sprachen:'
  kan-2017: ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ಮೋಶೆ, ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರ್, ಕುಲಾಧಿಪತಿಗಳು,
    ಸರ್ವಸಮೂಹದವರೆಲ್ಲರ ಮುಂದೆ ನಿಂತು ಅವರಿಗೆ,
  yap-yap: Fapi ppin e ra bad ra sak’iygad nga p’eowchen Moses, nge Eleazar ni prist,
    nge pilal’ nge urngin e girdi’ ni yad bay u langan e mab ko fare Tent u p’eowchen
    SOMOL, ngar ga’argad,
  hlt-MCSB: Amih te Moses mikhmuh neh khosoih Eleazar mikhmuh ah, tingtunnah dap thohka
    kah khoboei rhoek neh rhaengpuei boeih kah mikhmuh ah pai uh tih,
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ዔያታ ሙኪ ዴሮ ጉቤሢና ዴሮኮ ሱኡጎና፤ ሃሣ ሙሴና ዓላዜሬና ቤርቶ
    ሺኢኪ፦
  twi-ASANTE: Na mmaa no yɛ Yosef babarima Manase abusuafoɔ fa bi. Na wɔn ase firi
    Makir a ɔyɛ Manase babarima no fie. Na Manase babarima Gilead yɛ wɔn nana nkansowa
    ɛnna ne babarima Hefer nso yɛ wɔn nana ɛnna wɔn babarima Selofehad yɛ wɔn agya.
  eng-WEBU: They stood before Moses, before Eleazar the priest, and before the princes
    and all the congregation, at the door of the Tent of Meeting, saying,
  bnp-bnp: Na parava tara a ngatavine nga ri vano ri pesi na matana Kape na Vaponga,
    na matane Moses, e Eleasar a prister, ne huriki a matakari, ne huriki a bakovi
    a ngatavine, ri ta maea,
  wal-wal: Ha macca naati Xoossaa Dunkkaaniyaa penggen Muuse sinttan, qeesiyaa El77aazara
    sinttan, halaqatu sinttaaninne maabaraa ubbaa sinttan eqqidi, hagaadan yaagidosona;
  spa-PDDPT: 'Ellas se presentaron ante Moisés, el sacerdote Eleazar, los jefes y
    toda la congregación, en la entrada del Tabernáculo de Reunión, y dijeron:'
  gun-gun: 'Ha''e gui ha''e va''e kuery ma Moisés renonde py ojexa uka okuapy, sacerdote
    Eleazar, huvixa kuery ha''e heta va''e kuery renonde py, oguy nhemboaty oĩaty
    rokẽ py onhemboatya py. Ha''e vy aipoe''i okuapy:'
  ilo-ULB: Nagtakderda iti sangoanan da Moises ken Eleazar a padi, kadagiti panguloen,
    ken iti sangoanan dagiti tattao idiay pagserkan ti tabernakulo. Kinunada,
  kpg-kpg: Digaula gaa hula gaa tuu i mua Moses, mo Eleazar tangada hai mee dabu,
    mo nia dagi mo digau huogodoo i di bontai di Hale laa Dimaadua, ga helekai,
  uig-ARA: 'ئۇلار جامائەت چېدىرىنىڭ دەرۋازىسى ئالدىغا كېلىپ، مۇسا بىلەن كاھىن ئەلىئازار
    ۋە ئەمىرلەر بىلەن پۈتكۈل جامائەتنىڭ ئالدىدا تۇرۇپ:'
  sus-sus: Na di ginɛe nan fa e yɛtɛ kan dɛntɛgɛ Munsa, Eleyasari sɛrɛxɛdubɛ, nun
    Isirayila yareratie bɛ, Isirayila ɲama birin ya xɔri, hɔrɔmɔlingira sode dɛ ra.
    E naxa a masen,
  pon-2006: Irail kohla oh kesihnenda mwohn Moses, samworo Eleasar, kaun akan oh mehn
    Israel ko koaros ni wenihmwen Impwal me KAUN-O kin ketiket loale oh patohwan,
  ksd-ksd: 'ma dia ga tur rikai pire Moses, ma pire Eleasar ra tena tinabar, ma pire
    ra umana luluai ma ra kor na tarai par, ta ra matakilalat i ra pal na varbarat,
    ma dia ga biti:'
  tur-YTC: 'Moşe''nin, Kâhin Eleazar''ın, beylerin ve bütün topluluğun önünde Buluşma
    Çadırı''nın kapısında durup şöyle dediler:'
  grc-BRENT: καὶ στᾶσαι ἔναντι Μωυσῆ, καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ ἔναντι τῶν
    ἀρχόντων, καὶ ἔναντι πάσης συναγωγῆς ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, λέγουσιν,
  ind-AYT: Mereka menghadap Musa, Imam Eleazar, para pemimpin, dan seluruh umat di
    pintu tenda pertemuan, dan berkata,
  nya-nya: pa chipata cha tenti ya msonkhano pamaso pa Mose, wansembe Eliezara, atsogoleri
    ndi anthu onse, ndipo anati,
  hrv-hrv: 'One stanu pred Mojsija, pred svećenika Eleazara, pred glavare i svu zajednicu
    na ulazu u Šator sastanka pa reknu:'
  mps-mps: te Godigo name ugwa be sunumi pąba dolalugi pali, te Moses, me Eleasar,
    me te tobolu bidi dabe, me te Israel hani geduba doligi pali. Tama te wegi manigo
    te po wali,
  tpi-tpi: sanap klostu long dua bilong haus sel bilong God, long ai bilong Moses
    na pris Eleasar na ol lida bilong Israel na olgeta manmeri. Na ol dispela meri
    i tok olsem,
  dan-1931: 'og stillede sig frem for Moses, Præsten Eleazar, Øversterne og hele Menigheden
    ved Indgangen til Åbenbaringsteltet og sagde:'
  vie-OVCB: 'Một hôm, các con gái của Xê-lô-phát đến gặp Môi-se, Thầy Tế lễ Ê-lê-a-sa,
    các nhà lãnh tụ, và toàn thể dân chúng hiện diện tại cửa Đền Tạm. Họ nói:'
  guj-2017: તેઓએ મૂસાની, એલાઝાર યાજકની, વડીલોની તથા આખી જમાતની આગળ મુલાકાતમંડપના પ્રવેશદ્વાર
    આગળ ઊભી રહીને કહ્યું,
  pon-2006A: Irail kohla oh kesihnenda mwohn Moses, samworo Eleasar, kaun akan oh
    mehn Israel ko koaros ni wenihmwen Impwal me KAUN-O kin ketiket loale oh patohwan,
  por-BRBSL: 'Eles se apresentaram diante de Moisés, diante de Eleazar, o sacerdote,
    e diante dos príncipes e de toda a congregação, na porta da Tenda da Reunião,
    dizendo:'
  cth-cth: Kamkhuengnae lukkareiim takhang koe Mosi hoi vaihma Eleazar hoi tamikalennaw
    kamkhuengnaw e hmalah a kangdue awh teh,
  twi-twi: Wɔbaa Mose, ɔsɔfo Eleasar, mpanyimfo ne wɔn a wɔahyia wɔ Ahyiae Ntamadan
    no ano no nyinaa anim bɛkaa se,
  hlt-hlt: Amih te Moses mikhmuh neh khosoih Eleazar mikhmuh ah, tingtunnah dap thohka
    kah khoboei rhoek neh rhaengpuei boeih kah mikhmuh ah pai uh tih,
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́yɑ̀ Mɔyiisi nɛ̀ ikuɔ́ nìùtì Edeɑsɑɑ nɛ̀ Isidɑyɛɛribɛ
    kó bɛkótíbɛ̀ nɛ̀ Isidɑyɛɛribɛ bɛmɔu mɛtɑummɛ̀ tou borɛ̀, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: '@see-verse:NUM.027.001'
  dop-dop: 'Moisi nɑ kɔtʋlʋ Ɩlɑsɑɑ nɑ Ɩsɛɣɛlɩ kʋpɑɣɑlɑɑ tǝnɑ kiŋ kɛ Ɩsɔ cokǝle nɔnɔɣɔ
    nɑ pɑ́ tɔ sɩ:'
  azb-azb: 'Onlar Musanın, kahin Eleazarın və rəhbərlərlə bütün icmanın önündə, Hüzur
    çadırının girişində durub dedilər:'
  eng-DBY: And they stood before Moses, and before Eleazar the priest, and before
    the princes and the whole assembly, at the entrance of the tent of meeting, saying,
  hin-2017: और वे मूसा और एलीआजर याजक और प्रधानों और सारी मण्डली के सामने मिलापवाले
    तम्बू के द्वार पर खड़ी होकर कहने लगीं,
  wol-KYG: 'Ñoo taxaw fa kanam Musaa, ak Elasar sarxalkat ba, ak njiit ya, ak mbooloo
    ma mépp, ca bunt xaymab ndaje ma. Ñu ne:'
  eng-YLT: 'and stand before Moses, and before Eleazar the priest, and before the
    princes, and all the company, at the opening of the tent of meeting, saying:'
  eng-WYC-2017: And they stood before Moses, and Eleazar, the priest, and before all
    the princes of the people, at the door of the tabernacle of [the] bond of peace;
    and said,
  eng-WMBB: They stood before Moses, before Eleazar the priest, and before the princes
    and all the congregation, at the door of the Tent of Meeting, saying,
  urd-GVH: सिलाफ़िहाद की बेटियाँ मुलाक़ात के ख़ैमे के दरवाज़े पर आकर मूसा, इलियज़र
    इमाम और पूरी जमात के सामने खड़ी हुईं। उन्होंने कहा,
  rug-rug: La si arini meke turu pa kenuna e Mosese meke Eleaza sa hiama, meke sari
    na koimata pa doduruna sa butubutu pa sasadana sa Ipi Hopena, meke zama,
  gaz-gaz: Isaanis balbala dunkaana wal gaʼii dura, fuula Musee fi Eleʼaazaar lubichaa
    dura, fuula hooggantootaatii fi waldaa hundaa dura dhaabatanii akkana jedhan;
  fra-LSG: 's’approchèrent et se présentèrent devant Moïse, devant le sacrificateur
    Éléazar, et devant les princes et toute l’assemblée, à l’entrée de la tente d’assignation.
    Elles dirent:'
  yal-yal: E yi fa Naralan Bubun so dɛɛn na Musa nun saraxarali Eleyasari nun mangane
    nun yamaan birin yɛtagi. E naxa,
  haw-1868: Ku no lakou imua o Mose, imua hoi o Eleazara ke kahuna, a imua o na luna,
    a imua hoi o ke anaina kanaka a pau, ma ka puka o ka halelewa anaina, i mai la,
  arb-NAV: 'وَوَقَفْنَ أَمَامَ مُوسَى وَأَلِعَازَارَ الْكَاهِنِ، وَأَمَامَ الْقَادَةِ
    وَالشَّعْبِ، عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ وَقُلْنَ:'
  ewe-ewe: Gbe ɖeka la, Zelofehad ƒe vinyɔnu siawo yi agbadɔ la ƒe mɔnu, eye wotsi
    tsitre ɖe Mose, nunɔla Eleazar, ameha blibo la ƒe kplɔlawo ŋkume, eye wogblɔ be,
  eng-LEE: And they stood before Moses, and before Elazar the priest, and before the
    princes, and all the congregation, by the door of the tabernacle of the congregation,
    saying,
  asm-FB: তেওঁলোকে মোচি, পুৰোহিত ইলিয়াজৰ, অধ্যক্ষসকল আৰু গোটেই মণ্ডলীৰ আগত সাক্ষাৎ
    কৰা তম্বুৰ দুৱাৰ সন্মুখত থিয় হৈ এই কথা ক’লে বোলে,
  sus-A: نَ دِ فِنّيٍ نَن قَ عٍ يّتّ كَن دّنتّفّ مُنسَ، عٍلٍيَسَرِ سّرّشّدُبّ، نُن
    عِسِرَيِلَ يَرٍرَتِيٍ بّ، عِسِرَيِلَ حَمَ بِرِن يَ شْرِ، هْرْ مْلِنفِرَ سٌدٍ دّ
    رَ. عٍ نَشَ عَ مَسٍن،
  fra-SBL: 'Elles se présentèrent devant Moïse, devant le sacrificateur Éléazar, devant
    les princes et toute l''assemblée, à l''entrée de la tente de la Rencontre, et
    dirent :'
  hbo-hbo: וַֽתַּעֲמֹ֜דְנָה לִפְנֵ֣י מֹשֶׁ֗ה וְלִפְנֵי֙ אֶלְעָזָ֣ר הַכֹּהֵ֔ן וְלִפְנֵ֥י
    הַנְּשִׂיאִ֖ם וְכָל־הָעֵדָ֑ה פֶּ֥תַח אֹֽהֶל־מֹועֵ֖ד לֵאמֹֽר׃
  eng-WYCLIFFE: And thei stoden bifore Moises, and Eleazar, preest, and alle the princes
    of the puple, at the dore of tabernacle of boond of pees; and seiden,
  cwe-cwe: Wawo wema haulongozi wa Musa na haulongozi wa mkulu wa nhambiko Eleazali
    na haulongozi wa walangulizi wose wa mting'hano, hanhu ha kwingilila hana dihema
    da Mulungu. Walonga,
  kik-kik: itoonyero rĩa Hema-ya-Gũtũnganwo, makĩrũgama mbere ya Musa, na Eleazaru
    ũrĩa mũthĩnjĩri-Ngai, na mbere ya atongoria, o na kĩũngano gĩothe gĩa Isiraeli,
    makiuga atĩrĩ,
  fra-NCL: 'Elles se présentèrent devant Moïse, devant le prêtre Eléazar, et devant
    les princes de toute l’assemblée, à l’entrée de la tente de réunion, et elles
    dirent :'
  cek-AK: Nihcae loe amkhuenghaih kahni im thok taengah, Mosi hoi qaima Eleazar, zaehoikungnawk
    hoi rangpui kaminawk hmaa ah, angdoet o pacoengah,
  cuk-cuk: 'We-bunamala-walataledi Bab-Dummad-dulemarbo-ambikued-neg-yawagakse nonimalad,
    adi, Moisésʼbo, dule-irwa-Babse-goled-Eleazarʼbo, degi, Israel-girmar-dummaganbo,
    degine, bela Israel-dulemarbo sunmakegar. Weyob sognonimalad:'
  uig-CYR: 'Улар җамаәт чедириниң дәрвазиси алдиға келип, Муса билән каһин Әлиазар
    вә әмирләр билән пүткүл җамаәтниң алдида туруп:'
  tel-2017: వారు సన్నిధి గుడారం ద్వారం దగ్గర, మోషే ఎదుట, యాజకుడైన ఎలియాజరు ఎదుట, నాయకుల
    ఎదుట, సమాజమంతటి ఎదుట నిలిచి “మా తండ్రి ఎడారిలో చనిపోయాడు.
  hat-BSA: 'Yo te kanpe devan Moïse ak Éléazar, prèt la, ak devan chèf a tout kongregasyon
    yo, nan pòtay a tant asanble a, e te di:'
  kos-kos: Elos som ac tu ye mutal Moses ac Eleazar mwet tol, oayapa ye mutun mwet
    kol ac sruf nukewa lun mwet Israel ke acn in utyak nu ke Lohm Nuknuk Mutal sin
    LEUM GOD ac fahk,
  hbo-WLC: וַֽתַּעֲמֹ֜דְנָה לִפְנֵ֣י מֹשֶׁ֗ה וְלִפְנֵי֙ אֶלְעָזָ֣ר הַכֹּהֵ֔ן וְלִפְנֵ֥י
    הַנְּשִׂיאִ֖ם וְכָל־הָעֵדָ֑ה פֶּ֥תַח אֹֽהֶל־מוֹעֵ֖ד לֵאמֹֽר׃
  ibo-ibo: nʼọnụ ụzọ ụlọ nzute, guzo nʼihu Mosis, na Elieza onye nchụaja, na ndị ndu
    niile na ọgbakọ Izrel niile kwuo sị,
  ory-ory: ଏମାନେ ମୋଶାଙ୍କ ସମ୍ମୁଖରେ ଓ ଇଲୀୟାସର ଯାଜକ ସମ୍ମୁଖରେ, ପୁଣି, ଅଧିପତିଗଣ ଓ ସମସ୍ତ
    ମଣ୍ଡଳୀର ସମ୍ମୁଖରେ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାରରେ ଠିଆ ହୋଇ କହିଲେ,
  chk-chk: Iwe, ra üta leasamalapen ewe imw mangaku ia aramas ra churi Kot ie fän
    mesen Moses me ewe souasor Eleasar, pwal fän mesen ekewe souemwen me ekewe aramas
    meinisin. Iwe, ra apasa,
  rop-rop: Detlot doda bin go en jandap lida langa Mosis en Eliyeisa, det serramonimen,
    en detlot lidamob, en ol detlot komyuniti. Deibin go langa det dowawei langa det
    Seikridwan Tent blanga YAWEI, en olabat bin tok,
  ukr-1871: 'І стали вони перед Мойсейом та Єлеазаром сьвященником і перед князями
    й перед усією громадою, коло входу в соборний намет, і промовили:'
  deu-1951: 'kamen herzu und traten vor Mose und Eleasar, den Priester, und vor die
    Obersten und die ganze Gemeinde an die Tür der Stiftshütte und sprachen:'
  eng-JPS: 'And they stood before Moses, and before Eleazar the priest, and before
    the princes and all the congregation, at the door of the tent of meeting, saying:'
  srp-1865: 'I stadoše pred Mojsija i pred Eleazara sveštenika i pred knezove i sav
    zbor na vratima šatora od sastanka, i rekoše:'
  lug-lug: Lwali lumu, ne bajja okumpi n’omulyango gwa Weema ey’Okukuŋŋaanirangamu,
    ne bayimirira mu maaso ga Musa ne Eriyazaali kabona, ne mu maaso g’abakulembeze
    n’ag’ekibiina kyonna, ne bagamba nti,
  heb-heb: ותעמדנה לפני משה ולפני אלעזר הכהן ולפני הנשיאם וכל העדה פתח אהל מועד לאמר׃
  ben-IRV: তারা মোশির সামনে ও ইলীয়াসর যাজকের সামনে এবং নেতাদের ও সমস্ত মণ্ডলীর সামনে
    সমাগম তাঁবুর প্রবেশপথে দাঁড়িয়ে এই কথা বলল,
  pan-pan: ਅਤੇ ਮੂਸਾ ਦੇ ਅੱਗੇ, ਅਲਆਜ਼ਾਰ ਜਾਜਕ, ਪ੍ਰਧਾਨਾਂ ਅਤੇ ਸਾਰੀ ਮੰਡਲੀ ਦੇ ਅੱਗੇ ਮੰਡਲੀ ਦੇ
    ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਵਿੱਚ ਖੜ੍ਹੇ ਹੋ ਕੇ ਆਖਿਆ,
  mya-JVB: ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နား၊ မောရှေ နှင့် ယဇ်ပုရောဟိတ် ဧလာဇာ ၊ မင်း
    များ၊ ပရိသတ် များအပေါင်း တို့ ရှေ့မှာ ရပ် လျက်၊
  hmo-hmo: Unai hahine taudia be idia lao, Mose, hahelagaia tauna Eleasara, gunalaia
    taudia, bona Israela taudia ibounai edia vairanai idia gini, Lohiabada ena Palai
    Dubu ena iduara dekenai. Unai hahine idia gwau,
  urd-urd: ख़ेमा — ए — इजितमा'अ के दरवाज़े पर मूसा और इली'एलियाज़र काहिन और अमीरों
    और सब जमा'अत के सामने खड़ी हुई और कहने लगीं कि;
  rus-SYN: 'и предстали пред Моисея и пред Елеазара священника, и пред князей и пред
    все общество, у входа скинии собрания, и сказали:'
  bqc-SIM: 'zɛ̀ Mↄizi ń sa''onkia Ɛleazaao ń kíaↄ ń bílao aɛ kpaaũkpɛ kpɛɛlɛ
    aa mɛ̀:'
  tcz-CHONGTHU: Chuin amaho chu Mose masang, Eleazer thempu masang, chuleh Japi lamkai
    ho masanga houbuh leitol ah ading un ahi.
  mar-mar: या पाच स्त्रिया दर्शनमंडप प्रवेशद्वारापाशी गेल्या आणि मोशे, याजक एलाजार,
    पुढारी आणि इस्राएलाच्या मंडळीसमोर जाऊन उभ्या राहिल्या. त्या म्हणाल्या,
  qub-qub: 'Chay warmicunami aywaran Tincuna Toldu ñaupanman Moiseswan cüra Eleazarwan,
    waquin mandajcunawanpis parlaj. Chayaycur cayno niran:'
  hat-hat: 'Medam yo vini, yo kanpe devan Moyiz ak Eleaza, prèt la, devan chèf fanmi
    yo ak devan tout pèp la, devan pòt Tant Randevou a, epi yo di:'
  eng-BSB: the entrance to the Tent of Meeting, stood before Moses, Eleazar the priest,
    the leaders, and the whole congregation, and said,
  tod-tod: 'ti lo Moize ɠakala, ta Eleazaal, ta kundiɠiiti, ta bɛbɛi kpein, GALA daaɠomi
    seɠe ʋɛlɛi laaʋɛ, ti ɠɛ ma:'
  eng-WEBPB: They stood before Moses, before Eleazar the priest, and before the princes
    and all the congregation, at the door of the Tent of Meeting, saying,
  kbq-kbq: Hagi ana mofanemo'za Mosesene Pristi ne' Eleasane Israeli vahete kva vahe
    zagamofo zamavuga atrumahu seli mono nomofo kasante vu'za amanage hu'naze,
  nhe-BL: 'Huan nopa macuilti sihua icnime yajque campa ipuerta nopa yoyon tiopamitl
    campa mopantiyaya ihuaya TOTECO. Nopona quicamahuitoj Moisés ihuaya nopa totajtzi
    Eleazar, huan nopa tlayacanani huan ne sequinoc israelitame tlen nopona itztoyaj.
    Huan quinilhuijque:'
  gub-BL: 'A''e kuzà uze''eg oho Moizez pe Ereazar pe wà kury, teko paw wanupe tàpuzràn
    Tupàn pe imonokatu pyrer pe teixe haw pe wà kury. Uze''eg nezewe wà:'
  eng-DRA: 'And they stood before Moses and Eleazar the priest, and all the princes
    of the people at the door of the tabernacle of the covenant, and said:'
