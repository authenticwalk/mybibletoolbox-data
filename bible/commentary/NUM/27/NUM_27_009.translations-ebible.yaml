verse: NUM.027.009
translations:
  mal-C: അവനു പുത്രിമാരില്ലെങ്കിൽ അവന്റെ ഓഹരി തന്റെ സഹോദരന്മാർക്കു കൊടുക്കണം.
  deu-TKW: Hat er aber keine Tochter, so sollt ihr seinen Erbbesitz seinen Brüdern
    geben.
  lin-lin: Soki mpe azali na mwana mwasi te, bokopesa libula na ye epai ya bandeko
    na ye ya mibali.
  eng-LSV: and if he has no daughter, then you have given his inheritance to his brothers;
  eng-GNV: And if he haue no daughter, ye shall giue his inheritance vnto his brethren.
  eng-WEBSTER: And if he shall have no daughter, then ye shall give his inheritance
    to his brethren.
  nhw-BL: Huan sintla niyon se iichpoca amo quipiya, huajca itlal quiselise itlaca
    icnihua.
  swh-ONEN: Ikiwa hana binti, wape ndugu zake wa kiume urithi wake.
  bba-bba: Ù kun mɑɑ bii tɔn kurɔ mɔ, win mɑɑbu kɑ wɔnɔbɑ bɑ koo win ɑrumɑni suɑ
    bu tubi di.
  eng-KJVCPB: And if he have no daughter, then ye shall give his inheritance unto
    his brethren.
  luo-luo: To ka oonge gi nyako, to ipog owetene girkeni mare.
  meu-meu: bema asi natuna hahinena danu, ahuna na tadikakana ba henia;
  npi-ULB: यदि त्यसकी छोरी छैन भने, तिमीहरूले त्यसको अंश त्यसको आफ्नो भाइलाई दिनुपर्छ
    ।
  yor-yor: Tí kò bá ní ọmọbìnrin, fi ohun ìní rẹ́ fún àwọn arákùnrin rẹ̀.
  emp-NTPO: Baribʌrʌ idjia cau sid̶a neẽ́ b̶ʌbʌrʌ, ẽjũãra idji djabarãa diad̶adua.
  pes-OPCB: و اگر دختری نداشته باشد ملک او متعلق به برادرانش خواهد بود.
  tgl-ULB: Kung wala siyang anak na babae, dapat ninyong ibigay ang kaniyang mana
    sa kaniyang mga kapatid na lalaki.
  hui-hui: Ibu wanebi mbira nahonowi dege homayagua ibu hamene karume karulolene wulebira.
  mya-mya: အ​ကယ်​၍​ထို​သူ​၌​သ​မီး​လည်း​မ​ကျန်​ရစ် ခဲ့​လျှင် သူ​၏​ညီ​အစ်​ကို​တို့​သည်​သူ​၏​အ​မွေ
    ကို​ဆက်​ခံ​ရ​မည်။-
  bod-N: ཁོ་ལ་བུ་མོ་མེད་ན་ཁོའི་བགོ་སྐལ་དེའི་སྤུན་ཟླ་རྣམས་ལ་སྤྲོད་པར་བྱའོ། །
  sna-sna: Kana asina mwanasikana, mupe nhaka yake kumadzikoma ake kana vanunʼuna
    vake.
  spa-BLM: Si no tiene hija, darás su herencia a sus hermanos.
  cac-cac: Palta tato malaj junoc yisil chi', a d'a junoc yuc'tac scan smacb'en chi'.
  swh-ULB: Kama hana binti, basi urithi wake atapewa kaka zake.
  bel-bel: а калі няма ў яго дачкі, перадавайце надзел ягоны братам ягоным;
  deu-ELBBK: Und wenn er keine Tochter hat, so sollt ihr sein Erbteil seinen Brüdern
    geben.
  mbb-OT: Emun wazè din anak he vahi, ne ziyà ibeǥey te menge suled din he maama.
  mal-2015: അവന്നു മകൾ ഇല്ലാതിരുന്നാൽ അവന്റെ അവകാശം അവന്റെ സഹോദരന്മാർക്കു കൊടുക്കേണം.
  rmc-rmc: No te les na ela čhaj, leskri phuv chudena leskre phrala.
  pes-OPV: و اگر او رادختری نباشد، ملک او را به برادرانش بدهید.
  ron-1924: Дакэ н-аре ничо фатэ, моштениря луй с-о даць фрацилор луй.
  ben-OBCV: যদি তার মেয়েও না থাকে, তবে তার ভ্রাতৃবৃন্দকে সেই স্বত্বাধিকার দিতে হবে।
  som-som: Oo hadduusan gabadhna lahayn, markaas waa inaad dhaxalsiisaan walaalihiis.
  lat-VUC: Si filiam non habuerit, habebit successores fratres suos.
  eng-ASVBT: And if he have no daughter, then ye shall give his inheritance unto his
    brethren.
  ita-1885: E s'egli non ha figliuola, date la sua eredità a' suoi fratelli.
  eng-LXXUP: And if he have no daughter, ye shall give his inheritance to his brother.
  eng-ULB: If he has no daughter, then you must give his inheritance to his brothers.
  spa-VBL: Si no tiene una hija, da su propiedad a sus hermanos.
  fra-_FOB: Que s'il n'a point de fille, vous donnerez son héritage à ses frères.
  mal-mal: അവന് മകൾ ഇല്ലാതിരുന്നാൽ അവന്റെ അവകാശം അവന്റെ സഹോദരന്മാർക്ക് കൊടുക്കണം.
  urd-GVR: Agar us kī beṭī bhī na ho to us ke bhāiyoṅ ko us kī mīrās mil jāe.
  suz-BL: मेको के तमी यो मबाक्‍त हना, मेको आ अङस आ लोक्‍ब आन कली गेचा माल्‍नीनी।
  ita-1927: E, se non ha figliuola, darete la sua eredità ai suoi fratelli.
  ckb-ckb: ئەگەر کچیشی نەبوو، میراتەکەی دەدەنە براکانی،
  eng-BBE: And if he has no daughter, then give his heritage to his brothers.
  kan-OKCV: ಅವನಿಗೆ ಸಹೋದರರು ಇಲ್ಲದಿದ್ದರೆ, ನೀವು ಅವನ ಸೊತ್ತನ್ನು ಅವನ ತಂದೆಯ ಸಹೋದರರಿಗೆ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.027.008'
  tam-2017: அவனுக்குக் மகளும் இல்லாமல் இருந்தால், அவனுக்குரிய சுதந்தரத்தை அவன் சகோதரர்களுக்குக்
    கொடுக்கவேண்டும்.
  spa-RV-1909: 'Y si no tuviere hija, daréis su herencia á sus hermanos:'
  ron-BTF: Și dacă nu are fiică, atunci să dați moștenirea lui fraților săi.
  eng-WEBP: If he has no daughter, then you shall give his inheritance to his brothers.
  eng-FBV: If he doesn't have a daughter, give his property to his brothers.
  nld-1939: Zo hij ook geen dochters heeft, moet gij zijn erfdeel aan zijn broers
    geven.
  nch-BL: Huan sinta amo quipiya yon se iichpoca, huajca ital quiselise itaca icnihua.
  vie-1934: Nhược bằng không có con gái, thì phải giao sản nghiệp cho anh em người.
  hin-CV: यदि उसके कोई पुत्री भी न हो, तब तुम उसकी मीरास उसके भाइयों के नाम कर दोगे.
  eng-OURB: If he has no daughter, then you shall give his inheritance to his brothers.
  spa-BES: Y si no tiene hija, dale su herencia a sus hermanos.
  tdx-tdx: Aa ie tsy aman’ anak’ampela le hatolo’o an-droahalahi’e ty lova’e.
  vid-vid: Ila wone kahela mhinza, uhalizi wa hewo wopegwa wang'holoze walume.
  eng-OKE: And if he have no daughter, you shall give his inheritance to his brethren;
  tha-KJV: และถ้าเขาไม่​มี​บุตรสาว เจ้​าจงให้มรดกของเขาแก่​พี่​น้องของเขา
  por-BR-2018: 'E se não tiver filha, dareis sua herança a seus irmãos:'
  deu-ELO: Und wenn er keine Tochter hat, so sollt ihr sein Erbteil seinen Brüdern
    geben.
  eng-WYC-2018: if he hath no daughter, he shall have (as) his heirs his brethren;
    (if he hath no daughter, his brothers shall be his heirs;)
  epo-epo: kaj se li ne havas filinon, tiam donu lian posedaĵon al liaj fratoj;
  uig-PIN: Ⱪizi bolmisa, mirasini ⱪerindaxliriƣa beringlar.
  beo-beo: Be e da idiwi hame galea, ea yolali da ea liligi lamu.
  tpi-OTNT: Na sapos em i no gat pikinini meri na em i dai, orait ol brata bilong
    dispela man yet i mas kisim ol samting bilong en.
  hau-SA: In ba shi da diya, sai a ba wa ’yan’uwansa gādonsa.
  uig-LAT: Qizi bolmisa, mirasini qérindashlirigha béringlar.
  nde-nde: Nxa ingelandodakazi, ilifa layo kaliphiwe abafowabo.
  ton-ton: Pea kapau ʻoku ʻikai hano ʻofefine, te mou tuku hono tofiʻa ki hono kāinga.
  ces-1613: Pakli by ani dcery neměl, tedy dáte dědictví jeho bratřím jeho.
  eng-WMB: If he has no daughter, then you shall give his inheritance to his brothers.
  tam-TCV: அவனுக்கு மகளும் இல்லாவிட்டால், அவனுடைய சொத்துரிமையை அவனுடைய சகோதரர்களுக்குக்
    கொடுக்கவேண்டும்.
  ceb-ULB: Kung wala siyay anak nga babaye, kinahanglan nimong ihatag ang iyang panulondon
    ngadto sa iyang igsoon nga mga lalaki.
  pol-UBG: A jeśli nie miał córki, to dacie jego dziedzictwo jego braciom.
  urd-GVU: اگر اُس کی بیٹی بھی نہ ہو تو اُس کے بھائیوں کو اُس کی میراث مل جائے۔
  deu-1912: Hat er keine Tochter, sollt ihr's seinen Brüdern geben.
  kan-2017: ಮಗಳೂ ಇಲ್ಲದ ಪಕ್ಷಕ್ಕೆ ಅವನ ಸ್ವತ್ತನ್ನು ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ ಕೊಡಬೇಕು.
  yap-yap: Ma fa’anra dariy e bpin ni fak ma walagen ni pumo’on e nge tafnay tafen.
  hlt-MCSB: Anih te canu a om pawt atah anih kah rho te a manuca taengah pae.
  mdy-ETH: ዉዱሮ ናይ ባኣቴ ሃይቄሢኮ ጌርሲንሢ፥ ዒዛኮ ዓኣ ባኮ ዻካሎንጎ፤
  twi-ASANTE: Na sɛ ɔnni ɔbabaa nso a, ɛsɛ sɛ agyapadeɛ no kɔ ne nuammarima nkyɛn.
  eng-WEBU: If he has no daughter, then you shall give his inheritance to his brothers.
  bnp-bnp: Ge uka e tuna ngatavine, e huriki e turana ri gi bole a maki vona.
  wal-wal: macca na7ikka ayyo bainnabaa gidikko, a biittaa a ishantti laattona;
  spa-PDDPT: Si no tiene hija, darán su herencia a sus hermanos,
  gun-gun: Ha'e rã tajy ndoikoi ramo imba'ekue peme'ẽ 'rã tyvykue pe.
  ilo-ULB: No awan anakna a babai, masapul nga itedmo ngarud ti tawidna kadagiti kakabsatna
    a lalaki.
  kpg-kpg: Maa mee ana dama ahina ai, nia duaahina daane o maa e hai mee gi nia gowaa
    a maa.
  uig-ARA: قىزى بولمىسا، مىراسىنى قېرىنداشلىرىغا بېرىڭلار.
  sus-sus: Xa di ginɛ fan mu na a bɛ, wo a kɛ so a fafaxakerenyie yi ra.
  pon-2006: Ma sohte nah serepein, rie pwutak kan me pahn ale sohso.
  ksd-ksd: Ma gala pa ta natuna a vavina, turana na kale kana tiniba.
  tur-YTC: Kızı yoksa mirasını kardeşlerine vereceksiniz.
  grc-BRENT: Ἐὰν δὲ μὴ ᾖ θυγάτηρ αὐτῷ, δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ αὐτοῦ.
  ind-AYT: Jika dia tidak memiliki anak perempuan, kamu harus memberikan milik pusaka
    itu kepada saudara-saudaranya laki-laki.
  nya-nya: Ngati alibe mwana wamkazi, muzipereka cholowa chakecho kwa abale ake.
  hrv-hrv: Ne imadne li ni kćeri, predajte baštinu njegovoj braći.
  mps-mps: Ma, te bidigo wegi mani me meniama isibaso da, teda te bidi aga ama sologo
    te bidigo nai dabe somainao.
  tpi-tpi: Na sapos em i no gat pikinini meri na em i dai, orait ol brata bilong dispela
    man yet i mas kisim ol samting bilong en.
  dan-1931: har han heller ingen Datter, skal I give hans Arvelod til hans Brødre;
  vie-OVCB: Nếu người ấy cũng không có con gái, tài sản sẽ thuộc về anh em ruột.
  guj-2017: જો તેને દીકરી ના હોય, તો તું તેનો વારસો તેના ભાઈઓને આપ.
  pon-2006A: Ma sohte nah serepein, rie pwutak kan me pahn ale sohso.
  por-BRBSL: Se ele não tiver filha, então você dará sua herança a seus irmãos.
  cth-cth: Hahoi a canu tawn hoehpawiteh, a râw teh a hmaunawngha na poe han.
  twi-twi: Na sɛ onni ɔbabea nso a, ɛsɛ sɛ agyapade no kɔ ne nuabarimanom nkyɛn.
  hlt-hlt: Anih te canu a om pawt atah anih kah rho te a manuca taengah pae.
  tbz-SIM: Kòò mɛ nyí mɔkɛ dɛnitipobirɛ o tebìí tiekɛ o kpɛrɛ.
  msy-2020: Egh a uaghan guiviba puvatɨghtɨ, an aveghbuaba an nguazim iniam.
  dop-dop: Ye ɩ fɛɩnɑ ɑlʋpǝyɑɣɑ, ɩlɛ pɑ cɛlɑ ɩ kpɑncoou kɛ ɩ neu yɑɑ ɩ tɑɑlʋ.
  azb-azb: Əgər onun qızı yoxdursa, onda mirasını onun qardaşlarına ver.
  eng-DBY: And if he have no daughter, ye shall give his inheritance unto his brethren.
  hin-2017: और यदि उसके कोई बेटी भी न हो, तो उसका भाग उसके भाइयों को देना।
  wol-KYG: Su amul doom ju jigéen nag, góor ñi mu bokkal waajur ngeen di jox céru
    suufam.
  eng-YLT: and if he have no daughter, then ye have given his inheritance to his brethren;
  eng-WYC-2017: if he hath no daughter, he shall have his heirs his brethren;
  eng-WMBB: If he has no daughter, then you shall give his inheritance to his brothers.
  urd-GVH: अगर उस की बेटी भी न हो तो उसके भाइयों को उस की मीरास मिल जाए।
  rug-rug: Be loke tuna vineki si asa, sa tasina koreo si kaqu tagoa sa pepeso.
  gaz-gaz: Yoo inni intalas qabaachuu baate dhaala isaa obboloota isaatiif kennaa.
  fra-LSG: S’il n’a point de fille, vous donnerez son héritage à ses frères.
  yal-yal: Xa dii tɛmɛ mi a yii, ɛ xa a kɛɛn so a ngaxakeden xɛmɛmane yii.
  haw-1868: Ina aole hoi he kaikamahine nana, e haawi aku oukou i kona aina hooili
    no kona mau hoahanau.
  arb-NAV: وَإِنْ لَمْ تَكُنْ لَهُ ابْنَةٌ تُعْطُوا مُلْكَهُ لإِخْوَتِهِ.
  ewe-ewe: Ne vinyɔnu aɖeke menɔ esi o hã la, ekema eƒe domenyinu ayi nɔvia ŋutsu
    ƒe asi me.
  eng-LEE: And if he have no daughter, then shall ye give his inheritance unto his
    brothers.
  asm-FB: যদি তেওঁৰ জীয়েক নাথাকে, তেন্তে তেওঁৰ ভায়েক-ককায়েকক তেওঁৰ উত্তৰাধিকাৰ
    দিবা।
  sus-A: شَ دِ فِنّ قَن مُ نَ عَ بّ، وٌ عَ كّ سٌ عَ قَقَشَكٍرٍنيِيٍ يِ رَ.
  fra-SBL: S'il n'a pas de fille, tu donneras son héritage à ses frères.
  hbo-hbo: וְאִם־אֵ֥ין לֹ֖ו בַּ֑ת וּנְתַתֶּ֥ם אֶת־נַחֲלָתֹ֖ו לְאֶחָיו׃
  eng-WYCLIFFE: if he hath not a douyter, he schal haue eiris his britheren;
  cwe-cwe: Na one yahawa kabule mwana wa chike, wezakwing'higwa ndugu zake wa chilume.
  kik-kik: Angĩgakorwo atarĩ na mũirĩtu-rĩ, heagai ariũ a nyina igai rĩake.
  fra-NCL: et s’il n’a pas de fille, vous donnerez son héritage à ses frères.
  cek-AK: Canu doeh tawn ai nahaeloe, anih ih qawk to angmah ih nawkamyanawk khaeah
    paek ah.
  cuk-cuk: Sisgwa-sate burgwisardi, adi, na e-iamargardibe, igi, e-urbamargardibe,
    e-nainu uklegoye.
  uig-CYR: Қизи болмиса, мирасини қериндашлириға бериңлар.
  tel-2017: అతనికి కూతుళ్ళు లేకపోతే అతని అన్నదమ్ములకు అతని స్వాస్థ్యం ఇవ్వాలి.
  hat-BSA: Si li pa gen fi, alò, ou va bay eritaj li a a frè li yo.
  kos-kos: Fin wangin acn natul, na tamulel lal fah usrui acn sel.
  hbo-WLC: וְאִם־אֵ֥ין ל֖וֹ בַּ֑ת וּנְתַתֶּ֥ם אֶת־נַחֲלָת֖וֹ לְאֶחָיו׃
  ibo-ibo: Ma ọ bụrụ na ọ mụtaghị nwa nwanyị, oke ruru ya ga-alara ụmụnne ya ndị nwoke.
  ory-ory: ଯଦି ତାହାର କନ୍ୟା ନ ଥାଏ, ଯଦି ତାହାର ଅଧିକାର ତାହାର ଭାଇମାନଙ୍କୁ ଦେବ।
  chk-chk: Nge are esap wor nöün fefin, pwin ewe mwän repwe fanüeni fanüan.
  rop-rop: If im nomo garram doda, im braja olabat gin gajim im kantri.
  ukr-1871: А коли нема в його дочки, так оддасьте наслїддє його братові його.
  deu-1951: Hat er keine Tochter, so sollt ihr es seinen Brüdern geben.
  eng-JPS: And if he have no daughter, then ye shall give his inheritance unto his
    brethren.
  srp-1865: Ako li ni kæeri nema, onda podajte našljedstvo njegovo braæi njegovoj;
  lug-lug: Bw’ataabenga na mwana wabuwala, omugabo gwe onooguwanga baganda be.
  heb-heb: ואם אין לו בת ונתתם את נחלתו לאחיו׃
  ben-IRV: যদি মেয়ে না থাকে, তবে তার ভাইদেরকে তার অধিকার দেবে।
  pan-pan: ਜੇ ਉਸ ਦੀ ਧੀ ਨਾ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਉਸ ਦੀ ਜ਼ਮੀਨ ਉਸ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਦਿਓ।
  mya-JVB: သမီး မ ရှိလျှင် ၊ သူ ၏ အမွေ ဥစ္စာကို သူ ၏ ညီအစ်ကို တို့အား ပေး ရမည်။
  hmo-hmo: Bema unai tau be mai ena natuna hahine lasi danu, iena tano o kohu be iena
    tadikakana dekenai do umui henia.
  urd-urd: अगर उसकी कोई बेटी भी न हो, तो उसके भाइयों को उसकी मीरास देना।
  rus-SYN: если же нет у него дочери, передавайте удел его братьям его;
  bqc-SIM: Tó a nɛnↄɛ vĩ sↄ̃o, aà vĩ̀iↄ ń aà dãunaↄ mɛ́ aali ble.
  tcz-CHONGTHU: Amapa chun chanu anei tah hih le anei le agou hou chu asopite na peh
    ding ahi tai.
  mar-mar: जर त्यास मुलीही नसल्या तर त्याचे वतन त्याच्या भावांना मिळावे.
  qub-qub: Jucnayllapis wamran mana captinmi ichanga ima-aycanwanpis wauguincunana
    quëdanga.
  hat-hat: Si li pa gen pitit fi, n'a renmèt pòsyon tè pa l' la bay frè l' yo.
  eng-BSB: If he has no daughter, give his inheritance to his brothers.
  tod-tod: Ni doun anzanu la zea, wa ná-poganii ve kɛɛɠɛlointi zea.
  eng-WEBPB: If he has no daughter, then you shall give his inheritance to his brothers.
  kbq-kbq: Hagi ana ne'mo'ma mofa'ma onte'neno frinige'za, afuhe'i erizamiho.
  nhe-BL: Huan intla niyon se iichpoca ax quipiya, huajca itlal quiselise itlaca icnihua.
  gub-BL: Aze natazyr kwaw nehe, a'e mehe tywyr upyhyk putar ima'e wà nehe.
  eng-DRA: If he have no daughter, his brethren shall succeed him.
