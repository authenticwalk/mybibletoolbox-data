verse: NUM.027.023
translations:
  mal-C: യഹോവ മോശയോടു നിർദേശിച്ചപ്രകാരം അവന്റെമേൽ കൈവെച്ച് ജനത്തെ നയിക്കാനുള്ള അധികാരം
    ഏൽപ്പിച്ചു.
  deu-TKW: Sodann legte er ihm die Hände auf und setzte ihn ein, wie Jahwe durch Mose
    geredet hatte.
  lin-lin: Atiaki ye maboko mpe apesaki ye mosala, ndenge Yawe atindaki na nzela ya
    Moyize.
  eng-LSV: and lays his hands on him and charges him, as YHWH has spoken by the hand
    of Moses.
  eng-GNV: Then he put his handes vpon him, and gaue him a charge, as the Lord had
    spoken by the hand of Moses.
  eng-WEBSTER: And he laid his hands upon him, and gave him a charge, as the LORD
    commanded by the hand of Moses.
  nhw-BL: Huan Moisés quitlali imax ipan itzonteco Josué, huan quitequimacac quen
    TOTECO quinahuatijtoya.
  swh-ONEN: Kisha akaweka mikono yake juu ya kichwa cha Yoshua na kumpa maagizo, kama
    vile Bwana alivyoelekeza kupitia kwa Mose.
  bba-bba: Mɑ u nùn nɔmɑ sɔndi u nùn kuɑ win kɔsire nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: and he laid his hands upon him, and gave him a charge, as the Lord commanded
    by the hand of Moses.
  wbp-wbp: Ngula-jangka, Mujujurlu-nyanu rdaka yirrarnu Jajuwa-kurlangurla jurrungka,
    manu-jana yapaku wangkaja, “Kaaturlu milarnu wati nyampuju yungu-nyarra wiri nyina
    nyurrurlaku.” Kujanyarla wangkaja YAAWIYI-ji Mujujuku yungurla Jajuwarlu marlaja
    kanyi yaliji warrki.…
  luo-luo: Eka noyieyo lwete kuome mi opwodhe, mana kaka Jehova Nyasaye nochiko Musa.
  meu-meu: bena imana na ia tubuana ai e atodia kau, dagi e henia, Iehova ena haheḡani
    Mose ena amo e henia heḡereḡerena.
  npi-ULB: तिनले उनीमाथि आफ्ना हात राखे र परमप्रभुले तिनलाई आज्ञा गर्नुभएझैँ नेतृत्व
    गर्न उनलाई आज्ञा दिए ।
  yor-yor: Nígbà náà ni ó gbé ọwọ́ rẹ̀ le e, ó sì fi àṣẹ fún un gẹ́gẹ́ bí Olúwa ti
    pàṣẹ fún Mose.
  emp-NTPO: Mama idji jʌwara Josue boro ʌ̃rʌ̃ b̶ʌsia acʌbi carea Josuera ãdjirã boroda
    b̶ʌbʌrʌda Ãcõrẽba jarad̶a quĩrãca.
  pes-OPCB: دستهایش را بر سر او گذاشت و طبق فرمان خداوند وی را به عنوان رهبر قوم تعیین
    نمود.
  tgl-ULB: Ipinatong niya ang kaniyang kamay sa kaniya at inutusan siyang manguna,
    ayon sa iniutos sa kaniya ni Yahweh na gawin niya.
  hui-hui: Anduane Homogo ibugua bibe layadagua Mosese ibugua Yosuanaga haguaneni
    gi wialu, I̱na biabe biagane bibahende ngaru í̠na bialu habelo, lalu lene. Ani
    layagola Yosua ibugua Isaraele wali agalinaga haru hagane ha aribia hene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည်​အ​တိုင်း ယော​ရှု​၏​ဦး​ခေါင်း​ပေါ်
    တွင်​လက်​ကို​တင်​၍​မိ​မိ​အား​ဆက်​ခံ​သူ အ​ဖြစ်​ကြေ​ညာ​လေ​၏။
  bod-N: ཁོའི་ལུས་ལ་ཕྱག་གླན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་གནང་བའི་བཀའ་བཞིན་དུ་ཁོ་ལ་ལས་འགན་སྤྲད་དོ།
    །
  sna-sna: Ipapo akaisa maoko ake pamusoro pake akamurayira, sezvakanga zvarayirwa
    Mozisi naJehovha.
  spa-BLM: Le impuso las manos y lo comisionó, tal como Yahvé habló por medio de Moisés.
  cac-cac: '@see-verse:NUM.027.022'
  swh-ULB: Akaweka mikono yake juuy ake na kumwamuru aongoze, kama BWANA alivyokuwa
    amemwamuru kufanya.
  bel-bel: і паклаў на яго рукі свае і даў яму настаўленьне, як казаў Гасподзь праз
    Майсея.
  wed-wed: Ma urana au tepana i terei ma i vinei da ana raviepaia.
  deu-ELBBK: und er legte seine Hände auf ihn und gab ihm Befehl, so wie der HERR
    durch Mose geredet hatte.
  mbb-OT: Ne sumalà te insuǥù te Nengazen kandin, indampè din is menge palad din diyà
    te ki Josue ne impetuenan din he si Josue is ebpekeilis kandin.
  mal-2015: അവന്റെമേൽ കൈവെച്ചു യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ അവന്നു ആജ്ഞ കൊടുത്തു.
  rmc-rmc: thoďa pre leste o vasta a ačhaďa les sar vodcas, avke sar o RAJ prikazinďa
    prekal o Mojžiš.
  pes-OPV: و دستهای خود را بر اوگذاشته، او را به طوری که خداوند به واسطه موسی گفته
    بود، وصیت نمود.
  ron-1924: Шь-а пус мыниле песте ел ши й-а дат порунчь, кум спусесе Домнул прин Мойсе.
  aui-aui: Bi Mosis imana Josuwa gayamine itoura bi ikaradeba da wawaya ininaghovedi,
    metagha Yawe God iwoneni na naboni.
  ben-OBCV: তারপর তিনি তাঁর উপর হাত রাখলেন এবং তাঁকে নিয়োগ করলেন যেমন সদাপ্রভু মোশির
    মাধ্যমে সেরকমই নির্দেশ দিয়েছিলেন।
  som-som: Oo gacmuhuu dul saaray, oo amar buu siiyey, sidii Rabbigu Muuse kula hadlay.
  lat-VUC: Et impositis capiti ejus manibus, cuncta replicavit quæ mandaverat Dominus.
  eng-ASVBT: and he laid his hands upon him, and gave him a charge, as Jehovah spake
    by Moses.
  ita-1885: E posò le sue mani sopra lui, e gli diede i suoi ordini, come il Signore
    avea comandato per Mosè.
  eng-LXXUP: And he laid his hands on him, and appointed him as the Lord ordered Moses.
  eng-ULB: He laid his hands on him and commanded him to lead, as Yahweh had commanded
    him to do.
  spa-VBL: Moisés puso sus manos sobre Josué y lo dedicó, tal como el Señor le había
    dicho que hiciera.
  fra-_FOB: Puis il lui imposa les mains et lui donna ses instructions, comme l'Éternel
    l'avait dit par Moïse.
  mal-mal: അവന്റെമേൽ കൈവച്ച് യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ അവന് ആജ്ഞ കൊടുത്തു.
  urd-GVR: Phir us ne us par apne hāth rakh kar use rāhnumāī kī zimmedārī sauṅpī jis
    tarah Rab ne use batāyā thā.
  suz-BL: मिनु मोसामी परमप्रभु यावेमी देंशो खोदेंशो पा आ गुइ यहोसु आ तार वोइश्‍शा,
    आ गेय पचा कली जिम्‍मा गेप्‍तु।
  ita-1927: posò su lui le sue mani e gli diede i suoi ordini, come l’Eterno aveva
    comandato per mezzo di Mosè.
  ckb-ckb: دەستی لەسەر دانا و ئەرکی پێ سپارد، هەروەک یەزدان لە ڕێگەی موساوە فەرمانی
    دا.
  eng-BBE: And he put his hands on him and gave him his orders, as the Lord had said
    by Moses.
  kan-OKCV: ಅವನ ಮೇಲೆ ತನ್ನ ಕೈಗಳನ್ನು ಇಟ್ಟು, ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಅವನನ್ನು
    ನೇಮಿಸಿದನು.
  bbb-bbb: Fu ijia manikoga Mosisi fune izege E Ireobo fu kuaraema ijiege rena uri
    umui nigofo nijana daro mae. Areme fune kuamoga fu E Ireobo rena e Isureroko ije
    samuagiae.
  tam-2017: அவன்மேல் தன்னுடைய கைகளை வைத்து, யெகோவா தனக்குச் சொன்னபடியே அவனுக்குக்
    கட்டளைகொடுத்தான்.
  spa-RV-1909: Y puso sobre él sus manos, y dióle órdenes, como Jehová había mandado
    por mano de Moisés.
  ron-BTF: Și și-a așezat mâinile peste el și i-a dat poruncă, precum a poruncit DOMNUL
    prin mâna lui Moise.
  eng-WEBP: He laid his hands on him and commissioned him, as the LORD spoke by Moses.
  eng-FBV: Moses placed his hands on Joshua and dedicated him, just as the Lord had
    told him to do.
  nld-1939: legde hem de handen op, en droeg hem de leiding over; zoals Jahweh het
    door Moses bevolen had.
  nch-BL: Huan Moisés quitali imax ipan itzonteco Josué, huan quitequimacac quej TOTECO
    quinahuatijtoya.
  vie-1934: đặt tay trên mình người, và truyền lịnh cho, y như Đức Giê-hô-va đã cậy
    Môi-se phán dặn vậy.
  hin-CV: तब मोशेह ने योशुआ पर अपने हाथ रखे और उसे उत्तराधिकारी नियुक्त किया, ठीक
    जैसी आज्ञा उन्हें याहवेह से प्राप्‍त हुई थी.
  eng-OURB: He laid his hands on him, and enjoined him, as Adonai spoke by Moses [Drawn
    out].
  spa-BES: Y puso sus manos sobre él y le dio su cargo, como el Señor había dicho
    por Moisés.
  tdx-tdx: le nanongoa’e fitàñe vaho namantok’ aze, amy natoro’ Iehovà am-pità’ i
    Mosey.
  vid-vid: Hamba nakamuwichila moko kwa kumdita yawe chilongozi kota Musa navyoyalajizwe
    na Mkulu Nguluwi.
  eng-OKE: And he laid his hands upon him, and gave him charge, as the Lord spake
    by Mosheh.
  tha-KJV: และท่านเอามือวางบนโยชูวา และกำชับเขา ตามที่​พระเยโฮวาห์ตรั​สส​ั่งทางโมเสส
  por-BR-2018: E pôs sobre ele suas mãos, e deu-lhe ordens, como o SENHOR havia mandado
    por meio de Moisés.
  deu-ELO: und er legte seine Hände auf ihn und gab ihm Befehl, so wie Jehova durch
    Mose geredet hatte.
  eng-WYC-2018: and when he had put his hands upon his head, he rehearsed all things
    that the Lord commanded. (and when he had laid his hands upon his head, he repeated
    all the things that the Lord had commanded.)
  epo-epo: kaj li metis sur lin siajn manojn kaj donis al li instrukciojn, kiel la
    Eternulo parolis per Moseo.
  uig-PIN: Əliazar ⱪolini uning bexiƣa ⱪoyup, uni Pǝrwǝrdigarning Musaning wasitisi
    bilǝn buyruƣinidǝk wǝzipigǝ ⱪoydi.
  beo-beo: Hina Gode Ea sia:i defele, Mousese da ea lobo Yosiua ea dialuma da:iya
    ligisili, Yosiua da ea sogebi lai dagoi amane wele sisia:i.
  tpi-OTNT: Na Moses i putim han long het bilong Josua na tokim ol manmeri long Josua
    bai i kisim ples bilong en na i stap lida bilong ol. Moses i mekim olgeta samting
    olsem Bikpela i bin tokim em.
  hau-SA: Sai ya ɗibiya masa hannuwansa, ya keɓe shi, yadda Ubangiji ya umarta ta
    wurin Musa.
  uig-LAT: Eliazar qolini uning béshigha qoyup, uni Perwerdigarning Musaning wasitisi
    bilen buyrughinidek wezipige qoydi.
  nde-nde: Wasebeka izandla zakhe phezu kwakhe embeka esikhundleni, njengokulaya kukaThixo
    ngoMosi.
  ton-ton: Pea naʻe ʻai ʻe ia ʻa hono nima kiate ia, mo ne lea kiate ia, ʻo hangē
    ko ia naʻe fekau ʻe Sihova ʻi he nima ʻo Mōsese.
  ces-1613: A vloživ ruce své na něj, dal jemu naučení, jakž mluvil Hospodin skrze
    Mojžíše.
  eng-WMB: He laid his hands on him and commissioned him, as the LORD spoke by Moses.
  tam-TCV: பின்பு மோசே யெகோவா தனக்கு அறிவுறுத்தியபடியே யோசுவாவின்மேல் தன் கைகளை வைத்து,
    தலைமைப்பொறுப்பை அவனிடத்தில் கொடுத்தான்.
  ceb-ULB: Gitapion niya ang iyang kamot kaniya ug gisugo siya sa pagpangulo, sumala
    sa gimando ni Yahweh kaniya nga iyang buhaton.
  pol-UBG: Następnie położył na niego swoje ręce i dał mu polecenie, tak jak PAN nakazał
    przez Mojżesza.
  agr-agr: Nuna dutika Moisés Tuke Pujuu tibaun umiak, Josué buuken achika Apajuín
    segati apu emauwai.
  kyc-kyc: Kamongome leyamuli pyuo banya kingi doko Josuana kyawa dokona reto nambana
    panda nyilyamo lao wambu dupwa lamaiya.
  urd-GVU: پھر اُس نے اُس پر اپنے ہاتھ رکھ کر اُسے راہنمائی کی ذمہ داری سونپی جس طرح
    رب نے اُسے بتایا تھا۔
  deu-1912: und legte seine Hand auf ihn und gebot ihm, wie der HERR mit Mose geredet
    hatte.
  ntj-ntj: '@see-verse:NUM.027.022'
  kan-2017: ಅವನ ಮೇಲೆ ತನ್ನ ಕೈಗಳನ್ನಿಟ್ಟು ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಅವನಿಗೆ ಅಧಿಕಾರವನ್ನು
    ಕೊಟ್ಟನು.
  yap-yap: me tay pa’ nga daken lolugen me yog nike yan Joshua nga luwan ni bod ni
    yog SOMOL.
  hlt-MCSB: Te phoeiah tah anih soah a kut a tloeng tih BOEIPA loh Moses kut ah a
    thui bangla anih te a uen.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆ ፔኤኮ ኩጮ ዒያሱ ቶኦካ ጌሢ ዒዛ ቤዛ ዶኦሪንቴያ ማዔሢ ዴሮም ዔርዜኔ።
  twi-ASANTE: Mose de ne nsa guu no so, de nʼadwuma hyɛɛ ne nsa sɛdeɛ Awurade hyɛeɛ
    no.
  mwc-mwc: Damanina ba yarona gayamina tepanai i terei ba i yoneyonei Bada Moses i
    kaobiyoyobani wai nanakasike.
  eng-WEBU: He laid his hands on him and commissioned him, as the LORD spoke by Moses.
  bnp-bnp: Lakea e Moses i ru langa a limana na gine Iosua i taki ria ne Iosua ge
    bole a murina. E Moses i rata lobo a maki e BAKOVI DAGI i ngaru ge rata.
  wal-wal: GODAI azazidoogaadan, Muusee ba kushiyaa a bolli wottidi, a sunttiis.
  spa-PDDPT: Luego impuso sus manos sobre él y lo comisionó, como Yavé habló por medio
    de Moisés.
  gun-gun: Hexe opo omoĩ vy ome'ẽ ojapo va'erã, Moisés pe Senhor ijayvuague rami vy.
  ilo-ULB: Impatayna dagiti imana kenkuana ken binilinna isuna a mangidaulo, a kas
    imbilin ni Yahweh nga aramidenna.
  kpg-kpg: Gei mee ga daahi aga ono lima gi hongo di libogo Joshua mo di haga iloo
    ang gi digaula, “Deenei go mee e pono dogu lohongo”, be di hai a Dimaadua ne helekai ai.
  uig-ARA: ئەلىئازار قولىنى ئۇنىڭ بېشىغا قويۇپ، ئۇنى پەرۋەردىگارنىڭ مۇسانىڭ ۋاسىتىسى
    بىلەن بۇيرۇغىنىدەك ۋەزىپىگە قويدى.
  sus-sus: a a bɛlɛxɛ sa a ma, a yaamarie so a yi ra, alɔ Alatala nu bara a yamari
    ki naxɛ.
  pon-2006: E ahpw kidahng peh ko pohn moangen Sosua, oh pakairkihong aramas ako me
    iei ih wiliepe, nin duwen me KAUN-O ketin mahsaniher.
  jae-jae: ma gêu lêma gêsac eŋ to kêsakiŋ eŋ kêtôm Apômtau kêsôm gêjam Mose awa.
  ksd-ksd: ma i ga vung ra limana tana, ma i ga vakakap tar ra tiniba tana, da ra
    Luluai i ga vatang ia ta ra ngie i Moses.
  tur-YTC: Yahve'nin Moşe aracılığıyla söylediği gibi ellerini onun üzerine koydu
    ve onu görevlendirdi.
  grc-BRENT: καὶ ἐπέθηκε τὰς χεῖρας αὐτοῦ ἐπʼ αὐτὸν, καὶ συνέστησεν αὐτὸν καθάπερ
    συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Kemudian, dia menumpangkan tangannya ke atas Yosua dan memberikan perintah
    kepadanya seperti yang TUHAN perintahkan kepada Musa.
  nya-nya: Ndipo anamusanjika manja ndi kumupatsa mphamvu, monga Yehova ananenera
    kudzera mwa Mose.
  hrv-hrv: Položi zatim na nj svoje ruke i dade mu svoje naredbe, kako je Jahve zapovjedio
    preko Mojsija.
  mps-mps: Tama Mosesgo aga nogo te Josuago toboluba nogo munama, tama te po wali,
    “Josuago ena hasegelama, tama dagego tobolu bidi bidaibao,” wali. Mosesgo te Genuai
    Bidigo agabolo wali po wali pelama, tama yali.
  tpi-tpi: Na Moses i putim han long het bilong Josua na tokim ol manmeri long Josua
    bai i kisim ples bilong en na i stap lida bilong ol. Moses i mekim olgeta samting
    olsem Bikpela i bin tokim em.
  dan-1931: og han lagde sine Hænder på ham og indsatte ham, således som HERREN havde
    påbudt ved Moses.
  vie-OVCB: Môi-se đặt tay trên Giô-suê, ủy thác trách nhiệm như lời Chúa Hằng Hữu
    phán dạy ông.
  guj-2017: યહોવાહે જેમ કરવાનું કહ્યું હતું તેમ મૂસાએ તેનો હાથ તેના પર મૂકીને સોંપણી
    કરી.
  pon-2006A: E ahpw kidahng peh ko pohn moangen Sosua, oh pakairkihong aramas ako
    me iei ih wiliepe, nin duwen me KAUN-O ketin mahsaniher.
  por-BRBSL: Ele colocou suas mãos sobre ele e o encarregou, como Iavé falou por Moisés.
  cth-cth: A lathueng vah kut a toung pouh teh, Mosi hno lahoi BAWIPA ni kâ a poe
    e patetlah kâtawnnae hah a poe.
  twi-twi: Na ɔde ne nsa guu no so, de nʼadwuma hyɛɛ ne nsa sɛnea Awurade nam ne so
    hyɛe no.
  hlt-hlt: Te phoeiah tah anih soah a kut a tloeng tih BOEIPA loh Moses kut ah a thui
    bangla anih te a uen.
  tbz-SIM: Kóò nɔ̀ɔ́ nsinɔu, kóò duɔ́ mmutɔ̃mmú ti Yiɛ̀ nKuyie ndo ò nɑ̀kɛ́ kɛ yɛ̃
    ndɛ̀ ndòmmɛ̀.
  msy-2020: Ezɨ Moses uan dafarim isa Josuan dapanim gisɨn atɨgha, gumazamizibav kemegha
    a gamizɨ, an an danganim ini. Arazir kamɨn, Moses Ikiavɨra Itir God mɨkemezɨ moghɨn
    bizibagh ami.
  dop-dop: Nɑ Moisi tǝnɩ niŋ kɛ Yosuwee tɔɔ, nɑ ɩ́ lɑpɩ-ɩ ɩ lonte tɑɑ lɛɛtʋlʋ ɩsɩɩ
    Tɑcɑɑ kɛɛsʋɣʋ-ɩ tɔ.
  azb-azb: Rəbbin Musa vasitəsilə əmr etdiyi kimi əllərini onun üzərinə qoyaraq ona
    vəzifə tapşırdı.
  eng-DBY: And he laid his hands upon him, and gave him commandment, as Jehovah had
    said through Moses.
  hin-2017: उस पर हाथ रखे, और उसको आज्ञा दी जैसे कि यहोवा ने मूसा के द्वारा कहा था।
  wol-KYG: Musaa nag teg Yosuwe ay loxoom, daldi koy sas, na ko Aji Sax ji santaanee,
    mu jottli.
  eng-YLT: and layeth his hands upon him, and chargeth him, as Jehovah hath spoken
    by the hand of Moses.
  kne-kne: Inkapay na din takkay na sin toktok Josue, et pag nan ipaammo ay si Josue
    din maisokat en sisya.
  eng-WYC-2017: and when he had put his hands upon his head, he rehearsed all things
    that the Lord commanded.
  eng-WMBB: He laid his hands on him and commissioned him, as the LORD spoke by Moses.
  urd-GVH: फिर उसने उस पर अपने हाथ रखकर उसे राहनुमाई की ज़िम्मादारी सौंपी जिस तरह
    रब ने उसे बताया था।
  rug-rug: Beto asa si va opoa sa sa limana koasa, meke tozi vura nia sa si asa, gua
    puta tugo sapu va tumatumae nia e Zihova koasa.
  gaz-gaz: Ergasiis akkuma Waaqayyo karaa Museetiin ajaje sana harka ofii isaa isa
    irra kaaʼee isa muude.
  fra-LSG: Il posa ses mains sur lui, et lui donna des ordres, comme l’Éternel l’avait
    dit par Moïse.
  gnn-gnn: Goŋ‐ŋal'yurrunanydja ŋayi Mawtjitj ŋunhi Djatjuwawala muḻkurrlilinydja,
    bala ŋayi waŋanana ŋuriki yolŋu'‐yulŋuwunydja bitjarrana, “Dhuwalana gay yolŋu
    yurru nhumalaŋgu ŋurruŋunydja dhurrwaraŋuru ŋuliŋurunydja ŋunhi ŋarra yurru rakunydhirri.
    Nhumanydja yurru malthun dhiyakunayi yolŋuwunydja yuwalkkuma yana.”
  yal-yal: A yi a yiine sa a fari, a yi a findi yɛɛratiin na, alo Alatala a fala e
    xa kii naxan yi fata Musa ra.
  haw-1868: Kau aku la ia i kona mau lima maluna iho ona, a kauoha aku la ia ia, e
    like me ka Iehova i kauoha mai ai ma ka lima o Mose.
  arb-NAV: وَوَضَعَ يَدَيْهِ عَلَيْهِ وَأَوْصَاهُ كَمَا أَمَرَهُ الرَّبُّ.
  ewe-ewe: Mose da asi ɖe Yosua dzi, eye wòtsɔ eƒe dɔdeasiwo de asi nɛ abe ale si
    Yehowa ɖo nɛ ene.
  eng-LEE: 'And he laid his hands upon him, and gave him a charge: as the Lord had
    commanded by the hand of Moses.'
  asm-FB: তেওঁ তেওঁৰ মূৰত হাত দি, মোচিৰ দ্বাৰাই কোওৱা যিহোৱাৰ বাক্য অনুসাৰে তেওঁক
    আদেশ দিলে।
  sus-A: عَ عَ بّلّشّ سَ عَ مَ، عَ يَامَرِيٍ سٌ عَ يِ رَ، عَلْ عَلَتَلَ نُ بَرَ عَ
    يَمَرِ كِ نَشّ.
  fra-SBL: Il lui imposa les mains et lui donna des ordres, comme Yahvé l'avait dit
    par Moïse.
  hbo-hbo: וַיִּסְמֹ֧ךְ אֶת־יָדָ֛יו עָלָ֖יו וַיְצַוֵּ֑הוּ כַּאֲשֶׁ֛ר דִּבֶּ֥ר יְהוָ֖ה
    בְּיַד־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: and whanne he hadde set hondis on his heed, he reherside alle thingis
    whiche the Lord comaundide.
  piu-2006: '@see-verse:NUM.027.022'
  cwe-cwe: Maabaho kamwikila makono kwa kumtenda yawe mulangulizi, fana Mndewa Mulungu
    viyamulagilize Musa.
  kik-kik: Ningĩ akĩmũigĩrĩra moko make na akĩmũtua mũtongoria wao o ta ũrĩa Jehova
    aathĩte Musa.
  fra-NCL: Et ayant posé ses mains sur lui, il l’installa, comme Yahweh l’avait dit
    par Moïse.
  cek-AK: To pacoengah anih nuiah ban koeng moe, Angraeng mah Mosi khaeah thuih ih
    lok baktih toengah, tok to a paek.
  cuk-cuk: Moisés, Josué-nonogi e-argan-mesisad. Geb dummadga Josué-onugsasad. Moisés,
    Bab-Jehová-ega-sogsadba imaksad.
  uig-CYR: Әлиазар қолини униң бешиға қоюп, уни Пәрвәрдигарниң Мусаниң вастиси билән
    буйруғинидәк вәзипигә қойди.
  pma-pma: Ka musil ren Iahova, Mosis rokol kati ka vitehiteni keke kei hekur vulin.
  tel-2017: అతని మీద తన చేతులు పెట్టి, యెహోవా మోషే ద్వారా ఆజ్ఞాపించినట్టు అతనికి ఆజ్ఞ
    ఇచ్చాడు.
  hat-BSA: Konsa, li te poze men li sou li e te bay li lòd komisyon an, jis jan ke
    SENYÈ a te pale pa Moïse la.
  bxh-bxh: Mose, Diyesuwa ya fasinabo bena falau fadamahina; nimana ya tole lawedi
    hewana yai, be haba in dodoga tau foyahidi, doha haꞌa Guyau, Mose ya faliba.
  kos-kos: Na Moses el filiya paol fin sifal Joshua, oana ma LEUM GOD El sapkin, ac
    el fahkak lah Joshua pa ac aolul.
  hbo-WLC: וַיִּסְמֹ֧ךְ אֶת־יָדָ֛יו עָלָ֖יו וַיְצַוֵּ֑הוּ כַּאֲשֶׁ֛ר דִּבֶּ֥ר יְהוָ֖ה
    בְּיַד־מֹשֶֽׁה׃ פ
  ibo-ibo: Mosis bikwasịrị aka ya abụọ nʼisi Joshua, rara ya nyefee maka ije ozi ahụ
    niile dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ପୁଣି, ସେ ତାଙ୍କ ଉପରେ ହସ୍ତାର୍ପଣ କଲେ, ପୁଣି, ସଦାପ୍ରଭୁ ମୋଶାଙ୍କ ହାତରେ ଯେରୂପ କହିଥିଲେ,
    ସେରୂପ ସେ ତାଙ୍କୁ ଆଜ୍ଞା ଦେଲେ।
  chk-chk: Iwe, a iseis pöün won o awisa ngeni wisan usun ewe Samol mi Lapalapa a
    aiti ngeni.
  rop-rop: Mosis bin pudum im bingga langa Joshuwa hed en meigim im jidan det nyuwan
    lida. Imbin dum lagijat na dumaji YAWEI bin dalim im.
  deu-1951: und vor die ganze Gemeinde und legte seine Hände auf ihn und befahl ihm;
    wie der HERR durch Mose geboten hatte.
  eng-JPS: And he laid his hands upon him, and gave him a charge, as the LORD spoke
    by the hand of Moses.
  srp-1865: I metnu ruke svoje na nj, i dade mu zapovijesti, kako bješe zapovjedio
    Gospod preko Mojsija.
  lug-lug: Bw’atyo n’amussaako emikono gye, n’amukuutira, nga Mukama Katonda bwe yalagira
    Musa.
  heb-heb: ויסמך את ידיו עליו ויצוהו כאשר דבר יהוה ביד משה׃
  ben-IRV: তিনি তাঁর মাথায় হাত রাখলেন এবং পরিচালনা করতে আদেশ দিলেন, যেমন সদাপ্রভু
    তাঁকে করতে বলেছিলেন।
  pan-pan: ਫੇਰ ਉਹ ਨੇ ਆਪਣੇ ਹੱਥ ਉਸ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਨੂੰ ਇਖ਼ਤਿਆਰ ਦਿੱਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਮੂਸਾ
    ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ।
  mya-JVB: သူ့ အပေါ် မှာလက် ကိုတင် ၍ မှာ ခဲ့လေ၏။ ထိုသို့ ထာဝရဘုရား သည်မောရှေ အားဖြင့်
    ပညတ် ထားတော်မူ၏။
  tbg-tbg: Iosuaava vika nivuqaa himpitero vauvaro Mosiva nai kauqu Iosuaara qiataqaa
    vatero vaiinti nahenti Iosuaarara tiva nimiro tiharo, Maa vaiintiva ti vatuka
    varaarira vaiintivama vaivo, tiro. Mosiva Noravano tiva amuntema kero tura.
  hmo-hmo: Vadaeni Mose ese iena imana Iosua ena kwarana latanai ia atoa, iena dagi
    ia henia, Lohiabada ese Mose ia hamaoroa hegeregerena.
  urd-urd: और उसने अपने हाथ उस पर रख्खे, और जैसा ख़ुदावन्द ने उसको हुक्म दिया था उसे
    वसीयत की।
  rus-SYN: и возложил на него руки свои и дал ему наставление, как говорил Господь
    чрез Моисея.
  bqc-SIM: ↄ̃ à ↄnàwà à yãdìlɛɛ̀ lá Dii òɛwa.
  tcz-CHONGTHU: Chule Mose’n akhut chu Joshua chunga angam in phatthei abohtan Pathen
    nin aphatsah a thu apeh bangtah in aboltan ahi.
  mar-mar: परमेश्वराने आज्ञा दिल्याप्रमाणे मोशेने त्याच्यावर हात ठेवले आणि त्याने
    त्यास नेतृत्व करण्याची आज्ञा दिली.
  soq-soq: Ita Moses Iawe God wana rua witapa Iosua osowe itune ita sabamosan Israel
    apanawa banlamopia baiwa.
  qub-qub: Josuëpa uman jananman Moisesga maquinta churaran ruquin mandaj cananpaj.
    Chaynömi Moisesga Tayta Dios nishanno ruraran.
  hat-hat: Li mete men l' sou tèt li, epi li ba li lòd li yo, jan Seyè a te di l'
    la.
  eng-BSB: and laid his hands on him and commissioned him, as the LORD had instructed
    through Moses.
  tod-tod: É yeeiti daani ma, é deveiti fe zea, eɠɛʋelei Ɠɔoɠɔ GALAGI boni la ma.
  eng-WEBPB: He laid his hands on him and commissioned him, as the LORD spoke by Moses.
  kbq-kbq: Hagi Mosese'a Ra Anumzamo'ma hunte'nea kante anteno Josuana asenirera azana
    anteno huhamprinte'ne.
  nhe-BL: Huan Moisés quitlali ima ipan itzonteco Josué, huan quitequimacac queja
    TOTECO quinahuatijtoya.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ze'eg rupi katete Moizez omono opo Zuzue iàkàg
    rehe kury, wekuzaromo har romo imuigo kar pà kury.
  eng-DRA: And laying his hands on his head, he repeated all things that the Lord
    had commanded.
