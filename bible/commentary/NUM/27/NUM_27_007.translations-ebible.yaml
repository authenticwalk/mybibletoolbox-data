verse: NUM.027.007
translations:
  mal-C: “സെലോഫഹാദിന്റെ പുത്രിമാർ പറയുന്ന കാര്യം ശരിയാണ്. നീ നിശ്ചയമായും അവർക്ക് അവരുടെ
    പിതാവിന്റെ ബന്ധുക്കളുടെ ഇടയിൽ ഒരവകാശം നൽകണം. അവരുടെ പിതാവിന്റെ ഓഹരി അവർക്കു നൽകണം.
  deu-TKW: Die Töchter Zelophhads haben recht geredet; du sollst ihnen in der That
    Erbbesitz unter den Brüdern ihres Vaters geben und sollst den ihrem Vater zukommenden
    Erbbesitz auf sie übergehen lassen.
  lin-lin: « Makambo oyo bana basi ya Tselofikadi bazali koloba ezali solo. Osengeli
    kopesa bango eteni ya mabele lokola libula kati na bandeko ya tata na bango mpe
    pesa bango libula ya tata na bango.
  eng-LSV: “The daughters of Zelophehad are speaking correctly; you certainly give
    to them a possession of an inheritance in the midst of their father’s brothers,
    and have caused the inheritance of their father to pass over to them.
  eng-GNV: 'The daughters of Zelophehad speake right: thou shalt giue them a possession
    to inherite among their fathers brethren, and shalt turne the inheritance of their
    father vnto them.'
  eng-WEBSTER: 'The daughters of Zelophehad speak what is right: thou shalt surely
    give them a possession of an inheritance among their father''s brethren; and thou
    shalt cause the inheritance of their father to pass to them.'
  nhw-BL: “Iichpocahua Zelofehad quipiyaj razón. Xiquinmaca para iniaxca catli quiselisquía
    inintata ipan ne tlali nechca campa quiselise inintiojhua.
  swh-ONEN: “Wanachosema binti za Selofehadi ni sawa. Ni lazima kwa hakika uwape milki
    kama urithi miongoni mwa ndugu za baba yao, na kubadili urithi wa baba yao uwe
    wao.
  bba-bba: Selofɑdin bii be, bɑ ɡem mɔ. A bu tem wɛ̃ɛyɔ mɛ ben tundo u ko n dɑɑ mɔ.
    Kɑɑ bu mu wɛ̃wɑ ben tundon mɑɑbu kɑ wɔnɔbun suunu sɔɔ.
  eng-KJVCPB: 'The daughters of Zelophehad speak right: thou shalt surely give them
    a possession of an inheritance among their father’s brethren; and thou shalt cause
    the inheritance of their father to pass unto them.'
  luo-luo: “Gima nyi Zelofehad owacho nikare. Nyaka ipog-gi gimoro kaka girkeni ei
    wede wuon-gi kendo girkeni mag wuon-gi imigi.
  meu-meu: Selofehad natuna hahinedia edia hereva na maoro; tamadia varavarana bogaragadiai
    ahudia ba henidia; tamadia ahuna na idia ese bae abia.
  npi-ULB: “सलोफादका छोरीहरूले ठिकै भनिरहेका छन् । तैँले तिनीहरूलाई तिनीहरूका बुबाका
    नातेदारहरूमाझ उत्तराधिकारको रूपमा अंश दिनुपर्छ र तिनीहरूका बुबाको उत्तराधिकार
    तिनीहरूकै स्वामित्वमा रहोस् भनी तैँले निश्‍चय गर्नुपर्छ ।
  yor-yor: “Ohun tí àwọn ọmọbìnrin Selofehadi ń sọ tọ̀nà. O gbọdọ̀ fún wọn ní ogún
    ìní ti baba wọn.
  emp-NTPO: –Zelopeha caurãba arid̶e jara panʌa. Ãdji zeza djabarãba edabʌda ẽjũãnebemada
    diad̶adua ãdjid̶eba yõbʌdarãba erob̶ead̶amãrẽã.
  pes-OPCB: '@see-verse:NUM.027.006'
  tgl-ULB: “Tama ang sinasabi ng mga anak na babae ni Zelofehad. Dapat mo silang bigyan
    ng lupain bilang isang mana mula sa lahat ng kamag-anak ng kanilang ama, at dapat
    mong tiyakin na ang mana ng kanilang ama ay maipapasa sa kanila.
  hui-hui: Selobehada wane urunime tinaga bi layadagoni tigabioredago ti aba damenerunaga
    dindi ngago tini helo mo milimu.
  mya-mya: '``ဇ​လော​ဖဒ်​၏​သ​မီး​များ​တောင်း​ဆို​ချက်​သည် သင့်​လျော်​သ​ဖြင့်​သူ​တို့​ဖ​ခင်​၏​ဆွေ​မျိုး​သား
    ချင်း​တို့​အား​မြေ​ခွဲ​ဝေ​ပေး​သ​ကဲ့​သို့ သူ​တို့ အား​ခွဲ​ဝေ​ပေး​လော့။ သူ​တို့​ဖ​ခင်​၏​အ​မွေ
    ကို​သူ​တို့​ဆက်​ခံ​ကြ​စေ။-'
  bod-N: ཚེ་ལོ་ཕེ་ཧད་ཀྱི་བུ་མོ་རྣམས་ཀྱིས་སྨྲས་པ་ལུགས་དང་མཐུན་པ་ཡིན། ཁྱོད་ཀྱིས་དེ་དག་གི་ཕ་ཡི་སྤུན་ཟླའི་ཁྲོད་ནས་དེ་དག་ལ་བགོ་སྐལ་སྤྲོད་དགོས།
    དེ་དག་གི་ཕ་ཡི་བགོ་སྐལ་ཁོ་ཚོ་ལ་སྤྲོད་དགོས་སོ། །
  sna-sna: “Zvinorehwa navanasikana vaZerofehadhi ndezvechokwadi. Zvirokwazvo unofanira
    kuvapa nhaka pakati pehama dzababa vavo ugodzorera nhaka yababa vavo kwavari.
  spa-BLM: “Las hijas de Zelofehad hablan con razón. Ciertamente les darás posesión
    de una herencia entre los hermanos de su padre. Harás que la herencia de su padre
    pase a ellas.
  cac-cac: A eb' ix yisil vin̈aj Zelofehad chi', yel syal eb' ix. Ol ac' junoc macan̈
    sluum eb' ix d'a scal yic eb' vin̈ yuc'tac vin̈ smam eb' ix chi', axo eb' ix ol
    ic'ancan smacb'en vin̈ smam chi'.
  swh-ULB: Zelofehadi wanasema kitu sahihi. Lazima uwaptie ardhi kama urithi miongoni
    mwa ndugu wa baba zao, na uhakikishe kuwa urithi wa baba zao wanapata.
  bel-bel: праўду кажуць дочкі Салпаадавыя; дай ім спадчынны надзел сярод братоў бацькі
    іхняга і перадай ім надзел бацькі іхняга;
  deu-ELBBK: Die Töchter Zelophchads reden recht; du sollst ihnen sicherlich ein Erbbesitztum
    unter den Brüdern ihres Vaters geben und sollst das Erbteil ihres Vaters auf sie
    übergehen lassen.
  mbb-OT: “Benar is egkeǥiyen te menge anak he vahi ni Zelofehad. Kinahanglan he ebeǥayan
    nu sikandan te tanà duma te menge kezuzumahi te amey zan. Iveǥey nu kandan is
    para pezem te amey zan.
  mal-2015: സെലോഫഹാദിന്റെ പുത്രിമാർ പറയുന്നതു ശരിതന്നേ; അവരുടെ അപ്പന്റെ സഹോദരന്മാരുടെ
    ഇടയിൽ അവർക്കു ഒരു അവകാശം കൊടുക്കേണം; അവരുടെ അപ്പന്റെ അവകാശം അവർക്കു കൊടുക്കേണം.
  rmc-rmc: „Oda, so mangen le Celofchadoskre čhaja, hin lačho. Mušines lenge te del
    o ďeďictvos maškar lengre dadeskre phrala. Lengre dadeskri phuv ela lengri.
  pes-OPV: «دختران صلفحاد راست می‌گویند، البته در میان برادران پدر ایشان ملک موروثی
    به ایشان بده، و نصیب پدر ایشان را به ایشان انتقال نما.
  ron-1924: „Фетеле луй Целофхад ау дрептате. Сэ ле дай де моштенире о мошие ынтре
    фраций татэлуй лор ши сэ тречь асупра лор моштениря татэлуй лор.
  ben-OBCV: “সলফাদের কন্যাগণ সঠিক কথাই বলেছে। তুমি নিশ্চিতরূপে তাদের বাবার আত্মীয়দের
    অধিকারের মধ্যে, তাদের ভূমির স্বত্বাধিকার দেবে এইভাবে, তাদের বাবার স্বত্বাধিকার,
    তাদের দান করবে।
  som-som: Gabdhaha Selaafexaad wax qumman bay ku hadleen. Haddaba hubaal waa inaad
    dhul dhaxal ah aabbahood walaalihiis ka dhex siisaa, oo waa inaad iyaga aabbahood
    ka dhaxalsiisaa.
  lat-VUC: 'Ad filios autem Israël loqueris hæc:'
  eng-ASVBT: 'The daughters of Zelophehad speak right: thou shalt surely give them
    a possession of an inheritance among their father’s brethren; and thou shalt cause
    the inheritance of their father to pass unto them.'
  ita-1885: Le figliuole di Selofad parlano dirittamente; del tutto da' loro possession
    d'eredità tra i fratelli del padre loro; e trasporta in loro la possessione del
    padre loro.
  eng-LXXUP: And thou shalt speak to the children of Israel, saying,
  eng-ULB: “Zelophehad's daughters are speaking correctly. You must certainly give
    them land as an inheritance among their father's relatives, and you must ensure
    that their father's inheritance passes on to them.
  spa-VBL: Lo que las hijas de Zelofehad están diciendo es correcto. Debes darles
    tierra para que la posean junto a sus tíos, dales lo que se le habría asignado
    a su padre.
  fra-_FOB: Les filles de Tsélophcad ont raison. Tu leur donneras la possession d'un
    héritage au milieu des frères de leur père, et c'est à elles que tu feras passer
    l'héritage de leur père.
  mal-mal: “ശെലോഫെഹാദിNTE പുത്രിമാർ പറയുന്നത് ശരിതന്നെ; അവരുടെ അപ്പന്റെ സഹോദരന്മാരുടെ
    ഇടയിൽ അവർക്ക് ഒരു അവകാശം കൊടുക്കണം; അവരുടെ അപ്പന്റെ അവകാശം അവർക്ക് കൊടുക്കണം.
  urd-GVR: “Jo bāt Silāfihād kī beṭiyāṅ kar rahī haiṅ wuh durust hai. Unheṅ zarūr
    un ke bāp ke rishtedāroṅ ke sāth zamīn milnī chāhie. Unheṅ bāp kā wirsā mil jāe.
  suz-BL: “सेलोफेहाद आ तमीपुकीम पोक्‍शो लोव़ ठीक बाक्‍ब। गे थमा पा मेको आन कली आन
    आफ आ लोक्‍ब आन दातेमी अङस गेचा माल्‍नेवे। मिनु गे मेको आन आफ आ अङस मेको आन कली
    गेमी।
  ita-1927: “Le figliuole di Tselofehad dicono bene. Sì, tu darai loro in eredità
    un possesso tra i fratelli del padre loro, e farai passare ad esse l’eredità del
    padre loro.
  ckb-ckb: «کچانی سەلۆفحاد ڕاست دەڵێن. تۆش لەنێو برایانی باوکیان موڵکی میراتیان دەدەیتێ
    و میراتی باوکیان دەدرێتە ئەوان.
  eng-BBE: 'What the daughters of Zelophehad say is right: certainly you are to give
    them a heritage among their father''s brothers: and let the property which would
    have been their father''s go to them.'
  kan-OKCV: ಚಲ್ಪಹಾದನ ಪುತ್ರಿಯರು ಹೇಳಿದ್ದು ಸರಿ, ನೀನು ಅವರಿಗೆ ಅವರ ತಂದೆಯ ಸಹೋದರರ ಮಧ್ಯದಲ್ಲಿ
    ಒಂದು ಸೊತ್ತನ್ನು ನಿಶ್ಚಯವಾಗಿ ಕೊಡಬೇಕು, ಅವರ ತಂದೆಯ ಸೊತ್ತನ್ನು ಅವರಿಗೆ ಸೇರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.027.006'
  tam-2017: “செலொப்பியாத்தின் மகள்கள் சொல்லுகிறது சரிதான்; அவர்களுக்கு அவர்கள் தகப்பனுடைய
    சகோதரர்களுக்குள்ளே சொத்து கொடுக்கவேண்டும்; அவர்கள் தகப்பன் பின்வைத்த சொத்தை அவர்களுக்குக்
    கிடைக்கும்படி செய்.
  spa-RV-1909: 'Bien dicen las hijas de Salphaad: has de darles posesión de heredad
    entre los hermanos de su padre; y traspasarás la heredad de su padre á ellas.'
  ron-BTF: Fiicele lui Țelofhad vorbesc drept, cu adevărat să le dai o stăpânire a
    moștenirii în mijlocul fraților tatălui lor; și să faci ca moștenirea tatălui
    lor să treacă asupra lor.
  eng-WEBP: “The daughters of Zelophehad speak right. You shall surely give them a
    possession of an inheritance among their father’s brothers. You shall cause the
    inheritance of their father to pass to them.
  eng-FBV: “What the daughters of Zelophehad are saying is right. You really must
    give them land to own alongside their uncles—give to them what would have been
    allocated to their father.
  nld-1939: De dochters van Selofchad hebben gelijk. Ge moet haar onder de broeders
    van haar vader een erfelijk grondbezit geven, en het erfdeel van haar vader op
    haar doen overgaan.
  nch-BL: “Iichpocahua Zelofehad quipiyaj razón. Xiquinmaca para iniaxca cati quiselisquía
    inintata ipan nopa tali nechca campa quiselise inintiojhua.
  vie-1934: Các con gái Xê-lô-phát nói có lý; ngươi phải cho chúng nó một phần sản
    nghiệp giữa anh em của cha chúng nó, tức là phải giao cho chúng nó sản nghiệp
    của cha chúng nó.
  hin-CV: “ज़लोफेहाद की पुत्रियों ने सुसंगत विषय प्रस्तुत किए हैं. ज़रूरी है कि तुम
    उन्हें उनके पिता के भाइयों के बीच में एक मीरास का अंश प्रदान करो. तुम उनके पिता
    की मीरास उनके नाम लिख दोगे.
  eng-OURB: “The daughters of Zelophehad speak right. You shall surely give them a
    possession of an inheritance among their father’s brothers. You shall cause the
    inheritance of their father to pass to them.
  spa-BES: 'Lo que las hijas de Zelofehad dicen es correcto: ciertamente debes darles
    una herencia entre los hermanos de su padre, y dejar que la propiedad que hubiera
    sido la de su padre vaya a ellas.'
  tdx-tdx: Mivolan-tò o anak’ ampela’ i Tselofekàdeo; toe hitolora’o lova amo lovan-drahalahin-drae’eo,
    vaho hampandovae’o ty lovan-drae’e.
  vid-vid: “Chowalingulonga wahinza wa Selofehadi ndo cha kukomya, wagawile uhalizi
    hamwe na wang'holoze mhaza wa hewo, wahole uhalizi wa heye.
  eng-OKE: The daughters of Zelophechad have spoken properly. Give thou to them the
    possession of an inheritance among the brethren of their father, and transfer
    to them their father’s inheritance.
  tha-KJV: “​บุ​ตรสาวของเศโลเฟหัดพูดถูกต้องแล้ว เจ้​าจงให้​กรรมสิทธิ์​ที่​ดิ​นเป็นมรดกท่ามกลางพี่น้องบิดาของเขา
    และกระทำให้มรดกบิดาของเขาตกทอดมาถึงเขา
  por-BR-2018: 'Bem dizem as filhas de Zelofeade: hás de dar-lhes possessão de herança
    entre os irmãos de seu pai; e passarás a herança de seu pai a elas.'
  deu-ELO: Die Töchter Zelophchads reden recht; du sollst ihnen sicherlich ein Erbbesitztum
    unter den Brüdern ihres Vaters geben, und sollst das Erbteil ihres Vaters auf
    sie übergehen lassen.
  eng-WYC-2018: The daughters of Zelophehad ask a just thing; give thou possession
    to them among their father’s kinsmen, and be they successors to him into heritage.
    (The daughters of Zelophehad ask for a just thing; give thou them some property
    among their father’s kinsmen, and let them be the successors of his inheritance.)
  epo-epo: Prave parolas la filinoj de Celofĥad; efektive donu al ili heredan posedaĵon
    inter la fratoj de ilia patro, kaj transirigu la posedaĵon de ilia patro al ili.
  uig-PIN: Zǝlofiⱨadning ⱪizlirining eytⱪini durus, sǝn qoⱪum ularƣa atisining ⱪerindaxliri
    ⱪatarida miras bǝr; ularning atisining mirasini ularƣa ɵtküzüp bǝrgin.
  beo-beo: “Defea! Siloufiha:de ea idiwilali ilia adole ba:su da moloi! Edalalia fi
    amo ganodini, soge ilima ima! Ea lamu liligi amo ilima imunu da defea.
  tpi-OTNT: “Dispela tok bilong ol pikinini meri bilong Selofehat em i stret. Olsem
    na yu mas givim ol dispela meri sampela graun bilong lain bilong papa bilong ol.
    Larim ol i kisim graun bilong en.
  hau-SA: “Abin da ’ya’yan nan mata na Zelofehad suke faɗi gaskiya ne. Dole ka ba
    su mallaka a matsayin gādo cikin ’yan’uwan mahaifinsu, ka kuma mayar musu da gādon
    mahaifinsu.
  uig-LAT: Zelofihadning qizlirining éytqini durus, sen choqum ulargha atisining qérindashliri
    qatarida miras ber; ularning atisining mirasini ulargha ötküzüp bergin.
  nde-nde: “Lokho okutshiwo ngamadodakazi kaZelofehadi kuqondile. Kufanele ubaphe
    isabelo sabo selifa ezihlotsheni zikayise njalo ubaphe ilifa likayise.
  ton-ton: '‌ʻOku lea totonu ʻae ngaahi ʻofefine ʻo Silofitati: ko e moʻoni te ke
    foaki kenau maʻu ha tofiʻa ʻi he kāinga ʻo ʻenau tamai; pea ke tuku ke hoko ʻae
    tofiʻa ʻo ʻenau tamai kiate kinautolu.'
  ces-1613: Dobře mluví dcery Salfad. Dejž jim bez odporu právo dědictví mezi bratřími
    otce jejich, a přenes dědictví otce jejich na ně.
  eng-WMB: “The daughters of Zelophehad speak right. You shall surely give them a
    possession of an inheritance among their father’s brothers. You shall cause the
    inheritance of their father to pass to them.
  tam-TCV: “செலொப்பியாத்தின் மகள்கள் கேட்பது சரியானதே. நீ அவர்களுக்குச் சொத்துரிமையாக
    அவர்கள் தகப்பனின் உறவினர்கள் மத்தியில் காணியைக் கொடுக்கவேண்டும். இவ்விதமாய் நீ
    அவர்களுடைய தகப்பனின் சொத்துரிமையை அவர்களிடம் ஒப்புவிக்கவேண்டும்.
  ceb-ULB: “Tinuod ang gipanulti sa mga anak nga babaye ni Selofehad. Kinahanglan
    nga ihatag nimo kanila ang yuta isip panulondon nga anaa sa kaparyentihan sa ilahang
    amahan, ug kinahanglan nimong sigurohon nga mahatag kini nga panulondon kanila.
  pol-UBG: 'Córki Selofchada słusznie mówią: Daj im koniecznie dziedziczną posiadłość
    pośród braci ich ojca, a przenieś na nie dziedzictwo ich ojca.'
  urd-GVU: ”جو بات صِلافِحاد کی بیٹیاں کر رہی ہیں وہ درست ہے۔ اُنہیں ضرور اُن کے باپ
    کے رشتے داروں کے ساتھ زمین ملنی چاہئے۔ اُنہیں باپ کا ورثہ مل جائے۔
  deu-1912: Die Töchter Zelophehads haben recht geredet; du sollst ihnen ein Erbgut
    unter ihres Vaters Brüdern geben und sollst ihres Vaters Erbe ihnen zuwenden.
  kan-2017: “ಚಲ್ಪಹಾದನ ಹೆಣ್ಣು ಮಕ್ಕಳು ಹೇಳುವುದು ನ್ಯಾಯವಾಗಿದೆ. ಅವರ ತಂದೆಯ ಕುಲದವರೊಂದಿಗೆ ಅವರಿಗೂ
    ನೀನು ಸ್ವತ್ತನ್ನು ಕೊಡಬೇಕು. ತಂದೆಯ ಸ್ವತ್ತು ಅವರಿಗೆ ಬರಲಿ.
  yap-yap: “Ba mat’aw e n’en keyog fapi ppin ni fak Zelofehad; mu pi’ ngorad e binaw
    ni nge milsuwon ngorad ulan tafen girdi’en e chitamangirad. Mu pag e gayog rok
    e chitamangirad nge yan ngorad.
  hlt-MCSB: “Zelophehad canu rhoek kah a thui te thuem, amih te a napa kah pacaboeina
    lakli ah rho la khohut te pae rhoela pae. A napa rho te amih taengah mael.
  mdy-ETH: «ፄሎፒሃዴ ናኣታ ዖኦጬ ዖኦጪፃ ፒዜኬ፤ ዬያሮ ዔያቶ ዓዶ ፃጶ ባኣካፓ ዔያቶ ሄላ ዛሎ ዔያቶም ዻካልሳኒ ኮይሳሢሮ
    ዔያቶኮ ዓዶ ሄላንዳ ባኮ ዔያቶም ዒንጌ።
  twi-ASANTE: “Asɛm a Selofehad mmammaa no ka no yɛ nokorɛ. Ma wɔn ne wɔn agya nuanom
    no asase. Fa agyapadeɛ a sɛ wɔn agya no te ase a anka ɔbɛnya no ma wɔn.
  eng-WEBU: “The daughters of Zelophehad speak right. You shall surely give them a
    possession of an inheritance among their father’s brothers. You shall cause the
    inheritance of their father to pass to them.
  bnp-bnp: “A nitane huriki e tune Selopehad i kamumu. O habi ne ria ranga tabekena
    malala na kabu ne tamane ria, ri gi tahoka.
  wal-wal: “Xalofihaada macca naati oichchidoogee likke; eta aawaa ishanttu giddon
    neeni etayyo laattiyo biittaa imma; a laatai eta gakko.
  spa-PDDPT: Las hijas de Zelofejad dicen bien. Les darás posesión de herencia entre
    los hermanos de su padre y traspasarás la heredad de su padre a ellas.
  gun-gun: — Zelofeade rajy kuery ma ha'evea rupi meme ojerure. Ha'e nunga rupi ha'e
    kuery pe voi peme'ẽ 'rã ijyvyrã, tuu ryvy kuery pe rami avi. Tajy kuery pe 'rã
    peme'ẽ tuu yvykue.
  ilo-ULB: “Husto ti ibagbaga dagiti annak a babbai ni Zelofehad. Nasken nga ikkam
    ida iti daga kas tawidda kadagiti kabagian ni amada, ken rumbeng a siguradoem
    a maipatawid kadakuada ti tawid ni amada.
  kpg-kpg: “Di hiihai o nia dama ahina a Zelophehad le e hai donu. Wanga ina nadau
    gowaa mai nia gowaa o nia gau o di nadau damana. Wanga ina tuhongo di nadau damana
    gi digaula.
  uig-ARA: زەلوفىھادنىڭ قىزلىرىنىڭ ئېيتقىنى دۇرۇس، سەن چوقۇم ئۇلارغا ئاتىسىنىڭ قېرىنداشلىرى
    قاتارىدا مىراس بەر؛ ئۇلارنىڭ ئاتىسىنىڭ مىراسىنى ئۇلارغا ئۆتكۈزۈپ بەرگىن.
  sus-sus: «Selofexadi xa di ginɛe bara nɔndi fala. E baba kɛ so e yi ra alɔ e baba
    ngaxakerenyie a sɔtɔ ki naxɛ.
  pon-2006: “En nein Selopehad serepein kan ar pekipek me pwung; ke pahn kihong irail
    arail sohso sang rehn kisehn arail pahpao. En arail pahpa eh sohso en kohieng
    irail.
  ksd-ksd: I takodo ra tinata kai ra umana natu i Selopekad; io, una tul tar muka
    ta tiniba na kakalai ta diat livuan ta ra umana tama i diat; ma una varkurai ba
    diat a kale ra tiniba kai tama i diat.
  tur-YTC: “Selofhad'ın kızları doğru söylüyor. Babalarının kardeşleri arasında onlara
    mutlaka miras vereceksin. Babalarının mirasını onlara geçireceksin.
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις,
  ind-AYT: “Perkataan anak-anak Zelafehad itu benar. Jadi, berikanlah tanah pusaka
    kepada mereka di tengah saudara ayahnya. Dan, kamu harus menyerahkan milik pusaka
    ayahnya itu kepada mereka.
  nya-nya: “Zimene ana aakazi a Zelofehadi akunena ndi zoona. Uyenera kuwapatsadi
    cholowa chawo pakati pa abale a abambo awo ndipo uwapatse cholowa cha abambo awowo.
  hrv-hrv: “Selofhadove kćeri pravo kažu. Treba svakako da im dadneš posjed koji će
    biti njihova baština među braćom njihova oca. Prenesi na njih baštinu njihova
    oca.
  mps-mps: “Te Selofehatgo wegi manigo te po te dolo dao. Tama tialima, nago te wegi
    manibolo augwa ayago hanigo sabo tǫ meba mao. Augwaligo agai tǫ somainogo sula
    tagalao.
  tpi-tpi: “Dispela tok bilong ol pikinini meri bilong Selofehat em i stret. Olsem
    na yu mas givim ol dispela meri sampela graun bilong lain bilong papa bilong ol.
    Larim ol i kisim graun bilong en.
  dan-1931: “Zelofhads Døtre har Ret i, hvad de siger; giv dem Ejendom til Arvelod
    mellem deres Faders Brødre og lad deres Faders Arvelod tilfalde dem.
  vie-OVCB: “Các con gái Xê-lô-phát nói đúng. Hãy cho họ một phần đất cùng với chú
    bác họ, là phần đáng lẽ cha họ được hưởng.
  guj-2017: “સલોફહાદની દીકરીઓ સાચું બોલે છે. તું નિશ્ચે તે લોકોને તેમના પિતાના ભાઈઓની
    સાથે વારસાનો દેશ આપ; તેઓના પિતાનો વારસો તેઓને આપ.
  pon-2006A: “En nein Selopehad serepein kan ar pekipek me pwung; ke pahn kihong irail
    arail sohso sang rehn kisehn arail pahpao. En arail pahpa eh sohso en kohieng
    irail.
  por-BRBSL: “As filhas de Zelophehad falam bem. Certamente lhes dará a posse de uma
    herança entre os irmãos de seu pai. Você fará com que a herança de seu pai passe
    para elas.
  cth-cth: Zelophehad canunaw ni kathuem e a sak awh. A na pa hmaunawnghanaw rahak
    vah, a ham kawi na poe awh roeroe vaiteh, a na pa ham hah na poe awh han.
  twi-twi: “Asɛm a Selofehad mmabea no ka no yɛ nokware. Ma wɔn ne wɔn agya nuanom
    no asase. Fa agyapade a sɛ wɔn agya no te ase a anka obenya no ma wɔn.
  hlt-hlt: “Zelophehad canu rhoek kah a thui te thuem, amih te a napa kah pacaboeina
    lakli ah rho la khohut te pae rhoela pae. A napa rho te amih taengah mael.
  tbz-SIM: Sedofɑdi kó bɛsɑpɑ̀mbɛ̀ nɑɑtimu duɔ́ mbɛ bɛ kó kɛtenkɛ̀, bɛ cicɛ tebìí
    kɔkɛ borɛ̀, bɛɛ̀ yó nte bɛ cicɛ kó kɛtenkɛ̀.
  msy-2020: “Selofehatɨn guiviba guizbangɨra mɨgei. Kamaghɨn amizɨ, nɨ men afeziamɨn
    adarazir tongɨn nguazitam isɨ me danɨngightɨ, me uari bagh a inigh.
  dop-dop: Pɛɛlɑɑ mpɛ pɑ kʋsǝlǝmʋtʋ wɛ teu. Ɩ́ cɛlɛ-wɛɣɛ pɑ cɑɑ tɛtʋ kɛ ɩ́lɛ́ ɩ lʋlʋɣʋ
    nyǝ́mɑ nyǝntʋ kiŋ.
  azb-azb: '«Selofxadın qızları doğru deyirlər: mütləq onlara atalarının qardaşları
    arasında mülk ver və atalarının mirasını onlara keçir.'
  eng-DBY: 'The daughters of Zelophehad speak right: thou shalt surely give them a
    possession of an inheritance among their father''s brethren; and thou shalt cause
    the inheritance of their father to pass unto them.'
  hin-2017: “सलोफाद की बेटियाँ ठीक कहती हैं; इसलिए तू उनके चाचाओं के बीच उनको भी अवश्य
    ही कुछ भूमि निज भाग करके दे, अर्थात् उनके पिता का भाग उनके हाथ सौंप दे।
  wol-KYG: «Li doomi Selofat yi wax dëgg la. Danga leen di jox kay, ab cér ci biir
    wàll, wi seen baay bokk ak bokkam yu góor. Su ko defee nga féetale leen seen céru
    suufu baay.
  eng-YLT: '''Rightly are the daughters of Zelophehad speaking; thou dost certainly
    give to them a possession of an inheritance in the midst of their father''s brethren,
    and hast caused to pass over the inheritance of their father to them.'
  eng-WYC-2017: The daughters of Zelophehad ask a just thing; give thou possession
    to them among their father’s kinsmen, and be they successors to him into heritage.
  eng-WMBB: “The daughters of Zelophehad speak right. You shall surely give them a
    possession of an inheritance amongst their father’s brothers. You shall cause
    the inheritance of their father to pass to them.
  urd-GVH: “जो बात सिलाफ़िहाद की बेटियाँ कर रही हैं वह दुरुस्त है। उन्हें ज़रूर उनके
    बाप के रिश्तेदारों के साथ ज़मीन मिलनी चाहिए। उन्हें बाप का विरसा मिल जाए।
  rug-rug: “Gua sapu tepa ia rina tuna vineki e Zelopehadi si toṉoto; paqaha poni
    pepeso koari na turaṉadi ri na tiatamadia. Va malumi pude di vari teteini sari
    na dia tinago koa rini.
  gaz-gaz: “Wanni intallan Zelofehaad jedhan kun sirrii dha. Atis firoota abbaa isaanii
    gidduutti dhaala kenniif; dhaala abbaa isaaniis isaaniif dabarsi.
  fra-LSG: Les filles de Tselophchad ont raison. Tu leur donneras en héritage une
    possession parmi les frères de leur père, et c’est à elles que tu feras passer
    l’héritage de leur père.
  yal-yal: “Selofexadi a dii tɛmɛne ɲɔndi. Kɛɛ bɔxɔna nde so e yii e baba ngaxakedenne
    tagi. I lan i yi e baba kɛɛn so e yii.
  haw-1868: 'Ke olelo pono mai nei no na kaikamahine a Zelopehada: e haawi io aku
    no oe i aina hooili iwaena o na hoahanau o ko lakou makuakane: a e hoolilo oe
    i ka aina hooili o ko lakou makuakane no lakou.'
  arb-NAV: «إِنَّ بَنَاتِ صَلُفْحَادَ قَدْ نَطَقْنَ بِحَقٍّ، فَأَعْطِهِنَّ نَصِيباً
    مُلْكاً لَهُنَّ بَيْنَ أَعْمَامِهِنَّ. انْقُلْ إِلَيْهِنَّ نَصِيبَ أَبِيهِنَّ.
  ewe-ewe: “Nya si gblɔm Zelofehad ƒe vinyɔnuwo le la le eteƒe. Ele be miana domenyinu
    wo ɖe wo fofowo ƒe ƒometɔwo dome, eye miatsɔ wo fofowo ƒe domenyinu ana wo.
  eng-LEE: 'The daughters of Zelophehad speak rightly: thou shalt indeed give them
    a possession as an inheritance among the brothers of their father; and thou shalt
    cause the inheritance of their father to pass unto them.'
  asm-FB: “চলফাদৰ জীয়েকসকলে ঠিকেই কৈছে। তুমি তেওঁলোকৰ পিতৃ বংশৰ ভাইসকলৰ মাজত অৱশ্যে
    তেওঁলোকক উত্তৰাধিকাৰ দিবা আৰু তেওঁলোকৰ পিতৃৰ উত্তৰাধীকাৰ তেওঁলোকে যেন পাই সেই
    বিষয়ে নিশ্চিত কৰিবা।
  sus-A: «سٍلٌقٍشَدِ شَ دِ فِنّيٍ بَرَ نْندِ قَلَ. عٍ بَبَ كّ سٌ عٍ يِ رَ عَلْ عٍ
    بَبَ نفَشَكٍرٍنيِيٍ عَ سْتْ كِ نَشّ.
  fra-SBL: « Les filles de Tselophehad ont raison. Tu leur donneras une possession
    en héritage parmi les frères de leur père. Tu leur feras passer l'héritage de
    leur père.
  hbo-hbo: כֵּ֗ן בְּנֹ֣ות צְלָפְחָד֮ דֹּבְרֹת֒ נָתֹ֨ן תִּתֵּ֤ן לָהֶם֙ אֲחֻזַּ֣ת נַחֲלָ֔ה
    בְּתֹ֖וךְ אֲחֵ֣י אֲבִיהֶ֑ם וְהַֽעֲבַרְתָּ֛ אֶת־נַחֲלַ֥ת אֲבִיהֶ֖ן לָהֶֽן׃
  eng-WYCLIFFE: Forsothe thou schalt speke these thingis to the sons of Israel,
  cwe-cwe: “Mbuli yowolonga wandele wa Selofehadi ni kweli, weng'he uhazi hamwe na
    ndugu wa tati yawo, wasole uhazi wa tati yawo.
  kik-kik: “Ũguo airĩtu a Zelofehadi maroiga nĩ kĩhooto. Ti-itherũ nĩ wega ũmaheanĩrie
    igai rĩao na andũ a nyũmba ya ithe wao, o narĩo igai rĩa ithe wao ũmahe.
  fra-NCL: « Les filles de Salphaad ont dit une chose juste. Tu leur donneras en héritage
    une propriété parmi les frères de leur père, et tu leur feras passer l’héritage
    de leur père.
  cek-AK: Zelophehad canunawk mah thuih ih lok loe amsoem; ampa ih nawkamyanawk salakah
    nihcae han qawk na paek han oh; ampa ih qawknawk to nihcae han paek paeh.
  cuk-cuk: “Nabir Zelofehad-sisgan bega soged. E-gilormarba ega nainu be uko. Nainu-e-babga-uklegoenad
    ega be uko.
  uig-CYR: Зәлофиһадниң қизлириниң ейтқини дурус, сән чоқум уларға атисиниң қериндашлири
    қатарида мирас бәр; уларниң атисиниң мирасини уларға өткүзүп бәргин.
  tel-2017: కచ్చితంగా వారి తండ్రి సహోదరులతో పాటు వారసత్వం వారి ఆధీనం చేసి, వారి తండ్రి
    స్వాస్థ్యం వాళ్లకు వచ్చేలా చూడు.
  hat-BSA: “Fi a Tselophchad yo gen rezon nan sa yo di a. Ou va, vrèman, ba yo yon
    posesyon eritaj pami frè a papa yo, e ou va transfere eritaj a papa yo a ba yo
    menm.
  kos-kos: “Pwaye ma acn natul Zelophehad inge siyuk uh. Sang ip lalos ke acn lun
    sou lun papa tumalos. Lela usru lun papa tumalos in itukyang nu selos.
  hbo-WLC: כֵּ֗ן בְּנ֣וֹת צְלָפְחָד֮ דֹּבְרֹת֒ נָתֹ֨ן תִּתֵּ֤ן לָהֶם֙ אֲחֻזַּ֣ת נַחֲלָ֔ה
    בְּת֖וֹךְ אֲחֵ֣י אֲבִיהֶ֑ם וְהַֽעֲבַרְתָּ֛ אֶת־נַחֲלַ֥ת אֲבִיהֶ֖ן לָהֶֽן׃
  ibo-ibo: “Ihe ụmụ Zelofehad na-ekwu ziri ezi. Ị ghaghị ikenye ha oke nʼetiti ụmụnne
    nna ha, ma nyefeekwa ha oke ruru nna ha.
  ory-ory: “ସଲଫାଦର କନ୍ୟାଗଣ ଯଥାର୍ଥ କହୁଅଛନ୍ତି; ତୁମ୍ଭେ ସେମାନଙ୍କ ପିତୃବଂଶୀୟ ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ
    ଅବଶ୍ୟ ସେମାନଙ୍କୁ ପୈତୃକ ଅଧିକାର ଦେବ; ପୁଣି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସେମାନଙ୍କ ପୈତୃକ ଅଧିକାର
    ସମର୍ପଣ କରିବ।
  chk-chk: “Än nöün Selofehat kewe fefin tüngor a pwüng. Kopwe afanüeer me lein fanüen
    pwin semer, pun fanüer we won semer epwe toriir.
  rop-rop: “Wanim detlot dodamob blanga Selafad bin tok im rait. Yu gibit olabat det
    kantri blanga olabat fathamob. Larram olabat abum det kantri blanga olabat fatha.
  ukr-1871: Праведно дочки Зелофхадові говорять; треба ж тобі надїлити їм наслїдню
    державу між братами батька їх і нехай перейде на них батьківщина їх.
  deu-1951: Die Töchter Zelophchads haben recht geredet. Du sollst ihnen unter den
    Brüdern ihres Vaters ein Erbteil geben und sollst ihnen das Erbe ihres Vaters
    zuwenden.
  eng-JPS: '''The daughters of Zelophehad speak right: thou shalt surely give them
    a possession of an inheritance among their father''s brethren; and thou shalt
    cause the inheritance of their father to pass unto them.'
  srp-1865: Pravo govore kæeri Salpadove; podaj im pravo da imaju našljedstvo meðu
    braæom oca svojega, i prenesi našljedstvo oca njihova na njih.
  lug-lug: “Abawala ba Zerofekadi kye bagamba kituufu; bafunire omugabo ogw’obutaka
    awamu ne baganda ba kitaabwe, era n’omugabo gwa kitaabwe gubaweebwe.
  heb-heb: כן בנות צלפחד דברת נתן תתן להם אחזת נחלה בתוך אחי אביהם והעברת את נחלת
    אביהן להן׃
  ben-IRV: “সলফাদের মেয়েরা ঠিকই বলছে; তুমি তাদের বাবার বংশের ভাইদের মধ্যে অবশ্যই
    তাদেরকে নিজের অধিকার দেবে ও তাদের বাবার অধিকার তাদেরকে সমর্পণ করবে।
  pan-pan: ਸਲਾਫ਼ਹਾਦ ਦੀਆਂ ਧੀਆਂ ਠੀਕ ਬੋਲਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਦੇ ਭਰਾਵਾਂ
    ਨਾਲ ਜ਼ਰੂਰ ਜਾਇਦਾਦ ਦੇ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਤੱਕ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਦੀ ਜ਼ਮੀਨ ਪਹੁੰਚਾ ਦੇ।
  mya-JVB: အကယ်စင်စစ်သူ တို့အဘ ၏ ညီအစ်ကို တို့နှင့်အတူ အမွေ ခံရသောအခွင့်ကို သူ တို့အား
    ပေး ရမည်။ သူ တို့အဘ ၏အမွေ ဥစ္စာသည် သူ တို့လက်သို့ ရောက် စေရ မည်။
  hmo-hmo: “Selopehada ena natuna hahine edia hereva be maoro, edia tamana ena varavara
    edia huanai, tano haida do oi henia, edia tamana ena tano kahana be idia ese do
    idia abia.
  urd-urd: “सिलाफ़िहाद की बेटियाँ ठीक कहती हैं; तू उनको उनके बाप के भाइयों के साथ
    ज़रूर ही मीरास का हिस्सा देना, या'नी उनको उनके बाप की मीरास मिले।
  rus-SYN: правду говорят дочери Салпаадовы; дай им наследственный удел среди братьев
    отца их и передай им удел отца их;
  bqc-SIM: Zelofada nɛnↄɛↄ yã́ naɛ. Tↄↄlɛ kpámá ń pↄ́ ũ ń ń mae bɛdeↄ sãnu
    an mae kpaalɛ ũ.
  tcz-CHONGTHU: Zelophehad chanute kiphin ahi ding mong tah ahiye. Mose nangman amaho
    neile gou apaho sopite ho lah a ding’a hin napeh tei angaiye chule apate ho chan
    vou ding u chu na peh teidiu ahi, ati.
  mar-mar: सलाफहादाच्या मुलींचे म्हणणे बरोबर आहे. त्यांच्या वडिलांच्या नातेवाईकांबरोबर
    त्यांना मिळणाऱ्या वतनात त्यांचाही वाटा द्यावा. म्हणून त्यांच्या वडिलांचे वतन त्यांच्या
    नावे कर.
  qub-qub: «Zelofehadpa wamrancunaga allitami yarpaycan. Papäninpa wauguincunata aypushan
    ñaupancunallapa paycunatapis chacrata raquipay. Chaynöpami papäninpa ruquin chacrata
    chasquenga.
  hat-hat: -Pitit fi Zelochad yo gen rezon. W'a ba yo yon pòsyon tè ki va rete pou
    yo nan mitan fanmi papa yo. W'a ba yo pòsyon tè ki te pou papa yo a.
  eng-BSB: “The daughters of Zelophehad speak correctly. You certainly must give them
    property as an inheritance among their father’s brothers, and transfer their father’s
    inheritance to them.
  tod-tod: «Gaamai ɠa Selɔfeɠade ná-doun anzanuiti ti bosu. Ɗa zooi ve ti ya, é
    ɠɛ ga tɔnɔi, ti-ɠɛɛ kɛɛɠɛlointi saama. Tiya ɠa ɗa ti-ɠɛɛ nɔnɔi leʋe ti ʋɔ.
  eng-WEBPB: “The daughters of Zelophehad speak right. You shall surely give them
    a possession of an inheritance amongst their father’s brothers. You shall cause
    the inheritance of their father to pass to them.
  kbq-kbq: Selofehati mofa'ne naga'mo'za fatgo kante kea nehaze. Hagi nezamafa nagapintira
    nezmafa mopama me'neniama'a erizamige'za, erisantihare'za nezmafa afuhe'zama manisafina
    maniho.
  nhe-BL: “Iichpocahua Zelofehad quipiyaj razón. Xiquinmaca para iniaxca tlen quiselisquía
    inintata ipan ne tlali nechca campa quiselise inintlaihua.
  gub-BL: Zeropeaz tazyr wenoz ma'e imuàgy'ygatu àwàm a'e wà. Emono ywy pehegwer wanu
    iànàm wainuromo har nehe, wanupe nehe. Tuwe upyhyk u izuapyapyr wanemipyhyk ràm
    wà nehe.
