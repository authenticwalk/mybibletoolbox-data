verse: NUM.027.008
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: ‘ഒരു മനുഷ്യൻ മരിക്കുകയും തനിക്കു പുത്രന്മാരില്ലാതിരിക്കുകയും
    ചെയ്താൽ അയാളുടെ ഓഹരി പുത്രിമാർക്കു കൊടുക്കണം.'
  deu-TKW: 'Zu den Israeliten aber sollst du also sprechen: wenn jemand stirbt, ohne
    einen Sohn zu hinterlassen, so sollt ihr seinen Erbbesitz auf seine Tochter übergehen
    lassen.'
  lin-lin: 'Loba na bana ya Isalaele : ‹ Soki moto moko asili kokufa mpe atiki bana
    mibali te, bokopesa libula na ye epai ya mwana na ye ya mwasi.'
  eng-LSV: And you speak to the sons of Israel, saying, When a man dies and has no
    son, then you have caused his inheritance to pass over to his daughter;
  eng-GNV: Also thou shalt speake vnto the children of Israel, saying, If a man die
    and haue no sonne, then ye shall turne his inheritaunce vnto his daughter.
  eng-WEBSTER: And thou shalt speak to the children of Israel, saying, If a man shall
    die, and have no son, then ye shall cause his inheritance to pass to his daughter.
  nhw-BL: Nojquiya xiquinilhui nochi nopa israelitame, sintla se acajya miquis huan
    amo quicajtehuas niyon se itelpoca, nopa tlali catli ya quipiya panos ininmaco
    iichpocahua.
  swh-ONEN: “Waambie Waisraeli, ‘Ikiwa mtu atakufa naye hakuacha mwana, utampa binti
    yake urithi wake.
  bba-bba: Yen biru, kpɑ ɑ Isirelibɑ sɔ̃ ɑ nɛɛ, ɡoo ù n ɡu mɑ uǹ bii tɔn durɔ mɔ,
    win bii tɔn kurɔwɑ u koo win ɑrumɑni suɑ u tubi di.
  eng-KJVCPB: And thou shalt speak unto the children of Israel, saying, If a man die,
    and have no son, then ye shall cause his inheritance to pass unto his daughter.
  luo-luo: “Wachne jo-Israel ni, ‘Ka dichwo otho ma ok onywolo wuowi, to ipog nyathine
    ma nyako girkeni mare.
  meu-meu: 'Ina danu, Israel taudia ba hamaorodia, baoto: Tau ta baine mase, asi natuna
    mase maruanena, natuna hahinena ese ia ahuna baine abia;'
  npi-ULB: तैँले इस्राएलका मानिसहरूलाई भन्, 'यदि कुनै मानिस मर्छ र त्यसको छोरा छैन
    भने, तिमीहरूले त्यसको सम्पत्ति त्यसकी छोरीलाई दिनुपर्छ ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli, ‘Tí ọkùnrin kan bá kú tí kò sì fi ọmọkùnrin sáyé,
    ẹ fún àwọn ọmọbìnrin rẹ̀ ní ogún ìní rẹ̀.
  emp-NTPO: 'Israelerãa nãwã jaradua: “Ab̶aʌda umaquĩrã warra neẽ́ jaid̶aibʌrʌ, idji
    ẽjũãra dji caua diad̶adua.'
  pes-OPCB: به بنی‌اسرائیل بگو که هرگاه مردی بمیرد و پسری نداشته باشد، ملک او به دخترانش
    می‌رسد،
  tgl-ULB: Dapat kang magsalita sa mga tao ng Israel at sabihin, 'Kung mamatay man
    ang isang tao at walang anak na lalaki, dapat ninyong ipasa ang kaniyang mana
    sa kaniyang anak na babae.
  hui-hui: Isaraele hameigini karuhondo ogodagua labe. Agali mbira ibu igiri nahonowi
    wandari hangu aba heneyagua nde wandari uruni ti abanaga dindi tini helo mulene
    nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​သား​ယောကျာ်း​မ​ကျန် ရစ်​ဘဲ သေ​ဆုံး​ခဲ့​သည်​ရှိ​သော်​သူ​၏​သ​မီး​သည်
    ထို​သူ​၏​အ​မွေ​ကို​ဆက်​ခံ​ရ​မည်​ဖြစ်​ကြောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကြား​ပြော
    လော့။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག མི་ཞིག་འཆི་བའི་དུས་སུ་བུ་མེད་པ་ཡིན་ན་མི་དེའི་བགོ་སྐལ་ཁོའི་བུ་མོར་སྤྲོད་དགོས་པ་དང་།
  sna-sna: “Uti kuvaIsraeri, ‘Kana murume akafa akasasiya mwanakomana, munofanira
    kudzorera nhaka yake kumwanasikana wake.
  spa-BLM: 'Hablarás a los hijos de Israel diciendo: “Si un hombre muere y no tiene
    hijo, harás que su herencia pase a su hija.'
  cac-cac: 'Alpax d''a eb'' etisraelal: Tato ay mach schami, malaj junoc yuninal vinac
    scani, a smacb''en syal scan d''a eb'' ix yisil.'
  swh-ULB: Utawaambia wana wa Israeli na kusema, 'Kama mtu anakufa na hana mtoto wa
    kiume, basi utaufanya urithi wake wapewe binti zake.
  bel-bel: 'і сынам Ізраілевым абвясьці і скажы: калі хто памрэ, ня маючы сына, дык
    перадавайце надзел ягоны дачцэ ягонай;'
  deu-ELBBK: 'Und zu den Kindern Israel sollst du reden und sprechen: Wenn ein Mann
    stirbt und keinen Sohn hat, so sollt ihr sein Erbteil auf seine Tochter übergehen
    lassen.'
  mbb-OT: “Keǥiyi nu is menge Israilihanen he emun ebpatey is sevaha he etew he wazè
    din anak he maama, kinahanglan he iyan ibpepengevilin is anak din he vahi.
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഒരുത്തൻ മകനില്ലാതെ മരിച്ചാൽ
    അവന്റെ അവകാശം അവന്റെ മകൾക്കു കൊടുക്കേണം.'
  rmc-rmc: 'Le Izraelitenge phen: ‚Te vareko merela a na ela les čhave, leskri phuv
    chudela leskri čhaj.'
  pes-OPV: 'و بنی‌اسرائیل را خطاب کرده، بگو: اگر کسی بمیرد و پسری نداشته باشد، ملک
    او را به دخترش انتقال نمایید.'
  ron-1924: 'Яр копиилор луй Исраел сэ ле ворбешть ши сэ ле спуй: Кынд ун ом ва мури
    фэрэ сэ ласе фий, сэ тречець моштениря луй асупра фетей луй.'
  ben-OBCV: “ইস্রায়েলীদের বলো, ‘যদি কোনো ব্যক্তি মারা যায় ও তার ছেলে না থাকে তাহলে
    স্বত্বাধিকার তার মেয়ের হবে।
  som-som: Oo waa inaad reer binu Israa'iil la hadashaa, oo waxaad iyaga ku tidhaahdaa,
    Haddii nin dhinto oo uusan wiil lahayn, markaas waa inaad gabadhiisa dhaxalsiisaan.
  lat-VUC: Homo cum mortuus fuerit absque filio, ad filiam ejus transibit hæreditas.
  eng-ASVBT: And thou shalt speak unto the children of Israel, saying, If a man die,
    and have no son, then ye shall cause his inheritance to pass unto his daughter.
  ita-1885: 'E parla a'' figliuoli d''Israele, dicendo: Quando alcuno sarà morto senza
    figliuol maschio, trasportate l''eredità di esso nella sua figliuola.'
  eng-LXXUP: If a man die, and have no son, ye shall assign his inheritance to his
    daughter.
  eng-ULB: You must speak to the people of Israel and say, 'If a man dies and has
    no son, then you must cause his inheritance to pass to his daughter.
  spa-VBL: 'Además, dile a los israelitas: “Si un hombre muere y no tiene un hijo,
    dale su propiedad a su hija.'
  fra-_FOB: 'Tu parleras aussi aux enfants d''Israël, en disant: Lorsqu''un homme
    mourra, sans avoir de fils, vous ferez passer son héritage à sa fille.'
  mal-mal: 'നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത് എന്തെന്നാൽ: ‘ഒരുത്തൻ മകനില്ലാതെ മരിച്ചാൽ
    അവന്റെ അവകാശം അവന്റെ മകൾക്ക് കൊടുക്കണം.'
  urd-GVR: Isrāīliyoṅ ko bhī batānā ki jab bhī koī ādmī mar jāe jis kā beṭā na ho
    to us kī beṭī ko us kī mīrās mil jāe.
  suz-BL: मिनु गे इस्राएली आन कली ‘सुइ मुर तौ मथिथु, बेक्‍त हना, मेको आ तमी आन कली
    आ अङस गेचा माल्‍नीनी।
  ita-1927: 'Parlerai pure ai figliuoli d’Israele, e dirai: Quand’uno sarà morto senza
    lasciar figliuolo maschio, farete passare l’eredità sua alla sua figliuola.'
  ckb-ckb: '«بە نەوەی ئیسرائیلیش دەڵێیت: ”هەر پیاوێک مرد و کوڕی نەبوو میراتەکەی بۆ
    کچی دەبێت،'
  eng-BBE: And say to the children of Israel, If a man has no son at the time of his
    death, let his heritage go to his daughter.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾಡನಾಡಿ ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಒಬ್ಬನು ಮಗನಿಲ್ಲದೆ ಸತ್ತರೆ,
    ನೀವು ಅವನ ಸೊತ್ತನ್ನು ಅವನ ಮಗಳಿಗೆ ಸೇರಿಸಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.027.007'
  tam-2017: 'மேலும் நீ இஸ்ரவேல் மக்களை நோக்கி: ஒருவன் மகன் இல்லாமல் இறந்தால், அவனுக்குரிய
    சுதந்தரத்தை அவன் மகளுக்குக் கொடுக்கவேண்டும்.'
  spa-RV-1909: 'Y á los hijos de Israel hablarás, diciendo: Cuando alguno muriere
    sin hijos, traspasaréis su herencia á su hija:'
  ron-BTF: 'Și să vorbești copiilor lui Israel, spunând: Dacă un bărbat moare și nu
    are fiu, atunci să faceți ca moștenirea lui să treacă la fiica sa.'
  eng-WEBP: You shall speak to the children of Israel, saying, ‘If a man dies, and
    has no son, then you shall cause his inheritance to pass to his daughter.
  eng-FBV: In addition, tell the Israelites, ‘If a man dies and doesn't have a no
    son, give his property to his daughter.
  nld-1939: 'En aan de Israëlieten moet ge zeggen: Wanneer iemand sterft, zonder een
    zoon na te laten, moet ge zijn erfdeel op zijn dochters doen overgaan.'
  nch-BL: Nojquiya xiquinilhui nochi nopa israelitame, sinta se acajya miquis huan
    amo quicajtehuas yon se itelpoca, nopa tali cati ya quipiya panos inimaco iichpocahua.
  vie-1934: 'Ngươi cũng phải nói cùng dân Y-sơ-ra-ên rằng: Khi một người nào chết
    không có con trai, thì các ngươi phải giao sản nghiệp của người lại cho con gái
    người.'
  hin-CV: “तुम इस्राएल के घराने को यह भी सूचित करोगे, ‘यदि किसी ऐसे व्यक्ति की मृत्यु
    हो जाए, जिसके कोई पुत्र ही नहीं है, तब उसकी मीरास उसकी पुत्री के नाम कर देना.
  eng-OURB: You shall speak to the children of Israel [God prevails], saying, ‘If
    a man dies, and has no son, then you shall cause his inheritance to pass to his
    daughter.
  spa-BES: 'Y di a los hijos de Israel: Si un hombre no tiene un hijo en el momento
    de su muerte, deje que su herencia vaya a su hija.'
  tdx-tdx: 'Le saontsio amo ana’ Israeleo ty hoe: Naho vilasy t’indaty tsy nampipok’
    ana-dahy, le hampandovae’ areo o anak’ ampela’eo ty lova’e.'
  vid-vid: Hamba walonjele Waisilaeli kota munhu yoneche wone yabagame ne kuleka mwana
    mlume, uhalizi wa heye kopegwa mwana wa heye mdala.
  eng-OKE: 'And speak with the children of Israel, saying: If a man die, having no
    son, you shall make over his inheritance to his daughter;'
  tha-KJV: เจ้​าจงกล่าวแก่คนอิสราเอลว่า ‘ถ้าผู้ชายคนหนึ่งตายและไม่​มี​บุตรชาย เจ้​าจงให้มรดกของเขาตกไปยั​งบ​ุตรสาวของเขา
  por-BR-2018: 'E aos filhos de Israel falarás, dizendo: Quando alguém morrer sem
    filhos, passareis sua herança à sua filha:'
  deu-ELO: 'Und zu den Kindern Israel sollst du reden und sprechen: Wenn ein Mann
    stirbt und keinen Sohn hat, so sollt ihr sein Erbteil auf seine Tochter übergehen
    lassen.'
  eng-WYC-2018: Forsooth thou shalt speak these things to the sons of Israel, When
    a man is dead without son, the heritage shall go to his daughter; (And thou shalt
    speak these words to the Israelites, When a man is dead without a son, the inheritance
    shall go to his daughter;)
  epo-epo: 'Kaj al la Izraelidoj diru jene: Se iu mortos, ne havante filon, tiam transirigu
    lian posedaĵon al lia filino;'
  uig-PIN: 'Sǝn Israillarƣa eytⱪin: «Bir adǝm ɵlüp kǝtkǝn qaƣda uning oƣli bolmisa,
    undaⱪta silǝr uning mirasini ⱪiziƣa ɵtküzüp beringlar.'
  beo-beo: Amola, Isala:ili dunuma amane olelema. Dunu da dunu mano mae lalelegele
    bogosea, idiwi da eda soge lama:ne sia:ma.
  tpi-OTNT: Na mi laik bai yu tokim ol Israel olsem. Sapos man i no gat pikinini man,
    na em i gat pikinini meri tasol, na bihain em i dai, orait ol pikinini meri bilong
    en i ken kisim ol samting bilong en.
  hau-SA: “Ka faɗa wa Isra’ilawa cewa, ‘In wani ya mutu ba shi da ɗa, a ba da gādonsa
    ga ’yarsa.
  uig-LAT: 'Sen Israillargha éytqin: «Bir adem ölüp ketken chaghda uning oghli bolmisa,
    undaqta siler uning mirasini qizigha ötküzüp béringlar.'
  nde-nde: Tshono uthi kwabako-Israyeli, ‘Nxa indoda ife ingelandodana, ilifa layo
    kaliphiwe indodakazi yayo.
  ton-ton: Pea te ke lea ki he fānau ʻa ʻIsileli, ʻo pehē, Kapau ʻe mate ha tangata,
    ka ʻoku ʻikai hano foha, te mou tuku ke hoko hono ʻofefine ki hono tofiʻa.
  ces-1613: 'K synům pak Izraelským toto mluviti budeš: Když by kdo umřel, nemaje
    syna, tedy přenesete dědictví jeho na dceru jeho.'
  eng-WMB: You shall speak to the children of Israel, saying, ‘If a man dies, and
    has no son, then you shall cause his inheritance to pass to his daughter.
  tam-TCV: “நீ இஸ்ரயேலருடன் சொல்லவேண்டியதாவது, ‘ஒரு மனிதன் மகன் இல்லாமல் இறந்துபோனால்,
    அவனுடைய சொத்துரிமையை அவனுடைய மகளுக்கு ஒப்புவிக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga makigsulti ka sa katawhan sa Israel ug ingna sila, 'Kung
    mamatay ang usa ka lalaki ug wala siyay anak nga lalaki, kinahanglan nga ihatag
    nimo ang iyang panulondon ngadto sa iyang mga anak nga babaye.
  pol-UBG: 'I przemów do synów Izraela tak: Jeśli ktoś umrze, a nie miał syna, wtedy
    przeniesiecie jego dziedzictwo na jego córkę.'
  urd-GVU: اسرائیلیوں کو بھی بتانا کہ جب بھی کوئی آدمی مر جائے جس کا بیٹا نہ ہو تو
    اُس کی بیٹی کو اُس کی میراث مل جائے۔
  deu-1912: 'Und sage den Kindern Israel: Wenn jemand stirbt und hat nicht Söhne,
    so sollt ihr sein Erbe seiner Tochter zuwenden.'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ಯಾವನಾದರೂ ಮಗನಿಲ್ಲದೆ ಸತ್ತರೆ ಅವನ ಸ್ವತ್ತು
    ಅವನ ಮಗಳಿಗೆ ಆಗಬೇಕು.
  yap-yap: Mog ko girdi’ nu Israel nra yim’ be nib mo’on, ndariy e pagel ni fak, ma
    ppin ni fak e nge tafnay tafen.
  hlt-MCSB: Israel ca rhoek te voek lamtah thui pah. Hlang he duek tih a taengah ca
    tongpa a om pawt atah anih kah rho te a canu taengah mael.
  mdy-ETH: ዓቲንቄ ናይ ሹውዋዖ ሃይቄ ዓሲ ዓኣቶ ዉዱሮ ናይ ዓዶኮ ዓኣ ባኮ ዻካላኒ ኮይሳያታሢ ዒስራዔኤሌ ዴሮም ዔርዜ።
  twi-ASANTE: “Deɛ ɛdi hɔ bio ne sɛ, ɛsiane sɛ ɛyɛ mo mmara sɛ, sɛ obi wu na ɔnni
    mmammarima a wɔbɛdi nʼadeɛ a ɛsɛ sɛ nʼagyapadeɛ kɔ ne mmammaa hɔ enti, monyɛ no
    saa.
  eng-WEBU: You shall speak to the children of Israel, saying, ‘If a man dies, and
    has no son, then you shall cause his inheritance to pass to his daughter.
  bnp-bnp: “O taki e huriki a Israel o ta maea, ‘A bakovi ge uka e tuna bakovi, i
    tahoka kunana e tuna ngatavine, muri i mate, e huriki e tuna ngatavine ri gi bole
    a maki vona.
  wal-wal: Qassi neeni Israa7eelata hagaadan yaaga; ‘Issi asi attuma na7i bainnan
    haiqqiyaabaa gidikko, a biittaa a macca na7i laatto;
  spa-PDDPT: 'A los hijos de Israel hablarás: Cuando alguien muera sin hijo varón,
    traspasarán su herencia a su hija.'
  gun-gun: 'Ndeayvu ''rã Israel kuery pe. Ha''e vy aipo''re: “Amongue ta''y e''ỹ re
    omano ri ramo imba''ekue peme''ẽ ''rã tajy pe ae.'
  ilo-ULB: Masapul nga agsaoka dagiti tattao ti Israel ket ibagam kadakuada, 'No matay
    ti maysa a lalaki nga awan anakna a lalaki, masapul ngarud nga ipatawidmo ti dagana
    iti anakna a babbai.
  kpg-kpg: Helekai gi digau Israel bolo ma taane gaa made ge ana dama daane ai, go
    dana dama ahina dela ga hai mee gi nia gowaa a maa.
  uig-ARA: 'سەن ئىسرائ‍ىللارغا ئېيتقىن: «بىر ئادەم ئۆلۈپ كەتكەن چاغدا ئۇنىڭ ئوغلى
    بولمىسا، ئۇنداقتا سىلەر ئۇنىڭ مىراسىنى قىزىغا ئۆتكۈزۈپ بېرىڭلار.'
  sus-sus: A fala Isirayilakae bɛ, ‹Xa xɛmɛ nde sa faxa di xɛmɛ xanbi, wo a kɛ so
    a xa di ginɛe yi ra.
  pon-2006: Ndaiong mehn Israel kan me ahnsou me ohl emen pahn kin mehla sohte nah
    pwutak, nah serepein me pahn ale sohso.
  ksd-ksd: 'Ma una tata pire ra tarai Israel dari: Gala ta tutana i mat, ma pa ta
    natuna a tutana, natuna a vavina na kale kana tiniba.'
  tur-YTC: İsrael'in çocuklarına söyleyip diyeceksin, 'Eğer bir adam oğlu olmadan
    ölürse, onun mirası onun kızına geçecektir.
  grc-BRENT: λέγων, ἄνθρωπος ἐὰν ἀποθάνῃ, καὶ υἱὸς μὴ ᾖ αὐτῷ, περιθήσετε τὴν κληρονομίαν
    αὐτοῦ τῇ θυγατρὶ αὐτοῦ·
  ind-AYT: Katakanlah juga kepada umat Israel, ‘Apabila ada seseorang yang mati dan
    tidak memiliki anak laki-laki, kamu harus memberikan milik pusakanya kepada anak
    perempuannya.
  nya-nya: “Uza Aisraeli kuti, ‘Ngati munthu afa wosasiya mwana wamwamuna, muzipereka
    cholowa chake kwa mwana wake wamkazi.
  hrv-hrv: 'Nadalje, reci Izraelcima: ''Kad koji čovjek umre a ne imadne sina, prenesite
    njegovu baštinu na njegovu kćer.'
  mps-mps: Tama eno homugo nago Israel dabebolo te po wao, ‘Te bidigo aga ogwa meniama,
    agai wegi naga elalubaso da, tama nosali aga isali da, teda aga wegi manigo agai
    doado bage dabe somainao.
  tpi-tpi: Na mi laik bai yu tokim ol Israel olsem. Sapos man i no gat pikinini man,
    na em i gat pikinini meri tasol, na bihain em i dai, orait ol pikinini meri bilong
    en i ken kisim ol samting bilong en.
  dan-1931: 'Og til Israelitterne skal du tale og sige således: Når en Mand dør uden
    at efterlade sig nogen Søn, da skal I lade hans Arvelod gå i Arv til hans Datter;'
  vie-OVCB: Nhân việc này, con cũng công bố cho dân chúng biết luật này. Nếu ai chết
    không có con trai, con gái sẽ lãnh phần tài sản.
  guj-2017: ઇઝરાયલ લોકોને સાથે વાત કરીને કહે, ‘જો કોઈ માણસ મૃત્યુ પામે અને તેને દીકરો
    ન હોય, તો તેની દીકરીને તેનો વારસો આપ.
  pon-2006A: Ndaiong mehn Israel kan me ahnsou me ohl emen pahn kin mehla sohte nah
    pwutak, nah serepein me pahn ale sohso.
  por-BRBSL: 'Falareis aos filhos de Israel, dizendo: ''Se um homem morrer e não tiver
    filho, fareis passar a herança dele para sua filha''.'
  cth-cth: Isarel catounnaw koevah, tami buet touh ca tongpa tawn laipalah dout pawiteh,
    a râw teh a canunaw na poe han.
  twi-twi: “Ka kyerɛ Israelfo no se sɛ obi wu na onni mmabarima a ɛsɛ sɛ nʼagyapade
    kɔ ne mmabea hɔ.
  hlt-hlt: Israel ca rhoek te voek lamtah thui pah. Hlang he duek tih a taengah ca
    tongpa a om pawt atah anih kah rho te a canu taengah mael.
  tbz-SIM: 'Kɑ̀ɑ nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú: Kòo nìtì níí ku kɛ í mɔkɛ dɛnitidɑbirɛ,
    kòò mɔ̀kɛ dɛnitipobirɛ dɛɛ̀ yóó tiekɛ o kpɛrɛ.'
  msy-2020: Eghtɨ nɨ kamaghɨn Israelia mɨkɨm, gumazitam otariba puvatɨgh aremeghtɨ,
    an guiviba an nguazim iniam.
  dop-dop: Pǝ wɛɛ sɩ ń tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ ye ɑlʋpiyɑ tike kɛ yʋlʋ lʋlɑɑ nɑ ɩ́
    sɩ, pɑ́ cɛlɛ-sǝɣɩ ɩ kpɑncoou.
  azb-azb: İsrail övladlarına de ki, əgər bir adam ölərsə və onun oğlu yoxdursa, o
    zaman mirası onun qızına keçir.
  eng-DBY: And unto the children of Israel shalt thou speak, saying, If a man die,
    and have no son, then ye shall cause his inheritance to pass unto his daughter.
  hin-2017: और इस्राएलियों से यह कह, ‘यदि कोई मनुष्य बिना पुत्र मर जाए, तो उसका भाग
    उसकी बेटी के हाथ सौंपना।
  wol-KYG: '«Te nga wax bànni Israyil, ne leen: “Bu ku góor deeyee te bàyyiwul doom
    ju góor, doomam ju jigéen ngeen di jox céru suufam.'
  eng-YLT: '''And unto the sons of Israel thou dost speak, saying, When a man dieth,
    and hath no son, then ye have caused his inheritance to pass over to his daughter;'
  eng-WYC-2017: Forsooth thou shalt speak these things to the sons of Israel, When
    a man is dead without son, the heritage shall go to his daughter;
  eng-WMBB: You shall speak to the children of Israel, saying, ‘If a man dies, and
    has no son, then you shall cause his inheritance to pass to his daughter.
  urd-GVH: इसराईलियों को भी बताना कि जब भी कोई आदमी मर जाए जिसका बेटा न हो तो उस की
    बेटी को उस की मीरास मिल जाए।
  rug-rug: Tozini sari na tinoni Izireli, pana mate si keke tie meke loke tuna koreo,
    sa tuna vineki si kaqu tagoa sa pepeso.
  gaz-gaz: “Israaʼelootaan akkana jedhi; ‘Yoo namni utuu ilma hin dhalchin duʼe, dhaala
    isaa intala isaatiif dabarsaa.
  fra-LSG: 'Tu parleras aux enfants d’Israël, et tu diras: Lorsqu’un homme mourra
    sans laisser de fils, vous ferez passer son héritage à sa fille.'
  yal-yal: A fala Isirayila kaane xa, i naxa, ‘Xa muxuna nde faxa a mi dii xɛmɛ lu,
    ɛ xa a kɛɛn so a dii tɛmɛn yii.
  haw-1868: A e olelo aku oe i na mamo a Iseraela, e i aku, Ina make kekahi kanaka,
    aole ana keikikane, alaila e hoolilo oe i kona aina i hooili no kana kaikamahine.
  arb-NAV: وَأَوْصِ بَنِي إِسْرَائِيلَ أَنَّ أَيَّ رَجُلٍ يَمُوتُ مِنْ غَيْرِ أَنْ
    يُخْلِفَ ابْناً، تَنْقُلُونَ مُلْكَهُ إِلَى ابْنَتِهِ.
  ewe-ewe: “Gawu la, gblɔ na Israelviwo be, ‘Ne ame aɖe ku, eye viŋutsu aɖeke menɔ
    esi o la, ekema eƒe domenyinu ayi via nyɔnuwo ƒe asi me.
  eng-LEE: And unto the children of Israel shalt thou speak, saying, If a man die,
    and have no son, then shall ye cause his inheritance to pass unto his daughter.
  asm-FB: আৰু ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ‘কোনো এজন লোকৰ যদি মৃত্যু হয় আৰু তেওঁৰ
    যদি কোনো পুত্ৰ নাথাকে তেতিয়া তোমালোকে তেওঁৰ উত্তৰাধিকাৰ তেওঁৰ জীয়েকক গতাই দিবা।
  sus-A: عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹شَ شّمّ ندٍ سَ قَشَ دِ شّمّ شَنبِ، وٌ عَ كّ سٌ
    عَ شَ دِ فِنّيٍ يِ رَ.
  fra-SBL: 'Tu parleras aux enfants d''Israël en disant : « Si un homme meurt et n''a
    pas de fils, tu feras passer son héritage à sa fille.'
  hbo-hbo: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר אִ֣ישׁ כִּֽי־יָמ֗וּת וּבֵן֙
    אֵ֣ין לֹ֔ו וְהַֽעֲבַרְתֶּ֥ם אֶת־נַחֲלָתֹ֖ו לְבִתֹּֽו׃
  eng-WYCLIFFE: Whanne a man is deed with out sone, the eritage schal go to his douyter;
  cwe-cwe: Walongele Waisilaili kuwa munhu yoyose yadanganike bila kuleka mwana wa
    chilume, mwanage wa chike kezakwing'higwa uhazi wake.
  kik-kik: “Ĩra andũ a Isiraeli atĩrĩ, ‘Mũndũ angĩkua na ndatige mwana wa kahĩĩ, mwarĩ
    nĩaheo igai rĩake.
  fra-NCL: 'Tu parleras aux enfants d’Israël, en disant : Si un homme meurt sans avoir
    de fils, vous ferez passer son héritage à sa fille ;'
  cek-AK: Israel kaminawk thung ih, Kami maeto loe, capa tawn ai ah dueh nahaeloe,
    anih ih qawk to a canu han paek ah.
  cuk-cuk: '”Degine, Israel-dulemarga be sogo: ‘Dule-wargwen masmala-sate burgwisale,
    e-nainu e-sisgwaga uklegoye.'
  uig-CYR: 'Сән Исраилларға ейтқин: «Бир адәм өлүп кәткән чағда униң оғли болмиса,
    ундақта силәр униң мирасини қизиға өткүзүп бериңлар.'
  tel-2017: ఇంకా నువ్వు ఇశ్రాయేలీయులతో, ఇలా చెప్పు. ఒకడు కొడుకు పుట్టకుండా చనిపోతే
    మీరు అతని భూస్వాస్థ్యం అతని కూతుళ్ళకు వచ్చేలా చూడాలి.
  hat-BSA: '“Anplis, ou va pale avèk fis Israël yo e di: ‘Si yon nonm mouri e li pa
    t gen fis, ou va transfere eritaj li a bay fi li.'
  kos-kos: Fahk nu sin mwet Israel lah kutena mukul su misa ac wangin wen natul, na
    acn natul fah usrui ma lal.
  hbo-WLC: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר אִ֣ישׁ כִּֽי־יָמ֗וּת וּבֵן֙
    אֵ֣ין ל֔וֹ וְהַֽעֲבַרְתֶּ֥ם אֶת־נַחֲלָת֖וֹ לְבִתּֽוֹ׃
  ibo-ibo: “Gwa ndị Izrel sị ha, ‘Ọ bụrụ na nwoke ọbụla anwụọ na-amụtaghị nwoke, oke
    niile ruru ya ga-alara nwa ya nwanyị.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ କୁହ, ‘କୌଣସି ମନୁଷ୍ୟ ମଲେ ଯଦି ତାହାର ପୁତ୍ର ନ
    ଥାଏ, ତେବେ ତୁମ୍ଭେମାନେ ତାହାର ଅଧିକାର ତାହାର କନ୍ୟାକୁ ସମର୍ପଣ କରିବ।
  chk-chk: 'Iwe, kopwe üreni ekewe aramasen Israel: Are eman mwän a mäla, nge esap
    wor nöün mwän, nöün fefin epwe fanüeni fanüan.'
  rop-rop: Yu garra dalim detlot Isreil pipul, if eni men hubin dai en nomo bin abum
    san, im doda gin abum ola kantri blanga im fatha.
  ukr-1871: 'А синам Ізраїля казати меш: Коли вмер чоловік і нема в його сина, так
    мусите перевести наслїддє його на дочку його.'
  deu-1951: 'Und sage den Kindern Israel also: Wenn jemand stirbt und keinen Sohn
    hat, so soll er sein Erbe seiner Tochter zuwenden.'
  eng-JPS: 'And thou shalt speak unto the children of Israel, saying: If a man die,
    and have no son, then ye shall cause his inheritance to pass unto his daughter.'
  srp-1865: 'A sinovima Izrailjevijem kaži i reci: kad ko umre a nema sina, onda prenesite
    našljedstvo njegovo na kæer njegovu;'
  lug-lug: “Era gamba abaana ba Isirayiri nti, ‘Omusajja bw’anaafanga nga taleseewo
    mwana wabulenzi, kale omugabo gwe ogw’obusika bwe gunaaweebwanga omwana we omuwala.
  heb-heb: ואל בני ישראל תדבר לאמר איש כי ימות ובן אין לו והעברתם את נחלתו לבתו׃
  ben-IRV: ইস্রায়েল সন্তানদের বল, ‘কোন ব্যক্তি যদি মারা যায় এবং তার ছেলে না থাকে,
    তবে তোমরা তার অধিকার তার মেয়েকে দেবে।
  pan-pan: ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਬੋਲ ਕਿ ਜੇ ਕੋਈ ਮਨੁੱਖ ਮਰ ਜਾਵੇ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਨਾ ਹੋਵੇ ਤਾਂ
    ਉਸ ਦੀ ਜ਼ਮੀਨ ਉਸ ਦੀ ਧੀ ਨੂੰ ਦੇਵੋ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ လူ သည် သား ယောက်ျားမ ရှိဘဲသေ
    လျှင် ၊ သူ ၏အမွေ ဥစ္စာကို သူ ၏သမီး လက်သို့ ရောက် စေရမည်။
  hmo-hmo: Inai danu, Israela taudia do oi hamaoroa, bema tau ta ia mase, mai ena
    natuna tau lasi, iena natuna hahine ese iena tano o kohu do ia abia.
  urd-urd: और बनी — इस्राईल से कह, कि अगर कोई शख़्स मर जाए और उसका कोई बेटा न हो,
    तो उस की मीरास उसकी बेटी को देना।
  rus-SYN: 'и сынам Израилевым объяви и скажи: если кто умрет, не имея у себя сына,
    то передавайте удел его дочери его;'
  bqc-SIM: O Isailiↄnɛ ǹ mɛ tó gↄ̃ɛe gà nɛgↄ̃ɛ'isai, aà nɛnↄɛ mɛ́ ali aà túbible.
  tcz-CHONGTHU: Israel mite chu sei pih tan, pasal khat chu ahinkho abeiya chule chapa
    neilouva aum tah a ahile anei le agou jouse chu achanute chang ding ahi.
  mar-mar: 'इस्राएल लोकांसाठी हा नियम कर: जर एखाद्याला मुलगा नसला आणि तो निपुत्रिक
    मेला तर त्याचे वतन त्याच्या मुलींना मिळावे.'
  qub-qub: Israel-masiquicunatapis willapay. Pipis ollgu wamran mana caycaptin wañuptenga
    warmi wamranpämi canga ima-aycanpis.
  hat-hat: 'Apre sa, w''a pale ak moun pèp Izrayèl yo, w''a di yo konsa: Si yon moun
    mouri san li pa kite pitit gason, n''a renmèt pòsyon tè pa l'' la bay pitit fi
    li yo.'
  eng-BSB: Furthermore, you shall say to the Israelites, ‘If a man dies and leaves
    no son, you are to transfer his inheritance to his daughter.
  tod-tod: 'Ɗa ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu zunui ta zaazu la, é
    la doun zunu yɛni, wa ná-poganii ve ná-doun anzanui ya.'
  eng-WEBPB: You shall speak to the children of Israel, saying, ‘If a man dies, and
    has no son, then you shall cause his inheritance to pass to his daughter.
  kbq-kbq: Hagi mago'ane Israeli vahera zamasamio, mago ne'mo'ma ne' mofavre ote'neno
    fri'nesigeta, ana ne'mofo mopa erita mofa'amofo aminkeno erisantihareno.
  nhe-BL: Nojquiya xiquinilhui nochi nopa israelitame, intla se acajya miquis huan
    ax quicajtehuas niyon se itelpoca, nopa tlali tlen ya quipiya panos ininmaco iichpocahua.
  gub-BL: Emume'u ko heze'eg teko Izaew izuapyapyr wanupe nehe. — Aze awa umàno wa'yr
    'ym nehe, tuwe tazyr upyhyk ima'e nehe.
  eng-DRA: When a man dieth without a son, his inheritance shall pass to his daughter.
