verse: NUM.027.014
translations:
  mal-C: സീൻ മരുഭൂമിയിൽവെച്ച് വെള്ളത്തിന്റെ കാര്യത്തിൽ എന്നെ വിശുദ്ധീകരിക്കാനുള്ള
    എന്റെ കൽപ്പനയോടു നിങ്ങൾ മത്സരിച്ചതുകൊണ്ടുതന്നെ” എന്നു പറഞ്ഞു. സീൻമരുഭൂമിയിൽ കാദേശിലെ
    മെരീബാജലാശയം ഇതുതന്നെ.
  deu-TKW: weil ihr meinem Befehle ungehorsam wart in der Steppe Zin, als die Gemeinde
    haderte und ihr mich vor ihren Augen durch das Wasser verherrlichen solltet. (Das
    ist das Haderwasser von Kades in der Steppe Zin.)
  lin-lin: pamba te tango lisanga ya bato batombokaki mpo na mayi, na esobe ya Tsini,
    bino mpe botosaki mitindo na Ngai te mpe bopesaki lokumu te na bosantu na Ngai
    na miso na bango. Ezalaki nde mayi ya Meriba ya Kadeshi, na esobe ya Tsini.
  eng-LSV: because you provoked My mouth in the wilderness of Zin, in the strife of
    the congregation—to sanctify Me at the waters before their eyes”; they [are] the
    waters of Meribah, in Kadesh, in the wilderness of Zin.
  eng-GNV: For ye were disobedient vnto my worde in the desert of Zin, in the strife
    of the assemblie, to sanctifie me in the waters before their eyes. That is the
    water of Meribah in Kadesh in the wildernesse of Zin.
  eng-WEBSTER: 'For ye rebelled against my commandment in the desert of Zin, in the
    strife of the congregation, to sanctify me at the water before their eyes: that
    is the water of Meribah in Kadesh in the wilderness of Zin.'
  nhw-BL: Timiquis nopona pampa ipan nopa huactoc tlali Zin quema nopa israelitame
    nechejelnamijque, amo antechneltoquilijque catli nimechilhui, niyon amo antechhueyichijque
    iniixpa quema nechtlajtlanijque atl. (Ya ni panoc campa nopa atl Meriba catli
    mopantía nechca Cades ipan huactoc tlali Zin.)
  swh-ONEN: kwa kuwa jumuiya ilipoasi amri yangu kwenye maji katika Jangwa la Sini,
    wakati jumuiya ilipogombana nami, nyote wawili mliacha kuitii amri yangu ya kuniheshimu
    kama mtakatifu mbele ya macho yao.” (Haya yalikuwa maji ya Meriba huko Kadeshi,
    katika Jangwa la Sini.)
  bba-bba: Domi iǹ woodɑbɑ mɛm nɔɔwɛ Sinin ɡbɑburɔ, sɑnɑm mɛ Isirelibɑ bɑ mɑn seesi.
    Iǹ mɑɑ mɑn bɛɛrɛ wɛ̃ ben wuswɑɑɔ sɑnɑm mɛ bɑ nim kɑnɑmɔ. Yerɑ n derɑ nɑ Mɛribɑn
    nim mɛ sokɑ Sɑnnɔn nim Kɑdɛsiɔ, Sinin ɡbɑburɔ.
  eng-KJVCPB: 'For ye rebelled against my commandment in the desert of Zin, in the
    strife of the congregation, to sanctify me at the water before their eyes: that
    is the water of Meribah in Kadesh in the wilderness of Zin.'
  wbp-wbp: Wangkajarnangkupala nyarrpa-jarrinjaku jiljangka Jiinirla. Lawa, kulanpajupala
    purda-nyangu ngajuju. Ngajuju tarruku. Kala yangka ngurrangka yirdingka Miriparla,
    ngayinpajupala manyu-pungu ngajuju milparniwarra yapangka yangka kujanpa pirli
    yarturlu pakarnu nyuntu-nyangu-kurlurlu watiya jukati-kirlirli.” Kujanyarla wangkaja
    YAAWIYI-ji Mujujukuju. (Yalirla kuja Mujuju pirli yarturlu pakarnu jukati-kirlirli,
    yinyaju Miriparla, yalirla ngurra yirdingka Katiji jiljangka Jiinirla.)
  luo-luo: nimar e kinde mane oganda ongʼanyo e sokni mantiere e Thim mar Zin, un
    duto ne ok urito chikna kendo nyiso oganda ni an Ngʼama Ler.” (Magi ne sokni mag
    Meriba Kadesh, mantiere e Thim mar Zin.)
  meu-meu: badina be Sin tano-ḡaḡaena ai umui raruosi ese o gwau edeede henigu, hebou
    taudia ese e heai henigu negana ai, ranu gabuna ai asio rimodaigu idia vairadiai.
    Una ranu ladana na Meriba; ia na Kade kahana ai, Sin tanoḡaḡaena ai.
  npi-ULB: तिमीहरू दुवै जनाले सीनको मरुभूमिमा मेरो आज्ञा विरुद्ध विद्रोह गरेको हुनाले
    यस्तो हुने छ । त्यहाँ चट्टानबाट पानी बगेर निस्कँदा तिमीहरूका रिसमा तिमीहरूले सारा
    समुदायको नजरमा पवित्र जनको रूपमा मलाई आदर गर्न चुक्यौ ।” यो घटना सीनको मरूभूमिको
    कादेशको मेरीबाको पानीमा भएको थियो ।
  yor-yor: nítorí nígbà tí ìlú ṣọ̀tẹ̀ níbi omi ní aginjù Sini, tí gbogbo yín ṣe àìgbọ́ràn
    sí mi láti yà mí sí mímọ́ níwájú wọn.” (Èyí ni omi Meriba ní Kadeṣi ní aginjù
    Sini.)
  emp-NTPO: Mãwã jaid̶aya bãrãba Ziʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e mʌ̃a jarad̶ara ĩjã
    od̶aẽ́ basi bẽrã. Mama israelerãba quĩrũbid̶eba baido iwid̶isid̶ad̶e bãrãba ãdjirãa
    mʌ̃ra wãrãda Ãcõrẽda cawabid̶aẽ́ basía.– (Maʌ̃ra mãwãsia Ziʌ̃ ẽjũã põãsa ewaraga
    b̶ʌd̶e Cadé abadama. Mama Ãcõrẽba mõgarad̶eba baido weabid̶ama trʌ̃ b̶ʌsid̶aa
    “Meribá.”)
  pes-OPCB: زیرا در بیابان صین هر دو شما از دستور من سرپیچی کردید. وقتی که قوم اسرائیل
    بر ضد من قیام کردند، در حضور آنها حرمت قدوسیت مرا نگه نداشتید.» (این واقعه در
    کنار چشمهٔ مریبه در قادش واقع در بیابان صین اتفاق افتاده بود.)
  tgl-ULB: Mangyayari ito sapagkat kayong dalawa ay naghimagsik laban sa aking utos
    sa ilang ng Sin. Nang umapaw ang tubig mula sa bato roon, dahil sa iyong galit,
    nabigo kang igalang ako bilang isang banal sa harap ng mga mata ng buong sambayanan.”
    Ito ang mga tubig sa Meriba ng Kades sa ilang ng Sin.
  hui-hui: Sini dindi ko wali agali nahaga Meribani howa wali agali hearume gomogomo
    dewa lene. Ani layangi libu kirabalime i̱naga bi larugo mo wahowa i̱naga hongo
    holene tigabi ogobi lalu mo walia naharibigonaga í̠ homolebere, lene. Iba Meriba
    ogoni dindi ko wali agali nahaga Sini dindiha dindi emene mbira Kadese ngagoria
    dugualu pora.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​နှစ်​ဦး​စ​လုံး သည် ဇိ​န​တော​ကန္တာ​ရ​၌​ငါ​၏​အ​မိန့်​ကို​ဖီ​ဆန်
    သော​ကြောင့်​ဖြစ်​၏။ မေ​ရိ​ဘ​အ​ရပ်​တွင်​ဣ​သ ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်
    ငါ့​အား အ​ပြစ်​တင်​၍​ညည်း​တွား​ကြ​သော​အ​ခါ သင် တို့​သည်​သူ​တို့​ရှေ့​တွင်​ငါ​၏​တန်​ခိုး​တော်​ကို
    မ​ထီ​လေး​စား​ပြု​မူ​ခဲ့​ကြ​၏'' ဟု​မိန့်​တော် မူ​သည်။ (မေ​ရိ​ဘ​သည်​ဇိ​န​တော​ကန္တာ​ရ​ရှိ
    ကာ​ဒေ​ရှ​အ​ရပ်​၌​တည်​ရှိ​သော​စမ်း​ရေ ပေါက်​ကို​ဆို​လို​သည်။)
  bod-N: ཅི་ལ་ཞེ་ན། ཟིན་བྱ་བའི་དབེན་སྟོང་དུ་མི་ཚོགས་ཀྱིས་ངོ་རྒོལ་བྱས་པའི་དུས་སུ། ཁྱོད་རྣམས་ངའི་བཀའ་དང་འགལ་ཞིང་།
    ཆུ་འགྲམ་ནས་དེ་དག་གི་མདུན་དུ་ང་དམ་པར་མ་བཀུར་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས། ཆུ་དེ་ནི་ཟིན་བྱ་བའི་དབེན་སྟོང་དུ་ཡོད་ལ།
    དེ་ནི་ཀཱ་དེའེ་ཤཱ་ཡུལ་གྱི་མེ་རི་བཱའི་ཆུ་རྣམས་ཡིན་ནོ། །
  sna-sna: nokuti ungano payakandimukira pamvura yomuRenje reZini, mose muri vaviri
    hamuna kuteerera murayiro wangu kuti mundiremekedze somutsvene pamberi pavo.”
    (Iyi ndiyo mvura yapaMeribha Kadheshi, muRenje reZini.)
  spa-BLM: porque en la contienda de la congregación, te rebelaste contra mi palabra
    en el desierto de Zin, para honrarme como santo en las aguas ante sus ojos.” (Estas
    son las aguas de Meriba de Cades en el desierto de Zin).
  cac-cac: yujto maj in e c'anab'ajej, maj in eyic'chaan̈ d'a tz'inan lum yic Zin,
    ayic ix cot yoval eb' anima d'ayin. Maj e c'anab'ajej e ch'oxanel d'a yichan̈
    eb' eyetchon̈ab' to A inxon̈ej Ochi ayic ix q'ue yav eb' sc'anan a a' yuq'uej,
    xchi d'a vin̈. (Ix uji jun chi' b'aj ay a a' scuch Meriba d'a Cades, d'a lum tz'inan
    luum yic Zin.)
  swh-ULB: Hii itatokea kwa sababu ulipinga amri yangu katika jangwa la Sini. Pale
    ambapo maji yalitoka kwenye mwamba, katika hasira yako ulishindwa kuniheshimu
    mimi kama mtakatifu mbele ya macho ya watu wote.” Haya ni yale maji ya Meriba
    ya Kadeshi katika jangwa la Sini.
  bel-bel: бо вы не паслухаліся загаду Майго ў пустыні Сін, падчас раздору супольства,
    каб выявіць перад вачыма іхнімі сьвятасьць Маю каля водаў.
  deu-ELBBK: weil ihr in der Wüste Zin, beim Hadern der Gemeinde, widerspenstig gewesen
    seid gegen meinen Befehl, mich durch das Wasser vor ihren Augen zu heiligen. (Das
    ist das Haderwasser von Kades in der Wüste Zin.)
  mbb-OT: Su hein nekidsukulà kedì is menge Israilihanen diyà te serebseb diyà te
    sibsivayan he Zin, midsupak niw ki Aaron is suǥù ku te kebpaahà te kegkewaǥas
    ku ziyà te menge etew.” (Heini he serebseb iyan is Meriba Kadesh he ziyà te sibsivayan
    he Zin.)
  mal-2015: സഭയുടെ കലഹത്തിങ്കൽ നിങ്ങൾ സീൻമരുഭൂമിയിൽവെച്ചു അവർ കാൺകെ വെള്ളത്തിന്റെ
    കാര്യത്തിൽ എന്നെ ശുദ്ധീകരിക്കാതെ എന്റെ കല്പനയെ മറുത്തതുകൊണ്ടു തന്നേ. സീൻമരുഭൂമിയിൽ
    കാദേശിലെ കലഹജലം അതു തന്നേ.
  rmc-rmc: Bo akor, sar savore Izraeliti reptinenas pre ma paš o paňi Meriba, pre
    pušťa Sin paš o foros Kadeš, tumen man na diňan pačiv sar Svetes angle savore
    Izraeliti.“
  pes-OPV: زیرا که در بیابان صین وقتی که جماعت مخامصه نمودند شما از قول من عصیان ورزیدید،
    و مرا نزد آب در نظر ایشان تقدیس ننمودید.» این است آب مریبه قادش، در بیابان صین.
  ron-1924: пентру кэ в-аць ымпотривит порунчий Меле ын пустиул Цин, кынд ку чарта
    адунэрий, ши ну М-аць сфинцит ынаинтя лор ку прилежул апелор.” (Ачестя сунт апеле
    де чартэ, ла Кадес, ын пустиул Цин.)
  ben-OBCV: কারণ সীন মরুভূমিতে যখন জনতা জলের জন্য বিদ্রোহ করেছিল, তোমরা উভয়েই আমার
    আদেশের অবাধ্য হয়ে তাদের দৃষ্টিগোচরে আমাকে পবিত্র বলে সম্মান করোনি।” (এই জল ছিল
    সীন মরুভূমির মরীবা কাদেশের জল।)
  som-som: maxaa yeelay, eraygayga baad kaga caasideen cidladii Sin markay dadka shirku
    dirireen ee aad aniga quduus igaga dhigi weydeen biyaha agtooda, iyagoo u jeeda.
    (Kuwaasu waa biyihii Meriibaah oo ku yaal Qaadeesh oo ah cidlada Sin.)
  lat-VUC: quia offendistis me in deserto Sin in contradictione multitudinis, nec
    sanctificare me voluistis coram ea super aquas. Hæ sunt aquæ contradictionis in
    Cades deserti Sin.
  eng-ASVBT: because ye rebelled against my word in the wilderness of Zin, in the
    strife of the congregation, to sanctify me at the waters before their eyes. (These
    are the waters of Meribah of Kadesh in the wilderness of Zin.)
  ita-1885: Perciocchè voi contravveniste al comandamento ch'io vi diedi nel deserto
    di Sin, alla contesa della raunanza, che voi non mi santificaste in quell'acqua,
    nel cospetto del popolo. Quella è l'acqua della contesa di Cades, nel deserto
    di Sin.
  eng-LXXUP: because ye transgressed my commandment in the wilderness of Zin, when
    the congregation resisted and refused to sanctify me; ye sanctified me not at
    the water before them. This is the water of Strife in Kadesh in the wilderness
    of Zin.
  eng-ULB: This will happen because you two rebelled against my command in the wilderness
    of Zin. There, when the water flowed from the rock, in your anger you failed to
    honor me as holy before the eyes of the whole community.” These are the waters
    of Meribah of Kadesh in the wilderness of Zin.
  spa-VBL: porque cuando los israelitas se quejaron en el desierto de Zin, ambos se
    rebelaron contra mis instrucciones de mostrar mi santidad ante ellos en lo que
    respecta al suministro de agua”. (Estas fueron las aguas de Meribá en Cades, en
    el desierto de Zin).
  fra-_FOB: Parce que vous avez été rebelles à mon commandement au désert de Tsin,
    lors de la contestation de l'assemblée, et que vous ne m'avez point sanctifié
    au sujet des eaux, devant eux. Ce sont les eaux de la contestation de Kadès, au
    désert de Tsin.
  mal-mal: സഭയുടെ കലഹത്തിൽ നിങ്ങൾ സീൻമരുഭൂമിയിൽവച്ച് അവർ കാൺകെ വെള്ളത്തിന്റെ കാര്യത്തിൽ
    എന്നെ ശുദ്ധീകരിക്കാതെ എന്റെ കല്പനയെ മറുത്തതുകൊണ്ട് തന്നെ. സീൻ മരുഭൂമിയിൽ കാദേശിലെ
    കലഹജലം അത് തന്നെ”.
  urd-GVR: kyoṅki tum donoṅ ne Dasht-e-Sīn meṅ mere hukm kī ḳhilāfwarzī kī. Us waqt
    jab pūrī jamāt ne Marībā meṅ mere ḳhilāf gilā-shikwā kiyā to tū ne chaṭṭān se
    pānī nikālte waqt logoṅ ke sāmne merī quddūsiyat qāym na rakhī.” (Marībā Dasht-e-Sīn
    ke Qādis meṅ chashmā hai.)
  suz-BL: मारदे हना जीन ङा गोरशो रागीमी मुरपुकी गो नु जिचा पोक्‍ग्‍मेनु, गे यो मटिसी।
    मेरीबाथ-कादेश ङा ब्‍वाक्‍कुम मुर आन ङोंइती गे आं कली ठेयब मसेल्‍यीसी” देंत। गन्‍ती
    २०:१२-१३
  ita-1927: perché vi ribellaste all’ordine che vi detti nel deserto di Tsin quando
    la raunanza si mise a contendere, e voi non mi santificaste agli occhi loro, a
    proposito di quelle acque”. Sono le acque della contesa di Kades, nel deserto
    di Tsin.
  ckb-ckb: چونکە لە چۆڵەوانی چن کاتێک کۆمەڵەکە یاخی بوون، ئێوە هەردووکتان قسەتان شکاندم
    و منتان لەلای ئەوان پیرۆز نیشان نەدا.» (ئەو شوێنە ئاوی مەریبای قادێشە لە چۆڵەوانی
    چن بوو.)
  eng-BBE: Because in the waste land of Zin, when the people were angry, you and he
    went against my word and did not keep my name holy before their eyes, at the waters.
    (These are the waters of Meribah in Kadesh in the waste land of Zin.)
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಚಿನ್ ಎಂಬ ಮರುಭೂಮಿಯಲ್ಲಿ, ಇಸ್ರಾಯೇಲ್ ಜನಸಮೂಹದವರು ನನ್ನೊಡನೆ ವಾಗ್ವಾದ
    ಮಾಡಿದಾಗ ಅವರ ಮುಂದೆ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ನನ್ನನ್ನು ಗೌರವಿಸದೆ, ನನ್ನ ಆಜ್ಞೆಯನ್ನು ಮೀರಿದಿರಿ.
    ಆ ನೀರು ಎಂದರೆ ಚಿನ್ ಎಂಬ ಮರುಭೂಮಿಯ ಕಾದೇಶಿನಲ್ಲಿರುವ ಮೆರೀಬಾದ ನೀರು,” ಎಂದರು.
  bbb-bbb: Ijadufuo maeje e boeje bu do Meriba ijia buka dofuo na ziegafiena noesina
    kuae. Naeje naka e akae rove e inokiro ja naebe urina e boeje ijiebuo nidua ijia
    na dabe e akae igege aroriekinu ro irinievano kuae. (Ro do Meriba fu ae sao bu
    kua Zinino kuavo ijia ro are ije fu are Kedesi ivuake ijia).
  tam-2017: சபையார் வாக்குவாதம்செய்த சீன் வனாந்திரத்தில் தண்ணீரின் காரியத்தில் அவர்கள்
