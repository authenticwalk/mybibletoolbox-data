    Kadeša u Sinskoj pustinji.)
  mps-mps: Magi baso meni. Dage sigo eno po te nai meni yai bulu te augwaligo te Sen
    wabo bulude sela sąwai dao. Te we bidigo enabolo te po hauwa wali te bulu Meribade.
    Nago augwalibolo eno genuai bomo ola mawai menio,” tama wali. Te ulu wę te nai
    meni yai kemi sane bulu Sende elalubao.
  tpi-tpi: Long wanem, yutupela i bin sakim tok bilong mi long ples drai ol i kolim
    Sen. Taim ol manmeri i toktok planti long mi long ples Meriba, yu no laik soim
    bikpela strong bilong mi long ol.” Dispela hul wara Meriba i stap long Kades long
    ples drai Sen.
  dan-1931: I var jo genstridige mod mit Ord i Zins Ørken, dengang Menigheden yppede
    Kiv, så at I ikke helligede mig i deres Påsyn ved at skaffe Vand.” Det er Meriba-Kadesjs
    Vand i Zins Ørken.
  vie-OVCB: vì con đã chống lại lệnh Ta trong hoang mạc Xin, khi dân chúng nổi loạn.
    Con đã không tôn trọng Ta trước mặt họ.” (Đây là vụ “nước Mê-ri-ba” ở Ca-đe, trong
    hoang mạc Xin.)
  guj-2017: કેમ કે સીનના અરણ્યમાં આખી જમાતની દ્રષ્ટિમાં ખડકમાંથી વહેતા પાણી પાસે કાદેશમાં
    મરીબાહનાં પાણી મને પવિત્ર માનવા વિષે તેં મારી આજ્ઞાની વિરુદ્ધ બળવો કર્યો.
  pon-2006A: pwehki amwa sapeikiong ei mahseno nan sapwtehn en Sin. Ni ahnsou me mehn
    Israel koaros pelianiehda nan Meripa, kumwa sohte uhkihda roson en ei manaman
    sarawi mwohrail.” (Meripa, iei utuhnpihl me mi nan Kades nan sapwtehn en Sin.)
  por-BRBSL: porque na contenda da congregação vos rebelastes contra minha palavra
    no deserto de Zin, para honrar-me como santo nas águas diante de seus olhos”.
    (Estas são as águas do Meribah de Kadesh, no deserto de Zin).
  cth-cth: Bangkongtetpawiteh, Zin thingyei dawk taminaw pueng ni a phuenang awh navah,
    a mithmu vah tui dawk kai barilawa na poe nahanelah, kai ni kâ na poe e taranlahoi
    taran a thaw awh telah ati (hot teh Zin thingyei dawk Kadesh hoi Meribah tie lah
    a o).
  twi-twi: efisɛ wɔsɔre tiaa me mmara wɔ Sin sare so hɔ, mo baanu no buu mʼahyɛde
    so na moanhyɛ me anuonyam sɛ ɔkronkronni wɔ wɔn ani so.” Na ɔretwe nʼadwene aba
    Meriba nsu “Akoe” a ɛwɔ Kades a ɛwɔ Sin sare so no so.
  hlt-hlt: Rhaengpuei kah tohhaemnah dongah Zin khosoek ah ol na koek dongah. Zin
    khosoek, Kadesh Meribah tui kung, amih mikhmuh kah tui taengah kai he nan ciim
    ham om ta a ti nah.
  tbz-SIM: Kɛ yɛ̃́ di do í yiemmɛ̀ kɛ tũ̀nnɛ n nùù Sinni kó dikpɑ́ɑ̀ miɛkɛ. Isidɑyɛɛribɛ
    do tùùtɛ dìì mɔ̀nnì kɛ́ nni nkpɑnnɛ̀, kɛ̀ di ndò nkɛ bɛ̀ duɔ́ mmɛniɛ nkɛ̀ bɛ̀ɛ
    yɑ̀ n cɑ̃́ɑ̃́mmɛ̀ kɛ kpeńnì, di mɛ nyí mɛ̀ dɔ̀ɔ̀. Kù do buɔ̀ dikpɑ̀nnì kó mɛniɛ
    mmɛ bɛ̀ do bo dìì mɔ̀nnì Kɑdɛɛsi Sinni kó dikpɑ́ɑ̀ miɛkɛ.
  msy-2020: Nɨ fo, Israelian gumazamiziba Senɨn gumazamiziba puvatɨzir danganimɨn
    ikiava, imoba dɨpam bagha akaba na gasima, gua nan Akar Gavgavim batoke, egha
    men damazimɨn nan ziar ekiar zuruzim men akaghan aghua. Kamaghɨn amizɨ, nɨ munagh
    aremegham.” Mozir dɨpar kam, an ziam Meriba, a Senɨn gumazamiziba puvatɨzir danganimɨn
    itir nguibar ekiam Kadesɨn boroghɨn iti.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɩ́ tɑ́ tɔkɩ mɑ tɔm kɛ Siŋ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ wɑɑtʋ wei sɑmɑɑ
    yookɑɣɑnɑ-m tɔ. Ɩ́ tɑ́ fɑɣɑsɩ-m nɑ mɑ mpɑɑ kɛ wɑɑtʋ wei ɩ́ sǝlǝmɑɣɑ lʋm tɔ. Yoou
    lʋm mpi pɑ yɑɑnɑ pɑ tɛ tɑɑ sɩ, Melipɑ kɛ Siŋ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ Kɑtɛɛsɩ tɔ pǝ
    tɔm kɛ ɩ yɔɣɔtǝɣɩ.
  azb-azb: Çünki Zin səhrasında əmrimə qarşı çıxdınız. İcma Mənə üsyan edəndə sulara
    görə onların gözləri önündə Mənim müqəddəsliyimi etiraf etmədiniz». Bunlar Zin
    səhrasındakı Qadeşdə olan Meriva sularıdır.
  eng-DBY: because ye rebelled against my word in the wilderness of Zin, in the strife
    of the congregation, as to hallowing me in the matter of the water before their
    eyes. (That is the water of Meribah at Kadesh in the wilderness of Zin.)
  hin-2017: क्योंकि सीन नामक जंगल में तुम दोनों ने मण्डली के झगड़ने के समय मेरी आज्ञा
    को तोड़कर मुझसे बलवा किया, और मुझे सोते के पास उनकी दृष्टि में पवित्र नहीं ठहराया।”
    (यह मरीबा नामक सोता है जो सीन नामक जंगल के कादेश में है)
  wol-KYG: gannaaw yeena diiŋat sama ndigal ca màndiŋu Ciin, fa mbooloo ma jote woon
    ak man. Yeena wormaalul sama sellnga ca kanam mbooloo ma, ca ndox ma. Mooy walum
    Meriba, (mu firi Jote ba), ma woon ca Kades, ca màndiŋu Ciin.»
  eng-YLT: because ye provoked My mouth in the wilderness of Zin, in the strife of
    the company — to sanctify Me at the waters before their eyes;' they [are] waters
    of Meribah, in Kadesh, in the wilderness of Zin.
  kne-kne: tan adi yo inonodan din bilin ko sin lugar ay magay omili ed Zin. Idi nanriri
    din ipogaw en sak-en, adi yo binigbig din nasantoan ay panakabalin ko sin pangiilaan
    di kaipoipogaw.” (Meriba din ngadan di obbog ed Kades sin lugar ay magay omili
    ed Zin.)
  eng-WYC-2017: for thou offendedest me in the desert of Zin, in the against-saying
    of the multitude, neither thou wouldest hallow me before the people, upon the
    waters. These be the waters of Against-saying in Kadesh, in the desert of Zin.
  eng-WMBB: because in the strife of the congregation, you rebelled against my word
    in the wilderness of Zin, to honour me as holy at the waters before their eyes.”
    (These are the waters of Meribah of Kadesh in the wilderness of Zin.)
  urd-GVH: क्योंकि तुम दोनों ने दश्ते-सीन में मेरे हुक्म की ख़िलाफ़वरज़ी की। उस वक़्त
    जब पूरी जमात ने मरीबा में मेरे ख़िलाफ़ गिला-शिकवा किया तो तूने चट्टान से पानी
    निकालते वक़्त लोगों के सामने मेरी क़ुद्दूसियत क़ायम न रखी।” (मरीबा दश्ते-सीन के
    क़ादिस में चश्मा है।)
  rug-rug: Ura koa gua sapu gamu kara beto si va karia sa Qua ginarunu pa korapa popoa
    qega pa Zini, sipu nominomi mae Au ri doduru tinoni Izireli koasa kolo pa Meriba,
    meke koromia vata gilana nia koarini sa qua ṉiniraṉira madina.” Meriba si na kolo
    bukaha pa Kadesi pa korapa popoa qega ta pozae Zini.
  gaz-gaz: yeroo waldaan Gammoojjii Siin keessatti natti finciletti isin lachanuus
    ajaja kootti finciltanii turtaniitii. Isin bishaanota sana biratti fuula isaanii
    duratti qulqullina koo hin mulʼifne.” Bishaanonni kunneenis bishaanota Mariibaa
    Qaadesh kan Gammoojjii Siin keessa jiranii dha.
  fra-LSG: parce que vous avez été rebelles à mon ordre, dans le désert de Tsin, lors
    de la contestation de l’assemblée, et que vous ne m’avez point sanctifié à leurs
    yeux à l’occasion des eaux. Ce sont les eaux de contestation, à Kadès, dans le
    désert de Tsin.
  gnn-gnn: liŋgu nhuma maṉḏa nhepi ga Yärun, yaka nhuma ŋarraku dhäruk märraŋala ŋunhala
    ŋunhi wäŋaŋura yäkuŋura Miripa. Bukmakthu yolŋuyunydja walalay yukurrana morrumurruny'tja
    ŋarranha. Walala bini nhänha muka ŋarraku ganydjarr bathalanydja, yurru nhumanydja
    yaka warray ŋunhiyi waŋananydja dhäruktja, märr bini ŋunhiyi gapunydja waṉḏinyana
    yana ŋuliŋuruyi guṉḏaŋuru ŋuriŋina liŋgu ŋarrakalaynha wal'ŋu ganydjarryu.”
  yal-yal: Amasɔtɔ ɛ bata n ma yamarin matandi, yamaan murutɛ waxatin naxan yi Sini
    tonbonni igen dɛ. I mi n ma sariɲanna binya e yɛtagi, e to yi igen maxɔdinma.”
    Meriba igene nan yi ne ra Kadesi yi Sini tonbonni.
  haw-1868: 'No ka mea, ua ku e mai olua i ka''u olelo ma ka waonahele o Zina, kahi
    i hakaka''ai ke anaina kanaka; aole olua i hoano mai ia''u ma ka wai imua o ko
    lakou mau maka: oia ka wai o Meriba ma Kadesa ma ka waonahele o Zina.'
  arb-NAV: لأَنَّكُمَا فِي صَحْرَاءِ صِينَ عَصَيْتُمَا قَوْلِي، حِينَ تَمَرَّدَ الشَّعْبُ،
    وَلَمْ تُقَدِّسَانِي أَمَامَ أَعْيُنِهِمْ، إِذْ لَمْ تَأْمُرَا الْمَاءَ بِالتَّفَجُّرِ
    مِنَ الصَّخْرَةِ». ذَلِكَ مَاءُ مَرِيبَةَ عِنْدَ قَادَشَ فِي صَحْرَاءِ صِينَ
  ewe-ewe: elabena ètsi tsitre ɖe nye ɖoɖo ŋu le Zin gbedzi. Esime Israel dze aglã
    ɖe ŋunye la, mède bubu ŋunye le wo ŋkume to nye ɖoɖowo dzi wɔwɔ me, aɖe gbe, tsi
    nado to agakpe la me o.” (Yehowa nɔ nu ƒom tso nya si dzɔ le Meriba, Dzreteƒe,
    le Kades, le Zin gbedzi la ŋu.)
  eng-LEE: 'Because ye rebelled against my order in the desert of Zin, at the quarreling
    of the congregation, to sanctify me through the waters before their eyes: these
    are the waters of Meribah in Kadesh, in the wilderness of Zin.'
  asm-FB: কিয়নো ছিন মৰুপ্রান্তত মণ্ডলীৰ বিবাদত, শিলৰ পৰা জল বৈ যোৱা সময়ত তোমালোকে
    লোকসকলৰ আগত মোক পবিত্ৰৰূপে মান্য কৰিবলৈ দিয়া আজ্ঞা উলঙ্ঘন কৰিলা।” সেই জল ছিন
    অৰণ্যৰ কাদেচত থকা মিৰীবাৰ জল।
  sus-A: بَرِ مَ وٌ بَرَ ﭑ مَ يَامَرِ مَتَندِ. عِسِرَيِلَكَيٍ تٌ كٍلِ ﭑ شِلِ مَ يٍ
    شْلِ شَ قٍ رَ كَدٍ سِ، سِنِ فبٍنفبٍرٍنيِ مَ، وٌ مُ سٍيدٍحْشْيَ رَبَ ﭑ مَ سّنِيّنيِ
    شَ قٍ رَ.»
  fra-SBL: car, dans les querelles de l'assemblée, vous vous êtes rebellés contre
    ma parole, dans le désert de Tsin, pour m'honorer comme saint aux eaux, sous leurs
    yeux. » (Ce sont les eaux de Meribah de Kadesh dans le désert de Zin).
  hbo-hbo: כַּאֲשֶׁר֩ מְרִיתֶ֨ם פִּ֜י בְּמִדְבַּר־צִ֗ן בִּמְרִיבַת֙ הֽ͏ָעֵדָ֔ה לְהַקְדִּישֵׁ֥נִי
    בַמַּ֖יִם לְעֵינֵיהֶ֑ם הֵ֛ם מֵֽי־מְרִיבַ֥ת קָדֵ֖שׁ מִדְבַּר־צִֽן׃ פ
  eng-WYCLIFFE: for thou offenddidist me in the deseert of Syn, in the ayen seiyng
    of the multitude, nether woldist halewe me bifor it, on the watris. These ben
    the watris of ayen seiyng, in Cades, of the deseert of Syn.
  piu-2006: '@see-verse:NUM.027.013'
  cwe-cwe: kwaviya muleka kunitegeleza mbuli yangu kuna ichuwala cha Sini. Haja mting'hano
    wose howalongelele kusonhela niye kuja Meliba. Hamunitendile fana yelile haulongozi
    wawo viwalondile weng'higwe mazi.” Meliba ni nzasa ya mazi ili Kadeshi kuna ichuwala
    cha Sini.
  kik-kik: nĩgũkorwo rĩrĩa kĩrĩndĩ kĩanemeire hau maaĩ-inĩ ma Werũ wa Zini, wee na
    Harũni inyuĩ eerĩ mũtiathĩkĩire watho wakwa, nĩmwagire kũndĩĩithia nĩguo muonanie
    atĩ ndĩ mũtheru mbere ya maitho mao.” (Maaĩ macio nĩ marĩa ma Meriba Kadeshi,
    Werũ-inĩ wa Zini.)
  fra-NCL: parce que dans le désert de Sin, lors de la contestation de l’assemblée,
    vous avez été tous deux rebelles à l’ordre que j’avais donné de me sanctifier
    devant eux à l’occasion des eaux. Ce sont les eaux de Mériba, à Cadès, dans le
    désert de Sin. »
  cek-AK: Israel kaminawk Zin praezaek, Kadesh hmuen ih Meribah tuipuek taengah, laisaep
    o naah ciimcai ka hmin pakoeh ai ah, ka lok nang aek, tiah a naa.
  cuk-cuk: Ar ade, bemar-bebogwadi Zin-nega-dulesulidganba an-igar-uksadba ibmar imaksasurmalad.
    Deunni, dulemar dii-abearmargu, binnasuli angi uurmakarmargu, bemar Israel-dulemar-asabin
    an-nug odummosurmalad.” We-dii-onolesadi, Zin-nega-dulesulidganba Cadesʼgi Meriba-akwasailagi-onolesadid.
  uig-CYR: Чүнки Зин чөлидә, җамаәт җедәл чиқарған чағда, иккиңлар Мениң буйруғимға
    асийлиқ қилип, суниң ишида (Зин чөлидә, Қадәштики «Мәрибаһ сулири» дегән җайда)
    Мени җамаәтниң алдида муқәддәс дәп һөрмәтлимидиңлар, — деди.
  tel-2017: ఎందుకంటే, సీను ఎడారిలో సమాజం వాదించినప్పుడు ఆ నీళ్ల దగ్గర వారి కళ్ళ ఎదుట
    నన్ను ఘనపరచకుండా, నా మీద మీరు తిరగబడ్డారు” అన్నాడు. ఆ నీళ్లు సీను ఎడారిలో కాదేషులో
    ఉన్న మెరీబా నీళ్ళు.
  hat-BSA: Paske, nan dezè Tsin nan, pandan asanble a t ap fè kont, ou te fè rebèl
    kont lòd Mwen pou trete Mwen tankou sen devan zye yo kote dlo a.” (Sila yo se
    dlo a Meriba yo nan Kadés nan dezè a Tsin nan.)
  kos-kos: mweyen komtal kewa utuk nunak lain ma nga sapkin yen mwesis Zin. Ke pacl
    se mwet in sruf nukewa elos torkaskas lainyu Meribah, komtal srunga akkalemye
    ku mutal luk ye mutalos.” (Meribah pa unon in kof se Kadesh in acn mwesis Zin.)
  hbo-WLC: כַּאֲשֶׁר֩ מְרִיתֶ֨ם פִּ֜י בְּמִדְבַּר־צִ֗ן בִּמְרִיבַת֙ הָֽעֵדָ֔ה לְהַקְדִּישֵׁ֥נִי
    בַמַּ֖יִם לְעֵינֵיהֶ֑ם הֵ֛ם מֵֽי־מְרִיבַ֥ת קָדֵ֖שׁ מִדְבַּר־צִֽן׃ פ
  ibo-ibo: Nʼihi na unu nupuru isi nye okwu m nʼọzara Zin, mgbe ọgbakọ ụmụ Izrel sesịrị
    m okwu. Unu abụọ nupuru isi nʼiwu m ido m nsọ nʼihu ha.” (Ndị a bụ mmiri Meriba
    Kadesh, nke dị nʼọzara Zin.)
  ory-ory: ଯେହେତୁ ତୁମ୍ଭେମାନେ ସୀନ୍‍ ପ୍ରାନ୍ତରରେ ମଣ୍ଡଳୀର ବିବାଦରେ ଲୋକମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ
    ଜଳ ନିକଟରେ ଆମ୍ଭକୁ ପବିତ୍ର ରୂପେ ମାନ୍ୟ କରିବା ବିଷୟକ ଆମ୍ଭ ଆଜ୍ଞାର ବିରୁଦ୍ଧାଚରଣ କଲ।” (ସେହି
    ଜଳ ସୀନ୍‍ ପ୍ରାନ୍ତରର କାଦେଶସ୍ଥ ମିରୀବାଃ ଜଳ।)
  chk-chk: Pun oua lükümach ngeni ai kewe kapas me lükün ekewe koluk me lon ewe fanüapön
    Sin, lupwen ekewe aramas ra lal ngeniei, nge ämi ousap apiniöchüei fän meser.”
    (Ikkei ekewe kolukun Meripa lon Kates lon ewe fanüapön Sin.)
  rop-rop: dumaji yunbala nomo bin duwit langa main wed langa det deset kantri gulum
    Sin. Wen det Isreil komyuniti holot bin grambul langa mi langa Meriba, det springwoda
    langa Keidish, langa det deset kantri gulum Siyan, yunbala nomo bin dum det wek
    garram main pawa lida langa olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: Бо збунтувались ви проти слова мого в Зин степу, в час сварки громадської,
    щоб явити сьвятость мою перед очима їх (се єсть при водах Мериви, у Кадесї, в
    Зин степу).
  deu-1951: weil ihr in der Wüste Zin meinem Gebot widerspenstig gewesen seid, beim
    Hadern der Gemeinde, als ihr mich vor ihnen durch das Wasser heiligen solltet.
    Das ist das Haderwasser zu Kades in der Wüste Zin.
  eng-JPS: because ye rebelled against My commandment in the wilderness of Zin, in
    the strife of the congregation, to sanctify Me at the waters before their eyes.'
    — These are the waters of Meribath-kadesh in the wilderness of Zin. —
  srp-1865: Jer ne poslušaste rijeèi moje u pustinji Sinu u svaði narodnoj, kad je
    trebalo da me proslavite na vodi pred oèima njihovijem. To je voda od svaðe u
    Kadisu u pustinji Sinu.
  lug-lug: kubanga mwembi mwajeemera ekigambo kyange, abantu bwe baajagalala mu ddungu
    lya Zini ne mutampeesa kitiibwa ng’omutukuvu mu maaso gaabwe.” Ago ge gaali amazzi
    ag’e Meriba mu Kadesi mu ddungu ly’e Zini.
  heb-heb: כאשר מריתם פי במדבר צן במריבת העדה להקדישני במים לעיניהם הם מי מריבת קדש
    מדבר צן׃
  ben-IRV: এটা ঘটবে কারণ তোমরা দুজনে সীন মরুপ্রান্তে আমার আদেশের বিরুদ্ধে বিদ্রোহ
    করেছিলে। সেখানে, যখন জল শিলার মধ্যে থেকে প্রবাহিত হয়েছে, তুমি রাগে পুরো মণ্ডলীর
    চোখে আমাকে পবিত্র রূপে মান্য করতে ব্যর্থ হয়েছ।” এ সীন প্রান্তরের কাদেসে অবস্থিত
    মরীবার জল।
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਮੇਰੇ ਹੁਕਮ ਨੂੰ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ ਰੱਦਿਆ ਜਦ ਮੰਡਲੀ ਵਿਰੋਧੀ ਹੋ
    ਗਈ ਅਤੇ ਤੁਸੀਂ ਮੈਨੂੰ ਉਸ ਪਾਣੀ ਵਿਖੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਅੱਗੇ ਪਵਿੱਤਰ ਨਾ ਠਹਿਰਾਇਆ। ਉਹ ਮਰੀਬਾਹ
    ਦਾ ਪਾਣੀ ਸੀਨ ਦੀ ਉਜਾੜ ਵਿੱਚ ਕਾਦੇਸ਼ ਦੇ ਕੋਲ ਸੀ।
  mya-JVB: အကြောင်းမူကား၊ ပရိသတ် တို့သည် ဇိန တော ၊ ကာဒေရှ အရပ်၊ မေရိဘ စမ်းရေ အနား၌
    ရုန်းရင်းခတ် ပြု ကြသောအခါ ၊ သင်တို့သည် ငါ့စကား ကို ဆန့်ကျင်ဘက် ပြု၍၊ သူ တို့ရှေ့မှာ
    ငါ့ကို မရိုမသေ ပြုသော အပြစ်ရှိသည် ဟု မောရှေ အား မိန့် တော်မူ၏။
  tbg-tbg: '@see-verse:NUM.027.013'
  hmo-hmo: Badina be umui ruaosi ese Sini taunimanima noho lasi tano dekenai lauegu
    hereva umui utua dainai. Unai neganai, Israela taudia ibounai ese Meriba dekenai
    lau dekenai idia maumau, to lauegu siahu helagana be unai taudia edia vairanai
    oi gwauraia hedinarai lasi.” Unai Meriba be ranu gabuna. Ia be Kadesi kahana,
    Sini taunimanima noho lasi gabuna dekenai.
  urd-urd: क्यूँकि सीन के जंगल में जब जमा'अत ने मुझ से झगड़ा किया, तो बरअक्स इसके
    कि वहाँ पानी के चश्मे पर तुम दोनों उनकी आँखों के सामने मेरी तक़दीस करते, तुम ने
    मेरे हुक्म से सरकशी की।” यह वही मरीबा का चश्मा है जो दश्त — ए — सीन के क़ादिस
    में है।
  rus-SYN: потому что вы не послушались повеления Моего в пустыне Син, во время распри
    общества, чтоб явить пред глазами их святость Мою при водах. Это воды Меривы при
    Кадесе в пустыне Син.
  bqc-SIM: Asa a gi ma yãmai Zini guwaiwaiuɛ, gↄↄ pↄ́ Isailiↄ lɛkpaakɛ̀manↄ, i luakɛ
    dↄ̃mɛɛ ń aɛ Mɛliba í pↄ́ kú Kadɛsi, Zini guwaiwaiu yã́ musuo.
  tcz-CHONGTHU: Ajeh chu mipite ho gamthip lah Zin’a akiphin laitah un keiman kathendol
    amaho kom a twichungah phongjel lhonin kati chu nangnin keima doumah joh in nachon
    lhon tan ahi. (Hichehi Kadesh kiti Zin gammang a Meribah twi chu ahi).
  mar-mar: त्सीनच्या रानात मंडळीचे भांडण झाले त्यावेळी त्या झऱ्याजवळ त्यांच्यासमोर
    माझे पावित्र्य प्रगट करावे म्हणून जी आज्ञा होती तिच्याविरूद्ध तुम्ही दोघांनी बंड
    केले. हे त्सीनच्या रानात कादेश येथील मरीबा झऱ्याच्याजवळ घडले.
  qub-qub: Gamga Zin chunyajchömi wauguiquiwan ishcaniqui nishäta mana rurarayquichu.
    Zincho Israelcuna yacuta mañacur conträ rimaptinpis gamcunaga manami rispitamarayquichu.»
    (Chayno caran Cadescho caycaj Meriba pucyuchömi. Chayga Zin chunyajchömi caycan.)
  hat-hat: paske nou tou de nou pa t' fè sa m' te di nou fè a nan dezè Zin lan. Lè
    pèp la t'ap chache m' kont bò sous dlo Meriba yo, nou te refize kite m' fè yo
    wè pouvwa mwen nan zafè dlo a. (Meriba se sous dlo bò Kadès nan dezè Zin lan.)
  eng-BSB: for when the congregation contended in the Wilderness of Zin, both of you
    rebelled against My command to show My holiness in their sight regarding the waters.”
    Those were the waters of Meribah in Kadesh, in the Wilderness of Zin.
  tod-tod: Mazɔlɔɔ wo ɠɛɛʋɛ ga kololala nuiti nà-devei laalɔɠɔma, Sin teʋebai zu,
    siɛgi zu bɛbɛi zu nuɓusɛiti ti maaɠaalii ɠɛɛni la, ti kpɔɛi ʋɛɛ bà. Wo la ɠɛni
    nà-ɲadedai maawuini nuɓusɛiti gaazu, é lo ziɛi vai ʋa, ti ɠɛni maalolisu.» (Naa
    ɠɛni ga Meeliɓa ɗɛi ná-fai é ɠɛni Kadɛse, Sin teʋebai zu.)
  eng-WEBPB: because in the strife of the congregation, you rebelled against my word
    in the wilderness of Zin, to honour me as holy at the waters before their eyes.”
    (These are the waters of Meribah of Kadesh in the wilderness of Zin.)
  kbq-kbq: Na'ankure Zini ka'ma kopina Nagrama hi'oma hu'na tanasamu'a keni'a amagera
    onte'na'e. Hagi Israeli vahe'mo'zama zamarimpa knama hunenantageta'a, Nagrikura
    ruotage hu'ne huta Israeli vahepina erinte amara osu'na'e. (E'ina tina Kadasi
    ka'ma kopi Meriba me'ne.)
  nhe-BL: Timiquis nopona pampa ipan nopa huactoc tlali Zin quema nopa israelitame
    nechijilnamijque, ax innechneltoquilijque tlen nimechilhui, niyon ax innechhueyichijque
    iniixtla quema nechtlajtlanijque atl. (Ya ni panoc campa nopa atl Meriba tlen
    mopantía nechca Cades ipan huactoc tlali Zin.)
  gub-BL: Ta'e pepytu'u hereruzar ire ywyxiguhu Zin her ma'e rehe peneko mehe xe.
    Teko paw uze'eg zemueteahy herehe Merima pe wà. A'e 'ar mehe napepurukwaw wer
    kwaw hepuner haw ikatuahy ma'e rehe a'e teko wanenataromo. (Heta 'yzygwar Kanez
    pe Zim ywyxiguhu rehe. Merima her romo a'e.)
  eng-DRA: Because you offended me in the desert of Sin in the contradiction of the
    multitude, neither would you sanctify me before them at the waters. These are
    the waters of contradiction in Cades of the desert of Sin.
