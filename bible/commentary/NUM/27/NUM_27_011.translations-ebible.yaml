  nhe-BL: Huan intla itata ax quipixqui se iicni, huajca nopa tlali quiselise iteixmatcahua
    tlen más nechca. Ya ni elis se tlanahuatili para nochipa para nochi israelitame
    quitoquilise. Ma quichihuaca senquistoc queja nimitznahuatijtoc ama.”
  gub-BL: Aze tu natywyr kwaw nehe, pemono ima'e iànàm a'e awa huwake wera'i ma'e
    pe nehe. A'e iànàm wiko putar ima'e izar romo nehe. Izaew weruzar putar ko ze'eg
    wà nehe. Ta'e ihe Tupàn Tuweharupi Wiko Ma'e amono ko ze'eg newe ihe xe, Moizez.
  eng-DRA: But if he have no uncles by the father, the inheritance shall be given
    to them that are the next akin. And this shall be to the children of Israel sacred
    by a perpetual law, as the Lord hath commanded Moses.
