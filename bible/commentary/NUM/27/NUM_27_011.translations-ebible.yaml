verse: NUM.027.011
translations:
  mal-C: അവന്റെ പിതാവിന് സഹോദരന്മാരില്ലെങ്കിൽ അവന്റെ ഓഹരി തന്റെ കുടുംബത്തിലെ അടുത്ത
    ബന്ധുവിനു കൊടുക്കണം. ഇതു യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ ഇസ്രായേൽമക്കൾക്ക് ഒരു നിയമവും
    ചട്ടവുമായിരിക്കണം.’ ”
  deu-TKW: Hatte sein Vater keine Brüder, so sollt ihr seinen Erbbesitz seinem nächsten
    Blutsverwandten aus seinem Geschlechte geben; der soll ihn in Besitz nehmen. Das
    soll den Israeliten als eine Rechtssatzung gelten, wie Jahwe Mose befohlen hat.
  lin-lin: Bongo, soki tata na ye azalaki mpe na bandeko mibali te, bokopesa libula
    na ye epai ya ndeko ya pene ya libota ya tata na ye ; ye nde akokitana na yango.
    Oyo ekozala mpo na Isalaele, mobeko oyo bosengeli kolanda ndenge Yawe alobaki
    na Moyize. › »
  eng-LSV: and if his father has no brothers, then you have given his inheritance
    to his relation who is near to him of his family, and he has possessed it”; and
    it has been to the sons of Israel for a statute of judgment, as YHWH has commanded
    Moses.
  eng-GNV: 'And if his father haue no brethren, ye shall giue his inheritance vnto
    his next kinsman of his familie, and he shall possesse it: and this shall be vnto
    the children of Israel a law of iudgement, as the Lord hath commanded Moses.'
  eng-WEBSTER: 'And if his father shall have no brethren, then ye shall give inheritance
    to his kinsman that is next to him of his family, and he shall possess it: and
    it shall be to the children of Israel a statute of judgment, as the LORD commanded
    Moses.'
  nhw-BL: Huan sintla itata amo quipixqui se iicni, huajca nopa tlali quiselise iteiximatcahua
    catli más nechca. Ya ni elis se tlanahuatili para nochipa para nochi israelitame
    quitoquilise. Ma quichihuaca senquistoc quen nimitznahuatijtoc ama.”
  swh-ONEN: Ikiwa baba yake hakuwa na ndugu wa kiume, toa urithi wake kwa ndugu wa
    karibu katika ukoo wake, ili aumiliki. Hili litakuwa dai la sheria kwa Waisraeli,
    kama Bwana alivyomwamuru Mose.’ ”
  bba-bba: Win tundo ù kun mɑɑ mɑɑbu kɑ wɔnɔbu mɔ, win mɛro bisi wi u fɛ̃ɛ fɛ̃ɛ bo
    wiyɑ u koo win ɑrumɑni tubi di. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ Isirelibɑ sɔɔ nɡe mɛ
    nɛ, Yinni Gusunɔ nɑ ye Mɔwisi wɛ̃.
  eng-KJVCPB: 'And if his father have no brethren, then ye shall give his inheritance
    unto his kinsman that is next to him of his family, and he shall possess it: and
    it shall be unto the children of Israel a statute of judgment, as the Lord commanded
    Moses.'
  luo-luo: To ka wuon-gi onge gi owetene, to ipog watne moro amora machiegni kode
    e anywolagi, mondo oyud girkenino. Mae nobed chik ne jo-Israel, mana kaka Jehova
    Nyasaye nosechiko Musa.’ ”
  meu-meu: a bema asi:tamana lahaina ta, ahuna na varavara-dosina ba henia, ia ese
    baine abia. Ina na taravatu bona haheḡani Israel taudia ediai. Iehova ese Mose
    vada e henia heḡereḡerena.
  npi-ULB: यदि त्यसका बुबाका भाइहरू छैनन् भने, तिमीहरूले त्यसको अंश त्यसको कुलको सबैभन्दा
    नजिकको नातेदारलाई दिनुपर्छ । त्यसले त्यो आफ्नो निम्ति ग्रहण गर्नुपर्छ । यो परमप्रभुले
    मलाई आज्ञा गर्नुभएअनुसार इस्राएलका मानिसहरूका निम्ति आदेशद्वारा स्थापित गरिएको
    नियम हुने छ' ।”
  yor-yor: Tí baba rẹ̀ kò bá ní arákùnrin, fún ará ilé rẹ̀ tí ó bá súnmọ́ jù ní ìdílé
    rẹ̀ ní ogún ìní rẹ̀, kí ó lè jogún rẹ̀. Èyí gbọdọ̀ jẹ́ ìlànà ìdájọ́ fún àwọn ọmọ
    Israẹli gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.’ ”
  emp-NTPO: Idji zeza bid̶a djabarãda neẽ́ b̶ʌbʌrʌ, idji ẽberãrãnebema dji caitaara
    b̶ʌ́a diad̶adua maʌ̃gʌd̶e bamãrẽã.” Israelerãba maʌ̃ leyra ẽpẽnida panʌa mʌ̃a
    bʌ́a jara b̶ʌ quĩrãca.–
  pes-OPCB: و اگر عمو نداشته باشد، در آن صورت ملک او به نزدیکترین فامیلش می‌رسد. بنی‌اسرائیل
    باید این قانون را رعایت کنند، همان‌طور که من به تو امر کرده‌ام.»
  tgl-ULB: Kung walang kapatid na lalaki ang kaniyang ama, dapat ninyong ibigay ang
    kaniyang mana sa kaniyang malapit na kamag-anak sa kaniyang angkan, at dapat niya
    itong kunin para sa kaniyang sarili. Ito ay magiging isang batas na itatatag para
    sa mga tao ng Israel, ayon sa iniutos ni Yahweh sa akin.'”
  hui-hui: Ai ibu hamene nahe aba hamenebi naheyagua nde ibu hameigini kagome karulolene
    nga. Isaraele wali agalirume I̱ Anduane Homogo i̱na bi áyu langerogodagua baya
    hangu talialu bulene nga, lalu Anduane Homogohanda lene.
  mya-mya: ထို​သူ​၌​ညီ​အစ်​ကို​သို့​မ​ဟုတ်​ဘ​ကြီး​ဘ​ထွေး များ​မ​ကျန်​ရစ်​ခဲ့​လျှင်
    အ​နီး​စပ်​ဆုံး​ဆွေ​မျိုး အား​အ​မွေ​ကို​ဆက်​ခံ​သိမ်း​ပိုက်​စေ​ရ​မည်။ ငါ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​မိန့်​မှာ​တော်
    မူ​သည့်​အ​တိုင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ဤ​စီ​ရင်​ထုံး​ဖွဲ့​ချက်​ကို​လိုက်​နာ​ဆောင်
    ရွက်​ကြ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོའི་ཕ་ལ་སྤུན་ཟླ་མེད་ན་ཁོའི་བགོ་སྐལ་ནི་དེའི་ཁྱིམ་རྒྱུད་ནང་གི་རྩ་བའི་གཉེན་ཉེ་ལ་སྤྲོད་དགོས་ཤིང་།
    ཁོའི་བགོ་སྐལ་མི་དེར་དབང་བ་ཡིན། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་བཞིན་དུ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ཡིན་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ། །
  sna-sna: Kana baba vake vasina madzikoma kana vanunʼuna, mupe nhaka yake kuhama
    yepedyo yomumhuri yake, kuti ive yake. Uyu unofanira kuva mutemo kuvaIsraeri,
    sezvakarayirwa Mozisi naJehovha.’ ”
  spa-BLM: Si su padre no tiene hermanos, entonces darás su herencia a su pariente
    más cercano de su familia, y él la poseerá. Esto será un estatuto y una ordenanza
    para los hijos de Israel, como Yahvé le ordenó a Moisés”.
  cac-cac: Tato a smam chi' malaj pax yuc'tac, a d'a junoc sc'ab' yoc, ata' scan smacb'en
    chi'. A jun tic ley tz'ajcan d'a scal chon̈ab' Israel, icha tz'aj valan tic d'ayach,
    xchi Jehová chi' d'a vin̈.
  swh-ULB: Kama baba yake hana ndugu, basi huo urithi atapewa ndugu yake wa karibu
    katika ukoo, na utauchukua kuwa wake. Hii itakuwa sheria iliyoanzishwa kwa amri
    kwa ajili ya watu wa Israeli kama BWANA akivyoniamuru.”
  bel-bel: а калі няма братоў бацькі ягонага, аддайце надзел ягоны блізкаму ягонаму
    родзічу з пакаленьня ягонага, каб ён успадкаваў яго; і хай будзе гэта сынам Ізраілевым
    пастаўлена ў закон, як загадаў Гасподзь Майсею.
  deu-ELBBK: Und wenn sein Vater keine Brüder hat, so sollt ihr sein Erbteil seinem
    Blutsverwandten geben, dem ihm am nächsten stehenden aus seinem Geschlecht, dass
    er es erbe. – Und das soll den Kindern Israel zu einer Rechtssatzung sein, so
    wie der HERR dem Mose geboten hat.
  mbb-OT: Emun wazà suled he maama te amey zin, ne ibeǥey is tanè din diyà te kinemegegetan
    he kezuzumahi zin, ne haazà iyan ebpekaangken duen. Kinahanglan he edtumanen heini
    te menge Israilihanen su velaud en heini he sulunuzen, sumalà te insuǥù ku ziyà
    te kenikew Moises.”
  mal-2015: അവന്റെ അപ്പന്നു സഹോദരന്മാർ ഇല്ലാതിരുന്നാൽ നിങ്ങൾ അവന്റെ കുടുംബത്തിൽ അവന്റെ
    അടുത്ത ചാർച്ചക്കാരന്നു അവന്റെ അവകാശം കൊടുക്കേണം; അവൻ അതു കൈവശമാക്കേണം; ഇതു യഹോവ
    മോശെയോടു കല്പിച്ചതുപോലെ യിസ്രായേൽമക്കൾക്കു ന്യായപ്രമാണം ആയിരിക്കേണം.
  rmc-rmc: Te leskre dades na ela phrala, e phuv chudela leskri nekpašeder famelija.
    Oda ela zakonos prekal o Izraeliti, avke sar o RAJ prikazinďa le Mojžišoske.‘
    “
  pes-OPV: و اگر پدر او را برادری نباشد، ملک او را به هر کس از قبیله‌اش که خویش نزدیکتر
    او باشد بدهید، تا مالک آن بشود، پس این برای بنی‌اسرائیل فریضه شرعی باشد، چنانکه
    خداوند به موسی‌امر فرموده بود.»
  ron-1924: Ши, дакэ нич татэл луй н-аре фраць, моштениря луй с-о даць рудей челей
    май апропияте дин фамилия луй ши еа с-о стэпыняскэ. Ачаста сэ фие о леӂе ши ун
    дрепт пентру копиий луй Исраел, кум а порунчит луй Мойсе Домнул.”
  ben-OBCV: যদি তার বাবারও কোনো ভাই না থাকে, তাহলে গোষ্ঠীর নিকটতম আত্মীয়কে তা দান
    করতে হবে। এইভাবে সে তার স্বত্বাধিকার লাভ করবে। ইস্রায়েলীদের জন্য এই বিধি হবে
    আইনানুগ, কারণ সদাপ্রভু মোশিকে এরকমই আদেশ দিয়েছেন।’ ”
  som-som: Oo hadduusan aabbihiis walaalo lahaynna markaas waa inaad dhaxalsiisaan
    mid xigtadiisa ah oo isagu ha lahaado. Oo taasu qaynuun xukun ah bay u ahaan doontaa
    reer binu Israa'iil, sida Rabbigu Muuse ku amray.
  lat-VUC: Sin autem nec patruos habuerit, dabitur hæreditas his qui ei proximi sunt.
    Eritque hoc filiis Israël sanctum lege perpetua, sicut præcepit Dominus Moysi.
  eng-ASVBT: 'And if his father have no brethren, then ye shall give his inheritance
    unto his kinsman that is next to him of his family, and he shall possess it: and
    it shall be unto the children of Israel a statute and ordinance, as Jehovah commanded
    Moses.'
  ita-1885: E se non vi sono fratelli di suo padre, date la sua eredità al suo prossimo
    carnal parente, che sia della sua famiglia; ed egli la possegga. E ciò sia uno
    statuto di ragione a' figliuoli d'Israele; come il Signore ha comandato a Mosè.
  eng-LXXUP: And if there be no brethren of his father, ye shall give the inheritance
    to his nearest relation of his tribe, to inherit his possessions; and this shall
    be to the children of Israel an ordinance of judgment, as the Lord commanded Moses.
  eng-ULB: If his father has no brothers, then you must give his inheritance to his
    nearest relative in his clan, and he must take it for his own. This will be a
    law established by decree for the people of Israel, as Yahweh has commanded me.'”
  spa-VBL: Si su padre no tiene hermanos, déle su propiedad a los parientes más cercanos
    de su familia para que puedan ser dueños de ella. Esta es una regulación legal
    para los israelitas, dada como una orden del Señor a Moisés”.
  fra-_FOB: Que si son père n'a point de frères, vous donnerez son héritage à son
    parent, le plus proche de sa famille, et il le possédera; et ce sera pour les
    enfants d'Israël une ordonnance de droit, comme l'Éternel l'a commandé à Moïse.
  mal-mal: അവന്റെ അപ്പന് സഹോദരന്മാർ ഇല്ലാതിരുന്നാൽ നിങ്ങൾ അവന്റെ കുടുംബത്തിൽ അവന്റെ
    അടുത്ത ചാർച്ചക്കാരന് അവന്റെ അവകാശം കൊടുക്കണം; അവൻ അത് കൈവശമാക്കണം;’ ഇത് യഹോവ മോശെയോട്
    കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾക്ക് ന്യായപ്രമാണം ആയിരിക്കണം”.
  urd-GVR: Agar yih bhī na hoṅ to us ke sab se qarībī rishtedār ko us kī mīrās mil
    jāe. Wuh us kī zātī milkiyat hogī. Yih usūl Isrāīliyoṅ ke lie qānūnī haisiyat
    rakhtā hai. Wuh ise waisā māneṅ jaisā Rab ne Mūsā ko hukm diyā hai.”
  suz-BL: मिनु मेको आ आफ आ लोक्‍ब यो मबाक्‍त हना, मेको आ अङस आ थर ङा नेल्‍ल क्‍येङा
    आ नेक्‍था ङा मुर कली गेचा माल्‍नीनी। मिनु मेको अङस मेको केन दुम्‍ब’ दे माइक्मी”
    देंत। मेको लोव़ परमप्रभु यावेमी मोसा कली देंशो, इस्राएली आन कली फुल्‍लुम मुशा
    ब्रेक्‍शो नु अरेशो लोव़ बाक्‍ब।
  ita-1927: E, se non ci sono fratelli del padre, darete la sua eredità al parente
    più stretto nella sua famiglia; quello la possederà. Questo sarà per i figliuoli
    d’Israele una norma di diritto, come l’Eterno ha ordinato a Mosè”.
  ckb-ckb: ئەگەر باوکیشی برای نەبوو ئەوا میراتەکەی دەدەنە نزیکترین کەسی لە خێڵەکەی
    و ئەو دەبێتە میراتگری. ئەمە بۆ نەوەی ئیسرائیل بووە فەرزێکی یاسایی، هەروەک یەزدان
    فەرمانی بە موسا کرد.“»
  eng-BBE: 'And if his father has no brothers, then give it to his nearest relation
    in the family, as his heritage: this is to be a decision made by law for the children
    of Israel, as the Lord gave orders to Moses.'
  kan-OKCV: ಅವನ ಕುಟುಂಬದೊಳಗೆ ಅವನಿಗೆ ಹೆಚ್ಚಾಗಿ ಸಮೀಪವಾದ ಬಂಧುವಿಗೆ ಅವನ ಸೊತ್ತನ್ನು ಕೊಡಬೇಕು.
    ಅವನೇ ಅದನ್ನು ಪಡೆದುಕೊಳ್ಳಲಿ. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ, ಇದು ಇಸ್ರಾಯೇಲರಿಗೆ
    ನ್ಯಾಯದ ಕಟ್ಟಳೆಯಾಗಿರಬೇಕು,’ ” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.027.010'
  tam-2017: அவன் தகப்பனுக்குச் சகோதரர்கள் இல்லாமல் இருந்தால், அவனுக்குரிய சுதந்தரத்தை
    அவன் வம்சத்திலே அவனுக்குக் நெருங்கிய உறவின் முறையானுக்குச் சுதந்தரமாகக் கொடுக்க
    வேண்டும்; இது, யெகோவா மோசேக்குக் கட்டளையிட்டபடி, இஸ்ரவேல் மக்களுக்கு நியாயவிதிப்பிரமாணமாக
    இருப்பதாக என்று சொல்” என்றார்.
  spa-RV-1909: 'Y si su padre no tuviere hermanos, daréis su herencia á su pariente
    más cercano de su linaje, el cual la poseerá: y será á los hijos de Israel por
    estatuto de derecho, como Jehová mandó á Moisés.'
  ron-BTF: Și dacă tatăl său nu are frați, atunci să dați moștenirea lui rudei sale
    cea mai apropiată, din familia sa și el să o stăpânească; și acesta va fi un statut
    al judecății pentru copiii lui Israel, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: If his father has no brothers, then you shall give his inheritance to
    his kinsman who is next to him of his family, and he shall possess it. This shall
    be a statute and ordinance for the children of Israel, as the LORD commanded Moses.’”
  eng-FBV: If his father doesn't have brothers, give his property his family's next
    of kin so that they can own it. This is a legal regulation for the Israelites,
    given as an order by the Lord to Moses.’”
  nld-1939: Had ook zijn vader geen broers, dan moet gij zijn erfdeel geven aan die
    hem in zijn geslacht het naast verwant is; die zal het dan erven. Dit is voor
    de Israëlieten een wettelijk voorschrift geworden, zoals Jahweh het Moses bevolen
    heeft.
