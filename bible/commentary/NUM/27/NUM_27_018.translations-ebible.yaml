verse: NUM.027.018
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവ മോശയോട്: “നൂന്റെ മകനും, എന്റെ ആത്മാവുള്ള പുരുഷനുമായ യോശുവയെ
    വിളിച്ച് നിന്റെ കൈ അവന്റെമേൽ വെക്കുക.'
  deu-TKW: 'Jahwe aber sprach zu Mose: Nimm zu dir Josua, den Sohn Nuns, einen Mann,
    der von Geist erfüllt ist, lege ihm die Hand auf'
  lin-lin: 'Yawe azongiselaki Moyize : — Kamata Jozue, mwana mobali ya Nuni, moto
    oyo azali na molimo mpe tia ye maboko na yo.'
  eng-LSV: And YHWH says to Moses, “Take Joshua son of Nun to yourself, a man in whom
    [is] the Spirit, and you have laid your hand on him,
  eng-GNV: And the Lord said vnto Moses, Take thee Ioshua the sonne of Nun, in whom
    is the Spirite, and put thine handes vpon him,
  eng-WEBSTER: And the LORD said to Moses, Take to thee Joshua the son of Nun, a man
    in whom is the spirit, and lay thy hand upon him;
  nhw-BL: 'Huan TOTECO quinanquili Moisés: ―Xijnotza Josué, icone Nun. Yaya se tlacatl
    catli quipiya notonaltzi. Huan xijtlali momax ipan itzonteco.'
  swh-ONEN: Kwa hiyo Bwana akamwambia Mose, “Mchukue Yoshua mwana wa Nuni, mtu ambaye
    Roho yuko ndani yake, uweke mkono juu yake.
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi wisɑ u nɛɛ, Yosue Nunin bii wee, wì sɔɔ nɛn Hunde
    u yibɑ. A nùn suo kpɑ ɑ nùn nɔmɑ sɔndi.
  eng-KJVCPB: And the Lord said unto Moses, Take thee Joshua the son of Nun, a man
    in whom is the spirit, and lay thine hand upon him;
  wbp-wbp: Junga-juku, YAAWIYI-jirla wangkaja Mujujukuju, “Yaninjarla manta Jajuwa.
    Ngaju-nyangu Pirlirrpa ngulaju yalirla watingka. Wangkayarla yungu kamparru karrimi
    maralypikingarduyurla Yalijararla yungulu yapa panungku nyanyi. Rdaka-nyanu yirraka
    nyanungu-nyangurla jurrungka. Wangkaya-jana Jajuwarlu kangku marlaja kanyi yaliji
    warrki. Wangkaya-jana nyanungulku kajana wiriji nyina.
  luo-luo: Omiyo Jehova Nyasaye nowacho ne Musa niya, “Kaw Joshua wuod Nun, ngʼat
    man-gi Roho, kendo yie lweti kuome.
  meu-meu: 'Bena Iehova ese Mose e haḡania, eto, Iosua Nunu avabia: ia be lauma ese
    vada e rohea tauna; oi imamu na ia tubuana ai bavato kau.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “नूनका छोरा यहोशूलाई ले, एउटा मानिस जसमा
    मेरो आत्मा छ र त्यसमाथि तेरो हात राख् ।
  yor-yor: Nígbà náà ní Olúwa sọ fún Mose pé, “Mú Joṣua ọmọ Nuni, ọkùnrin nínú ẹni
    tí èmi wà, kí o sì gbé ọwọ́ rẹ lé e.
  emp-NTPO: 'Ãcõrẽba jarasia: –Mãẽteara israelerã boro bamãrẽã Nuʌ̃ warra Josueda
    b̶ʌdua. Idjia mʌ̃ Jaureda erob̶ʌa. Idjira sacerdote Eleaza quĩrãpita, puru quĩrãpita
    bid̶a ededua. Mama bʌ jʌwara idji boro ʌ̃rʌ̃ b̶ʌdua acʌbi carea idjira ãdji boroda
    b̶ʌbʌrʌda.'
  pes-OPCB: 'خداوند جواب داد: «برو و دست خود را بر یوشع پسر نون که روح من در اوست،
    بگذار.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Kunin mo si Josue na anak na lalaki ni Nun,
    isang lalaking pinananahan ng aking Espiritu at ipatong mo ang iyong kamay sa
    kaniya.
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lalu, Nunu igini Yosua ibu
    miniwi kago ibunaga haguaneni gi wibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား``နုန်​၏​သား ယော​ရှု​သည်​အ​စွမ်း​သတ္တိ​နှင့်​ပြည့်​စုံ​သူ​ဖြစ်
    သော​ကြောင့် သူ​၏​ဦး​ခေါင်း​ပေါ်​မှာ​သင့်​လက် ကို​တင်​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་འདེམས་དགོས་ཏེ།
    ཁོའི་ནང་དུ་ཐུགས་ཉིད་བཞུགས་ལ། ཁྱོད་ཀྱིས་ཁོའི་ལུས་ལ་ལག་པ་ཞོག་ཅིག
  sna-sna: Saka Jehovha akati kuna Mozisi, “Tora Joshua mwanakomana waNuni, murume
    ano mweya maari, ugoisa ruoko rwako pamusoro pake.
  spa-BLM: 'El Señor dijo a Moisés: “Toma a Josué, hijo de Nun, un hombre en el que
    está el Espíritu, y pon tu mano sobre él.'
  cac-cac: 'Ix tac''vi Jehová chi'' d''a vin̈ icha tic: —Te ay val och Vespíritu d''a
    vin̈aj Josué yuninal vin̈aj Nun, yuj chi'' ac''b''at a c''ab'' d''a sjolom vin̈.'
  swh-ULB: BWANA akanena na Musa, “Mchukue Joshua mwana wa Nuni, mtu ambaye Roho yangu
    hukaa, na umwekee mikono yako juu yake.
  bel-bel: 'І сказаў Гасподзь Майсею: вазьмі сабе Ісуса, сына Нава, чалавека, у якім
    ёсьць Дух, і пакладзі на яго руку тваю,'
  wed-wed: Muriai Bada Moses i riwei i pa, “Aruau Nun natuna - Joshua awarina, lamna
    aubaina ma taravaini ma uram au tepana ma terei da ma vovivirei au nola aubaina.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Nimm dir Josua, den Sohn Nuns, einen Mann,
    in dem der Geist ist, und lege deine Hand auf ihn;'
  mbb-OT: Umbe, migkaǥi is Nengazen diyà te ki Moises te, “Pesuǥui nu si Josue he
    anak ni Nun, is sevaha he etew he ed-ulinan te Mulin-ulin, ne izampè nu is palad
    nu ziyà te ulu zin te ked-urdina kandin he pengulu.
  mal-2015: 'യഹോവ മോശെയോടു കല്പിച്ചതു: എന്റെ ആത്മാവുള്ള പുരുഷനായി നൂന്റെ മകനായ യോശുവയെ
    വിളിച്ചു അവന്റെ മേൽ കൈവെച്ചു'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Le tuha le Nunoskre čhas le Jozua. Ov hino
    murš, saves hin o Duchos, a thov pre leste o vast.'
  pes-OPV: 'و خداوند به موسی گفت: «یوشع بن نون را که مردی صاحب روح است گرفته، دست
    خود را بر او بگذار.'
  ron-1924: 'Домнул а зис луй Мойсе: „Я-ць пе Иосуа, фиул луй Нун, бэрбат ын каре
    есте Духул Меу, ши сэ-ць пуй мына песте ел.'
  aui-aui: Na Yawe God, Mosis iwoneni bo, “Kanumigu na Nun natuna, Josuwa gwabine
    na kabi bi imam gayamina debane kutore.
  ben-OBCV: অতএব সদাপ্রভু মোশিকে বললেন, “নূনের ছেলে যিহোশূয়কে নিয়ে তার উপরে তুমি
    তোমার হাত রাখো, সে আত্মাবিষ্ট ব্যক্তি।
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Waxaad soo waddaa Yashuuca ina Nuun oo
    ah nin Ruuxu ku jiro, oo gacanta dul saar isaga.
  lat-VUC: 'Dixitque Dominus ad eum: Tolle Josue filium Nun, virum in quo est spiritus,
    et pone manum tuam super eum.'
  eng-ASVBT: And Jehovah said unto Moses, Take thee Joshua the son of Nun, a man in
    whom is the Spirit, and lay thy hand upon him;
  ita-1885: 'E il Signore disse a Mosè: Prenditi Giosuè, figliuolo di Nun, che è uomo
    in cui è lo Spirito, e posa la tua mano sopra lui.'
  eng-LXXUP: And the Lord spoke to Moses, saying, Take to thyself Joshua the son of
    Nun, a man who has the Spirit in him, and thou shalt lay thy hands upon him.
  eng-ULB: Yahweh said to Moses, “Take Joshua son of Nun, a man in whom my Spirit
    lives, and lay your hand on him.
  spa-VBL: 'El Señor le dijo a Moisés: “Llama a Josué, hijo de Nun, un hombre que
    tiene el Espíritu en él, y pon tus manos sobre él.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Prends Josué, fils de Nun, homme en qui
    l''Esprit réside; et tu poseras ta main sur lui;'
  mal-mal: 'യഹോവ മോശെയോട് കല്പിച്ചത്: “നൂന്റെ മകനും എന്റെ ആത്മാവുള്ള പുരുഷനുമായ യോശുവയെ
    വിളിച്ച് അവന്റെമേൽ കൈവച്ച്'
  urd-GVR: Jawāb meṅ Rab ne Mūsā se kahā, “Yashua bin Nūn ko chun le jis meṅ merā
    Rūh hai, aur apnā hāth us par rakh.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे आं सोक्‍त पाइश्‍शो नून आ तौ यहोसु कली
    चाक्‍शा, इ गुइ मेको आ तार वोतो। प्रस्‍थान ३३:११; ब्‍यवस्‍था ३४:९
  ita-1927: 'E l’Eterno disse a Mosè: “Prenditi Giosuè, figliuolo di Nun, uomo in
    cui è lo spirito; poserai la tua mano su lui,'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «یەشوعی کوڕی نون ببە، پیاوێکە ڕۆحی تێدایە و
    دەستی لەسەر دابنێ.'
  eng-BBE: And the Lord said to Moses, Take Joshua, the son of Nun, a man in whom
    is the spirit, and put your hand on him;
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಪವಿತ್ರಾತ್ಮವುಳ್ಳವನಾಗಿರುವ ನೂನನ ಮಗ ಯೆಹೋಶುವನನ್ನು ತೆಗೆದುಕೊಂಡು,
    ನಿನ್ನ ಕೈಯನ್ನು ಅವನ ಮೇಲೆ ಇಟ್ಟು,
  bbb-bbb: Fu ijiege kuaramoga E Ireobo fu una kuae, Ni Josua e Nanedo fari ije fu
    Godido Kavene abema ije kuaga fu roga umui nigofo nijana daro mane.
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “ஆவியைப் பெற்றிருக்கிற வாலிபனாகிய யோசுவா என்னும்
    நூனின் மகனை நீ தெரிந்துகொண்டு, அவன்மேல் உன்னுடைய கையை வைத்து,'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Toma á Josué hijo de Nun, varón en el cual
    hay espíritu, y pondrás tu mano sobre él;'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Ia-ți pe Iosua, fiul lui Nun, un bărbat
    în care este duhul și așază-ți mâna peste el;'
  eng-WEBP: The LORD said to Moses, “Take Joshua the son of Nun, a man in whom is
    the Spirit, and lay your hand on him.
  eng-FBV: The Lord told Moses, “Call for Joshua, son of Nun, a man who has the Spirit
    in him, and place your hands on him.
  nld-1939: 'Toen sprak Jahweh tot Moses: Neem Josuë, den zoon van Noen, een man,
    die met mijn geest is vervuld, en leg hem uw hand op;'
  nch-BL: 'Huan TOTECO quinanquili Moisés: ―Xijnotza Josué, icone Nun. Yaya se tacat
    cati quipiya notonaltzi. Huan xijtali momax ipan itzonteco.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy chọn lấy Giô-suê con trai của
    Nun, người có Thần cảm động; phải đặt tay trên mình người;'
  hin-CV: मोशेह के लिए याहवेह का उत्तर यह था, “नून के पुत्र यहोशू पर अपना हाथ रख दो-वह
    एक ऐसा व्यक्ति है, जिसमें पवित्र आत्मा का वास है.
  eng-OURB: Adonai said to Moses [Drawn out], “Take Joshua [Yah Salvation] the son
    of Nun, a man in whom is the breath mind Spirit, and lay your hand on him.
  spa-BES: 'Y él Señor dijo a Moisés: Toma a Josué, hijo de Nun, hombre en quien está
    el espíritu, y pon tu mano sobre él;'
  tdx-tdx: 'Le hoe t’Iehovà amy Mosè: Rambeso t’Iehosoa, ana’ i None, ondaty aman’
    arofo, le anampezo fitàñe;'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Mhole Yoshua mwana wa Nuni, munhu yawele
    muhe wa Mkulu Nguluwi ka mgati mwa heye, hamba umuwichile moko,
  eng-OKE: And the Lord said to Mosheh, Take to thee Jehoshua bar Nun, a man in whom
    is the spirit of prophecy, and lay thy hand upon him.
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “จงนำโยชู​วาบ​ุตรชายนูนผู้​มี​พระวิญญาณอยู่ภายในเขามา
    จงเอามือของเจ้าวางบนเขา
  por-BR-2018: 'E o SENHOR disse a Moisés: Toma a Josué filho de Num, homem no qual
    há espírito, e porás tua mão sobre ele;'
  deu-ELO: 'Und Jehova sprach zu Mose: Nimm dir Josua, den Sohn Nuns, einen Mann,
    in dem der Geist ist, und lege deine Hand auf ihn;'
  eng-WYC-2018: And the Lord said to Moses, Take thou Joshua, the son of Nun, a man
    in whom the spirit of God is (or a man in whom is the spirit of God), and put
    thine hand upon him;
  epo-epo: 'Kaj la Eternulo diris al Moseo: Prenu al vi Josuon, filon de Nun, viron,
    kiu havas en si spiriton, kaj metu vian manon sur lin;'
  uig-PIN: Sǝn Nunning oƣli Yǝxuani talliƣin, — dedi Pǝrwǝrdigar Musaƣa, — Uningda
    Roⱨim bar, sǝn ⱪolungni uning bexiƣa ⱪoy,
  beo-beo: 'Hina Gode da Mousesema amane sia:i, “Yosiua (Nane egefe) hawa: hamosu
    dawa: dunu, amo lale, dia lobo amo ea dialuma da:iya ligisima.'
  tpi-OTNT: Orait Bikpela i tokim Moses olsem, “Josua, pikinini man bilong Nun, em
    inap mekim wok bilong mi. Olsem na mi laik bai yu go kisim em i kam. Na bringim
    em i go sanap klostu long pris Eleasar na olgeta Israel. Na long ai bilong ol
    yu mas putim han bilong yu long het bilong en. Na yu mas tokim ol manmeri long
    Josua i senisim yu. Na yu mas givim wok bilong yu long em.
  hau-SA: Sai Ubangiji ya ce wa Musa, “Ka ɗauki Yoshuwa ɗan Nun, mutumin da ruhun
    shugabanci yake a cikinsa, ka ɗibiya masa hannunka.
  uig-LAT: Sen Nunning oghli Yeshuani tallighin, — dédi Perwerdigar Musagha, — Uningda
    Rohim bar, sen qolungni uning béshigha qoy,
  nde-nde: Ngakho uThixo wathi kuMosi, “Thatha uJoshuwa indodana kaNuni, indoda elomoya
    wobukhokheli, ubeke isandla sakho phezu kwayo.
  ton-ton: ¶ Pea naʻe pehē ʻe Sihova kia Mōsese, “Ke ke ʻomi ʻe koe ʻa Siosiua ko
    e foha ʻo Nuni, ko e tangata ʻoku ʻiate ia ʻae laumālie, pea ke hilifaki ho nima
    kiate ia;
  ces-1613: 'I řekl Hospodin Mojžíšovi: Vezmi k sobě Jozue, syna Nun, muže, v kterémž
    jest duch můj, a vlož ruku svou na něj.'
  eng-WMB: The LORD said to Moses, “Take Joshua the son of Nun, a man in whom is the
    Spirit, and lay your hand on him.
  tam-TCV: எனவே யெகோவா மோசேயிடம், “நூனின் மகனும், ஆவியானவரைப் பெற்றிருக்கிறவனுமாகிய
    யோசுவாவைத் தெரிந்தெடுத்து, அவன்மேல் உன் கையை வை.
  ceb-ULB: Miingon si Yahweh kang Moises, “Kuhaa si Josue nga anak ni Nun, ang tawo
    nga gipuy-an sa akong Espiritu, ug itapion ang imong kamot kaniya.
  pol-UBG: 'PAN powiedział do Mojżesza: Weź do siebie Jozuego, syna Nuna, męża, w
    którym jest mój Duch, i połóż na nim swoją rękę;'
  agr-agr: 'Tusa tutai Tuke Pujuu Moisésan ayaak: “Josué Nun tutain uchijiya nunuwai
    wi etegkamu, wajiu, mina umigtau. Nunú untsuka jukim amina uwegmin niina buuken
    achikta.'
  kyc-kyc: Kamongome Mosese lamaiyuo, Nanena ikinyingi Josua keta Imambu palyuo akali
    mora petenge doko nyepala embena kingi doko banya kyawa dokona retare.
  urd-GVU: جواب میں رب نے موسیٰ سے کہا، ”یشوع بن نون کو چن لے جس میں میرا روح ہے،
    اور اپنا ہاتھ اُس پر رکھ۔
  deu-1912: 'Und der HERR sprach zu Mose: Nimm Josua zu dir, den Sohn Nuns, einen
    Mann, in dem der Geist ist, und lege deine Hände auf ihn'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Yuwa, Naanku katja, Tjatjuwanya wati walykumunu,
    kuliltjarralu palyalpayi. Yarltirra-lu kati Yaliyatjalakutu, nyarra tiinti miirl-miirlta
    waarka palyalpayi, palunyalakutu. Palunyalu yarnangu pirninya yarlti kutjungkarra.
    Palunyalu Tjatjuwanya kata pampuralpi watjala, ‘Nyuntulun liita nyinama yarnangu
    pirniku-tjanampan.’
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನಲ್ಲಿ ನನ್ನ ಆತ್ಮವು ವಾಸಿಸುತ್ತಿದೆ,
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mu fek Joshua ni fak Nun, ya rayag rok, ma
    ga tay pa’am nga daken lolugen ngam yibilay ngog.
  hlt-MCSB: BOEIPA loh Moses taengah, “Nun capa Joshua te namah taengla lo. Tekah
    hlang tah a soah mueihla a om dongah anih te na kut tloeng thil.
