  mar-mar: तेव्हा परमेश्वर मोशेला म्हणाला, नूनाचा मुलगा यहोशवा ह्याला घेऊन त्याच्यावर
    आपला हात ठेव, त्याच्याठायी माझा आत्मा राहतो.
  soq-soq: Iawe God Moses diene wanase, “Nun otopa Iosua, Aleu nopesano wandia me
    osowe e witaa itua apana banlamopia baiwa ita enapune awowasaa.
  qub-qub: 'Niptin Tayta Diosga niran: «Nunpa wamran Josuëmi alli runa. Paypa umanman
    maquiquita churay acrashä musyacänanpaj.'
  hat-hat: 'Seyè a reponn Moyiz: -Pran Jozye, pitit gason Noun lan. Se yon nonm ki
    gen lespri Bondye k''ap travay nan kè l''. W''a mete men ou sou tèt li,'
  eng-BSB: And the LORD replied to Moses, “Take Joshua son of Nun, a man with the
    Spirit in him, and lay your hands on him.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Nun ná-doun zunui Zozuwe zeɠe, zunu ʋe nii
    zɛnvui zeini su, ɗa yeela ma.'
  eng-WEBPB: The LORD said to Moses, “Take Joshua the son of Nun, a man in whom is
    the Spirit, and lay your hand on him.
  kbq-kbq: Hagi Ra Anumzamo'a Mosesena anage huno kenona hunte'ne, Agripima avamu'ma
    mani'nea ne' Nuni nemofo Josuana asenira kazana antenka nunamuna hunto.
  nhe-BL: 'Huan TOTECO quinanquili Moisés: ―Xijnotza Josué, icone Nun. Yajaya se tlacatl
    tlen quipiya notonaltzi. Huan xijtlali moma ipan itzonteco.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Enoz Zuzue Nun ta'yr
    imuwà nehe. Awa ma'e iapo haw ikwaw katu har romo hekon a'e. Emono nepo hehe nehe.
  eng-DRA: 'And the Lord said to him: Take Josue the son of Nun, a man in whom is
    the Spirit, and put thy hand upon him.'
