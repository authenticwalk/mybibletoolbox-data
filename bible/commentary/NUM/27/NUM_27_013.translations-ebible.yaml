verse: NUM.027.013
translations:
  mal-C: നീ അതു കണ്ടശേഷം നീയും നിന്റെ സഹോദരനായ അഹരോനെപ്പോലെ നിന്റെ ജനത്തോടു ചേർക്കപ്പെടും.
  deu-TKW: Und wenn du es beschaut hast, so sollst auch du zu deinen Stammesgenossen
    versammelt werden, wie dein Bruder Aaron zu ihnen versammelt wurde,
  lin-lin: Sima na yo komona yango, yo mpe okokende kosangana na bakoko na yo na mokili
    ya bakufi ndenge moko na Aron, ndeko na yo ya mobali,
  eng-LSV: and you have seen it, and you have been gathered to your people, also you,
    as your brother Aaron has been gathered,
  eng-GNV: And when thou hast seene it, thou shalt be gathered vnto thy people also,
    as Aaron thy brother was gathered.
  eng-WEBSTER: And when thou hast seen it, thou also shalt be gathered to thy people,
    as Aaron thy brother was gathered.
  nhw-BL: Huan quema ya tiquitztos, huajca timiquis huan timosansejcotilis ica mohuejcapan
    tatahua quen panoc ica moicni Aarón.
  swh-ONEN: Baada ya kuiona, wewe pia utakusanywa pamoja na watu wako kama ndugu yako
    Aroni alivyokusanywa,
  bba-bba: Yen biru, kpɑ ɑ kpunɑ ɑ ɡbi nɡe mɛ wunɛn mɔɔ Aroni u ɡu.
  eng-KJVCPB: And when thou hast seen it, thou also shalt be gathered unto thy people,
    as Aaron thy brother was gathered.
  wbp-wbp: Nguru Kanana kapunpa nyanyi, ngula-jangka kapunpa palimilki papardi-puraji-piya
    Yarunu-piya.
  luo-luo: Bangʼ ka isenene, to in bende ibiro tho miluw kwereni, mana kaka owadu
    Harun notho,
  meu-meu: Ba itaia murinai oi na tubu tama dekediai ba hahebou, kakamu Aaron heḡereḡerena;
  npi-ULB: तैँले यसलाई हेरेपछि तँ पनि तेरा दाजु हारूनजस्तै तेरा मानिसहरूकहाँ जानुपर्छ
    ।
  yor-yor: Lẹ́yìn ìgbà tí o bá sì ti rí i, ìwọ náà yóò darapọ̀ mọ́ àwọn ènìyàn rẹ
    gẹ́gẹ́ bí Aaroni arákùnrin rẹ ṣe ṣe,
  emp-NTPO: Maʌ̃ drua ununacarea bʌra jaid̶aya bʌ djaba Aaroʌ̃ jaid̶ad̶a quĩrãca.
  pes-OPCB: پس از اینکه آن را دیدی مانند برادرت هارون خواهی مرد و به اجداد خود خواهی
    پیوست،
  tgl-ULB: Pagkatapos mong makita ito, ikaw din ay dapat maitipon sa iyong mga tao,
    tulad ng iyong kapatid na si Aaron.
  hui-hui: Hondowa í̠ hamene Arono homayadagua í̠bi homoleberego irane
  mya-mya: အာ​ရုန်​အ​နိစ္စ​ရောက်​သ​ကဲ့​သို့​သင်​သည် ထို ပြည်​ကို​မျှော်​ကြည့်​ပြီး​သော​အ​ခါ​၌
    အ​နိစ္စ​ရောက်​လိမ့်​မည်။-
  bod-N: དེར་བལྟས་པའི་རྗེས་སུ་ཁྱོད་ཀྱང་ཁྱོད་ཀྱི་སྤུན་ཨ་རོན་བཞིན་དུ་རང་གི་རིགས་རྒྱུད་ཁྲོད་དུ་འཛོམ་པར་འགྱུར།
  sna-sna: Mushure mokunge waona, newewo uchasanganiswa navanhu vokwako, sezvakaita
    Aroni mukoma wako,
  spa-BLM: Cuando la hayas visto, tú también serás reunido con tu pueblo, como fue
    reunido tu hermano Aarón;
  cac-cac: An̈ej slajvi ilanb'at luum, ol ach chamoc, icha val ix aj scham vin̈ uc'tac
    aj Aarón,
  swh-ULB: Baada ya kuwa umeiona, pia lazima ufe, kama Haruni kaka yako.
  bel-bel: і калі паглядзіш на яе, прыкладзіся да народу свайго і ты, як прыклаўся
    Аарон, брат твой;
  deu-ELBBK: Und hast du es gesehen, so wirst auch du zu deinen Völkern versammelt
    werden, so wie dein Bruder Aaron versammelt worden ist;
  mbb-OT: Ne emun egkeehè nu en heini, ne ebpatey ke en iring te suled nu he si Aaron.
  mal-2015: അതു കണ്ടശേഷം നിന്റെ സഹോദരനായ അഹരോനെപ്പോലെ നീയും നിന്റെ ജനത്തോടു ചേരും.
  rmc-rmc: Sar la dikheha, paľis mereha, avke sar tiro phral o Aron.
  pes-OPV: و چون آن را دیدی تو نیز به قوم خودملحق خواهی شد، چنانکه برادرت هارون ملحق
    شد.
  ron-1924: С-о привешть, дар ши ту вей фи адэугат ла попорул тэу, кум а фост адэугат
    фрателе тэу Аарон,
  ben-OBCV: সেটি দেখার পর তুমিও, তোমার দাদা হারোণের মতো স্বজনবর্গের কাছে সংগৃহীত হবে।
  som-som: Oo markaad aragtid dabadeed dadkaagii dhintay waad ku darman doontaa, sidii
    walaalkaa Haaruunba ugu darmaday,
  lat-VUC: 'Cumque videris eam, ibis et tu ad populum tuum, sicut ivit frater tuus
    Aaron:'
  eng-ASVBT: And when thou hast seen it, thou also shalt be gathered unto thy people,
    as Aaron thy brother was gathered;
  ita-1885: E dopo che tu l'avrai veduto, anche tu sarai raccolto a' tuoi popoli,
    come è stato raccolto Aaronne, tuo fratello.
  eng-LXXUP: 'And thou shalt see it, and thou also shalt be added to thy people, as
    Aaron thy brother was added to them in Mount Hor:'
  eng-ULB: After you have seen it, you, too, must be gathered to your people, like
    Aaron your brother.
  spa-VBL: Después que la hayas visto, también te unirás a tus antepasados en la muerte,
    como lo hizo tu hermano Aarón,
  fra-_FOB: Tu le regarderas; puis tu seras, toi aussi, recueilli vers tes peuples,
    comme a été recueilli Aaron, ton frère.
  mal-mal: അത് കണ്ടതിനുശേഷം നിന്റെ സഹോദരനായ അഹരോനെപ്പോലെ നീയും നിന്റെ ജനത്തോട് ചേരും.
  urd-GVR: Use deḳhne ke bād tū bhī apne bhāī Hārūn kī tarah kūch karke apne bāpdādā
    se jā milegā,
  suz-BL: मिनु गे मेको रागी तवी नोले, गे इ लोक्‍ब हारून खोदेंशो पा इ किकी पिपी नु
    बाक्‍थ लाइनेवे। गन्‍ती २०:२४-२८
  ita-1927: E quando l’avrai veduto, anche tu sarai raccolto presso il tuo popolo,
    come fu raccolto Aaronne tuo fratello,
  ckb-ckb: کاتێک تەماشات کرد تۆش دەچیتە ڕیزی گەلەکەت، وەک هارونی برات چووە ڕیزەوە،
  eng-BBE: 'And when you have seen it, you will be put to rest with your people, as
    your brother Aaron was:'
  kan-OKCV: ಅದನ್ನು ನೋಡಿದ ಮೇಲೆ, ನಿನ್ನ ಸಹೋದರನಾದ ಆರೋನನ ಪ್ರಕಾರ ನೀನೂ ಸಹ ನಿನ್ನ ಜನರ ಬಳಿಗೆ
    ಸೇರುತ್ತೀ.
  bbb-bbb: Ro ni vierafe are ije a va manina gadufuo ije rade a izege uvia one Eroni
    fu uruo ijia baronema ijiege adua a ijia baroneke.
  tam-2017: நீ அதைப் பார்த்தபின்பு, உன்னுடைய சகோதரனாகிய ஆரோன் சேர்க்கப்பட்டது போல,
    நீயும் உன்னுடைய மக்களிடத்தில் சேர்க்கப்படுவாய்;
  spa-RV-1909: 'Y después que la habrás visto, tú también serás reunido á tus pueblos,
    como fué reunido tu hermano Aarón:'
  ron-BTF: Și după ce o vei privi, vei fi adunat și tu la poporul tău, precum Aaron
    fratele tău a fost adunat.
  eng-WEBP: When you have seen it, you also shall be gathered to your people, as Aaron
    your brother was gathered;
  eng-FBV: After you have seen it, you will also join your forefathers in death, just
    as your brother Aaron did,
  nld-1939: Wanneer ge het gezien hebt, zult ook gij bij uw volk worden verzameld,
    evenals uw broeder Aäron,
  nch-BL: Huan quema ya tiquitztos, huajca timiquis huan timosejcotilis ica mohuejcapan
    tatahua quej panoc ica moicni Aarón.
  vie-1934: Ngươi sẽ nhìn xem xứ đó, rồi ngươi cũng sẽ được về cùng tổ phụ, như A-rôn,
    anh ngươi, đã được về vậy;
  hin-CV: जब तुम इस देश को देख लोगे, तुम भी अपने भाई अहरोन के समान अपने लोगों में
    मिला लिए जाओगे,
  eng-OURB: When you have seen it, you also shall be gathered to your people, as Aaron
    [Light-bringer] your brother was gathered;
  spa-BES: 'Y cuando lo hayas visto, serás reunido con tu gente, como lo fue tu hermano
    Aarón:'
  tdx-tdx: Aa ihe mahaisak’ aze, le hatontoñe amo longo’oo manahake ty nanontoñañe
    i Aharone amo raha­lahi’eo.
  vid-vid: Louyona, nagwe kobagama kota vila mng'holozo Aluni navyoyabagame,
  eng-OKE: And thou shalt see it, and be gathered to thy people, thou also, as Aharon
    thy brother was gathered.
  tha-KJV: และเมื่อเจ้าได้​เห​็นแล้ว เจ้​าจะถูกรวบไปอยู่กับประชาชนของเจ้า อย่างอาโรนพี่ชายของเจ้าได้​ถู​กรวบไปนั้น
  por-BR-2018: E depois que a houverdes visto, tu também serás recolhido ao teus povo,
    como foi reunido o teu irmão Arão;
  deu-ELO: Und hast du es gesehen, so wirst auch du zu deinen Völkern versammelt werden,
    so wie dein Bruder Aaron versammelt worden ist;
  eng-WYC-2018: And when thou hast seen it, also thou shalt go to thy people, as thy
    brother Aaron went; (And when thou hast seen it, then thou also shalt go to thy
    people, that is, thou shalt die, like thy brother Aaron did;)
  epo-epo: Kaj kiam vi estos vidinta ĝin, vi alkolektiĝos al via popolo, vi ankaŭ,
    kiel alkolektiĝis via frato Aaron;
  uig-PIN: Kɵrüp bolƣandin keyin sǝnmu akang Ⱨarunƣa ohxax ɵz hǝlⱪliringgǝ ⱪoxulisǝn.
  beo-beo: Di da amo ba:lalu, dia ola Elane defele, di da bogomu.
  tpi-OTNT: Yu lukim pastaim, orait bihain bai yu i dai, olsem brata bilong yu Aron
    i bin dai.
  hau-SA: Bayan ka gani, kai ma za ka bi ƙafafun mutanenka, kamar yadda ɗan’uwanka
    Haruna ya yi,
  uig-LAT: Körüp bolghandin kéyin senmu akang Harun’gha oxshash öz xelqliringge qoshulisen.
  nde-nde: Ngemva kokuba usulibonile, lawe uzalandela abakini, ufe njengomfowenu u-Aroni,
  ton-ton: Pea ʻoka ke ka mamata ki ai, ʻe tānaki foki ko e ki ho kakai, ʻo hangē
    ko e tānaki ʻa ho taʻokete ko ʻElone.
  ces-1613: A když spatříš ji, připojen budeš k lidu svému i ty, jako připojen jest
    Aron bratr tvůj,
  eng-WMB: When you have seen it, you also shall be gathered to your people, as Aaron
    your brother was gathered;
  tam-TCV: நீ அதைப் பார்த்தபின், உன் சகோதரன் ஆரோனைப்போல், நீயும் உன் முன்னோர்களுடன்
    சேர்க்கப்படுவாய்.
  ceb-ULB: Human nimo kini hikit-i, ikaw usab kinahanglan makig-uban sa imong katawhan,
    sama sa imong igsoong lalaki nga si Aaron.
  pol-UBG: A gdy ją zobaczysz, zostaniesz i ty przyłączony do swego ludu, jak został
    przyłączony twój brat Aaron.
  agr-agr: Nunú nugka wainkam, duwi amina yatsum Aarón jakauwa nunismek, ameshkam
    jakattame.
  kyc-kyc: Kandaparene dokopa embena yangone Erone piyamo doko suu pyao enakana emba
    kumare.
  urd-GVU: اُسے دیکھنے کے بعد تُو بھی اپنے بھائی ہارون کی طرح کوچ کر کے اپنے باپ دادا
    سے جا ملے گا،
  deu-1912: Und wenn du es gesehen hast, sollst du dich sammeln zu deinem Volk, wie
    dein Bruder Aaron versammelt ist,
  ntj-ntj: Tiwangurukutjun nyakulalpi wiyarriku, nyuntuku kurta Yarannga wiyarringu,
    palunyapirinypartu.
  kan-2017: ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದಂತೆಯೇ ನೀನೂ ಆ ದೇಶವನ್ನು ನೋಡಿದ ಮೇಲೆ
    ಸೇರಬೇಕು.
  yap-yap: Ga ra guy nge mu’ ma ga yim’ ni bod Aron ni walagem,
  hlt-MCSB: Te te na hmuh van phoeiah tah na maya Aaron a khoem uh bangla nang khaw
    na pilnam taengla na khoem uh ni.
  mdy-ETH: ዬያ ኔ ዛጌስካፓ ኔ ዒሼ ዓኣሮኔ ሃይቄሢጉዲ ኔኤኒያ ሃይቃንዳኔ፤
  twi-ASANTE: Sɛ wohwɛ wie a, wobɛwu sɛdeɛ wo nua Aaron wuiɛ no,
  eng-WEBU: When you have seen it, you also shall be gathered to your people, as Aaron
    your brother was gathered;
  bnp-bnp: O matai taroa muri bara o mate ke, i manga e turamu e Aron i mate.
  wal-wal: Be7idoogaappe guyyiyan, ne ishaa Aaroonadan neenikka haiqqada, ne maizzan
    gaittana.
  spa-PDDPT: Y cuando la contemples, tú también serás reunido a tu pueblo, como tu
    hermano Aarón fue reunido,
  gun-gun: Ha'e va'e rexa ma rire nenhe'ẽ ju 'rã heraa neramoĩ kuerya py, nderyke'y
    Arão nhe'ẽ heraa ague rami avi.
  ilo-ULB: Kalpasan a makitam daytoy, maitiponka met kadagiti tattaom, kas kenni Aaron
    a kabsatmo.
  kpg-kpg: Muli hua doo mmada gi tenua deelaa, gei goe gaa made, gadoo be do duaahina
    go Aaron,
  uig-ARA: كۆرۈپ بولغاندىن كېيىن سەنمۇ ئاكاڭ ھارۇنغا ئوخشاش ئۆز خەلقلىرىڭگە قوشۇلىسەن.
  sus-sus: I na gɛ a matode, i taa masarama nɛ, i gbilen i benbae ma alɔ i taara Haruna,
  pon-2006: Mwurin omw pahn kilang sahpwo, ke pahn mehla, duwehte riomw Aaron,
  jae-jae: Embe ôlic gamêŋ tau su, go naôwiŋ nêm lau amboac têwam Aron jagêwiŋ êsêac.
  ksd-ksd: Ma ba u tar bobe, una mat, da turam Aron i ga mat;
  tur-YTC: Onu gördükten sonra, kardeşin Aron gibi se de halkına kavuşacaksın.
  grc-BRENT: Καὶ ὄψῃ αὐτὴν, καὶ προστεθήσῃ πρὸς τὸν λαόν σου καὶ σὺ, καθὰ προσετέθη
    Ἀαρὼν ὁ ἀδελφός σου ἐν Ὢρ τῷ ὄρει.
  ind-AYT: Sesudah kamu memandangnya, kamu akan dikumpulkan bersama nenek moyangmu
    seperti Harun, saudaramu.
  nya-nya: Ukakaliona udzamwalira ngati Aaroni mʼbale wako,
  hrv-hrv: A kad budeš razgledao, pridružit ćeš se svojim precima i ti, kako se pridružio
    i tvoj brat Aron.
  mps-mps: Nago bolo suao, tama nosali nage isaibao. Te naga ama Aron isali tiwai
    nage me isaibao.
  tpi-tpi: Yu lukim pastaim, orait bihain bai yu i dai, olsem brata bilong yu Aron
    i bin dai.
  dan-1931: Og når du har set ud over det, skal også du samles til din Slægt ligesom
    din Broder Aron;
  vie-OVCB: Xem xong, con sẽ qua đời như A-rôn vậy,
  guj-2017: તે જોયા પછી તું પણ તારા ભાઈ હારુનની જેમ તારા લોકો સાથે ભળી જશે.
  pon-2006A: Mwurin omw pahn kilang sahpwo, ke pahn mehla, duwehte riomw Aaron,
  por-BRBSL: Quando tiverdes visto, também sereis reunidos ao vosso povo, como Arão,
    vosso irmão, foi reunido;
  cth-cth: Hahoi na hmu toteh, na hmaunawngha Aron e a miphunnaw koevah, a ceikhai
    awh e patetlah nang hai na ceikhai awh han.
  twi-twi: Sɛ wohwɛ wie a, wubewu sɛnea wo nua Aaron wui no,
  hlt-hlt: Te te na hmuh van phoeiah tah na maya Aaron a khoem uh bangla nang khaw
    na pilnam taengla na khoem uh ni.
  tbz-SIM: Kɑ̀ɑ di yɑ̀ kɛ dèè ɑ kũnti ɑ yɛmbɛ̀ borɛ̀ ndɛ, ɑ kóo kótì Anɔɔ kɔ̃mɛ.
  msy-2020: Nɨ nguazimɨn ganighɨva gɨn aremegham, nɨn avebam Aron aremez moghɨn.
  dop-dop: N kɑ́ nɑ-tɩ yɑɑ. Amɑ n kɑ́ sɩ teitei kɛ́ ɩsɩɩ nyɑ́ tɑɑlʋ Alɔŋ.
  azb-azb: Onu gördükdən sonra qardaşın Harun nə cür xalqına qovuşdusa, sən də elə
    ölüb, xalqına qovuşacaqsan.
  eng-DBY: And when thou hast seen it, thou also shalt be gathered unto thy peoples,
    as Aaron thy brother was gathered,
  hin-2017: और जब तू उसको देख लेगा, तब अपने भाई हारून के समान तू भी अपने लोगों में
    जा मिलेगा,
  wol-KYG: Boo ko séentoo ba noppi, yaw itam dees na la tërali ca say bokk, ni sa
    mag Aaróona,
  eng-YLT: and thou hast seen it, and thou hast been gathered unto thy people, also
    thou, as Aaron thy brother hath been gathered,
  kne-kne: Mo makdeng ay ilaem et matey ka abe ay kaman si Aaron ay manong mo,
  eng-WYC-2017: And when thou hast seen it, also thou shalt go to thy people, as thy
    brother Aaron went;
  eng-WMBB: When you have seen it, you also shall be gathered to your people, as Aaron
    your brother was gathered;
  urd-GVH: उसे देखने के बाद तू भी अपने भाई हारून की तरह कूच करके अपने बापदादा से जा
    मिलेगा,
  rug-rug: Pa mudina sapu ele dogoria goi si asa, si kaqu mate tugo si goi, kekeṉoṉo
    gua tugo se Eroni sa tasimu.
  gaz-gaz: Erga biyya sana argitee booddee atis akkuma obboleessa kee Aroon gara saba
    keetiitti walitti qabamta;
  fra-LSG: Tu le regarderas; mais toi aussi, tu seras recueilli auprès de ton peuple,
    comme Aaron, ton frère, a été recueilli;
  gnn-gnn: '@see-verse:NUM.027.012'
  yal-yal: I na a mato, i laxirayama nɛn, alo i tada Haruna.
  haw-1868: A pau kou nana ana, o oe hoi kekahi e hui pu ia'ku me kou poe kanaka,
    e like mo kou kaikuaana o Aarona i hui pu ia'ku ai.
  arb-NAV: وَمَتَى شَاهَدْتَهَا تَمُوتُ وَتَنْضَمُّ إِلَى قَوْمِكَ أَيْضاً، نَظِيرَ
    أَخِيكَ هَرُونَ.
  ewe-ewe: Ne èkpɔe vɔ megbe la, àku abe nɔviwò Aron ene,
  eng-LEE: And when thou hast seen it, then shalt thou also be gathered unto thy people,
    as Aaron thy brother hath been gathered.
  asm-FB: তাক দেখাৰ পাছত তোমাৰ ভাই হাৰোণৰ নিচিনাকৈ তোমাকো নিজ লোকসকলৰ ওচৰলৈ নিয়া
    হ’ব।
  sus-A: عِ نَ فّ عَ مَتٌدٍ، عِ تَا مَسَرَ مَ نّ، عِ فبِلٍن عِ بٍنبَيٍ مَ عَلْ عِ
    تَارَ هَرُنَ،
  fra-SBL: Quand tu l'auras vu, toi aussi, tu seras recueilli auprès de ton peuple,
    comme Aaron, ton frère, a été recueilli ;
  hbo-hbo: וְרָאִ֣יתָה אֹתָ֔הּ וְנֶאֱסַפְתָּ֥ אֶל־עַמֶּ֖יךָ גַּם־אָ֑תָּה כַּאֲשֶׁ֥ר
    נֶאֱסַ֖ף אַהֲרֹ֥ן אָחִֽיךָ׃
  eng-WYCLIFFE: And whanne thou hast seyn it, also thou schalt go to thi puple, as
    thi brother Aaron yede;
  piu-2006: '@see-verse:NUM.027.012'
  cwe-cwe: Na uhaiwona, weye iviya kwizadanganika fana viyadanganike ndugu yako Haluni,
  kik-kik: Warĩkia kũwona, we nĩũgũkua o ta ũrĩa Harũni mũrũ wa nyũkwa aakuire, na
    ũcookanĩrĩrio na andũ anyu,
  fra-NCL: Tu le verras, et toi aussi tu seras recueilli auprès de ton peuple, comme
    Aaron, ton frère, a été recueilli,
  cek-AK: To prae na hnuk pacoengah loe, nam ya Aaron lak baktih toengah, nang doeh
    nam panawk khaeah la tih boeh.
  cuk-cuk: A-yar-daksad-sorbali, be burgoed. Be-sergan-abargi na be megnaoed, igi
    be-ia-Aarón na e-sergan-abargi mai, deyob be megnamogoed.
  uig-CYR: Көрүп болғандин кейин сәнму акаң Һарунға охшаш өз хәлиқлириңгә қошулисән.
  tel-2017: నువ్వు దాన్ని చూసిన తరువాత, నీ సహోదరుడు అహరోను చేరినట్టు నువ్వు కూడా నీ
    సొంతవారితో చేరిపోతావు.
  hat-BSA: Lè ou fin wè li, ou va vin rasanble vè zansèt ou yo, jan sa te rive avèk
    frè ou a, Aaron.
  kos-kos: Tukun kom liye tari, kom ac misa, oana Aaron tamulel lom,
  hbo-WLC: וְרָאִ֣יתָה אֹתָ֔הּ וְנֶאֱסַפְתָּ֥ אֶל־עַמֶּ֖יךָ גַּם־אָ֑תָּה כַּאֲשֶׁ֥ר
    נֶאֱסַ֖ף אַהֲרֹ֥ן אָחִֽיךָ׃
  ibo-ibo: Mgbe i lechasịrị ya, ị ga-anwụ dịka nwanne gị Erọn nwụrụ.
  ory-ory: ତାହା ନିରୀକ୍ଷଣ କଲା ଉତ୍ତାରେ ତୁମ୍ଭ ଭ୍ରାତା ହାରୋଣ ତୁଲ୍ୟ ତୁମ୍ଭେ ମଧ୍ୟ ଆପଣା ପିତୃଗଣ
    ନିକଟରେ ସଂଗୃହୀତ ହେବ।
  chk-chk: Nge lupwen ka küna ewe fanü, pwal en kopwe mäla o chufengen me om kewe
    lewo usun pwiüm Aaron.
  rop-rop: Afta, wen yubin luk det kantri, yu garra dai, wulijim yu braja Eran bin
    dum,
  ukr-1871: І як побачиш, так прилучишся до народу твого, як прилучивсь Арон, твій
    брат;
  deu-1951: Und wenn du es gesehen hast, sollst du auch zu deinem Volke versammelt
    werden, wie dein Bruder Aaron versammelt worden ist,
  eng-JPS: And when thou hast seen it, thou also shalt be gathered unto thy people,
    as Aaron thy brother was gathered;
  srp-1865: I kad je vidiš, pribraæeš se k rodu svojemu i ti, kao što se pribrao Aron
    brat tvoj.
  lug-lug: Bw’onoomala okugiraba, naawe ojja kugenda abantu bo bonna gye baalaga,
    nga bwe kyali ne ku muganda wo Alooni,
  heb-heb: וראיתה אתה ונאספת אל עמיך גם אתה כאשר נאסף אהרן אחיך׃
  ben-IRV: দেখার পর তোমার ভাই হারোণের মত তুমিও তোমার লোকেদের সঙ্গে জড়ো হবে।
  pan-pan: ਜਦ ਤੂੰ ਉਹ ਨੂੰ ਵੇਖ ਲਿਆ ਤਾਂ ਤੂੰ ਵੀ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਰਲੇਗਾ ਜਿਵੇਂ ਹਾਰੂਨ ਤੇਰਾ
    ਭਰਾ ਜਾ ਰਲਿਆ ਹੈ।
  mya-JVB: သို့ပြီးမှ ၊ သင် ၏အစ်ကို အာရုန် သည် မိမိ လူမျိုး စည်းဝေး ရာသို့ သွားသကဲ့သို့
    ၊ သင် သည်လည်း သွား ရမည်။
  tbg-tbg: Are tavama kera, vira naantiara are nina vakaava Eroniva qutintema kera
    qutinarave. Haaru Isareri aahara vata Senini vau entara, vika Meribaini nuntu
    nauntu ti vaumanta netanta vika nivuqaa vaiha kia ti hutu tuaherake ti mpeqa okara
    takuqi vaira vika numiqaanara kaara are vi vataraqaa kia viraitira, nina vakaava
    Eroniva qutintema kera qutinarave, tiro. Meriba ruvu namarivano Kadesini aahara
    vata Senini vaura. (20:1-13)
  hmo-hmo: Unai tano oi itaia murinai, oi be do oi mase, oiemu kakana Arona ia mase
    bamona.
  urd-urd: और जब तू उसे देख लेगा, तो तू भी अपने लोगों में अपने भाई हारून की तरह जा
    मिलेगा।
  rus-SYN: и когда посмотришь на нее, приложись к народу своему и ты, как приложился
    Аарон, брат твой, на горе Ор;
  bqc-SIM: Tó n wɛsìɛ, ↄ̃ ńyↄ̃ ta n deziↄ kĩ́i lá n vĩ̀i Aalona tàwa.
  tcz-CHONGTHU: Nangma in natahsa tah a namu teng nangma jong nasoopipa Aaron bonga
    nathi ding ahitai,
  mar-mar: तो पाहिल्यानंतर तुझा भाऊ अहरोन जसा आपल्या पूर्वजांस जाऊन मिळाला तसा तू
    आपल्या पूर्वजांस जाऊन मिळशील.
  qub-qub: Chaypita ricaycullarnami wañucunquipaj. Wañucorga wauguiqui Aaronnöpis
    ñaupa wañoj caj famillyayquicunawan tincojna aywacunquipaj.
  hat-hat: Lè w'a fin wè li, ou pral mouri, tankou Arawon, frè ou la.
  eng-BSB: After you have seen it, you too will be gathered to your people, as your
    brother Aaron was;
  tod-tod: Ɗa wɛlɛzu ba, kɛlɛ ɗa ɓalaagi ɗa zaazu, è li è-mɛmɛwolani pɔ, ti zaai,
    eɠɛʋelei è-ɠɛɛloin Aalɔn zaani la, é li mɛmɛwolani pɔ ti zaai.
  eng-WEBPB: When you have seen it, you also shall be gathered to your people, as
    Aaron your brother was gathered;
  kbq-kbq: Hagi ana mopama ketenunka negagana Aroni'ma hu'neaza hunka frigahane.
  nhe-BL: Huan quema ya tiquitztos, huajca timiquis huan timosejcotilis ica mohuejcapan
    tatahua queja panoc ica moicni Aarón.
  gub-BL: Hexak ire eremàno putar neryky'yr Àràw ài nehe.
  eng-DRA: 'And when thou shalt have seen it, thou also shalt go to thy people, as
    thy brother Aaron is gone:'
