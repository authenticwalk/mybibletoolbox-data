verse: NUM.027.012
translations:
  mal-C: ഇതിനുശേഷം യഹോവ മോശയോട്, “അബാരീംനിരയിലുള്ള ഈ പർവതത്തിൽ കയറി ഞാൻ ഇസ്രായേല്യർക്കു
    കൊടുത്തിരിക്കുന്ന ദേശം കാണുക.
  deu-TKW: 'Und Jahwe sprach zu Mose: Steige auf das Abarimgebirge hier und beschaue
    das Land, das ich den Israeliten verliehen habe.'
  lin-lin: 'Yawe alobaki na Moyize : — Mata likolo ya bangomba ya Abarimi, mpe tala
    mokili oyo napesaki epai ya bana ya Isalaele.'
  eng-LSV: And YHWH says to Moses, “Go up to this Mount Abarim, and see the land which
    I have given to the sons of Israel;
  eng-GNV: Againe the Lord said vnto Moses, Go vp into this mount of Abarim, and behold
    ye lande which I haue giuen vnto the children of Israel.
  eng-WEBSTER: And the LORD said to Moses, Ascend this mount Abarim, and see the land
    which I have given to the children of Israel.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xitlejco ipan ni tepetl Abarim huan xijtlachili
    nopa tlali catli niquinmacatoc ni israelitame.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Panda juu ya mlima huu katika kilele cha
    Abarimu uione nchi ambayo nimewapa Waisraeli.
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ yɔɔwo Abɑrimun ɡuu tenin wii kpiirɔ,
    kpɑ ɑ nɔni seeyɑ ɑ tem mɛ mɛɛri mɛ kon Isirelibɑ wɛ̃.
  eng-KJVCPB: And the Lord said unto Moses, Get thee up into this mount Abarim, and
    see the land which I have given unto the children of Israel.
  wbp-wbp: …YAAWIYI-jirla wangkaja Mujujuku, “Yantarni nyampu-kurra pirli-patu-kurra,
    warrkaka kankarlarra nyampurla pirlingka yirdingka Yapiramarla. Nyangka nguru
    karlarra-purda Kanana-wana. Nyampuju walya ngulaju kapurna-nyarra yinyi Yijirali-pinkiki.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Dhi malo e Got Abarim kendo ingʼi
    piny ma asemiyo jo-Israel.
  meu-meu: Iehova ese Mose e haḡania, eto, Ina Abarim ororona ai ba dara dae, ba roha
    lao, Israel taudia vada na henidia tanona do ba itaia.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “अबारीम पर्वतमाथि जा र मैले इस्राएलका मानिसहरूलाई
    दिएको भूमिलाई हेर् ।
  yor-yor: Nígbà náà Olúwa sọ fún Mose pé, “Lọ sì orí òkè Abarimu yìí, kí o sì lọ
    wo ilẹ̀ tí mo fún àwọn ọmọ Israẹli.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Abariʌ̃ eyad̶e ʌ̃taa wãdua. Mamaʌba mʌ̃a
    israelerãa diai druara acʌdua.'
  pes-OPCB: 'روزی خداوند به موسی فرمود: «به کوه عباریم برو و از آنجا سرزمینی را که
    به قوم اسرائیل داده‌ام ببین.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Akyatin mo ang mga bundok ng Abarim at tingnan
    ang lupain na ibinigay ko sa mga tao ng Israel.
  hui-hui: Anduane Homogohanda Mosese lamialu lalu, Hari Abarimini irigi howa dindi
    Isaraele wali agalihondo muleberogo amu ngagonigo handa amuha hole pu.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား``အာ​ဗ ရိမ်​တောင်​ပေါ်​သို့​တက်​၍​ဣသ​ရေ​လ​အ​မျိုး​သား
    တို့​အား ငါ​ပေး​မည့်​ပြည်​ကို​မျှော်​ကြည့်​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཨ་བཱ་རིམ་གྱི་རི་འདི་ལ་ཡར་འགོས་ནས་བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྤྲད་པའི་ཡུལ་དེར་ལྟོས་ཤིག
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Kwira pamusoro pegomo iri romuAbharimi
    ugoona nyika yandakapa vaIsraeri.
  spa-BLM: 'Yahvé dijo a Moisés: “Sube a este monte de Abarim y ve la tierra que he
    dado a los hijos de Israel.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic: —Q''uean̈ d''a jolom
    vitz Abarim, tzilancanb''at lum ol vac'' d''a eb'' etchon̈ab'' tic.'
  swh-ULB: BWANA alimwamia Musa, “Nenda juu ya mlima Abaraimu na uitazama nchi ambyo
    nimewapa wana wa Israeli.
  bel-bel: 'І сказаў Гасподзь Майсею: падыміся на гэтую гару Аварым, і паглядзі на
    зямлю, якую Я дам сынам Ізраілевым;'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Steige auf dieses Gebirge Abarim und sieh
    das Land, das ich den Kindern Israel gegeben habe.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Tekezeg ka ziyà te vuntud he
    Abarim ne pentawa nu is tanà he ibeǥey ku te menge Israilihanen.
  mal-2015: 'അനന്തരം യഹോവ മോശെയോടു കല്പിച്ചതു: ഈ അബാരീംമലയിൽ കയറി ഞാൻ യിസ്രായേൽമക്കൾക്കു
    കൊടുത്തിരിക്കുന്ന ദേശം നോക്കുക.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Dža pro verchos maškar o verchi Abarim a
    dikh pre odi phuv, so diňom le Izraelitenge.'
  pes-OPV: 'و خداوند به موسی گفت: «به این کوه عباریم برآی و زمینی را که به بنی‌اسرائیل
    داده‌ام، ببین.'
  ron-1924: 'Домнул а зис луй Мойсе: „Суе-те пе мунтеле ачеста Абарим ши привеште
    цара пе каре ам дат-о копиилор луй Исраел.'
  ben-OBCV: তারপর সদাপ্রভু মোশিকে বললেন, “অবারীম পর্বতশ্রেণীর এই পর্বতে ওঠো এবং ইস্রায়েলীদের
    যে দেশ আমি দিতে চাই, সেই দেশ দেখো।
  som-som: Kolkaasaa Rabbigu Muuse ku yidhi, Buurtan Cabaariim soo fuul, oo bal fiiri
    dalka aan reer binu Israa'iil siiyey.
  lat-VUC: 'Dixit quoque Dominus ad Moysen: Ascende in montem istum Abarim, et contemplare
    inde terram, quam daturus sum filiis Israël.'
  eng-ASVBT: And Jehovah said unto Moses, Get thee up into this mountain of Abarim,
    and behold the land which I have given unto the children of Israel.
  ita-1885: 'POI il Signore disse a Mosè: Sali in su questo monte di Abarim, e riguarda
    il paese ch''io ho donato a'' figliuoli d''Israele.'
  eng-LXXUP: And the Lord said to Moses, Go up to the mountain that is in the country
    beyond Jordan, this Mount Nebo, and behold the land Canaan, which I give to the
    sons of Israel for a possession.
  eng-ULB: Yahweh said to Moses, “Go up the mountains of Abarim and look at the land
    that I have given to the people of Israel.
  spa-VBL: 'El Señor le dijo a Moisés: “Sube a los montes de Abarim para que veas
    la tierra que he dado a los israelitas.'
  fra-_FOB: 'Puis l''Éternel dit à Moïse: Monte sur cette montagne d''Abarim, et regarde
    le pays que j''ai donné aux enfants d''Israël.'
  mal-mal: 'അനന്തരം യഹോവ മോശെയോട് കല്പിച്ചത്: “ഈ അബാരീംമലയിൽ കയറി ഞാൻ യിസ്രായേൽ മക്കൾക്ക്
    കൊടുത്തിരിക്കുന്ന ദേശം നോക്കുക.'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Abārīm ke pahāṛī silsile ke is pahāṛ par chaṛh
    kar us mulk par nigāh ḍāl jo maiṅ Isrāīliyoṅ ko dūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे एको अबारीम पहाड ङा डांडा ङोंइसो। मिनु
    इस्राएली आन कली गेशो रागी कोव़ङो। गन्‍ती २१:११; ब्‍यवस्‍था ३२:४८-५२
  ita-1927: 'Poi l’Eterno disse a Mosè: “Sali su questo monte di Abarim e contempla
    il paese che io do ai figliuoli d’Israele.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «بڕۆ سەر ئەم چیایە لە زنجیرە چیای عەڤاریم
    و تەماشای ئەو خاکە بکە کە بە نەوەی ئیسرائیلم داوە.'
  eng-BBE: And the Lord said to Moses, Go up into this mountain of Abarim so that
    you may see the land which I have given to the children of Israel.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಈ ಅಬಾರೀಮ್ ಪರ್ವತದ ಮೇಲೆ ಏರಿ, ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ
    ಕೊಟ್ಟ ದೇಶವನ್ನು ನೋಡು.
  bbb-bbb: Areme maza be E Ireobo fu Mosisi kuae, Ni nafare Abarimi makave ijia ajia
    vane. A va ijia manina are ije na abe e one Isureroko ije miakino kuaeva ije gane.
  tam-2017: 'பின்பு யெகோவா மோசேயை நோக்கி: “நீ இந்த அபாரீம் மலையில் ஏறி, நான் இஸ்ரவேல்
    மக்களுக்குக் கொடுத்த தேசத்தைப் பார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Sube á este monte Abarim, y verás la tierra
    que he dado á los hijos de Israel.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Urcă-te pe acest munte, Abarim, și privește
    țara pe care am dat-o copiilor lui Israel.'
  eng-WEBP: The LORD said to Moses, “Go up into this mountain of Abarim, and see the
    land which I have given to the children of Israel.
  eng-FBV: The Lord told Moses, “Go up into the Abarim mountains so you can see the
    land that I have given the Israelites.
  nld-1939: 'Jahweh sprak tot Moses: Bestijg dit Abarimgebergte, en werp een blik
    op het land, dat Ik de Israëlieten zal geven.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xitejco ipan ni tepet Abarim huan xijtachili
    nopa tali cati niquinmacatoc ni israelitame.'
  vie-1934: 'Đoạn, Đức Giê-hô-va phán cùng Môi-se rằng: Hãy lên trên núi A-ba-rim
    nầy và nhìn xem xứ mà ta đã ban cho dân Y-sơ-ra-ên.'
  hin-CV: इसके बाद याहवेह ने मोशेह को आज्ञा दी, “तुम इस अबारिम पर्वत पर जाओ और उस
    देश पर दृष्टि डाल लो, जो मैंने इस्राएल के घराने को दे दिया है.
  eng-OURB: Adonai said to Moses [Drawn out], “Go up into this mountain of Abarim,
    and see the land which I have given to the children of Israel [God prevails].
  spa-BES: 'Y él Señor dijo a Moisés: Sube a este monte de Abarim para que veas la
    tierra que he dado a los hijos de Israel.'
  tdx-tdx: 'Aa le hoe t’Iehovà amy Mosè: Mañambonea am-bohi’ Abarìme mb’ atoy, le
    oniño i tane atoloko amo ana’ Israeleoy.'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Ukwine mchanya mwa chidunda achi cha
    vigongo vya Abalimu leka uilole isi yondiwapele Waisilaeli.
  eng-OKE: And the Lord said unto Mosheh, Go up to this mountain of the Abaraee, and
    see the land which I have given to the children of Israel;
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “จงขึ้นไปบนภูเขาอาบาริ​มน​ี้ และมองดู​แผ่​นดินซึ่งเรามอบให้​แก่​คนอิสราเอล
  por-BR-2018: 'E o SENHOR disse a Moisés: Sobe a este monte Abarim, e verás a terra
    que dei aos filhos de Israel.'
  deu-ELO: 'Und Jehova sprach zu Mose: Steige auf dieses Gebirge Abarim und sieh das
    Land, das ich den Kindern Israel gegeben habe.'
  eng-WYC-2018: Also the Lord said to Moses, Go (thou) up into this hill of Abarim,
    and behold thou from thence the land, which I shall give to the sons of Israel.
    (And then the Lord said to Moses, Go thou up onto this Mount Abarim, and from
    there behold thou the land, which I have given to the Israelites.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Supreniru sur ĉi tiun monton Abarim, kaj
    rigardu la landon, kiun Mi donis al la Izraelidoj.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Sǝn mawu Abarim teƣiƣa qiⱪip, Mǝn Israillarƣa tǝⱪdim
    ⱪilƣan zeminƣa ⱪarap baⱪ.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Dia A:balime Goumiba:le heda:le, soge
    amo Na da Isala:ili dunuma iaha, amo huluane ba:ma!
  tpi-OTNT: Bikpela i tokim Moses olsem, “Yu go antap long maunten Abarim na lukluk
    i go long hap graun mi laik givim long ol Israel.
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Hau bisa wannan dutse a Abarim. Ka ga
    ƙasar da na ba wa Isra’ilawa.
  uig-LAT: 'Perwerdigar Musagha: — Sen mawu Abarim téghigha chiqip, Men Israillargha
    teqdim qilghan zémin’gha qarap baq.'
  nde-nde: UThixo wasesithi kuMosi, “Khwela entabeni le yase-Abharimi ukuze ubone
    ilizwe engilinike abako-Israyeli.
  ton-ton: ¶ Pea naʻe pehē ʻe Sihova kia Mōsese, “Ke ke ʻalu hake ki he moʻunga ni
    ko ʻApalimi, ʻo mamata ki he fonua ʻaia kuo u foaki ki he fānau ʻa ʻIsileli.
  ces-1613: 'Řekl také Hospodin Mojžíšovi: Vstup na horu tuto Abarim, a spatř zemi,
    kterouž jsem dal synům Izraelským.'
  eng-WMB: The LORD said to Moses, “Go up into this mountain of Abarim, and see the
    land which I have given to the children of Israel.
  tam-TCV: பின்பு யெகோவா மோசேயிடம் சொன்னதாவது, “நீ அபாரீம் மலைத்தொடரிலுள்ள இம்மலையின்
    மேல் ஏறிப்போய், நான் இஸ்ரயேலருக்குக் கொடுத்திருக்கும் நாட்டைப் பார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Tungas sa kabukiran sa Abiram ug tan-awa
    ang yuta nga akong gihatag sa katawhan sa Israel.
  pol-UBG: 'Potem PAN powiedział do Mojżesza: Wstąp na tę górę Abarim i spójrz na
    ziemię, którą dałem synom Izraela.'
  agr-agr: 'Nunik kuashat tsawan nagkaemakiu ai, Tuke Pujuu Moisésan chichajak: “Juju
    muja Abarim tutaya juwi wakata, nunikam Israel aents aidaun wi nugka susatjai
    tusa anagkuawaitag nunú diista.'
  kyc-kyc: Kamongome Mosese kando lamaiyuo, Yuu Aparimi kyau dokona pulyuo papala
    nambame Isaraele wambu yuu mairu doko kando karape.
  urd-GVU: پھر رب نے موسیٰ سے کہا، ”عباریم کے پہاڑی سلسلے کے اِس پہاڑ پر چڑھ کر اُس
    ملک پر نگاہ ڈال جو مَیں اسرائیلیوں کو دوں گا۔
  deu-1912: 'Und der HERR sprach zu Mose: Steig auf dies Gebirge Abarim und besiehe
    das Land, das ich den Kindern Israel gebe werde.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjanya watjarnu, “Yuwa, mapitjakun tatilku yapu
    ngaa Parimalawana. Palunyangurun ma-nyaku ngurra nyarra ngayulu-tjanamparna Yitjurayilku
    tjamupirtiku nintilku, palunyanya.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀನು ಈ ಅಬಾರೀಮ್ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ
    ದೇಶವನ್ನು ನೋಡು.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mman nga daken e burey ni Abarim ngam sap nga
    daken fare nam ni bay gu pi’ ngak yu Israel.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Abarim tlang ah he yoeng lamtah Israel
    ca rhoek taengah ka paek khohmuen te so lah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ሌካ ዓባሪሜ ዹኮ ኬስኪ፥ ዒስራዔኤሌም ታ ዒንጋ ዓጮ ቢያ ዛጌ!
  twi-ASANTE: Ɛda bi, Awurade ka kyerɛɛ Mose sɛ, “Kɔ bepɔ a ɛwɔ Abarim mmepɔ no so
    na to wʼani fa asubɔnten a ɛda hɔ no so ma ɛnkɔsi asase a mede maa Israelfoɔ no
    so.
  eng-WEBU: The LORD said to Moses, “Go up into this mountain of Abarim, and see the
    land which I have given to the children of Israel.
  bnp-bnp: E BAKOVI DAGI i takia e Moses i ta maea, “O sike na lolo e Abarim, o tuvaia
    a malala ta ga habia ne huriki a Israel.
  wal-wal: Hegaappe guyyiyan, GODAI Muusa, “Pude Abaarima Dereta kiyada, taani Israa7eela
    asaayyo immido biittaa be7a.
  spa-PDDPT: 'Yavé dijo a Moisés: Sube a esta montaña de Abarim, y contempla la tierra
    que di a los hijos de Israel.'
  gun-gun: 'Ha''e va''e rire Senhor aipoe''i Moisés pe: — Eẽ ke kova''e yvyty Abarim
    apyte peve, yvy Israel kuery pe ame''ẽ va''e rexa aguã.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Sumang-atka kadagiti bantay iti Abarim,
    ket tannawagam ti daga nga intedko kadagiti tattao ti Israel.
  kpg-kpg: Dimaadua ga helekai gi Moses, “Hana gi hongo di Gonduu Abarim, mmada gi
    tenua dela gaa wanga ko Au gi digau Israel.
  uig-ARA: 'پەرۋەردىگار مۇساغا: — سەن ماۋۇ ئابارىم تېغىغا چىقىپ، مەن ئىسرائ‍ىللارغا
    تەقدىم قىلغان زېمىنغا قاراپ باق.'
