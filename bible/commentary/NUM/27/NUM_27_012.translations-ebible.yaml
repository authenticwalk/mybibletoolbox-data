  kbq-kbq: Ra Anumzamo'a Mosesena amanage huno asami'ne, Abarimi agonare marerinka
    Israeli vahe'ma zami'noa kokana ko.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xitlejco ipan ni tepetl Abarim huan xijtlachili
    nopa tlali tlen niquinmacatoc ni israelitame.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe. — Ezeupir ko ywy Amari her
    ma'e rehe nehe. Exak ywy Izaew wanupe heremimono ràm nehe.
  eng-DRA: 'The Lord also said to Moses: Go up into this mountain Abarim, and view
    from thence the land which I will give to the children of Israel.'
