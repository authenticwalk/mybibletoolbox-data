verse: NUM.027.016
translations:
  mal-C: “യഹോവയുടെ ജനം ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ ആകാതിരിക്കാൻ, അവർക്കുമുമ്പാകെ പോകാനും
    വരാനും പുറത്തുകൊണ്ടുപോകാനും അകത്തുകൊണ്ടുവരാനും സകലജഡത്തിന്റെയും ആത്മാക്കളുടെ ദൈവമായ
    യഹോവേ, ഈ സഭയുടെമേൽ ഒരു മനുഷ്യനെ നിയമിച്ചാലും” എന്നു പറഞ്ഞു.
  deu-TKW: Jahwe, der Herr des Lebensodems in einem jeglichen Leibe, wolle einen Mann
    über die Gemeinde bestellen,
  lin-lin: — Tika ete Yawe, Nzambe oyo apesaka pema na bato nyonso, apona moto moko
    mpo ete akamba lingomba oyo ;
  eng-LSV: “YHWH, God of the spirits of all flesh, appoint a man over the congregation,
  eng-GNV: Let the Lord God of the spirits of all flesh appoint a man ouer the Congregation,
  eng-WEBSTER: Let the LORD, the God of the spirits of all flesh, set a man over the
    congregation.
  nhw-BL: ―¡Ay noTECO! Ta catli tiquinmaca nemilistli nochi tlacame. Xijtlapejpeni
    se acajya catli quinyacanas ni masehualme.
  swh-ONEN: “Bwana, Mungu wa roho zote za wanadamu, na amteue mtu juu ya jumuiya hii
  bba-bba: Yinni Gusunɔ, wunɛ wi ɑ tɑkɑ koorɑ kpuro hunde wɛ̃, ɑ ɡoo ɡɔsio, ɑ nùn
    ko wiruɡii wi u koo kpĩ u wunɛn tɔmbu kpɑrɑ kpɑ bɑ kun kɑ sɑ̃ɑ nɡe yɑ̃ɑ ni nuǹ
    kpɑro mɔ.
  eng-KJVCPB: Let the Lord, the God of the spirits of all flesh, set a man over the
    congregation,
  wbp-wbp: “YAAWIYI, nyuntu kanpa Kaatu nyina kujanpa nyiyarningkijarra ngurrju-manu
    wankaru. Milaka wati ngurrju yunguju warrki marlaja kanyi, ngula-jangkanya yungu-jana
    wiri nyinami nyampurraku Yijirali-pinkiki.
  luo-luo: “Mad Jehova Nyasaye, ma Nyasach chunje duto mag dhano, oyier jatelo manyalo
    rito ogandani
  meu-meu: Mani emu kara, Iehova, taunimanima iboudiai laumadia edia Dirava, ese tau
    ta baine abia hidi, ina orea taudia baine biagudia.
  npi-ULB: “हे सबै मानव-जातिका आत्माका परमप्रभु परमेश्‍वर, समुदायमाथि एक जना मानिस
    नियुक्‍त गर्नुहोस्,
  yor-yor: “Jẹ́ kí Olúwa, Ọlọ́run ẹ̀mí gbogbo ènìyàn, kí ó yan ọkùnrin kan sí orí
    ìjọ ènìyàn yìí,
  emp-NTPO: –Mʌ̃ Boro Ãcõrẽ, bʌd̶eba jũmarãda zocai b̶eaa. Maʌ̃ bẽrã mʌ̃ cacuabari
    ab̶a b̶ʌdua naʌ̃ puru boro bamãrẽã.
  pes-OPCB: «ای خداوند، خدای روحهای تمامی افراد بشر، پیش از آنکه بمیرم التماس می‌کنم
    برای قوم اسرائیل رهبر جدیدی تعیین فرمایی،
  tgl-ULB: “Nawa, Yahweh, ang Diyos ng espiritu ng lahat ng sangkatauhan, magtalaga
    ka ng isang tao sa buong sambayanan,
  hui-hui: Anduane Homogo Ngode Datagaliwabe-o wali agali bibahendenaga holene tene
    í̠ kegoni. Í̠naga wali agali nogo sibi haru haga nahe mbaule holigo agali mbira
    dababelo. Agali ogoni ibugua wali agali haru helobi wai birangi haru bamba helobi
    ani dababelo hameledo, lene.
  mya-mya: '``အ​သက်​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ရှင်၊ ကိုယ်​တော် ၏​လူ​မျိုး​တော်​သည်​သိုး​ထိန်း​မ​ရှိ​သော​သိုး
    များ​ကဲ့​သို့ အား​ကိုး​ရာ​မဲ့​မ​ဖြစ်​စေ​ခြင်း​ငှာ သူ​တို့​ကို​ခေါင်း​ဆောင်​၍၊-'
  bod-N: ལུས་ཅན་ཐམས་ཅད་ཀྱི་སེམས་ཉིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་མི་ཚོགས་འདི་ལ་བདག་སྐྱོང་བྱེད་མཁན་ཞིག་བསྐོ་བར་མཛོད།
  sna-sna: “Jehovha, Mwari wemweya yamarudzi ose avanhu, ngaagadze murume pamusoro
    peungano iyi
  spa-BLM: “Que Yahvé, el Dios de los espíritus de toda carne, designe a un hombre
    sobre la congregación,
  cac-cac: —Mamin Jehová, a ach tzac' sq'uinal masanil anima. A ticnaic ac'och a sat
    d'a junoc mach tz'och yajaliloc a chon̈ab',
  swh-ULB: “Wewe, BWANA, Mungu wa wote wenye mwili, uchague mtu awe juu ya watu,
  bel-bel: хай паставіць Гасподзь, Бог духаў усякай плоці, над супольствам гэтым чалавека,
  deu-ELBBK: Es bestelle der HERR, der Gott der Geister alles Fleisches, einen Mann
    über die Gemeinde,
  mbb-OT: “He Nengazen, Megbevayè ka he iyan ebpuunan te untung te langun he etew,
    deyzey ke ebpilì ka te etew he ebpekepengulu kayi te menge etew,
  mal-2015: യഹോവയുടെ സഭ ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ ആകാതിരിപ്പാൻ തക്കവണ്ണം അവർക്കു മുമ്പായി
    പോകുവാനും അവർക്കു മുമ്പായി വരുവാനും അവരെ പുറത്തു കൊണ്ടുപോകുവാനും
  rmc-rmc: „RAJEJA Devla, tu des o dživipen savoreske, so hin stvorimen. Mangav tut,
    ačhav muršes upral kala manuša,
  pes-OPV: «ملتمس اینکه یهوه خدای ارواح تمامی بشر، کسی را بر این جماعت بگمارد
  ron-1924: „Домнул Думнезеул духурилор орькэруй труп сэ рындуяскэ песте адунаре ун
    ом
  ben-OBCV: “হে সদাপ্রভু, সমগ্র মানবজাতির আত্মাস্বরূপ ঈশ্বর, এই সম্প্রদায়ের উপরে
    এক ব্যক্তিকে নিযুক্ত করুন,
  som-som: Rabbiga ah Ilaaha ruuxyada binu-aadmiga oo dhan, ha doorto nin u taliya
    shirka,
  lat-VUC: 'Provideat Dominus Deus spirituum omnis carnis hominem, qui sit super multitudinem
    hanc:'
  eng-ASVBT: Let Jehovah, the God of the spirits of all flesh, appoint a man over
    the congregation,
  ita-1885: Costituisca il Signore Iddio degli spiriti d'ogni carne, sopra questa
    raunanza, un uomo,
  eng-LXXUP: Let the Lord God of spirits and of all flesh look out for a man over
    this congregation,
  eng-ULB: “May you, Yahweh, the God of the spirits of all humanity, appoint a man
    over the community,
  spa-VBL: “Que el Señor, el Dios que da la vida a todos los seres vivos, elija un
    hombre que guíe a los israelitas
  fra-_FOB: Que l'Éternel, le Dieu des esprits de toute chair, établisse sur l'assemblée
    un homme qui sorte et entre devant eux,
  mal-mal: “യഹോവയുടെ സഭ ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ ആകാതിരിക്കുവാൻ അവർക്ക് മുമ്പായി
    പോകുവാനും വരുവാനും അവരെ പുറത്ത് കൊണ്ടുപോകുവാനും
  urd-GVR: “Ai Rab, tamām jānoṅ ke Ḳhudā, jamāt par kisī ādmī ko muqarrar kar
  suz-BL: “परमप्रभु यावे, मुर नेल्‍ल आन ब्रोंइचा गेब परमप्रभु, एको मुर आन कली लां
    कोंइब मुर का वोतीन। गन्‍ती १६:२२
  ita-1927: “L’Eterno, l’Iddio degli spiriti d’ogni carne, costituisca su questa raunanza
    un uomo
  ckb-ckb: «ئەی یەزدان، ئەی ئەو خودایەی ژیان بە ئادەمیزاد دەبەخشیت، پیاوێک لەسەر کۆمەڵەکە
    دابنێ
  eng-BBE: Let the Lord, the God of the spirits of all flesh, put a man at the head
    of this people,
  kan-OKCV: “ಎಲ್ಲಾ ಮನುಷ್ಯರ ಆತ್ಮಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಈ ಜನಸಮೂಹದ ಮೇಲೆ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು
    ನೇಮಿಸಿ ಇಡಲಿ.
  bbb-bbb: '@see-verse:NUM.027.015'
  tam-2017: “யெகோவாவுடைய சபை மேய்ப்பன் இல்லாத மந்தையைப்போல் இல்லாதபடி,
  spa-RV-1909: Ponga Jehová, Dios de los espíritus de toda carne, varón sobre la congregación,
  ron-BTF: Să pună DOMNUL, Dumnezeul duhurilor a toată făptura, un bărbat peste adunare,
  eng-WEBP: “Let the LORD, the God of the spirits of all flesh, appoint a man over
    the congregation,
  eng-FBV: “May the Lord, the God who gives life to all living beings, choose a man
    to lead the Israelites
  nld-1939: Jahweh, de God over het leven van alle schepselen, stelle dan iemand over
    de gemeenschap aan,
  nch-BL: ―¡Ay noTECO! Ta cati tiquinmaca nemilisti nochi masehualme. Xijtapejpeni
    se acajya cati quinyacanas ni masehualme.
  vie-1934: Lạy Giê-hô-va là Đức Chúa Trời của thần linh mọi xác thịt, xin Ngài lập
    trên hội chúng một người
  hin-CV: “सभी मनुष्यों की आत्माओं के परमेश्वर, याहवेह, इस सभा के लिए एक अगुए को नियुक्त
    कर दें.
  eng-OURB: “Let Adonai, the God of the spirits of all flesh, appoint a man over the
    congregation,
  spa-BES: Dejen que el Señor, el Dios de los espíritus de toda carne, ponga a un
    hombre a la cabeza de este pueblo.
  tdx-tdx: Ee te hanendre ondaty hifehe i valobohòkey t’Iehovà Andrianañaharen’ arofo’
    ze hene nofotse,
  vid-vid: “Gwa Mkulu Nguluwi, Nguluwi uwele mwaluko wa ukomu wa weng'ha, ndangukulanda
    umhagule munhu wa kuwalongoza Waisilaeli weng'ha,
  eng-OKE: Let the Lord, the God of the spirits of all flesh, appoint a man over the
    congregation
  tha-KJV: “ขอพระเยโฮวาห์พระเจ้าแห่งจิตวิญญาณมนุษย์ทั้งปวงทรงแต่งตั้งชายผู้​หน​ึ่งไว้เหนือชุ​มนุ​มชนนี้
  por-BR-2018: Que o SENHOR, Deus dos espíritos de toda carne, ponha um homem sobre
    a congregação,
  deu-ELO: Es bestelle Jehova, der Gott der Geister alles Fleisches, einen Mann über
    die Gemeinde,
  eng-WYC-2018: The Lord God of the spirits of all flesh, purvey a man, that he be
    on this multitude, (May the Lord God of the spirits of all people purvey a man
    who shall be over these people,)
  epo-epo: La Eternulo, Dio de la spiritoj de ĉiu karno, starigu super la komunumo
    viron,
  uig-PIN: — I Pǝrwǝrdigar, barliⱪ ǝt igilirining roⱨlirining Hudasi, Ɵz jamaitining
    padiqisiz padidǝk bolup ⱪelixining aldini elix üqün jamaǝtni idarǝ ⱪilidiƣan,
    ularning aldiƣa kirip qiⱪalaydiƣan, ularni baxlap mangalaydiƣan bir adǝmni tiklǝp
    berixingni tilǝymǝn, — dedi.
  beo-beo: '“Hina Gode! Di da esalusu huluanedafa ea bai gala! Dunu amo da Isala:ili
    dunu noga:le ouligimusa: dawa:, amo ilegema!'
  tpi-OTNT: “God, Bikpela, yu tasol yu as bilong laip bilong olgeta manmeri. Olsem
    na mi askim yu long makim wanpela man bilong lukautim ol dispela manmeri,
  hau-SA: “Bari Ubangiji, Allah na ruhohin ’yan adam, yă naɗa wani a kan wannan jama’a
  uig-LAT: — I Perwerdigar, barliq et igilirining rohlirining Xudasi, Öz jamaitining
    padichisiz padidek bolup qélishining aldini élish üchün jamaetni idare qilidighan,
    ularning aldigha kirip chiqalaydighan, ularni bashlap mangalaydighan bir ademni
    tiklep bérishingni tileymen, — dédi.
  nde-nde: “Akuthi uThixo, uNkulunkulu wemimoya yabantu bonke akhethe indoda ezakhokhela
    abantu laba
  ton-ton: “Tuku ke fakanofo ʻe Sihova, ko e ʻOtua ʻoe laumālie ʻoe kakai kotoa pē,
    ha tangata ke pule ki he kakai,
  ces-1613: Opatříš Hospodin Bůh duchů, Bůh všelikého těla, shromáždění toto mužem
    hodným,
  eng-WMB: “Let the LORD, the God of the spirits of all flesh, appoint a man over
    the congregation,
  tam-TCV: “முழு மனுக்குலத்தின் ஆவிகளுக்கும் இறைவனாகிய யெகோவா இந்த மக்கள் சமுதாயத்தின்
    மேலாக ஒரு மனிதனை நியமிப்பாராக!
  ceb-ULB: “Hinaot unta nga ikaw, Yahweh, ang Dios sa mga espiritu sa tanang katawhan,
    maoy magtudlo ug tawo nga sa labaw katilingban,
  pol-UBG: Niech PAN, Bóg duchów wszelkiego ciała, ustanowi męża nad zgromadzeniem;
  agr-agr: “Ashí aents aina nuna Apajuíji Tuke Pujuuwah, ame amina aentsjum aina nuna
    apuji atin makichik apu adaikata,
  kyc-kyc: Kamongo Anatu lete rengena renge kuiyuo karenge dokome akali mendeme embena
    wambu dupwa isako karara lao rombo palyepe lao leya.
  urd-GVU: ”اے رب، تمام جانوں کے خدا، جماعت پر کسی آدمی کو مقرر کر
  deu-1912: Der HERR, der Gott der Geister alles Fleisches, wolle einen Mann setzen
    über die Gemeinde,
  ntj-ntj: “Yuwa Mama, nyuntulun puurrpa purlkanya nyinarra. Nyuntulu-lanyatjun yarnangu
    pirninyartu wankara kanyira. Liita kutjupa-muntan ngurrkarntanku walara-tjananya
    makatirrayiltjaku ngayulu-rna wiyarrinyangka?
  kan-2017: “ಎಲ್ಲಾ ಮನುಷ್ಯರ ಆತ್ಮಗಳ ದೇವರಾದ ಯೆಹೋವನು ಈ ಜನ ಸಮೂಹದ ಮೇಲೆ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು
    ಇಡಲಿ.
  yap-yap: “SOMOL ni Got, ni gur e bay e pogofan rok urngin e girdi’ u pa’am, wenig
    ngom, mu turguy reb e pumo’on nrayag rok ni ngi i gagiyegnag piyu Israel,
  hlt-MCSB: “Pumsa boeih kah Mueihla Pathen BOEIPA loh rhaengpuei soah hlang pakhat
    khueh saeh.
  mdy-ETH: «ዓሲ ማዢንቲም ቢያ ሼምፖ ዒንጋ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ሃያ ዴሮ ዔኪ ዓኣዻንዳያና፥
  twi-ASANTE: “Ao Awurade, Onyankopɔn a woyɛ nnipa nyinaa honhom ti ansa na worebɛfa
    me no, mesrɛ, yi obi si mʼanan
  eng-WEBU: “Let the LORD, the God of the spirits of all flesh, appoint a man over
    the congregation,
  bnp-bnp: “O Vure, ioe e BAKOVI DAGI, ioe kunana a vuhuna a nimahuri ne huriki lobo.
    A nana ioe go vulakia tara bakovi ge matakari e huriki,
  wal-wal: “Abeet GODAU, asa ubbau de7uwaa immiya Xoossau, ne asai, GODAA asai henttanchchi
    bainna wude mala gidennaadan, ha asaa sinttan kiyiyaanne geliya, etakka kaalettidi
    kessiyaanne gelissiya, issi asa ha maabaraa bolli sunttarkkii” yaagiis.
  spa-PDDPT: Yavé, ʼElohim de los espíritus de todo ser humano, designe un varón que
    dirija la congregación,
  gun-gun: — Ndee Senhor pavẽ rekoverã me'ẽa, ha'e pavẽ rekove re repena va'e, emoĩ
    peteĩ ava kova'e kuery re opena va'erã,
  ilo-ULB: “O Yahweh, ti Dios dagiti espiritu ti amin a tattao, mangdutokka koma iti
    maysa a tao manipud kadagiti tattao,
  kpg-kpg: “Meenei Dimaadua, go di God dela e hai nia hagamau o nia mouli huogodoo,
    au e dangi adu bolo Goe gi dongo ina dau daane e dagi digau aanei,
  uig-ARA: — ئى پەرۋەردىگار، بارلىق ئەت ئىگىلىرىنىڭ روھلىرىنىڭ خۇداسى، ئۆز جامائىتىنىڭ
    پادىچىسىز پادىدەك بولۇپ قېلىشىنىڭ ئالدىنى ئېلىش ئۈچۈن جامائەتنى ئىدارە قىلىدىغان،
    ئۇلارنىڭ ئالدىغا كىرىپ چىقالايدىغان، ئۇلارنى باشلاپ ماڭالايدىغان بىر ئادەمنى تىكلەپ
    بېرىشىڭنى تىلەيمەن، — دېدى.
  sus-sus: «Alatala, daali birin Marigi Ala, mixi keren dɔxɔ ɲama xun ma,
  pon-2006: “Maing KAUN, Koht me wia poahsoan en mour koaros, I peki komwi en ketin
    kilelehdi ohl emen me pahn kin kaweid aramas pwukat,
  jae-jae: “Aê jateŋ Apômtau, gêŋ mateŋ jali samob nêŋ aweŋjaô ŋaAnôtô, gebe êjaliŋ
    ŋac teŋ sa gebe ênam gôliŋ gôlôac.
  ksd-ksd: Boina ba ra Luluai, ra God kai ra lavur launa, na tibe ta tutana upi na
    kure ra kor na tarai,
  tur-YTC: “Bütün insanların ruhlarının Tanrısı Yahve, topluluğun başına bir adam
    atasın;
  grc-BRENT: ἐπισκεψάσθω Κύριος ὁ Θεὸς τῶν πνευμάτων καὶ πάσης σαρκὸς ἄνθρωπον ἐπὶ
    τῆς συναγωγῆς ταύτης,
  ind-AYT: “Biarlah TUHAN, Allah dari roh segala makhluk, memilih seorang pemimpin
    bagi umat ini.
  nya-nya: “Ngati nʼkotheka Yehova, Mulungu wa mizimu ya anthu onse, sankhani munthu
    woti ayangʼanire gulu ili kuti
  hrv-hrv: “Neka Jahve, Bog duhova u svakom tijelu, postavi čovjeka nad ovom zajednicom
