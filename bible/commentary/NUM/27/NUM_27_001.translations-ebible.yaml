    ahnie capa Zelophehad e canu naw doeh. A canunaw e minnaw teh, Mahlah, Noah, Hoglah,
    Milkah hoi Tirzah tinaw doeh.
  twi-twi: Hefer a ɔyɛ Manase ba, Mika ba, Gilead ba no babarima Selofehad a wofi
    Manase mmusua a efi Yosef ase no mmabea a wɔn din ne Mahla, Noa, Hogla, Milka
    ne Tirsa sɔree.
  hlt-hlt: Joseph capa Manasseh koca kah, Manasseh capa Makir kah a ca Gilead capa
    patoeng Hepher capa Zelophehad canu rhoek te kun uh. A canu rhoek ming he Mahlah,
    Noah, Hoglah, Milkah neh Tirzah.
  tbz-SIM: 'Sosɛfu birɛ Mɑnɑnsee kó kunɑɑ̀mùnkù kou mɔù bɛ̀ tu wè Mɑkiidi, weè do
    pɛitɛ́ Kɑdɑɑdi kòo mɛ ntó pɛitɛ́ Efɛɛ kɛ̀ Efɛɛ pɛitɛ́ Sedofɑdi kòo piɛ́ bɛsɑpɑ̀mbɛ̀
    mɑ́ɑ̀ bɛ̀ɛ̀ yètɛ̀ tu: Mɑdɑ nɛ̀ Nɔɑ nɛ̀ Okudɑ nɛ̀ Midikɑ nɛ̀ Tidisɑɑ.'
  msy-2020: 'Selofehat a Heferɨn otarim, ezɨ Hefer, a Gileatɨn otarim, ezɨ Gileat,
    a Makirɨn otarim, ezɨ Makir, a Manasen otarim, ezɨ Manase, a Josepɨn otarim. Dughiar
    kamɨn, Selofehat an amuimɨn ikiava, guivir 5pla iti. Men ziabar kara: Mala, Noa,
    Hokla, Milka ko Tirsa. Egha amizir kaba ghua, God bativamin Purirpenimɨn tiar
    akamɨn boroghɨn otogha, Moses ko ofa gamir gumazim Eleasar koma Israelian gumazir
    dapaniba ko gumazamiziba bar, men damazimɨn tuivigha kamaghɨn mɨgei,'
  dop-dop: Ḿpʋ́ɣʋ́ Yosɛɛfʋ pǝyɑlʋ Mɑnɑsee, nɑ Mɑnɑsee pǝyɑlʋ Mɑkii, nɑ Mɑkii pǝyɑlʋ
    Kɑlɑɑtɩ nɑ Kɑlɑɑtɩ pǝyɑlʋ Hefɛɛ, nɑ Hefɛɛ pǝyɑlʋ Selofɑtɩ. Selofɑtɩ ɩnɩ ɩ pɛɛlɑɑ
    Mɑlɑ nɑ Nowɑ nɑ Hokǝlɑ nɑ Milikɑ nɑ Tiisɑ pɑ polǝnɑ
  azb-azb: 'Menaşşe oğlu Makir oğlu Gilead oğlu Xefer oğlu Selofxadın qızları Yusif
    oğlu Menaşşenin nəsillərinə mənsub idi. Qızların adları belədir: Maxla, Noa, Xoqla,
    Milka və Tirsa.'
  eng-DBY: 'Then drew near the daughters of Zelophehad, the son of Hepher, the son
    of Gilead, the son of Machir, the son of Manasseh, of the families of Manasseh
    the son of Joseph; and these were the names of his daughters: Mahlah, Noah, and
    Hoglah, and Milcah, and Tirzah.'
  hin-2017: तब यूसुफ के पुत्र मनश्शे के वंश के कुलों में से सलोफाद, जो हेपेर का पुत्र,
    और गिलाद का पोता, और मनश्शे के पुत्र माकीर का परपोता था, उसकी बेटियाँ जिनके नाम
    महला, नोवा, होग्ला, मिल्का, और तिर्सा हैं वे पास आईं।
  wol-KYG: Ci kaw loolu ay doomi Selofat yu jigéen jóg. Seen baay Selofat, Efer ay
    baayam, Efer, Galàdd ay baayam, Galàdd, Makir ay baayam, Makir, Manaseey baayam,
    Manase, Yuusufaay baayam. Jigéen ñooñu ñoo di Maala ak Nowa ak Ogla ak Milka ak
    Tirca.
  eng-YLT: And daughters of Zelophehad son of Hepher, son of Gilead, son of Machir,
    son of Manasseh, of the families of Manasseh son of Joseph, draw near — and these
    [are] the names of his daughters, Mahlah, Noah, and Hoglah, and Milcah, and Tirzah
    —
  eng-WYC-2017: Soothly the daughters of Zelophe-had, the son of Hepher, son of Gilead,
    son of Machir, son of Manasseh, that was the son of Joseph, nighed; of which daughters
    these be the names; Mahlah, and Noah, and Hoglah, and Milcah, and Tirzah.
  eng-WMBB: 'Then the daughters of Zelophehad, the son of Hepher, the son of Gilead,
    the son of Machir, the son of Manasseh, of the families of Manasseh the son of
    Joseph came near. These are the names of his daughters: Mahlah, Noah, Hoglah,
    Milcah, and Tirzah.'
  urd-GVH: सिलाफ़िहाद की पाँच बेटियाँ महलाह, नुआह, हुजलाह, मिलकाह और तिरज़ा थीं। सिलाफ़िहाद
    यूसुफ़ के बेटे मनस्सी के कुंबे का था। उसका पूरा नाम सिलाफ़िहाद बिन हिफ़र बिन जिलियाद
    बिन मकीर बिन मनस्सी बिन यूसुफ़ था।
  rug-rug: 'Se Zelopehadi si na tuna koreo e Hepa sa tuna koreo e Qileadi. Se Qileadi
    hie si na tuna koreo e Makiri sa tuna Manase, sa tuna koreo e Zosepa. Zelopehadi
    hie si loke tuna koreo ba na vineki mo sari na tuna: Ari Mala, Noa, Hoqola, Milika
    meke Tiriza.'
  gaz-gaz: Balbala Minaasee ilma Yoosef keessaas intallan Zelofehaad ilma Heefer,
    ilma Giliʼaad, ilma Maakiirii fi ilma Minaaseetu dhiʼaate. Maqaan intallan sanaas
    Mahilaa, Nohii, Hoglaa, Miilkaa fi Tiirzaa dha.
  fra-LSG: Les filles de Tselophchad, fils de Hépher, fils de Galaad, fils de Makir,
    fils de Manassé, des familles de Manassé, fils de Joseph, et dont les noms étaient
    Machla, Noa, Hogla, Milca et Thirtsa,
  yal-yal: 'Awa, Selofexadi a dii tɛmɛne yi fa, Xeferi a dii xɛmɛna, Galadi mamandenna.
    Manase a dii Makiri nan Galadi sɔtɔ Manase bɔnsɔnni, Yusufu a dii xɛmɛna. E xinle
    ni itoe ra: Maxala nun Noha nun Xɔgala nun Milika e nun Tirisa.'
  haw-1868: 'A LAILA hide mai na kaikamahine a Zelopehada, ke keiki a Hepera, ke keiki
    a Gileada, ke keiki a Makira, ko keiki a Manase, no na ohana a Manase ke keiki
    a Iosepa: eia hoi na inoa o kana mau kaikamahine; o Mahela, o Noa, o Hogela, o
    Mileka a me Tireza.'
  arb-NAV: 'وَأَقْبَلَتْ بَنَاتُ صَلُفْحَادَ بْنِ حَافَرَ بْنِ جِلْعَادَ بْنِ مَاكِيرَ
    بْنِ مَنَسَّى، الْمُنْتَمِيَاتُ إِلَى عَشَائِرِ مَنَسَّى بْنِ يُوسُفَ، وَهُنَّ:
    مَحْلَةُ وَنُوعَةُ وَحُجْلَةُ وَمِلْكَةُ وَتِرْصَةُ.'
  ewe-ewe: Zelofehad, Hefer ƒe vi, Gilead ƒe vi, Makir ƒe vi, Manase ƒe vi, tso Manase,
    ame si nye Yosef ƒe vi la ƒe ƒome me. Zelofehad ƒe vinyɔnuwo ƒe ŋkɔwoe nye Mahla,
    Noa, Hogla, Milka kple Tirza.
  eng-LEE: 'And there came nigh the daughters of Zelophehad, the son of Chepher, the
    son of Gil''ad, the son of Machir, the son of Manasseh, of the families of Menasseh
    the son of Joseph: and these are the names of his daughters, Machlah, No''ah,
    and Choglah, and Milcah, and Tirzah.'
  asm-FB: পাছত যোচেফৰ পুত্ৰ মনচিৰ গোষ্ঠীৰ মাজৰ মনচিৰ বৃদ্ধ পৰিনাতি, মাখীৰৰ পৰিনাতি,
    গিলিয়দৰ নাতি হেফৰৰ পুত্র চলফাদৰ জীয়েক যি মহলা, নোৱা, হগ্লা, মিল্কা আৰু তিৰ্চা,
    তেওঁলোক মোচিৰ ওচৰলৈ আহিল।
  sus-A: يُسُقُ شَ دِ شّمّ مَنَسِ، نَ قَن شَ دِ شّمّ مَكِرِ، نَ قَن شَ دِ شّمّ فَلَدِ،
    نَ قَن شَ دِ شّمّ شٍقٍرِ، نَ قَن شَ دِ شّمّ سٍلٌقٍشَدِ، دِ فِنّ سُولِ نَن سْتْ،
    نَشٍيٍ نُ شِلِ؛ مَشَلَ، نٌوَ، شٌفَلَ، مِلِكَ نُن تِرِ سَ.
  fra-SBL: 'Et les filles de Zelophehad, fils de Hépher, fils de Galaad, fils de Makir,
    fils de Manassé, des familles de Manassé, fils de Joseph, s''approchèrent. Voici
    les noms de ses filles : Mahla, Noé, Hogla, Milca et Tirza.'
  hbo-hbo: וַתִּקְרַ֜בְנָה בְּנֹ֣ות צְלָפְחָ֗ד בֶּן־חֵ֤פֶר בֶּן־גִּלְעָד֙ בֶּן־מָכִ֣יר
    בֶּן־מְנַשֶּׁ֔ה לְמִשְׁפְּחֹ֖ת מְנַשֶּׁ֣ה בֶן־יֹוסֵ֑ף וְאֵ֙לֶּה֙ שְׁמֹ֣ות בְּנֹתָ֔יו
    מַחְלָ֣ה נֹעָ֔ה וְחָגְלָ֥ה וּמִלְכָּ֖ה וְתִרְצָֽה׃
  eng-WYCLIFFE: Forsothe the douytris of Salphaat, sone of Epher, sone of Galaad,
    sone of Machir, sone of Manasses, that was `the sone of Joseph, neiyeden; of whiche
    douytris these ben the names; Maala, and Noha, and Egla, and Melcha, and Thersa.
  cwe-cwe: Chipindi icho Mala na Nuhu na Hogila na Milika na Tiliza, wandele wa Selofehadi,
    wakwenhuka habehi. Nayo Selofehadi kakala mwana wa Hefeli, mwana wa Gileadi, mwana
    wa Makili, mwana wa Manase mwana wa Yosefu.
  kik-kik: Na rĩrĩ, airĩtu acio a Zelofehadi mũrũ wa Heferi mũrũ wa Gileadi, mũrũ
    wa Makiru, mũrũ wa Manase maarĩ a mbarĩ cia Manase mũrũ wa Jusufu. Marĩĩtwa ma
    airĩtu acio maarĩ Mahala, na Noa, na Hogila, na Milika, na Tiriza. Nĩmathiire,
    magĩkuhĩrĩria
  fra-NCL: Alors s’approchèrent les filles de Salphaad, fils de Hépher, fils de Galaad,
    fils de Machir, fils de Manassé, des familles de Manassé, le fils de Joseph ;
    leurs noms étaient Maala, Noa, Hégla, Melcha et Thersa.
  cek-AK: Manasseh capa Makir, Makir capa Gilead, Gilead capa Hepher, Hepher capa
    Zelophehad, anih ih canunawk loe, Joseph capa Manasseh acaeng ah oh o. Anih canunawk
    ih ahmin loe Mahlah, Noah, Hoglah, Milkah hoi Tirzah.
  cuk-cuk: 'Israel-yalagine dule-wargwen maigusad. We-dulede, Zelofehadʼye nugad.
    We-dule, sisgan walatar nikad. E-sisgana weyob nugmalad: Maala, Noa, Hogla, Milca,
    degi, Tirsa. We-bunamala, Moisésʼse nonigusad. E-bab-Zelofehadʼde Hefer-machid.
    Galaad-wagwad. Maquirʼdi e-dad-dummadid. Bela wemala, dad-dummad-Manasésʼgi danikid.
    Dad-dummad-Manasésʼdi, José-machid.'
  uig-CYR: Йүсүпниң оғли Манассәһниң нәслидин болған җәмәтләр ичидә Манассәһниң чәвриси,
    Макирниң әвриси, Гилеадниң нәвриси, Һәфәрниң оғли Зәлофиһадниң қизлири болуп,
    уларниң исми Маһлаһ, Ноаһ, Һоглаһ, Милкаһ, вә Тирзаһ еди.
  tel-2017: అప్పుడు యోసేపు కొడుకు మనష్షే వంశస్థుల్లో సెలోపెహాదు కూతుళ్ళు వచ్చారు.
    సెలోపెహాదు హెసెరుకు కొడుకు, గిలాదుకు మనవడు, మాకీరుకు మునిమనవడు. అతని కూతుళ్ళ పేర్లు
    మహలా, నోయా, హొగ్లా, మిల్కా, తిర్సా.
  hat-BSA: 'Alò fis Tselophchad yo, fis a Hépher a, fis a Galaad la, fis a Makir a,
    fis a Manassé a, nan fanmi a Manassé, fis a Joseph la, te vin rapwoche; epi sila
    yo se non a fi li yo: Machia, Noe, Hogla, Milca, ak Thirtsa,'
  kos-kos: Mahlah, Noah, Hoglah, Milcah, ac Tirzah pa acn natul Zelophehad, wen natul
    Hepher su wen natul Gilead, wen natul Machir, wen natul Manasseh, wen natul Joseph.
  hbo-WLC: וַתִּקְרַ֜בְנָה בְּנ֣וֹת צְלָפְחָ֗ד בֶּן־חֵ֤פֶר בֶּן־גִּלְעָד֙ בֶּן־מָכִ֣יר
    בֶּן־מְנַשֶּׁ֔ה לְמִשְׁפְּחֹ֖ת מְנַשֶּׁ֣ה בֶן־יוֹסֵ֑ף וְאֵ֙לֶּה֙ שְׁמ֣וֹת בְּנֹתָ֔יו
    מַחְלָ֣ה נֹעָ֔ה וְחָגְלָ֥ה וּמִלְכָּ֖ה וְתִרְצָֽה׃
  ibo-ibo: 'Ụmụ ndị inyom Zelofehad nwa Hefa, nwa Gilead, nwa Makia, nwa Manase bụ
    ndị si nʼagbụrụ Manase nwa Josef. Aha ndị inyom ndị a bụ: Mahla, Noa, Hogla, Milka
    na Tịaza. Ha bịara,'
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫଙ୍କ ପୁତ୍ର ମନଃଶି ବଂଶୀୟମାନଙ୍କ ମଧ୍ୟରୁ ମନଃଶିର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର,
    ମାଖୀରର ପ୍ରପୌତ୍ର, ଗିଲୀୟଦର ପୌତ୍ର, ହେଫରର ପୁତ୍ର ଯେ ସଲଫାଦ; ତାହାର କନ୍ୟାଗଣ ନିକଟକୁ ଆସିଲେ;
    ତାହାର କନ୍ୟାମାନଙ୍କ ନାମ ଏହି, ମହଲା, ନୋୟା, ହଗ୍ଲା, ମିଲ୍କା ଓ ତିର୍ସା।
  chk-chk: Iwe, nöün Selofehat kewe fefin ra feito o uwato ar tüngor. Iwe, Selofehat
    nöün Hefer mwän, nge Hefer nöün Kiliat mwän, nge Kiliat nöün Makir mwän, nge Makir
    nöün Manasa mwän seni än Manasa cho, nge Manasa nöün Josef we mwän. Iwe, iten
    nöün Selofehat kewe fefin Mala, Noa, Hokla, Milka me Tirsa.
  rop-rop: Wal Mala, Nowa, Hogla, Milka en Taisa bin detlot doda blanga Selafad det
    san blanga Hefa, hubin san blanga Giliyad, hubin san blanga Mekiya, hubin san
    blanga Manesa, hubin san blanga Josef.
  ukr-1871: 'І приступили дочки Зелофхада, сина Гефера, сина Гілеада, сина Макіри,
    сина Манассії, із родини Манассії, сина Йосифа, і се імена дочок його: Махля,
    Ноя та Хогля, та Милка та Тирза.'
  deu-1951: Und die Töchter Zelophchads, des Sohnes Hephers, des Sohnes Gileads, des
    Sohnes Machirs, des Sohnes Manasses, unter den Geschlechtern Manasses, des Sohnes
    Josephs, mit Namen Machla, Noah, Hogla, Milka und Tirza,
  eng-JPS: 'Then drew near the daughters of Zelophehad, the son of Hepher, the son
    of Gilead, the son of Machir, the son of Manasseh, of the families of Manasseh
    the son of Joseph; and these are the names of his daughters: Mahlah, Noah, and
    Hoglah, and Milcah, and Tirzah.'
  srp-1865: Tada doðoše kæeri Salpada sina Ofera sina Galada sina Mahira sina Manasijina,
    od plemena Manasije sina Josifova, a imena im bjehu Mala, Nuja, Egla, Melha i
    Tersa.
  lug-lug: 'Abawala ba Zerofekadi mutabani wa Keferi, mutabani wa Gireyaadi, mutabani
    wa Makiri, mutabani wa Manase, baali ba mu kika kya Manase mutabani wa Yusufu.
    Amannya g’abawala abo nga ge gano: Maala, ne Noowa, ne Kogula, ne Mirika ne Tiruza.'
  heb-heb: ותקרבנה בנות צלפחד בן חפר בן גלעד בן מכיר בן מנשה למשפחת מנשה בן יוסף ואלה
    שמות בנתיו מחלה נעה וחגלה ומלכה ותרצה׃
  ben-IRV: তখন যোষেফের ছেলে মনঃশির গোষ্ঠীর অন্তর্ভুক্ত সলফাদের মেয়েরা আসল। সলফাদ
    হেফরের সন্তান, হেফর গিলিয়দের সন্তান, গিলিয়দ মাখীরের সন্তান, মাখীর মনঃশির সন্তান।
    সেই মেয়েদের নাম এই, মহলা, নোয়া, হগ্‌লা, মিল্কা ও তির্সা।
  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਦੇ ਟੱਬਰਾਂ ਵਿੱਚੋਂ ਸਲਾਫ਼ਹਾਦ ਜਿਹੜਾ ਹੇਫ਼ਰ ਦਾ ਪੁੱਤਰ ਗਿਲਆਦ
    ਦਾ ਪੋਤਾ ਮਾਕੀਰ ਦਾ ਪੜਪੋਤਾ ਅਤੇ ਮਨੱਸ਼ਹ ਦੀ ਅੰਸ ਤੋਂ ਸੀ ਉਸ ਦੀਆਂ ਧੀਆਂ ਆਈਆਂ ਜਿਨ੍ਹਾਂ ਦੇ
    ਨਾਮ ਮਹਲਾਹ, ਨੋਆਹ, ਹਾਗਲਾਹ, ਮਿਲਕਾਹ, ਅਤੇ ਤਿਰਸਾਹ ਸਨ
  mya-JVB: ထိုအခါ ယောသပ် ၏သား ၊ မနာရှေ အဆွေအမျိုး ၌ပါလျက်၊ မနာရှေ ၊ မာခိရ ၊ ဂိလဒ်
    ၊ ဟေဖေရ တို့မှ ဆင်းသက်သော ဇလောဖဒ် ၏သမီး မာလာ ၊ နောအာ ၊ ဟောဂလာ ၊ မိလကာ ၊ တိရဇာ
    တို့သည်လာ ၍၊
  hmo-hmo: Mahala, bona Noa, bona Hogila, bona Milika bona Tirisa be Selopehada Hepere
    ena natuna hahine. Selopehada Hepere be Gileada ena natuna. Gileada be Makiri
    ena natuna, Makiri be Manase ena natuna. Manase be Iosepa ena natuna.
  urd-urd: तब यूसुफ़ के बेटे मनस्सी की औलाद के घरानों में से सिलाफ़िहाद बिन हिफ़्र
    बिन जिल'आद बिन मकीर बिन मनस्सी की बेटियाँ, जिनके नाम महलाह और नो'आह और हुजलाह
    और मिलकाह और तिरज़ाह हैं, पास आकर
  rus-SYN: 'И пришли дочери Салпаада, сына Хеферова, сына Галаадова, сына Махирова,
    сына Манассиина из поколения Манассии, сына Иосифова, и вот имена дочерей его:
    Махла, Ноа, Хогла, Милка и Фирца;'
  bqc-SIM: 'Manase bui Efɛɛ nɛ́ Zelofada nɛnↄɛↄ tↄ́n kɛ: Mala, Nↄa, Ɔgɛla, Milika,
    Tiiza. Galada tↄũnaↄnɛ, Makii sĩ́wɛnaↄnɛ, Manase sↄ̃kpaɛↄnɛ, Yosɛfu sĩsĩↄnɛ.
    Aamɛ aa mↄ̀'
  tcz-CHONGTHU: Joseph chate Manasseh chilhah ho Zelophat chateho Hepher chate Gilead
    chateho, Makhir chate chule achanu teuho min hou jouse chu mahlah, Noah, Hoglah,
    Milcah chule Tirzah ahiuve amaho jouse ahung khomsoh keiyun ahi.
  mar-mar: मग योसेफाचा मुलगा मनश्शे ह्याच्या कुळातला सलाफहाद हेफेरचा मुलगा होता. हेफर
    गिलादाचा मुलगा होता. गिलाद माखीरचा मुलगा होता. माखिर मनश्शेचा मुलगा होता. सलाफहादला
    पाच मुली होत्या. त्यांची नावे महला, नोआ, होग्ला, मिल्का व तिरसा.
  qub-qub: Manasés trïbucho caran chay ñañalla pichgaj warmicuna. Paycunapa jutincuna
    caran Maala, Noa, Hogla, Milca, Tirsa. Paycuna caran Zelofehadpa wamran. Zelofehadna
    caran Heferpa wamran; Heferna Galaadpa wamran; Galaadna Maquirpa wamran; Maquirna
    Manasespa wamran; Manasesna Josëpa wamran.
  hat-hat: Lè sa a, te gen nan branch fanmi Manase a senk fi, Mala, Noa, Ogla, Milka
    ak Tiza. Yo tout te pitit fi Zelochad. Zelochad sa a te pitit gason Efè. Efè te
    pitit gason Galarad, ki te pitit gason Maki, ki li menm te pitit gason Manase,
    ki te pitit gason Jozèf.
  eng-BSB: 'Now the daughters of Zelophehad son of Hepher, the son of Gilead, the
    son of Machir, the son of Manasseh, belonged to the clans of Manasseh son of Joseph.
    These were the names of his daughters: Mahlah, Noah, Hoglah, Milcah, and Tirzah.
    They approached'
  tod-tod: 'Anzanu loun lɔɔlugɔ ɠɛni ná, ti-laaseigi ga: Maala, Noa, Ɠɔgela, Mileka,
    ta Tiilesa. Ti-ɠɛɛ laaseigi ɠɛni ga Selɔfeɠade, Ɠeefɛɛl ná-doun zunui. Kɛɛɠɛ
    wolani ti ɠɛni ga Galaade, ta Makiil, ta Manasee, ta Zozɛfe. Anzanu naati ka ti
    ʋaani,'
  eng-WEBPB: 'Then the daughters of Zelophehad, the son of Hepher, the son of Gilead,
    the son of Machir, the son of Manasseh, of the families of Manasseh the son of
    Joseph came near. These are the names of his daughters: Mahlah, Noah, Hoglah,
    Milcah, and Tirzah.'
  kbq-kbq: Hagi Serofehati'a Hefa mofavre manigeno, Hefa'a Giliati mofavre manigeno,
    Makiri'a Manase mofavre manigeno, Manase'a Josefe mofavre mani'ne. Hagi Selofehati'a
    a' erino 5fu'a mofanege zmante'neankino zamagi'a ama'ne, Malaki, Noaki, Hoglaki,
    Milkaki Tirsa'e.
  nhe-BL: Ipan hueyi familia Manasés itztoyaj macuilti sihua icnime tlen inintoca
    Maala, Noa, Hogla, Milca huan Tirsa. Inijuanti iichpocahua Zelofehad, icone Hefer,
    tlen eliyaya icone Galaad, tlen eliyaya icone Maquir, tlen eliyaya icone Manasés,
    tlen eliyaya icone José.
  gub-BL: 'Manaxe izuapyapyr wainuromo heta 5 ikypy''yr wà: Makira, Noa, Ogira, Miwka,
    Xiza. Zeropeaz tazyr romo wanekon wà. Wiko Zuze izuapyapyr romo wà: Zuze umuzàg
    Manaxe. Manaxe umuzàg Makir. Makir umuzàg Zireaz. Zireaz umuzàg Eper. Eper umuzàg
    a''e 5 wazyr wà.'
  eng-DRA: 'Then came the daughters of Salphaad, the son of Hepher, the son of Galaad,
    the son of Machir, the son of Manasses, who was the son of Joseph: and their names
    are Maala, and Noa, and Hegla, and Melcha, and Thersa.'
