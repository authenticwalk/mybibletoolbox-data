verse: NUM.027.001
translations:
  mal-C: യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ കുടുംബങ്ങളിൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ
    ഗിലെയാദിന്റെ മകനായ ഹേഫെരിന്റെ മകനായ സെലോഫഹാദിന്റെ പുത്രിമാർ, മഹ്ലാ, നോവാ, ഹൊഗ്ലാ,
    മിൽക്കാ, തിർസാ എന്നിവർ ആയിരുന്നു.
  deu-TKW: Da traten herzu die Töchter Zelophhads, des Sohnes Hephers, des Sohnes
    Gileads, des Sohnes Machirs, des Sohnes Manasses, von den Geschlechtern Manasses,
    des Sohnes Josephs, und seine Töchter hießen Mahla, Noa, Hogla, Milka und Thirza.
  lin-lin: 'Bana basi ya Tselofikadi, mwana mobali ya Eferi, mwana mobali ya Galadi,
    mwana mobali ya Makiri, mwana mobali ya Manase bazalaki bakitani ya libota ya
    Manase, mwana mobali ya Jozefi. Bakombo na bango ezalaki : Mala, Noa, Ogila, Milika
    mpe Tiritsa. Bayaki'
  eng-LSV: 'And daughters of Zelophehad son of Hepher, son of Gilead, son of Machir,
    son of Manasseh, of the families of Manasseh son of Joseph, draw near—and these
    [are] the names of his daughters: Mahlah, Noah, and Hoglah, and Milcah, and Tirzah—'
  eng-GNV: Then came the daughters of Zelophehad, the sonne of Hepher, the sonne of
    Gilead, the sonne of Machir, the sonne of Manasseh, of the familie of Manasseh,
    the sonne of Ioseph (and the names of his daughters were these, Mahlah, Noah and
    Hoglah, and Milcah, and Tirzah)
  eng-WEBSTER: 'Then came the daughters of Zelophehad, the son of Hepher, the son
    of Gilead, the son of Machir, the son of Manasseh, of the families of Manasseh
    the son of Joseph: and these are the names of his daughters; Mahlah, Noah, and
    Hoglah, and Milcah, and Tirzah.'
  nhw-BL: Ipan hueyi familia Manasés itztoyaj macuilti sihua icnime catli inintoca
    Maala, Noa, Hogla, Milca huan Tirsa. Inijuanti iichpocahua Zelofehad, icone Hefer,
    catli eliyaya icone Galaad, catli eliyaya icone Maquir, catli eliyaya icone Manasés,
    catli eliyaya icone José.
  swh-ONEN: Binti za Selofehadi mwana wa Heferi, mwana wa Gileadi, mwana wa Makiri,
    mwana wa Manase, walikuwa wa koo za Manase mwana wa Yosefu. Majina ya hao binti
    yalikuwa Mahla, Noa, Hogla, Milka na Tirsa. Walikaribia
  bba-bba: Selofɑdi, wi u sɑ̃ɑ Hefɛɛ kɑ Gɑlɑdi kɑ Mɑkiri kɑ Mɑnɑsen sikɑdobu Yosɛfun
    bweseru sɔɔ, u bii tɔn kurɔbu nɔɔbu mɑrɑ. Berɑ Mɑlɑ kɑ Nɔɑ kɑ Hoɡulɑ kɑ Milikɑ
    kɑ Tirisɑ
  eng-KJVCPB: 'Then came the daughters of Zelophehad, the son of Hepher, the son of
    Gilead, the son of Machir, the son of Manasseh, of the families of Manasseh the
    son of Joseph: and these are the names of his daughters; Mahlah, Noah, and Hoglah,
    and Milcah, and Tirzah.'
  luo-luo: Nyi Zelofehad wuod Hefer, ma wuod Gilead, ma wuod Makir, ma wuod Manase,
    ne gin joka Manase wuod Josef. Nyirigo ne gin Mala, Nowa, Hogla, Milka kod Tirza.
    Negisudo machiegni gi
  meu-meu: Una negana ai Selofehad Hefere natuna hahinedia na e raka kahira. Hari
    Hefere na Gilead natuna; Gilead be Makiri natuna; Makiri be Manase natuna. Taunabunai,
    idia na Manase Iosef ena iduhu hahinedia Hahine ladadia be Mahala bona Noa bona
    Hogla bona Milka bona Tirisa.
  npi-ULB: योसेफका छोरा मनश्शेका कुलका, मनश्शेका छोरा माकीर, माकीरका छोरा गिलेद, गिलेदका
    छोरा हेपेर, हेपेरका छोरा सलोफादका छोरीहरू मोशाकहाँ आए । तिनका छोरीहरूका नाउँ यिनै
    थिएः महला, नोआह, होग्‍ला, मिल्का र तिर्सा ।
  yor-yor: Ọmọbìnrin Selofehadi ọmọ Heferi, ọmọ Gileadi, ọmọ Makiri ọmọ Manase tó
    jẹ́ ìdílé Manase, ọmọ Josẹfu wá. Orúkọ àwọn ọmọbìnrin náà ni Mahila, Noa, Hogla,
    Milka àti Tirsa.
  emp-NTPO: 'Wẽrãrãda juesuma panasid̶aa: Maala, Noa, Hogla, Milca idjab̶a Tirsa.
    Ãdji zeza querasira Zelopeha basía. Idjira Jose warra Manased̶eba yõna basía.
    Heper warra basía idjab̶a Gala wiuzaque basía. Galara Maqui warra basía. Maquira
    Manase warra basía.'
  pes-OPCB: روزی دختران صلفحاد به نامهای محله، نوعه، حجله، ملکه و ترصه به در خیمهٔ
    ملاقات آمدند تا تقاضای خودشان را به موسی و العازار کاهن و رهبران قبایل و سایر
    کسانی که در آنجا بودند تقدیم کنند. این زنان از قبیلهٔ منسی (یکی از پسران یوسف)
    بودند. صلفحاد پسر حافر بود، حافر پسر جلعاد، جلعاد پسر ماخیر و ماخیر پسر منسی.
  tgl-ULB: 'At nagpunta kay Moises ang mga anak na babae ni Zelofehad na anak na lalaki
    ni Hefer na anak na lalaki ni Galaad na anak na lalaki ni Maquir na anak na lalaki
    ni Manases, mula sa mga angkan ni Manases na anak na lalaki ni Jose. Ito ang mga
    pangalan ng kaniyang mga anak na babae: Mahla, Noe, Hogla, Milca, at Tirsa.'
  hui-hui: Selobehada ibu Hebe igini hene. Ani bialu Hebe ibu Gileada igini hene.
    Gileada ibu Magiri igini hene. Ani bialu Magiri ibu Manase igini halu Manase ibu
    Yosebe igini hene. Selobehada ibu wali dabu bialu ibu oneme wandari duria taba
    henene. Wandari uruni mini Mala Noa Hogola Miliga Tirisa imaru uruni berene.
  mya-mya: ဇ​လော​ဖဒ်​သည်​ဟေ​ဖေ​ရ​၏​သား၊ ဟေ​ဖေ​ရ သည်​ဂိ​လဒ်​၏​သား၊ ဂိ​လဒ်​သည်​မာ​ခိ​ရ​၏​သား၊
    မာ​ခိ​ရ​သည်​မ​နာ​ရှေ​၏​သား၊ မ​နာ​ရှေ​သည် ယော​သပ်​၏​သား​ဖြစ်​သည်။ ဇ​လော​ဖဒ်​၏​သ​မီး
    များ​ဖြစ်​ကြ​သော​မာ​လာ၊ နော​အာ၊ ဟော​ဂ​လာ၊ မိ​လ​ကာ​နှင့်​တိ​ရ​ဇာ​တို့​သည်၊-
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱི་བུ་མ་ནཱ་ཤེའི་ཁྱིམ་རྒྱུད་རྣམས་ལས། ཚེ་ལོ་ཕེ་ཧད་ཀྱི་བུ་མོ་རྣམས་དེ་དག་གི་དྲུང་དུ་འོངས་པ་དང་།
    ཚེ་ལོ་ཕེ་ཧད་ནི་ཧེ་ཕེར་གྱི་བུ་དང་། དེ་ནི་གིལ་ཨད་ཀྱི་བུ། དེ་ནི་མཱ་ཀིར་གྱི་བུ། དེ་ནི་མཱ་ན་ཤེའི་བུའོ།
    །ཁོའི་བུ་མོ་དེ་རྣམས་ཀྱི་མིང་ནི། མ་ལཱ་དང་། ནོ་ཨ་དང་། ཧོག་ལཱ་དང་། མིལ་ཀཱ་དང་། ཐིར་ཚ་བཅས་སོ།
    །
  sna-sna: 'Vanasikana vaZerofehadhi, mwanakomana waHeferi, mwanakomana waGireadhi,
    mwanakomana waMakiri, mwanakomana waManase, vakanga vari vemhuri dzaManase mwanakomana
    waJosefa. Mazita avanasikana akanga ari: Mara, Noa, Hogira, Mirika naTiza.'
  spa-BLM: 'Entonces se acercaron las hijas de Zelofehad, hijo de Hefer, hijo de Galaad,
    hijo de Maquir, hijo de Manasés, de las familias de Manasés hijo de José. Estos
    son los nombres de sus hijas: Maala, Noa, Hogla, Milca y Tirsa.'
  cac-cac: 'Ay jun vin̈ d''a yin̈tilal Manasés scuch Zelofehad. Aton stzolal smam
    yicham vin̈ tic: Vin̈aj Hefer, vin̈aj Galaad, vin̈aj Maquir, vin̈aj Manasés yed''
    vin̈aj José. A vin̈aj Zelofehad chi'' ay ovan̈ eb'' ix yisil vin̈: Aton ix Maala,
    ix Noa, ix Hogla, ix Milca yed'' ix Tirsa.'
  swh-ULB: 'Kisah wakaja kwa Musa binti wa Zelofehadi mwana wa Hefa mwana wa Gilied
    mwana wa Machiri mwana wa Manase, wa ukoo wa Manase mwana wa Yusufu. Hawa ndio
    waliokuwa binti zake: Mahala, Noha, Hogla, Milika, na Tiriza.'
  bel-bel: 'І прыйшлі дочкі Салпаада, сына Хэфэра, сына Галаадавага, сына Махіравага,
    сына Манасіінага з пакаленьня Манасіі, сына Язэпавага, і вось імёны дочак ягоных:
    Махла, Ноа, Хогла, Мілка і Тырца:'
  deu-ELBBK: 'Und es nahten herzu die Töchter Zelophchads, des Sohnes Hephers, des
    Sohnes Gileads, des Sohnes Makirs, des Sohnes Manasses, von den Geschlechtern
    Manasses, des Sohnes Josephs; und dies waren die Namen seiner Töchter: Machla,
    Noa und Chogla und Milka und Tirza.'
  mbb-OT: Si Zelofehad, duen din menge anak he vahi he iyan ensi Mala, Noa, Hogla,
    Milca, wey Tirza. Heini si Zelofehad anak ni Hefer wey apù ni Gilead. Si Gilead
    anak ni Makir wey apù ni Manase. Si Manase anak ni Jose.
  mal-2015: അനന്തരം യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ കുടുംബങ്ങളിൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ
    മകനായ ഗിലെയാദിന്റെ മകനായ ഹേഫെരിന്റെ മകനായ സെലോഫഹാദിന്റെ പുത്രിമാർ അടുത്തുവന്നു.
    അവന്റെ പുത്രിമാർ മഹ്ലാ, നോവ, ഹോഗ്ല, മിൽക്കാ, തിർസാ എന്നിവരായിരുന്നു.
  rmc-rmc: Akor e Machla, e Noa, e Chogla, e Milka the e Tirca, o čhaja le Celofchadoskre,
    saveske sas dad o Chefer, leskro sas o Gilead, leskro o Machir, leskro o Menaše
    a leskro o Jozef,
  pes-OPV: 'و دختران صلفحاد بن حافر بن جلعادبن ماکیر بن منسی، که از قبایل منسی ابن
    یوسف بود نزدیک آمدند، و اینهاست نامهای دخترانش: محله و نوعه و حجله و ملکه و ترصه.'
  ron-1924: 'Фетеле луй Целофхад, фиул луй Хефер, фиул луй Галаад, фиул луй Макир,
    фиул луй Манасе, дин фамилииле луй Манасе, фиул луй Иосиф, ши але кэрор нуме ерау:
    Махла, Ноа, Хогла, Милка ши Тирца,'
  ben-OBCV: মনঃশির ছেলে মাখীর, তাঁর ছেলে গিলিয়দ, তাঁর ছেলে হেফর; তাঁর ছেলে সলফাদের
    মেয়েরা, যোষেফের ছেলে মনঃশির গোষ্ঠীভুক্ত ছিল। সেই মেয়েদের নাম ছিল মহলা, নোয়া,
    হগ্‌লা, মিল্কা ও তির্সা।
  som-som: 'Markaas waxaa soo dhowaaday gabdhihii Selaafexaad ina Heefer ina Gilecaad
    oo ahaa ina Maakiir ina Manaseh, oo ahaa reer Manaseh ina Yuusuf; oo magacyadii
    gabdhihiisiina waa kuwan: Maxlaah iyo Nocaah iyo Xoglaah iyo Milkaah iyo Tirsaah.'
  lat-VUC: 'Accesserunt autem filiæ Salphaad, filii Hepher, filii Galaad, filii Machir,
    filii Manasse, qui fuit filius Joseph: quarum sunt nomina, Maala, et Noa, et Hegla,
    et Melcha, et Thersa.'
  eng-ASVBT: 'Then drew near the daughters of Zelophehad, the son of Hepher, the son
    of Gilead, the son of Machir, the son of Manasseh, of the families of Manasseh
    the son of Joseph; and these are the names of his daughters: Mahlah, Noah, and
    Hoglah, and Milcah, and Tirzah.'
  ita-1885: OR le figliuole di Selofad, figliuolo di Hefer, figliuolo di Galaad, figliuolo
    di Machir, figliuolo di Manasse, si accostarono alle nazioni di Manasse, figliuolo
    di Giuseppe; e i nomi loro erano Mala, Noa, Hogla, Milca, e Tirsa.
  eng-LXXUP: And the daughters of Zelophehad the son of Hepher, the son of Gilead,
    the son of Machir, of the tribe of Manasseh, of the sons of Joseph, came near;
    and these were their names, Mahlah, and Noah, and Hoglah, and Milcah, and Tirzah;
  eng-ULB: 'Then to Moses came the daughters of Zelophehad son of Hepher son of Gilead
    son of Machir son of Manasseh, of the clans of Manasseh son of Joseph. These were
    the names of his daughters: Mahlah, Noah, Hoglah, Milkah, and Tirzah.'
  spa-VBL: Las hijas de Zelofead vinieron a presentar su caso. Su padre Zelofehad
    era hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de Manasés, y era de la
    tribu de Manasés, hijo de José. Los nombres de sus hijas eran Maala, Noa, Hogla,
    Milca y Tirsa. Vinieron
  fra-_FOB: 'Les filles de Tsélophcad, fils de Hépher, fils de Galaad, fils de Makir,
    fils de Manassé, des familles de Manassé, fils de Joseph, s''approchèrent; et
    voici les noms de ses filles: Machla, Noa, Hogla, Milca, et Thirtsa.'
  mal-mal: അനന്തരം യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ കുടുംബങ്ങളിൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ
    മകനായ ഗിലെയാദിന്റെ മകനായ ഹേഫെരിന്റെ മകനായ ശെലോഫെഹാദിNTE പുത്രിമാർ അടുത്തുവന്നു.
    അവന്റെ പുത്രിമാർ മഹ്ലാ, നോവ, ഹോഗ്ല, മിൽക്കാ, തിർസാ എന്നിവരായിരുന്നു.
  urd-GVR: Silāfihād kī pāṅch beṭiyāṅ Mahlāh, Nūsāh, Hujlāh, Milkāh aur Tirzā thīṅ.
    Silāfihād Yūsuf ke beṭe Manassī ke kunbe kā thā. Us kā pūrā nām Silāfihād bin
    Hifar bin Jiliyād bin Makīr bin Manassī bin Yūsuf thā.
  suz-BL: योसेफ आ तौ मनस्‍से, मनस्‍से आ तौ माकीर, माकीर आ तौ गिलाद, गिलाद आ तौ हेफेर,
    हेफेर आ तौ सेलोफेहाद आ तमीपुकी महलाह, नोआह, होग्‍ला, मिल्‍का नु तिरचा बाक्‍तेक्‍म।
    गन्‍ती २६:३३; यहोसु १७:३-६
  ita-1927: Or le figliuole di Tselofehad, figliuolo di Hefer, figliuolo di Galaad,
    figliuolo di Makir, figliuolo di Manasse, delle famiglie di Manasse, figliuolo
    di Giuseppe, che si chiamavano Mahlah, Noah, Hoglah, Milcah e Thirtsah,
  ckb-ckb: 'کچانی سەلۆفحادی کوڕی حێفەر کوڕی گلعاد کوڕی ماکیر کوڕی مەنەشە لە خێڵەکانی
    مەنەشەی کوڕی یوسف هاتنە پێش. ئەمەش ناوی کچەکانییەتی: مەحلە و نۆعا و حۆگلە و میلکە
    و تیرزە،'
  eng-BBE: 'Then the daughters of Zelophehad, the son of Hepher, the son of Gilead,
    the son of Machir, the son of Manasseh, of the families of Manasseh, the son of
    Joseph, came forward: their names are Mahlah, Noah, and Hoglah, and Milcah, and
    Tirzah.'
  kan-OKCV: ಯೋಸೇಫನ ಮಗನಾದ ಮನಸ್ಸೆಯ ಕುಟುಂಬಗಳಿಗೆ ಸೇರಿದ ಚಲ್ಪಹಾದ ಎಂಬುವನು. ಇವನು ಮಾಕೀರನ ಮರಿಮಗ,
    ಗಿಲ್ಯಾದನ ಮೊಮ್ಮಗ ಹಾಗು ಹೇಫೆರನ ಮಗ. ಈ ಚಲ್ಪಹಾದನಿಗೆ ಮಹ್ಲಾ, ನೋವಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ ಮತ್ತು
    ತಿರ್ಚಾ ಎಂಬ ಪುತ್ರಿಯರಿದ್ದರು.
  bbb-bbb: (-)
  tam-2017: யோசேப்பின் மகனாகிய மனாசேயின் குடும்பங்களில், மனாசேயின் மகனாகிய மாகீரின்
    மகனான கிலெயாத்திற்குப் பிறந்த எப்பேருக்குப் மகனாயிருந்த செலொப்பியாத்தின் மகள்களாகிய
    மக்லாள், நோவாள், ஒக்லாள், மில்காள், திர்சாள் என்பவர்கள் வந்து,
  spa-RV-1909: Y LAS hijas de Salphaad, hijo de Hepher, hijo de Galaad, hijo de Machîr,
    hijo de Manasés, de las familias de Manasés, hijo de José, los nombres de las
    cuales eran Maala, y Noa, y Hogla, y Milca, y Tirsa, llegaron;
  ron-BTF: 'Atunci au venit fiicele lui Țelofhad, fiul lui Hefer, fiul lui Galaad,
    fiul lui Machir, fiul lui Manase, din familiile lui Manase, fiul lui Iosif; și
    acestea sunt numele fiicelor sale: Mala, Noa și Hogla și Milca și Tirța.'
  eng-WEBP: 'Then the daughters of Zelophehad, the son of Hepher, the son of Gilead,
