verse: NUM.027.021
translations:
  mal-C: അവൻ പുരോഹിതനായ എലെയാസാരിന്റെ മുമ്പാകെ നിൽക്കണം. യഹോവയുടെമുമ്പാകെ ഊറീം മുഖാന്തരം
    അരുളപ്പാടു ചോദിക്കുന്നതിലൂടെ അദ്ദേഹം അവനുവേണ്ടിയുള്ള തീരുമാനങ്ങൾ അറിയും. അവന്റെ
    കൽപ്പനയിങ്കൽ അയാളും ഇസ്രായേല്യരുടെ സർവസമൂഹവും പുറത്തുപോകുകയും അയാളുടെ കൽപ്പനയിങ്കൽ
    അവർ അകത്തുവരികയും ചെയ്യും.”
  deu-TKW: Er soll aber vor Eleasar, den Priester, treten, damit dieser das Urim-Orakel
    für ihn vor Jahwe befrage; nach seiner Anweisung sollen sie aus- und einziehen,
    er samt allen Israeliten und die ganze Gemeinde.
  lin-lin: Akokende kotelema liboso ya Nganga-Nzambe Eleazari, oyo akotuna mokano
    na Yawe mpo na ye, na nzela na Urimi. Na mokano wana nde, ye mpe lisanga mobimba
    ya bana ya Isalaele bakobanda kobima mpe kokota.
  eng-LSV: And he stands before Eleazar the priest, and he has inquired before YHWH
    for him by the judgment of the Lights; at his word they go out, and at his word
    they come in, he and all the sons of Israel with him—even all the congregation.”
  eng-GNV: 'And he shall stande before Eleazar the Priest, who shall aske counsell
    for him by the iudgement of Vrim before the Lord: at his worde they shall goe
    out, and at his worde they shall come in, both he, and all the children of Israel
    with him and all the Congregation.'
  eng-WEBSTER: 'And he shall stand before Eleazar the priest, who shall ask counsel
    for him after the judgment of Urim before the LORD: at his word shall they go
    out, and at his word they shall come in, both he, and all the children of Israel
    with him, even all the congregation.'
  nhw-BL: Nojquiya teipa para Josué quimatis tlaque monequi quichihuas, monequi monextis
    iixpa nopa totajtzi Eleazar. Huan Eleazar nechtlajtlanis por ya ica nopa Urim,
    nopa dados tlatzejtzeloltic catli nimechmacatoc. Huan ica nopa Urim nijnextilis
    nopaquilis. Huan quen nopa inijuanti quimatise tlaque monequi quichihuase. Huajca
    ica catli Eleazar quinilhuis para nopaquilis, Josué huan nopa tlayacanani huan
    nopa israelitame quimatise tlaque quichihuase.
  swh-ONEN: Atasimama mbele ya kuhani Eleazari, ambaye atapokea maamuzi kwa ajili
    yake, kwa kuuliza mbele za Bwana kwa ile Urimu. Kwa amri yake, yeye na jumuiya
    yote ya Waisraeli watatoka, na kwa amri yake, wataingia.”
  bba-bba: Yɑ̃ku kowo Eleɑsɑɑwɑ u ko n dɑ wɑ kpɑ Eleɑsɑɑ u mɑn kɑnɑ win sɔ̃ kɑ woro
    te bɑ rɑ ko kɑ urimu. Win ɡɑriyɑ Yosue kɑ Isirelibɑ kpuro bɑ ko n dɑ kɑ sɔmburu
    ko.
  eng-KJVCPB: 'And he shall stand before Eleazar the priest, who shall ask counsel
    for him after the judgment of Urim before the Lord: at his word shall they go
    out, and at his word they shall come in, both he, and all the children of Israel
    with him, even all the congregation.'
  wbp-wbp: Jalangu-jangka kaji Jajuwa ngampurrpa nyina nyarrpa-jarrinjaku, yaninjarla
    yungulpa japikarla Yalijara maralypikingarduyu. Kaji nyiyarlanguku japirni, ngulaju
    Yalijararlu kapu-palangu miimii-nyanyi-wiyi pamarrpa wita-jarra kuja karlipa-jana
    yirdi-mani Yurimi manu Tumini. Yinya pamarrpa-jarra-ngurlu YAAWIYI-ji kapurla
    wangkami Yalijarakuju. Ngula-jangkaju, Yalijaraju kapu-jana wangkami Jajuwaku
    manu Yijirali-pinkiki nyarrpa-jarrinjaku.”
  luo-luo: Nyaka ochungʼ e nyim jadolo Eliazar, mabiro ngʼadone rieko kopenjo Urim
    e nyim Jehova Nyasaye. Kogolo chik, to en kod oganda jo-Israel duto nowuog oko,
    kendo kogolo chik to gibiro donjo iye.”
  meu-meu: Ia be hahelaḡa tauna Eleasara vairanai baine gini, bena Eleasara ese ia
    dainai Iehova ena ura baine tahua, Urim ena amo; bena iena hereva dainai bae raka
    lasi bona iena hereva dainai bae raka vareai, ia bona Israel oreana taudia iboudiai.
  npi-ULB: त्यो ऊरीमको निर्णयद्वारा आफ्नो निम्ति मेरो इच्छा खोज्न पुजारी एलाजारको
    सामु जाने छ । त्यो र इस्राएलका सबै मानिस अर्थात् सारा समुदाय त्यसको आज्ञामा नै
    बाहिर जाने छन् र भित्र आउने छन् ।”
  yor-yor: Kí ó dúró níwájú Eleasari àlùfáà, tí yóò gba ìpinnu fún láti béèrè Urimu
    níwájú Olúwa. Gẹ́gẹ́ bí òfin yìí ni òun pẹ̀lú gbogbo ìjọ ènìyàn Israẹli yóò jáde
    lọ, pẹ̀lú òfin rẹ̀ sì ni wọn ó wọlé.”
  emp-NTPO: Israelerã boro b̶ed̶acarea Josuera sacerdote Eleazamaa wãida b̶ʌa mʌ̃a
    quĩrĩã b̶ʌra cawai carea. Mʌ̃ quĩrãpita b̶ʌd̶e Eleazaba Uriʌ̃ abadad̶eba mʌ̃a
    quĩrĩã b̶ʌra cawaya. Maʌ̃be idjia jarabʌrʌra Josueba, israelerã bid̶a jũma ĩjã
    o pananida panʌa.
  pes-OPCB: او برای دستور گرفتن از من باید پیش العازار کاهن برود. من به‌وسیلۀ اوریم
    با العازار سخن خواهم گفت و العازار دستورهای مرا به یوشع و قوم اسرائیل ابلاغ خواهد
    کرد. به این طریق من آنان را هدایت خواهم نمود.»
  tgl-ULB: Pupunta siya sa harapan ni Eleazar na pari upang hingin ang aking kalooban
    sa mga desisyon sa Urim para sa kaniya. Ito ay magiging kaniyang mga utos na ang
    mga tao ay lalabas at papasok, siya at ang lahat ng mga tao ng Israel na kasama
    niya, ang buong sambayanan.”
  hui-hui: Anigo Yosua ibugua i̱naga hame hondole lowa loma binigo mo miaga Eleasa
    karia puwa ibunaga deni holebira. Eleasa ibugua ege to̱le̱ kira manane handagane
    mbira mini Urimu mende mini Tumimu ogonilabome i̱naga hame mo walia holebira.
    Ani walia haragola hondowa Eleasa ibugua Yosuahondobi Isaraele wali agali bibahendehondobi
    ogo ale bidaba lalu lamulebira, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ​သည်​ဥ​ရိမ်​နှင့် သု​မိန်​ကို​အ​သုံး​ပြု​၍ ငါ​၏​အ​လို​တော်​ကို
    သိ​နိုင်​မည်။ သို့​ဖြစ်​၍​ယော​ရှု​သည်​ဧ​လာ​ဇာ ကို​အား​ကိုး​မည်။ ဤ​နည်း​အား​ဖြင့်​ဧ​လာ​ဇာ
    သည်​ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ ပေါင်း​တို့​ကို အ​ရေး​ကိစ္စ​ရှိ​သ​မျှ​တို့​၌​သွန်
    သင်​လမ်း​ပြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁོ་རང་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་གྱི་དྲུང་དུ་འགྲེང་ནས་འདུག་པ་དང་། ཨེ་ལི་ཨ་ཟར་གྱིས་ཡོ་ཤུ་ཨའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཨུའུ་རིམ་ལས་ཐུགས་བརྟག་ཞུ་བར་འགྱུར།
    ཁོ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དེ། མི་ཚོགས་ཡོངས་ནི་ཨེ་ལི་ཨ་ཟར་གྱི་བཀའ་བཞིན་འགྲོ་འོང་བྱེད་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Anofanira kumira pamberi paEreazari muprista, uyo achamubvunzira pamberi
    paJehovha nokutonga kweUrimi. Pakurayira kwake, vanofanira kubuda iye neungano
    yose yavaIsraeri uye pakurayira kwake ivo vachapinda.”
  spa-BLM: Se presentará ante el sacerdote Eleazar, quien preguntará por él con el
    juicio del Urim ante Yahvé. A su palabra saldrán, y a su palabra entrarán, él
    y todos los hijos de Israel con él, toda la congregación.”
  cac-cac: A d'a vin̈aj Eleazar ol yal vin̈, axo vin̈aj Eleazar chi' ol c'anb'an d'ayin
    yuj vin̈. A inxo Jehová in tic ol val yed' q'uen Urim tas ol yutej sb'a vin̈.
    Axo vin̈ ol alan d'a eb' chon̈ab' chi' tas ol aj eb', xchi Jehová chi'.
  swh-ULB: Ataenda mbele ya Eliazari kuhani ili kutafuta mapenzi yangu kwake kwa ajili
    ya maamuzi ya kura. Yeye ndiyo atakayetoa amri ili watu kutoka na kuingia, yeye
    pamoja na watu wa Israeli, ambao ni watu wote.”
  bel-bel: і будзе ён зьвяртацца да Элеазара сьвятара і пытацца ў яго пра рашэньне
    праз урым перад Госпадам; і па ягоным слове павінны ўваходзіць ён і ўсе сыны Ізраілевыя
    зь ім і ўсё супольства.
  wed-wed: Tauna Pirisi Eleasar maiteni ina nola da ḡaima e ḡoreḡorei urim, awarinei
    au nota ina vaivaia. Wei taunei Eleasar, ma Joshua ina agui Israel ai au lawana.”
  deu-ELBBK: 'Und er soll vor Eleasar, den Priester, treten, und der soll für ihn
    das Urteil der Urim vor dem HERRN befragen: Nach seinem Befehl sollen sie ausziehen,
    und nach seinem Befehl sollen sie einziehen, er und alle Kinder Israel mit ihm,
    ja, die ganze Gemeinde.'
  mbb-OT: Pinaaǥi ki Eleazar egketuenan din is egkesuatan ku pinaaǥi te kegamit ni
    Eleazar te beveraan he Urim diyà te etuvangan ku. Pinaaǥi kayi egkeǥiyahan ni
    Eleazar si Josue wey is langun he menge Israilihanen te ereg he ebeelan dan.”
  mal-2015: അവൻ പുരോഹിതനായ എലെയാസാരിന്റെ മുമ്പാകെ നില്ക്കേണം; അവൻ അവന്നുവേണ്ടി യഹോവയുടെ
    സന്നിധിയിൽ ഊരീംമുഖാന്തരം അരുളപ്പാടു ചോദിക്കേണം; അവനും യിസ്രായേൽമക്കളുടെ സർവ്വസഭയും
    അവന്റെ വാക്കുപ്രകാരം പോകയും അവന്റെ വാക്കുപ്രകാരം വരികയും വേണം.
  rmc-rmc: Ov pes ačhavela anglo rašaj Eleazar, savo pes dophučela vaš leste pre le
    Devleskri voľa – prekal o losi Urim the Tumim. Kavke o Eleazar phenela le Jozuaske
    the le manušenge, kana te džal andro mariben a kana te avel pale.“
  pes-OPV: و او به حضور العازار کاهن بایستد تا از برای او به حکم اوریم به حضور خداوند
    سوال نماید، و به فرمان وی، او و تمامی بنی‌اسرائیل با وی و تمامی جماعت، بیرون روند،
    و به فرمان وی داخل شوند.»
  ron-1924: Сэ се ынфэцишезе ынаинтя преотулуй Елеазар, каре сэ ынтребе пентру ел
    жудеката луй Урим ынаинтя Домнулуй, ши Иосуа, тоць копиий луй Исраел, ымпреунэ
    ку ел, ши тоатэ адунаря сэ ясэ дупэ порунка луй Елеазар ши сэ интре дупэ порунка
    луй.”
  aui-aui: Bi Eliesa, touna na prist naghone inamiiri bi kiiravine na Eliesa inibabiigu
    da yagu nuwagiura Urimve inakabi. Bi yana sisiye, na Josuwa da dam Isrel tupadi
    sinakanibu bi yana sisiyama na sinaveramagha.”
  ben-OBCV: সে যাজক ইলিয়াসরের সামনে দাঁড়াবে, যে তার জন্য সদাপ্রভুর কাছে, ঊরিম মারফত
    সদাপ্রভুর সিদ্ধান্ত যাচ্ঞা করবে। তাঁর আদেশে সে এবং সমস্ত ইস্রায়েলী সম্প্রদায়
    বাইরে যাবে এবং তাঁর আদেশে তারা ভিতরে আসবে।”
  som-som: Oo isagu waa inuu is-hor taagaa wadaadka Elecaasaar ah oo isaga wax ugu
    weyddiin doona xukunka Uuriimka Rabbiga hortiisa. Iyagu eraygiisay dibadda ugu
    bixi doonaan, oo eraygiisay gudaha ku soo geli doonaan, isaga iyo reer binu Israa'iilka
    isaga la jiraaba, kuwaas oo ah shirka oo dhan.
  lat-VUC: Pro hoc, si quid agendum erit, Eleazar sacerdos consulet Dominum. Ad verbum
    ejus egredietur et ingredietur ipse, et omnes filii Israël cum eo, et cetera multitudo.
  eng-ASVBT: 'And he shall stand before Eleazar the priest, who shall inquire for
    him by the judgment of the Urim before Jehovah: at his word shall they go out,
    and at his word they shall come in, both he, and all the children of Israel with
    him, even all the congregation.'
  ita-1885: E presentisi egli davanti al Sacerdote Eleazaro, e l'addimandi per lo
    giudicio di Urim, nel cospetto del Signore; vadano e vengano, egli, e tutti i
    figliuoli d'Israele con lui, e tutta la raunanza, secondo ch'esso dirà.
  eng-LXXUP: 'And he shall stand before Eleazar the priest, and they shall ask of
    him before the Lord the judgment of the Urim: they shall go forth at his word,
    and at his word they shall come in, he and the children of Israel with one accord,
    and all the congregation.'
  eng-ULB: He will go before Eleazar the priest to seek my will for him by the decisions
    of the Urim. It will be at his command that the people will go out and come in,
    both he and all the people of Israel with him, the whole community.”
  spa-VBL: Cuando necesite instrucciones deberá ir ante Eleazar, el sacerdote, quien
    orará al Señor en su nombre y consultará la decisión usando el Urim. Josué les
    dará órdenes a todos los israelitas sobre todo lo que deben hacer”.
  fra-_FOB: Et il se présentera devant Éléazar, le sacrificateur, qui consultera pour
    lui par le jugement de l'Urim devant l'Éternel; et sur le commandement d'Éléazar,
    ils sortiront, et sur son commandement ils entreront, lui et tous les enfants
    d'Israël avec lui, et toute l'assemblée.
  mal-mal: അവൻ പുരോഹിതനായ എലെയാസാരിന്റെ മുമ്പാകെ നില്‍ക്കണം; അവൻ അവനുവേണ്ടി യഹോവയുടെ
    സന്നിധിയിൽ ഊരീംമുഖാന്തരം അരുളപ്പാട് ചോദിക്കണം; അവനും യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയും
    അവന്റെ വാക്കനുസരിച്ച് പോകുകയും വരുകയും വേണം”.
  urd-GVR: Rab kī marzī jānane ke lie wuh Iliyazar Imām ke sāmne khaṛā hogā to Iliyazar
    Rab ke sāmne Ūrīm aur Tummīm istemāl karke us kī marzī dariyāft karegā. Usī ke
    hukm par Yashua aur Isrāīl kī pūrī jamāt ḳhaimāgāh se nikleṅge aur wāpas āeṅge.”
  suz-BL: मिनु यहोसु चढ़ेब एलाजर आ ङोंइती राप्‍चा माल्‍ब। मिनु एलाजरमी ऊरीम यहोसु
    आ पर्बम मार देंबा, दे परमप्रभु यावे आ ङोंइती हिल्‍लो पचा माल्‍ब। यहोसु आ देंशोमी
    इस्राएली नेल्‍ले मेको नु लडाइ पथ लचा नु लेत्‍चा माल्‍नीम” देंत। प्रस्‍थान २८:३०;
    ब्‍यवस्‍था ३३:८
  ita-1927: Egli si presenterà davanti al sacerdote Eleazar, che consulterà per lui
    il giudizio dell’Urim davanti all’Eterno; egli e tutti i figliuoli d’Israele con
    lui e tutta la raunanza usciranno all’ordine di Eleazar ed entreranno all’ordine
    suo”.
  ckb-ckb: ئەو لەبەردەم ئەلعازاری کاهین ڕادەوەستێت، لەبەردەم یەزدان بەپێی حوکمی ئوریم
    بۆی دەپرسێت. بە قسەی ئەو دەردەچن و بە قسەی ئەو دێنە ژوورەوە، ئەو و هەموو کۆمەڵی
    ئیسرائیل لەگەڵی.»
  eng-BBE: 'He will take his place before Eleazar the priest, so that he may get directions
    from the Lord for him, with the Urim: at his word they will go out, and at his
    word they will come in, he and all the children of Israel.'
  kan-OKCV: ಅವನು ಯಾಜಕನಾದ ಎಲಿಯಾಜರನ ಮುಂದೆ ನಿಲ್ಲಬೇಕು. ಎಲಿಯಾಜರನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಊರೀಮ್
    ನ್ಯಾಯದ ಪ್ರಕಾರ ಅವನಿಗೋಸ್ಕರ ವಿಚಾರಣೆಯನ್ನು ಮಾಡಬೇಕು. ಯೆಹೋಶುವನ ಆಜ್ಞೆಯ ಪ್ರಕಾರವೇ ಅವನು ಮತ್ತು
    ಅವನ ಸಂಗಡ ಇರುವ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಸಮೂಹವೂ ಹೊರಡಬೇಕು ಹಾಗು ಹಿಂದಿರುಗಬೇಕು,” ಎಂದರು.
