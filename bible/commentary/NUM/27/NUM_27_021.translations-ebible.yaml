  tur-YTC: Urim'in kararına göre Yahve'nin önünde onun için soracak olan Kâhin Eleazar'ın
    önünde duracak. Hem kendisi, hem de onunla birlikte bütün İsrael'in çocukları,
    bütün topluluk, onun sözü üzerine çıkacaklar ve onun sözü üzerine içeri girecekler.”
  grc-BRENT: Καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως στήσεται, καὶ ἐπερωτήσουσιν αὐτὸν τὴν κρίσιν
    τῶν δήλων ἔναντι Κυρίου· ἐπὶ τῷ στόματι αὐτοῦ ἐξελεύσονται, καὶ ἐπὶ τῷ στόματι
    αὐτοῦ εἰσελεύσονται αὐτὸς καὶ οἱ υἱοὶ Ἰσραὴλ ὁμοθυμαδὸν, καὶ πᾶσα ἡ συναγωγή.
  ind-AYT: Dia harus berdiri di depan Imam Eleazar untuk bertanya mengenai petunjuk
    melalui Urim di hadapan TUHAN. Atas petunjuknya, mereka akan keluar dan masuk.
    Dia dan seluruh umat itu, yaitu semua orang Israel.”
  nya-nya: Ayime pamaso pa wansembe Eliezara, amene adzamudziwitse zimene Yehova akufuna
    pogwiritsa ntchito Urimu. Iye akalamula, Aisraeli onse azituluka ndipo akalamulanso,
    Aisraeliwo azibwereranso.”
  hrv-hrv: Neka pristupa k svećeniku Eleazaru, koji će za nj tražiti odluke Urima
    pred Jahvom. Na njegovu zapovijed neka izlaze i na njegovu zapovijed neka ulaze,
    oni i svi Izraelci s njim - sva zajednica.”
  mps-mps: Tiali goli, Josua te Eleasar pageba pelama, tama eno homu kolesaga te tigidali
    nai dabede koneainogo yaibao, nosali. Tama Eleasargo te prisgo gudubo te name
    ugwa baude daganalubo te masigi si te dwasianu paus sao, te eno homu kolesaga
    konea sainogo. Tama Eleasargo te Josuabolo me te we bidi sesebolo te tigidali
    te sę ela silimainogo,” wali.
  tpi-tpi: Tasol Josua bai i go lukim Eleasar bilong painimaut laik bilong mi long
    olgeta samting. Na Eleasar i mas yusim dispela tupela ston i stap long liklik
    paus laplap bilong bros bilong hetpris, bilong kisim save long laik bilong mi.
    Na Eleasar bai i tokim Josua na olgeta manmeri long olgeta samting ol i mas mekim.”
  dan-1931: Men han skal træde frem for Præsten Eleazar, for at han kan skaffe ham
    Urims Kendelse for HERRENS Åsyn; på hans Bud skal han drage ud, og på hans Bud
    skal han vende hjem, han og alle Israelitterne, hele Menigheden.”
  vie-OVCB: Giô-suê sẽ tham khảo với Thầy Tế lễ Ê-lê-a-sa để biết các quyết định của
    Chúa Hằng Hữu (nhờ bảng U-rim). Người và toàn dân sẽ tuân theo chỉ thị của Chúa
    Hằng Hữu trong mọi việc.”
  guj-2017: એલાઝાર યાજક પાસે તે ઊભો રહે, ઉરીમના નિર્ણય વડે યહોવાહની સમક્ષ તેને માટે
    પૂછે. તેના કહેવાથી તેઓ, એટલે તે તથા ઇઝરાયલી લોકોની આખી જમાત બહાર જાય અને અંદર
    આવે.
  pon-2006A: E pahn peikiong samworo Eleasar, me pahn esehkihla kupwurei Urim oh Dumim.
    Ih duwen met me Eleasar pahn kaweidki Sosua oh pil mehn Israel kan mehkoaros me
    irail pahn kin wia.”
  por-BRBSL: Ele se apresentará diante de Eleazar, o sacerdote, que o interrogará
    pelo julgamento do Urim perante Javé. À sua palavra sairão, e à sua palavra entrarão,
    tanto ele como todos os filhos de Israel com ele, mesmo toda a congregação”.
  cth-cth: Ahni teh vaihma Eleazar hmalah a kangdue vaiteh, ama ni BAWIPA hmalah,
    Urim hno lahoi lawkkamnae a la vaiteh, ama kâ lahoi Isarel catounnaw pueng teh
    a tâco a kâen awh han, telah ati.
  twi-twi: Sɛ wohia akwankyerɛ a efi Awurade hɔ a, Yosua begyina ɔsɔfo Eleasar anim,
    na ɔsɔfo Eleasar abɔ ntonto kronkron de abisa Awurade apɛde. Ɔno na ɔbɛhyɛ ama
    Israelfo no nyinaa afi adi na wahyɛ ama wɔaba mu.”
  hlt-hlt: Te vaengah khosoih Eleazar mikhmuh ah pai saeh lamtah BOEIPA mikhmuh ah
    Urim kah laitloeknah bangla anih te dawt saeh. Amah taengkah Israel ca boeih neh
    rhaengpuei boeih taengah khaw a ol bangla vuenva uh saeh lamtah anih ol bangla
    kunael uh saeh,” a ti nah.
  tbz-SIM: 'Wenwe o mɔ́mmuɔ ò níí yóó kɔtɛ ikuɔ́ nìùtì Edeɑsɑɑ borɛ̀ ndɛ kòo m beé
    nnɛ̀ ikuɔ́ nɛntì bɛ̀ tu tì udimmu. Sosuwee o mɔ́mmuɔ nnɛ̀ Isidɑyɛɛribɛ sɔmbɛ bɛ̀
    níí yó ntũ nweè kó dinùù. Kòò yĩ: Yɛ̀nnɛ̀! Bɛ̀ɛ yɛ̀. Kòò yĩ: Tɑnnɛ̀! Bɛ̀ɛ tɑ.'
  msy-2020: Eghtɨ Josua ofa gamir gumazim Eleasarɨn akam baraghɨva an gɨn mangɨ, Israelian
    gumazamiziba ko mangɨgh izegh damuam. Eleasar Ikiavɨra Itir Godɨn ifongiam gɨfofoghsɨ,
    ofa gamir gumazibar dapanimɨn evarimɨn itir forivtarir inimɨn aven itir dagɨamning
    damuva, arazir kamɨn a bizir Israelia damuamibagh fogh, Josua ko Israelian gumazamizibav
    kɨmam.”
  dop-dop: Kɔtʋlʋ Ɩlɑsɑɑ kɑ́ pɛɛkǝɣǝnɑ-ɩ Tɑcɑɑ luɣu nyǝntʋ nɑ kɔtɑɣɑ wontu nti pɑ
    yɑɑ sɩ wulim nɑ tumim tɔ. Ɩlɛnɑ ɩnɩ nɑ Ɩsɛɣɛlɩ sɑmɑɑ pɑ́ tǝŋǝɣɩ-tɩ.
  azb-azb: O, hökm almaq üçün kahin Eleazarın qarşısında duracaq. Eleazar isə Urim
    vasitəsilə Rəbdən soruşmalıdır. Yeşua ilə bütün İsraillilər icması Eleazarın əmri
    ilə döyüşə gedib-gəlsinlər».
  eng-DBY: 'And he shall stand before Eleazar the priest, who shall inquire for him,
    by the judgment of the Urim before Jehovah: at his word shall they go out, and
    at his word they shall come in, he, and all the children of Israel with him, even
    the whole assembly.'
  hin-2017: और वह एलीआजर याजक के सामने खड़ा हुआ करे, और एलीआजर उसके लिये यहोवा से
    ऊरीम की आज्ञा पूछा करे; और वह इस्राएलियों की सारी मण्डली समेत उसके कहने से जाया
    करे, और उसी के कहने से लौट भी आया करे।”
  wol-KYG: Ca Elasar sarxalkat bi nag la war di dem, ngir mu di ko seetal fi kanam
    Aji Sax ji, lu Urim, jumtukaayu tegtal bi, feeñal. Ci ndigalal Elasar nag lañuy
    génne, te ci ndigalam it lañuy dellusee, moom Yosuwe, ak mboolem bànni Israyil
    giy ànd ak moom, mbooloo mépp.»
  eng-YLT: '''And before Eleazar the priest he standeth, and he hath asked for him
    by the judgment of the Lights before Jehovah; at His word they go out, and at
    His word they come in; he, and all the sons of Israel with him, even all the company.'''
  kne-kne: Si Eleazar di pangammoana sin am-in ay panlaydak babaen sin pangosalana
    sin Urim ya Tummim. Si naey di amagen Eleazar ay mangitdo en Josue ya din am-in
    ay Israelita sin am-in ay amagen da.”
  eng-WYC-2017: If anything shall be worthy to be done for this man, Joshua, Eleazar,
    the priest, shall counsel the Lord; he shall go out, and shall go in, at the word
    of Eleazar; he, and all the sons of Israel with him, and the tother multitude.
  eng-WMBB: He shall stand before Eleazar the priest, who shall enquire for him by
    the judgement of the Urim before the LORD. At his word they shall go out, and
    at his word they shall come in, both he and all the children of Israel with him,
    even all the congregation.”
  urd-GVH: रब की मरज़ी जानने के लिए वह इलियज़र इमाम के सामने खड़ा होगा तो इलियज़र
    रब के सामने ऊरीम और तुम्मीम इस्तेमाल करके उस की मरज़ी दरियाफ़्त करेगा। उसी के
    हुक्म पर यशुअ और इसराईल की पूरी जमात ख़ैमागाह से निकलेंगे और वापस आएँगे।”
  rug-rug: Kaqu turu pa kenuna sa hiama Eleaza si asa. Meke Eleaza kaqu nananasa ponia
    si asa sipu tavetavete nia sa sa Urimi pa kenuna e Zihova.”
  gaz-gaz: Innis fuula Eleʼaazaar lubichaa kan fuula Waaqayyoo duratti Uriimiidhaan
    gaafatee murtii isaaf kennuu dura dhaabachuu qaba. Innii fi waldaan Israaʼelootaa
    hundi ajaja isaatiin baʼu; ajajuma isaatiinis galu.”
  fra-LSG: Il se présentera devant le sacrificateur Éléazar, qui consultera pour lui
    le jugement de l’urim devant l’Éternel; et Josué, tous les enfants d’Israël avec
    lui, et toute l’assemblée, sortiront sur l’ordre d’Éléazar et entreront sur son
    ordre.
  gnn-gnn: Bala ŋayi yurru Djatjuwayunydja ŋäŋ'thun guŋga'yunarawu nhanŋuway ŋayi
    ḏalkarra'mirrinhana, bala ŋayi yurru ŋuriŋiyi ḏalkarra'mirriyunydja yolŋuyu maḻŋ'marama
    marrtji Garraywuna djäl, nhäku ŋayi Garray ḏukṯuk walalaŋgu djämawu, bala ŋayi
    yurru ŋuriŋiyi ḏalkarra'mirriyunydja ḻakaramana Djatjuwawalanydja ga ŋurikala
    yolŋu'‐yulŋuwala, bala walala yurru malthunna yana dhärukku ŋurikinydja ḏalkarra'mirriwunydja.”
  yal-yal: A ti saraxarali Eleyasari yɛtagi, alogo a xa kiti sa feen maxɔdinne ti
    a xa, Yurima masɛnsɛn ti seen na Alatala yɛtagi. Yosuwe nun Isirayila yamaan birin
    Eleyasari a yamarine suxuma nɛn e feene birin yi.”
  haw-1868: 'A e ku mai ia imua o Eleazara ke kahuna, nana e ninau mai nona ma ka
    olelo a ka Urima imua o Iehova: ma kana olelo e hele aku ai lakou, a ma kana olelo
    hoi lakou e hoi mai ai, oia a me na mamo a pau a Iseraela me ia, o ke anaina kanaka
    a pau.'
  arb-NAV: لِيَمْثُلَ أَمَامَ أَلِعَازَارَ الْكَاهِنِ الَّذِي يَتَلَقَّى الْقَرَارَاتِ
    بِشَأْنِهِ بِوَاسِطَةِ الأُورِيمِ أَمَامَ الرَّبِّ. فَلا يَخْرُجُونَ وَلا يَدْخُلُونَ
    إِلّا بِأَمْرِهِ، هُوَ وَجَمِيعُ الشَّعْبِ مَعَهُ».
  ewe-ewe: Ele be wòayi nunɔla Eleazar gbɔ, eye wòaxɔ ɖoɖowo tso Yehowa gbɔ. Yehowa
    agblɔ nu si woawɔ la na Eleazar to akɔdada kple ‘Urim’ me, eye Eleazar agblɔ Mawu
    ƒe ɖoɖowo na Yosua kple Israel dukɔ la. Yehowa ayi wo kpɔkplɔ dzi le mɔ sia nu.”
  eng-LEE: 'And before Elazar the priest shall he stand, and he shall ask of him after
    the judgment of the Urim before the Lord: at his direction shall they go out,
    and at his direction shall they come in, he, and all the children of Israel with
    him, and all the congregation.'
  asm-FB: তেওঁ পুৰোহিত ইলিয়াজৰ সন্মুখত থিয় হ’ব, আৰু ইলিয়াজৰে তেওঁৰ কাৰণে ঊৰীমৰ
    বিচাৰৰ দ্বাৰাই যিহোৱাক সুধিব, তেতিয়া তেওঁ আৰু তেওঁৰ লগত ইস্ৰায়েলৰ সকলো সন্তান
    সকলে, গোটেই মণ্ডলীয়ে সৈতে ইলিয়াজৰৰ আজ্ঞাতে বাহিৰলৈ-ভিতৰলৈ অহা-যোৱা কৰিব।”
  sus-A: عَ تِمَ نّ عٍلٍيَسَرِ سّرّشّدُبّ يَ عِ ﭑ وَشْنقٍ مَشْرِندٍ فّمّ سُفَندِشِيٍ
    رَ. ﭑ يَابِ نَشَن قِمَ، عَ تَن نُن حَمَ بِرِن حّرّ مَ نَ نَن مَ. عٍ مِنِمَ عٍلٍيَسَرِ
    سّرّشّدُبّ شُي نَن مَ، عٍ سٌمَ يٌسُوٍ شُي نَن مَ.»
  fra-SBL: Il se présentera devant le prêtre Éléazar, qui examinera pour lui le jugement
    de l'urim devant l'Éternel. A sa parole, ils sortiront, et à sa parole, ils entreront,
    lui et tous les enfants d'Israël avec lui, toute l'assemblée. »
  hbo-hbo: וְלִפְנֵ֨י אֶלְעָזָ֤ר הַכֹּהֵן֙ יַעֲמֹ֔ד וְשָׁ֥אַל לֹ֛ו בְּמִשְׁפַּ֥ט הָאוּרִ֖ים
    לִפְנֵ֣י יְהוָ֑ה עַל־פִּ֨יו יֵצְא֜וּ וְעַל־פִּ֣יו יָבֹ֗אוּ ה֛וּא וְכָל־בְּנֵי־יִשְׂרָאֵ֥ל
    אִתֹּ֖ו וְכָל־הָעֵדָֽה׃
  eng-WYCLIFFE: If ony thing schal be worthi to be do for this man, Eleasar, preest,
    schal counseil the Lord; he schal go out, and schal go yn, at the word of Eleazar;
    he, and alle the sones of Israel with him, and the tother multitude.
  piu-2006: '@see-verse:NUM.027.020'
  cwe-cwe: Nayo kezakwima haulongozi wa mkulu wa nhambiko Eleazali, yeye kezamulongela
    voyolondeka kwa uhumizo wa Ulimu na Sumimu haulongozi wa Mndewa Mulungu, Eleazali
    kezawalongoza Yoshua na Waisilaili wose muna zimbuli zawo zose.”
  kik-kik: Nake arũgamage mbere ya Eleazaru ũcio mũthĩnjĩri-Ngai, ũrĩa ũrĩmũtuĩragĩria
    ũhoro na ũndũ wa kũũria Urimu mbere ya Jehova. Rĩrĩa aathana, hamwe na kĩrĩndĩ
    gĩothe kĩa andũ a Isiraeli makoimagara, ningĩ aathana rĩngĩ makainũka.”
  fra-NCL: Il se présentera devant le prêtre Eléazar, qui consultera pour lui le jugement
    de l’Urim devant Yahweh ; c’est sur son ordre que sortiront, sur son ordre qu’entreront,
    lui, Josué, tous les enfants d’Israël avec lui et toute l’assemblée. »
  cek-AK: Anih to qaima Eleazar hma ah angdoesak ah loe, qaima mah Angraeng hmaa ah
    Urim to lokdueng pacoengah, anih han lok takroek pae tih. Anih mah thuih ih lok
    baktih toengah, anih hoi Israel kaminawk to tacawt o ueloe, anih mah thuih ih
    lok baktih toengah akun o tih, tiah a naa.
  cuk-cuk: Josué, dule-irwa-Bab-Dummadse-goled-Eleazar-asabin nonikoed, adi, ega Urimʼye-nugadba
    Bab-Jehováʼse idakegar. Josué-sogedba bela Israel-dulemar ibmar imakmaloed.”
  uig-CYR: У каһин Әлиазарниң алдида турсун, Әлиазар уримниң һөкүмини васитә қилип
    туруп, Пәрвәрдигарниң һозурида униң үчүн йол сорисун; Исраил хәлқи, йәни пүткүл
    җамаәт униң буйруғи билән чиқиду, униң буйруғи билән кириши керәк.
  tel-2017: యాజకుడైన ఎలియాజరు ఎదుట అతడు నిలిచినప్పుడు అతడు యెహోవా సన్నిధిలో ఊరీము
    నిర్ణయం ద్వారా అతని కోసం అడగాలి. అతడు, అతనితోపాటు ఇశ్రాయేలీయులందరూ, అంటే, సమాజమంతా
    ప్రతి పని అతని మాట ప్రకారం చెయ్యాలి” అన్నాడు.
  hat-BSA: Anplis, li va kanpe devan Éléazar, prèt la, ki va fè ankèt pou li selon
    jijman a Orim nan devan SENYÈ a. A kòmand pa li, yo va sòti e a kòmand pa li,
    yo va antre, ni li, ni fis Israël yo avèk li menm, tout kongregasyon an menm.”
  bxh-bxh: Diyesuwa haba tau antalasam, Eliyesa ai matana ya obiyo, na yena Guyau
    ena nuwatuhu hige i mahata, haba, Ulim ya fapaisowa be Guyau ena nuwatuhu ya yoꞌoi.
    Ibe Yaubada iyen, au lau, mate Isalaela dodogadi mahudoꞌidi maꞌedi Diyesuwa haba
    sa lau sa hiyala. Na ibe iye, au fuyo, mate haba sa fuyo.
  kos-kos: El ac fah tupanul Eleazar mwet tol, su ac fah suk lungse luk ke el ac orekmakin
    Urim ac Thummim. In ouiya se inge, Eleazar el ac fahk nu sel Joshua ac mwet Israel
    nukewa ma elos ac oru.”
  hbo-WLC: וְלִפְנֵ֨י אֶלְעָזָ֤ר הַכֹּהֵן֙ יַעֲמֹ֔ד וְשָׁ֥אַל ל֛וֹ בְּמִשְׁפַּ֥ט הָאוּרִ֖ים
    לִפְנֵ֣י יְהוָ֑ה עַל־פִּ֨יו יֵצְא֜וּ וְעַל־פִּ֣יו יָבֹ֗אוּ ה֛וּא וְכָל־בְּנֵי־יִשְׂרָאֵ֥ל
    אִתּ֖וֹ וְכָל־הָעֵדָֽה׃
  ibo-ibo: Ma ya onwe ya ga-eguzo nʼihu Elieza onye nchụaja, onye ga-ajụrụ ya ase
    site na mkpebi Urim nʼihu Onyenwe anyị. Ọ bụ site nʼokwu ọnụ ya ka ha ga-apụ,
    site nʼokwu ọnụ ya ka ha ga-ana abata. Ma ya onwe ya, ma ndị Izrel niile, tinyekwara
    nzukọ niile.”
  ory-ory: ପୁଣି, ସେ ଇଲୀୟାସର ଯାଜକ ସମ୍ମୁଖରେ ଠିଆ ହେବ ଓ ଇଲୀୟାସର ତାହା ପାଇଁ ଊରୀମ୍‍‍ର ବିଚାର
    ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପଚାରିବ; ସେମାନେ, ଅର୍ଥାତ୍‍, ସେ ଓ ତାହା ସହିତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ସମୁଦାୟ ମଣ୍ଡଳୀ, ଉଭୟ ତାହାର ଆଜ୍ଞାରେ ବାହାରକୁ ଯିବେ ଓ ତାହାର ଆଜ୍ଞାରେ ଭିତରକୁ ଆସିବେ।”
  chk-chk: Epwe ütä fän mesen ewe souasor Eleasar, nge Eleasar epwe kütta letipei
    fän itan ren ewe Urim . Iwe, fän än Eleasar kapas Josua fiti ekewe aramasen Israel
    meinisin repwe föri sokopaten ar angang meinisin.”
  rop-rop: Im garra oldei go langa Eliyeisa det serramonimen wen im wandi sabi wanim
    ai wandim. En Eliyeisa garra yusum detlot brabli speshalwan ston gulum Yuram en
    Thamam blanga faindat. Lagijat na Eliyeisa garra shoum Joshuwa en ola Isreil pipul
    wanim olabat garra dum.” Lagijat na YAWEI bin tok.
  ukr-1871: І нехай стане він перед Єлеазаром сьвященником, а той питати ме за його
    про суд урім перед Господом. По слову його вони виходити муть і по слову його
    ввіходити муть, він сам і всї сини Ізрайлеві з ним, уся громада.
  deu-1951: Und er soll vor Eleasar, den Priester, treten; der soll für ihn um Rat
    fragen, durch den Gebrauch der Urim, vor dem HERRN. Nach seiner Weisung sollen
    sie aus und einziehen, er und alle Kinder Israel und die ganze Gemeinde mit ihm.
  eng-JPS: And he shall stand before Eleazar the priest, who shall inquire for him
    by the judgment of the Urim before the LORD; at his word shall they go out, and
    at his word they shall come in, both he, and all the children of Israel with him,
    even all the congregation.'
  srp-1865: I neka staje pred Eleazara sveštenika da ga pita za sud Urim pred Gospodom;
    po zapovijesti njegovoj neka polaze i po zapovijesti njegovoj neka dolaze on i
    svi sinovi Izrailjevi s njim i sav zbor.
  lug-lug: Anajjanga n’ayimirira mu maaso ga Eriyazaali kabona anaamutegeezanga ebinaabanga
    bisaliddwawo ng’akozesa Ulimu mu maaso ga Mukama Katonda. Abaana ba Isirayiri
    bonna, bw’anaalagiranga banaafulumanga, era bw’anaalagiranga banaayingiranga.”
  heb-heb: ולפני אלעזר הכהן יעמד ושאל לו במשפט האורים לפני יהוה על פיו יצאו ועל פיו
    יבאו הוא וכל בני ישראל אתו וכל העדה׃
  ben-IRV: সে ইলীয়াসর যাজকের সামনে দাঁড়াবে এবং ইলীয়াসর তার জন্য ঊরীমের বিচারের
    মাধ্যমে দ্বারা আমার ইচ্ছা জিজ্ঞাসা করবে। সে ও তার সঙ্গে সমস্ত ইস্রায়েল সন্তান,
    অর্থাৎ সমস্ত মণ্ডলী তার আদেশে বাইরে যাবে ও তার আদেশে ভিতরে আসবে।”
  pan-pan: ਅਤੇ ਉਹ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਦੇ ਅੱਗੇ ਖੜ੍ਹਾ ਹੋਵੇ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਊਰੀਮ ਦਾ ਫ਼ੈਸਲਾ
    ਉਹ ਦੇ ਵਿਖੇ ਪੁੱਛੇ। ਉਸ ਦੇ ਹੁਕਮ ਉੱਤੇ ਉਹ ਸਾਰੇ ਇਸਰਾਏਲੀ ਅਰਥਾਤ ਸਾਰੀ ਮੰਡਲੀ ਬਾਹਰ ਜਾਵੇ ਅਤੇ
    ਉਸ ਦੇ ਹੁਕਮ ਉੱਤੇ ਅੰਦਰ ਆਵੇ।
  mya-JVB: ထိုသူသည်ယဇ်ပုရောဟိတ် ဧလာဇာ ရှေ့မှာ ရပ် သောအခါ ၊ ယဇ်ပုရောဟိတ်သည် ထာဝရဘုရား
    ရှေ့ တော်၌ ဥရိမ် စီရင် ဆုံးဖြတ်သော တရားအတိုင်း၊ သူ့ အတွက် မေးမြန်း ရမည်။ သူ စီရင်
    သည်အတိုင်း ၊ သူ နှင့်အတူ ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့ သည် ထွက် ဝင် ရကြမည်ဟု
    ထာဝရဘုရား သည် မောရှေ အား မှာထား တော်မူသည်အတိုင်း မောရှေ ပြု လျက်၊ ယောရှု ကိုခေါ်
    ၍ ယဇ်ပုရောဟိတ် ဧလာဇာ ရှေ့ ၊ ပရိသတ် အပေါင်း တို့ရှေ့၌ ထား ပြီးလျှင် ၊
  tbg-tbg: 'Iosuaava ti hantuqa vaina okarara maantima kero irianarove: Iosuaava Eleasaava
    ti kaiqa vara timite vai vaiintiva vainanaini viraro Eleasaava Urimi Tumimi okara
    tave vaiva, viva vi haikaraqohairo ti hantuqa vaina okarara kankoma kero tavero,
    Iosuaara tiva amiraro viva iriarire. Iosuaava ni Isareriara minti minti iate tirama
    ne Isareri viva tintema iate, tiro.'
  hmo-hmo: Iosua be hahelagaia tauna Eleasara ena vairanai do ia gini, vadaeni Eleasara
    ese ia dainai Lohiabada ena ura do ia tahua, Urima bona Tumima dekena amo. Vadaeni
    Iosua ena oda hereva dekenai, Israela taudia ibounai do idia raka lao, bona do
    idia raka vareai, orea tamona.”
  urd-urd: वह इली'एलियाज़र' काहिन के आगे खड़ा हुआ करे, जो उसकी जानिब से ख़ुदावन्द
    के सामने ऊरीम का हुक्म दरियाफ़्त किया करेगा। उसी के कहने से वह और बनी — इस्राईल
    की सारी जमा'अत के लोग निकला करें, और उसी के कहने से लौटा भी करें।”
  rus-SYN: и будет он обращаться к Елеазару священнику и спрашивать его о решении,
    посредством урима пред Господом; и по его слову должны выходить, и по его слову
    должны входить он и все сыны Израилевы с ним и все общество.
  bqc-SIM: ìli gɛ́ sa'onkia Ɛleazaa kĩ́i aà yãgbɛaɛ̀ ń Uliũo ń Tumiũo. Beewa
    Yozuee ń Isailiↄ píi aali gɛ́ aali su, lá Ɛleazaa ònɛ́wa.
  tcz-CHONGTHU: Eleazer thempu pa masang a ding ding chule Pathen lam gel doh jing
    a aum na laiya Urim thutanna umna ahin, amapa thupeh dungjuiya potdoh diu chule
    amapa thuneina a hung sung lha diu Joshua le Israel mipi jouse umkhom diu ahi.
  mar-mar: तो एलाजार याजकापुढे उभा राहील, तो त्याच्यावतीने उरीमाच्या निर्णयासाठी परमेश्वरास
    विचारील. त्याने व त्याच्याबरोबर इस्राएलाच्या सर्व लोकांनी त्याच्या सांगण्यावरून
    बाहेर जावे व आत यावे.
  soq-soq: Ita me pirisi Eliesa danawe enompo ita pirisi sa nitu kerakera kopikopiua
    ebowa Urim mampe owalempe ne insaisana atenlempa. Eliesa wapio Iosua ita Israel
    apanawa emalawoau do onantompe ita leuntompe wimompa.”
  qub-qub: Josuëga tapucamayta munar aywanga cüra Eleazarman. Eleazarnami Josuëpa
    jutincho tapucamanga Urim rumiwan. Chaura imano rurananpäpis Josuënami Israelcunata
    mandanga.»
  hat-hat: L'a toujou kanpe devan Eleaza, prèt la, ki va sèvi ak Ourim yo pou chache
    konnen sa mwen vle yo fè. Se konsa, Eleaza va dirije Jozye ak tout pèp la nan
    tout antre soti yo.
  eng-BSB: He shall stand before Eleazar the priest, who will seek counsel for him
    before the LORD by the judgment of the Urim. At his command, he and all the Israelites
    with him—the entire congregation—will go out and come in.”
  tod-tod: Toɠa zei zalaɠa ɠula nui Eleazaal ɠakala, naa ɠa ɗa gaazaɠa tɔun bɛ, ga
    anii nii daaseigi ga wuulimegi. Nii nɔpɛ a bona, ʋele ɠana Zozuwe ta Izelayɛle
    nuɓusɛiti ta ta-ɠɔɔɠɔ vaiti so da.»
  eng-WEBPB: He shall stand before Eleazar the priest, who shall enquire for him by
    the judgement of the Urim before the LORD. At his word they shall go out, and
    at his word they shall come in, both he and all the children of Israel with him,
    even all the congregation.”
  kbq-kbq: Hagi Josuama maka zampima Nagri navesi'ma kenaku'ma hanuno'a Eleasa pristi
    ne'mofo avuga vanigeno, Eleasa'a urimi havea erino Nagri navesi zana keno erifore
    hugahie. Hanigeno Eleasa'a mika nanekea Josuana asami'nigeno, Israeli vahera zamavareno
    vuno eno hugahie.
  nhe-BL: Nojquiya teipa para Josué quimatis tlaque monequi quichihuas, monequi monextis
    iixtla nopa totajtzi Eleazar. Huan Eleazar nechtlajtlanis ipampa ya ica nopa Urim,
    nopa dados tlatzejtzeloltic tlen nimechmacatoc. Huan ica nopa Urim nijnextilis
    nopaquilis. Huan queja nopa inijuanti quimatise tlaque monequi quichihuase. Huajca
    ica tlen Eleazar quinilhuis para nopaquilis, Josué huan nopa tlayacanani huan
    nopa israelitame quimatise tlaque quichihuase.
  gub-BL: Xaxeto Ereazar umume'u putar heremimutar Zuzue pe a'e nehe, Uri rehe ume'e
    pà Tumi rehe ume'e pà a'e nehe. Zuzue wekar putar heremimutar izupe uze'eg pà
    tuweharupi a'e nehe. Nezewe mehe tuweharupi Ereazar wexak kar putar heremiapo
    putar haw Zuzue pe a'e nehe, teko Izaew paw wanupe a'e nehe no, i'i izupe.
  eng-DRA: If any thing be to be done, Eleazar the priest shall consult the Lord for
    him. He and all the children of Israel with him, and the rest of the multitude
    shall go out and go in at his word.
