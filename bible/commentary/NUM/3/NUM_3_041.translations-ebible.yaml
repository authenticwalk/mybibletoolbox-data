    tous les premiers-nés du bétail des enfants d’Israël. »
  cek-AK: Israel kaminawk ih calu boih zuengah, Levi kaminawk to la ah loe, Israel
    kaminawk ih tapen tangsuek moinawk zuengah, Levi kaminawk ih maitaw to kai hanah
    la ah; Kai loe Angraeng ah ka oh, tiah a naa.
  cuk-cuk: ”Geb degine, Israel-masmala-gebesailaginmalad-anar bela Leví-wagan be suo.
    Geb deginbali, bela Israel-dulemar-e-ibdurgan-gebemalad-anar, Leví-wagan-e-ibdurgan
    be subalo. Ani an Bab-Jehová gued.”
  uig-CYR: Сән Лавийларни Исраилларниң барлиқ тунҗилириниң орнида Маңа хас қил (Мән
    Пәрвәрдигардурмән); Лавийларниң мал-чарвилириниму Исраилларниң барлиқ тунҗа мал-чарвилириниң
    орнида Маңа хас қил, — деди.
  tel-2017: నేనే యెహోవాను. ఇశ్రాయేలు ప్రజల్లో మొదటి సంతానానికి బదులుగా నాకోసం లేవీ
    జాతి వారిని వేరు చెయ్యి. అలాగే ఇశ్రాయేలు ప్రజలకు చెందిన పశువుల్లో మొదటి సంతానానికి
    బదులుగా లేవీ జాతి వారి పశువులను నాకోసం తీసుకోవాలి.”
  hat-BSA: Ou va pran Levit yo pou Mwen—Mwen se SENYÈ a—olye de premye ne pami fis
    Israël yo; ak bèt a Levit yo olye de tout premye ne nan bèt a fis Israël yo.”
  kos-kos: Tusruktu, in aol wounse nukewa inge, nga fah eis mwet Levi tuh in ma nutik.
    Nga LEUM GOD. Ac nga fah eis kosro nutin mwet Levi in aol wounsien kosro nukewa
    nutin mwet Israel.”
  hbo-WLC: וְלָקַחְתָּ֨ אֶת־הַלְוִיִּ֥ם לִי֙ אֲנִ֣י יְהוָ֔ה תַּ֥חַת כָּל־בְּכֹ֖ר בִּבְנֵ֣י
    יִשְׂרָאֵ֑ל וְאֵת֙ בֶּהֱמַ֣ת הַלְוִיִּ֔ם תַּ֣חַת כָּל־בְּכ֔וֹר בְּבֶהֱמַ֖ת בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Nabata ndị Livayị ka ha bụrụ nke m nʼọnọdụ ndị ikom niile e bụrụ ụzọ mụọ
    nʼIzrel. Ọzọkwa, anụ ụlọ ndị Livayị niile bụ nke m, nʼọnọdụ ụmụ mbụ nke anụ ụlọ
    niile a mụrụ nʼetiti anụ ụlọ ndị Izrel niile. Abụ m Onyenwe anyị.”
  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁ; ଆମ୍ଭ ନିମନ୍ତେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ପ୍ରଥମଜାତ ଲୋକ ବଦଳେ
    ଲେବୀୟମାନଙ୍କୁ ଗ୍ରହଣ କରିବ; ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ପ୍ରଥମଜାତ ପଶୁ ବଦଳେ ଲେବୀୟମାନଙ୍କର
    ପଶୁ ଗ୍ରହଣ କରିବ।”
  chk-chk: Mürin kopwe angei ekewe mwän seni ewe ainangen Lefi pwe akasiwilin ekewe
    mwänichi meinisin me lein ekewe aramasen Israel, pwe nei. Ngang ewe Samol mi Lapalap.
    Kopwe pwal angei fän itei nöün chon ewe ainangen Lefi man pwe akasiwilin mweinöün
    ekewe aramasen Israel man meinisin.”
  rop-rop: '@see-verse:NUM.003.040'
  ukr-1871: І мусиш узяти Левітів для мене, Господа, замість усїх первеньцїв із синів
    Ізрайлевих, і скотину в Левітів замість усїх перваків із скотини в синів Ізрайлевих.
  deu-1951: Und du sollst die Leviten mir, dem HERRN, nehmen, an Stelle aller Erstgeburt
    unter den Kindern Israel, und der Leviten Vieh an Stelle aller Erstgeburt unter
    dem Vieh der Kinder Israel.
  eng-JPS: And thou shalt take the Levites for Me, even the LORD, instead of all the
    first-born among the children of Israel; and the cattle of the Levites instead
    of all the firstlings among the cattle of the children of Israel.'
  srp-1865: I uzmi Levite za mene ja sam Gospod) mjesto svijeh prvenaca meðu sinovima
    Izrailjevim, i stoku Levitsku mjesto svijeh prvenaca od stoke sinova Izrailjevih.
  lug-lug: Era ojja kunfunira Abaleevi mu kifo ky’ababereberye ab’abaana ba Isirayiri,
    era onfunire n’ente ez’Abaleevi mu kifo ky’ente ez’abaana ba Isirayiri embereberye.
    Nze Mukama Katonda.”
  heb-heb: ולקחת את הלוים לי אני יהוה תחת כל בכר בבני ישראל ואת בהמת הלוים תחת כל
    בכור בבהמת בני ישראל׃
  ben-IRV: আমি সদাপ্রভু, আমারই অধিকারে তুমি ইস্রায়েল সন্তানদের সমস্ত প্রথমজাতের পরিবর্তে
    লেবীয়দেরকে এবং ইস্রায়েল সন্তানদের সমস্ত প্রথমজাত পশুর পরিবর্তে লেবীয়দের পশুধন
    গ্রহণ কর।”
  pan-pan: ਤੂੰ ਮੇਰੇ ਲਈ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਦੇ ਥਾਂ ਲੇਵੀਆਂ ਨੂੰ, ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਡੰਗਰਾਂ ਦੇ ਪਹਿਲੌਠਿਆਂ ਦੀ ਥਾਂ ਲੇਵੀਆਂ ਦੇ ਡੰਗਰਾਂ ਨੂੰ ਲੈ ਲਈਂ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ဣသရေလ အမျိုး သားဦး အပေါင်း တို့အတွက် လေဝိ သားတို့ကို၎င်း ၊ ဣသရေလ အမျိုးသား
    တို့၌ တိရစ္ဆာန် သားဦး အပေါင်း တို့အတွက် လေဝိ သား တို့၌ ရှိသောတိရစ္ဆာန် များကို၎င်း၊
    ငါ့ အဘို့ ယူ လော့။ ငါ သည် ထာဝရဘုရား ဖြစ်သည်ဟု၊
  hmo-hmo: To edia gabu dekenai lau ese Levi taudia ibounai lau abia inai, lauegu!
    Lau be Lohiabada! Lau ese danu Levi taudia edia boromakau bona mamoe lau abia
    inai! Idia ese Israela taudia edia boromakau bona mamoe, vara guna gaudia, edia
    gabu do idia abia!”
  urd-urd: और बनी — इस्राईल के सब पहलौठों के बदले लावियों को, और बनी — इस्राईल के
    चौपायों के सब पहलौठों के बदले लावियों के चौपायों को मेरे लिए ले। मैं ख़ुदावन्द
    हूँ।”
  rus-SYN: и возьми левитов для Меня,- Я Господь,- вместо всех первенцев из сынов
    Израиля, а скот левитов вместо всего первородного скота сынов Израилевых.
  bqc-SIM: Bee gbɛa ní Levii buiↄ dilɛ ma pↄ́ ũ Isaili nɛgↄ̃ɛ sɛ̃́iaↄ gbɛu ḿpii,
    ní Levii buiↄ pↄtuoↄ dilɛ ma pↄ́ ũ Isailiↄ pↄtuo nɛsana sɛ̃́iaↄ gbɛu píi. Mámɛmaa
    Dii.
  tcz-CHONGTHU: Keima Pakai kahin, keima ding a Levite chu, Israel chapa tahpenho
    thalhelng ding a kikoitup teitei ding ahi. Chuleh Israelte pumpi a gancha apengdoh
    masa ho khel ding a Levite gancha ho chu kikoitup teitei ding ahi.
  mar-mar: आता मी इस्राएलाचे प्रथम जन्मलेले पुत्र व पुरुष घेणार नाही, त्याऐवजी मी
    परमेश्वर, लेवी वंशाचे लोक घेईन, तसेच इस्राएल लोकांच्या प्रथम जन्मलेल्या पशूंच्या
    ऐवजी लेवी लोकांच्या पशूंचे प्रथम जन्मलेले घेईन.”
  qub-qub: Nircur Israelcunapa guechpa wamrancunapa ruquin nogapaj raquinqui Leví
    trïbu runacunata. Israelcunapa uywancunapa rimir caj wawancunapa ruquinpis nogapaj
    raquinqui Leví trïbupa uywancunapa rimir caj wawancunata. Noga Tayta Diosniquimi
    chayno në.»
  hat-hat: Se mwen menm ki Seyè a. W'a pran moun fanmi Levi yo, w'a mete yo apa pou
    mwen nan plas tout premye pitit gason moun pèp Izrayèl yo. Konsa tou, w'a pran
    tout bèt ki pou moun fanmi Levi yo, w'a mete yo apa pou mwen nan plas premye ti
    mal bèt moun Izrayèl yo va fè.
  eng-BSB: You are to take the Levites for Me—I am the LORD—in place of all the firstborn
    of Israel, and the livestock of the Levites in place of all the firstborn of the
    livestock of the Israelites.”
  tod-tod: Ɗa Leevi nuiti fe bɛ̀, Izelayɛle nuiti ti-loun zunu mɔungiti potogi zu.
    Nà ga Ɠɔoɠɔ GALAGI. Leevi nuiti ta-loganiiti ta ɠɛ ga nɔ̀nɔ, Izelayɛle nuiti
    ta-logani zinɛ mɔungiti potogi zu.»
  eng-WEBPB: You shall take the Levites for me—I am the LORD—instead of all the firstborn
    amongst the children of Israel; and the livestock of the Levites instead of all
    the firstborn amongst the livestock of the children of Israel.”
  kbq-kbq: Israeli vahe'mofo ese agonesa mofavrema avregazana netrenka Livae nagara
    zamavare namio, Nagra Ra Anumzane, Livae vahe'mofo bulimakao afuzmimo'ma pusama
    antesia anentara, Israeli nagamokizmi pusa bulimakamofo nona hugahie.
  nhe-BL: Nochi levitame elise noaxcahua para nechtequipanose na, niimoTECO. Huan
    yeca ayoc nimoaxcatis iniachtohui conehua nochi israelitame. Huan inintlapiyalhua
    levitame nimoaxcatis, huan yeca ayoc elis noaxca iniachtohui cone sesen sihua
    tlapiyali tlen iniaxca sequinoc israelitame tlen ax levitame.”
  gub-BL: Nezewe rehe we amono putar Erewi izuapyapyr paw wanekuzaromo ihe wà nehe,
    hema'e romo ihe wà nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo. Emono Erewi waneimaw
    amogwer Izaew waneimaw wana'yr ipy wanekuzaromo wà nehe no.
  eng-DRA: 'And thou shalt take the Levites to me for all the firstborn of the children
    of Israel, I am the Lord: and their cattle for all the firstborn of the cattle
    of the children of Israel:'
