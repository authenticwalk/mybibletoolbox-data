verse: NUM.003.041
translations:
  mal-C: ഇസ്രായേല്യരിലെ സകല ആദ്യജാതന്മാർക്കും പകരം ലേവ്യരെയും ഇസ്രായേല്യരുടെ കന്നുകാലികളിലെ
    സകലകടിഞ്ഞൂലുകൾക്കും പകരം ലേവ്യരുടെ കന്നുകാലികളെയും എനിക്കുവേണ്ടി എടുക്കുക. ഞാൻ
    യഹോവ ആകുന്നു.”
  deu-TKW: Du sollst aber die Leviten für mich, für Jahwe, nehmen an Stelle aller
    Erstgebornen unter den Israeliten und das Vieh der Leviten an Stelle aller Erstgeburten
    unter dem Vieh der Israeliten.
  lin-lin: Okotia Balevi pembeni mpo na Ngai, na esika ya bana nyonso ya liboso ya
    Isalaele, mpe bibwele nyonso ya Balevi, na esika ya bana ya liboso ya bibwele
    nyonso ya Isalaele. Nazali Yawe. »
  eng-LSV: and you have taken the Levites for Me (I [am] YHWH), instead of every firstborn
    among the sons of Israel, and the livestock of the Levites instead of every firstling
    among the livestock of the sons of Israel.”
  eng-GNV: And thou shalt take ye Leuites to me for all the first borne of the children
    of Israel (I am the Lord) and the cattell of the Leuites for all the first borne
    of the cattell of the children of Israel.
  eng-WEBSTER: And thou shalt take the Levites for me (I am the LORD) instead of all
    the first-born among the children of Israel; and the cattle of the Levites, instead
    of all the firstlings among the cattle of the children of Israel.
  nhw-BL: Nochi levitame elise noaxcahua para nechtequipanose na, niamoTECO. Huan
    yeca ayacmo nimoaxcatis iniachtihui conehua nochi israelitame. Huan inintlapiyalhua
    levitame nimoaxcatis, huan yeca ayacmo elis noaxca iniachtihui cone sesen sihua
    tlapiyali catli iniaxca sequinoc israelitame catli amo levitame.”
  swh-ONEN: Nitwalie Walawi badala ya wazaliwa wa kwanza wa Waisraeli, nayo mifugo
    ya Walawi badala ya wazaliwa wa mifugo ya Waisraeli. Mimi ndimi Bwana.”
  bba-bba: Yen biru, kpɑ ɑ Lefibɑ wunɑ ɑ yi nɛnɛm bɑ n sɑ̃ɑ nɛ Yinni Gusunɔɡibu Isirelibɑn
    bii ɡbiikobun ɑyerɔ. Mɛyɑ kɑɑ mɑɑ mɑn ben yɑɑ sɑbenu yiiyɑ Isirelibɑn yɑɑ sɑbenun
    bii ɡbiikinun ɑyerɔ.
  eng-KJVCPB: And thou shalt take the Levites for me (I am the Lord) instead of all
    the firstborn among the children of Israel; and the cattle of the Levites instead
    of all the firstlings among the cattle of the children of Israel.
  luo-luo: Ket jo-Lawi obedna kaka kayo e lo kayo duto mag jo-Israel, kendo kaw jamb
    jo-Lawi obed e lo kweth makayo mag jamb jo-Israel. An e Jehova Nyasaye.”
  meu-meu: Bena Levi taudia bavabidia, lau Iehova egu, hari Israel taudia natudia
    mamaruanedia roboadia ibololaidia; Levi taudia edia boromakau danu bavabidia,
    Israel taudia edia boromakau natudia mamaruanedia roboadia ibololaidia.
  npi-ULB: म परमप्रभु हुँ, तैँले मेरो निम्ति लेवीहरूलाई इस्राएलका मानिसहरूको पहिले
    जन्मेकाहरूको सट्टामा र इस्राएलका सन्तानहरूका गाईवस्तुहरूका पहिले जन्मेकाहरूको
    सट्टामा लेवीहरूका गाईवस्तुहरूलाई लिनुपर्छ ।”
  yor-yor: Kí o sì gba àwọn ọmọ Lefi dípò gbogbo àkọ́bí àwọn ọmọ Israẹli, kí o sì
    gba gbogbo ẹran ọ̀sìn àwọn ọmọ Lefi fún mi dípò gbogbo àkọ́bí àwọn ẹran ọ̀sìn
    àwọn ọmọ Israẹli. Èmi ni Olúwa.”
  pes-OPCB: لاویان به عوض نخست‌زادگان بنی‌اسرائیل به من که خداوند هستم تعلق دارند،
    و حیوانات لاویان هم به جای نخست‌زاده‌های حیوانات تمام قوم اسرائیل از آن من هستند.»
  tgl-ULB: Dapat mong kunin ang mga Levita para sa akin sa halip na ang lahat ng mga
    panganay ng mga tao ng Israel. Ako si Yahweh. At dapat mong kunin ang alagang
    hayop ng mga Levita sa halip na ang lahat ng panganay na alagang hayop ng mga
    kaapu-apuhan ni Israel.”
  hui-hui: Ani wialu igiri emene uruni ti wahalu helo. Anduane Homogo i̱ore kogonigo
    i̱na Libai hameigini ti i̱nagaore helo hela aribia holebero. Ani bialu Isaraelealinaga
    nogo bulumaga igini wangabe pigane wirago i̱ninaga holebira larugoni wahalu Libai
    hameigini karunaga nogo igini wangabe pigane wirago i̱ninaga ha aribia helo, lalu
    Anduane Homogohanda lene.
  mya-mya: '@see-verse:NUM.003.040'
  bod-N: བདག་ནི་ཡ་ཝཱེ་ཡིན་ལ། ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྐྱེས་འགོ་དག་གི་ཚབ་བྱེད་དུ་བདག་ལ་དབང་བར་གྱིས།
    ལེ་ཝི་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་གི་སྐྱེས་འགོ་ཐམས་ཅད་ཀྱི་ཚབ་བྱེད་དུ་བདག་ལ་དབང་བར་གྱིས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Unditorere vaRevhi pachinzvimbo chamatangwe ose avaIsraeri, uye nezvipfuwo
    zvavaRevhi pachinzvimbo chezvibereko zvokutanga zvose zvezvipfuwo zvavana vavaIsraeri.
    Ndini Jehovha.”
  spa-BLM: Tomarás a los levitas para mí — yo soy Yahvé — en lugar de todos los primogénitos
    entre los hijos de Israel; y el ganado de los levitas en lugar de todos los primogénitos
    entre el ganado de los hijos de Israel.”
  cac-cac: A eb' levita tic, vic yaj eb' sq'uexuloc eb' b'ab'el unin chi'. An̈eja'
    vicpax tz'ajcan masanil noc' smolb'etzal noc' eb' sq'uexuloc noc' sb'ab'el yune'
    noc' smolb'etzal noc' eb' israel tic. A in ton Jehová in svala', xchi d'a vin̈.
  swh-ULB: Unitwalie walawi kwa ajili yangu badala ya wazaliwa wa kwanza wa Israeli,
    Mimi ndimi BWANA. Na utwae wanyama wa Walawi badala ya wazaliwa wa kwanza wa wanyama
    wa uzao wa Israeli,”
  bel-bel: і вазьмі лявітаў дзеля Мяне, - Я Гасподзь, - замест усіх першынцаў з сыноў
    Ізраіля, а быдла лявітаў замест усяго першароднага быдла сыноў Ізраілевых.
  deu-ELBBK: Und du sollst die Leviten für mich, den HERRN, nehmen, anstatt aller
    Erstgeborenen unter den Kindern Israel, und das Vieh der Leviten anstatt alles
    Erstgeborenen unter dem Vieh der Kinder Israel.
  mbb-OT: Ipehinungud niw kayi te kedì is menge kevuwazan ni Levi he ilis te langun
    he kinekekayan he maama he menge anak te menge Israilihanen. Ipehinungud niw zaan
    kayi te kedì is menge uyaǥen te menge kevuwazan ni Levi he ilis te langun he kinekekayan
    he menge uyaǥen te menge Israilihanen. Iyan a Nengazen.”
  mal-2015: യിസ്രായേൽമക്കളിലെ എല്ലാകടിഞ്ഞൂലുകൾക്കും പകരം ലേവ്യരുടെ മൃഗങ്ങളെയും എനിക്കായിട്ടു
    എടുക്കേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Le Leviten mange de vaš savore ešebna muršora le Izraeloskre. Me som o
    RAJ! De mange the lengro dobitkos vaš dojekh ešebno le dobitkostar le Izraelostar.“
  pes-OPV: ولاویان را به عوض همه نخست زادگان بنی‌اسرائیل برای من که یهوه هستم بگیر،
    و بهایم لاویان را به عوض همه نخست زادگان بهایم بنی‌اسرائیل.»
  ron-1924: Сэ ей пе левиць пентру Мине, Домнул, ын локул тутурор ынтыилор нэскуць
    дин копиий луй Исраел ши вителе левицилор ын локул тутурор ынтыилор нэскуць дин
    вителе копиилор луй Исраел!”
  ben-OBCV: ইস্রায়েলী সমস্ত জ্যেষ্ঠ সন্তানের পরিবর্তে লেবীয়দের এবং সেই সঙ্গে তাদের
    গৃহপালিত পশুসকলের পরিবর্তে লেবীয়দের গৃহপালিত পশুসকল, আমার জন্য অধিকার করো। আমিই
    সদাপ্রভু।”
  som-som: Oo waa inaad ii qaaddaa reer Laawi intii aad ii qaadi lahayd curadyada
    reer binu Israa'iil oo dhan, oo waa inaad xoolaha reer Laawina ii qaaddaa intii
    aad ii qaadi lahayd curadyada xoolaha reer binu Israa'iil oo dhan, waayo, aniga
    ayaa Rabbiga ah.
  lat-VUC: 'Tollesque Levitas mihi pro omni primogenito filiorum Israël: ego sum Dominus:
    et pecora eorum pro universis primogenitis pecorum filiorum Israël.'
  eng-ASVBT: And thou shalt take the Levites for me (I am Jehovah) instead of all
    the firstborn among the children of Israel; and the cattle of the Levites instead
    of all the firstlings among the cattle of the children of Israel.
  ita-1885: E prendi per me, io sono il Signore, i Leviti, in luogo di tutti i primogeniti
    d'infra i figliuoli d'Israele; prendi parimente il bestiame de' Leviti, in luogo
    di tutti i primogeniti del bestiame dei figliuoli d'Israele.
  eng-LXXUP: And thou shalt take the Levites for me—I am the Lord—instead of all the
    firstborn of the sons of Israel, and the cattle of the Levites instead of all
    the firstborn among the cattle of the children of Israel.
  eng-ULB: You must take the Levites for me—I am Yahweh—instead of all the firstborn
    of the people of Israel, and the livestock of the Levites instead of the firstborn
    of the livestock of the descendants of Israel.”
  spa-VBL: Aparta a los levitas para mí. Yo soy el Señor. Ellos están en lugar de
    todos los primogénitos de los israelitas. El ganado de los levitas está en lugar
    de todo el ganado primogénito de los israelitas”.
  fra-_FOB: Tu prendras les Lévites pour moi, l'Éternel, à la place de tous les premiers-nés
    parmi les enfants d'Israël; et le bétail des Lévites, à la place de tous les premiers-nés
    du bétail des enfants d'Israël.
  mal-mal: യിസ്രായേൽമക്കളിലെ എല്ലാകടിഞ്ഞൂലുകൾക്കും പകരം ലേവ്യരുടെ മൃഗങ്ങളെയും എനിക്കായി
    എടുക്കണം; ഞാൻ യഹോവ ആകുന്നു”.
  urd-GVR: Un tamām pahlauṭhoṅ kī jagah Lāwiyoṅ ko mere lie maḳhsūs karnā. Isī tarah
    Isrāīliyoṅ ke maweshiyoṅ ke pahlauṭhoṅ kī jagah Lāwiyoṅ ke maweshī mere lie maḳhsūs
    karnā. Maiṅ Rab hūṅ.”
  suz-BL: मिनु गे इस्राएली आन ङोंइती जरमेशो तौ आन पा ङा लेवी आ मुर आन कली आं के सेल्‍मी।
    मोपा इस्राएली आन ङोंइती जरमेशो बी ब्‍यफ क्‍यारश भेडा आन पा ङा लेवी आन बी ब्‍यफ
    क्‍यारश भेडा आं के सेल्‍मी। गो परमप्रभु यावे नङ” देंत। गन्‍ती १८:१५
  ita-1927: Prenderai i Leviti per me io sono l’Eterno invece di tutti i primogeniti
    de’ figliuoli d’Israele e il bestiame dei Leviti in luogo dei primi parti del
    bestiame de’ figliuoli d’Israele”.
  ckb-ckb: من یەزدانم، لێڤییەکان لە جیاتی هەموو نۆبەرەیەکی نەوەی ئیسرائیل و مەڕوماڵاتی
    لێڤییەکانیش لە جیاتی هەموو نۆبەرەیەک لە مەڕوماڵاتی نەوەی ئیسرائیل بۆ من دادەنێیت.»
  eng-BBE: And give to me the Levites (I am the Lord) in place of the first sons of
    the children of Israel; and the cattle of the Levites in place of the first births
    among the cattle of the children of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿರುವ ಜೇಷ್ಠರಾದವರೆಲ್ಲರಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರನ್ನೂ ಇಸ್ರಾಯೇಲರ ಪಶುಗಳಲ್ಲಿರುವ
    ಸಕಲ ಚೊಚ್ಚಲಾದವುಗಳಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರ ಪಶುಗಳನ್ನೂ ನನಗೋಸ್ಕರ ತೆಗೆದುಕೋ, ‘ನಾನೇ ಯೆಹೋವ ದೇವರು,’ ”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.003.040'
  tam-2017: இஸ்ரவேல் மக்களிலுள்ள முதற்பேறான எல்லாவற்றிற்கும் பதிலாக லேவியர்களையும்,
    இஸ்ரவேல் சந்ததியின் மிருகஜீவன்களிலுள்ள தலையீற்றான யாவுக்கும் பதிலாக லேவியரின்
    மிருகஜீவன்களையும் எனக்கென்று பிரித்தெடு; நான் யெகோவா என்றார்.
  spa-RV-1909: 'Y tomarás los Levitas para mí, yo Jehová, en lugar de todos los primogénitos
    de los hijos de Israel: y los animales de los Levitas en lugar de todos los primogénitos
    de los animales de los hijos de Israel.'
  ron-BTF: Și să iei pe leviți pentru mine (eu sunt DOMNUL) în locul tuturor întâilor
    născuți ai copiilor lui Israel; și vitele leviților în locul întâilor pui născuți
    ai vitelor copiilor lui Israel.
  eng-WEBP: You shall take the Levites for me—I am the LORD—instead of all the firstborn
    among the children of Israel; and the livestock of the Levites instead of all
    the firstborn among the livestock of the children of Israel.”
  eng-FBV: Assign the Levites to me. I am the Lord. They are in place of all of the
    Israelites' firstborn children. The livestock of the Levites are in place of all
    the Israelites' firstborn livestock.”
  nld-1939: 'Ik ben Jahweh: Gij moet voor Mij de Levieten nemen in plaats van alle
    eerstgeborenen der Israëlieten, en het vee der Levieten in plaats van al het eerstgeborene
    onder het vee der Israëlieten.'
  nch-BL: Nochi levitame elise noaxcahua para techtequipanose na, niamoTECO. Huan
    yeca ayecmo nimoaxcatis iniachtohui conehua nochi israelitame. Huan inintapiyalhua
    levitame nimoaxcatis, huan yeca ayecmo elis noaxca iniachtohui cone sesen sihua
    tapiyali cati iniaxca sequinoc israelitame cati amo levitame.”
  vie-1934: Ta là Đức Giê-hô-va. Ngươi phải chọn lấy cho ta người Lê-vi thế cho các
    con trưởng nam trong dân Y-sơ-ra-ên; cũng phải bắt súc vật của người Lê-vi thế
    cho mọi con súc vật đầu lòng của dân Y-sơ-ra-ên.
  hin-CV: इस्राएल के घराने के पहिलौठों के तथा इस्राएल के पशुओं के पहिलौठों के स्थान
    पर तुम मेरे लिए लेवियों को अलग कर लोगे. मैं ही वह याहवेह हूं.”
  eng-OURB: You shall take the Levites [Descendants of United with] for me (I am Adonai·)
    instead of all the firstborn among the children of Israel [God prevails]; and
    the livestock of the Levites [Descendants of United with] instead of all the firstborn
    among the livestock of the children of Israel [God prevails].”
  spa-BES: Y dame a los levitas (yo soy el Señor) en lugar de los primeros hijos de
    los hijos de Israel; y el ganado de los levitas en lugar de los primeros nacimientos
    entre el ganado de los hijos de Israel.
  tdx-tdx: Le rambeso ho ahy, Iehovà, o nte-Levio hasolo ze hene tañoloñoloña’ o ana’Israeleo;
    le ty hare’ o nte-Levio ty hasolo ze hene valohan’ anan-kare’ o ana’ Israeleo.
  vid-vid: Nagwe kowabagula Walawi kwa chiwalo cha heni Mkulu Nguluwi wawe honhu ha
    walelwa wa mwaluko wa Waisilaeli, kahi kobagula kwa chiwalo cha heni migongolo
    jeng'ha ja Walawi jiwe honhu ha walelwa wa mwaluko wa migongolo ja wanhu wa Isilaeli.”
  eng-OKE: And thou shalt take the Levites before me, I am the Lord, instead of all
    the firstborn of the sons of Israel; and the cattle of the Levites instead of
    all the firstlings of the cattle of the Beni Israel.
  tha-KJV: เจ้​าจงกันพวกเลวี​ไว้​ให้​เรา (เราคือพระเยโฮวาห์) ทั้งนี้​เพื่อแทนบรรดาบุตรหัวปีท่ามกลางคนอิสราเอล
    และให้​สัตว์​ทั้งปวงของคนเลวีแทนสัตว์​หัวปี​ทั้งหลายของคนอิสราเอล”
  por-BR-2018: 'E tomarás os levitas para mim, eu o SENHOR, em lugar de todos os primogênitos
    dos filhos de Israel: e os animais dos levitas em lugar de todos os primogênitos
    dos animais dos filhos de Israel.'
  deu-ELO: Und du sollst die Leviten für mich, Jehova nehmen, anstatt aller Erstgeborenen
    unter den Kindern Israel, und das Vieh der Leviten anstatt alles Erstgeborenen
    unter dem Vieh der Kinder Israel.
  eng-WYC-2018: and thou shalt take the Levites to me for all the first begotten of
    the sons of Israel; I am the Lord; and thou shalt take their beasts (to me) for
    all the first begotten of the sons of Israel. (and thou shalt give me the Levites
    in place of all the first-born sons of the Israelites; I am the Lord; and thou
    shalt give me the beasts of the Levites, in place of all the first-born male beasts
    of the Israelites.)
  epo-epo: Kaj prenu la Levidojn por Mi, kiu estas la Eternulo, anstataŭ ĉiuj unuenaskitoj
    el la Izraelidoj, kaj la brutojn de la Levidoj anstataŭ ĉiuj unuenaskitoj el la
    brutoj de la Izraelidoj.
  uig-PIN: Sǝn Lawiylarni Israillarning barliⱪ tunjilirining ornida Manga has ⱪil
    (Mǝn Pǝrwǝrdigardurmǝn); Lawiylarning mal-qarwilirinimu Israillarning barliⱪ tunji
    mal-qarwilirining ornida Manga has ⱪil, — dedi.
  beo-beo: '@see-verse:NUM.003.040'
