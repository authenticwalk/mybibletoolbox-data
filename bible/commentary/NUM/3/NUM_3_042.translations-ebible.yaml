verse: NUM.003.042
translations:
  mal-C: അങ്ങനെ മോശ, യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെ ഇസ്രായേല്യരിലെ സകല ആദ്യജാതന്മാരെയും
    എണ്ണി.
  deu-TKW: Und Mose musterte alle Erstgebornen unter den Israeliten, wie ihm Jahwe
    befohlen hatte.
  lin-lin: Boye, Moyize atangaki motango ya bana mibali nyonso ya liboso ya Isalaele
    ndenge Yawe atindaki ye.
  eng-LSV: And Moses numbers, as YHWH has commanded him, all the firstborn among the
    sons of Israel.
  eng-GNV: And Moses nombred, as the Lord commanded him, all the first borne of the
    children of Israel.
  eng-WEBSTER: And Moses numbered, as the LORD commanded him, all the first-born among
    the children of Israel.
  nhw-BL: Huajca Moisés quinpojqui nochi israelitame catli achtihui ehuani catli oquichpilme
    o tlacame senquistoc quen TOTECO quinahuatijtoya.
  swh-ONEN: Hivyo Mose akawahesabu wazaliwa wa kwanza wote wa Waisraeli, kama Bwana
    alivyomwamuru.
  bba-bba: Mɑ Mɔwisi u Isirelibɑn bii ɡbiikoo be ɡɑrɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ
    u ko.
  eng-KJVCPB: And Moses numbered, as the Lord commanded him, all the firstborn among
    the children of Israel.
  luo-luo: Omiyo Musa nokwano nyithindo makayo duto mag jo-Israel, mana kaka Jehova
    Nyasaye nochike.
  meu-meu: Taunabunai, Mose ese Israel taudia natudia mamaruanedia roboadia e duahidia,
    Iehova ese e haḡania heḡereḡerena.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएअनुसार मोशाले इस्राएलका सबै जेठा-जेठाको गन्ती गरे
    ।
  yor-yor: Mose sì ka gbogbo àkọ́bí àwọn ọmọ Israẹli gẹ́gẹ́ bí Olúwa ti pàṣẹ fún un.
  pes-OPCB: پس موسی همان‌طور که خداوند به او دستور داده بود، همۀ نخست‌زادگان بنی‌اسرائیل
    را شمرد
  tgl-ULB: Binilang ni Moises ang lahat ng panganay na mga tao ng Israel gaya ng iniutos
    ni Yahweh na gawin niya.
  hui-hui: Ani layagola Anduane Homogohanda bibe layadagua bialu Mosesehanda igiri
    gali
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘုရား​၏​အ​မိန့်​တော် အ​တိုင်း၊-
  bod-N: དེར་བརྟེན་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ལས་སྐྱེས་འགོ་ཐམས་ཅད་རྩིས་བླངས་པ་དང་།
  sna-sna: Saka Mozisi akaverenga matangwe ose avaIsraeri, sezvaakarayirwa naJehovha.
  spa-BLM: Moisés contó, como le había ordenado Yahvé, todos los primogénitos de los
    hijos de Israel.
  cac-cac: Yuj chi' ix ic'jichaan̈ sb'isul masanil eb' b'ab'el vinac unin d'a scal
    chon̈ab' Israel yuj vin̈aj Moisés chi', icha ix aj yalan Jehová.
  swh-ULB: Musa akawahesabu wazaliwa wa kwanza wote wa Israeli kama BWANA alivyomwagiza
    kufanya.
  bel-bel: І палічыў Майсей, як загадаў яму Гасподзь, усіх, першынцаў з сыноў Ізраілевых,
  deu-ELBBK: Und Mose musterte, so wie der HERR ihm geboten hatte, alle Erstgeborenen
    unter den Kindern Israel.
  mbb-OT: Umbe, mibilang ni Moises is langun he kinekekayan he menge maama he menge
    anak te menge Israilihanen he is keǥurang dan senge vulan pehendiyà te metikang,
    sumalà te insuǥù te Nengazen kandin. Is kahabet dan nekeuma te 22,273.
  mal-2015: യഹോവ തന്നോടു കല്പിച്ചതുപോലെ മോശെ യിസ്രായേൽമക്കളുടെ എല്ലാകടിഞ്ഞൂലുകളെയും
    എണ്ണി.
  rmc-rmc: Avke o Mojžiš zgenďa savore ešebne muršen, save uľile le Izraelitenge,
    sar leske prikazinďa o RAJ.
  pes-OPV: پس موسی چنانکه خداوند او را امرفرموده بود، همه نخست زادگان بنی‌اسرائیل
    راشمرد.
  ron-1924: Мойсе а фэкут нумэрэтоаря тутурор ынтыилор нэскуць динтре копиий луй Исраел,
    дупэ порунка пе каре й-о дэдусе Домнул.
  ben-OBCV: অতএব সদাপ্রভু যে রকম আদেশ দিয়েছিলেন, মোশি ইস্রায়েলী সমস্ত প্রথমজাত সন্তানের
    সংখ্যা নিলেন।
  som-som: Markaasaa Muuse curadyadii reer binu Israa'iil oo dhan u tiriyey sidii
    Rabbigu ugu amray.
  lat-VUC: 'Recensuit Moyses, sicut præceperat Dominus, primogenitos filiorum Israël:'
  eng-ASVBT: And Moses numbered, as Jehovah commanded him, all the firstborn among
    the children of Israel.
  ita-1885: E Mosè annoverò tutti i primogeniti d'infra i figliuoli d'Israele, come
    il Signore gli avea comandato.
  eng-LXXUP: And Moses counted, as the Lord commanded him, every firstborn among the
    children of Israel.
  eng-ULB: Moses counted all the firstborn people of Israel as Yahweh had commanded
    him to do.
  spa-VBL: Moisés realizó un censo de todos los primogénitos de los israelitas, tal
    como el Señor le había instruido.
  fra-_FOB: Moïse dénombra donc, comme l'Éternel le lui avait commandé, tous les premiers-nés
    parmi les enfants d'Israël;
  mal-mal: യഹോവ തന്നോട് കല്പിച്ചതുപോലെ മോശെ യിസ്രായേൽ മക്കളുടെ എല്ലാകടിഞ്ഞൂലുകളെയും
    എണ്ണി.
  urd-GVR: Mūsā ne aisā hī kiyā jaisā Rab ne use hukm diyā. Us ne tamām Isrāīlī pahlauṭhe
  suz-BL: मिनु मोसामी परमप्रभु यावेमी अरेशो खोदेंशो पा इस्राएली आन ङोंइती जरमेशो तौ
    आन कली हिक्‍तीमी।
  ita-1927: E Mosè fece il censimento di tutti i primogeniti tra i figliuoli d’Israele,
    secondo l’ordine che l’Eterno gli avea dato.
  ckb-ckb: جا موسا وەک یەزدان فەرمانی پێ کرد هەموو نۆبەرەیەکی لە نەوەی ئیسرائیل تۆمار
    کرد،
  eng-BBE: So Moses had all the first sons among the children of Israel numbered,
    as the Lord said to him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮೋಶೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಜೇಷ್ಠರಾಗಿರುವುದೆಲ್ಲವನ್ನು
    ಎಣಿಸಿದನು.
  bbb-bbb: '@see-verse:NUM.003.041'
  tam-2017: அப்பொழுது மோசே, யெகோவா தனக்குக் கட்டளையிட்டபடியே, இஸ்ரவேல் மக்களிலுள்ள
    முதற்பேறான எல்லோரையும் எண்ணினான்.
  spa-RV-1909: Y contó Moisés, como Jehová le mandó, todos los primogénitos de los
    hijos de Israel.
  ron-BTF: Și Moise a numărat precum DOMNUL i-a poruncit, pe toți întâii născuți dintre
    copiii lui Israel.
  eng-WEBP: Moses counted, as the LORD commanded him, all the firstborn among the
    children of Israel.
  eng-FBV: Moses conducted a census of all the firstborn of the Israelites, as the
    Lord had instructed him.
  nld-1939: Moses telde dus alle mannelijke eerstgeborenen der Israëlieten, zoals
    Jahweh hem bevolen had.
  nch-BL: Huajca Moisés quinpojqui nochi israelitame cati achtohui ehuani cati oquichpilme
    o tacame senquisa quej TOTECO quinahuatijtoya.
  vie-1934: Vậy, Môi-se kê sổ các con trưởng nam của dân Y-sơ-ra-ên, y như Đức Giê-hô-va
    đã phán dặn người.
  hin-CV: इसलिये मोशेह ने इस्राएल के घराने के सभी पहिलौंठों की गिनती की, जैसा कि उन्हें
    याहवेह की ओर से आज्ञा दी गई थी.
  eng-OURB: Moses [Drawn out] counted, as Adonai enjoined him, all the firstborn among
    the children of Israel [God prevails].
  spa-BES: Así que Moisés hizo que todos los primeros hijos de los hijos de Israel
    fueran contados, como el Señor le dijo.
  tdx-tdx: Aa le fonga niahe’ i Mosè o ana’ Israeleo ami’ty nandilia’ Iehovà.
  vid-vid: Lelo Musa nakawawaza walelwa wa mwaluko weng'ha wa wanhu wa Isilaeli kota
    Mkulu Nguluwi vyoyamlajize.
  eng-OKE: And Mosheh numbered, as the Lord commanded him, all the firstborn of the
    sons of Israel.
  tha-KJV: ดังนั้นโมเสสจึงได้นับบรรดาบุตรหัวปีท่ามกลางคนอิสราเอล ตามที่​พระเยโฮวาห์ตรั​สส​ั่งท่าน
  por-BR-2018: E contou Moisés, como o SENHOR lhe mandou, todos os primogênitos dos
    filhos de Israel.
  deu-ELO: Und Mose musterte, so wie Jehova ihm geboten hatte, alle Erstgeborenen
    unter den Kindern Israel.
  eng-WYC-2018: And as the Lord commanded, Moses numbered the first begotten (male)
    children of the sons of Israel;
  epo-epo: Kaj Moseo prikalkulis, kiel ordonis al li la Eternulo, ĉiujn unuenaskitojn
    el la Izraelidoj.
  uig-PIN: Musa Pǝrwǝrdigarning ǝmri boyiqǝ, Israillarning tunjilirini ⱪoymay sanaⱪtin
    ɵtküzdi.
  beo-beo: 'Mousese da Hina Gode Ea sia: nababeba:le, Isala:ili dunu ilia mano magobo
    huluane amo da lalelegele, oubi afae baligi galea, ilia dio huluane dedei. Ilia
    idi huluane da 22,273 agoane ba:i.'
  tpi-OTNT: Na Moses i bihainim tok bilong Bikpela na i kisim nem bilong olgeta namba
    wan pikinini man
  hau-SA: Haka Musa ya ƙidaya ’ya’yan fari na Isra’ilawa, yadda Ubangiji ya umarce
    shi.
  uig-LAT: Musa Perwerdigarning emri boyiche, Israillarning tunjilirini qoymay sanaqtin
    ötküzdi.
  nde-nde: Ngalokho-ke uMosi wabala wonke amazibulo abako-Israyeli, njengokulaywa
    kwakhe nguThixo.
  ton-ton: Pea naʻe lau ʻe Mōsese ʻae ʻuluaki tama kotoa pē ʻi he fānau ʻa ʻIsileli,
    ʻo hangē ko e fekau ʻa Sihova kiate ia.
  ces-1613: Když pak sčetl Mojžíš, jakož mu přikázal Hospodin, všecky prvorozené mezi
    syny Izraelskými,
  eng-WMB: Moses counted, as the LORD commanded him, all the firstborn among the children
    of Israel.
  tam-TCV: யெகோவா தனக்குக் கட்டளையிட்டபடியே மோசே இஸ்ரயேலரின் முதற்பேறுகளைக் கணக்கிட்டான்.
  ceb-ULB: Giihap ni Moises ang tanan nga kamagulangang tawo sa Israel sumala sa gisugo
    ni Yahweh nga iyang pagabuhaton.
  pol-UBG: Mojżesz policzył więc wszystkich pierworodnych spośród synów Izraela, tak
    jak PAN mu rozkazał.
  urd-GVU: موسیٰ نے ایسا ہی کیا جیسا رب نے اُسے حکم دیا۔ اُس نے تمام اسرائیلی پہلوٹھے
  deu-1912: Und Mose zählte, wie ihm der HERR geboten hatte, alle Erstgeburt unter
    den Kindern Israel;
  kan-2017: ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಮೋಶೆಯು, ಇಸ್ರಾಯೇಲರಲ್ಲಿದ್ದ ಚೊಚ್ಚಲಾದವರನ್ನು ಲೆಕ್ಕಿಸಿದನು.
  yap-yap: I fol Moses riy, me fal’eg babyoren urngin e tin nganni’ e pumo’on
  hlt-MCSB: Te dongah BOEIPA loh amah a uen bangla Moses loh Israel ca rhoek kah caming
    boeih te a soep.
  mdy-ETH: ሙሴያ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆና ዒስራዔኤሌ ዓሶ ባኣካፓ ቶይዶ ቶይዶ ማዒ ሾይንቴ ዓቲንቆ ቢያ ፓይዴኔ።
  twi-ASANTE: Enti Mose kanee Israelfoɔ mmakan nyinaa sɛdeɛ Awurade hyɛɛ no no.
  eng-WEBU: Moses counted, as the LORD commanded him, all the firstborn among the
    children of Israel.
  bnp-bnp: Lakea e Moses i muri maia a nitane BAKOVI DAGI i gi e huriki a tabua bakovi
    ne huriki a Israel.
  wal-wal: Yaagin Muusee GODAI a azazidoogaadan, Israa7eelatun baira yelettida ubbaa
    qoodiis.
  spa-PDDPT: Como Yavé le ordenó, Moisés contó todos los primogénitos de los hijos
    de Israel.
  gun-gun: Ha'e ramo Senhor ojapo ukaague rami vy Moisés oipapa jypykue'i Israel kuery
    regua ha'e javi.
  ilo-ULB: Binilang ni Moises dagiti amin nga inauna nga annak dagiti tattao ti Israel
    kas imbilin ni Yahweh nga aramidenna.
  kpg-kpg: Moses gu hagalongo, guu hihi nia ingoo nia ulu mmaadua daane huogodoo
  uig-ARA: مۇسا پەرۋەردىگارنىڭ ئەمرى بويىچە، ئىسرائ‍ىللارنىڭ تۇنجىلىرىنى قويماي ساناقتىن
    ئۆتكۈزدى.
  sus-sus: Munsa naxa Isirayila di xɛmɛ singe birin tɛngɛ alɔ Alatala a yamari ki
    naxɛ.
  pon-2006: Moses eri kapwaiada mehkoaros me KAUN-O mahsanihong oh ntingihedi mesenih
    ohl koaros me mahkier sounpwong ehu kohda;
  ksd-ksd: Ma Moses i ga luk ra lavur luaina natu i ra tarai Israel, da ra Luluai
    i ga vartuluai pirana.
  tur-YTC: Moşe, Yahve'nin kendisine buyurduğu gibi, İsrael'in çocukları arasında
    ilk doğanların hepsini saydı.
  grc-BRENT: Καὶ ἐπεσκέψατο Μωυσῆς ὃν τρόπον ἐνετείλατο Κύριος πᾶν πρωτότοκον ἐν τοῖς
    υἱοῖς Ἰσραήλ.
  ind-AYT: Maka, Musa menghitung semua anak sulung Israel seperti yang TUHAN perintahkan
    kepadanya.
  nya-nya: Choncho Mose anawerenga ana aamuna onse oyamba kubadwa a Aisraeli monga
    momwe Yehova anamulamulira.
  hrv-hrv: Tako Mojsije popiše sve prvorođence izraelske, kako mu je Jahve naredio.
  mps-mps: Tama Mosesgo Genuai Bidigo po wali peyu, te te Israel dabede tigidali gomunai
    bidi dabe dali, te ogomani dali,
  tpi-tpi: Na Moses i bihainim tok bilong Bikpela na i kisim nem bilong olgeta namba
    wan pikinini man
  dan-1931: Og Moses mønstrede, som HERREN havde pålagt ham, alle Israelitternes førstefødte;
  vie-OVCB: Như thế, Môi-se kiểm kê tất cả con đầu lòng của người Ít-ra-ên, như Chúa
    Hằng Hữu đã truyền bảo người.
  guj-2017: અને જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તે મુજબ તેણે સર્વ ઇઝરાયલીઓના પ્રથમજનિતની
    ગણતરી કરી.
  pon-2006A: Moses eri kapwaiada mehkoaros me KAUN-O mahsanihong oh ntingihedi mesenih
    ohl koaros me mahkier sounpwong ehu kohda;
  por-BRBSL: Moisés contou, como Iavé lhe ordenou, todos os primogênitos entre os
    filhos de Israel.
  cth-cth: Mosi teh BAWIPA ni kâ a poe e patetlah Isarel catoun thung dawk caminnaw
    pueng hah a touk awh
  twi-twi: Enti Mose kan Israelfo mmakan nyinaa sɛnea Awurade hyɛɛ no no.
  hlt-hlt: Te dongah BOEIPA loh amah a uen bangla Moses loh Israel ca rhoek kah caming
    boeih te a soep.
  tbz-SIM: Kɛ̀ Mɔyiisii kɑɑ nyIsidɑyɛɛribɛ bɛ̀ɛ̀ tu Mpo ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́
    kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Kamaghɨn amizɨ, Moses Ikiavɨra Itir God mɨkemezɨ moghɨn ami. A Israelian
    otarir ivariaba bar me mengegha men ziaba osiri.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi kɑlɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ tǝnɑ, ɩsɩɩ Tɑcɑɑ
    tʋɣɩ-ɩ tɔ.
  azb-azb: Musa Rəbbin ona əmr etdiyi kimi etdi. İsrail övladları arasında bütün ilk
    doğulanları siyahıya aldı.
  eng-DBY: And Moses numbered, as Jehovah had commanded him, all the firstborn among
    the children of Israel.
  hin-2017: यहोवा की इस आज्ञा के अनुसार मूसा ने इस्राएलियों के सब पहिलौठों को गिन
    लिया।
  wol-KYG: Ci kaw loolu Musaa lim taawi bànni Israyil yépp, na ko ko Aji Sax ji sante.
  eng-YLT: And Moses numbereth, as Jehovah hath commanded him, all the first-born
    among the sons of Israel.
  eng-WYC-2017: And as the Lord commanded, Moses numbered the first begotten children
    of the sons of Israel;
  eng-WMBB: Moses counted, as the LORD commanded him, all the firstborn amongst the
    children of Israel.
  urd-GVH: मूसा ने ऐसा ही किया जैसा रब ने उसे हुक्म दिया। उसने तमाम इसराईली पहलौठे
  rug-rug: Va tabe se Mosese, meke kubere gore betoni sa sari doduru tudia koreo kenudi
  gaz-gaz: Museen akkuma Waaqayyo isa ajajetti hangafoota Israaʼel hunda lakkaaʼe.
  fra-LSG: Moïse fit le dénombrement de tous les premiers-nés parmi les enfants d’Israël,
    selon l’ordre que l’Éternel lui avait donné.
  yal-yal: Musa yi Isirayila kaane dii singene birin tɛngɛ, alo Alatala a yamari kii
    naxan yi.
  haw-1868: A helu aku la o Mose i na makahiapo a pau iwaena o na mamo a Iseraela,
    e like me ka Iehova i kauoha mai ai ia ia.
  arb-NAV: فَأَحْصَى مُوسَى أَبْكَارَ بَنِي إِسْرَائِيلَ كَمَا أَمَرَهُ الرَّبُّ،
  ewe-ewe: Ale Mose xlẽ Israelviwo ƒe viŋutsu tsitsitɔwo abe ale si Yehowa ɖo nɛ ene,
  eng-LEE: And Moses numbered, as the Lord had commanded him, all the first-born among
    the children of Israel.
  asm-FB: মোচিয়ে যিহোৱাৰ আজ্ঞা অনুসাৰে ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ প্ৰথমে জন্মা আটাই
    লোকসকলক গণনা কৰিলে।
  sus-A: مُنسَ نَشَ عِسِرَيِلَ دِ شّمّ سِنفٍ بِرِن تّنفّ عَلْ عَلَتَلَ عَ يَمَرِ كِ
    نَشّ.
  fra-SBL: Moïse compta, comme l'avait ordonné l'Éternel, tous les premiers-nés des
    enfants d'Israël.
  hbo-hbo: וַיִּפְקֹ֣ד מֹשֶׁ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֹתֹ֑ו אֶֽת־כָּל־בְּכֹ֖ר
    בִּבְנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And as the Lord comaundide, Moises noumbride the firste gendrid children
    of the sones of Israel; and the males weren bi her names,
  cwe-cwe: Ivo Musa kawapeta wana wa udele wose wa Waisilaili, fana Mndewa Mulungu
    viyamulagilize.
  kik-kik: Nĩ ũndũ ũcio Musa agĩtara marigithathi mothe ma andũ a Isiraeli, o ta ũrĩa
    Jehova aamwathĩte.
  fra-NCL: Moïse fit le recensement de tous les premiers-nés parmi les enfants d’Israël,
    selon l’ordre que Yahweh lui avait donné.
  cek-AK: To pongah Angraeng mah paek ih lok baktih toengah, Mosi mah sak moe, Israel
    ih calu to kroek boih.
  cuk-cuk: Moisés Bab-Jehová-ega-sogsadba imaksad, bela Israel-masmala-gebesailaginmalad
    ebichisad.
  uig-CYR: Муса Пәрвәрдигарниң әмри бойичә, Исраилларниң тунҗилирини қоймай санақтин
    өткүзди.
  tel-2017: యెహోవా తనకు ఆదేశించిన విధంగా మోషే ఇశ్రాయేలు ప్రజల్లో మొదటి సంతానాన్ని
    లెక్కపెట్టాడు.
  hat-BSA: Konsa, Moïse te konte tout premye ne pami fis Israël yo, jan SENYÈ a te
    kòmande li a.
  kos-kos: Ouinge Moses el oru oana ma LEUM GOD El sapkin, ac oakla wounse mukul nukewa
  hbo-WLC: וַיִּפְקֹ֣ד מֹשֶׁ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֹת֑וֹ אֶֽת־כָּל־בְּכֹ֖ר
    בִּבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, Mosis gụrụ ndị ikom niile e buru ụzọ mụọ nʼIzrel, dịka Onyenwe
    anyị nyere ya nʼiwu,
  ory-ory: ତହିଁରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ସମସ୍ତ ପ୍ରଥମଜାତ
    ଲୋକର ଗଣନା କଲେ।
  chk-chk: Iei mine Moses a angei iteiten mwänichi meinisin me lein ekewe aramasen
    Israel, usun ewe Samol mi Lapalap a allük ngeni.
  rop-rop: Wal Mosis bin dum lagijat. Imbin kaundimap ola fesbon san
  ukr-1871: І перелїчив Мойсей, як заповідав Господь йому, все первородне у синів
    Ізрайлевих.
  deu-1951: Und Mose musterte, wie der HERR ihm geboten hatte, alle Erstgeburt unter
    den Kindern Israel.
  eng-JPS: And Moses numbered, as the LORD commanded him, all the first-born among
    the children of Israel.
  srp-1865: I izbroji Mojsije kako mu zapovjedi Gospod, sve prvence meðu sinovima
    Izrailjevijem;
  lug-lug: Awo Musa n’abala abaana ba Isirayiri ababereberye nga Mukama Katonda bwe
    yamulagira.
  heb-heb: ויפקד משה כאשר צוה יהוה אתו את כל בכר בבני ישראל׃
  ben-IRV: তাতে মোশি সদাপ্রভুর আদেশ অনুসারে ইস্রায়েল সন্তানদের সমস্ত প্রথমজাতকে গণনা
    করলেন;
  pan-pan: ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠੇ
    ਗਿਣੇ।
  mya-JVB: မှာထား တော်မူသည်အတိုင်း ၊ မောရှေ သည် ဣသရေလ အမျိုး သားဦး အပေါင်း တို့ကို
    ရေတွက် ၍ ၊
  hmo-hmo: Mose ese Israela taudia edia vara guna natudia memero bona tatau ibounai,
  urd-urd: चुनाँचे मूसा ने ख़ुदावन्द के हुक्म के मुताबिक़ बनी — इस्राईल के सब पहलौठों
    को गिना।
  rus-SYN: И исчислил Моисей, как повелел ему Господь, всех первенцев из сынов Израилевых
  bqc-SIM: Ɔ̃ Mↄizi Isaili nɛgↄ̃ɛ sɛ̃́iaↄ nào lá Dii òɛwa,
  tcz-CHONGTHU: Hitichun Mosen Pathen thupeh bangtah in Israel chapate lah a atahpen
    ho chu asimtan ahi.
  mar-mar: तेव्हा मोशेने परमेश्वराच्या आज्ञेप्रमाणे केले, त्याने इस्राएल लोकांच्या
    प्रथम जन्मलेल्या सर्वाची गणती केली.
  qub-qub: Chaura Tayta Dios nishannölla Israelcunapa guechpa wamrancunata Moisés
    sinsuran.
  hat-hat: Moyiz pran non tout premye pitit gason moun pèp Izrayèl yo, dapre lòd Seyè
    a te ba l' a.
  eng-BSB: So Moses numbered all the firstborn of the Israelites, as the LORD had
    commanded him.
  tod-tod: Moize doun zunu mɔungiti kpein gaaluni Izelayɛle nuiti saama, eɠɛʋelei
    Ɠɔoɠɔ GALAGI ma levei veeni la zea.
  eng-WEBPB: Moses counted, as the LORD commanded him, all the firstborn amongst the
    children of Israel.
  kbq-kbq: Ana higeno Israeli vahe'mokizmi maka pusa ne'mofavre'a Ra Anumzamo asmi'nea
    kante anteno Mosese'a hampri'ne.
  nhe-BL: Huajca Moisés quinpojqui nochi israelitame tlen achtohui ehuani tlen oquichpilme
    o tlacame senquistoc queja TOTECO quinahuatijtoya.
  gub-BL: A'e rupi Moizez umuapyk Izaew wana'yr ipy waner pape rehe wà, Tupàn Tuweharupi
    Wiko Ma'e ze'eg rupi katete wà.
  eng-DRA: 'Moses reckoned up, as the Lord had commanded, the firstborn of the children
    of Israel:'
