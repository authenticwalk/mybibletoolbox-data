verse: NUM.003.024
translations:
  mal-C: ലായേലിന്റെ പുത്രൻ എലീയാസാഫ് ഗെർശോന്യ പിതൃഭവനങ്ങളുടെ പ്രഭു ആയിരുന്നു.
  deu-TKW: und Oberhaupt der Söhne Gersons war Eliasaph, der Sohn Laels.
  lin-lin: Eliazafi, mwana mobali ya Laele, nde azalaki mokambi ya libota ya Gerishoni.
  eng-LSV: And the prince of a father’s house for the Gershonite [is] Eliasaph son
    of Lael.
  eng-GNV: The captaine and auncient of the house of the Gershonites shalbe Eliasaph
    the sonne of Lael.
  eng-WEBSTER: And the chief of the house of the father of the Gershonites shall be
    Eliasaph the son of Lael.
  nhw-BL: Huan Eliasaf, icone Lael, elqui nopa tlayacanquetl tlen iixhuihua Gersón.
  swh-ONEN: Kiongozi wa jamaa za Wagershoni alikuwa Eliasafu mwana wa Laeli.
  bba-bba: Ben kpɑron yĩsirɑ Eliɑsɑfu, Lɑɛlin bii.
  eng-KJVCPB: And the chief of the house of the father of the Gershonites shall be
    Eliasaph the son of Lael.
  luo-luo: Jatend Gershon ne en Eliasaf wuod Lael.
  meu-meu: Ikwaradia tauna na Eliasaf Laele.
  npi-ULB: लाएलका छोरा एल्यासापले गेर्शोनीहरूका कुलहरूको नेतृत्व गर्नुपर्छ ।
  yor-yor: Olórí àwọn ìdílé Gerṣoni ni Eliasafu ọmọ Láélì.
  pes-OPCB: نام رهبر قبیله‌های جرشونی الیاساف پسر لاییل بود.
  tgl-ULB: Dapat pangunahan ni Eliasaf na anak na lalaki ni Lael ang angkan ng kaapu-apuhan
    ng mga Gersonita.
  hui-hui: Ani bialu Gesono hameigini Laele igini Eliasaba ibu agali uruninaga haguane
    hene.
  mya-mya: သူ​တို့​၏​ခေါင်း​ဆောင်​မှာ​လေ​လ​၏​သား​ဧ​လျာ သပ်​ဖြစ်​သည်။-
  bod-N: གེར་ཤོན་པའི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་ནི་ལཱ་ཨེལ་གྱི་བུ་ཨེལ་ཡཱ་སབ་ཡིན་ནོ། །
  sna-sna: Mutungamiri wemhuri yavaGerishoni akanga ari Eriasafi mwanakomana waRaeri.
  spa-BLM: Eliasaf, hijo de Lael, será el príncipe de la casa paterna de los gersonitas.
  cac-cac: A pax mach yajal yaj d'a yin̈tilalcan vin̈aj Gersón, aton vin̈aj Eliasaf
    yuninal vin̈aj Lael.
  swh-ULB: Eliasafu mwana wa Laeli ataongoza koo za uzao wa Wagerishoni.
  bel-bel: правадыр пакаленьня сыноў Гірсонавых Эліясаф, сын Лаэлаў;
  deu-ELBBK: Und der Fürst des Vaterhauses der Gersoniter war Eljasaph, der Sohn Laels.
  mbb-OT: Is pengulu zan iyan si Eliasaf he anak ni Lael.
  mal-2015: ഗേർശോന്യരുടെ പിതൃഭവനത്തിന്നു ലായേലിന്റെ മകൻ എലീയാസാഫ് പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Lengro vodcas sas o Eljasaf, le Laeloskro čhavo.
  pes-OPV: و سرور خاندان آبای جرشونیان، الیاساف بن لایل باشد.
  ron-1924: Кэпетения касей пэринтешть а гершоницилор ера Елисаф, фиул луй Лаел.
  ben-OBCV: গের্শোনের বংশসমূহের নেতা ছিলেন, লায়েলের ছেলে ইলীয়াসফ।
  som-som: Oo amiirka reer Gershoonna waa inuu ahaadaa Eliyaasaaf ina Laa'eel.
  lat-VUC: sub principe Eliasaph filio Laël.
  eng-ASVBT: And the prince of the fathers’ house of the Gershonites shall be Eliasaph
    the son of Lael.
  ita-1885: E il capo della famiglia paterna de' Ghersoniti fu Eliasaf, figliuolo
    di Lael.
  eng-LXXUP: And the ruler of the household of the family of Gershon was Eliasaph
    the son of Lael.
  eng-ULB: Eliasaph son of Lael must lead the clans of the descendants of the Gershonites.
  spa-VBL: El líder de las familias de Gerson era Eliasaf, hijo de Lael.
  fra-_FOB: Et le chef de la maison des pères des Guershonites était Eliasaph, fils
    de Laël.
  mal-mal: ഗേർശോന്യരുടെ പിതൃഭവനത്തിന് ലായേലിന്റെ മകൻ എലീയാസാഫ് പ്രഭു ആയിരിക്കണം.
  urd-GVR: Un kā rāhnumā Iliyāsaf bin Lāel thā,
  suz-BL: गेरशोनी आन खिं ङा ठेयब मुर, लाएल आ तौ एली-आसाफ बाक्‍त।
  ita-1927: Il principe della casa de’ padri dei Ghersoniti era Eliasaf, figliuolo
    di Lael.
  ckb-ckb: گەورەی بنەماڵەی گێرشۆنییەکانیش ئەلیاسافی کوڕی لائێل بوو.
  eng-BBE: The chief of the Gershonites is Eliasaph, the son of Lael.
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥನು ಲಾಯೇಲನ ಮಗ ಎಲ್ಯಾಸಾಫ್.
  bbb-bbb: '@see-verse:NUM.003.023'
  tam-2017: கெர்சோனியர்களுடைய தகப்பன் வம்சத்திற்குத் தலைவன் லாயேலின் மகனாகிய எலியாசாப்
    என்பவன்.
  spa-RV-1909: Y el jefe de la casa del padre de los Gersonitas, Eliasaph hijo de
    Lael.
  ron-BTF: Și mai marele casei tatălui gherșoniților să fie Eliasaf, fiul lui Lael.
  eng-WEBP: Eliasaph the son of Lael shall be the prince of the fathers’ house of
    the Gershonites.
  eng-FBV: The leader of the Gershon families was Eliasaph, son of Lael.
  nld-1939: Het familiehoofd der Gersjonieten was Eljasaf, de zoon van Laël.
  nch-BL: Huan Eliasaf, icone Lael, elqui nopa tayacanquet ten iixhuihua Gersón.
  vie-1934: Quan trưởng của tông tộc Ghẹt-sôn là Ê-li-a-sáp, con trai của La-ên.
  hin-CV: गेरशोनियों के घराने का प्रधान था लाएल का पुत्र एलियासाफ़.
  eng-OURB: The prince of the fathers’ house of the Gershonites shall be Eliasaph
    the son of Lael.
  spa-BES: El jefe de los gersonitas era Eliasaf, el hijo de Lael.
  tdx-tdx: I Elisafe ana’ i Laede ty mpiaolo’ ty an­jom­ban-droae’ o amori’ i Geresoneo.
  vid-vid: na heye Eliasafu mwana wa Laeli yawele mkulu wa lukolo lwa Wagelishoni.
  eng-OKE: And the Rab of the house of the fathers of Gershon, Eljasaph bar Lael.
  tha-KJV: มี​เอลียาสาฟบุตรชายลาเอลเป็นหัวหน้าเรือนบรรพบุรุษของเกอร์​โชน
  por-BR-2018: E o chefe da casa do pai dos gersonitas, Eliasafe filho de Lael.
  deu-ELO: Und der Fürst des Vaterhauses der Gersoniter war Eljasaph, der Sohn Laels.
  eng-WYC-2018: under the prince Eliasaph, the son of Lael. (and their leader shall
    be Eliasaph, the son of Lael.)
  epo-epo: Kaj la estro de la patrodomo de la Gerŝonidoj estas Eljasaf, filo de Lael.
  uig-PIN: Gǝrxon jǝmǝtining ǝmiri Laǝlning oƣli Əliasaf idi.
  beo-beo: Ilia ouligisudafa da Ilaiasa:fe (La:iele egefe) galu.
  tpi-OTNT: Na Eliasap, pikinini bilong Lael em i hetman bilong dispela lain.
  hau-SA: Eliyasaf ɗan Layel shi ne shugaban iyalan Gershonawa.
  uig-LAT: Gershon jemetining emiri Laelning oghli Eliasaf idi.
  nde-nde: Umkhokheli wabezindlu zabakoGeshoni kwakungu-Eliyasafi indodana kaLayeli.
  ton-ton: Pea ko ʻIliasafi ko e foha ʻo Laeli, ko e ʻeiki ia ʻoe fale ʻoe tamai ʻae
    kau Kesoni.
  ces-1613: Kníže pak domu otce Gersonitských bude Eliazaf, syn Laelův.
  eng-WMB: Eliasaph the son of Lael shall be the prince of the fathers’ house of the
    Gershonites.
  tam-TCV: லாயேலின் மகன் எலியாசாப் கெர்சோனிய குடும்பங்களின் தலைவனாய் இருந்தான்.
  ceb-ULB: Si Eliasaf nga anak nga lalaki ni Lael kinahanglang mangulo sa mga banay
    sa kaliwat sa Gersohanon.
  pol-UBG: A wodzem domu ojca Gerszonitów będzie Eliasaf, syn Laela.
  urd-GVU: اُن کا راہنما اِلیاسف بن لائیل تھا،
  deu-1912: Ihr Oberster sei Eljasaph, der Sohn Laels.
  kan-2017: ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರಗಳ ಪ್ರಧಾನಪುರುಷನು ಲಾಯೇಲನ ಮಗನಾದ ಎಲ್ಯಾಸಾಫ್.
  yap-yap: Me Eliasaf ni be’ nib mo’on ni fak Lael e ir e mitethin ko re ke girdi’
    ney.
  hlt-MCSB: Gershon kah a napa imkhui ah Lael capa Eliasaph te khoboei van.
  mdy-ETH: ዬኖ ዜርፆኮ ሱኡጋሢ ላዔኤሌ ናኣዚ፥ ዔኤሊያሳፔኬ።
  twi-ASANTE: Na Gersonfoɔ no ntuanoni ne Lael babarima Eliasaf.
  eng-WEBU: Eliasaph the son of Lael shall be the prince of the fathers’ house of
    the Gershonites.
  bnp-bnp: E Eliasap e tune Lael ia a nupesi ne ria.
  wal-wal: Gershshoona yaratu so asaa halaqai Laa7eela na7aa Eliyasaafa.
  spa-PDDPT: El jefe de la casa paterna de los gersonitas era Eliasaf, hijo de Lael.
  gun-gun: Gérson ramymino kuery ruvixarã ma Lael ra'y Eliasafe ikuai 'rã.
  ilo-ULB: Masapul nga idauloan ni Eliasaf nga anak a lalaki ni Lael dagiti puli dagiti
    kaputotan dagiti Gersonitas.
  kpg-kpg: gei Eliasaph tama daane a Lael e hai di tagi o di madahaanau deenei.
  uig-ARA: گەرشون جەمەتىنىڭ ئەمىرى لائەلنىڭ ئوغلى ئەلىئاساف ئىدى.
  sus-sus: E xunyi nu na Layɛli xa di xɛmɛ Eliyasafa nan na.
  pon-2006: Eliasap, nein Lael me pahn wia kaunen peneinei wet.
  ksd-ksd: Ma Eliasap natu i Lael na luluai pire ra apik na tarai Gerson.
  tur-YTC: Lael oğlu Elyasaf Gerşonlular'ın atalar evinin beyi olacak.
  grc-BRENT: Καὶ ὁ ἄρχων οἴκου πατριᾶς τοῦ δήμου τοῦ Γεδσὼν, Ἑλισὰφ υἱὸς Δαήλ.
  ind-AYT: Pemimpin keluarga Gerson adalah Elyasaf, anak Lael.
  nya-nya: Mtsogoleri wa mabanja a Ageresoni anali Eliyasafu mwana wa Laeli.
  hrv-hrv: Glava porodice Geršonovaca bijaše Elijasaf, sin Laelov.
  mps-mps: Tama Eliasap, te Laelgo ogwa, te hanigo tobolu bidi dao.
  tpi-tpi: Na Eliasap, pikinini bilong Lael em i hetman bilong dispela lain.
  dan-1931: Øverste for Gersonitternes Fædrenehus var Eljasar, Laels Søn.
  vie-OVCB: Người lãnh đạo gia tộc Ghẹt-sôn là Ê-li-a-sáp, con La-ên.
  guj-2017: અને લાએલનો દીકરો એલિયાસાફ તે ગેર્શોનીઓના પિતાનાં ઘરનો આગેવાન થાય.
  pon-2006A: Eliasap, nein Lael me pahn wia kaunen peneinei wet.
  por-BRBSL: Eliasaph, filho de Lael, será o príncipe da casa dos pais dos gershonitas.
  cth-cth: Gershonnaw e imthung kahrawikung teh Lael capa Eliasaph han.
  twi-twi: Na Gersonfo no ntuanoni ne Lael babarima Eliasaf.
  hlt-hlt: Gershon kah a napa imkhui ah Lael capa Eliasaph te khoboei van.
  tbz-SIM: Dɑyɛɛdi birɛ Ediɑsɑfu weè do tú bɛ kó tɛcĩ́ɛ̃̀tɛ̀ kóo kótì.
  msy-2020: Ezɨ Gersonɨn ikɨzimɨn gumazir dapanim, a Laelɨn otarim Eliasap.
  dop-dop: Lɑyɛlɩ pǝyɑlʋ Ɩliyɑsɑfɩ kɛlɛ pɑ nyʋɣʋ tʋ.
  azb-azb: Gerşon nəslinə mənsub olan ailələrin rəhbəri Lael oğlu Elyasafdır.
  eng-DBY: And the prince of the father's house of the Gershonites was Eliasaph the
    son of Lael.
  hin-2017: और गेर्शोनियों के मूलपुरुष के घराने का प्रधान लाएल का पुत्र एल्यासाप हो।
  wol-KYG: Gersoneen ñi, seen kilifag kër maam moo doon Elyasaf doomu Layel.
  eng-YLT: And the prince of a father's house for the Gershonite [is] Eliasaph son
    of Lael.
  eng-WYC-2017: under the prince Eliasaph, the son of Lael.
  eng-WMBB: Eliasaph the son of Lael shall be the prince of the fathers’ house of
    the Gershonites.
  urd-GVH: उनका राहनुमा इलियासफ़ बिन लाएल था,
  rug-rug: meke se Eliasapi sa tuna e Laela, si na koimata koasa butubutu hie.
  gaz-gaz: Hoogganaan balbalawwan Geershoonotaas Eliyaasaaf ilma Laaʼel ture.
  fra-LSG: Le chef de la maison paternelle des Guerschonites était Éliasaph, fils
    de Laël.
  yal-yal: Eliyasafi nan yi Gɛrisɔn xabilane mangan na, Layeli a diina.
  haw-1868: A o ka luna ohana o ke kupuna o ka Geresona, oia o Eliasapa ke keiki a
    Laeia.
  arb-NAV: وَكَانَ رَئِيسُهُمَا أَلِيَاسَافَ بْنَ لايِلَ
  ewe-ewe: Gerson ƒe ƒome la ƒe kplɔlae nye Eliasaf, Lael ƒe viŋutsu.
  eng-LEE: And the prince of the family division of the Gershunites was Elyassaph
    the son of Lael.
  asm-FB: লায়েলৰ পুত্ৰ ইলিয়াচফ গেৰ্চোনীয়া সকলৰ পিতৃ-বংশৰ অধ্যক্ষ হ’ব।
  sus-A: عٍ شُنيِ نُ نَ لَيّلِ شَ دِ شّمّ عٍلِيَسَقَ نَن نَ.
  fra-SBL: Eliasaph, fils de Lael, sera le chef de la maison des pères des Guershonites.
  hbo-hbo: וּנְשִׂ֥יא בֵֽית־אָ֖ב לַגֵּרְשֻׁנִּ֑י אֶלְיָסָ֖ף בֶּן־לָאֵֽל׃
  eng-WYCLIFFE: vndur the prince Eliasaph, the sone of Jahel.
  cwe-cwe: Mulangulizi wa ng'holo za Wagelishoni kakala Eliasafu mwana wa Laeli.
  kik-kik: Mũtongoria wa nyũmba cia Agerishoni aarĩ Eliasafu mũrũ wa Laeli.
  fra-NCL: Le prince de la maison patriarcale des Gersonites était Eliasaph, fils
    de Laël.
  cek-AK: Lael capa Eliasaph loe Gershon imthung takoh zaehoikung ah oh.
  cuk-cuk: Gersón-wagan-e-dummad Eliasafʼye nugad. Eliasafʼde Lael-e-machid.
  uig-CYR: Гәршон җәмәтиниң әмри Лаәлниң оғли Әлиасаф еди.
  tel-2017: గెర్షోనీయుల తెగలకు లాయేలు కుమారుడు ఎలీయాసాపు నాయకత్వం వహించాలి.
  hat-BSA: Chèf a lakay papa yo pami Gèchonit yo te Élaisaph, fis a Laël la.
  kos-kos: Eliasaph wen natul Lael pa mwet kol lun sou lulap se inge.
  hbo-WLC: וּנְשִׂ֥יא בֵֽית־אָ֖ב לַגֵּרְשֻׁנִּ֑י אֶלְיָסָ֖ף בֶּן־לָאֵֽל׃
  ibo-ibo: Onyendu ezinaụlọ ndị Geshọn bụ Eliasaf nwa Lael.
  ory-ory: ପୁଣି, ଲାୟେଲର ପୁତ୍ର ଇଲୀୟାସଫ୍‍ ଗେର୍ଶୋନୀୟମାନଙ୍କ ପିତୃଗୃହର ଅଧିପତି ହେବ।
  chk-chk: Nge Eliasaf nöün Lael mwän epwe mwänirelan än Kerson cho.
  rop-rop: Eliyasaf det san blanga Layel, bin boswan blanga ol detlot Geshan femili,
  ukr-1871: А князь батьківського дому в Герсонїїв був Елясаф Лаеляненко.
  deu-1951: Und der Fürst des Vaterhauses der Gersoniter sei Eliasaph, der Sohn Laels.
  eng-JPS: the prince of the fathers' house of the Gershonites being Eliasaph the
    son of Lael,
  srp-1865: A starješina od doma otaèkoga u porodicama Girsonovim bješe Elisaf sin
    Dailov.
  lug-lug: Omukulembeze w’empya za Abagerusoni yali Eriyasaafu mutabani wa Laeri.
  heb-heb: ונשיא בית אב לגרשני אליסף בן לאל׃
  ben-IRV: লায়েলের ছেলে ইলীয়াসফ গের্শোনীয়দের পিতৃকুলের শাসনকর্ত্তা ছিলেন।
  pan-pan: ਅਤੇ ਗੇਰਸ਼ੋਨੀਆਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਿਵਾਰ ਦਾ ਪ੍ਰਧਾਨ ਲਾਏਲ ਦਾ ਪੁੱਤਰ ਅਲਯਾਸਾਫ਼ ਹੋਵੇ।
  mya-JVB: ဂေရရှုန် အဆွေအမျိုး သူကြီး ကား၊ လေလ သား ဧလျာသပ် တည်း။
  hmo-hmo: Inai iduhu ena lohia tauna be Eliasapa Laele.
  urd-urd: और लाएल का बेटा इलियासफ़, जैरसोनियों के आबाई ख़ान्दानों का सरदार हो।
  rus-SYN: начальник поколения сынов Гирсоновых Елиасаф, сын Лаелов;
  bqc-SIM: Laɛli nɛ́ Ɛlisafa mɛ́ ń kía ũ.
  tcz-CHONGTHU: Gershonte phungho chung a lamkai a ana pang chu Lael chapa Eliasaph
    ahi.
  mar-mar: लायेलाचा मुलगा एल्यासाप हा गेर्षोनी घराण्याचा सरदार होता.
  qub-qub: Mandajninna caran Laelpa wamran Eliasaf.
  hat-hat: Se Elyasaf, pitit gason Layèl la, ki te chèf fanmi Gèchon yo.
  eng-BSB: and the leader of the families of the Gershonites was Eliasaph son of Lael.
