  eng-BSB: The sons of Kohath by their clans were Amram, Izhar, Hebron, and Uzziel.
  tod-tod: 'Keɠate ná-doun zunuiti daaseigiti kaa, eɠɛʋelei ta-wolodamaiti ti la:
