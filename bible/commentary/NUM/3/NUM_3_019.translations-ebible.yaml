verse: NUM.003.019
translations:
  mal-C: 'കുടുംബം കുടുംബമായി കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  deu-TKW: 'Und die Söhne Kahaths nach ihren Geschlechtern: Amram, Jizhar, Hebron
    und Usiel.'
  lin-lin: 'Bana mibali ya Keati, kolanda etuka moko na moko : Amirami, Yitseari,
    Ebron mpe Uzieli.'
  eng-LSV: 'And the sons of Kohath by their families: Amram, and Izhar, Hebron, and
    Uzziel.'
  eng-GNV: 'The sonnes also of Kohath by their families: Amram, and Izehar, Hebron,
    and Vzziel.'
  eng-WEBSTER: And the sons of Kohath by their families; Amram, and Izehar, Hebron,
    and Uzziel.
  nhw-BL: 'Huan Coat quinpixqui nahui itelpocahua: Amram, Izhar, Hebrón huan Uziel.'
  swh-ONEN: 'Koo za Wakohathi zilikuwa ni: Amramu, Ishari, Hebroni na Uzieli.'
  bba-bba: Be bɑ sɑ̃ɑ Kehɑtin bibun bweseru berɑ, Amurɑmu kɑ Yisehɑri kɑ Heboroni
    kɑ Usiɛli.
  eng-KJVCPB: And the sons of Kohath by their families; Amram, and Izehar, Hebron,
    and Uzziel.
  luo-luo: 'Joka Kohath ne gin: Amram, Izhar, Hebron gi Uziel.'
  meu-meu: 'Kohat ese e havaradia iduhudia bini: Amram bona Isahara bona Heberon bona
    Usiele.'
  npi-ULB: कहातका छोराहरूबाटका वंशहरू अम्राम, यिसहार, हिब्रोन र उज्‍जीएल थिए ।
  yor-yor: 'Àwọn ìdílé Kohati ni: Amramu, Isari, Hebroni àti Usieli.'
  pes-OPCB: نامهای پسران قهات برحسب طایفه‌هایشان عمرام و یِصهار و حبرون و عُزیئیل
    بود.
  tgl-ULB: Ang mga angkan na nagmumula sa mga anak na lalaki ni Kohat ay sina, Amram,
    Izar, Hebron, at Uziel.
  hui-hui: Kohada igini nde maria Amaramabi Isihabi Heberonobi Usielebi uruni hene.
  mya-mya: '@see-verse:NUM.003.018'
  bod-N: ཀོ་ཧད་ཀྱི་བུ་རྣམས་ནི་རང་རང་གི་རུས་རྒྱུད་བཞིན་དུ། ཨམ་རམ་དང་། ཡེས་ཧར། ཧེབ་རོན།
    ཨུ་ཟི་ཨེལ་བཅས་སོ། །
  sna-sna: 'Dzimba dzavaKohati: Amurami, Izhari, Hebhuroni naUzieri.'
  spa-BLM: 'Los hijos de Coat por sus familias: Amram, Izhar, Hebrón y Uziel.'
  cac-cac: 'A eb'' yuninal vin̈aj Coat: Aton vin̈aj Amram, vin̈aj Izhar, vin̈aj Hebrón
    yed'' vin̈aj Uziel, aton eb'' vin̈ tic sb''inajn̈ej d''a yin̈tilal.'
  swh-ULB: Ukoo uliotokana na watoto Kohathi walikuwa ni Amramu na, Izihari, Hebroni,
    na Uzieli.
  bel-bel: 'І сыны Каата па родах іхніх: Амрам і Іцгар, Хэўрон і Ўзііл.'
  deu-ELBBK: 'Und die Söhne Kehats nach ihren Familien: Amram und Jizhar, Hebron und
    Ussiel.'
  mbb-OT: Is menge anak ni Kohat iyan ensi Amram, Izhar, Hebron, wey Uziel.
  mal-2015: 'ലിബ്നി, ശിമെയി. കുടുംബംകുടുംബമായി കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ,
    ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  rmc-rmc: Le Kohatoskre čhave sas o Amram, o Jishar, o Chebron the o Uziel a lengre
    fajti pes vičinenas pal lende.
  pes-OPV: 'و پسران قهات برحسب قبایل ایشان: عمرام ویصهار و حبرون و عزیئیل.'
  ron-1924: 'Ятэ фиий луй Кехат, дупэ фамилииле лор: Амрам, Ицехар, Хеброн ши Узиел;'
  ben-OBCV: 'কহাতীয় গোষ্ঠীসমূহ হল: অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।'
  som-som: Oo wiilashii Qohaad siday qolooyinkoodu yihiin waa Camraam, iyo Isehaar,
    iyo Xebroon, iyo Cusii'eel.
  lat-VUC: 'Filii Caath: Amram et Jesaar, Hebron et Oziel.'
  eng-ASVBT: 'And the sons of Kohath by their families: Amram, and Izhar, Hebron,
    and Uzziel.'
  ita-1885: E i figliuoli di Chehat, distinti per le lor nazioni, furono Amram, e
    Ishar, e Hebron, e Uzziel.
  eng-LXXUP: 'and the sons of Kohath according to their families; Amram and Izhar,
    Hebron and Uzziel:'
  eng-ULB: The clans coming from Kohath's sons were Amram, Izhar, Hebron, and Uzziel.
  spa-VBL: Los hijos de Coat por familia eran Amram, Izar, Hebrón y Uziel.
  fra-_FOB: 'Et les fils de Kéhath, selon leurs familles: Amram, Jitshar, Hébron et
    Uziel.'
  mal-mal: 'ലിബ്നി, ശിമെയി. കുടുംബംകുടുംബമായി കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ,
    ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  urd-GVR: Qihāt ke chār kunbe us ke beṭoṅ Amrām, Izhār, Habrūn aur Uzziyel ke nām
    rakhte the.
  suz-BL: कोहाथ आ तौ अम्राम नु आ खिं ङा मुर नु इच्‍हार नु आ खिं ङा मुर, हेब्रोन नु
    आ खिं ङा मुर नु उज्‍जीएल नु आ खिं ङा मुर बाक्‍तेक्‍म।
  ita-1927: 'E i figliuoli di Kehath, secondo le loro famiglie: Amram, Jitsehar, Hebron
    e Uzziel.'
  ckb-ckb: 'نەوەی قەهاتیش بەگوێرەی خێڵەکانیان: عەمرام و یەسهار و حەبرۆن و عوزیێل.'
  eng-BBE: 'And the sons of Kohath, by their families: Amram and Izhar and Hebron
    and Uzziel.'
  kan-OKCV: 'ಕೊಹಾತನ ಗೋತ್ರದವರು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್ ಮತ್ತು ಉಜ್ಜೀಯೇಲ್.'
  bbb-bbb: '@see-verse:NUM.003.018'
  tam-2017: தங்களுடைய வம்சங்களின்படியே கோகாத்துடைய மகன்கள் அம்ராம், இத்சேயார், எப்ரோன்,
    ஊசியேல் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Coath, por sus familias: Amram, é Izhar, y Hebrón,
    y Uzziel.'
  ron-BTF: 'Și fiii lui Chehat după familiile lor: Amram și Ițehar, Hebron și Uziel.'
  eng-WEBP: 'The sons of Kohath by their families: Amram, Izhar, Hebron, and Uzziel.'
  eng-FBV: Kohath's sons by family were Amram, Izhar, Hebron, and Uzziel.
  nld-1939: 'van de zonen van Kehat naar hun geslachten: Amram en Jishar, Chebron
    en Oezziël;'
  nch-BL: 'Huan Coat quinpixqui nahui itelpocahua: Amram, Izhar, Hebrón huan Uziel.'
  vie-1934: 'Đây là các con trai của Kê-hát tùy theo họ hàng mình: Am-ram, Dít-sa,
    Hếp-rôn và U-xi-ên;'
  hin-CV: 'परिवारों के अनुसार कोहाथ के पुत्र: अमराम, इज़हार, हेब्रोन तथा उज्ज़िएल.'
  eng-OURB: 'The sons of Kohath by their families: Amram, and Izhar, Hebron, and Uzziel.'
  spa-BES: 'Y los hijos de Coat, por sus familias: Amram e Izhar, Hebrón y Uziel.'
  tdx-tdx: 'Naho o ana’ i Kehàteo amo hasavereña’eo: i Amrame, naho Izehare, i Khebrone
    vaho i Oziele.'
  vid-vid: Wana walume wa Kohati kwa kuwinza ng'holo za hewo nawali, Amulamu na Ishali
    na Hebuloni na Usieli.
  eng-OKE: 'And the Beni Kehath after their families: Amram and Izhar, Hebron and
    Uzziel.'
  tha-KJV: บุ​ตรชายของโคฮาทตามครอบครัว คื​ออ​ัมราม อิสฮาร์ เฮโบรน และอุสซีเอล
  por-BR-2018: 'E os filhos de Coate, por suas famílias: Anrão, e Izar, e Hebrom,
    e Uziel.'
  deu-ELO: 'Und die Söhne Kehaths nach ihren Familien: Amram und Jizhar, Hebron und
    Ussiel.'
  eng-WYC-2018: the sons of Kohath were Amram, and Izhar, Hebron, and Uzziel;
  epo-epo: 'Kaj la filoj de Kehat laŭ iliaj familioj: Amram kaj Jichar, Ĥebron kaj
    Uziel.'
  uig-PIN: Koⱨatning oƣulliri aililiri boyiqǝ Amram, Izⱨar, Ⱨebron wǝ Uzziǝl idi.
  beo-beo: '@see-verse:NUM.003.018'
  tpi-OTNT: Nem bilong ol pikinini bilong Kohat i olsem, Amram na Ishar na Hebron
    na Usiel.
  hau-SA: Sunayen mutanen Kohat kuwa su ne, Amram, Izhar, Hebron da Uzziyel.
  uig-LAT: Kohatning oghulliri aililiri boyiche Amram, Izhar, Hébron we Uzziel idi.
  nde-nde: 'Abosendo lukaKhohathi babeyilaba: u-Amramu, u-Izihari, uHebhroni kanye
    lo-Uziyeli.'
  ton-ton: Pea ko e ngaahi foha ʻo Kohate ʻi honau ngaahi faʻahinga, ko ʻAmilami,
    mo ʻIsa, mo Hepeloni, mo ʻUsili.
  ces-1613: 'A synové Kahat po čeledech svých: Amram a Izar, Hebron a Uziel.'
  eng-WMB: 'The sons of Kohath by their families: Amram, Izhar, Hebron, and Uzziel.'
  tam-TCV: கோகாத் வம்சத்தைச் சேர்ந்தவர்கள் அம்ராம், இத்சேயார், எப்ரோன், ஊசியேல் என்பவர்கள்
    ஆவர்.
  ceb-ULB: Ang banay nga naggikan sa mga anak nga lalaki ni Kohat mao sila si Amram,
    si Izar, si Hebron, ug si Uziel.
  pol-UBG: 'A synowie Kehata według swych domów: Amram, Ishar, Chebron i Uzziel.'
  urd-GVU: قِہات کے چار کنبے اُس کے بیٹوں عمرام، اِضہار، حبرون اور عُزی ایل کے نام
    رکھتے تھے۔
  deu-1912: 'Die Kinder Kahaths nach ihren Geschlechtern waren: Amram, Jizhar, Hebron
    und Usiel.'
  kan-2017: 'ಗೋತ್ರಸ್ಥಾಪಕರಾದ ಕೆಹಾತನ ಮಕ್ಕಳು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್, ಉಜ್ಜೀಯೇಲ್,
    ಎಂಬುವವರು.'
  yap-yap: 'Ma pifak Kohath ni pumo’on nge fithingrad: Amram, Izhar, Hebron nge Uzziel
    ni aram ngachlen e yu kaen nem e girdi’.'
  hlt-MCSB: Kohath koca rhoek khaw a cako ah Amram, Izhar, Hebron neh Uzziel thum.
  mdy-ETH: '@see-verse:NUM.003.018'
  twi-ASANTE: 'Kohat asefoɔ: Amram, Ishar, Hebron ne Usiel.'
  eng-WEBU: 'The sons of Kohath by their families: Amram, Izhar, Hebron, and Uzziel.'
  bnp-bnp: 'A rane tune Kohat ra nga: e Amram, e Ishar, e Hebron, e Usiel.'
  wal-wal: Qahaata attuma naati Amiraama, Yixihaara, Kebroonanne Uzzi7eela.
  spa-PDDPT: 'Los hijos de Coat, según sus familias: Amram, Izhar, Hebrón y Uziel.'
  gun-gun: Ha'e gui Coate ra'y kuery, ta'y kuery reve ma Anrão, Izar, Hebrom ha'e
    Uziel.
  ilo-ULB: Dagiti puli a nagtaud kadagiti annak a lallaki ni Coat ket da Amram, Izhar,
    Hebron ken Uzziel.
  kpg-kpg: '@see-verse:NUM.003.018'
  uig-ARA: كوھاتنىڭ ئوغۇللىرى ئائىلىلىرى بويىچە ئامرام، ئىزھار، ھېبرون ۋە ئۇززىئەل
    ئىدى.
  sus-sus: 'Kehati xa di xɛmɛe a xabilɛ ki ma: Amarama, Yisehari, Xebiron nun Yusiyɛli.'
  pon-2006: '@see-verse:NUM.003.018'
  ksd-ksd: 'ma ra umana natu i Koat ta kadia apik na tarai: Amram, Isar, Kebron, ma
    Usiel;'
  tur-YTC: 'Ailelerine göre Kohat''ın oğulları: Amram, Yishar, Hevron ve Uzziel.'
  grc-BRENT: Καὶ υἱοὶ Καὰθ κατὰ δήμους αὐτῶν· Ἀμρὰμ καὶ Ἰσσαὰρ, Χεβρὼν καὶ Ὀζιήλ.
  ind-AYT: Anak-anak Kehat menurut suku mereka adalah Amram, Yizhar, Hebron, dan Uziel.
  nya-nya: 'Ana a Kohati potsata mabanja awo ndi awa: Amramu, Izihari, Hebroni ndi
    Uzieli.'
  hrv-hrv: 'A sinovi su Kehatovi po svojim rodovima: Amram, Jishar, Hebron i Uziel.'
  mps-mps: Te Kohatgo ogomani nogi e tama dao, te Amram, me Ishar, me Hebron, me Usiel,
    tama dao.
  tpi-tpi: Nem bilong ol pikinini bilong Kohat i olsem, Amram na Ishar na Hebron na
    Usiel.
  dan-1931: 'Kehats Sønner efter deres Slægter var: Amram, Jizhar, Hebron og Uzziel;'
  vie-OVCB: 'Gia tộc từ Kê-hát là: Am-ram, Dít-sa, Hếp-rôn, và U-xi-ên.'
  guj-2017: કહાથના દીકરા, તેમના કુટુંબો મુજબ; આમ્રામ તથા યિસ્હાર, હેબ્રોન તથા ઉઝિયેલ.
  pon-2006A: '@see-verse:NUM.003.018'
  por-BRBSL: 'Os filhos de Kohath por suas famílias: Amram, Izhar, Hebron, e Uzziel.'
  cth-cth: Kohath catoun imthungnaw e teh Amram, Izhar, Hebron hoi Uziel doeh.
  twi-twi: 'Kohat asefo: Amram, Ishar, Hebron ne Usiel.'
  hlt-hlt: Kohath koca rhoek khaw a cako ah Amram, Izhar, Hebron neh Uzziel thum.
  tbz-SIM: 'Kɛ̀ Keɑti kó ibí ntú: Amudɑmu nɛ̀ Isɑɑdi nɛ̀ Ebunɔɔ nɛ̀ Usiyɛɛdi. Bɛ kó
    tinɑɑ̀mùntì nti mɛmmɛ.'
  msy-2020: 'Ezɨ Kohatɨn otaribar ziabar kara: Amram, Ishar, Hebron ko Usiel, me gɨn
    uan ikɨzibar afeziabar otifi.'
  dop-dop: Kehɑtɩ nyǝ́mɑ ntɛ́ Amǝlɑm nɑ Ɩsɑɑ nɑ Hepǝlɔŋ nɑ Wusiyɛlɩ. Mpɛ ɩnɩ pɑ pǝsǝnɑ
    pɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ.
  azb-azb: 'Qohatın nəsil başçısı olan oğulları: Amram, İshar, Xevron və Uzziel.'
  eng-DBY: 'And the sons of Kohath according to their families: Amram and Izhar, Hebron
    and Uzziel.'
  hin-2017: कहात के पुत्र जिनसे उसके कुल चले उनके नाम ये हैं, अर्थात् अम्राम, यिसहार,
    हेब्रोन, और उज्जीएल।
  wol-KYG: Doomi Keyat yu góor ñoo di Amram ak Isar ak Ebron ak Usyel, ku ci nekk
    ak làngam.
  eng-YLT: And the sons of Kohath, by their families, [are] Amram and Izhar, Hebron
    and Uzziel.
  eng-WYC-2017: the sons of Kohath were Amram, and Izhar, Hebron, and Uzziel;
  eng-WMBB: 'The sons of Kohath by their families: Amram, Izhar, Hebron, and Uzziel.'
  urd-GVH: क़िहात के चार कुंबे उसके बेटों अमराम, इज़हार, हबरून और उज़्ज़ियेल के नाम
    रखते थे।
  rug-rug: '@see-verse:NUM.003.018'
  gaz-gaz: 'Balbalawwan Qohaatotaa: Amraam, Yizihaar, Kebroonii fi Uziiʼeel.'
  fra-LSG: 'Voici les fils de Kehath, selon leurs familles: Amram, Jitsehar, Hébron
    et Uziel;'
  yal-yal: 'Kehati a diine findixi xabilani itoe nan benbaye ra: Amirama, Yisehari,
    Xebiron e nun Yusiyɛli.'
  haw-1868: Eia hoi na keiki a Kohata ma ka lakou mau ohana; o Amerama, o Izehara,
    o Heberona a o Uziela.
  arb-NAV: 'وَبَنُو قَهَاتَ حَسَبَ عَشَائِرِهِمْ هُمْ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ
    وَعُزِّيئِيلُ.'
  ewe-ewe: 'Kohat ƒe viwo nye esiawo le woƒe ƒomewo nu: Amram, Izhar, Hebron kple
    Uziel.'
  eng-LEE: 'And the sons of Kehath after their families: ''Amram, and Yizhar, Chebron,
    and ''Uzziel.'
  asm-FB: আৰু নিজ নিজ বংশ অনুসাৰে কহাতৰ পুতেক সকলৰ নাম অম্ৰম, যিচহৰ, হিব্ৰোণ আৰু উজ্জীয়েল।
  sus-A: كٍهَتِ شَ دِ شّمّيٍ عَ شَبِلّ كِ مَ؛ عَمَرَ مَ، يِسٍهَرِ، شٍبِرٌن نُن يُسِيّلِ.
  fra-SBL: 'Fils de Kehath, selon leurs familles : Amram, Izhar, Hebron et Uzziel.'
  hbo-hbo: וּבְנֵ֥י קְהָ֖ת לְמִשְׁפְּחֹתָ֑ם עַמְרָ֣ם וְיִצְהָ֔ר חֶבְרֹ֖ון וְעֻזִּיאֵֽל׃
  eng-WYCLIFFE: the sones of Caath weren Amram, and Jessaar, Hebron, and Oziel;
  cwe-cwe: Wana wa chilume wa Kohasi kwa kusondelela ng'holo zawo, Amilamu na Ishali
    na Hebuloni na Uzieli.
  kik-kik: 'Mbarĩ cia Akohathu ciarĩ: Amuramu, na Iziharu na Hebironi, na Uzieli.'
  fra-NCL: 'Fils de Caath, selon leurs familles : Amram, Jésaar, Hébron et Oziel.'
  cek-AK: Kohath acaengnawk ih ahmin loe Amram, Izehar, Hebron hoi Uzziel.
  cuk-cuk: 'Coat-masmaladi, wemarmogad: Amram, Izhar, Hebrón, degi, Uziel.'
  uig-CYR: Коһатниң оғуллири аилилири бойичә Амрам, Изһар, Һеброн вә Уззиәл еди.
  tel-2017: కహాతు కొడుకుల పేర్లు అమ్రాము, ఇస్హారు, హెబ్రోను, ఉజ్జీయేలు. ఈ పేర్లతో
    పిలిచే తెగలకు వీరే వంశకర్తలు.
  hat-BSA: 'Fis a Kehath yo selon fanmi pa yo: Amram, Jitsehar, Hébron ak Uziel;'
  kos-kos: 'Oasr wen akosr natul Kohath: Amram, Izhar, Hebron, ac Uzziel.'
  hbo-WLC: וּבְנֵ֥י קְהָ֖ת לְמִשְׁפְּחֹתָ֑ם עַמְרָ֣ם וְיִצְהָ֔ר חֶבְר֖וֹן וְעֻזִּיאֵֽל׃
  ibo-ibo: 'Ụmụ Kohat dịka ikwu ha si dị: Amram, Izha, Hebrọn na Uziel.'
  ory-ory: ପୁଣି, ଆପଣା ଆପଣା ବଂଶାନୁସାରେ କହାତର ସନ୍ତାନମାନଙ୍କ ନାମ ଅମ୍ରାମ୍‍, ଯିଷ୍‍ହର, ହିବ୍ରୋଣ
    ଓ ଉଷୀୟେଲ।
  chk-chk: 'Iwe, iten nöün Kohat kewe mwän, ir lewon ar kewe cho: Amram, Ishar, Hepron
    me Usiel.'
  rop-rop: '@see-verse:NUM.003.018'
  ukr-1871: 'А сини Кегата по родинах їх: Амрам та Їзгар, Геброн та Узеїль.'
  deu-1951: Die Kinder Kahats nach ihren Geschlechtern sind Amram, Jizhar, Hebron
    und Ussiel.
  eng-JPS: 'And the sons of Kohath by their families: Amram and Izhar, Hebron and
    Uzziel.'
  srp-1865: 'A sinovi Katovi po porodicama svojim: Amram i Isar, Hevron i Ozilo.'
  lug-lug: 'Bano be batabani ba Kokasi ng’empya zaabwe bwe zaali: Amulaamu, ne Izukali
    ne Kebbulooni, ne Wuziyeeri.'
  heb-heb: ובני קהת למשפחתם עמרם ויצהר חברון ועזיאל׃
  ben-IRV: কহাতের সন্তানদের নাম অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।
  pan-pan: ਕਹਾਥ ਦੇ ਪੁੱਤਰ, ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਅਮਰਾਮ, ਯਿਸਹਾਰ, ਹਬਰੋਨ ਅਤੇ ਉੱਜ਼ੀਏਲ।
  mya-JVB: မိမိ အဆွေအမျိုး အလိုက် ကောဟတ် သား တို့၏ နာမည်ကား၊ အာမရံ ၊ ဣဇဟာ ၊ ဟေဗြုန်
    ၊ ဩဇေလ တည်း။
  hmo-hmo: 'Kohata ena natuna tau be inai: Amarama bona Isahara bona Heberona bona
    Usiele.'
  urd-urd: और क़िहात के बेटों के नाम जिनसे उनके ख़ान्दान चले 'अमराम और इज़हार और हब्रून
    और 'उज़्ज़ीएल हैं।
  rus-SYN: 'И сыны Каафа по родам их: Амрам и Ицгар, Хеврон и Узиил.'
  bqc-SIM: 'Kɛata nɛ́ↄ tↄ́n kɛ daɛdaɛ: Amlaũ, Isaa, Hɛblↄ̃ ń Uziɛlio.'
  tcz-CHONGTHU: Kohath akon a phungguiho chu ama chilhah a kon miliho- Amran, Izhar,
