  mar-mar: 'कहाथाचे पुत्र त्यांच्या कुळाप्रमाणे हे: अम्राम, इसहार, हेब्रोन व उज्जियेल.'
  qub-qub: Coatpa wamrancunami caran Amram, Izhar, Hebrón, Uziel. Paycunapita mirajcunami
