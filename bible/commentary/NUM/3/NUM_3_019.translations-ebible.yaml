  eng-WEBPB: 'The sons of Kohath by their families: Amram, Izhar, Hebron, and Uzziel.'
  kbq-kbq: Kohati ne'mofavre naga'nofipintira Amramu'e, Izhari'e, Hebroni'e, Usieli'e.
  nhe-BL: 'Huan Coat quinpixqui nahui itelpocahua: Amram, Izhar, Hebrón huan Uziel.'
