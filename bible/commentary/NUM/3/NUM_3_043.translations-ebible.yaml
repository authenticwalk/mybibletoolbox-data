verse: NUM.003.043
translations:
  mal-C: പട്ടികയിൽ പേരു ചേർത്ത ഒരുമാസമോ അതിലധികമോ പ്രായമുള്ള ആദ്യജാതരായ ആണുങ്ങൾ 22,273
    ആയിരുന്നു.
  deu-TKW: Es betrug aber die Zahl der Namen aller männlichen Erstgebornen von einem
    Monat an und darüber, so viele ihrer gemustert wurden, 22273.
  lin-lin: Motango nyonso ya bana mibali ya liboso, oyo bakomaki bango bakombo, wuta
    na sanza moko ya mbotama mpe koleka, ezalaki nkoto tuku mibale na mibale na nkama
    mibale na tuku sambo na misato.
  eng-LSV: And every firstborn male, by the number of names, from a son of a month
    and upward, of their numbered ones, are twenty-two thousand two hundred and seventy-three.
  eng-GNV: And all the first borne males rehearsed by name (from a moneth olde and
    aboue) according to their nomber were two and twentie thousand, two hundreth seuentie
    and three.
  eng-WEBSTER: And all the first-born males by the number of names, from a month old
    and upward, of those that were numbered of them, were twenty and two thousand
    two hundred and seventy and three.
  nhw-BL: Huan nochi oquich israelitame catli quiaxitijtoyaj se metztli quinijcuilojque
    huan mochijque 22 mil 273 por nochi.
  swh-ONEN: Jumla ya hesabu ya wazaliwa wa kwanza waume wenye umri wa mwezi mmoja
    au zaidi, walioorodheshwa kwa majina, walikuwa 22,273.
  bba-bba: Mɑ be kpuron ɡeerɑ kuɑ tɔnu nɔrɔbun subɑ yɛndɑ yiru kɑ ɡoobu kɑ wɑtɑ kɑ
    wɔkurɑ itɑ (22.273).
  eng-KJVCPB: And all the firstborn males by the number of names, from a month old
    and upward, of those that were numbered of them, were twenty and two thousand
    two hundred and threescore and thirteen.
  luo-luo: Kar romb nyithindo ma yawuowi duto makayo ma ja-dwe achiel kadhi nyime,
    kondik nying-gi moro ka moro ne romo ji alufu piero ariyo gariyo, mia ariyo gi
    piero abiriyo gadek (22,273).
  meu-meu: Roboa mamaruanedia dia iboudiai hua ta e hanaia amo, e duahidia bona ladadia
    e tore. Ibouboudiai na 22,273.
  npi-ULB: तिनले एक महिना र त्यसभन्दा माथिका सबै जेठा छोराहरूको गन्ती गरे ।
  yor-yor: Àpapọ̀ iye àwọn àkọ́bí ọkùnrin láti ọmọ oṣù kan ó lé, ní àkọsílẹ̀ orúkọ
    wọn jẹ́ ẹgbẹ̀rún méjìlélógún ó lé ọ̀rìnlúgba ó dín méje (22,273).
  pes-OPCB: و تعداد کل همۀ نخست‌زادگان از یک ماهه به بالا ۲۲٬۲۷۳ نفر بود.
  tgl-ULB: Binilang niya ang lahat ng mga panganay na mga lalaki ayon sa kanilang
    pangalan, na may edad isang buwang gulang at pataas. 22, 273 na kalalakihan ang
    nabilang niya.
  hui-hui: ege mbira bolangua heneru damene bibahende mini gilibu wiai hene. Ani gili
    biai howa dagalalu hearia daosini dege pira kirani kira halu handari kirani pira
    kariani tebira (22,273) bibahende hene.
  mya-mya: အ​သက်​တစ်​လ​သား​အ​ရွယ်​နှင့်​အ​ထက်​ရှိ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သား​ဦး​များ
    ကို​စာ​ရင်း​ကောက်​ယူ​ရာ​စု​စု​ပေါင်း​နှစ်​သောင်း နှစ်​ထောင့်​နှစ်​ရာ​ခု​နစ်​ဆယ့်​သုံး​ယောက်​ရှိ​၏။
  bod-N: མིང་གི་གྲངས་ཀ་བཞིན་དུ་ཟླ་བ་གཅིག་ཅན་དང་དེའི་ཡན་གྱི་ཕོ་སྐྱེས་འགོ་ཐམས་ཅད་རྩིས་བླངས་པ་དང་།
    བསྡོམས་པས་ཉིས་ཁྲི་ཉིས་སྟོང་ཉིས་བརྒྱ་བདུན་ཅུ་དོན་གསུམ་ཡོད་པའོ། །
  sna-sna: Kuwanda kwamatangwe avanhurume vaiva nomwedzi mumwe kana kupfuura pakuberekwa
    vakanyorwa mazita avo, kwaisvika zviuru makumi maviri nezviviri, namazana maviri
    namakumi manomwe navatatu.
  spa-BLM: Todos los primogénitos varones, según el número de nombres, de un mes para
    arriba, de los que fueron contados, fueron veintidós mil doscientos setenta y
    tres.
  cac-cac: Masanil eb' vinac unin jun ujal sq'uinal sb'eyn̈ejb'ati, ay 22 mil 273
    eb'.
  swh-ULB: Aliwahesabu wazaliwa wote wa kwanza kwa mjina, wenye umri wa mwezi mmoja
    na zaidi. Alihesabu wanaume 22, 273.
  bel-bel: і было ўсіх першынцаў мужчынскага полу, па ліку імёнаў, ад аднаго месяца
    і вышэй, дваццаць дзьве тысячы дзьвесьце семдзесят тры.
  deu-ELBBK: Und es waren aller männlichen Erstgeborenen, nach der Zahl der Namen,
    von einem Monat und darüber, nach ihren Gemusterten, 22.273.
  mbb-OT: '@see-verse:NUM.003.042'
  mal-2015: ഒരു മാസംമുതൽ മേലോട്ടു പ്രായമുള്ള ആദ്യജാതന്മാരായ എല്ലാ ആണുങ്ങളെയും പേരുപേരായി
    എണ്ണിയ ആകത്തുക ഇരുപത്തീരായിരത്തിരുനൂറ്റെഴുപത്തുമൂന്നു ആയിരുന്നു.
  rmc-rmc: Savore ešebna murša phureder sar jekh čhon, save sas pisimen andre, sas
    22 273.
  pes-OPV: و جمیع نخست زادگان نرینه، برحسب شماره اسم های شمرده شدگان ایشان از یک ماهه
    و بالاتر، بیست و دو هزار و دویست و هفتاد و سه نفر بودند.
  ron-1924: Тоць ынтыий нэскуць де парте бэрбэтяскэ, а кэрор нумэрэтоаре ау фэкут-о,
    нумэрынду-ле нумеле, де ла вырста де о лунэ ын сус, ау фост доуэзечь ши доуэ де
    мий доуэ суте шаптезечь ши трей.
  ben-OBCV: এক মাস ও তারও বেশি বয়সি, নাম তালিকাভুক্ত প্রথমজাত সন্তানের সংখ্যা ছিল
    22,273।
  som-som: Oo curadyadii labka ahaa oo dhammu, sidii tirada magacyadoodu ahayd, intii
    bil jirtay ama ka sii weynayd, kuwii iyaga laga soo tiriyey waxay ahaayeen laba
    iyo labaatan kun iyo laba boqol iyo saddex iyo toddobaatan.
  lat-VUC: et fuerunt masculi per nomina sua, a mense uno et supra, viginti duo millia
    ducenti septuaginta tres.
  eng-ASVBT: And all the firstborn males according to the number of names, from a
    month old and upward, of those that were numbered of them, were twenty and two
    thousand two hundred and threescore and thirteen.
  ita-1885: E tutti i primogeniti maschi, secondo che furono annoverati, contati per
    nome, dall'età di un mese in su, furono ventiduemila dugensettantatrè.
  eng-LXXUP: And all the male firstborn in number by name, from a month old and upward,
    were according to their numbering twenty-two thousand and two hundred and seventy-three.
  eng-ULB: He counted all the firstborn males by name, aged one month old and older.
    He counted 22,273 men.
  spa-VBL: La suma total de los primogénitos varones de un mes o más, registrados
    por nombre, fue de 22.273.
  fra-_FOB: Et tous les premiers-nés mâles, en comptant par les noms depuis l'âge
    d'un mois et au-dessus, selon leur dénombrement, furent vingt-deux mille deux
    cent soixante et treize.
  mal-mal: ഒരു മാസംമുതൽ മുകളിലേക്ക് പ്രായമുള്ള ആദ്യജാതന്മാരായ എല്ലാ ആണുങ്ങളെയും പേരുവിവരപ്രകാരം
    എണ്ണിയ ആകെ സംഖ്യ ഇരുപത്തീരായിരത്തി ഇരുനൂറ്റി എഴുപത്തിമൂന്ന് ആയിരുന്നു.
  urd-GVR: jo ek māh yā is se zāyd ke the gin lie. Un kī kul tādād 22,273 thī.
  suz-BL: मिनु मेकोपुकी महिना का गाप्‍शो नु मेको क्‍येङा लाक्‍शो ङोंइती जरमेशो आन
    नें ब्रेक्‍शा, हिक्‍शोनु नेल्‍ल २२ हजार सहे निक्‍शी ७३ जना बाक्‍तेक्‍म।
  ita-1927: Tutti i primogeniti maschi di cui si fece il censimento, contando i nomi
    dall’età di un mese in su, furono ventiduemila duecentosettantatre.
  ckb-ckb: هەموو کۆرپەیەکی نۆبەرەی نێرینە لە تەمەنی یەک مانگ بەرەو سەرەوە لە لیستی
    ناوەکان تۆمارکران، بیست و دوو هەزار و دوو سەد و حەفتا و سێ کەس بوون.
  eng-BBE: Every first son from a month old and over was numbered by name, and the
    number came to twenty-two thousand, two hundred and seventy-three.
  kan-OKCV: ಒಂದು ತಿಂಗಳೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಜೇಷ್ಠರಾದವರೆಲ್ಲರ ಒಟ್ಟು ಸಂಖ್ಯೆ 22,273
    ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.003.042'
  tam-2017: ஒரு மாதம் முதல் அதற்கு மேற்பட்ட வயதுள்ள முதற்பேறான ஆண்பிள்ளைகளெல்லோரும்
    பேர்பேராக எண்ணப்பட்டபோது, 22,273 பேராக இருந்தார்கள்.
  spa-RV-1909: Y todos los primogénitos varones, conforme á la cuenta de los nombres,
    de un mes arriba, los contados de ellos fueron veinte y dos mil doscientos setenta
    y tres.
  ron-BTF: Și toți întâii născuți de parte bărbătească după numărul numelor, de la
    vârsta de o lună în sus, dintre cei care au fost numărați dintre ei, erau douăzeci
    și două de mii două sute șaptezeci și trei.
  eng-WEBP: All the firstborn males according to the number of names from a month
    old and upward, of those who were counted of them, were twenty-two thousand two
    hundred seventy-three.
  eng-FBV: The sum total of the firstborn males a month old or more, registered by
    name, was 22,273.
  nld-1939: Het hele getal der mannelijke eerstgeborenen van één maand af, die geteld
    waren, bedroeg twee en twintig duizend tweehonderd drie en zeventig.
  nch-BL: Huan nochi oquich israelitame cati quiaxitijtoyaj se metzti quinijcuilojque
    huan mochijque 22 mil 273 para nochi.
  vie-1934: Hết thảy những con trưởng nam kể từng tên, từ tuổi một tháng sắp lên,
    theo sự kê sổ họ, là hai mươi hai ngàn hai trăm bảy mươi ba người.
  hin-CV: ये सभी एक महीने से अधिक आयु के पुरुष थे, जिनकी गिनती नामों एवं संख्या के
    आधार पर की गई. इनकी संख्या कुल 22,273 हुई.
  eng-OURB: All the firstborn males according to the number of names, from a month
    old and upward, of those who were counted of them, were twenty-two thousand two
    hundred seventy-three.
  spa-BES: Cada primer hijo de un mes o más fue numerado por su nombre, y el número
    llegó a veintidos mil doscientos setenta y tres.
  tdx-tdx: Ty nañiahañe o hene tañoloñoloñan-dahilahy vola’e raike mañamboneo, am-pañiahañe
    o tahina’eo, le niro’ ale-tsi-ro’ arivo-tsi-roan-jato-tsi-fitompolo-telo’ amby.
  vid-vid: Walelwa weng'ha wa mwaluko walume kuli kuwazigwa kwa matagwa, wawele na
    mwezi umwe na mzidi, nawali elufu makumi meli na mbili na miya mbili na makumi
    saba na zidatu (22,273).
  eng-OKE: And all the firstborn males, by the number of their names, from the son
    of a month and upward by their numbers, were twenty and two thousand two hundred
    and seventy and three.
  tha-KJV: บุ​ตรชายหัวปีทั้งหลายตามจำนวนชื่อที่นับได้ ซึ่​งม​ี​อายุ​ตั้งแต่​หน​ึ่งเดือนขึ้นไป
    มี​สองหมื่นสองพันสองร้อยเจ็ดสิบสามคน
  por-BR-2018: E todos os primogênitos homens, conforme a conta dos nomes, de um mês
    acima, os contados deles foram vinte e dois mil duzentos setenta e três.
  deu-ELO: Und es waren aller männlichen Erstgeborenen, nach der Zahl der Namen, von
    einem Monat und darüber, nach ihren Gemusterten, zweiundzwanzigtausend zweihundertdreiundsiebzig.
  eng-WYC-2018: and the males were by their names, from one month and above, two and
    twenty thousand two hundred and seventy and three. (and the number of the males,
    listed by their names, from one month of age and older, was twenty-two thousand
    and two hundred and seventy-three.)
  epo-epo: Kaj estis ĉiuj unuenaskitaj virseksuloj laŭ la nombro de la nomoj en la
    aĝo de unu monato kaj pli laŭ la kalkulo dudek du mil ducent sepdek tri.
  uig-PIN: Bir ayliⱪtin yuⱪiri tunji oƣul balilirini isim-familisi bilǝn sanaⱪtin
    ɵtküzgǝndǝ, ular jǝmiy yigirmǝ ikki ming ikki yüz yǝtmix üq kixi qiⱪti.
  beo-beo: '@see-verse:NUM.003.042'
  tpi-OTNT: i winim wan mun pinis. Na namba bilong olgeta em inap 22,273.
  hau-SA: Jimillar ’ya’yan fari maza daga wata ɗaya da kuma fiye, da aka rubuta bisa
    ga sunayensu, 22,273 ne.
  uig-LAT: Bir ayliqtin yuqiri tunji oghul balilirini isim-familisi bilen sanaqtin
    ötküzgende, ular jemiy yigirme ikki ming ikki yüz yetmish üch kishi chiqti.
  nde-nde: Inani lawo wonke amazibulo esilisa kusukela kwalenyanga eyodwa yokuzalwa
    kusiya phezulu, ebhalwe ngoluhlu lwamabizo, ayezinkulungwane ezingamatshumi amabili
    lambili, lamakhulu amabili alamatshumi ayisikhombisa lantathu (22,273).
  ton-ton: Pea ko e ʻuluaki tama tangata kotoa pē ʻi he lau ʻa honau hingoa mei hono
    taha māhina ʻo fai hake, ko kinautolu naʻe lau ʻiate kinautolu, ko e toko ua mano,
    mo e toko ua afe, mo e toko uangeau, mo e toko fitungofulu ma toko tolu.
  ces-1613: Bylo všech prvorozených pohlaví mužského vedlé počtu jmen, jednoho měsíce
    zstáří a výše sečtených jich, dvamecítma tisíců, dvě stě, sedmdesáte a tři.
  eng-WMB: All the firstborn males according to the number of names from a month old
    and upward, of those who were counted of them, were twenty-two thousand two hundred
    seventy-three.
  tam-TCV: பெயர் பதிவு செய்யப்பட்ட ஒரு மாதமும், அதற்கு மேற்பட்ட வயதையும் உடைய முதற்பேறான
    ஆண்களின் மொத்தத்தொகை 22,273 பேர்கள்.
  ceb-ULB: Giihap niya ang tanan nga mga kamagulangang lalaki sa ngalan, nga nagpangidaron
    ug usa ka bulan ug pataas. Nakaihap siya ug 22, 273 ka mga lalaki.
  pol-UBG: A liczba wszystkich pierworodnych mężczyzn w wieku od jednego miesiąca
    wzwyż, według liczby imion, wynosiła dwadzieścia dwa tysiące dwieście siedemdziesiąt
    trzy.
  urd-GVU: جو ایک ماہ یا اِس سے زائد کے تھے گن لئے۔ اُن کی کُل تعداد 22,273 تھی۔
  deu-1912: und fand sich die Zahl der Namen aller Erstgeburt, was männlich war, einen
    Monat alt und darüber, in ihrer Summe zweiundzwanzigtausend zweihundertdreiundsiebzig.
  kan-2017: ಹೆಸರು ಹಿಡಿದು ಎಣಿಕೆ ಮಾಡಲ್ಪಟ್ಟ ಚೊಚ್ಚಲಾದವರು ಅಂದರೆ ಒಂದು ತಿಂಗಳು ಮತ್ತು ಅದಕ್ಕೆ
    ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸುಳ್ಳ ಗಂಡಸರ ಸಂಖ್ಯೆ 22,273 ಮಂದಿ.
  yap-yap: nike gaman ta’reb e pul yangren ngalan; ni urnginrad u gubin e 22,273.
  hlt-MCSB: Te vaengah tongpa caming aka om hla khat ca lamloh a so hang boeih te,
    a ming neh hlangmi te thawng kul thawng hnih neh ya hnih sawmrhih pathum la a
    soep uh.
  mdy-ETH: ፔቴ ዓጊኒና ዬካፓ ዑሣ ሌዓ ማዔም ሱንፆና ሱንፆና ፃኣፒንቴ ቶይዶ ማዔ ዓቲንቆኮ ሚርጉማ ላማታሚ ላምዖ ሺያና ላምዖ
    ፄኤታና ላንካይታሚ ሃይሦ ማዔኔ።
  twi-ASANTE: Mmammarima mmakan a wɔadi bosome ne deɛ ɛboro saa no a ɔtwerɛɛ wɔn edin
    no ano si mpem aduonu mmienu ahanu ne aduɔson mmiɛnsa (22,273).
  eng-WEBU: All the firstborn males according to the number of names from a month
    old and upward, of those who were counted of them, were twenty-two thousand two
    hundred seventy-three.
  bnp-bnp: Ri tahoka a keva i taku i rike, ri ala 22,273.
  wal-wal: Yelettoosappe issi aginanne hegaappe bollaara de7iya baira yelettida attumaageeti,
    sunttaikka xaafettidoogeeti muleera 22,273.
  spa-PDDPT: Todos los primogénitos varones de un mes para arriba, según la cuenta
    de los nombres, fueron 22.273.
  gun-gun: Ha'e kuery regua avakue jypykue'i va'e peteĩ jaxy oguereko va'e guive tujapave
    peve ma hery rupi oipapaa rã vinte e dois mil duzentos e setenta e três ha'e javi
    vy.
  ilo-ULB: Binilangna amin nga inauna nga annak a lallaki babaen iti naganda, dagiti
    addan makabulanna ken agpangato. Nabilangna ti 22, 273 a lallaki.
  kpg-kpg: ala nia malama dagi dahi be e mada mmaadua, huogodoo e 22,273.
  uig-ARA: بىر ئايلىقتىن يۇقىرى تۇنجى ئوغۇل بالىلىرىنى ئىسىم-فامىلىسى بىلەن ساناقتىن
    ئۆتكۈزگەندە، ئۇلار جەمئىي يىگىرمە ئىككى مىڭ ئىككى يۈز يەتمىش ئۈچ كىشى چىقتى.
  sus-sus: Isirayila di xɛmɛ singe birin naxee xa simaya bara kike keren li, e xasabi
    lan mixi wulu mɔxɔɲɛn nun firin mixi kɛmɛ firin tongo solofere nun saxan nan ma.
  pon-2006: eri irail koaros patpene me 22,273.
  ksd-ksd: Ma diat di ga luk diat, ra lavur luaina bul tutana da ra niluluk i ra iang
    i diat, ba dia ga laun vue tika na gai, ba i ga bolo tika na gai, a ura vinun
    ma a ura arip, ma a ura mar ma lavurua na vinun ma a utul diat.
  tur-YTC: Ad sayısına, bir aylık ve üstü olanlardan sayılanlara göre ilk doğan bütün
    erkekler yirmi iki bin iki yüz yetmiş üç kişiydi.
  grc-BRENT: Καὶ ἐγένοντο πάντα τὰ πρωτότοκα τὰ ἀρσενικὰ κατὰ ἀριθμὸν ἐξ ὀνόματος
    ἀπὸ μηνιαίου καὶ ἐπάνω ἐκ τῆς ἐπισκέψεως αὐτῶν, δύο καὶ εἴκοσι χιλιάδες καὶ τρεῖς
    καὶ ἑβδομήκοντα καὶ διακόσιοι.
  ind-AYT: Jumlah semua anak laki-laki sulung yang berusia satu bulan ke atas adalah
    22.273 orang.
  nya-nya: Chiwerengero chonse cha ana aamuna oyamba kubadwa kuyambira a mwezi umodzi
    kapena kupitirirapo chinali 22, 273.
  hrv-hrv: Svih muških prvorođenaca od jednoga mjeseca naviše bijaše u popisu imena
    dvadeset i dvije tisuće i dvije stotine sedamdeset i tri.
  mps-mps: te polua deli edelai ogwa dabe me nedali, te 22,273 tama elaluali.
  tpi-tpi: i winim wan mun pinis. Na namba bilong olgeta em inap 22,273.
  dan-1931: og da Navnene på dem fra en Måned og opefter optaltes, udgjorde de førstefødte
    af Mandkøn, alle de, som mønstredes i alt 22.273.
  vie-OVCB: Tổng số con trai đầu lòng liệt kê từng tên, được 22.273.
  guj-2017: અને સર્વ પ્રથમજનિત પુરુષોની ગણતરી કરી, એક મહિનાથી ઉપરના નામોની સંખ્યા
    પ્રમાણે ગણતાં બાવીસ હજાર બસો તોંતેરની થઈ.
  pon-2006A: eri irail koaros patpene me 22,273.
  por-BRBSL: Todos os primogênitos machos, de acordo com o número de nomes a partir
    de um mês de idade, daqueles que foram contados, eram vinte e dois mil duzentos
    e setenta e três.
  cth-cth: A min phung e lahoi thapa yung touh lathueng tongpa camin pueng a touk
    awh e teh 22, 273 a pha.
  twi-twi: Mmakan mmarima a wɔadi ɔsram ne nea ɛboro saa no a ɔkyerɛw wɔn din no ano
    si mpem aduonu abien ahannu ne aduɔson abiɛsa (22,273).
  hlt-hlt: Te vaengah tongpa caming aka om hla khat ca lamloh a so hang boeih te,
    a ming neh hlangmi te thawng kul thawng hnih neh ya hnih sawmrhih pathum la a
    soep uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ nkɛ́wɑ̃ri bɛ yètɛ̀ kɛ́túótɛ́ ibí ìì mɔ̀kɛ otɑ̃̀nkù kɛ́ndeètìnko
    kɛ̀ bɛ̀ mbo sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìdɛ́ nɛ̀ sipísìyiekɛ̀ nɛ̀
    bɛ̀tɑ̃ɑ̃ti (22273).
  msy-2020: Ezɨ men otarir ivariaba bar, kar otarir iakɨnir vamɨran itibar ikegha
    ghua men gumazir ghuribar tu, men dɨbobonim 22,273ɨn tu.
  dop-dop: Pǝ kpɑɣɑʋ mpɑ pɑ wɛnɑ ɩsɔtʋ kʋlʋm nɑ wɑɑlɩ tɔ, nɑ pɑ́ tʋ́ pɑ hǝlɑ kɛ tɑkǝlɑɣɑ
    tɑɑ. Pɑ wɛ iyisi hiu nɑ nɑɑlɛ nɑ ŋmʋnʋɣʋ nɑ nɩɩtoso nɑ nɑɑnʋwɑ nɑ tooso (22273).
  azb-azb: Adları qeyd edilən, bir aylıq və ondan yuxarı yaşda ilk doğulan kişi cinsindən
    olanlar cəmi 22 273 nəfər idi.
  eng-DBY: And all the firstborn males, by the number of the names, from a month old
    and upward, according to their numbering, were twenty-two thousand two hundred
    and seventy-three.
  hin-2017: और सब पहलौठे पुरुष जिनकी आयु एक महीने की या उससे अधिक थी, उनके नामों की
    गिनती बाईस हजार दो सौ तिहत्तर थी।
  wol-KYG: Ba ñu waññee mboolem taaw yu góor ya, bind seeni tur, dale ci ñi am weer,
    jëm kaw, seenub lim nekk na ñaar fukki junneek ñaar ak ñaar téeméer ak juróom
    ñaar fukk ak ñett (22 273).
  eng-YLT: And all the first-born — male — by the number of names, from a son of a
    month and upward, of their numbered ones, are two and twenty thousand two hundred
    and seventy and three.
  eng-WYC-2017: and the males were by their names, from one month and above, two and
    twenty thousand two hundred and seventy and three.
  eng-WMBB: All the firstborn males according to the number of names from a month
    old and upward, of those who were counted of them, were twenty-two thousand and
    two hundred and seventy-three.
  urd-GVH: जो एक माह या इससे ज़ायद के थे गिन लिए। उनकी कुल तादाद 22,273 थी।
  rug-rug: saripu keke sidara pododi gua meke hola; sa vinarigaraedi si ari ka hiokona
    rua tina karua gogoto zuapa ṉavulu ṉeta.
  gaz-gaz: Dhiironni hangafoonni jiʼa tokkoo fi hammasii olii kanneen maqaa maqaan
    barreeffaman hundii 22,273 turan.
  fra-LSG: Tous les premiers-nés mâles, dont on fit le dénombrement, en comptant les
    noms, depuis l’âge d’un mois et au-dessus, furent vingt-deux mille deux cent soixante-treize.
  yal-yal: Dii xɛmɛ singen naxanye birin barin bata yi dangu kike kedenna ra, ne xinle
    sɛbɛxin lan muxu wuli mɔxɔɲɛn nun firin kɛmɛ firin tonge solofere e nun saxan
    nan ma.
  haw-1868: O na makahiapo kane a pau, ma ka helu ana i na inoa, o ka poe o lakou
    i heluia mai ka malama hookahi a keu aku, he iwakaluakumamalua tausani, me na
    haneri elua a me ke kanahikukumamakolu.
  arb-NAV: فَكَانَ مَجْمُوعُ عَدَدِ الذُّكُورِ الأَبْكَارِ الْمُحْصَيْنَ، كُلٍّ بِاسْمِهِ،
    مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، اثْنَيْنِ وَعِشْرِينَ أَلْفاً وَمِئَتَيْنِ وَثَلاثَةً
    وَسَبْعِينَ.
  ewe-ewe: eye wòkpɔ be viŋutsu tsitsitɔwo, ame siwo xɔ ɣleti ɖeka alo wu nenema la
    de akpe blaeve-vɔ-eve alafa eve blaadre-vɔ-etɔ̃ (22,273).
  eng-LEE: And all the first-born males, by the numbering of the names, from a month
    old and upward, of those that were numbered of them, were twenty and two thousand
    two hundred and seventy and three.
  asm-FB: তেওঁলোকৰ এমহীয়া আৰু তাতকৈ অধিক বয়সীয়া প্ৰথমে জন্মা সকলো পুৰুষৰ নামে সৈতে
    তেওঁ গণনা কৰিলে। তেওঁৰ গণনাত সংখ্যা বাইশ হাজাৰ দুশ ত্ৰেসত্তৰ জন হ’ল।
  sus-A: عِسِرَيِلَ دِ شّمّ سِنفٍ بِرِن نَشٍيٍ شَ سِمَيَ بَرَ كِكٍ كٍرٍن لِ، عٍ شَسَبِ
    لَن مِشِ وُلُ مْشْحّن نُن قِرِن مِشِ كّمّ قِرِن تٌنفٌ سٌلٌقٍرٍ نُن سَشَن نَن مَ.
  fra-SBL: Tous les premiers-nés mâles, selon le nombre des noms, depuis l'âge d'un
    mois et au-dessus, de ceux qui furent comptés, furent vingt-deux mille deux cent
    soixante-treize.
  hbo-hbo: וַיְהִי֩ כָל־בְּכֹ֨ור זָכָ֜ר בְּמִסְפַּ֥ר שֵׁמֹ֛ות מִבֶּן־חֹ֥דֶשׁ וָמַ֖עְלָה
    לִפְקֻדֵיהֶ֑ם שְׁנַ֤יִם וְעֶשְׂרִים֙ אֶ֔לֶף שְׁלֹשָׁ֥ה וְשִׁבְעִ֖ים וּמָאתָֽיִם׃
    פ
  eng-WYCLIFFE: fro o monethe and aboue, two and twenti thousynde two hundrid and
    seuenti and thre.
  cwe-cwe: Wana wa udele wose wa chilume fana viili peta ya mazina yawo, kwandusila
    wana weli na mwezi umwe na kugendelela wakala 22,273.
  kik-kik: Marigithathi mothe ma arũme arĩa maakinyĩtie mweri ũmwe na makĩria, maandĩkwo
    na marĩĩtwa mao, maarĩ andũ 22,273.
  fra-NCL: Tous les premiers-nés mâles, comptés par leurs noms, depuis l’âge d’un
    mois et au-dessus, dont on fit le recensement, furent vingt-deux mille deux cent
    soixante-treize.
  cek-AK: Khrah to pacoeng ranuih bang kaom, calu to kroek boih moe, nihcae ih ahmin
    to lak naah, sing hnet, sang hnet qui sarih, thumto oh o.
  cuk-cuk: Bela masmala-sailaginmalad-nii-walagwen-nikamaladse-bakar-ebislesadi, a-e-nugmar-mesilesadi,
    mili-dulagwen-gakabo gaka dulataled-ilabo gaka dulapaa-gakambe-gakapaa (22,273)
    mergu daklealid.
  uig-CYR: Бир айлиқтин жуқури тунҗа оғул балилирини исим-фамилиси билән санақтин
    өткүзгәндә, улар җәмий жигирмә икки миң икки йүз йәтмиш үч киши чиқти.
  tel-2017: ఒక నెల, ఆ పై వయసున్న మొదటి మగ సంతానాన్ని లెక్కించాడు. వారి సంఖ్య 22, 273
    అయింది.
  hat-BSA: Tout premye ne nan gason yo soti nan laj a yon mwa oswa plis, mesye ki
    te konte pou yo te venn-de-mil-de-san-swasann-trèz22,273
  kos-kos: malem seyak matwa. Pisalos nukewa oasr ke tausin longoul luo ac luofoko
    itngoul tolu.
  hbo-WLC: וַיְהִי֩ כָל־בְּכ֨וֹר זָכָ֜ר בְּמִסְפַּ֥ר שֵׁמ֛וֹת מִבֶּן־חֹ֥דֶשׁ וָמַ֖עְלָה
    לִפְקֻדֵיהֶ֑ם שְׁנַ֤יִם וְעֶשְׂרִים֙ אֶ֔לֶף שְׁלֹשָׁ֥ה וְשִׁבְעִ֖ים וּמָאתָֽיִם׃
    פ
  ibo-ibo: chọpụta na ọnụọgụgụ ndị ikom e buru ụzọ mụọ site nʼonye dị otu ọnwa ruo
    nʼokenye dị iri puku abụọ na puku abụọ na narị abụọ na iri asaa na atọ (22,273).
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ଏକ ମାସରୁ ଅଧିକ ବୟସ୍କ ସମସ୍ତ ପ୍ରଥମଜାତ ପୁରୁଷର ନାମ-ସଂଖ୍ୟାନୁସାରେ
    ଯେଉଁମାନେ ଗଣିତ ହେଲେ, ସେମାନଙ୍କ ସଂଖ୍ୟା ବାଇଶ ହଜାର ଦୁଇ ଶହ ତେସ୍ତରି ହେଲା।
  chk-chk: Iwe, iteiten ekewe mwänichi meinisin seni eu maram feitä ükükün rüe me
    ruungeröü ruopükü fik me ülüman.
  rop-rop: wan manth ol en oba, en det namba bin 22,273.
  ukr-1871: І було всїх первеньцїв музького полу, по лїчбі імен, від одного місяця
    і старше, по перелїку їх, двайцять дві тисячі двістї сїмдесять і три.
  deu-1951: Da belief sich die Zahl der Namen aller männlichen Erstgeborenen von einem
    Monat an und darüber, auf 22273.
  eng-JPS: And all the first-born males according to the number of names, from a month
    old and upward, of those that were numbered of them, were twenty and two thousand
    two hundred and threescore and thirteen.
  srp-1865: I svega prvenaca muških, kad se izbrojiše po imenima od jednoga mjeseca
    i više, bješe izbrojenijeh dvadeset i dvije tisuæe i dvjesta i sedamdeset i tri.
  lug-lug: Okugatta awamu abaana aboobulenzi ababereberye bonna okuva ku w’omwezi
    ogumu n’okusingawo abaabalibwa, nga n’amannya gaabwe gawandiikiddwa ku lukalala,
    baali emitwalo ebiri mu enkumi bbiri mu ebikumi bibiri mu nsanvu mu basatu.
  heb-heb: ויהי כל בכור זכר במספר שמות מבן חדש ומעלה לפקדיהם שנים ועשרים אלף שלשה
    ושבעים ומאתים׃
  ben-IRV: তাদের একমাস ও তার থেকে বেশি বয়সী সমস্ত প্রথমজাত পুরুষ নাম সংখ্যা অনুসারে
    বাইশ হাজার দুশো তিয়াত্তর জন হল।
  pan-pan: ਅਤੇ ਸਾਰੇ ਪੁਰਖ ਪਹਿਲੌਠਿਆਂ ਦੇ ਨਾਮ ਦੀ ਗਿਣਤੀ ਜਿਹੜੇ ਇੱਕ ਮਹੀਨੇ ਜਾਂ ਇਸ ਤੋਂ ਉੱਪਰ
    ਦੇ ਸਨ, ਬਾਈ ਹਜ਼ਾਰ ਦੋ ਸੌ ਤਿਹੱਤਰ ਸੀ।
  mya-JVB: အသက်တလ ကျော် ရှိသောသားဦး ယောက်ျား နာမည် ပေါင်း ကား၊ နှစ်သောင်း နှစ်ထောင်နှစ်ရာ
    ခုနစ်ဆယ် သုံး ယောက် ရှိ သတည်း။
  hmo-hmo: hua ta idia hanaia taudia, ia torea bona duahia. Idia ibounai be 22,273.
  urd-urd: तब जितने नरीना पहलौठे एक महीने और उससे ऊपर — ऊपर की उम्र के गिने गए, वह
    नामों के शुमार के मुताबिक़ बाईस हज़ार दो सौ तिहतर थे।
  rus-SYN: и было всех первенцев мужеского пола, по числу имен, от одного месяца и
    выше, двадцать две тысячи двести семьдесят три.
  bqc-SIM: sɛa za nɛ́ mↄ doↄwa. Kɛ́ wà ń tↄ́ kà láu píi, an dasi kɛ̀ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ bao ń ↄ̀aa do ń bàaↄ̃kwi ń àaↄ̃oɛ (22.273).
  tcz-CHONGTHU: Lhakhat a lhingsa leh achunglam chapa tahpenho chu 22,273 anahiuve.
  mar-mar: मोशेने प्रथम जन्मलेले एक महिन्याचे व त्याहून अधिक वयाचे जे इस्राएल पुत्र
    व पुरुष होते त्यांच्या नांवाची यादी केली. त्या यादीत बावीस हजार दोनशे त्र्याहत्तर
    नांवे होती.
  qub-qub: Sinsuptin juc quillayojpita-pacha ollgulla caran ishcay chunca ishcay waranga
    ishcay pachac ganchis chunca quimsawan (22,273).
  hat-hat: Li konte tout premye pitit gason yo, depi sa ki te gen yon mwa jouk sa
    ki pi gran yo. Li jwenn venndemil desanswasanntrèz (022.273).
  eng-BSB: The total number of the firstborn males a month old or more, listed by
    name, was 22,273.
  tod-tod: Doun zunu mɔungi kpein gaaluni, é zo alu gila ma, é lɛ zeemaazu. Ti-liegɔi
    ɠɛni ga waaʋuufele maazu fele unfele puulɔfela maazu saʋagɔ (22 273).
  eng-WEBPB: All the firstborn males according to the number of names from a month
    old and upward, of those who were counted of them, were twenty-two thousand and
    two hundred and seventy-three.
  kbq-kbq: Pusa ne'mofavre mago ika agatereno mareri anaga te'nea naga zamagi eri'neana,
    22 tausen, 273'a vene'ne.
  nhe-BL: Huan nochi oquich israelitame tlen quiaxitijtoyaj se metztli quinijcuilojque
    huan mochijque 22 mil 273 ica nochi.
  gub-BL: Upapar awa pitài zahy henataromo hereko har paw rupi wà. Heta 22.273 wà.
  eng-DRA: And the males by their names, from one month and upward, were twenty-two
    thousand two hundred and seventy-three.
