verse: NUM.003.050
translations:
  mal-C: ഇസ്രായേല്യരുടെ ആദ്യജാതന്മാരിൽനിന്ന് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം 1,365
    ശേക്കേൽ വെള്ളി അദ്ദേഹം വാങ്ങി.
  deu-TKW: Von den Erstgebornen der Israeliten erhob er die Summe, 1365 Sekel heiliges
    Gewicht.
  lin-lin: Azwaki na maboko ya bana liboso ya Isalaele mbongo ya bibende nkoto moko
    na nkama misato na tuku motoba na mitano kolanda ndenge bamekaka kilo kati na
    Esika ya bule.
  eng-LSV: he has taken the money from the firstborn of the sons of Israel—one thousand
    and three hundred and sixty-five, by the shekel of the holy place;
  eng-GNV: 'Of the first borne of the children of Israel tooke he the mony: eue a
    thousand three hundreth three score and fiue shekels after the shekel of the Sanctuarie.'
  eng-WEBSTER: Of the first-born of the children of Israel he took the money; a thousand
    three hundred and sixty and five shekels , after the shekel of the sanctuary.
  nhw-BL: Huan para nochi quiseli 1 mil 365 plata tomi ica ietica quen nopa tlatamachihuali
    catli quitequihuijque ipan tiopamitl.
  swh-ONEN: Kutokana na wazaliwa wa kwanza wa Waisraeli alikusanya fedha yenye uzito
    wa shekeli 1,365 kufuatana na shekeli ya mahali patakatifu.
  bba-bba: Mɑ yi kuɑ sii ɡeesun ɡobi nɔrɔbu kɑ ɡoobɑ wunɔbu kɑ wɑtɑ kɑ nɔɔbu (1.365)
    nɡe mɛ bɑ kɑ yi dimɔ sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'of the firstborn of the children of Israel took he the money; a thousand
    three hundred and threescore and five shekels, after the shekel of the sanctuary:'
  luo-luo: Koa kuom kayo mag jo-Israel nochoko fedha ma pekne en shekel alufu mia
    achiel mia adek gi piero auchiel gabich (1,365), kaluwore gi shekel mar kama ler
    mar lemo.
  meu-meu: Israel taudia natudia mamaruanedia roboadia edia amo, sekele daha-ta sinahu-toi
    tauratoi-ahui ima, gabu helaḡanaena sekele heḡereḡerena.
  npi-ULB: मोशाले इस्राएलको पहिले जन्मेकाहरूबाट पैसा उठाए । तिनले पवित्र स्थनाको शेकेलअनुसार
    १,३६५ शेकेल उठाए ।
  yor-yor: Mose sì gba egbèje ṣékélì ó dín márùndínlógójì (1,365) gẹ́gẹ́ bí iye ṣékélì
    ibi mímọ́ lọ́wọ́ àkọ́bí àwọn ọmọ Israẹli.
  pes-OPCB: کل مبلغ بازخرید معادل ۱٬۳۶۵ مثقال نقره برحسب مثقال عبادتگاه بود.
  tgl-ULB: Tinipon ni Moises ang mga pera mula sa panganay na anak ng mga tao ng Israel.
    Nakaipon siya ng 1, 365 na siklo, na tumitimbang sa siklo ng santuwaryo.
  hui-hui: '@see-verse:NUM.003.049'
  mya-mya: ငွေ​သား​တစ်​ထောင့်​သုံး​ရာ​ခြောက်​ဆယ့်​ငါး ကျပ်​ကို၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྐྱེས་འགོ་རྣམས་ལས་བསྡུས་པའི་དངུལ་ནི་གནས་མཆོག་གི་སྲང་བཞིན་དུ།
    བསྡོམས་པས་དངུལ་སྲང་ཆིག་སྟོང་སུམ་བརྒྱ་དྲུག་ཅུ་རེ་ལྔ་ཡོད་པའོ། །
  sna-sna: Kubva kumatangwe eIsraeri akatora sirivha yairema chiuru chimwe, namazana
    matatu namakumi matanhatu namashanu amashekeri, maererano neshekeri renzvimbo
    tsvene.
  spa-BLM: de los primogénitos de los hijos de Israel tomó el dinero, mil trescientos
    sesenta y cinco siclos, según el siclo del santuario;
  cac-cac: Ix molchaj mil 365 siclo q'uen plata, icha jantac yalil q'uen sc'anchaj
    d'a scajnub' Jehová.
  swh-ULB: Musa akakusanya zile fedha kutoka kwa hao wazaliwa wa kwanza wa wana wa
    Israeli. Alikusanya jumla ya shekeli 1, 365, zenye kipimo sawa na mahali patakatifu.
    Musa akamlipa Haruni na wanawe hizo shekeli za wokovu.
  bel-bel: ад першынцаў Ізраілевых узяў срэбра тысячу трыста шэсьцьдзясят пяць сікляў,
    па сіклі сьвяшчэнным,
  deu-ELBBK: Von den Erstgeborenen der Kinder Israel nahm er das Geld, 1.365 Sekel,
    nach dem Sekel des Heiligtums.
  mbb-OT: Is nekulikta zin 1,365 he vuuk he pelata, he impesikad diyà te keveǥat te
    pelata ziyà te timbangan he egemiten te menge memumuhat.
  mal-2015: യിസ്രായേൽമക്കളുടെ ആദ്യജാതന്മാരോടു അവൻ വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    ഒരായിരത്തി മൂന്നൂറ്ററുപത്തഞ്ചു ശേക്കെൽ പണം വാങ്ങി.
  rmc-rmc: Kidňa avri 1 365 rupune love, avke sar važinenas andro Svetostankos.
  pes-OPV: و از نخست زادگان بنی‌اسرائیل نقد راکه هزار و سیصد و شصت و پنج مثقال موافق
    مثقال قدس باشد، گرفت.
  ron-1924: 'а луат арӂинтул ынтыилор нэскуць дин копиий луй Исраел: о мие трей суте
    шайзечь ши чинч де сикли, дупэ сиклул Сфынтулуй Локаш.'
  ben-OBCV: ইস্রায়েলী প্রথমজাত সন্তানের কাছ থেকে তিনি, পবিত্রস্থানের নিরূপিত শেকল
    অনুসারে, 1,365 শেকল রুপো আদায় করলেন।
  som-som: Oo curadyadii reer binu Israa'iil ayuu ka qaaday lacagtii, oo ahayd kun
    iyo saddex boqol iyo shan iyo lixdan sheqel oo le'eg sheqelka meesha quduuska
    ah.
  lat-VUC: 'pro primogenitis filiorum Israël, mille trecentorum sexaginta quinque
    siclorum juxta pondus sanctuarii:'
  eng-ASVBT: 'from the firstborn of the children of Israel took he the money, a thousand
    three hundred and threescore and five shekels, after the shekel of the sanctuary:'
  ita-1885: Egli prese que' danari da' primogeniti de' figliuoli d'Israele, che furono
    milletrecensessantacinque sicli, a siclo di Santuario.
  eng-LXXUP: He took the silver from the firstborn of the sons of Israel, a thousand
    three hundred and sixty-five shekels, according to the holy shekel.
  eng-ULB: Moses collected the money from the firstborn of the people of Israel. He
    collected 1,365 shekels, weighing with the shekel of the sanctuary.
  spa-VBL: Recolectó el dinero dado en nombre de los primogénitos de los israelitas.
    Llegó a recolectar 1.365 siclos, (usando el estándar del siclo del santuario).
  fra-_FOB: L'argent qu'il prit des premiers-nés des enfants d'Israël, fut de mille
    trois cent soixante-cinq sicles, selon le sicle du sanctuaire.
  mal-mal: യിസ്രായേൽ മക്കളുടെ ആദ്യജാതന്മാരോട് അവൻ വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    ആയിരത്തി മൂന്നൂറ്ററുപത്തഞ്ച് ശേക്കെൽ പണം വാങ്ങി.
  urd-GVR: Yoṅ us ne chāṅdī ke 1,365 sikke (taqrīban 16 kilogrām) jamā karke
  suz-BL: मिनु मेकोमी इस्राएली आन ङोंइती जरमेशो तौ रे प्रोंइतीक क्‍येट ताक्‍शा, मेको
    हजार का सहे सां ६५ ताम्‍बु ङा शेकेल बाक्‍तेक्‍म।
  ita-1927: 'prese il danaro dai primogeniti dei figliuoli d’Israele: milletrecento
    sessantacinque sicli, secondo il siclo del santuario.'
  ckb-ckb: لە نۆبەرەکانی نەوەی ئیسرائیل هەزار و سێ سەد و شەست و پێنج زیوی بەگوێرەی
    شاقلی پیرۆزگا وەرگرت.
  eng-BBE: From the first sons of Israel he took it, a thousand, three hundred and
    sixty-five shekels, by the scale of the holy place;
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಜೇಷ್ಠರಾದವರಿಂದ ಪರಿಶುದ್ಧಸ್ಥಳದ ಸಮರ್ಪಣೆ ಮಾಡಬೇಕಾದ ತೂಕ ನೇಮಕವಾದ
    ಪ್ರಕಾರ ನಿಗದಿಯಾದ 1,365 ಶೆಕೆಲ್‌ಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: '@see-verse:NUM.003.049'
  tam-2017: 1,365 சேக்கலாகிய பணத்தை, பரிசுத்த ஸ்தலத்துச் சேக்கல் கணக்கின்படி வாங்கி,
  spa-RV-1909: Y recibió de los primogénitos de los hijos de Israel en dinero, mil
    trescientos sesenta y cinco siclos, conforme al siclo del santuario.
  ron-BTF: De la întâii născuți ai copiilor lui Israel a luat banii; o mie trei sute
    șaizeci și cinci de șekeli, după șekelul sanctuarului.
  eng-WEBP: from the firstborn of the children of Israel he took the money, one thousand
    three hundred sixty-five shekels, according to the shekel of the sanctuary;
  eng-FBV: He collected the money given on behalf of the Israelites' firstborn children.
    It came to 1,365 shekels, (using the sanctuary shekel standard).
  nld-1939: Als losgeld van deze eerstgeborenen der Israëlieten hief Moses dertienhonderd
    vijf en zestig heilige sikkels,
  nch-BL: Huan para nochi quiseli 1 mil 365 plata tomi ica ietica quej nopa tatamachihuali
    cati quitequihuijque ipan tiopamit.
  vie-1934: Bạc mà người thâu về những con trưởng nam của dân Y-sơ-ra-ên, cộng được
    một ngàn ba trăm sáu mươi lăm siếc-lơ, theo siếc-lơ của nơi thánh.
  hin-CV: इस्राएल के पहिलौठों से उन्होंने पवित्र स्थान के मानक शेकेल में धनराशि इकट्ठी
    कर ली, जो 1,365 शेकेल थी.
  eng-OURB: 'from the firstborn of the children of Israel [God prevails] he took the
    money, one thousand three hundred sixty-five shekels [34.13 lb; 15.48 kg], after
    the shekel of the sanctuary [0.4 oz; 11.34 g]:'
  spa-BES: De los primeros hijos de Israel lo tomó, mil trescientos sesenta y cinco
    siclos, por la escala del lugar santo;
  tdx-tdx: amo tañoloñoloña’ o ana’ Israeleo ty nandrambesa’e ty drala arivo-tsi-telon-jato-tsi-enempolo-lime
    amby amo sekelen-toe-miavakeo;
  vid-vid: nakabochela kulawila walelwa wa mwaluko wa Isilaeli sendi chasi cha migwala
    elufu imwe na miya zidatu na makumi sita na gahano (1,365), kwa kuwinza chipimilo
    cha honhu helile,
  eng-OKE: Of the firstborn of the Beni Israel he took the silver, a thousand and
    three hundred and sixty-five shekels, in the shekel of the sanctuary.
  tha-KJV: คือท่านเก็บเงินจากบุตรหัวปีของคนอิสราเอล เป็นเงินจำนวนหนึ่งพันสามร้อยหกสิบห้าเชเขล
    นับตามเชเขลของสถานบริ​สุทธิ​์
  por-BR-2018: E recebeu dos primogênitos dos filhos de Israel em dinheiro, mil trezentos
    sessenta e cinco siclos, conforme o siclo do santuário.
  deu-ELO: von den Erstgeborenen der Kinder Israel nahm er das Geld, tausend dreihundertfünfundsechzig
    Sekel, nach dem Sekel des Heiligtums.
  eng-WYC-2018: for the first begotten (sons) of the sons of Israel, a thousand three
    hundred and sixty and five of shekels, by the weight of the saintuary; (in all,
    a thousand and three hundred and sixty-five shekels, by the measure of the sanctuary;)
  epo-epo: De la unuenaskitoj de la Izraelidoj li prenis la monon, mil tricent sesdek
    kvin siklojn laŭ la sankta siklo.
  uig-PIN: u Israillarning tunjiliridin xu kümüxni, yǝni muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boyiqǝ jǝmiy bir ming üq yüz atmix bǝx xǝkǝl aldi.
  beo-beo: E da silifa fage 1,365 amo lale, Elane amola egefelali ilima i.
  tpi-OTNT: '@see-verse:NUM.003.049'
  hau-SA: Daga ’ya’yan fari na Isra’ilawa, ya karɓi azurfa masu nauyin shekel 1,365,
    bisa ga ma’aunin shekel na tsattsarkan wuri.
  uig-LAT: u Israillarning tunjiliridin shu kümüshni, yeni muqeddes jaydiki shekelning
    ölchem birliki boyiche jemiy bir ming üch yüz atmish besh shekel aldi.
  nde-nde: Wamukela kuvela emazibulweni abako-Israyeli isiliva esingamashekeli ayinkulungwane
    elamakhulu amathathu lamatshumi ayisithupha lanhlanu (1,365) ngesilinganiso seshekeli
    lendawo engcwele.
  ton-ton: 'Naʻe maʻu ʻe ia ʻae ngaahi paʻanga mei he ʻuluaki fānau ʻi he fānau ʻa
    ʻIsileli; ko esikeli ʻe afe ma tolungeau ma onongofulu ma nima, ʻo fakatatau mo
    esikeli ʻoe faletapu:'
  ces-1613: Od prvorozených synů Izraelských vzal peněz tisíc, tři sta, šedesáte pět
    lotů, vedlé lotu svatyně.
  eng-WMB: from the firstborn of the children of Israel he took the money, one thousand
    three hundred sixty-five shekels, according to the shekel of the sanctuary;
  tam-TCV: பரிசுத்த இடத்தின் சேக்கல் நிறையின்படி, 1,365 சேக்கல் எடையுள்ள வெள்ளியை,
    இஸ்ரயேலரின் முதற்பேறானவர்களிடமிருந்து வசூலித்தான்.
  ceb-ULB: Gikuha ni Moises ang salapi gikan sa mga kamagulangan sa katawhan sa Israel.
    Mikabat kini ug 1, 365 ka sekels, gamit ang timbangan sa sekels sa dapit nga balaan.
  pol-UBG: Od pierworodnych synów Izraela wziął tysiąc trzysta sześćdziesiąt pięć
    syklów według sykla świątynnego.
  urd-GVU: یوں اُس نے چاندی کے 1,365 سِکے (تقریباً 16 کلو گرام) جمع کر کے
  deu-1912: von den Erstgeburten der Kinder Israel, tausenddreihundert und fünfundsechzig
    Silberlinge nach dem Lot des Heiligtums,
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಚೊಚ್ಚಲಾದವರಿಂದ ದೇವಸ್ಥಾನದ ಸೇವೆಗೆ ನೇಮಕವಾದ ರೂಪಾಯಿಯಲ್ಲಿ 1,365
    ಶೆಕೆಲ್ ಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು.
  yap-yap: 1,365 e salpiy ni silber
  hlt-MCSB: Israel ca caming taeng lamloh tangka te hmuencim shekel ah thawng khat
    ya thum sawmrhuk panga a doe.
  mdy-ETH: '@see-verse:NUM.003.049'
  twi-ASANTE: Sika a wɔgyegyeeɛ no nyinaa ano sii dwetɛ kilogram dunum ne fa.
  eng-WEBU: from the firstborn of the children of Israel he took the money, one thousand
    three hundred sixty-five shekels, according to the shekel of the sanctuary;
  bnp-bnp: E Moses i bole a moni silva i 1,365, i ramai a nimavana moni na tahuna
    iea.
  wal-wal: Baira yelettida Israa7eelatuppe 1,365 xaqara biraa Xoossaa Dunkkaaniyan
    eriyo meezaanaa likkiyan i shiishshiis;
  spa-PDDPT: 'Recibió en dinero de los primogénitos de los hijos de Israel: 15 kilogramos
    de plata, conforme al valor del dinero del Santuario.'
  gun-gun: Israel kuery jypykue'i gui ae ojopy, mil trezentos e sessenta e cinco hatã'i
    va'e ha'e javi vy, henda iky'a e'ỹ va'e py oiporua va'e rami.
  ilo-ULB: Siningir ni Moises iti kuarta kadagiti inauna nga annak dagiti tattao ti
    Israel. Nakasingir isuna iti 1, 365 a siklo, a katimtimbang ti siklo ti santuario.
  kpg-kpg: nia silber e 1,365
  uig-ARA: ئۇ ئىسرائ‍ىللارنىڭ تۇنجىلىرىدىن شۇ كۈمۈشنى، يەنى مۇقەددەس جايدىكى شەكەلنىڭ
    ئۆلچەم بىرلىكى بويىچە جەمئىي بىر مىڭ ئۈچ يۈز ئاتمىش بەش شەكەل ئالدى.
  sus-sus: A naxa na gbeti kilo fu nun suuli nun a tagi rasuxu Isirayila di singee
    yi ra. Gbeti nan a ra naxan nu rawalima hɔrɔmɔlingira kui.
  pon-2006: mwohni silper 1,365
  ksd-ksd: i ga vatur vake ra mani ta ra lavur luaina natu i ra tarai Israel, tika
    na arip ma a utul a mar ma laptikai na vinun ma a ilima na pakana mani, da ra
    pakana mani kai ra gomgom na pal.
  tur-YTC: İsrael'in çocuklarının ilk doğanlarından kutsal yerin şekeline göre bin
    üç yüz altmış beş şekel para aldı;
  grc-BRENT: Παρὰ τῶν πρωτοτόκων τῶν υἱῶν Ἰσραὴλ ἔλαβε τὸ ἀργύριον, χιλίους τριακοσίους
    ἑξηκονταπέντε σίκλους, κατὰ τὸν σίκλον τὸν ἅγιον.
  ind-AYT: Dari anak sulung umat Israel, Musa mengumpulkan 1.365 syikal perak, menurut
    ukuran syikal kudus.
  nya-nya: Anatenga masekeli a siliva okwana 1,365 molingana ndi masekeli a ku malo
    opatulika, kuchokera kwa ana aamuna oyamba kubadwa a Aisraeli.
  hrv-hrv: Od izraelskih je prvorođenaca primio u srebru tisuću trista šezdeset i
    pet šekela hramske mjere.
  mps-mps: '@see-verse:NUM.003.049'
  tpi-tpi: '@see-verse:NUM.003.049'
  dan-1931: af Israelitternes førstefødte tog han Pengene, 1.365 Sekel efter hellig
    Vægt.
  vie-OVCB: Môi-se thu được 15,5 ký bạc (theo tiêu chuẩn cân đo trong nơi thánh) của
    mỗi con đầu lòng người Ít-ra-ên.
  guj-2017: ઇઝરાયલના પ્રથમજનિત પાસેથી મૂસાએ તે નાણાં લીધાં; એટલે પવિત્રસ્થાનના શેકેલ
    મુજબ એક હજાર ત્રણસો પાંસઠ શેકેલ.
  pon-2006A: mwohni silper 1,365
  por-BRBSL: do primogênito dos filhos de Israel ele tirou o dinheiro, mil trezentos
    e sessenta e cinco siclos, segundo o siclo do santuário;
  cth-cth: Isarel catoun caminnaw koehoi hnopainaw a la teh hmuen kathoung shekel
    1365 a la pouh.
  twi-twi: Sika a wogyigyee no nyinaa ano sii dwetɛ kilogram dunum ne fa.
  hlt-hlt: Israel ca caming taeng lamloh tangka te hmuencim shekel ah thawng khat
    ya thum sawmrhuk panga a doe.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ì cuɔ́ kɛ̀ ì ḿbo mɛdítíbii ntɛkɔupíítɛ̀ nɛ̀ sikɔusìtɑ̃ɑ̃ti nɛ̀
    sipísìkuɔ̀ nɛ̀ mɛ̀nùmmù (1365) bɛ̀ do kèétɛ́ ìì díítí nyi mɛtɑummɛ̀ tou kpɛ́í.
  msy-2020: '@see-verse:NUM.003.049'
  dop-dop: '@see-verse:NUM.003.049'
  azb-azb: İsrail övladlarının ilk oğlanlarından Müqəddəs yerdəki şekelə görə 1365
    şekel aldı.
  eng-DBY: of the firstborn of the children of Israel he took the money, a thousand
    three hundred and sixty-five [shekels], according to the shekel of the sanctuary.
  hin-2017: और एक हजार तीन सौ पैंसठ शेकेल रुपया पवित्रस्थान के शेकेल के हिसाब से वसूल
    हुआ।
  wol-KYG: Xaalis ba mu nangoo ca taawi bànni Israyil di junniy siikal ak ñetti téeméer
    ak juróom benn fukk ak juróom (1 365), ci siikalu bérab bu sell bi, xawa tollu
    ci fukki kilo ak ñett.
  eng-YLT: from the first-born of the sons of Israel he hath taken the money, a thousand
    and three hundred and sixty and five — by the shekel of the sanctuary;
  eng-WYC-2017: for the first begotten of the sons of Israel, a thousand three hundred
    and sixty and five of shekels, by the weight of the saintuary;
  eng-WMBB: from the firstborn of the children of Israel he took the money, one thousand
    and three hundred and sixty-five shekels, according to the shekel of the sanctuary;
  urd-GVH: यों उसने चाँदी के 1,365 सिक्के (तक़रीबन 16 किलोग्राम) जमा करके
  rug-rug: meke vagi sa sari ka keke tina ṉeta gogoto onomo ṉavulu lima poata siliva
  gaz-gaz: Innis akka madaalii saqilii iddoo qulqulluutti meetii saqilii 1,365 ulfaattu
    Israaʼeloota hangafa irraa fuudhe.
  fra-LSG: 'il prit l’argent des premiers-nés des enfants d’Israël: mille trois cent
    soixante-cinq sicles, selon le sicle du sanctuaire.'
  yal-yal: A yi Isirayila dii singene gbetin tongo han gbeti gbanan wuli keden kɛmɛ
    saxan tonge sennin e nun suulun, gbeti gbananna naxan nawalima yire sariɲanxini.
  haw-1868: Lawe ae la oia i ke kala a na hiapo o na mamo a Iseraela; hookahi tausani,
    ekolu haneri me kanaonokumamalima na sekela, ma ka sekela o ke keenakapu.
  arb-NAV: جَبَاهَا مِنْ أَبْكَارِ بَنِي إِسْرَائِيلَ، فَكَانَتْ أَلْفاً وَثَلاثَ
    مِئَةٍ وَخَمْسَةً وَسِتِّينَ مِنَ الْفِضَّةِ عَلَى شَاقِلِ الْقُدْسِ (نَحْوَ سِتَّةَ
    عَشَرَ كِيلُو جِرَاماً وَثُلْثٍ).
  ewe-ewe: Ga si woxɔ le Israelviwo ƒe ŋgɔgbeviwo si la ƒe kpekpeme le klosalo kilogram
    wuiatɔ̃ kple afã (15.5) le kɔkɔeƒe la ƒe nudanu nu
  eng-LEE: Of the first-born of the children of Israel did he take the money; a thousand
    three hundred and sixty and five shekels, after the shekel of the sanctuary.
  asm-FB: তেওঁ ইস্ৰায়েলৰ সন্তান সকলৰ প্ৰথমে জন্ম পোৱা লোকসকলৰ পৰা পবিত্ৰ স্থানৰ চেকল
    অনুসাৰে সেই ধন এক হাজাৰ তিনিশ পঁয়ষষ্ঠি চেকল সংগ্রহ কৰিলে।
  sus-A: عَ نَشَ نَ فبٍتِ كِلٌ قُ نُن سُولِ نُن عَ تَفِ رَ سُشُ عِسِرَيِلَ دِ سِنفٍيٍ
    يِ رَ. فبٍتِ نَن عَ رَ نَشَن نُ رَوَلِمَ هْرْ مْلِنفِرَ كُي.
  fra-SBL: il prit l'argent des premiers-nés des enfants d'Israël, mille trois cent
    soixante-cinq sicles, selon le sicle du sanctuaire ;
  hbo-hbo: מֵאֵ֗ת בְּכֹ֛ור בְּנֵ֥י יִשְׂרָאֵ֖ל לָקַ֣ח אֶת־הַכָּ֑סֶף חֲמִשָּׁ֨ה וְשִׁשִּׁ֜ים
    וּשְׁלֹ֥שׁ מֵאֹ֛ות וָאֶ֖לֶף בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: a thousand thre hundrid sixti and fyue of siclis, bi the weiyte of
    seyntuarie;
  cwe-cwe: Kulawa kwa wana wa udele wa Waisilaili kapata shekeli 1,365 ya hela, fana
    viili ningo ya hanhu helile.
  kik-kik: Kuuma kũrĩ marigithathi ma andũ a Isiraeli, akĩũngania betha ya ũritũ wa
    cekeri 1,365 kũringana na cekeri ya handũ-harĩa-haamũre.
  fra-NCL: il prit l’argent des premiers-nés des enfants d’Israël, mille trois cent
    soixante-cinq sicles, selon le sicle du sanctuaire.
  cek-AK: Israel calunawk khaeah cong ih phoisanawk loe, hmuenciim ih shekel tahhaih
    hoi tah naah, shekel sang hatlai thum, qui taruk, pangato oh.
  cuk-cuk: Moisés we-mani abingasad, mani-sibu-miligwen gaka dulataled-ilapaa gaka-dulapaa-gakatar
    (1,365) aidikued. Bab-Dummadse-goled-neggi-mani-oaidikuedba we-mani oaidikusmalad.
  uig-CYR: у Исраилларниң тунҗилиридин шу күмүчни, йәни муқәддәс җайдики шәкәлниң
    өлчәм бирлиги бойичә җәмий бир миң үч йүз атмиш бәш шәкәл алди.
  tel-2017: ఇశ్రాయేలు ప్రజల పెద్ద కొడుకుల దగ్గర ఆ సొమ్మును సేకరించాడు. పరిశుద్ధ స్థలంలో
    చెలామణీ అయ్యే తులం ప్రకారం 1, 365 తులాలు సేకరించాడు.
  hat-BSA: nan men a premye ne a fis Israël yo, li te pran lajan an an valè sik sanktyè
    a, mil-twa-san-swasann-senk (1,365) sik.
  kos-kos: ipin silver tausin sie ac tolfoko onngoul limekosr
  hbo-WLC: מֵאֵ֗ת בְּכ֛וֹר בְּנֵ֥י יִשְׂרָאֵ֖ל לָקַ֣ח אֶת־הַכָּ֑סֶף חֲמִשָּׁ֨ה וְשִׁשִּׁ֜ים
    וּשְׁלֹ֥שׁ מֵא֛וֹת וָאֶ֖לֶף בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  ibo-ibo: Ego niile ọ natara site nʼaka ndị ikom Izrel niile e bụ ụzọ mụọ bụ ọlaọcha
    ruru puku shekel na narị shekel atọ na iri isii na ise (1,365), dịka ihe ọtụtụ
    shekel ebe nsọ si dị.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପ୍ରଥମଜାତ ଲୋକମାନଙ୍କଠାରୁ ସେ ସେହି ମୂଲ୍ୟ ନେଲେ; ସେ ପବିତ୍ର
    ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ଏକ ହଜାର ତିନି ଶହ ପଞ୍ଚଷଠି ଶେକଲ ନେଲେ;
  chk-chk: Iwe, ükükün ewe moni a angei seni ekewe mwänichi nöün ekewe aramasen Israel
    engeröü ülüpükü wone me limeföü föün silifer. Nge ewe moni a för won ewe kilo
    ra aea le aükük lon ewe imw mi pin.
  rop-rop: det 1,365 silba mani.
  ukr-1871: За первеньцїв у синів Ізрайлевих узяв срібла тисячу триста шість десять
    і пять секлїв, по секлям сьвятинї.
  deu-1951: von den Erstgeborenen der Kinder Israel erhob er 1365 Schekel, nach dem
    Schekel des Heiligtums.
  eng-JPS: 'from the first-born of the children of Israel took he the money: a thousand
    three hundred and threescore and five shekels, after the shekel of the sanctuary.'
  srp-1865: I uze novce od prvenaca sinova Izrailjevijeh, tisuæu i trista i šezdeset
    i pet sikala, po svetom siklu.
  lug-lug: Yasolooza ku babereberye ab’abaana ba Isirayiri effeeza ey’obuzito obwa
    kilo kkumi na ttaano n’ekitundu, ng’engeraageranya ya sekeri y’awatukuvu bw’eri.
  heb-heb: מאת בכור בני ישראל לקח את הכסף חמשה וששים ושלש מאות ואלף בשקל הקדש׃
  ben-IRV: তিনি ইস্রায়েল সন্তানদের প্রথমজাত লোক থেকে পবিত্রস্থানের শেকলের পরিমাণে
    এক হাজার তিনশো পঁয়ষট্টি শেকল রূপা নিলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪਹਿਲੌਠਿਆਂ ਤੋਂ ਉਸ ਨੇ ਇਹ ਚਾਂਦੀ ਲਈ, ਇੱਕ ਹਜ਼ਾਰ ਤਿੰਨ ਸੌ ਪੈਂਹਠ ਰੁਪਏ
    ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਵਸੂਲ ਕੀਤੇ।
  mya-JVB: မောရှေ သည် အကျပ် တော်နှင့်ချိန်လျက်၊ အခွက် တဆယ်သုံး ပိဿာခြောက်ဆယ်ငါးကျပ်ကိုယူ
    ပြီးလျှင် ၊
  hmo-hmo: Israela taudia vara guna memero bona tatau dekena amo siliva moni 1365
    ia gogoa. Unai moni be Helaga Gabuna ese ia sikelia hegeregerena.
  urd-urd: ये रुपया उसने बनी — इस्राईल के पहलौठों से लिया, इसलिए हैकल की मिस्काल के
    हिसाब से एक हज़ार तीन सौ पैंसठ मिस्क़ालें वसूल हुई।
  rus-SYN: от первенцев Израилевых взял серебра тысячу триста шестьдесят пять сиклей,
    по сиклю священному,
  bqc-SIM: À ↄ̃asì Isaili nɛgↄ̃ɛ sɛ̃́iapiↄwa ã́nusu ↄwatɛ̃ ↄ̀aa soolo ń baswaaↄ̃sↄoo
    (1.365), lá wà a gbia dìlɛ luakukĩiwa.
  tcz-CHONGTHU: Aman Israel chapate lah a apengmasa ho thalheng chun sum pum 1,365
    achomdoh in ahi. Hiche ho khat cheh hi muntheng a Shekel khat cheh toh agihdan
    kibang cheh ahiuve.
  mar-mar: इस्राएलांच्या प्रथम जन्मलेल्याकडून त्याने जे पैसे घेतले अधिकृत पवित्रस्थानातील
    चलनाप्रमाणे मोशेने एकूण एक हजार तीनशे पासष्ट शेकेल भरले.
  qub-qub: Chaynöpami waranga quimsa pachac sojta chunca pichgan (1,365) guellayta
    shuntaran. Chay guellayta pësaran Tincuna Tolducho caj pësawan.
  hat-hat: Li pran mil twasanswasannsenk (01.365) pyès lajan nan men premye pitit
    moun Izrayèl yo, dapre sistèm lajan yo sèvi nan kote ki apa pou Bondye a.
  eng-BSB: 'He collected the money from the firstborn of the Israelites: 1,365 shekels,
    according to the sanctuary shekel.'
  tod-tod: é walii zoni, é ɠula Izelayɛle nuiti ti-loun zunu mɔungiti zea, é ɠɛ
    ga wali ɠaei waagila unsaʋa puulɔzita maazu lɔɔlugɔ (1 365), eɠɛʋelei seizu ɲadegai
    ma walii la.
  eng-WEBPB: from the firstborn of the children of Israel he took the money, one thousand
    and three hundred and sixty-five shekels, according to the shekel of the sanctuary;
  kbq-kbq: Pusa ne'mofavre Israeli vahepinti fore'ma hu'naza nagapintira Mosese'a
    1tausen, 365'a silva zagoa erino, hunagru hu'nea seli mono nomofo kna'amo hu'nea
    avamente ana zago'a zogite'no
  nhe-BL: Huan para nochi quiseli 1 mil 365 plata tomi ica ietica queja nopa tlayejyecoli
    tlen quitequihuijque ipan tiopamitl.
  gub-BL: 15 kir pitài iku'aw har rehe wà.
  eng-DRA: For the firstborn of the children of Israel, one thousand three hundred
    and sixty-five sicles, according to the weight of the sanctuary,
