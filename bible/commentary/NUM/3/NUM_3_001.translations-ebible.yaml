verse: NUM.003.001
translations:
  mal-C: 'സീനായിമലയിൽ യഹോവ മോശയോടു സംസാരിച്ച കാലത്ത് അഹരോന്റെയും മോശയുടെയും വംശാവലി
    ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: Dies sind die Nachkommen Aarons und Moses, zu der Zeit, wo Jahwe mit Mose
    auf dem Berge Sinai redete.
  lin-lin: Tala bakitani ya Aron mpe ya Moyize na tango oyo Yawe asololaki na Moyize,
    na ngomba Sinai.
  eng-LSV: And these [are] the generations of Aaron and Moses, in the day of YHWH’s
    speaking with Moses in Mount Sinai.
  eng-GNV: These also were the generations of Aaron and Moses, in the day that the
    Lord spake with Moses in mount Sinai.
  eng-WEBSTER: These also are the generations of Aaron and Moses, in the day that
    the LORD spoke with Moses in mount Sinai.
  nhw-BL: Ya ni techpohuilía tlen iteiximatcahua Moisés huan iicni Aarón ipan nopa
    tonali quema TOTECO quicamanalhui Moisés ipan nopa tepetl Sinaí.
  swh-ONEN: Hii ni hesabu ya jamaa ya Aroni na Mose kwa wakati ambao Bwana alizungumza
    na Mose katika Mlima Sinai.
  bba-bba: Tɔn be bɑ wɑ̃ɑ Aroni kɑ Mɔwisin bwese kɛrɑ sɔɔ sɑnɑm mɛ Yinni Gusunɔ u
    kɑ Mɔwisi ɡɑri kuɑ Sinɑiɔ, ben yĩsɑ wee.
  eng-KJVCPB: These also are the generations of Aaron and Moses in the day that the
    Lord spake with Moses in mount Sinai.
  luo-luo: Ma e nonro mar joka Harun kod Musa e kinde mane Jehova Nyasaye owuoyo gi
    Musa e Got Sinai.
  meu-meu: Aaron bona Mose garadia bini, Iehova ese Mose Sinai ororona ai e hereva
    henia negana amo.
  npi-ULB: यो परमप्रभु सीनै पर्वतमाथि मोशासँग बोल्नुहुँदा हारून र मोशाका सन्तानहरूको
    इतिहास हो ।
  yor-yor: Ìwọ̀nyí ni ìdílé Aaroni àti Mose ní ìgbà tí Olúwa bá Mose sọ̀rọ̀ ní òkè
    Sinai.
  pes-OPCB: 'این است تاریخچۀ خاندان موسی و هارون در زمانی که خداوند در کوه سینا با
    موسی سخن گفت:'
  tgl-ULB: Ngayon ito ang kasaysayan ng mga kaapu-apuhan nina Aaron at Moises nang
    kausapin ni Yahweh si Moises sa Bundok Sinai.
  hui-hui: Anduane Homogo ibugua Mosesela Hari Sainai heagoria bi laribingi howa Mosese
    Aronola libu damene ogodagua hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တောင်​ပေါ်​တွင် မော​ရှေ​အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​သည့်​အ​ချိန်
    အ​ခါ​၌ အာ​ရုန်​နှင့်​မော​ရှေ​တို့​၏​မိ​သား​စု စာ​ရင်း​မှာ​ဤ​သို့​တည်း။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་སི་ནཱ་རུ་མོ་ཤེ་ལ་གསུང་གླེང་མཛད་པའི་དུས་སུ། ཨ་རོན་དང་མོ་ཤེ་གཉིས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Iyi ndiyo nhoroondo yemhuri yaAroni naMozisi panguva iyo Jehovha akataura
    naMozisi paGomo reSinai.
  spa-BLM: Esta es la historia de las generaciones de Aarón y Moisés en el día en
    que Yahvé habló con Moisés en el monte Sinaí.
  cac-cac: Aton eb' yin̈tilal vin̈aj Aarón yed' eb' yin̈tilal vin̈aj Moisés tic, ayic
    ix lolon Jehová d'a vin̈aj Moisés chi' d'a jolom vitz Sinaí.
  swh-ULB: Sasa hii ndiyo historia ya uzao wa Haruni na Musa wakati BWANA aliposema
    na Musa kwenye mlima Sinai.
  bel-bel: Вось радавод Ааронаў і Майсееў, калі гаварыў Гасподзь Майсею на гары Сінаі,
  deu-ELBBK: Und dies sind die Geschlechter Aarons und Moses, an dem Tag, da der HERR
    auf dem Berg Sinai mit Mose redete.
  mbb-OT: Iyan heini keguǥuza mehitenged te menge kevuwazan ni Aaron wey ni Moises
    he ingkesurat hein timpu te kebpekidlalag te Nengazen ki Moises diyà te Buntud
    he Sinai.
  mal-2015: 'യഹോവ സീനായിപർവ്വതത്തിൽവെച്ചു മോശെയോടു അരുളിച്ചെയ്ത കാലത്തു അഹരോന്റെയും
    മോശെയുടെയും വംശപാരമ്പര്യമാവിതു:'
  rmc-rmc: Kada hin o rodokmeňos le Aronoskro the le Mojžišoskro andro časos, sar
    o RAJ prevakerďa ko Mojžiš pro verchos Sinaj.
  pes-OPV: این است انساب هارون و موسی در روزی که خداوند در کوه سینا با موسی متکلم
    شد.
  ron-1924: Ятэ сэмынца луй Аарон ши а луй Мойсе пе время кынд а ворбит Домнул ку
    Мойсе, пе мунтеле Синай.
  ben-OBCV: সদাপ্রভু যে সময়ে সীনয় পর্বতে মোশির সঙ্গে কথোপকথন করছিলেন, সেই সময় হারোণ
    ও মোশির বংশবৃত্তান্ত ছিল এইরকম।
  som-som: Haddaba kuwanu waxa weeye farcammadii Haaruun iyo Muuse waagii Rabbigu
    Muuse kula hadlay Buur Siinay.
  lat-VUC: Hæ sunt generationes Aaron et Moysi in die qua locutus est Dominus ad Moysen
    in monte Sinai.
  eng-ASVBT: Now these are the generations of Aaron and Moses in the day that Jehovah
    spake with Moses in mount Sinai.
  ita-1885: OR queste sono le generazioni di Aaronne e di Mosè, al tempo che il Signore
    parlò con Mosè, nel monte di Sinai.
  eng-LXXUP: And these are the generations of Aaron and Moses, in the day in which
    the Lord spoke to Moses in Mount Sinai.
  eng-ULB: Now this is the history of the descendants of Aaron and Moses when Yahweh
    spoke with Moses on Mount Sinai.
  spa-VBL: Este es el relato sobre Aarón y Moisés cuando el Señor le habló a Moisés
    en el Monte Sinaí.
  fra-_FOB: Voici les descendants d'Aaron et de Moïse, au jour où l'Éternel parla
    à Moïse au mont Sinaï;
  mal-mal: 'യഹോവ സീനായിപർവ്വതത്തിൽവച്ച് മോശെയോട് അരുളിച്ചെയ്ത കാലത്ത് അഹരോന്റെയും
    മോശെയുടെയും വംശപാരമ്പര്യം ഇപ്രകാരമാണ്:'
  urd-GVR: Yih Hārūn aur Mūsā ke ḳhāndān kā bayān hai. Us waqt kā zikr hai jab Rab
    ne Sīnā Pahāṛ par Mūsā se bāt kī.
  suz-BL: परमप्रभु यावेमी मोसा नु सीनै डांडाम लोव़ पची ना मोसा नु हारून आस खिं ङा
    मुर सु सु बाक्‍तेक्‍म देंशा हना, प्रस्‍थान ६:२३
  ita-1927: Or questi sono i discendenti di Aaronne e di Mosè nel tempo in cui l’Eterno
    parlò a Mosè sul monte Sinai.
  ckb-ckb: ئەمەش نەوەی هارون و موسایە، ئەو ڕۆژەی یەزدان لەگەڵ موسادا لە شاخی سینا
    دوا.
  eng-BBE: Now these are the generations of Aaron and Moses, in the day when the word
    of the Lord came to Moses on Mount Sinai.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಪರ್ವತದಲ್ಲಿ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿದ ದಿವಸದಲ್ಲಿ ಆರೋನನ ಮತ್ತು
    ಮೋಶೆಯ ಸಂತತಿಗಳು ಇವೇ.
  bbb-bbb: (-)
  tam-2017: 'சீனாய் மலையில் யெகோவா மோசேயோடு பேசின நாளில், ஆரோன் மோசே என்பவர்களுடைய
    வம்சவரலாறு:'
  spa-RV-1909: Y ESTAS son las generaciones de Aarón y de Moisés, desde que Jehová
    habló á Moisés en el monte de Sinaí.
  ron-BTF: Acestea sunt de asemenea generațiile lui Aaron și Moise în ziua în care
    DOMNUL a vorbit cu Moise pe muntele Sinai.
  eng-WEBP: Now this is the history of the generations of Aaron and Moses in the day
    that the LORD spoke with Moses in Mount Sinai.
  eng-FBV: This is the account concerning Aaron and Moses when the Lord spoke to Moses
    on Mount Sinai.
  nld-1939: Dit waren de nakomelingen van Aäron, toen Jahweh op de berg Sinaï tot
    Moses sprak.
  nch-BL: Ya ni techpohuilía ten iteixmatcahua Moisés huan iicni Aarón ipan nopa tonali
    quema TOTECO quicamanalhui Moisés ipan nopa tepet Sinaí.
  vie-1934: Nầy là dòng dõi của A-rôn và Môi-se, về ngày Đức Giê-hô-va phán cùng Môi-se
    tại trên núi Si-na-i.
  hin-CV: 'जब याहवेह ने मोशेह से सीनायी पर्वत पर बातें की, तब मोशेह तथा अहरोन की पीढ़ियां
    इस प्रकार थीं:'
  eng-OURB: Now this is the history of the generations of Aaron [Light-bringer] and
    Moses [Drawn out] in the day that Adonai spoke with Moses [Drawn out] in Mount
    Sinai [Thorn].
  spa-BES: Estas son las generaciones de Aarón y Moisés, en el día en que la palabra
    del Señor vino a Moisés en el Monte Sinaí.
  tdx-tdx: Zao o tarira’ i Aharone naho i Mosè tamy andro nitsarae’ Iehovà amy Mosè
    am-bohi-Sinaiy.
  vid-vid: Awa ndo wana wa Aluni na Musa mhela Mkulu Nguluwi loyalonjile na Musa mchidunda
    cha Sinai.
  eng-OKE: And these are the generations of Aharon and Mosheh in the day that the
    Lord spake with Mosheh in the mountain of Sinai.
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของอาโรนและโมเสสครั้งเมื่อพระเยโฮวาห์ตรัสกับโมเสสบนภูเขาซี​นาย
  por-BR-2018: E estas são as gerações de Arão e de Moisés, desde que o SENHOR falou
    a Moisés no monte Sinai.
  deu-ELO: Und dies sind die Geschlechter Aarons und Moses, an dem Tage, da Jehova
    auf dem Berge Sinai mit Mose redete.
  eng-WYC-2018: These be the generations of Aaron and of Moses, in the day in which
    the Lord spake to Moses, in the hill of Sinai. (These be the generations of Aaron
    and of Moses, on the day in which the Lord spoke to Moses, on Mount Sinai.)
  epo-epo: Kaj jen estas la genealogio de Aaron kaj Moseo en tiu tempo, kiam la Eternulo
    parolis al Moseo sur la monto Sinaj.
  uig-PIN: Pǝrwǝrdigar Sinay teƣida Musa bilǝn sɵzlǝxkǝn künlǝrdǝ, Ⱨarun bilǝn Musaning
    ǝwladliri tɵwǝndikilǝrdin ibarǝt idi.
  beo-beo: Hina Gode da Sainai Goumia Elane amola Mousesema sia:i. Amo esoga, ela
    sosogo fi da agoane galu.
  tpi-OTNT: Long taim Bikpela i bin toktok wantaim Moses long maunten Sainai, famili
    bilong Aron na Moses i olsem.
  hau-SA: Waɗannan su ne zuriyar Haruna da Musa a lokacin da Ubangiji ya yi magana
    da Musa a kan Dutsen Sinai.
  uig-LAT: Perwerdigar Sinay téghida Musa bilen sözleshken künlerde, Harun bilen Musaning
    ewladliri töwendikilerdin ibaret idi.
  nde-nde: Lezi yizizukulwane zika-Aroni lezikaMosi ngesikhathi sokukhuluma kukaThixo
    kuMosi entabeni yaseSinayi.
  ton-ton: Pea ko eni foki ʻae ngaahi toʻutangata ʻo ʻElone mo Mōsese ʻi he ʻaho naʻe
    folofola ai ʻa Sihova kia Mōsese ʻi he moʻunga ko Sainai.
  ces-1613: Tito jsou příběhové Aronovi a Mojžíšovi od toho dne, když mluvil Hospodin
    s Mojžíšem na hoře Sinai.
  eng-WMB: Now this is the history of the generations of Aaron and Moses in the day
    that the LORD spoke with Moses in Mount Sinai.
  tam-TCV: 'யெகோவா சீனாய் மலையின்மேல் மோசேயுடன் பேசிய காலத்திலிருந்த, ஆரோன் மோசே ஆகியோரின்
    குடும்ப வம்சவரலாறு:'
  ceb-ULB: Karon mao kini ang sugilanon sa mga kaliwat ni Aaron ug Moises sa dihang
    si Yahweh nakigsulti kang Moises didto sa Bukid sa Sinai.
  pol-UBG: To są dzieje rodu Aarona i Mojżesza w dniu, w którym PAN rozmawiał z Mojżeszem
    na górze Synaj.
  urd-GVU: یہ ہارون اور موسیٰ کے خاندان کا بیان ہے۔ اُس وقت کا ذکر ہے جب رب نے سینا
    پہاڑ پر موسیٰ سے بات کی۔
  deu-1912: Dies ist das Geschlecht Aarons und Mose's zu der Zeit, da der HERR mit
    Mose redete auf dem Berge Sinai.
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿದ ಕಾಲದಲ್ಲಿದ್ದ ಮೋಶೆ ಮತ್ತು ಆರೋನರ
    ವಂಶದವರು.
  yap-yap: Irera’ murung’agen e tabnaw rok Aron nge Moses ko ngiyal’ ni ba’aram ni
    non SOMOL ngak Moses u daken e Burey ni Sinai.
  hlt-MCSB: He tah BOEIPA loh Sinai tlang ah Moses a voek hnin kah Aaron neh Moses
    rhuirhong ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ዎላ ሲና ዹኮይዳ ጌስቴ ዎዶና ዓኣሮኔንታ ሙሴንታኮ ሾይንቴ ናኣታ ሃካፓ ሊካ ፓይዲንታዞንሢኬ፤
  twi-ASANTE: Ɛberɛ a Awurade kasa kyerɛɛ Mose wɔ Sinai Bepɔ so no.
  eng-WEBU: Now this is the history of the generations of Aaron and Moses in the day
    that the LORD spoke with Moses in Mount Sinai.
  bnp-bnp: 'Na tahuna e BAKOVI DAGI i ta turane Moses na lolo e Sinai, a kabu ne Moses
    e Aron i maea:'
  wal-wal: GODAI Siinaa Deriyaa bollan Muuseera haasayido wode de7iya Aaroonanne Muuse
    keettaa asai hagaappe kaallidi xaafettidaagaa.
  spa-PDDPT: Estos son los descendientes de Aarón y Moisés, el día cuando Yavé habló
    con Moisés en la Montaña Sinaí.
  gun-gun: Ha'e gui pova'e kuery ma Arão ha'e Moisés ra'y kuery ikuai, Sinai yvyty
    áry Moisés pe Senhor ijayvu jave guare.
  ilo-ULB: Ita, daytoy ti pakasaritaan dagiti kaputotan da Aaron ken Moises idi nagsao
    ni Yahweh kenni Moises idiay Bantay Sinai.
  kpg-kpg: Deenei di madahaanau o Aaron mo Moses i di madagoaa Dimaadua ne helekai
    gi Moses i hongo di Gonduu Sinai.
  uig-ARA: پەرۋەردىگار سىناي تېغىدا مۇسا بىلەن سۆزلەشكەن كۈنلەردە، ھارۇن بىلەن مۇسانىڭ
    ئەۋلادلىرى تۆۋەندىكىلەردىن ئىبارەت ئىدى.
  sus-sus: Haruna nun Munsa xa taruxui nan ya, Alatala to wɔyɛn Munsa bɛ Turusinina
    geya ma.
  pon-2006: Iet peneineien Aaron oh Moses ni ahnsou me KAUN-O ketin mahseniong Moses
    pohn Nahna Sainai.
  ksd-ksd: Go ra umana taun tarai kai Aron ma Moses ta ra bung ba ra Luluai i ga tata
    pire Moses ta ra luana Sinai.
  tur-YTC: Yahve'nin Sina Dağı'nda Moşe'yle konuştuğu gün Aron'la Moşe'nin soylarının
    tarihi şöyledir.
  grc-BRENT: Καὶ αὗται αἱ γενέσεις Ἀαρὼν καὶ Μωυσῆ, ἐν ᾗ ἡμέρᾳ ἐλάλησε Κύριος τῷ Μωυσῇ
    ἐν ὄρει Σινᾷ.
  ind-AYT: Inilah silsilah Harun dan Musa ketika TUHAN berfirman kepada Musa di Gunung
    Sinai.
  nya-nya: Iyi ndi mbiri ya banja la Aaroni ndi Mose pa nthawi yomwe Yehova anayankhula
    ndi Mose pa phiri la Sinai.
  hrv-hrv: Ovo je potomstvo Aronovo i Mojsijevo iz vremena kad je Jahve Mojsiju govorio
    na Sinajskom brdu.
  mps-mps: Te Genuai Bidigo te Moses dali te bulu du Sainaide po wali sogo, te Aron
    de Moses sigo wai puluba e tama elaluali.
  tpi-tpi: Long taim Bikpela i bin toktok wantaim Moses long maunten Sainai, famili
    bilong Aron na Moses i olsem.
  dan-1931: Følgende var Arons og Moses' Efterkommere, på den Tid HERREN talede på
    Sinaj Bjerg.
  vie-OVCB: Đây là những người trong gia đình A-rôn và Môi-se trong thời gian Chúa
    Hằng Hữu phán với Môi-se trên Núi Si-nai.
  guj-2017: સિનાઈ પર્વત પર યહોવાહ મૂસા સાથે બોલ્યા ત્યારે હારુન અને મૂસાની વંશાવળી
    આ પ્રમાણે હતી.
  pon-2006A: Iet peneineien Aaron oh Moses ni ahnsou me KAUN-O ketin mahseniong Moses
    pohn Nahna Sainai.
  por-BRBSL: Agora esta é a história das gerações de Aaron e Moses no dia em que Yahweh
    falou com Moses no Monte Sinai.
  cth-cth: Hetnaw heh, Sinai mon koehoi BAWIPA ni Mosi a pato navah, Aron hoi Mosi
    se nah a thut e doeh.
  twi-twi: Eyi ne nea ɛfa Aaron ne Mose mmusua ho bere a Awurade kasa kyerɛɛ Mose
    wɔ Sinai Bepɔw so no.
  hlt-hlt: He tah BOEIPA loh Sinai tlang ah Moses a voek hnin kah Aaron neh Moses
    rhuirhong ni.
  tbz-SIM: 'Ntɛ Mɔyiisi nɛ̀ Anɔɔ bɛ kó iwuɔ. Ti Yiɛ̀ nKuyie ndo yóó bɛ́innɛ̀ Mɔyiisi
    Sinɑii tɑ̃rì ĩ́nkɛ̀ kɛ̀ Anɔɔ mɔ̀kɛ ibí ìnɑ̀ɑ̀ ndi ìì yètɛ̀ tu:'
  msy-2020: Ikiavɨra Itir God, Sainain Mɨghsɨamɨn Moses ko mɨgeir dughiamɨn, Aron
    ko Mosesɨn ikɨzim kamakɨn.
  dop-dop: Wɑɑtʋ wei Tɑcɑɑ yɔɣɔtǝnɑ Moisi kɛ Holɛpʋ pʋɣʋ tɑɑ tɔ, ɩ nɑ ɩ tɑɑlʋ Alɔŋ
    pɑɑ wɛnɑ piyɑ mpɑ tɔɣɔlɔ.
  azb-azb: Rəbb Sina dağında Musa ilə danışdığı zaman Harunla Musanın nəsil tarixçəsi
    belədir.
  eng-DBY: And these are the generations of Aaron and Moses in the day that Jehovah
    spoke with Moses on mount Sinai.
  hin-2017: जिस समय यहोवा ने सीनै पर्वत के पास मूसा से बातें की उस समय हारून और मूसा
    की यह वंशावली थी।
  wol-KYG: Ñii ñoo di askani Aaróona ak Musaa, jant ba Aji Sax jiy wax, mook Musaa
    ca kaw tundu Sinayi.
  eng-YLT: And these [are] births of Aaron and Moses, in the day of Jehovah's speaking
    with Moses in mount Sinai.
  eng-WYC-2017: These be the generations of Aaron and of Moses, in the day in which
    the Lord spake to Moses, in the hill [or mount] of Sinai.
  eng-WMBB: Now this is the history of the generations of Aaron and Moses in the day
    that the LORD spoke with Moses in Mount Sinai.
  urd-GVH: यह हारून और मूसा के ख़ानदान का बयान है। उस वक़्त का ज़िक्र है जब रब ने
    सीना पहाड़ पर मूसा से बात की।
  rug-rug: Hire sari na tatamana tadi Eroni meke Mosese pa totoso sipu zama la se
    Zihova koe Mosese pa toqere Saenai.
  gaz-gaz: Yeroo Waaqayyo Tulluu Siinaa irratti Museetti dubbatetti seenaan sanyii
    Aroonii fi Musee kanaa dha.
  fra-LSG: Voici la postérité d’Aaron et de Moïse, au temps où l’Éternel parla à Moïse,
    sur la montagne de Sinaï.
  yal-yal: Haruna nun Musaa denbayaan muxune ni i ra, Alatala falan ti Musa xa waxatin
    naxan yi Sinayi geyaan fari.
  haw-1868: EIA hoi na hanauna o Aarona laua o Mose, i ka la a Iehova i olelo mai
    ai ia Mose ma ka mauna o Sinai.
  arb-NAV: 'وَهَذِهِ هِيَ مَوَالِيدُ هَروُنَ وَمُوسَى يَوْمَ خَاطَبَ الرَّبُّ مُوسَى
    فِي جَبَلِ سِينَاءَ:'
  ewe-ewe: Esiawoe nye Aron kple Mose viwo, le ɣeyiɣi si me Yehowa ƒo nu na Mose le
    Sinai to la dzi la.
  eng-LEE: And these are the generations of Aaron and Moses, on the day that the Lord
    spoke with Moses on mount Sinai.
  asm-FB: যি কালত যিহোৱাই চীনয় পৰ্বতত মোচিক কথা কৈছিল, সেই সময়ৰ হাৰোণ আৰু মোচিৰ
    বংশৰ জীৱনি এয়ে।
  sus-A: هَرُنَ نُن مُنسَ شَ تَرُشُي نَن يَ، عَلَتَلَ تٌ وْيّن مُنسَ بّ تُرُ سِنِنَ
    فٍيَ مَ.
  fra-SBL: Voici l'histoire des générations d'Aaron et de Moïse, au jour où Yahvé
    parla à Moïse sur la montagne de Sinaï.
  hbo-hbo: וְאֵ֛לֶּה תֹּולְדֹ֥ת אַהֲרֹ֖ן וּמֹשֶׁ֑ה בְּיֹ֗ום דִּבֶּ֧ר יְהוָ֛ה אֶת־מֹשֶׁ֖ה
    בְּהַ֥ר סִינָֽי׃
  eng-WYCLIFFE: These ben the generaciouns of Aaron and of Moises, in the dai in which
    the Lord spak to Moises, in the hil of Synay.
  cwe-cwe: Wano ni welesi wa Haluni na Musa chipindi Mndewa Mulungu viyalongile na
    Musa kuna umulima wa Sinai.
  kik-kik: Ũyũ nĩguo ũhoro wa njiaro cia Harũni na Musa hĩndĩ ĩrĩa Jehova aaririe
    na Musa Kĩrĩma-inĩ gĩa Sinai.
  fra-NCL: Voici la postérité d’Aaron et de Moïse, au temps où Yahweh parla à Moïse
    sur la montagne de Sinaï
  cek-AK: Sinai mae ah Angraeng mah Mosi khaeah lokthuih naah, hae ih kaminawk loe
    Aaron hoi Mosi ih caanawk ah oh o.
  cuk-cuk: Deun, Bab-Jehová Sinaí-yargi Moisésʼga sunmaksagusgu, weyobi, Aarón-wagan,
    degi, Moisés-wagan gardagi-narmaklegar mesilesad.
  uig-CYR: Пәрвәрдигар Синай теғида Муса билән сөзләшкән күнләрдә, Һарун билән Мусаниң
    әвлатлири төвәндикиләрдин ибарәт еди.
  tel-2017: యెహోవా సీనాయి కొండపైన మోషేతో మాట్లాడిన నాటికి అహరోను మోషేల సంతానం వివరాలు
    ఇవి.
  hat-BSA: Alò sa yo se chif desandan a Aaron avèk Moïse nan tan lè SENYÈ a te pale
    avèk Moïse sou Mòn Sinaï a.
  kos-kos: Pa inge fwilin tulik natul Aaron ac Moses ke pacl se LEUM GOD El tuh kaskas
    nu sel Moses Fineol Sinai.
  hbo-WLC: וְאֵ֛לֶּה תּוֹלְדֹ֥ת אַהֲרֹ֖ן וּמֹשֶׁ֑ה בְּי֗וֹם דִּבֶּ֧ר יְהוָ֛ה אֶת־מֹשֶׁ֖ה
    בְּהַ֥ר סִינָֽי׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro agbụrụ Erọn na Mosis nʼoge Onyenwe anyị gwara
    Mosis okwu nʼugwu Saịnaị.
  ory-ory: ଯେଉଁ ଦିନ ସଦାପ୍ରଭୁ ସୀନୟ ପର୍ବତରେ ମୋଶାଙ୍କ ସଙ୍ଗେ କଥା କହିଲେ, ସେହି ଦିନ ହାରୋଣ
    ଓ ମୋଶାଙ୍କର ବଂଶାବଳୀ ଏହି।
  chk-chk: Iwe, iei pworausen än Aaron me Moses famili lon ewe fansoun, lupwen ewe
    Samol mi Lapalap a kapas ngeni Moses me won ewe chuk Sinai.
  rop-rop: Dislot na det femili blanga Eran en Mosis langa det taim wen YAWEI det
    trubala God bin tok langa Mosis deya langa det hil gulum Sainai.
  ukr-1871: А се постань Аронова та Мойсейова, як розмовляв Господь із Мойсейом на
    Синай горі.
  deu-1951: Dies ist das Geschlecht Aarons und Moses, an dem Tag, als der HERR mit
    Mose redete auf dem Berge Sinai.
  eng-JPS: Now these are the generations of Aaron and Moses in the day that the LORD
    spoke with Moses in mount Sinai.
  srp-1865: A ovo je pleme Aronovo i Mojsijevo, kad Gospod govori s Mojsijem na gori
    Sinajskoj.
  lug-lug: Luno lwe lulyo lwa Alooni n’olwa Musa mu biseera Mukama mwe yayogerera
    ne Musa ku Lusozi Sinaayi.
  heb-heb: ואלה תולדת אהרן ומשה ביום דבר יהוה את משה בהר סיני׃
  ben-IRV: সীনয় পর্বতে যে দিন সদাপ্রভু মোশির সঙ্গে কথা বললেন, এটা সেই দিন হারোণের
    ও মোশির বংশাবলির ইতিহাস।
  pan-pan: ਇਹ ਹਾਰੂਨ ਅਤੇ ਮੂਸਾ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ, ਜਿਸ ਦਿਨ ਯਹੋਵਾਹ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਮੂਸਾ ਨਾਲ
    ਬੋਲਿਆ।
  mya-JVB: ထာဝရဘုရား သည်၊ သိနာ တောင် ပေါ် မှာ မောရှ အား ဗျာဒိတ် ပေးတော်မူသောအခါ၊ အာရုန်
    နှင့် မောရှေ အမျိုးအနွယ်၏ အတ္ထုပ္ပတ္တိ များကို မှတ်သားသည်တွင်၊
  hmo-hmo: 'Lohiabada ese Sinai Ororo dekenai Mose ia hereva henia neganai, Arona
    bona Mose edia bese taudia be inai:'
  urd-urd: और जिस दिन ख़ुदावन्द ने कोह-ए-सीना पर मूसा से बातें कीं, तब हारून और मूसा
    के पास यह औलाद थी।
  rus-SYN: Вот родословие Аарона и Моисея, когда говорил Господь Моисею на горе Синае,
  bqc-SIM: Mↄizi ń Aalonao buiↄ yã́n kɛ gↄↄ pↄ́ Dii yã'ò Mↄiziɛ Sinai gbɛ musu.
  tcz-CHONGTHU: Hiche hi Sinai molchunga Pakaiyin Mose ahoupi lai a ana kijihlut Aaron
    le Mose insung khanggui thu chu ahi.
  mar-mar: जेव्हा परमेश्वर सीनाय पर्वतावर मोशेशी बोलला त्याकाळचा अहरोन व मोशे ह्याच्या
    वंशावळीचा इतिहास आता हा असाः
  qub-qub: Chunyaj Sinaí jircacho Moisesta Tayta Dios parlapashan wichanga Aaronpapis
    Moisespapis wamrancuna cashanami.
  hat-hat: Lè nou remoute nan tan Seyè a te pale ak Moyiz sou mòn Sinayi a, men moun
    ki te nan fanmi Arawon ak Moyiz.
  eng-BSB: This is the account of Aaron and Moses at the time the LORD spoke with
    Moses on Mount Sinai.
  tod-tod: Aalɔn ta Moize ti-mavofodai ʋɛtɛ, siɛgi zu Ɠɔoɠɔ GALAGI ɓɔɛni la Moize
    ʋɔ Sinayi gizei ma.
  eng-WEBPB: Now this is the history of the generations of Aaron and Moses in the
    day that the LORD spoke with Moses in Mount Sinai.
  kbq-kbq: Ama'i Mosesene, Aronikizni naga'mokizmi naneke, Ra Anumzamo Sainai agonafi
    Mosese asamigeno krente'nea naneke.
  nhe-BL: Ya ni techpohuilía tlen iteixmatcahua Moisés huan iicni Aarón ipan nopa
    tonali quema TOTECO quicamahui Moisés ipan nopa tepetl Sinaí.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe Xinaz ywytyr rehe a'e. A'e 'ar
    mehe heta amo Àràw izuapyapyr wà. Heta amo Moizez izuapyapyr wà no. Amume'u putar
    waner xe ihe wà nehe kury.
  eng-DRA: These are the generations of Aaron and Moses in the day that the Lord spoke
    to Moses in mount Sinai.
