verse: NUM.003.015
translations:
  mal-C: “ലേവ്യരെ കുടുംബമായും പിതൃഭവനമായും എണ്ണണം. ഒരുമാസംമുതൽ മേലോട്ടു പ്രായമുള്ള
    ആണിനെയൊക്കെയും എണ്ണണം.”
  deu-TKW: Mustere die Söhne Levis nach ihren Familien und Geschlechtern; alles, was
    männlich ist, von einem Monat an und darüber, sollst du von ihnen mustern.
  lin-lin: « Tanga motango ya Balevi kolanda mabota na bango mpe bituka na bango.
    Tanga bana mibali nyonso kobanda na ye oyo azali na sanza moko ya mbotama mpe
    koleka. »
  eng-LSV: “Number the sons of Levi by the house of their fathers, by their families;
    every male from a son of a month and upward—you number them.”
  eng-GNV: 'Nomber the children of Leui after the houses of their fathers, in their
    families: euery male from a moneth olde and aboue shalt thou nomber.'
  eng-WEBSTER: 'Number the children of Levi after the house of their fathers, by their
    families: every male from a month old and upward shalt thou number them.'
  nhw-BL: “Xiquinpohua nochi levitame ipan sesen cali, huan iyoca xiquinpohua ajqueyame
    hualajque ipan sese itelpoca nopa huejcapan tata Leví. Xiquinpohua nochi oquichpilme
    catli ya quiaxitijque se metztli para huejcapa.”
  swh-ONEN: “Wahesabu Walawi kwa jamaa zao na koo zao. Mhesabu kila mwanaume mwenye
    umri wa mwezi mmoja au zaidi.”
  bba-bba: ɑ Lefin bibun bweseru ɡɑrio yɛnu kɑ yɛnu, bweseru kɑ bweseru. Ben tɔn durɔ
    bɑɑwurewɑ kɑɑ ɡɑri sɑɑ be bɑ suru tiɑ mɔn di sere kɑ be bɑ kere mɛ.
  eng-KJVCPB: 'Number the children of Levi after the house of their fathers, by their
    families: every male from a month old and upward shalt thou number them.'
  luo-luo: “Kwan jo-Lawi kaluwore gi joutgi kod anywolagi. Kwan chwo duto chakre ja-dwe
    achiel kadhi nyime.”
  meu-meu: Levi taudia iboudiai ba duahidia, tamadia edia ruma ai bona edia iduhu
    ai; hua ta vada - e hanaia mamaruanedia iboudiai ba duahidia.
  npi-ULB: “लेवीका हरेक कुल र परिवार-परिवारअनुसार गन्ती गर् । एक महिना र त्यसभन्दा
    माथिका सबै पुरुषको गन्ती गर् ।
  yor-yor: “Ka àwọn ọmọ Lefi nípa ilé baba wọn àti ìdílé wọn kí o ka gbogbo ọmọkùnrin
    láti ọmọ oṣù kan sókè.”
  pes-OPCB: «قبیلهٔ لاوی را برحسب طایفه و خاندان سرشماری کن. پسران را از یک ماهه به
    بالا بشمار.»
  tgl-ULB: “Bilangin mo ang mga kaapu-apuhan ni Levi sa bawat pamilya, sa mga tahanan
    ng kanilang mga ninuno. Bilangin mo ang bawat lalaki na isang buwang gulang at
    pataas.”
  hui-hui: Libai hameigini karu bibahende dagalai halu tinaga one waneiginirubi bibahende
    daga lalu mini gilibu wibe. Ani bialu igiri gali ege mbira bolangua hene taba
    yidarunaga minibi gilibu wiai halimu, lene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ထဲ​မှ​တစ်​လ​သား​အ​ရွယ် နှင့်​အ​ထက်​ရှိ​သူ​တိုင်း​ကို သား​ချင်း​စု​နှင့်
    မိ​သား​စု​အ​လိုက်​စာ​ရင်း​ကောက်​ရန်​အ​မိန့် ရှိ​တော်​မူ​သည့်​အ​တိုင်း၊-
  bod-N: ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་སོ་སོའི་ཕ་ཁྱིམ་དང་རུས་རྒྱུད་བཞིན་དུ་རྩིས་ལེན་དགོས་ཤིང་།
    ཟླ་བ་གཅིག་ཅན་དང་དེའི་ཡན་གྱི་ཕོ་ཐམས་ཅད་རྩིས་ལེན་དགོས་ཞེས་བཀའ་གནང་ངོ་། །
  sna-sna: “Verenga vaRevhi nemhuri dzavo uye nedzimba dzavo. Uverenge vanhurume vose
    vane mwedzi mumwe chete kana kupfuura pakuberekwa.”
  spa-BLM: “Cuenta a los hijos de Leví por las casas de sus padres, por sus familias.
    Contarás a todos los varones de un mes en adelante”.
  cac-cac: Ic'q'ue vaan sb'isul eb' etlevitail, icha junjun macquiltaquil, masanil
    eb' vinac d'a e cal. Tza chael yich d'a eb' jun ujal sq'uinal sb'eyn̈ejb'ati,
    xchi Jehová.
  swh-ULB: “Wahesabu uzao wa Lawi katika kila familia, katika nyumba za koo zao. Hesabu
    kila mume kuanzia mwezi mmoja au zaidi.”
  bel-bel: палічы сыноў Лявііных паводле сямействаў іхніх, паводле родаў іхніх, усіх
    мужчынскага полу ад аднаго месяца і вышэй палічы.
  deu-ELBBK: Mustere die Söhne Levis nach ihren Vaterhäusern, nach ihren Familien;
    alle Männlichen von einem Monat und darüber sollst du sie mustern.
  mbb-OT: “Bilanga nu is menge kevuwazan ni Levi he menge maama sumalà te pemilya
    zan. Bilanga nu is senge vulan is keǥurang din pehendiyà te metikang.”
  mal-2015: ലേവ്യരെ കുലംകുലമായും കുടുംബംകുടുംബമായും എണ്ണുക; അവരിൽ ഒരു മാസംമുതൽ മേലോട്ടു
    പ്രായമുള്ള ആണിനെ ഒക്കെയും നീ എണ്ണേണം.
  rmc-rmc: „Kamav, hoj te zgenes savore Leviten pal lengre fameliji the fajti. Zgen
    dojekhe muršes, ko hino phureder sar jekh čhon.“
  pes-OPV: «بنی لاوی را برحسب خاندان آباو قبایل ایشان بشمار، هر ذکور ایشان را از یک
    ماهه و زیاده بشمار.»
  ron-1924: „Фэ нумэрэтоаря копиилор луй Леви дупэ каселе пэринцилор лор, дупэ фамилииле
    лор, ши ануме фэ нумэрэтоаря тутурор челор де парте бэрбэтяскэ де ла вырста де
    о лунэ ын сус.”
  ben-OBCV: “বংশ এবং গোষ্ঠী অনুসারে লেবীয়দের গণনা করো। এক মাস বা তারও বেশি বয়সি
    প্রত্যেক পুরুষের সংখ্যা গ্রহণ করো।”
  som-som: Reer Laawi oo dhan u soo wada tiri reer reer iyo qolo qolo. Nin kasta oo
    bil jira ama ka sii weyn waa inaad tirisaa.
  lat-VUC: Numera filios Levi per domos patrum suorum et familias, omnem masculum
    ab uno mense et supra.
  eng-ASVBT: 'Number the children of Levi by their fathers’ houses, by their families:
    every male from a month old and upward shalt thou number them.'
  ita-1885: Annovera i figliuoli di Levi, per le lor famiglie paterne, e per le lor
    nazioni, annovera ogni maschio d'infra loro, dall'età d'un mese in su.
  eng-LXXUP: Take the number of the sons of Levi, according to the houses of their
    families, according to their divisions; number ye them every male from a month
    old and upward.
  eng-ULB: “Count the descendants of Levi in each family, in their clans. Count every
    male who is one month old and older.”
  spa-VBL: “Censa a los levitas según la genealogía de su padre y su familia. Cuenten
    cada varón de un mes o mayor”.
  fra-_FOB: Dénombre les enfants de Lévi, selon les maisons de leurs pères, selon
    leurs familles, en comptant tous les mâles depuis l'âge d'un mois et au-dessus.
  mal-mal: “ലേവ്യരെ കുലംകുലമായും കുടുംബംകുടുംബമായും എണ്ണുക; അവരിൽ ഒരു മാസംമുതൽ മുകളിലേക്ക്
    പ്രായമുള്ള എല്ലാ ആണിനെയും നീ എണ്ണണം”.
  urd-GVR: “Lāwiyoṅ ko gin kar un ke ābāī gharānoṅ aur kunboṅ ke mutābiq rajisṭar
    meṅ darj karnā. Har beṭe ko ginanā hai jo ek māh yā is se zāyd kā hai.”
  suz-BL: “गे लेवी आ थर ङा मुर आन कली आन खिं खिं पा हिक्‍मी। महिना का गाप्‍शो नु मेको
    क्‍येङा लाक्‍शो वोंइश मुर नेल्‍ल आन कली हिक्‍मी” देंत।
  ita-1927: “Fa’ il censimento de’ figliuoli di Levi secondo le case de’ loro padri,
    secondo le loro famiglie; farai il censimento di tutti i maschi dall’età d’un
    mese in su”.
  ckb-ckb: «نەوەی لێڤی بەگوێرەی بنەماڵەکانیان و خێڵەکانیان تۆمار بکە، هەموو نێرینەیەک
    لە کۆرپەی یەک مانگ بەرەو سەرەوە تۆمار دەکەیت.»
  eng-BBE: Let all the children of Levi be numbered by their families and their fathers'
    houses; let every male of a month old and over be numbered.
  kan-OKCV: “ಲೇವಿಯರನ್ನು ಕುಟುಂಬಗಳಾಗಿಯೂ, ಗೋತ್ರಗಳಾಗಿಯೂ ಎಣಿಕೆ ಮಾಡು. ಒಂದು ತಿಂಗಳು ಅದಕ್ಕೆ
    ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಗಂಡಸರೆಲ್ಲರನ್ನೂ ನೀನು ಎಣಿಸು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.003.014'
  tam-2017: “லேவியின் மக்களை அவர்களுடைய முன்னோர்களின் வம்சங்களின்படியே எண்ணவேண்டும்;
    அவர்களில் ஒரு மாதம் முதல் அதற்கு மேற்பட்ட வயதுள்ள ஆண்பிள்ளைகளையெல்லாம் எண்ணு என்றார்.
  spa-RV-1909: 'Cuenta los hijos de Leví por las casas de sus padres, por sus familias:
    contarás todos los varones de un mes arriba.'
  ron-BTF: Numără copiii lui Levi după casa părinților lor, după familiile lor, să
    îi numeri fiecare parte bărbătească de la vârsta de o lună în sus.
  eng-WEBP: “Count the children of Levi by their fathers’ houses, by their families.
    You shall count every male from a month old and upward.”
  eng-FBV: “Register the Levites by their father's line and family. Count every male
    aged one month or older.”
  nld-1939: Tel de zonen van Levi naar hun families en hun geslachten; alle personen
    van het mannelijk geslacht van één maand af moet ge inschrijven.
  nch-BL: “Xiquinpohua nochi levitame ipan sesen cali, huan iyoca xiquinpohua ajquiya
    inijuanti hualajque ipan sese itelpoca nopa huejcapan tata Leví. Xiquinpohua nochi
    oquichpilme cati ya quiaxitijque se metzti para huejcapa.”
  vie-1934: Hãy kê sổ con cháu Lê-vi, tùy theo tông tộc và họ hàng chúng nó, kê hết
    thảy nam đinh từ một tháng sắp lên.
  hin-CV: “तुम लेवी के वंश की, उनके गोत्र तथा उनके परिवारों के अनुसार, गिनती करोगे;
    हर एक नर बालक की जिसकी आयु एक महीने से अधिक है.”
  eng-OURB: “Count the children of Levi [United with] by their fathers’ houses, by
    their families. You shall count every male from a month old and upward.”
  spa-BES: Que todos los hijos de Leví sean contados por sus familias y las casas
    de sus padres; Que todos los hombres de un mes y más sean contados.
  tdx-tdx: Volilio o ana’ i Levio, amo anjomban-droae’eo, naho amo hasavereña’eo;
    fonga iaho ze lahilahy vola’e raike mañambone.
  vid-vid: “Wawaze wana wa Lawi weng'ha kwa kuwinza lukolo lwawo na ivyazi lya hewo,
    chila mlume yawele na mwezi umwe na mzidi.”
  eng-OKE: Number the sons of Levi, after the house of their fathers, by their families;
    every male from a month old and upward shalt thou number them.
  tha-KJV: “จงนับคนเลวีตามเรือนบรรพบุรุษและตามครอบครัว คือท่านจงนับผู้ชายทุกคนที่​มีอายุ​ตั้งแต่​เดือนหนึ่งขึ้นไป”
  por-BR-2018: 'Conta os filhos de Levi pelas casas de seus pais, por suas famílias:
    contarás todos os homens de um mês acima.'
  deu-ELO: Mustere die Söhne Levis nach ihren Vaterhäusern, nach ihren Familien; alle
    Männlichen von einem Monat und darüber sollst du sie mustern.
  eng-WYC-2018: Number thou the sons of Levi by their fathers’ houses, and by their
    families, each male from one month and above (or every male one month of age and
    older).
  epo-epo: Prikalkulu la Levidojn laŭ iliaj patrodomoj, laŭ iliaj familioj; ĉiun virseksulon
    en la aĝo de unu monato kaj pli prikalkulu.
  uig-PIN: — Sǝn Lawiylarni ata jǝmǝti, ailisi boyiqǝ sanaⱪtin ɵtküz; barliⱪ ǝrkǝklǝrni,
    yǝni bir ayliⱪtin axⱪanlarning ⱨǝmmisini sanaⱪtin ɵtküz, — dedi.
  beo-beo: '@see-verse:NUM.003.014'
  tpi-OTNT: long kaunim ol Livai na wokim lista bilong ol famili na ol lain bilong
    ol. Na em i mas kisim nem bilong olgeta pikinini man bilong ol i gat wan mun pinis.
  hau-SA: “Ka ƙidaya Lawiyawa bisa ga iyalansu da kabilarsu. Ka ƙidaya kowane ɗan
    jinjiri mai wata ɗaya ko fiye.”
  uig-LAT: — Sen Lawiylarni ata jemeti, ailisi boyiche sanaqtin ötküz; barliq erkeklerni,
    yeni bir ayliqtin ashqanlarning hemmisini sanaqtin ötküz, — dédi.
  nde-nde: “Bala abaLevi ngezindlu zabo langosendo lwabo. Bala bonke abesilisa kusukela
    kwabalenyanga eyodwa bezelwe kusiya phezulu.”
  ton-ton: Ke ke lau ʻae fānau ʻa Livai ʻi he fale ʻo ʻenau ngaahi tamai, mo honau
    ngaahi faʻahinga, ʻae kakai tangata kotoa pē mei hono taha māhina, ke ke lau fakaʻaufuli
    ʻakinautolu.
  ces-1613: Sečti syny Léví vedlé domů otců jejich, po čeledech jejich, každého pohlaví
    mužského; zstáří jednoho měsíce a výše počítati budeš je.
  eng-WMB: “Count the children of Levi by their fathers’ houses, by their families.
    You shall count every male from a month old and upward.”
  tam-TCV: “நீ லேவியரைக் குடும்பங்களாகவும், வம்சங்களாகவும் கணக்கிடு. ஒரு மாதமும்,
    அதற்கு மேற்பட்ட வயதையும் உடைய ஒவ்வொரு ஆணையும் கணக்கிடு” என்றார்.
  ceb-ULB: “Ihapa ang mga kaliwat ni Levi sa matag pamilya, sa mga panimalay sa ilang
    mga katigulangan. Ihapa ang matag lalaki nga nagpangidaron ug usa ka bulan ug
    pataas.”
  pol-UBG: Policz synów Lewiego według domów ich ojców i według ich rodzin. Policzysz
    każdego mężczyznę w wieku od jednego miesiąca wzwyż.
  urd-GVU: ”لاویوں کو گن کر اُن کے آبائی گھرانوں اور کنبوں کے مطابق رجسٹر میں درج
    کرنا۔ ہر بیٹے کو گننا ہے جو ایک ماہ یا اِس سے زائد کا ہے۔“
  deu-1912: Zähle die Kinder Levi nach ihren Vaterhäusern und Geschlechtern, alles,
    was männlich ist, einen Monat alt und darüber.
  kan-2017: “ನೀನು ಲೇವಿಯರಲ್ಲಿ ಒಂದು ತಿಂಗಳು ಮತ್ತು ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸುಳ್ಳ ಗಂಡಸರನ್ನೆಲ್ಲಾ
    ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: ni nge fal’eg babyoren e pi Levite ni yuke girdi’ nge tabnaw, nge uneg
    ngay gubin e pumo’on nike gaman ta’reb e pul ngalang yangren,
  hlt-MCSB: Levi koca rhoek te a napa imko ah a huiko neh soep lamtah tongpa boeih
    hla khat ca lamloh a so hang tah soep thil,” a ti nah.
  mdy-ETH: «ሌዊ ዓሶ ፔ ዜርፆና ፔ ማኣሮ ዓሶና ማሂ ፓይዴ፤ ሾይንቴንቴ ዓጊኒ ማዔያና ዬካፓ ዑሣ ማዔ ዓቲንቄ ቢያ ፓይዴ»
    ጌይ ዓይሤኔ።
  twi-ASANTE: “Kan Lewifoɔ no wɔ wɔn mmusua ne afie mu. Kan ɔbarima biara firi deɛ
    wadi bosome baako so.”
  eng-WEBU: “Count the children of Levi by their fathers’ houses, by their families.
    You shall count every male from a month old and upward.”
  bnp-bnp: “O gi e huriki a hamone Levi, o here ramai a kabu ne tamane ria takutaku.
    O here a rane huriki a koma bakovi ne ria ri tahoka a keva i taku i rike.”
  wal-wal: “Neeni Leewata eta so asan asaaninne eta yaran yaran qooda; yelettoosappe
    issi aginanne hegaappe bollaara de7iya attumaageeta ubbaa qooda” yaagiis.
  spa-PDDPT: Cuenta a los hijos de Leví según sus casas paternas y familias. Contarás
    a todo varón de un mes para arriba.
  gun-gun: — Reipapa 'rã Levi ramymino kuery peteĩ-teĩ tamymino kuery rery rupi, tuu
    ha'e ta'y kuery reve. Avakue ha'e javi 'rã reipapa, peteĩ jaxy oguereko va'e guive
    tujapave peve — he'i.
  ilo-ULB: “Bilangem dagiti kaputotan ni Levi iti tunggal pamilia, kadagiti babbalay
    dagiti kapuonanda. Bilangem dagiti tunggal lalaki nga addan iti maysa a bulanna
    ken agpangato.”
  kpg-kpg: bolo gi hihia digau Levi i nadau madahaanau llauehe mo lligi, nia dama daane
    nia malama dagi dahi gaa huli gi nua nadau ngadau.
  uig-ARA: — سەن لاۋىيلارنى ئاتا جەمەتى، ئائىلىسى بويىچە ساناقتىن ئۆتكۈز؛ بارلىق ئەركەكلەرنى،
    يەنى بىر ئايلىقتىن ئاشقانلارنىڭ ھەممىسىنى ساناقتىن ئۆتكۈز، — دېدى.
  sus-sus: «Lewi bɔnsɔɛ tɛngɛ a denbaya nun a xabilɛ ki ma. Xɛmɛ birin tɛngɛma nɛ
    naxan ma simaya bara kike keren li.»
  pon-2006: en ntingihedi mehn Lipai ko nin duwen ar peneinei, kilelehdi ohl koaros
    me mahki sounpwong ehu kohda.
  ksd-ksd: Una luk ra umana bul mur tai Levi ta kadia lavur apik na tarai, ma kadia
    lavur kakang; una luk ra lavur tutana ba dia ga laun vue tika na gai, ba i ga
    bolo tika na gai.
  tur-YTC: “Levi çocuklarını atalarının evlerine, ailelerine göre say. Bir aylık ve
    üstü olan her erkeği sayacaksın.”
  grc-BRENT: ἐπίσκεψαι τοὺς υἱοὺς Λευὶ κατʼ οἴκους πατριῶν αὐτῶν, κατὰ δήμους αὐτῶν·
    πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, ἐπισκέψασθε αὐοτύς.
  ind-AYT: “Catatlah jumlah orang Lewi menurut keluarga dan suku mereka. Hitung semua
    laki-laki yang berusia sebulan atau lebih.”
  nya-nya: “Werenga Alevi monga mwa mabanja awo ndi mafuko awo. Werenga mwamuna aliyense
    kuyambira wa mwezi umodzi kapena kupitirirapo.”
  hrv-hrv: “Popiši Levijevce po njihovim porodicama i rodovima; popiši sve muškarce
    od jednoga mjeseca i više.”
  mps-mps: “Te Livai dabe nedama, tama augwa we wai tali tali augwa hanide lista nigao,”
    po wali. “Tama nago te augwaligo ogwa wai dabe te polua deli polo yai waide gagalasa,
    tama tigidali ogwa me bidi dabego nogi me sao,” te po wali.
  tpi-tpi: long kaunim ol Livai na wokim lista bilong ol famili na ol lain bilong
    ol. Na em i mas kisim nem bilong olgeta pikinini man bilong ol i gat wan mun pinis.
  dan-1931: Du skal mønstre Levis Sønner efter deres Fædrenehuse, efter deres Slægter;
    alle af Mandkøn fra en Måned og opefter skal du mønstre.
  vie-OVCB: “Hãy kiểm kê dân số người Lê-vi tùy theo gia tộc và họ hàng. Con hãy kiểm
    kê tất cả người nam từ một tháng trở lên.”
  guj-2017: લેવીના દીકરાઓની, તેઓના પિતાનાં કુટુંબો પ્રમાણે ગણતરી કર. એક મહિનો અને
    તેથી વધારે ઉંમરના સર્વ પુરુષોની ગણતરી કર.”
  pon-2006A: en ntingihedi mehn Lipai ko nin duwen ar peneinei, kilelehdi ohl koaros
    me mahki sounpwong ehu kohda.
  por-BRBSL: “Conte os filhos de Levi pelas casas de seus pais, por suas famílias.
    Contarás cada homem a partir de um mês de idade”.
  cth-cth: Levih catounnaw hah a na pa imthung lahoi tongpa pueng thapa yung touh
    lathueng pueng teh koung na touk han atipouh.
  twi-twi: “Kan Lewifo no wɔ wɔn mmusua ne afi mu. Kan ɔbarima biara fi nea wadi ɔsram
    baako so.”
  hlt-hlt: Levi koca rhoek te a napa imko ah a huiko neh soep lamtah tongpa boeih
    hla khat ca lamloh a so hang tah soep thil,” a ti nah.
  tbz-SIM: Á kɑɑ nDefii kó ibí initidɑɑì bɛ nɑɑ̀mùntì nɛ̀ bɛ cɛ̃́ĩ, kɛ́ketɛ́nɛ̀ ìì
    mɔ̀kɛ otɑ̃̀nkù òmɑ́ɑ̀ òmɑ́ɑ̀ kɛ́ndeètìnko.
  msy-2020: “Nɨ Livain anabamɨn adarazi ko men ikɨziba bar me mengegh. Nɨ gumaziba
    bar vaghvagh, kar otarir iakɨnir vamɨra itibar ikegh mangɨ gumazir ghuribar tugh,
    nɨ bar me mengegh men ziaba osirigh.”
  dop-dop: Kɑlɑ Lefii nyǝ́mɑ nɑ ń kɛɛsǝnɑ pɑ lʋlʋŋ nɑ pɑ tɛɛsɩ. Pǝ kpɑɣɑʋ ɑpɑlʋpiyɑ
    nsi sɩ wɛnɑ ɩsɔtʋ kʋlʋm nɑ wɑɑlɩ tɔ.
  azb-azb: «Levililəri ailələrinə, nəsillərinə görə siyahıya al. Bir aylıq və ondan
    yuxarı yaşda olan bütün kişi cinsindən olanları siyahıya al».
  eng-DBY: Number the sons of Levi according to their fathers' houses, after their
    families; every male from a month old and upward shalt thou number them.
  hin-2017: “लेवियों में से जितने पुरुष एक महीने या उससे अधिक आयु के हों उनको उनके
    पितरों के घरानों और उनके कुलों के अनुसार गिन ले।”
  wol-KYG: «Limal askanu Leween ñi, ni ñu bokke seen këri maam ak seeni làng. Mboolem
    góor ñi am weer, jëm kaw, ngay lim.»
  eng-YLT: '''Number the sons of Levi by the house of their fathers, by their families;
    every male from a son of a month and upward thou dost number them.'''
  eng-WYC-2017: Number thou the sons of Levi by their fathers’ houses, and by their
    meines, each male from one month and above.
  eng-WMBB: “Count the children of Levi by their fathers’ houses, by their families.
    You shall count every male from a month old and upward.”
  urd-GVH: “लावियों को गिनकर उनके आबाई घरानों और कुंबों के मुताबिक़ रजिस्टर में दर्ज
    करना। हर बेटे को गिनना है जो एक माह या इससे ज़ायद का है।”
  rug-rug: pude kubere goreni pozadi sari na tuna koreo e Livae, koari hopeke dia
    butubutu na tatamana. Naei sari doduru tudia koreo keke sidaradi podo gua babe
    hola nia,
  gaz-gaz: “Lewwota maatii isaaniitii fi balbala isaaniitiin lakkaaʼi. Dhiira jiʼa
    tokkoo yookaan hammasii olii hunda lakkaaʼi.”
  fra-LSG: Fais le dénombrement des enfants de Lévi, selon les maisons de leurs pères,
    selon leurs familles; tu feras le dénombrement de tous les mâles, depuis l’âge
    d’un mois et au-dessus.
  yal-yal: “I xa Lewi bɔnsɔnna muxune tɛngɛ, denbaya yɛɛn nun xabila yɛɛn ma. I xa
    xɛmɛne birin tɛngɛ naxanye barin bata dangu kike kedenna ra.”
  haw-1868: 'E helu oe i na mamo o Levi mamuli o ko ka hale a ko lakou poe kupuna,
    ma ko lakou mau ohana: o na kane a pau mai ka malama hookahi a keu aku kau e helu
    aku ai.'
  arb-NAV: «أَحْصِ كُلَّ ذَكَرٍ مِنْ أَبْنَاءِ سِبْطِ لاوِي مِنِ ابْنِ شَهْرٍ فَمَا
    فَوْقُ، حَسَبَ بُيُوتِ آبَائِهِمْ وَعَشَائِرِهِمْ».
  ewe-ewe: “Xlẽ Levi ƒe viwo le woƒe ƒomewo kple towo nu. Xlẽ ŋutsu ɖe sia ɖe si xɔ
    ɣleti ɖeka alo wu nenema.”
  eng-LEE: Number the children of Levi after their divisions, by their families; every
    male of them from a month old and upward shalt thou number.
  asm-FB: “তুমি নিজ নিজ পিতৃ-বংশ আৰু গোষ্ঠী অনুসাৰে লেবীৰ সন্তান সকলক গণনা কৰা। এমহীয়া
    আৰু তাতকৈ অধিক বয়সীয়া আটাই পুৰুষক গণনা কৰিবা।”
  sus-A: «لٍوِ بْنسْي تّنفّ عَ دٍنبَيَ نُن عَ شَبِلّ كِ مَ. شّمّ بِرِن تّنفّمَ نّ
    نَشَن مَ سِمَيَ بَرَ كِكٍ كٍرٍن لِ.»
  fra-SBL: « Compte les enfants de Lévi selon les maisons de leurs pères, selon leurs
    familles. Tu compteras tous les mâles depuis l'âge d'un mois et au-dessus. »
  hbo-hbo: פְּקֹד֙ אֶת־בְּנֵ֣י לֵוִ֔י לְבֵ֥ית אֲבֹתָ֖ם לְמִשְׁפְּחֹתָ֑ם כָּל־זָכָ֛ר
    מִבֶּן־חֹ֥דֶשׁ וָמַ֖עְלָה תִּפְקְדֵֽם׃
  eng-WYCLIFFE: of Synay, and seide, Noumbre thou the sones of Leuy bi `the housis
    of her fadris, and bi meynees, ech male fro o monethe and aboue.
  cwe-cwe: “Wapete Walawi kwa kusondelela ng'holo zawo na kaye zawo. Wapete walume
    wose kwandusila wana weli na mwezi umwe na kugendelela.”
  kik-kik: “Tara Alawii kũringana na nyũmba ciao na mbarĩ ciao. Tara arũme othe arĩa
    makinyĩtie mweri ũmwe na makĩria.”
  fra-NCL: « Fais le recensement des enfants de Lévi selon leurs maisons patriarcales,
    selon leurs familles. Tu feras le recensement de tous les mâles, depuis l’âge
    d’un mois et au-dessus. »
  cek-AK: Levi acaengnawk boih to kroek ah, khrah to pacoeng ranui bang kaom nihcae
    thung ih nongpanawk to kroek boih hanah a thuih pae.
  cuk-cuk: “Leví-wagan-baigan na e-dadgan-e-dadganba, degi, na e-gwenad-e-gwenadganba
    be ebiso. Bela-machergan be ebisoed, susmar-nii-wargwen-nikamaladse-bakar, be
    ebisoed.”
  uig-CYR: — Сән Лавийларни ата җәмәти, аилиси бойичә санақтин өткүз; барлиқ әркәкләрни,
    йәни бир айлиқтин ашқанларниң һәммисини санақтин өткүз, — деди.
  tel-2017: “లేవీ వంశానికి చెందిన వాళ్లందర్నీ లెక్కించు. వారి వారి పూర్వీకుల కుటుంబాల
    ప్రకారం, వారి వంశాల ప్రకారం లెక్కించు. లేవీ వంశానికి చెందిన వాళ్లందర్నీ లెక్కించు.
    వారి పూర్వీకుల కుటుంబాల ప్రకారం, వారి వంశాల ప్రకారం లెక్కించు. ఒక నెల వయసున్న
    పిల్లల నుండి పురుషులందరినీ లెక్కపెట్టు.”
  hat-BSA: “Konte fis a Levi yo selon lakay papa pa yo, pa fanmi yo; tout gason soti
    nan laj a yon mwa oswa plis, ou va konte yo.”
  kos-kos: elan oakla mwet Levi fal nu ke kais sie sifen sou lulap lalos, ac elan
    simusla inen mukul nukewa ma malem seyak matwa.
  hbo-WLC: פְּקֹד֙ אֶת־בְּנֵ֣י לֵוִ֔י לְבֵ֥ית אֲבֹתָ֖ם לְמִשְׁפְּחֹתָ֑ם כָּל־זָכָ֛ר
    מִבֶּן־חֹ֥דֶשׁ וָמַ֖עְלָה תִּפְקְדֵֽם׃
  ibo-ibo: “Gụọ, chọpụta ihe ọnụọgụgụ ebo Livayị bụ. Gosi ikwu na ezinaụlọ onye ọbụla
    si nʼime ya pụta. Chọpụta ọnụọgụgụ ndị ikom niile site nʼonye dị otu ọnwa.”
  ory-ory: “ଆପଣା ଆପଣା ପିତୃଗୃହ ଓ ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଲେବୀୟ ସନ୍ତାନଗଣକୁ ଗଣନା କର; ତୁମ୍ଭେ
    ଏକ ମାସରୁ ଅଧିକ ବୟସ୍କ ସମସ୍ତ ପୁରୁଷଙ୍କୁ ଗଣନା କରିବ।”
  chk-chk: “Kopwe angei iteiten mwän seni ewe ainangen Lefi lon tettelin ar kewe cho
    me ar famili. Kopwe aleani iteiter seni eu maram feitä.”
  rop-rop: blanga kaundimap ebribodi langa det Libai klen en femili en raidimdan neim
    blanga ola beibi boi, raidap langa ola olmenolmen.
  ukr-1871: Перелїчи сини Левієві по батьківських домах їх, по родинах їх. Увесь музький
    пол їх мусиш перелїчити; від одномісячного немовлятка й старше перелїчиш їх.
  deu-1951: Mustere die Kinder Levis nach ihren Vaterhäusern und Geschlechtern, alles,
    was männlich ist, einen Monat alt und darüber!
  eng-JPS: '''Number the children of Levi by their fathers'' houses, by their families;
    every male from a month old and upward shalt thou number them.'''
  srp-1865: Izbroj sinove Levijeve po domovima otaca njihovijeh, po porodicama njihovijem,
    sve muškinje od mjeseca dana i više izbroj.
  lug-lug: “Bala Abaleevi bonna mu mpya zaabwe ne mu bika byabwe. Bala buli mwana
    mulenzi ow’omwezi ogumu n’okusingawo.”
  heb-heb: פקד את בני לוי לבית אבתם למשפחתם כל זכר מבן חדש ומעלה תפקדם׃
  ben-IRV: “তুমি লেবির সন্তানদের তাদের পিতৃকুল অনুসারে ও গোষ্ঠী অনুসারে গণনা কর; এক
    মাস ও তার থেকে বেশি বয়সী সমস্ত পুরুষকেই গণনা কর।”
  pan-pan: ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਇੱਕ ਮਹੀਨੇ ਜਾਂ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਹੋਣ ਉਹਨਾਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਗਿਣ।
  mya-JVB: လေဝိ သား တို့တွင် အသက်တလ ကျော် ရှိသောယောက်ျား အပေါင်း တို့ကို အဆွေအမျိုး
    အလိုက် ရေတွက် လော့ဟု၊
  hmo-hmo: Levi taudia edia ladana do ia torea, edia bese ta ta bona iduhu ta ta dekena
    amo. Hua ta idia abia o idia hanaia memero ibounai bona tau ibounai edia ladana
    do ia torea.
  urd-urd: “बनी लावी को उनके आबाई ख़ान्दानों और घरानों के मुताबिक़ शुमार कर, या'नी
    एक महीने और उससे ऊपर — ऊपर के हर लड़के को गिनना।”
  rus-SYN: исчисли сынов Левииных по семействам их, по родам их; всех мужеского пола
    от одного месяца и выше исчисли.
  bqc-SIM: Levii buiↄ nao daɛdaɛ ualɛ ń ualɛo. An gↄ̃ɛↄ nao píi sɛa za nɛ́ mↄ doↄwa.
  tcz-CHONGTHU: “Levite chu ama ama insung leh phung kailhah in amin u jihlut cheh
    in. Pasal jouse lhakhat a pat chunglam se jihlut in.”
  mar-mar: “लेवी वंशातील जितके पुरुष व एक महिन्याचे किंवा त्याहून अधिक वयाची मुले
    असतील त्यांची, त्यांच्या कुळाप्रमाणे व त्यांच्या वाडवडिलांच्या घराण्याप्रमाणे
    गणती कर.”
  qub-qub: «Leví trïbu runacunata sinsur yupanqui cada castapita, cada famillyapita
    aycapis cashanta. Paycunata sinsunqui ollgutaga juc quillayojpita janaman.»
  hat-hat: -Ou pral fè resansman tout moun Levi yo, dapre fanmi yo, dapre branch fanmi
    zansèt yo. W'a konte tout gason depi sa ki gen yon mwa depi yo fèt jouk sa ki
    pi gran yo.
  eng-BSB: “Number the Levites by their families and clans. You are to count every
    male a month old or more.”
  tod-tod: «Leevi mavofodaiti gaalu, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, ta ta-wolodamaiti.
    Ɗa zunuiti kpein gaalu, é zo alu gila ma, é lɛ zeemaazu.»
  eng-WEBPB: “Count the children of Levi by their fathers’ houses, by their families.
    You shall count every male from a month old and upward.”
  kbq-kbq: Levai ne'mofavre nagara nagate famote, maka venene mago ikanteti marerinesima'a
    hamprinka zamagia krento.
  nhe-BL: “Xiquinpohua nochi levitame ipan sesen cali, huan iyoca xiquinpohua ajqueya
    inijuanti hualajque ipan sese itelpoca nopa huejcapan tata Leví. Xiquinpohua nochi
    oquichpilme tlen ya quiaxitijque se metztli para huejcapa.”
  gub-BL: — Emuapyk Erewi izuapyapyr waner pape rehe ne wà nehe, waànàm waner wanehe
    we wà nehe, waànàm imono'og pyrer waner wanehe we wà nehe, aze awa romo wiko wà
    nehe, aze wereko pitài zahy henataromo wà nehe, i'i Tupàn Moizez pe.
  eng-DRA: Number the sons of Levi by the houses of their fathers and their families,
    every male from one month and upward.
