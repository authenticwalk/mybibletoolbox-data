verse: NUM.003.016
translations:
  mal-C: യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെതന്നെ മോശ അവരെ എണ്ണി.
  deu-TKW: Da musterte sie Mose gemäß dem Befehle Jahwes, wie ihm geheißen war.
  lin-lin: Boye, Moyize atangaki bango ndenge Yawe atindaki ye.
  eng-LSV: And Moses numbers them according to the command of YHWH, as he has been
    commanded.
  eng-GNV: Then Moses nombred them according to the word of the Lord, as he was commanded.
  eng-WEBSTER: And Moses numbered them according to the word of the LORD, as he was
    commanded.
  nhw-BL: Huan Moisés quinpojqui senquistoc quen quinahuatijtoya TOTECO.
  swh-ONEN: Kwa hiyo Mose akawahesabu, kama alivyoamriwa na neno la Bwana.
  bba-bba: Mɑ Mɔwisi u bu ɡɑrɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: And Moses numbered them according to the word of the Lord, as he was
    commanded.
  luo-luo: Omiyo Musa nokwanogi, mana kaka Jehova Nyasaye nomiye chik.
  meu-meu: Taunabunai, Mose ese e duahidia, Iehova ese ena hereva ai e haḡania heḡereḡerena.
  npi-ULB: मोशाले परमप्रभुको वचनअनुसार उहाँले आज्ञा गर्नुभएबमोजिम तिनीहरूको गन्ती
    गरे ।
  yor-yor: Mose sì kà wọ́n gẹ́gẹ́ bí ọ̀rọ̀ Olúwa ti pa á láṣẹ fún un.
  pes-OPCB: 'پس موسی طبق فرمان خداوند ایشان را شمرد:'
  tgl-ULB: Sila ay binilang ni Moises, bilang pagsunod sa atas na ibinigay sa kanila
    ng salita ni Yahweh, gaya ng iniutos sa kaniya ni Yahweh.
  hui-hui: Ani layagola Mosesehanda nde Anduane Homogohanda bibe lalu lamiyago bibahende
    biai hene.
  mya-mya: မော​ရှေ​လိုက်​နာ​ဆောင်​ရွက်​လေ​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་བཀའ་བཞིན་དུ། ལེ་ཝི་པ་རྣམས་རྩིས་བླངས་པ་དང་།
  sna-sna: Saka Mozisi akavaverenga. Sezvaakanga arayirwa neshoko raJehovha.
  spa-BLM: Moisés los contó según la palabra de Yahvé, como se le había ordenado.
  cac-cac: Yuj chi' ix yic'chaan̈ sb'isul eb' vin̈aj Moisés chi', icha ix aj yalan
    Jehová.
  swh-ULB: Musa aliwahesabu, kufuata maelekezo ya BWANA, kama alivyoamriwa kufanya.
  bel-bel: І палічыў іх Майсей па слове Гасподнім, як загадана.
  deu-ELBBK: Und Mose musterte sie nach dem Befehl des HERRN, so wie ihm geboten war.
  mbb-OT: Umbe, mibilang sikandan ni Moises sumalà te insuǥù kandin te Nengazen.
  mal-2015: തന്നോടു കല്പിച്ചതുപോലെ മോശെ യഹോവയുടെ വചനപ്രകാരം അവരെ എണ്ണി.
  rmc-rmc: A o Mojžiš len zgenďa avke, sar leske prikazinďa o RAJ.
  pes-OPV: پس موسی برحسب قول خداوند چنانکه مامور شد، ایشان را شمرد.
  ron-1924: Мойсе ле-а фэкут нумэрэтоаря дупэ порунка Домнулуй, ынтокмай кум порунчисе.
  ben-OBCV: তাই মোশি তাদের গণনা করলেন, যেমন সদাপ্রভু বাণীর মাধ্যমে তাকে আদেশ দিয়েছিলেন।
  som-som: Markaasaa Muuse iyagii u tiriyey sidii eraygii Rabbigu ahaa oo uu isaga
    ugu amray.
  lat-VUC: Numeravit Moyses, ut præceperat Dominus,
  eng-ASVBT: And Moses numbered them according to the word of Jehovah, as he was commanded.
  ita-1885: E Mosè li annoverò secondo il comandamento del Signore, come gli era stato
    imposto.
  eng-LXXUP: And Moses and Aaron numbered them by the word of the Lord, as the Lord
    commanded them.
  eng-ULB: Moses counted them, following the word of Yahweh, just as he was commanded
    to do.
  spa-VBL: Entonces Moisés los registró, siguiendo las instrucciones del Señor, tal
    como se lo había dicho.
  fra-_FOB: Et Moïse les dénombra, selon le commandement de l'Éternel, ainsi qu'il
    lui avait été ordonné.
  mal-mal: തന്നോട് കല്പിച്ചതുപോലെ മോശെ യഹോവയുടെ വചനപ്രകാരം അവരെ എണ്ണി.
  urd-GVR: Mūsā ne aisā hī kiyā.
  suz-BL: मिनु मोसामी परमप्रभु यावेमी अरेशो खोदेंशो पा मेको आन कली हिक्‍तीमी।
  ita-1927: E Mosè ne fece il censimento secondo l’ordine dell’Eterno, come gli era
    stato comandato di fare.
  ckb-ckb: موساش بەگوێرەی فەرمایشتی یەزدان هەروەک فەرمانی کردبوو، تۆماری کردن.
  eng-BBE: So Moses did as the Lord said, numbering them as he had been ordered.
  kan-OKCV: ಆಗ ಮೋಶೆಯು, ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮಾತಿನ ಪ್ರಕಾರವಾಗಿ ಎಣಿಸಿದನು.
  bbb-bbb: '@see-verse:NUM.003.015'
  tam-2017: அப்பொழுது யெகோவாவுடைய வார்த்தை, தனக்குக் கட்டளையிட்டபடி மோசே அவர்களை எண்ணினான்.
  spa-RV-1909: Y Moisés los contó conforme á la palabra de Jehová, como le fué mandado.
  ron-BTF: Și Moise i-a numărat conform cu cuvântul DOMNULUI, precum i s-a poruncit.
  eng-WEBP: Moses counted them according to the LORD’s word, as he was commanded.
  eng-FBV: So Moses registered them following the Lord's instructions, just as he
    had been told.
  nld-1939: Moses schreef hen dus in, zoals het door Jahweh bevolen was.
  nch-BL: Huan Moisés quinpojqui senquisa quej quinahuatijtoya TOTECO.
  vie-1934: Môi-se bèn kê sổ người Lê-vi theo mạng của Đức Giê-hô-va, y như Ngài đã
    phán dặn người vậy.
  hin-CV: इसलिये मोशेह ने उन्हें जैसी आज्ञा दी थी, याहवेह की आज्ञा के अनुसार उनकी
    गिनती की.
  eng-OURB: Moses [Drawn out] counted them according to Adonai’s word, as he was enjoined.
  spa-BES: Entonces Moisés hizo lo que el Señor le dijo, contándolos como se le había
    ordenado.
  tdx-tdx: Aa le niahe’ i Mosè amy tsara’ Iehovày, amy nandiliañe azey.
  vid-vid: Lelo Musa nakawawaza kota vyoyalajizwe na lizi lya Mkulu Nguluwi.
  eng-OKE: And Mosheh numbered them according to the word of the Lord, as he had been
    commanded.
  tha-KJV: โมเสสจึงได้นับเขาทั้งหลายตามพระดำรัสของพระเยโฮวาห์​ดังที่​พระองค์​ตรั​สส​ั่งไว้
  por-BR-2018: E Moisés os contou conforme a palavra do SENHOR, como lhe foi mandado.
  deu-ELO: Und Mose musterte sie nach dem Befehl Jehovas, so wie ihm geboten war.
  eng-WYC-2018: '[And] Moses numbered them, as the Lord commanded.'
  epo-epo: Kaj Moseo prikalkulis ilin laŭ la diro de la Eternulo, kiel estis ordonite.
  uig-PIN: Xuning bilǝn Musa Pǝrwǝrdigarning ǝmri boyiqǝ, ɵzigǝ deyilgǝndǝk Lawiylarni
    sanaⱪtin ɵtküzdi.
  beo-beo: Mousese da Hina Gode Ea hamoma:ne sia:i defele hamoi.
  tpi-OTNT: Orait Moses i mekim olsem Bikpela i bin tok.
  hau-SA: Saboda haka Musa ya ƙidaya su duka, kamar yadda maganar Ubangiji ta umarta.
  uig-LAT: Shuning bilen Musa Perwerdigarning emri boyiche, özige déyilgendek Lawiylarni
    sanaqtin ötküzdi.
  nde-nde: Ngakho uMosi wababala, njengokulaywa kwakhe yilizwi likaThixo.
  ton-ton: Pea naʻe lau ʻakinautolu ʻe Mōsese ʻo fakatatau ki he folofola ʻa Sihova,
    pea hangē ko e fekau kiate ia.
  ces-1613: I sčetl je Mojžíš podlé řeči Hospodinovy, jakž rozkázáno mu bylo.
  eng-WMB: Moses counted them according to the LORD’s word, as he was commanded.
  tam-TCV: யெகோவாவின் வார்த்தையினால் கட்டளையிடப்பட்டபடியே மோசே அவர்களைக் கணக்கிட்டான்.
  ceb-ULB: Giihap sila ni Moises, subay sa pulong ni Yahweh, sumala sa gimando kaniya
    nga buhaton.
  pol-UBG: I Mojżesz policzył ich według słowa PANA, jak mu rozkazano.
  urd-GVU: موسیٰ نے ایسا ہی کیا۔
  deu-1912: Also zählte sie Mose nach dem Wort des HERRN, wie er geboten hatte.
  kan-2017: ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಮೋಶೆ ಅವರನ್ನು ಲೆಕ್ಕಿಸಿದನು.
  yap-yap: me rin’ Moses ni aramrogon.
  hlt-MCSB: Te dongah BOEIPA kah ol a uen bangla Moses loh amih te a soep.
  mdy-ETH: ሙሴያ ጌይንቴ ጎይፆ ማዼኔ፤
  twi-ASANTE: Enti Mose kanee wɔn sɛdeɛ Awurade hyɛɛ no no.
  eng-WEBU: Moses counted them according to the LORD’s word, as he was commanded.
  bnp-bnp: Lakea e Moses i ramai a maka ngava e BAKOVI DAGI i vakukua vona.
  wal-wal: Yaagin GODAI azazidoogaadan, Muusee eta qoodiis.
  spa-PDDPT: Moisés los contó conforme a la Palabra de Yavé, como le fue ordenado.
  gun-gun: Ha'e ramo Senhor ijayvuague rami vy Moisés oipapa levita kuery, ixupe oipapa
    ukaague rami ae.
  ilo-ULB: Binilang ida ni Moises, mayannurot kadagiti bilin a naited kadakuada babaen
    kadagiti sasao ni Yahweh, kas imbilin ni Yahweh.
  kpg-kpg: Moses guu hai nia maa.
  uig-ARA: شۇنىڭ بىلەن مۇسا پەرۋەردىگارنىڭ ئەمرى بويىچە، ئۆزىگە دېيىلگەندەك لاۋىيلارنى
    ساناقتىن ئۆتكۈزدى.
  sus-sus: Munsa naxa e tɛngɛ alɔ Alatala a yamari ki naxɛ.
  pon-2006: Moses eri kapwaiada.
  ksd-ksd: Ma Moses i ga luk diat da ra tinata kai ra Luluai, da i ga vartuluai pirana.
  tur-YTC: Moşe onları Yahve'nin sözüne göre, kendisine buyurulduğu gibi saydı.
  grc-BRENT: Καὶ ἐπεσκέψαντο αὐτοὺς Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ὃν τρόπον συνέταξεν
    αὐτοῖς Κύριος.
  ind-AYT: Lalu, Musa menghitung suku Lewi sesuai dengan firman TUHAN yang diperintahkan
    kepadanya.
  nya-nya: Choncho Mose anawawerenga potsatira zomwe Yehova anamulamulira.
  hrv-hrv: Na zapovijed Jahvinu Mojsije ih popisa, kako mu je bilo naređeno.
  mps-mps: Tama te Mosesgo te Genuai Bidigo wali po selama, tama tiwai yali.
  tpi-tpi: Orait Moses i mekim olsem Bikpela i bin tok.
  dan-1931: Da mønstrede Moses dem på HERRENS Bud, som der var ham pålagt.
  vie-OVCB: Như vậy, Môi-se kiểm kê họ đúng như lời Chúa Hằng Hữu truyền bảo mình.
  guj-2017: એટલે યહોવાહે મૂસાને આજ્ઞા આપી હતી તે મુજબ મૂસાએ તેઓની ગણતરી કરી.
  pon-2006A: Moses eri kapwaiada.
  por-BRBSL: Moisés os contou de acordo com a palavra de Iavé, como lhe foi ordenado.
  cth-cth: Hot patetlah Mosi koe kâ a poe e BAWIPA lawk patetlah koung a touk pouh.
  twi-twi: Enti Mose kan wɔn sɛnea Awurade hyɛɛ no no.
  hlt-hlt: Te dongah BOEIPA kah ol a uen bangla Moses loh amih te a soep.
  tbz-SIM: Kɛ̀ Mɔyiisii tũnnɛ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì kɛ́ bɛ̀ kɑ̀ɑ.
  msy-2020: Ezɨ Moses Ikiavɨra Itir Godɨn Akar Gavgavim baregha, an gɨn ghua bar me
    menge.
  dop-dop: Ɩlɛnɑ Moisi lɑ mpʋ.
  azb-azb: Musa da Rəbbin sözünə görə əmr edildiyi kimi onları siyahıya aldı.
  eng-DBY: And Moses numbered them, according to the commandment of Jehovah, — as
    he had been commanded.
  hin-2017: यह आज्ञा पाकर मूसा ने यहोवा के कहे अनुसार उनको गिन लिया।
  wol-KYG: Musaa daldi leen lim ci ndigalal Aji Sax ji, na ñu ko ko sante.
  eng-YLT: And Moses numbereth them according to the command of Jehovah, as he hath
    been commanded.
  eng-WYC-2017: '[And] Moses numbered them, as the Lord commanded.'
  eng-WMBB: Moses counted them according to the LORD’s word, as he was commanded.
  urd-GVH: मूसा ने ऐसा ही किया।
  rug-rug: meke tavetia tugo e Mosese sapu gua asa.
  gaz-gaz: Museen akkuma dubbiin Waaqayyoo isa ajajetti isaan lakkaaʼe.
  fra-LSG: Moïse en fit le dénombrement sur l’ordre de l’Éternel, en se conformant
    à l’ordre qui lui fut donné.
  yal-yal: Musa yi e tɛngɛ alo Alatala a yamari kii naxan yi.
  haw-1868: A helu iho la o Mose ia lakou mamuli o ka olelo a Iehoia, e like me ia
    i kauohaia mai ai
  arb-NAV: فَأَحْصَاهُمْ مُوسَى وَفْقاً لأَمْرِ الرَّبِّ.
  ewe-ewe: Ale Mose xlẽ wo abe ale si Yehowa ƒe nya ɖo nɛ ene.
  eng-LEE: And Moses numbered them according to the order of the Lord, as he had been
    commanded.
  asm-FB: তাতে মোচিয়ে যেনেকৈ যিহোৱাৰ পৰা আজ্ঞা পালে, তেনেকৈ যিহোৱাৰ বাক্যৰ দৰেই তেওঁলোকক
    গণনা কৰিলে।
  sus-A: مُنسَ نَشَ عٍ تّنفّ عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Moïse les compta selon la parole de Yahvé, comme il en avait reçu l'ordre.
  hbo-hbo: וַיִּפְקֹ֥ד אֹתָ֛ם מֹשֶׁ֖ה עַל־פִּ֣י יְהוָ֑ה כַּאֲשֶׁ֖ר צֻוָּֽה׃
  eng-WYCLIFFE: Moises noumbride, as the Lord comaundide.
  cwe-cwe: Ivo Musa kawapeta, fana viyalagilizigwe na mbuli ya Mndewa Mulungu.
  kik-kik: Nĩ ũndũ ũcio, Musa akĩmatara o ta ũrĩa aathĩtwo nĩ kiugo kĩa Jehova.
  fra-NCL: Moïse fit leur recensement sur l’ordre de Yahweh, selon qu’il lui avait
    été commandé.
  cek-AK: To pongah Angraeng mah thuih ih lok baktih toengah, Mosi mah nihcae to kroek.
  cuk-cuk: Moisés, Bab-Jehová-ega-igar-uksadba, bela Leví-wagan-baigan ebichisad.
  uig-CYR: Шуниң билән Муса Пәрвәрдигарниң әмри бойичә, өзигә дейилгәндәк Лавийларни
    санақтин өткүзди.
  tel-2017: మోషే యెహోవా తనకు ఆదేశించిన ప్రకారం ఆయన చెప్పినట్టే వారిని లెక్కించాడు.
  hat-BSA: Alò, Moïse te konte yo selon pawòl a SENYÈ a, jis jan ke li te kòmande
    a.
  kos-kos: Na Moses el oru oana ma LEUM GOD El sapkin.
  hbo-WLC: וַיִּפְקֹ֥ד אֹתָ֛ם מֹשֶׁ֖ה עַל־פִּ֣י יְהוָ֑ה כַּאֲשֶׁ֖ר צֻוָּֽה׃
  ibo-ibo: Ya mere, Mosis gụrụ ha ọnụ dịka iwu ọ natara site nʼokwu Onyenwe anyị si
    dị.
  ory-ory: ତହିଁରେ ମୋଶା ଆଜ୍ଞାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ସେମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: Iwe, Moses a angei iteiter, usun mine ewe Samol mi Lapalap a allük ngeni.
  rop-rop: Lagijat na Mosis bin dum.
  ukr-1871: І перелїчив їх Мойсей по слову Господньому, як він заповідав.
  deu-1951: Also musterte sie Mose nach dem Wort des HERRN, wie er geboten hatte.
  eng-JPS: And Moses numbered them according to the word of the LORD, as he was commanded.
  srp-1865: I Mojsije ih izbroji po zapovijesti Gospodnjoj, kako mu bi zapovjeðeno.
  lug-lug: Bw’atyo Musa n’ababala nga Mukama Katonda bwe yamulagira, ng’ekigambo kya
    Mukama bwe kyali.
  heb-heb: ויפקד אתם משה על פי יהוה כאשר צוה׃
  ben-IRV: তখন মোশি যেমন আদেশ পেলেন, তেমনি সদাপ্রভুর আদেশ অনুসারে তাদেরকে গণনা করলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਜਿਵੇਂ ਉਹ ਨੂੰ ਹੁਕਮ ਮਿਲਿਆ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਕਹੇ ਅਨੁਸਾਰ ਗਿਣਿਆ।
  mya-JVB: မှာထား တော်မူသည်အတိုင်း ၊ မောရှေ သည် လေဝိ သားတို့ကို ရေတွက် လေ၏။
  hmo-hmo: Bona Mose ese unai bamona ia karaia.
  urd-urd: चुनाँचे मूसा ने ख़ुदावन्द के हुक्म के मुताबिक़ जो उसने उसे दिया, उनको गिना।
  rus-SYN: И исчислил их Моисей и Аарон по слову Господню, как повелено.
  bqc-SIM: Ɔ̃ Mↄizi ń nao lá Dii òɛwa.
  tcz-CHONGTHU: Hichun Mose chun Pakai thupeh bang chun minho chu ajihlut tan ahi.
