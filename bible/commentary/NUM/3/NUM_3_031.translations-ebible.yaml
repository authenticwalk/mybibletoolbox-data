    kuahu, a me na ipu o ke keenakapu, na mea a lakou e lawelawe ai, a me ka pale
    a me kana oihana a pau.
  arb-NAV: وَهُمْ يَتَوَلَّوْنَ حِرَاسَةَ التَّابُوتِ وَالْمَائِدَةِ وَالْمَنَارَةِ
    وَالْمَذْبَحَيْنِ وَأَمْتِعَةِ الْقُدْسِ الَّتِي يَخْدُمُونَ بِها، وَالْحِجَابِ
    وَكُلِّ مَا يَتَعَلَّقُ بِهِ.
  ewe-ewe: Levi ƒe viwo ƒe hlɔ̃ ene siawo ƒe dɔdeasiwoe nye, woakpɔ nubablaɖaka la,
    kplɔ̃ la, akaɖiti, vɔsamlekpui la ƒe nu vovovo siwo ŋu dɔ wowɔna le agbadɔ la
    me, xɔmetsovɔ kple nu siwo katã hiã be woadzra ɖo le nu siawo ŋu la dzi.
  eng-LEE: And their charge was the ark, and the table, and the candlestick, and the
    altars, and the vessels of the sanctuary which are used for the service, and the
    vail, and all belonging thereto.
  asm-FB: আৰু চন্দুক, মেজ, দীপাধাৰ বেদীবোৰ, পবিত্ৰ স্থানৰ পৰিচৰ্যা কৰা আটাই বস্তুবোৰ
    যত্ন ল’ব। আৰু আঁৰ কৰি ৰখা বস্ত্ৰবোৰ তেওঁলোকৰ জিম্মাত থাকিব আৰু তাৰ সম্পৰ্কীয়
    সকলো কাৰ্য তেওঁলোকে কৰিব।
  sus-A: هْرْ مْلِنفِرَ سَاتّ كَنكِرَ، تٍيبِلِ، لَنثُييٍ، سّرّشّبَدٍيٍ، يِرَبَسٍ نَشٍيٍ
    رَوَلِمَ يِرٍ سّنِيّنشِ كُي، نُن دُفِ يَرَ سَ نَشَن نَ هْرْ مْلِنفِرَ كُي، عٍ
    نُ تَشُشِ عٍ تَن نَن نَ.
  fra-SBL: Il sera chargé de l'arche, de la table, du chandelier, des autels, des
    ustensiles du sanctuaire avec lesquels on fait le service, du rideau et de tout
    son service.
  hbo-hbo: וּמִשְׁמַרְתָּ֗ם הָאָרֹ֤ן וְהַשֻּׁלְחָן֙ וְהַמְּנֹרָ֣ה וְהַֽמִּזְבְּחֹ֔ת
    וּכְלֵ֣י הַקֹּ֔דֶשׁ אֲשֶׁ֥ר יְשָׁרְת֖וּ בָּהֶ֑ם וְהַ֨מָּסָ֔ךְ וְכֹ֖ל עֲבֹדָתֹֽו׃
  eng-WYCLIFFE: And thei schulen kepe the arke, and the boord, and the candilstike,
    the auters, and vesselis of the seyntuarie in whiche it is mynystrid, and the
    veil, and al sich purtenaunce.
  cwe-cwe: Wakala wodilola goya sanduku da lagano na meza na chinala cha chitasa na
    malupango na via viwosang'hanila wakulu wa nhambiko hana ihanhu helile na panzia,
    na via vose va kusang'hanila.
  kik-kik: Wĩra wao warĩ wa kũmenyerera ithandũkũ rĩa kĩrĩkanĩro, na metha, na mũtĩ
    ũrĩa wa kũigĩrĩrwo matawa, na igongona, na indo cia gũtũmĩrwo harĩa haamũre, na
    gĩtambaya gĩa gũcuurio gĩa kũhakania, o na indo ciothe ciakonainie na mũhũthĩrĩre
    wacio.
  fra-NCL: On confia à leur garde l’arche, la table de proposition, le chandelier,
    les autels, les ustensiles du sanctuaire avec lesquels on fait le service, le
    voile et tout ce qui se rapporte à son service.
  cek-AK: Nihcae loe Sithaw lokkamhaih thingkhong, caboi, hmaithawk, hmaicamnawk,
    angmacae toksakhaih hmuenciim thung ih laom sabaenawk, payang ih kahninawk hoi
    hmuennawk boih khenzawnkung ah oh o.
  cuk-cuk: 'Coat-wagan we-ibmar-imakmalaga gumalad: Bab-Dummad-Israel-Dulemarbo-Igar-Mesisad-Ulu-dakedga.
    Mese-dakedga. Gwallumar-sied-dakedga. Ibmar-ogumakar-uklemalad-ailamar-dakedga.
    Bab-Dummadse-goled-neggi-ibmar-ebulemalad-dakedga. Mor-dummagan-dakedga. Degi,
    bela agi ibmarmar-ebulesiid dakedga gumalad.'
  uig-CYR: Уларниң вәзиписи әһдә сандуғи, ширә, чирақдан, икки қурбангаһ, шуниңдәк
    муқәддәс җайниң ичидә ишлитидиған қача-қуча, пәрдә вә ибадәт чедириниң ичидә ишлитидиған
    барлиқ нәрсиләргә қараш еди.
  tel-2017: వీరు మందసం, బల్ల, దీపస్తంభం, వేదికలు, పరిశుద్ధ స్థలంలోని వస్తువులు, పరిశుద్ధస్థలం
    తెర ఇంకా పరిశుద్ధస్థలంలో ఉన్న వాటి విషయమై బాధ్యత వహించాలి.
  hat-BSA: Alò, devwa pa yo se te lach la, tab la, chandelye a, lotèl yo, tout zouti
    pou sèvis sanktyè a, rido a, ak tout sèvis ki fèt avèk yo.
  kos-kos: Ma kunen mwet in sou lulap lal Kohath in karinganang Tuptup in Wuleang,
    tepu, sukan lam, loang uh, ahlu nukewa ma mwet tol elos orekmakin in Acn Mutal,
    ac mwe lisrlisr ke acn in utyak nu ke Acn Mutal Na Mutal. Elos pa ac fosrngakin
    orekma nukewa ma kupasr nu ke ma inge.
  hbo-WLC: וּמִשְׁמַרְתָּ֗ם הָאָרֹ֤ן וְהַשֻּׁלְחָן֙ וְהַמְּנֹרָ֣ה וְהַֽמִּזְבְּחֹ֔ת
    וּכְלֵ֣י הַקֹּ֔דֶשׁ אֲשֶׁ֥ר יְשָׁרְת֖וּ בָּהֶ֑ם וְהַ֨מָּסָ֔ךְ וְכֹ֖ל עֲבֹדָתֽוֹ׃
  ibo-ibo: Ọrụ e tinyere ha nʼaka bụ ilekọta igbe ọgbụgba ndụ, tebul ahụ, ihe ịdọba
    oriọna ahụ na ebe ịchụ aja. Ihe ọzọ bụ ilekọta ngwongwo niile e ji eje ozi nʼebe
    nsọ ahụ, akwa mgbochi na ihe niile metụtara otu e si e ji ha eje ozi.
  ory-ory: ପୁଣି, ସିନ୍ଦୁକ, ମେଜ, ଦୀପବୃକ୍ଷ, ଯଜ୍ଞବେଦି, ପବିତ୍ର ସ୍ଥାନର ସେବା ସମ୍ବନ୍ଧୀୟ ସକଳ
    ପାତ୍ର, ପରଦା ଓ ତତ୍‍ସମ୍ବନ୍ଧୀୟ ସମସ୍ତ ସେବାକାର୍ଯ୍ୟ ସେମାନଙ୍କର ରକ୍ଷଣୀୟ ହେବ।
  chk-chk: Iwe, wiser repwe tümwünü ewe pworofel, ewe chepel, ewe lenien atittin,
    ekewe rongen asor, ekewe sepi fän iten ewe imw mi pin ekewe souasor ra aea le
    angang, pwal ewe cheech mi refiela ewe rum mi unusen pin me sokopaten pisek meinisin
    ra aea lon ar angang.
  rop-rop: en olabat bin boswan blanga det Seikridwan Boks, en teibul blanga det damba,
    en det pol blanga det lemp, en blanga detlot teibul blanga ofring, en blanga ol
    detlot ting weya detlot serramonimen yusumbat insaid langa det Seikridwan Pleis
    en blanga det ketin langa det dowawei blanga det Brabli Seikridwan Rum. Olabat
    na bin boswan blanga lukaftumbat ol dislot ting na.
  ukr-1871: 'А доглядали вони: скриню й стола і сьвітильника і жертівників і посудини
    в сьвятинї, що були для служби, і завіси і всього, що треба робити.'
  deu-1951: Und sie sollen warten der Lade, des Tisches, des Leuchters, der Altäre
    und der Geräte des Heiligtums, mit welchen sie dienen, auch des Vorhangs, und
    was zu diesem Dienst gehört.
  eng-JPS: and their charge the ark, and the table, and the candlestick, and the altars,
    and the vessels of the sanctuary wherewith the priests minister, and the screen,
    and all that pertaineth to the service thereof;
  srp-1865: A oni èuvahu kovèeg i sto i svijetnjak i oltar i posuðe u svetinji kojim
    služe, i zavjes, i sve što pripada k njemu.
  lug-lug: Abakokasi be baabanga n’obuvunaanyizibwa okulabirira Essanduuko ey’Endagaano,
    n’emmeeza, n’ekikondo ky’ettaala, n’ebyoto, n’ebintu eby’omu watukuvu ebikozesebwa
    mu kuweereza, n’eggigi; n’emirimu gyonna egyekuusa ku buweereza obwo.
  heb-heb: ומשמרתם הארן והשלחן והמנרה והמזבחת וכלי הקדש אשר ישרתו בהם והמסך וכל עבדתו׃
  ben-IRV: তারা সিন্দুক, টেবিল, বাতিদানী, দুটি বেদি, পবিত্র স্থানের পরিচর্য্যার সমস্ত
    পাত্রের যত্ন নিত। তারা অবশ্যই পবিত্রস্থান, পবিত্রস্থানের পর্দা এবং পবিত্রস্থানের
    সমস্ত কিছুর যত্ন নিত।
  pan-pan: ਅਤੇ ਜਿਹਨਾਂ ਵਸਤਾਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀ ਗਈ ਅਰਥਾਤ ਸੰਦੂਕ, ਮੇਜ਼, ਸ਼ਮਾਦਾਨ,
    ਜਗਵੇਦੀਆਂ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦਾ ਸਮਾਨ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਸੇਵਾ ਟਹਿਲ ਕਰਦੇ ਸਨ ਅਤੇ ਪਰਦਾ ਅਤੇ
    ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਕੰਮ ਆਉਣ ਵਾਲਾ ਸਾਰਾ ਸਮਾਨ ਸ਼ਾਮਿਲ ਸੀ।
  mya-JVB: သူ တို့အငန်းအတာ ဟူမူကား၊ သေတ္တာ ၊ စားပွဲ ၊ ယဇ်ပလ္လင် များ၊ အမှု တော်ထမ်းစရာ
    တဲ တော်တန်ဆာ များ၊ အတွင်းကုလားကာ အစရှိသည်တို့ကို ကြည့်ရှုပြုစုရကြ မည်။
  hmo-hmo: 'Kohata iduhu taudia edia gaukara be inai: Taravatu Maua, pata helagana,
    lamepa dogoatao gauna, boubou patadia, bona Helaga Gabuna ena kohu ibounai, bona
    Helaga Herea Gabuna ena iduara dekenai ia noho koua dabua helagana danu do idia
    naria. Inai gaudia naria totona gaukara ibounai be Kohata iduhu taudia ese do
    idia karaia.'
  urd-urd: और सन्दूक़ और मेज़ और शमा'दान और दोनों मज़बहे और हैकल के बर्तन, जो इबादत
    के काम में आते हैं, और पर्दे और हैकल में बर्तन का सारा सामान, यह सब उनके ज़िम्मे
    हों।
  rus-SYN: в хранении у них ковчег, стол, светильник, жертвенники, священные сосуды,
    которые употребляются при служении, и завеса со всеми принадлежностями ее.
  bqc-SIM: Aaliↄ kpagolo ń táabũnuo ń dauo ń sa'okĩio ń tulaletikatɛakĩio
    ń zwã̀akpɛ zĩkɛbↄↄ ń suunao zĩ kɛ píi.
  tcz-CHONGTHU: Hiche phung li ho hin Pathen thingkhong, dokhang, thaomei khom, maicham
    phungho, houbuh sung a kimang thil le lo chom chomho, asung dan pondal, chuleh
    amaho manchah ding a angaicha jouse chung a mopohna anei ding u ahi.
  mar-mar: पवित्र कराराचा कोश, मेज, दीपस्तंभ, वेद्या, पवित्रस्थानाची सेवेसाठी असलेली
    पात्रे, पडदा व इतर सर्व वस्तूंची देखभाल करण्याची जबाबदारी त्यांनी घेतली.
  qub-qub: Paycunami ricaj Tayta Dioswan Conträtuta rurashan babulta, mësata, achqui
    candilëruta, altarcunata, Tincuna Toldu rurincho raquej tëlata, waquin cösacunatapis.
  hat-hat: Se yo ki te reskonsab Bwat Kontra a, tab la, gwo lanp sèt branch lan, lotèl
    yo ak tout bagay ki sèvi nan kote ki apa nèt pou Bondye a, rido yo ansanm ak tout
    bagay ki mache avèk rido yo.
  eng-BSB: Their duties were the ark, the table, the lampstand, the altars, the articles
    of the sanctuary used with them, and the curtain—all the service for these items.
  tod-tod: 'Ti-losuʋɛ ɠɛni ga ti ɠaaɓa GALA daaɠomi seɠe ʋɛlɛi ma zɔɔlai niiti ma:
    minazeɠe kesui, ta taɓalii, ta fitina zei anii, ta zalaɠa ɠulazuʋɛti, ta seizu
    ɲadegai ma zɔɔlaiti kpein, niiti botii ɠɛni ɠɛɛzu ga tiye, ta seɠe zuɠooza golai.
    Tiya ɠa ti-ɠasɔ ɠɛni ga botii, nii togai naama aniiti kpein ba.'
  eng-WEBPB: Their duty shall be the ark, the table, the lamp stand, the altars, the
    vessels of the sanctuary with which they minister, the screen, and all its service.
  kbq-kbq: Eri'zama erisazana amanahu hu'za erigahaze, huhagerafi huvempage vogisine,
    teboline, tevi rekru hunte zotane, Kresramana vu itaramine, kresramna vu eri'za
    zantamima kazima, kavoma, sipunima, foku'ma, zompama (utensils), nagru hu'nea
    agu'afi me'nea zantamine, tvaravene kema huntea zama'a kegava hugahaze.
  nhe-BL: Huan inijuanti quipixque tlanahuatili para quimocuitlahuise nopa caxa, nopa
    cuamesa para pantzi, nopa tlahuil quetzali, nopa tlaixpamitl para copali, nopa
    tlaixpamitl para tlacajcahualistli tlatlatili, huan nochi tepostli tlen quitequihuijque
    tiopan calijtic. Nojquiya inintequi para quimocuitlahuise nopa cortina yejyectzi
    tlen quitzajqui campa Tlahuel Tlatzejtzeloltic. Nojquiya inintequi para quicualtlalise
    nochi ni tlamantli intla monequiyaya se quentzi tequitl. Ya nopa eliyaya inintequi
    iixhuihua Coat.
  gub-BL: 'Uzekaiw ko ma''e rehe wà: Tupàn Ze''eg Hyru rehe, ywyrapew zàwenugar rehe,
    tatainy henaw rehe, ma''ea''yr hapy haw rehe, inugwer ma''e hapy haw rehe, ma''e
    Tupàn henaw ikatu ma''e pupe har rehe, pànuhu Tupàn henaw ikatuahy ma''e pe teixe
    haw rehe har rehe. Uzekaiw a''e ma''ereko haw nànàn wà.'
  eng-DRA: And they shall keep the ark, and the table and the candlestick, the altars,
    and the vessels of the sanctuary, wherewith they minister, and the veil, and all
    the furniture of this kind.
