verse: NUM.003.031
translations:
  mal-C: പേടകം, മേശ, വിളക്കുതണ്ട്, യാഗപീഠങ്ങൾ, ശുശ്രൂഷയ്ക്ക് ഉപയോഗിച്ചിരുന്ന വിശുദ്ധമന്ദിരത്തിലെ
    ഉപകരണങ്ങൾ, മറശ്ശീല എന്നിവയും അവയുടെ ഉപയോഗത്തോടു ബന്ധപ്പെട്ട സകലതും ഈ നാലു കുലങ്ങളുടെ
    ചുമതലയിലായിരുന്നു.
  deu-TKW: 'Sie hatten aber zu besorgen: die Lade, den Tisch, den Leuchter, die Altäre,
    die heiligen Geräte, mit denen sie den Dienst verrichteten, und den Vorhang -
    mit allem, was es dabei zu verrichten gab.'
  lin-lin: Bazalaki na mokumba ya kobatela Sanduku, mesa, etelemiselo ya minda, bitumbelo
    mpe bisalelo ya Esika ya bule oyo basalelaka mosala, rido mpe biloko nyonso oyo
    bazalaki kosalela.
  eng-LSV: And their charge [is] the Ark, and the table, and the lampstand, and the
    altars, and the vessels of the holy place with which they serve, and the veil,
    and all its service.
  eng-GNV: And their charge shalbe the Arke, and the Table, and the Candlesticke,
    and the altars, and the instruments of the Sanctuarie that they minister with,
    and the vaile, and all that serueth thereto.
  eng-WEBSTER: And their charge shall be the ark, and the table, and the candlestick,
    and the altars, and the vessels of the sanctuary with which they minister, and
    the hanging, and all the service of it.
  nhw-BL: Huan inijuanti quipixque tlanahuatili para quimocuitlahuise nopa caxa, nopa
    cuamesa para pantzi, nopa tlahuil quetzali, nopa tlaixpamitl para copali, nopa
    tlaixpamitl para Tlacajcahualistli Tlatlatili, huan nochi tepostli catli quitequihuijque
    tiopan calijtic. Nojquiya inintequi para quimocuitlahuise nopa cortina yejyectzi
    catli quitzajqui campa Tlahuel Tlatzejtzeloltic. Nojquiya inintequi para quicualtlalise
    nochi ni tlamantli sintla monequiyaya se quentzi tequitl. Ya nopa eliyaya inintequi
    iixhuihua Coat.
  swh-ONEN: Waliwajibika kutunza Sanduku la Agano, meza, kinara cha taa, madhabahu,
    na vile vyombo vya mahali patakatifu vinavyotumika kuhudumu, pazia, na kila kitu
    kinachohusika na matumizi yake.
  bba-bba: Kehɑti berɑ bɑ ko n dɑ woodɑn kpɑkoro ten sɔmburu ko kɑ tɑbulu ye, kɑ dɑbu
    ɡe, kɑ yɑ̃ku yenu kɑ kuu ten dendi yɑ̃nu kpuro kɑ dii dɛɛrɑrun beku kɑre te. Beyɑ
    bɑ ko n dɑ ye kpuron sɔmburu ko.
  eng-KJVCPB: And their charge shall be the ark, and the table, and the candlestick,
    and the altars, and the vessels of the sanctuary wherewith they minister, and
    the hanging, and all the service thereof.
  luo-luo: Tijgi ne en rito Sandug Muma, mesa, rachungi mar taya, kende mag misengini,
    gige kama ler mar lemo mitiyogo tije dolo, pasia, kod gik moko duto mitiyogo tijego.
  meu-meu: 'Bae reḡu ḡaudia bini: maua helaḡana, bona pata helaḡana, bona lamepa patana
    bona ihaboulaina patadia, bona gabu helaḡana ena kohu iboudiai, hahelaḡa taudia
    ese kara helaḡadia e karalaimu ḡaudia, bona seseahu. Bae reḡu ḡaudia bunu.'
  npi-ULB: तिनीहरूले सन्दूक, टेबुल, सामदान, वेदीहरू, तिनीहरूका सेवामा प्रयोग गरिने
    पवित्र थोकहरू, पर्दा र यससम्बन्धी सबै कामको देखरेख गर्नुपर्छ ।
  yor-yor: Àwọn ni yóò máa tọ́jú àpótí ẹ̀rí, tábìlì, ọ̀pá fìtílà, àwọn pẹpẹ, gbogbo
    ohun èlò ibi mímọ́ tí à ń lò fún iṣẹ́ ìsìn, aṣọ títa àti gbogbo ohun tó jẹ mọ́
    lílò wọn.
  pes-OPCB: 'وظیفهٔ این چهار طایفهٔ لاوی عبارت بود از: مراقبت از صندوق عهد خداوند،
    میز نان حضور، چراغدان، مذبحها، لوازم مختلفی که در خیمهٔ عبادت به کار می‌رفت، پردهٔ
    بین قدس و قدس‌الاقداس، و انجام کارهای مربوط به آنها. (العازار پسر هارون، رئیس
    رهبران لاویان بود و بر کار خدمتگزاران قدس نظارت می‌کرد.) پسر لاوی : مراری نوادگان
    لاوی (نامهای طوایف) : مَحلی، موشی تعداد : ‎ ۶٬۲۰۰ نفر رهبر : صوری‌ئیل (پسر ابیحایل)
    جایگاه اردو : سمت شمالی خیمهٔ عبادت'
  tgl-ULB: Dapat nilang ingatan ang kaban, ang mesa, ang ilawan, ang mga altar, ang
    mga sagradong bagay na ginagamit sa kanilang paglilingkod, ang kurtina, at ang
    lahat ng gawain sa palibot nito.
  hui-hui: Agali uruni tigua handayaho howa biabe bialu helogo Habo Nalolene Bi lo
    winigonaga Mbogoyi wiagobi dagia tebolo wiagobi lamu hale wiagane irane biagobi
    lomabu delaga dabu kira hayago labobi ndisi beru belediru loma binigo mo miaga
    biaru tigua Hobane Loma Bia Hene tamuhabi labolabo Hobane Loma Bia Heneore hobaanda
    hene biagobi uruni bibahendeore handayaho hai haga wini. Tinaga biabe mbirale
    uruni damenego baya hangu handayaho haga hene.
  mya-mya: သူ​တို့​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ၊ စား​ပွဲ၊ မီး​ခုံ​တိုင်၊ ယဇ်​ပလ္လင်​များ၊
    သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင် ယဇ်​ပု​ရော​ဟိတ်​များ​အ​သုံး​ပြု​သော​ခွက် ယောက်​များ​နှင့်​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န
    တံ​ခါး​ဝ​ရှိ​ကန့်​လန့်​ကာ​စ​သည်​တို့​ကို ထိန်း​သိမ်း​စောင့်​ရှောက်​ရန်​တာ​ဝန်​ယူ​ရ​သည်။
    သူ​တို့​သည်​အ​ထက်​ပါ​ပစ္စည်း​များ​ကို ထိန်း​သိမ်း​စောင့်​ရှောက်​ကြ​ရ​သည်။
  bod-N: དེ་དག་གི་ལས་འགན་ནི། ཤུར་སྒམ་དང་། སྒྲོག་ཙེ། སྒྲོན་སྟེགས། མཆོད་ཁྲི་གཉིས། གནས་མཆོག་ནང་དུ་བཀོལ་བའི་ཡོ་བྱད།
    ཡོལ་བ། གུར་མཆོག་ནང་དུ་བཀོལ་བ་ཐམས་ཅད་ལ་བདག་གཉེར་བྱེད་དགོས་པ་ཡིན་ནོ། །
  sna-sna: Ndivo vaiva nebasa rokuchengeta areka, tafura, chigadziko chomwenje, aritari,
    midziyo yomunzvimbo tsvene yaishandiswa pakushumira, chidzitiro, nezvose zvaidiwa
    pakuzvishandisa.
  spa-BLM: Su tarea será el arca, la mesa, el candelabro, los altares, los utensilios
    del santuario con los que se ministra, la cortina y todo su servicio.
  cac-cac: Aton eb' tic tz'ilan te' scaxail trato, te' mexa, sb'achnub' candil, chab'
    altar yed' masanil jantac syamc'ab'il sc'anchaj d'a yol scajnub' Jehová yed' pax
    c'apac cortina ayoch d'a yool.
  swh-ULB: Watalilinda sanduku, meza, vikalishio vya taa, madhabahu, vitu vitakatifu
    ambvyo hutumika katika huduma yao, pazia, na kazi zote zinazoambatana na hema.
  bel-bel: пад аховаю ў іх каўчэг, стол, сьвяцільня, ахвярнікі, сьвяшчэнны посуд,
    які ўжываецца пры службе, і заслона з усімі яе прыладамі.
  deu-ELBBK: 'Und ihre Hut war: die Lade und der Tisch und der Leuchter und die Altäre
    und die Geräte des Heiligtums, mit denen man den Dienst verrichtet, und der Vorhang
    und dessen ganzer Dienst.'
  mbb-OT: 'Iyan sikandan daan midseriǥan te ked-atur te menge himan duen te Tulda
    he Edtelevukaayan he iyan is: Kavan te Kebpekid-uyun, lemisahan, selevukà te sulù,
    menge pemuhatà, menge gelemiten he egemiten te menge memumuhat emun ebaal zan
    te vuluhaten dan, wey zuen te kurtina ziyà te seled te Tulda. Kandan he ketengdanan
    is langun he vuluhaten he egkeǥemitan kayi he menge gelemiten.'
  mal-2015: അവർ നോക്കേണ്ടതു പെട്ടകം, മേശ, നിലവിളക്കു, പീഠങ്ങൾ, വിശുദ്ധമന്ദിരത്തിലെ
    ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങൾ, തിരശ്ശീല എന്നിവയും അവെക്കുള്ള വേല ഒക്കെയും ആകുന്നു.
  rmc-rmc: On pes starinenas pal e archa la zmluvakri, pal o skamind, svietňikos,
    oltara, pal o sersamos pre služba andro Sveto than the pal o pochtan anglo Neksveteder
    than.
  pes-OPV: و ودیعت ایشان تابوت و میز و شمعدان و مذبح‌ها و اسباب قدس که با آنها خدمت
    می‌کنند، و حجاب و هر خدمت آن باشد.
  ron-1924: Ын грижа лор ау дат кивотул, маса, сфешникул, алтареле, унелтеле Сфынтулуй
    Локаш, ку каре ышь фэчяу служба, пердяуа динэунтру ши тот че цине де еа.
  ben-OBCV: তারা তত্ত্বাবধান করত সিন্দুক, মেজ, দীপাধার, বেদিসমূহ, পবিত্রস্থানের ব্যবহার্য
    বিশেষ দ্রব্যসকল, পর্দা এবং সেই সকলের সঙ্গে সম্পর্কিত ব্যবহার্য সমস্ত দ্রব্য।
  som-som: Oo iyana waxay u talin doonaan sanduuqa, iyo miiska, iyo laambadda, iyo
    meelaha allabariga, iyo weelasha meesha quduuska ah oo ay ku adeegaan, iyo daaha,
    iyo hawsha oo dhan.
  lat-VUC: et custodient arcam, mensamque et candelabrum, altaria et vasa sanctuarii,
    in quibus ministratur, et velum, cunctamque hujuscemodi supellectilem.
  eng-ASVBT: And their charge shall be the ark, and the table, and the candlestick,
    and the altars, and the vessels of the sanctuary wherewith they minister, and
    the screen, and all the service thereof.
  ita-1885: E la lor fazione era l'Arca e la Tavola, e il Candelliere, e gli Altari,
    e i vasellamenti del Santuario, co' quali si faceva il ministerio, e la Cortina,
    e tutti i suoi servigi.
  eng-LXXUP: And their charge was the ark, and the table, and the candlestick, and
    the altars, and all the vessels of the sanctuary wherewith they do holy service,
    and the veil, and all their works.
  eng-ULB: They must care for the ark, the table, the lampstand, the altars, the holy
    things that are used in their service, the curtain, and all the work around it.
  spa-VBL: Su responsabilidad asignada era cuidar el Arca, la mesa, el candelabro,
    los altares, los artículos del santuario usados con ellos, el velo, y todo lo
    relacionado con estos artículos.
  fra-_FOB: Ils avaient en garde l'arche, la table, le chandelier, les autels et les
    ustensiles du sanctuaire avec lesquels on fait le service, et la tapisserie, et
    tout son service.
  mal-mal: അവർ നോക്കേണ്ടത് പെട്ടകം, മേശ, നിലവിളക്ക്, പീഠങ്ങൾ, വിശുദ്ധമന്ദിരത്തിലെ
    ശുശ്രൂഷയ്ക്കുള്ള ഉപകരണങ്ങൾ, തിരശ്ശീല എന്നിവയും അവയ്ക്കുള്ള വേല ഒക്കെയും ആകുന്നു.
  urd-GVR: 'aur wuh yih chīzeṅ saṅbhālte the: ahd kā sandūq, mez, shamādān, qurbāngāheṅ,
    wuh bartan aur sāz-o-sāmān jo maqdis meṅ istemāl hotā thā aur Muqaddastarīn Kamre
    kā pardā. In chīzoṅ se mutālliq sārī ḳhidmat un kī zimmedārī thī.'
  suz-BL: कोहाथीपुकीमी कबल पशो सन्‍दोस, शोब्‍ले वोइक्‍तीक टेबल, बत्ती दातीके, चढ़ेतीक
    निक्‍शी नु चढ़ेब आन माल्‍शो मारेइ मारेइ नु नेल्‍ल क्‍येङा चोव़खो कोठा ङा फारशो
    वा कोव़चा माल्‍बाक्‍तेक्‍म। गन्‍ती ७:९
  ita-1927: Alle loro cure erano affidati l’arca, la tavola, il candelabro, gli altari
    e gli utensili dei santuario coi quali si fa il servizio, il velo e tutto ciò
    che si riferisce al servizio del santuario.
  ckb-ckb: بەرپرسیار بوون لە پارێزگاری سندوقەکە، مێزەکە، چرادانەکە، قوربانگاکان، قاپوقاچاغی
    پیرۆزگاکە کە خزمەتی پێ دەکەن، پەردەی شوێنی هەرەپیرۆز و هەموو ئەوەی لەگەڵی بەکاردەهێنرێت.
  eng-BBE: In their care are the ark, and the table, and the lights, and the altars,
    and all the vessels used in the holy place, and the veil, and all they are used
    for.
  kan-OKCV: 'ಅವರು ನೋಡಿಕೊಳ್ಳಬೇಕಾಗಿದ್ದವುಗಳು ಯಾವವೆಂದರೆ: ಮಂಜೂಷ, ಮೇಜು, ದೀಪಸ್ತಂಭ, ವೇದಿಕೆಗಳು,
    ದೇವಸ್ಥಾನದ ಸೇವೋಪಕರಣಗಳು ಹಾಗೂ ಒಳಗಣ ಪರದೆ. ಇಂಥ ಎಲ್ಲಾ ವಿಧವಾದ ಸೇವೆಯನ್ನು ಅವರು ಮಾಡಬೇಕಾಗಿತ್ತು.'
  bbb-bbb: '@see-verse:NUM.003.030'
  tam-2017: 'அவர்களுடைய காவலாவது: பெட்டியும், மேஜையும், குத்துவிளக்கும், பீடங்களும்,
    ஆராதனைக்கேற்ற பரிசுத்த ஸ்தலத்தின் பணிப்பொருட்களும், தொங்கு திரையும், அதினுடைய
    எல்லா வேலைகளுக்கும் ஏற்றவைகளுமே.'
  spa-RV-1909: Y á cargo de ellos estará el arca, y la mesa, y el candelero, y los
    altares, y los vasos del santuario con que ministran, y el velo, con todo su servicio.
  ron-BTF: Și însărcinarea lor să fie chivotul și masa și sfeșnicul și altarele și
    vasele sanctuarului cu care ei servesc și perdeaua și tot serviciul lor.
  eng-WEBP: Their duty shall be the ark, the table, the lamp stand, the altars, the
    vessels of the sanctuary with which they minister, the screen, and all its service.
  eng-FBV: Their assigned responsibility was to care for the Ark, the table, the lampstand,
    the altars, the articles of the sanctuary used with them, the veil, and everything
    connected with these items.
  nld-1939: Zij moesten zorgen voor de ark, de tafel, de kandelaar, de altaren, voor
    alle gereedschappen van het heiligdom, nodig bij de dienst, voor het voorhangsel,
    en al wat daarbij te doen viel.
  nch-BL: Huan inijuanti quipixque tanahuatili para quimocuitahuise nopa caxa, nopa
    cuamesa para pantzi, nopa taahuil quetzali, nopa taixpamit para copali, nopa taixpamit
    para Tacajcahualisti Tatatili, huan nochi teposti cati quitequihuijque tiopan
    calijtic. Nojquiya quipixque inintequi para quimocuitahuise nopa cortina yejyectzi
    cati quitzacuayaya campa Tahuel Tatzejtzeloltic. Nojquiya quipixque inintequi
    para quicualtalise nochi ni tamanti sinta monequiyaya se quentzi tequit. Ya nopa
    eliyaya inintequi iixhuihua Coat.
  vie-1934: Người Kê-hát coi sóc hòm bảng chứng, cái bàn, chân đèn, các bàn thờ, và
    những đồ đạc của nơi thánh để dùng về việc thờ phượng, luôn với bức màn và các
    vật chi can đến.
  hin-CV: 'इनके लिए ठहराई हुई ज़िम्मेदारी थी: वाचा का संदूक, मेज़, दीवट, वेदियां,
    उन्हीं के द्वारा उपयोग किए जानेवाले पवित्र स्थान के सारे बर्तन, पर्दे तथा उनसे
    संबंधित सारी सेवाएं.'
  eng-OURB: Their duty shall be the ark, the table, the menorah ·lamp·, the altars,
    the utensils of the sanctuary with which they minister, and the screen, and all
    its service.
  spa-BES: A su cuidado están él cofre del pacto, la mesa, las luces, los altares
    y todas las vasijas que se usan en el lugar santo, y el velo, y todo para lo que
    sirven.
  tdx-tdx: Ty lili’ iareo, le i vatay, naho i rairaiy, naho i fitàn-jiroy, naho o
    kitrelio, naho o fanake itoroñañe amy efe-miavakeo, naho i lamba fañefetsey vaho
    ze fampikasokasohañe irezay.
  vid-vid: Mijito ja hewo jali kulilolela isanduku lya ilagano na visaga na chinhu
    cha kuwichila chenje na honhu ha kulavila nhambiko na vinhu vyowalingukolela mijito
    honhu helile na ipaziya, mijito jeng'ha jilingulapa vinhu avi najali ja hewo.
  eng-OKE: And their charge shall be the ark, and the table, and the candelabrum,
    and the altar, and the vessels of the sanctuary with which they minister, and
    the tent, (or hanging, Sam. Vers., “covering,”) and all (that pertaineth to) the
    service thereof.
  tha-KJV: คนเหล่านี้​มี​หน้าที่​ดู​แลหีบพระโอวาท โต๊ะ คันประทีป แท่นบูชาทั้งสองและเครื่องใช้ต่างๆของสถานบริ​สุทธิ​์
