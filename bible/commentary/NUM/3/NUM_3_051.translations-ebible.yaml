verse: NUM.003.051
translations:
  mal-C: യഹോവയുടെ വചനത്താൽ തനിക്കു കൽപ്പന ലഭിച്ചതിൻപ്രകാരം മോശ വീണ്ടെടുപ്പുവില അഹരോനും
    അദ്ദേഹത്തിന്റെ പുത്രന്മാർക്കും കൊടുത്തു.
  deu-TKW: Und Mose übergab die Auslösungs-Summe Aaron und seinen Söhnen gemäß dem
    Befehle Jahwes, wie Jahwe Mose befohlen hatte.
  lin-lin: Bongo Moyize apesaki mbongo yango ya lisiko epai ya Aron mpe epai ya bana
    na ye ya mibali, ndenge kaka Yawe atindaki ye.
  eng-LSV: and Moses gives the money of those ransomed to Aaron and to his sons, according
    to the command of YHWH, as YHWH has commanded Moses.
  eng-GNV: And Moses gaue the money of them that were redeemed, vnto Aaron and to
    his sonnes according to the word of the Lord, as the Lord had commanded Moses.
  eng-WEBSTER: And Moses gave the money of them that were redeemed to Aaron, and to
    his sons, according to the word of the LORD, as the LORD commanded Moses.
  nhw-BL: Huan teipa Moisés quinmactili Aarón huan itelpocahua nopa tomi senquistoc
    quen TOTECO quinahuatijtoya.
  swh-ONEN: Mose akampa Aroni na wanawe ile fedha ya ukombozi, kama alivyoamriwa na
    neno la Bwana.
  bba-bba: Mɑ u yi kpuro Aroni kɑ win bibu wɛ̃ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: and Moses gave the money of them that were redeemed unto Aaron and to
    his sons, according to the word of the Lord, as the Lord commanded Moses.
  luo-luo: Musa nochiwo ne Harun kod yawuote pesa miwarogo jo-Israel momedore mana
    kaka Jehova Nyasaye nochike.
  meu-meu: Bena Mose ese una moni na Aaron mai natuna ida e henidia, Iehova ese e
    haḡania heḡereḡerena.
  npi-ULB: मोशाले त्यो छुटकाराको मूल्य हारून र तिनका छोराहरूलाई दिए । परमप्रभुले उहाँको
    वचनद्वारा आज्ञा गर्नुभएबमोजिम मोशाले सबै थोक गरे ।
  yor-yor: Mose sì kó owó ìràpadà yìí fún Aaroni àti àwọn ọmọ rẹ̀, bí Olúwa ti pa
    á láṣẹ fún un.
  pes-OPCB: موسی طبق دستور خداوند، آن را به هارون و پسرانش تحویل داد.
  tgl-ULB: Ibinigay ni Moises ang pantubos na pera kay Aaron at sa kanyang mga anak
    na lalaki. Ginawa ni Moises ang lahat ng bagay na sinabi sa kanya upang gawin
    sa pamamagitan ng mga salita ni Yahweh, gaya ng iniutos sa kanya ni Yahweh.
  hui-hui: '@see-verse:NUM.003.050'
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​အား​ပေး​အပ်​လေ သည်။
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ། བླུ་རིན་རྣམས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་སྤྲད་ཅིང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་བཞིན་དུའོ། །
  sna-sna: Mozisi akapa mari yedzikinuro kuna Aroni navanakomana vake, sezvaakanga
    arayirwa neshoko raJehovha.
  spa-BLM: y Moisés dio el dinero de la redención a Aarón y a sus hijos, según la
    palabra de Yahvé, como Yahvé le ordenó a Moisés.
  cac-cac: Ix lajvi chi', ix yac'an q'uen vin̈aj Moisés d'a vin̈aj Aarón yed' d'a
    eb' yuninal, icha ix aj yalan Jehová.
  swh-ULB: Musa akafanya kila kitu alichoagizwa na neno la BWANA kama BWANA alivyomwagiza.
  bel-bel: і аддаў Майсей срэбра выкупу Аарону і сынам ягоным па слове Гасподнім,
    як загадаў Гасподзь Майсею.
  deu-ELBBK: Und Mose gab das Geld der Lösung Aaron und seinen Söhnen, nach dem Befehl
    des HERRN, so wie der HERR dem Mose geboten hatte.
  mbb-OT: Ne imbeǥey zin heini ziyà te ki Aaron wey ziyà te menge anak ni Aaron he
    menge maama sumalà te insuǥù kandin te Nengazen.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ വീണ്ടെടുത്തവരുടെ വില മോശെ അഹരോന്നും അവന്റെ
    മക്കൾക്കും യഹോവയുടെ വചനപ്രകാരം കൊടുത്തു.
  rmc-rmc: Paľis o Mojžiš oda diňa le Aronoske the leskre čhavenge, avke sar prikazinďa
    o RAJ.
  pes-OPV: و موسی نقد فدیه رابرحسب قول خداوند چنانکه خداوند موسی راامر فرموده بود،
    به هارون و پسرانش داد.
  ron-1924: Ши Мойсе а дат арӂинтул де рэскумпэраре луй Аарон ши фиилор луй, дупэ
    порунка Домнулуй, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: মোশি সেই মুক্তিপণ, হারোণ ও তার ছেলেদের দিয়ে দিলেন, যে রকম তিনি সদাপ্রভুর
    বাণীর মাধ্যমে আদেশপ্রাপ্ত হয়েছিলেন।
  som-som: Oo Muuse lacagtii madaxfurashada ahayd wuxuu u dhiibay Haaruun iyo wiilashiisii,
    siduu ahaa eraygii Rabbigu Muuse ku amray.
  lat-VUC: et dedit eam Aaron et filiis ejus juxta verbum quod præceperat sibi Dominus.
  eng-ASVBT: and Moses gave the redemption money unto Aaron and to his sons, according
    to the word of Jehovah, as Jehovah commanded Moses.
  ita-1885: E Mosè diede i danari del riscatto ad Aaronne, e a' suoi figliuoli, secondo
    il comandamento del Signore, come il Signore gli avea imposto.
  eng-LXXUP: And Moses gave the ransom of them that were over to Aaron and his sons,
    by the word of the Lord, as the Lord commanded Moses.
  eng-ULB: Moses gave the redemption money to Aaron and to his sons. Moses did everything
    he was told to do by Yahweh's word, as Yahweh had commanded him.
  spa-VBL: Moisés dio este dinero de redención a Aarón y sus hijos como el Señor se
    lo había dicho, siguiendo las instrucciones del Señor.
  fra-_FOB: Et Moïse donna l'argent du rachat à Aaron et à ses fils, sur l'ordre de
    l'Éternel, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ വീണ്ടെടുത്തവരുടെ വില മോശെ അഹരോനും അവന്റെ മക്കൾക്കും
    യഹോവയുടെ വചനപ്രകാരം കൊടുത്തു.
  urd-GVR: Hārūn aur us ke beṭoṅ ko die, jis tarah Rab ne use hukm diyā thā.
  suz-BL: मिनु मोसामी परमप्रभु यावेमी अरेशो खोदेंशो पा, मेको प्रोंइतीक क्‍येट हारून
    नु आ तौ आन कली गेम्‍तीमी।
  ita-1927: E Mosè dette il danaro del riscatto ad Aaronne e ai suoi figliuoli, secondo
    l’ordine dell’Eterno, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: موساش زیوی کڕینەوەکەی بە هارون و کوڕەکانی دا بەگوێرەی فەرمایشتی یەزدان،
    هەروەک یەزدان فەرمانی بە موسا کردبوو.
  eng-BBE: And he gave the money to Aaron and his sons, as the Lord had said.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ವಿಮೋಚನೆಯ ಹಣವನ್ನು ಆರೋನನಿಗೂ, ಅವನ ಪುತ್ರರಿಗೂ
    ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.003.050'
  tam-2017: யெகோவாவுடைய வார்தையின்படியே மீட்கப்பட்டவர்களின் கிரயத்தை ஆரோனுக்கும் அவனுடைய
    மகன்களுக்கும், யெகோவா தனக்குக் கட்டளையிட்டபடியே கொடுத்தான்.
  spa-RV-1909: Y Moisés dió el dinero de los rescates á Aarón y á sus hijos, conforme
    al dicho de Jehová, según que Jehová había mandado á Moisés.
  ron-BTF: Și Moise a dat banii de la cei ce fuseseră răscumpărați, lui Aaron și fiilor
    săi, conform cuvântului DOMNULUI, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: and Moses gave the redemption money to Aaron and to his sons, according
    to the LORD’s word, as the LORD commanded Moses.
  eng-FBV: Moses gave this redemption money to Aaron and his sons as the Lord had
    told him to, following the Lord's instructions.
  nld-1939: en gaf het losgeld aan Aäron en zijn zonen, juist zoals Jahweh het Moses
    bevolen had.
  nch-BL: Huan teipa Moisés quinmactili Aarón huan itelpocahua nopa tomi senquisa
    quej TOTECO quinahuatijtoya.
  vie-1934: Môi-se vâng mạng Đức Giê-hô-va, giao bạc chuộc lại cho A-rôn và các con
    trai người, y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: यह राशि मोशेह ने अहरोन एवं उसके पुत्रों को, याहवेह के आदेश के अनुसार, जैसा
    आदेश उन्होंने मोशेह को दिया था, सौंप दी.
  eng-OURB: and Moses [Drawn out] gave the redemption money to Aaron [Light-bringer]
    and to his sons, according to Adonai’s word, as Adonai enjoined Moses [Drawn out].
  spa-BES: Y dio el dinero a Aarón y a sus hijos, como el Señor le había dicho a Moisés.
  tdx-tdx: vaho natolo’ i Mosè amy Aharone naho amo ana’eo i dralay, amy nitsara’
    Iehovày, amy nandilia’ Iehovà i Mosèy.
  vid-vid: Musa nakawapa Aluni na wanage sendi azo za kuwagombola kota Mkulu Nguluwi
    vyoyamlajize.
  eng-OKE: And Mosheh gave the silver of the redeemed ones to Aharon and to his sons,
    by the Word of the Lord, as the Lord had commanded Mosheh.
  tha-KJV: และโมเสสได้นำเอาเงินค่าไถ่​ให้​แก่​อาโรนและลูกหลานของอาโรน ตามพระดำรัสของพระเยโฮวาห์
    ดังที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้
  por-BR-2018: E Moisés deu o dinheiro dos resgates a Arão e a seus filhos, conforme
    o dito do SENHOR, segundo que o SENHOR havia mandado a Moisés.
  deu-ELO: Und Mose gab das Geld der Lösung Aaron und seinen Söhnen, nach dem Befehl
    Jehovas, so wie Jehova dem Mose geboten hatte.
  eng-WYC-2018: and he gave that money to Aaron and to his sons, by the word that
    the Lord commanded to him.
  epo-epo: Kaj Moseo donis la monon de la elaĉetitoj al Aaron kaj al liaj filoj, laŭ
    la diro de la Eternulo, kiel ordonis la Eternulo al Moseo.
  uig-PIN: Musa Pǝrwǝrdigarning ǝmri boyiqǝ «ⱨɵrlükkǝ qiⱪirilƣan»larning kümüxini
    dǝl Pǝrwǝrdigar buyruƣinidǝk, Ⱨarun bilǝn uning oƣulliriƣa bǝrdi.
  beo-beo: '@see-verse:NUM.003.050'
  tpi-OTNT: '@see-verse:NUM.003.050'
  hau-SA: Sa’an nan Musa ya ba da kuɗin fansar ga Haruna da ’ya’yansa, yadda maganar
    Ubangiji ta umarce shi.
  uig-LAT: Musa Perwerdigarning emri boyiche «hörlükke chiqirilghan»larning kümüshini
    del Perwerdigar buyrughinidek, Harun bilen uning oghullirigha berdi.
  nde-nde: UMosi waqhubela u-Aroni lamadodana akhe imali yokuhlenga, njengokulaywa
    kwakhe nguThixo.
  ton-ton: Pea naʻe ʻatu ʻe Mōsese ʻae ngaahi paʻanga kuo huhuʻi ʻaki ʻakinautolu
    kia ʻElone mo hono ngaahi foha, ʻo hangē ko e folofola ʻa Sihova, pea hangē ko
    e fekau ʻa Sihova kia Mōsese.
  ces-1613: I dal ty peníze výplaty Aronovi a synům jeho, podlé řeči Hospodinovy,
    jakož byl přikázal jemu Hospodin.
  eng-WMB: and Moses gave the redemption money to Aaron and to his sons, according
    to the LORD’s word, as the LORD commanded Moses.
  tam-TCV: மோசே, யெகோவாவின் வார்த்தையால் தனக்குக் கட்டளையிடப்பட்டபடியே, அந்த மீட்புப்
    பணத்தை ஆரோனுக்கும், அவன் மகன்களுக்கும் கொடுத்தான்.
  ceb-ULB: Gihatag ni Moises ang salapi sa lukat ngadto kang Aaron ug sa iyang mga
    anak nga lalaki. Gibuhat ni Moises ang tanan nga giingon kaniya pinaagi sa pulong
    ni Yahweh, ingon sa gisugo ni Yahweh kaniya.
  pol-UBG: I Mojżesz oddał te pieniądze wykupu Aaronowi i jego synom według słowa
    PANA, tak jak PAN rozkazał Mojżeszowi.
  urd-GVU: ہارون اور اُس کے بیٹوں کو دیئے، جس طرح رب نے اُسے حکم دیا تھا۔
  deu-1912: und gab's Aaron und seinen Söhnen nach dem Worte des HERRN, wie der HERR
    dem Mose geboten hatte.
  kan-2017: ಯೆಹೋವನ ಆಜ್ಞೆಯಂತೆ ಮೋಶೆ ಆ ಬಿಡುಗಡೆಯ ಹಣವನ್ನು ಆರೋನನಿಗೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳಿಗೂ ಕೊಟ್ಟನು.
  yap-yap: nge pi’ ngak Aron nge pifak ni pumo’on.
  hlt-MCSB: BOEIPA loh Moses a uen vanbangla BOEIPA ol tarhing ah ni Moses loh tlansum
    tangka te Aaron taeng neh anih koca rhoek taengla a paek.
  mdy-ETH: '@see-verse:NUM.003.050'
  twi-ASANTE: Na Mose de maa Aaron ne ne mmammarima sɛdeɛ Awurade hyɛɛ no no.
  eng-WEBU: and Moses gave the redemption money to Aaron and to his sons, according
    to the LORD’s word, as the LORD commanded Moses.
  bnp-bnp: Muri e Moses i habi a moni, a makoli ne Aron, ne huriki e tuna bakovi,
    i ramai a nita ne BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: shiishshidi GODAI azazido azazuwaadan, Muusee woziyo miishshaa Aaroonayyoonne
    a attuma naatuyyo immiis.
  spa-PDDPT: Moisés entregó el dinero de los redimidos a Aarón y a sus hijos, conforme
    a la Palabra de Yavé, como Yavé ordenó a Moisés.
  gun-gun: Ha'e va'e peráta Senhor ome'ẽ ukaague rami vy Moisés ome'ẽ ha'e kuery repyrã.
    Arão ha'e ta'y kuery pe ome'ẽmba, Moisés pe Senhor ojapo ukaague rami vy.
  ilo-ULB: Inted ni Moises ti pangsubbot a kuarta kenni Aaron ken kadagiti annakna
    a lallaki. Inaramid ni Moises dagiti amin a banag a naibaga kenkuana nga aramidenna
    babaen iti sao ni Yahweh, kas imbilin ni Yahweh kenkuana.
  kpg-kpg: guu wanga nia maa gi Aaron mo ana dama daane.
  uig-ARA: مۇسا پەرۋەردىگارنىڭ ئەمرى بويىچە «ھۆرلۈككە چىقىرىلغان»لارنىڭ كۈمۈشىنى دەل
    پەرۋەردىگار بۇيرۇغىنىدەك، ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا بەردى.
  sus-sus: Munsa naxa na xunsare gbeti so Haruna nun a xa di xɛmɛe yi ra alɔ Alatala
    a yamari ki naxɛ.
  pon-2006: oh kihong Aaron oh nah pwutak ko.
  ksd-ksd: Ma Moses i ga tul tar ra mani na varkul tai Aron ma ra umana natuna, da
    ra tinata kai ra Luluai, nina ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: Yahve'nin sözü uyarınca Moşe, Yahve'nin Moşe'ye buyurduğu gibi bedel parasını
    Aron'la oğullarına verdi.
  grc-BRENT: Καὶ ἔδωκε Μωυσῆς τὰ λύτρα τῶν πλεοναζόντων Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ,
    διὰ φωνῆς Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Musa memberikan uang tebusan itu kepada Harun dan anak-anaknya, sesuai
    dengan firman TUHAN yang diperintahkan TUHAN kepadanya.
  nya-nya: Mose anapereka ndalama zowombolera zija kwa Aaroni ndi ana ake aamuna monga
    mwa mawu amene Yehova analamulira.
  hrv-hrv: Po nalogu Jahvinu Mojsije predade novac te otkupnine Aronu i njegovim sinovima,
    kako je Jahve Mojsiju naredio.
  mps-mps: '@see-verse:NUM.003.050'
  tpi-tpi: '@see-verse:NUM.003.050'
  dan-1931: Og Moses gav Aron og hans Sønner Løsepengene efter HERRENS Bud, som HERREN
    havde pålagt Moses.
  vie-OVCB: Môi-se giao bạc chuộc đó cho A-rôn và các con trai người, đúng như lời
    Chúa Hằng Hữu đã truyền bảo mình.
  guj-2017: અને મૂસાએ યહોવાહના કહ્યા મુજબ તથા યહોવાહે તેને આજ્ઞા કરી હતી તે મુજબ ખંડણીનાં
    નાણાં હારુનને અને તેના દીકરાઓને આપ્યા.
  pon-2006A: oh kihong Aaron oh nah pwutak ko.
  por-BRBSL: e Moisés deu o dinheiro da redenção a Arão e a seus filhos, segundo a
    palavra de Javé, como Javé ordenou a Moisés.
  cth-cth: BAWIPA ni Mosi kâ a poe e BAWIPA lawk patetlah Mosi ni a ratangnae hnopai
    teh Aron hoi a capanaw a poe awh.
  twi-twi: Na Mose de maa Aaron ne ne mmabarima sɛnea Awurade hyɛɛ no no.
  hlt-hlt: BOEIPA loh Moses a uen vanbangla BOEIPA ol tarhing ah ni Moses loh tlansum
    tangka te Aaron taeng neh anih koca rhoek taengla a paek.
  tbz-SIM: Kòo ì duɔ́ nhAnɔɔ nɛ̀ o bí ti Yiɛ̀ nKuyie ndo tì nhò nɑ̀kɛ́ wenwe Mɔyiisi
    kɛ nyɛ̃ bɛ̀ɛ dɔɔ̀mɛ̀.
  msy-2020: '@see-verse:NUM.003.050'
  dop-dop: Ḿpʋ́ɣʋ́ pɑ cɛlɑ-yɛɣɛ Alɔŋ nɑ ɩ pǝyɑlɑɑ ɩsɩɩ Tɑcɑɑ kɑ sɩɩʋ tɔ.
  azb-azb: Musa Rəbbin sözünə görə, Rəbbin ona əmr etdiyi kimi satınalma ödənişini
    Harunla oğullarına verdi.
  eng-DBY: And Moses gave the money of them that were ransomed to Aaron and to his
    sons, according to the commandment of Jehovah, — as Jehovah had commanded Moses.
  hin-2017: और यहोवा की आज्ञा के अनुसार मूसा ने छुड़ाए हुओं का रुपया हारून और उसके
    पुत्रों को दे दिया।
  wol-KYG: Ci kaw loolu Musaa jox xaalisu njotlaay ba, Aaróona ak doomam yu góor,
    ci ndigalal Aji Sax ji, na ko ko Aji Sax ji sante.
  eng-YLT: and Moses giveth the money of those ransomed to Aaron, and to his sons,
    according to the command of Jehovah, as Jehovah hath commanded Moses.
  eng-WYC-2017: and he gave that money to Aaron and to his sons, by the word that
    the Lord commanded to him.
  eng-WMBB: and Moses gave the redemption money to Aaron and to his sons, according
    to the LORD’s word, as the LORD commanded Moses.
  urd-GVH: हारून और उसके बेटों को दिए, जिस तरह रब ने उसे हुक्म दिया था।
  rug-rug: meke vala i koe Eroni meke sari na tuna koreo.
  gaz-gaz: Museenis akkuma dubbii Waaqayyootti, akkuma Waaqni Musee ajajetti maallaqa
    furii sana Aroonii fi ilmaan isaatti kenne.
  fra-LSG: Et Moïse donna l’argent du rachat à Aaron et à ses fils, sur l’ordre de
    l’Éternel, en se conformant à l’ordre que l’Éternel avait donné à Moïse.
  yal-yal: Nayi, Musa yi xunba gbetin so Haruna nun a diine yii, alo Alatala a yamari
    Musa ma kii naxan yi.
  haw-1868: A haawi aku la o Mose i ke kala a ka poe i panaiia, ia Aarona a me kana
    mau keikikane, e like me ka olelo a Iehova, me ka mea a Iehova i kauoha mai ai
    ia Mose.
  arb-NAV: وَأَعْطَى مُوسَى فِضَّةَ الْفِدْيَةِ لِهَرُونَ وَأَبْنَائِهِ كَمَا أَمَرَ
    الرَّبُّ.
  ewe-ewe: Mose tsɔ taƒlega la na Aron kple via ŋutsuwo abe ale si Yehowa ƒe nya de
    see nɛ ene.
  eng-LEE: And Moses gave the money of those who were redeemed unto Aaron and unto
    his sons, by the order of the Lord; as the Lord had commanded Moses.
  asm-FB: পাছত যিহোৱাৰ বাক্য অনুসাৰে মোচিয়ে সকলো কৰিলে, যিহোৱাই যিদৰে মোচিক আজ্ঞা
    দিছিল, মোচিয়ে সেই মুকলি কৰা ধন হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক দিলে।
  sus-A: مُنسَ نَشَ نَ شُنسَرٍ فبٍتِ سٌ هَرُنَ نُن عَ شَ دِ شّمّيٍ يِ رَ عَلْ عَلَتَلَ
    عَ يَمَرِ كِ نَشّ.
  fra-SBL: et Moïse donna l'argent du rachat à Aaron et à ses fils, selon la parole
    de Yahvé, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וַיִּתֵּ֨ן מֹשֶׁ֜ה אֶת־כֶּ֧סֶף הַפְּדֻיִ֛ם לְאַהֲרֹ֥ן וּלְבָנָ֖יו עַל־פִּ֣י
    יְהוָ֑ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: and he yaf that money to Aaron and to hise sones, bi the word which
    the Lord comaundide to hym.
  cwe-cwe: Musa kaweng'ha Haluni na wanage hela izo za ukombola, fana mbuli ya Mndewa
    Mulungu voimulagilize.
  kik-kik: Musa akĩnengera Harũni na ariũ ake mbeeca icio ciakũũrĩte andũ, o ta ũrĩa
    aathĩtwo nĩ kiugo kĩa Jehova.
  fra-NCL: Et Moïse donna l’argent du rachat à Aaron et à ses fils, sur l’ordre de
    Yahweh, selon que Yahweh l’avait ordonné à Moïse.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Mosi mah to akranghaih phoisa
    to Aaron hoi a caanawk khaeah paek.
  cuk-cuk: A-sorbali, Moisés, we-dule-onolesmalad-mani Aarónʼga, degi, a-e-masmalaga
    uksad. Moisés, ar Bab-Jehová-ega-sogsadba imaksad.
  uig-CYR: Муса Пәрвәрдигарниң әмри бойичә «һөрлүккә чиқирилған»ларниң күмүчини дәл
    Пәрвәрдигар буйруғинидәк, Һарун билән униң оғуллириға бәрди.
  tel-2017: మోషే తనకు యెహోవా ఆదేశించినట్లు ఆ విడుదల సొమ్మును అహరోనుకీ అతని కొడుకులకీ
    ఇచ్చాడు.
  hat-BSA: Epi Moïse te bay lajan ranson an bay Aaron avèk fis li yo, selon kòmand
    a SENYÈ a, jan SENYÈ a te kòmande Moïse la.
  kos-kos: ac sang nu sel Aaron ac wen natul, fal nu ke kas ma LEUM GOD El tuh sapkin
    nu sel Moses.
  hbo-WLC: וַיִּתֵּ֨ן מֹשֶׁ֜ה אֶת־כֶּ֧סֶף הַפְּדֻיִ֛ם לְאַהֲרֹ֥ן וּלְבָנָ֖יו עַל־פִּ֣י
    יְהוָ֑ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  ibo-ibo: Mosis nyere Erọn na ụmụ ya ego mgbapụta ndị a dịka Onyenwe anyị nyere ya
    nʼiwu.
  ory-ory: ପୁଣି, ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପ୍ରମାଣେ
    ସେହି ମୁକ୍ତି-ମୂଲ୍ୟ ହାରୋଣଙ୍କୁ ଓ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ ଦେଲେ।
  chk-chk: Iwe, Moses a ngeni Aaron me nöün kewe mwän ewe moni usun ewe Samol mi Lapalap
    a allük ngeni.
  rop-rop: En imbin gibit langa Eran en im dubala san.
  ukr-1871: І віддав Мойсей викупні гроші Аронові та синам його, по слову Господньому,
    як заповідав Господь Мойсейові.
  deu-1951: Und Mose gab das Geld Aaron und seinen Söhnen, nach dem Wort des HERRN,
    wie der HERR Mose geboten hatte.
  eng-JPS: And Moses gave the redemption-money unto Aaron and to his sons, according
    to the word of the LORD, as the LORD commanded Moses.
  srp-1865: I dade Mojsije taj otkup Aronu i sinovima njegovijem po zapovijesti Gospodnjoj,
    kao što zapovjedi Gospod Mojsiju.
  lug-lug: Musa n’addira ensimbi ez’okwenunula n’aziwa Alooni ne batabani be, ng’ekigambo
    kya Mukama bwe kyali, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ויתן משה את כסף הפדים לאהרן ולבניו על פי יהוה כאשר צוה יהוה את משה׃
  ben-IRV: সদাপ্রভুর বাক্য অনুসারে মোশি সেই মুক্ত লোকেদের রূপা নিয়ে হারোণ ও তাঁর
    ছেলেদেরকে দিলেন; যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਛੁਡਾਏ ਹੋਇਆਂ ਦੀ ਚਾਂਦੀ, ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਆਖੇ
    ਅਨੁਸਾਰ ਦਿੱਤੀ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား မှာထား တော်မူသောစကား တော်အတိုင်း ၊ ထိုအရွေး ငွေ ကို အာရုန် နှင့်
    သူ ၏သား တို့အား ပေး လေ၏။
  hmo-hmo: Vadaeni Mose ese unai moni be Arona bona iena natuna tau dekenai ia henia,
    Lohiabada ese ia oda henia hegeregerena.
  urd-urd: और मूसा ने ख़ुदावन्द के हुक्म के मुताबिक़ फ़िदिये का रुपया जैसा ख़ुदावन्द
    ने मूसा को फ़रमाया था, हारून और उसके बेटों को दिया।
  rus-SYN: и отдал Моисей серебро выкупа за излишних Аарону и сынам его по слову Господню,
    как повелел Господь Моисею.
  bqc-SIM: Ɔ̃ a kpà Aalona ń a nɛ́ↄwa lá Dii òɛwa.
  tcz-CHONGTHU: Chuin Pathen in thu apeh bang bang chun, akilhatdoh thei nadiuvin
    Mose in hiche sumho chu Aaron le achapate apetan ahi.
  mar-mar: मोशेने खंडणीचे पैसे अहरोन व त्याच्या मुलांना दिले. जशी परमेश्वराने त्यास
    आज्ञा केली होती ती प्रत्येक गोष्ट परमेश्वराच्या वचनानुसार मोशेने केली.
  qub-qub: Nircur chay guellayta Moisesga Tayta Dios nishannölla Aaronta wamrancunatawan
    entregaycuran.
  hat-hat: Apre sa, Moyiz pran tout lajan yo te peye pou sove lavi rès premye pitit
    gason yo, dapre lòd Seyè a te bay la, li bay Arawon ak pitit gason l' yo, jan
    Seyè a te ba li lòd la.
  eng-BSB: And Moses gave the redemption money to Aaron and his sons in obedience
    to the word of the LORD, just as the LORD had commanded him.
  tod-tod: Moize unmɔɔgi ma walii veeni Aalɔn ta ná-doun zunuiti zea, é zoloo Ɠɔoɠɔ
    GALAGI ná-devei ma, eɠɛʋelei Ɠɔoɠɔ GALAGI Moize ɓɔɠɔi leveni la.
  eng-WEBPB: and Moses gave the redemption money to Aaron and to his sons, according
    to the LORD’s word, as the LORD commanded Moses.
  kbq-kbq: Mosese'a ana zagoma mizama sezmantesia zagoa erino Aroni'ne, ne'mofavre
    naga'a Ra Anumzamo'ma asami'nea kante erino zamazampi ome ante'ne.
  nhe-BL: Huan teipa Moisés quinmactili Aarón huan itelpocahua nopa tomi senquistoc
    queja TOTECO quinahuatijtoya.
  gub-BL: Omono Àràw pe ta'yr wanupe Tupàn Tuweharupi Wiko Ma'e ze'eg rupi katete.
  eng-DRA: And gave it to Aaron and his sons, according to the word that the Lord
    had commanded him.
