verse: NUM.003.003
translations:
  mal-C: പൗരോഹിത്യശുശ്രൂഷചെയ്യാൻ പ്രതിഷ്ഠിക്കപ്പെട്ടിരുന്ന അഹരോന്റെ പുത്രന്മാരായ അഭിഷിക്തപുരോഹിതന്മാരുടെ
    പേരുകൾ ഇവതന്നെ.
  deu-TKW: Dies sind die Namen der Söhne Aarons, der gesalbten Priester, denen man
    die Hand gefüllt hatte, damit sie Priesterdienste thäten.
  lin-lin: Yango nde bakombo ya bana mibali ya Aron, oyo babulisaki na nzela ya kopakola
    mafuta mpo na kosala mosala ya bonganga-Nzambe.
  eng-LSV: these [are] the names of the sons of Aaron, the anointed priests, whose
    hand he has consecrated for acting as priest.
  eng-GNV: These are the names of the sonnes of Aaron the anoynted Priests, whom Moses
    did consecrate to minister in the Priests office.
  eng-WEBSTER: These are the names of the sons of Aaron, the priests who were anointed,
    whom he consecrated to minister in the priest's office.
  nhw-BL: Nochi inijuanti quinajalti ica aceite huan quiniyocacajqui ma elica totajtzitzi
    para ma tequitica tiopan calijtic.
  swh-ONEN: Hayo yalikuwa majina ya wana wa Aroni, makuhani wapakwa mafuta, waliokuwa
    wamesimikwa kuhudumu kama makuhani.
  bba-bba: Be kpurowɑ bɑ ɡum tɑ̃re bu kɑ ko yɑ̃ku kowobu, mɑ bɑ bu yi nɛnɛm sɔmbu
    ten sɔ̃.
  eng-KJVCPB: These are the names of the sons of Aaron, the priests which were anointed,
    whom he consecrated to minister in the priest’s office.
  luo-luo: Mago ema ne nying yawuot Harun, mane gin jodolo mowir kendo mopwodhi mondo
    obed jodolo.
  meu-meu: Aaron natuna bunu, e horodia bona e hahelaḡadia, hahelaḡa taudia ai e halaodia.
  npi-ULB: हारून पुजारीका छोराहरूका नाउँहरू यिनै हुन् जसलाई पुजारीको रूपमा अभिषेक
    गरिएको थियो र पुजारीको रूपमा सेवा गर्न नियुक्‍त गरिएका थिए ।
  yor-yor: Orúkọ àwọn ọmọ Aaroni ni ìwọ̀nyí, àwọn àlùfáà tí a fi òróró yàn, àwọn tí
    a fi joyè àlùfáà láti ṣiṣẹ́ gẹ́gẹ́ bí àlùfáà.
  pes-OPCB: هر چهار نفر ایشان برای خدمت کاهنی انتخاب و تقدیس شدند تا در خیمهٔ عبادت
    خدمت کنند.
  tgl-ULB: Ito ang mga pangalan ng mga anak na lalaki ni Aaron, ang mga paring pinahiran
    ng langis at siyang itinalaga upang maglingkod bilang mga pari.
  hui-hui: Ani hemigola Mosesehanda tinaga haguaneni weli odo wialu ti agali loma
    binigo mo miaga helo dabo helene.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဘိ​သိက် ခံ​ခဲ့​၍​ဆက်​ကပ်​ထား​သူ​များ​ဖြစ်​ကြ​၏။-
  bod-N: དེ་ནི་ཨ་རོན་གྱི་བུ་རྣམས་ཀྱི་མིང་སྟེ། དེ་དག་ནི་སྣུམ་གྱིས་བྱུགས་པའི་མཆོད་དཔོན་རྣམས་ཡིན་ལ།
    མོ་ཤེ་ཡིས་དེ་རྣམས་ཞབས་ཏོག་སྒྲུབ་པའི་མཆོད་དཔོན་དུ་བསྐོས་པ་ཡིན།
  sna-sna: Ndiwo akanga ari mazita avanakomana vaAroni, ivo vaprista vakazodzwa, vakanga
    vagadzwa kuti vashumire savaprista.
  spa-BLM: Estos son los nombres de los hijos de Aarón, los sacerdotes que fueron
    ungidos, a quienes consagró para que ejercieran el ministerio sacerdotal.
  cac-cac: A eb' chan̈van̈ tic, ix sic'jiel eb', ix ochcan yopisio eb' sacerdoteal.
  swh-ULB: Haya ndiyo majina ya wana wa Haruni, makuhani waliokuwa wamepakwa mafuta
    na kuwekwa wakfu kutumika kama makuhani.
  bel-bel: гэта імёны сыноў Ааронавых, сьвятароў, памазаных, якіх ён прысьвяціў, каб
    сьвятарылі;
  deu-ELBBK: Das sind die Namen der Söhne Aarons, der gesalbten Priester, die geweiht
    worden waren, um den Priesterdienst auszuüben.
  mbb-OT: Mibpilì wey mid-urdinahan sikandan wey zan mekepenilbi pinaaǥi te kegkememumuhat.
  mal-2015: പുരോഹിതശുശ്രൂഷ ചെയ്‌വാൻ പ്രതിഷ്ഠിക്കപ്പെട്ടവരായി അഭിഷേകം ലഭിച്ച പുരോഹിതന്മാരായ
    അഹരോന്റെ പുത്രന്മാരുടെ പേരുകൾ ഇവ തന്നേ.
  rmc-rmc: On sas ačhade a pomazimen andre rašajiko služba.
  pes-OPV: این است نامهای پسران هارون کهنه که مسح شده بودند که ایشان را برای کهانت
    تخصیص نمود.
  ron-1924: Ачестя сунт нумеле фиилор луй Аарон каре ау примит унӂеря преоцяскэ ши
    каре ау фост ынкинаць ын служба преоцией.
  ben-OBCV: হারোণের ছেলেদের নাম এই। তারা অভিষিক্ত যাজক ছিলেন। যাজকীয় কাজের জন্য তাদের
    নিযুক্ত করা হয়েছিল।
  som-som: Kuwaasu waa wiilashii Haaruun magacyadoodii, oo waa wadaaddadii la subkay
    oo uu gooni uga dhigay inay adeegaan shuqulka wadaadnimada.
  lat-VUC: Hæc nomina filiorum Aaron sacerdotum qui uncti sunt, et quorum repletæ
    et consecratæ manus ut sacerdotio fungerentur.
  eng-ASVBT: These are the names of the sons of Aaron, the priests that were anointed,
    whom he consecrated to minister in the priest’s office.
  ita-1885: Questi sono i nomi de' figliuoli d'Aaronne, sacerdoti, i quali furono
    unti e consacrati, per esercitare il sacerdozio.
  eng-LXXUP: These are the names of the sons of Aaron, the anointed priests whom they
    consecrated to the priesthood.
  eng-ULB: These are the names of the sons of Aaron, the priests who were anointed
    and who were ordained to serve as priests.
  spa-VBL: Estos eran los nombres de los hijos de Aarón que fueron ungidos y ordenados
    para servir como sacerdotes.
  fra-_FOB: Ce sont là les noms des fils d'Aaron, des sacrificateurs qui furent oints,
    qu'on institua pour exercer le sacerdoce.
  mal-mal: പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ പ്രതിഷ്ഠിക്കപ്പെട്ട്, അഭിഷേകം ലഭിച്ച പുരോഹിതന്മാരായ
    അഹരോന്റെ പുത്രന്മാരുടെ പേരുകൾ ഇവ തന്നെ.
  urd-GVR: Yih imām the jin ko masah karke is ḳhidmat kā iḳhtiyār diyā gayā thā.
  suz-BL: मेको नेल्‍ल तेल लुक्‍शो चढ़ेब बाक्‍तेक्‍म। हारूनमी मेको आन कली चढ़ेतीक गेय
    पचा, दे तेल लुक्‍ताक्‍व। प्रस्‍थान ४०:१५
  ita-1927: Tali i nomi dei figliuoli d’Aaronne, che ricevettero l’unzione come sacerdoti
    e furon consacrati per esercitare il sacerdozio.
  ckb-ckb: ئەمەش ناوی نەوەکانی هارونە، کاهینە دەستنیشانکراوەکان ئەوانەی ئەرکی کاهینیێتییان
    پێ سپێردراوە.
  eng-BBE: These are the names of the sons of Aaron, the priests, on whom the holy
    oil was put, who were marked out as priests.
  kan-OKCV: ಯಾಜಕರಾಗಿ ಅಭಿಷೇಕ ಹೊಂದಿದ ಆರೋನನ ಮಕ್ಕಳುಗಳ ಹೆಸರುಗಳು ಇವೇ, ಇವರೇ ಯಾಜಕೋದ್ಯೋಗ ಮಾಡುವುದಕ್ಕೆ
    ಪ್ರತಿಷ್ಠಿತರಾದವರು.
  bbb-bbb: '@see-verse:NUM.003.002'
  tam-2017: ஆசாரிய ஊழியம் செய்வதற்கு அவனால் பிரதிஷ்டை செய்யப்பட்டு அபிஷேகம் பெற்ற
    ஆசாரியர்களான ஆரோனுடைய மகன்களின் பெயர்கள் இவைகளே.
  spa-RV-1909: Estos son los nombres de los hijos de Aarón, sacerdotes ungidos; cuyas
    manos él hinchió para administrar el sacerdocio.
  ron-BTF: Acestea sunt numele fiilor lui Aaron, preoții care au fost unși, pe care
    el i-a consacrat să servească în serviciul de preot.
  eng-WEBP: These are the names of the sons of Aaron, the priests who were anointed,
    whom he consecrated to minister in the priest’s office.
  eng-FBV: These were the names of Aaron's sons who were anointed and ordained to
    serve as priests.
  nld-1939: het zijn de namen van Aärons zonen, die als gezalfde priesters werden
    aangesteld, om de priesterlijke bediening uit te oefenen.
  nch-BL: Nochi inijuanti quinajalti ica aceite huan quiniyocacajqui ma elica totajtzitzi
    para tequitise tiopan calijtic.
  vie-1934: Đó là tên các con trai A-rôn, tức những thầy tế lễ đã chịu phép xức dầu,
    và được lập lên để làm chức tế lễ.
  hin-CV: अहरोन के ये पुत्र अभिषिक्त पुरोहित थे. इन्हें अहरोन ने ही पुरोहित होने के
    लिए अभिषिक्त किया था.
  eng-OURB: These are the names of the sons of Aaron [Light-bringer], the priests
    who were anointed, whom he consecrated to minister in the priest’s office.
  spa-BES: Estos son los nombres de los hijos de Aarón, los sacerdotes, a quienes
    se puso el aceite santo, que fueron consagrados como sacerdotes.
  tdx-tdx: Ie ro tahina’ i ana’ i Aharone rey, o mpisoroñe norizañeo, i noriza’e hitoroñe
    ho mpisoroñe rey.
  vid-vid: Aga ndo matagwa ga wana wa Aluni nawawichigwe kwa mijito yelile na kubakalizwa
    mafuta wawe watambika.
  eng-OKE: These are the names of the sons of Aharon, the priests, who were consecrated
    that their oblations might be offered, (and that they might) minister.
  tha-KJV: นี่​แหละเป็นชื่​อบ​ุตรชายของอาโรนที่​ได้​เจ​ิมไว้เป็นปุโรหิต เป็นผู้​ที่​ท่านสถาปนาไว้​ให้​ปฏิบัติ​ในตำแหน่งปุโรหิต
  por-BR-2018: Estes são os nomes dos filhos de Arão, sacerdotes ungidos; cujas mãos
    ele encheu para administrar o sacerdócio.
  deu-ELO: Das sind die Namen der Söhne Aarons, der gesalbten Priester, die geweiht
    worden waren, um den Priesterdienst auszuüben.
  eng-WYC-2018: these be the names of Aaron’s sons, (the) priests, that were anointed,
    and whose hands were [ful] filled and hallowed, that they should be set in priesthood.
    (these be the names of Aaron’s sons, the priests, who were anointed, and consecrated,
    so that they could be installed, or ordained, in the priesthood.)
  epo-epo: Tio estas la nomoj de la filoj de Aaron, la pastroj sanktoleitaj, kiujn
    li konsekris por pastri.
  uig-PIN: Ⱨarunning oƣullirining ismi ǝnǝ xundaⱪ idi, ular mǝsiⱨlǝngǝn kaⱨinlar idi;
    Musa ularni kaⱨinliⱪ wǝzipisini ɵtǝxkǝ Hudaƣa atap ayriƣanidi.
  beo-beo: Ilia huluane da gobele salasu dunu hamoma:ne susuligi legele, momogili
    gagai dagoi ba:i.
  tpi-OTNT: Moses i bin kapsaitim wel long het bilong ol na makim ol i kamap pris.
  hau-SA: Waɗannan su ne sunayen ’ya’yan Haruna, shafaffun firistocin da aka naɗa
    domin su yi aiki firist.
  uig-LAT: Harunning oghullirining ismi ene shundaq idi, ular mesihlen’gen kahinlar
    idi; Musa ularni kahinliq wezipisini öteshke Xudagha atap ayrighanidi.
  nde-nde: La ngamabizo amadodana ka-Aroni, agcotshwayo abekwa ukuba ngabaphristi.
  ton-ton: Pea ko e hingoa ia ʻoe ngaahi foha ʻo ʻElone naʻe fakanofo ko e kau taulaʻeiki,
    ʻakinautolu naʻa ne fakatapui ke ngāue ʻi he ngāue fakataulaʻeiki.
  ces-1613: Ta jsou jména synů Aronových, kněží pomazaných, jejichžto ruce naplněny,
    aby úřad kněžství konali.
  eng-WMB: These are the names of the sons of Aaron, the priests who were anointed,
    whom he consecrated to minister in the priest’s office.
  tam-TCV: இவர்கள் எல்லோரும் ஆசாரியர்களாகப் பணிசெய்வதற்கு நியமிக்கப்பட்டு, அபிஷேகம்
    பண்ணப்பட்ட ஆரோனின் மகன்கள்.
  ceb-ULB: Mao kini ang mga ngalan sa mga anak ni Aaron, ang mga pari nga gidihogan
    ug gipili aron mag-alagad ingon nga mga pari.
  pol-UBG: To są imiona synów Aarona, namaszczonych kapłanów, których poświęcił, aby
    pełnili urząd kapłański.
  urd-GVU: یہ امام تھے جن کو مسح کر کے اِس خدمت کا اختیار دیا گیا تھا۔
  deu-1912: Das sind die Namen der Söhne Aarons, die zu Priestern gesalbt waren und
    deren Hände gefüllt wurden zum Priestertum.
  kan-2017: ಇವರು ಯಾಜಕ ಉದ್ಯೋಗವನ್ನು ನಡೆಸುವುದಕ್ಕಾಗಿ ಅಭಿಷೇಕಹೊಂದಿದವರಾಗಿ ಪ್ರತಿಷ್ಠಿತರಾದ ಆರೋನನ
    ಮಕ್ಕಳು.
  yap-yap: Nni yibleyrad ngan gapgep nagrad ni ngar manged prist,
  hlt-MCSB: Khosoih Aaron ca rhoek he khosoih sak ham ming a koelh pah tih a kut ah
    a buem sak.
  mdy-ETH: ዔያታ ቢያ ቄኤሴ ማዓንዳጉዲ ዛይቴና ቲሽኪንቲ ዶኦሚንቴኔ።
  twi-ASANTE: Yeinom ne Aaron mma a wɔasra wɔn ngo na wɔayi wɔn asi hɔ sɛ asɔfoɔ.
  eng-WEBU: These are the names of the sons of Aaron, the priests who were anointed,
    whom he consecrated to minister in the priest’s office.
  bnp-bnp: E tune Aron nga ni biri, ge ria a prister.
  wal-wal: He Aaroona attuma naati ubbai qeese gididi oottanau tiyettidi sunttettidosona.
  spa-PDDPT: Estos son los nombres de los hijos de Aarón, los sacerdotes ungidos,
    a quienes él consagró para ejercer el sacerdocio.
  gun-gun: Po rami Arão ra'y kuery rery, sacerdote-rã omoĩ mbyre meme ikuai, sacerdote-rã
    omboaxaa rire.
  ilo-ULB: Dagitoy dagiti nagan dagiti annak a lallaki ni Aaron, dagiti papadi a napulotan
    ken nakonsagraran nga agserbi a kas papadi.
  kpg-kpg: Digaula gu hagatulu mo di hagadabu e hai digau hai mee dabu,
  uig-ARA: ھارۇننىڭ ئوغۇللىرىنىڭ ئىسمى ئەنە شۇنداق ئىدى، ئۇلار مەسىھلەنگەن كاھىنلار
    ئىدى؛ مۇسا ئۇلارنى كاھىنلىق ۋەزىپىسىنى ئۆتەشكە خۇداغا ئاتاپ ئايرىغانىدى.
  sus-sus: Nee nan sugandixi e xa findi sɛrɛxɛdubɛe ra.
  pon-2006: Moses keieiraildier oh kasarawihirailla ong samworo,
  ksd-ksd: Go ra iang i diat ra umana natu i Aron, ra umana tena tinabar nina di ga
    ku diat, ma i ga vadoane diat upi diat a pait ra papalum na tena tinabar.
  tur-YTC: Aron'un oğullarının, kâhinlik makamında hizmet etmek üzere adadığı, meshedilmiş
    kâhinlerin adları bunlardır.
  grc-BRENT: Ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἀαρὼν, οἱ ἱερεῖς οἱ ἠλειμμένοι, οὓς ἐτελείωσαν
    τὰς χεῖρας αὐτῶν ἱερατεύειν.
  ind-AYT: Itulah nama anak-anak Harun, para imam yang diurapi, yang telah diangkat
    untuk melayani sebagai imam.
  nya-nya: Amenewa ndi mayina a ana aamuna a Aaroni, ansembe odzozedwa omwe anapatulidwa
    kuti azitumikira ngati ansembe.
  hrv-hrv: To su imena Aronovih sinova, svećenika pomazanih, za svećeništvo posvećenih.
  mps-mps: Mosesgo augwaligo tobolude wel gelama, tama augwali te pris bidi naga nigilali.
  tpi-tpi: Moses i bin kapsaitim wel long het bilong ol na makim ol i kamap pris.
  dan-1931: det var Navnene på Arons Sønner, de salvede Præster, som indsattes til
    Præstetjeneste.
  vie-OVCB: Đó là tên các con trai A-rôn, tức các thầy tế lễ được xức dầu và tấn phong
    để phục vụ trong chức tế lễ.
  guj-2017: હારુનના દીકરાઓ જેઓને યાજક તરીકે અભિષિક્ત કરવામાં આવ્યા અને તેઓને યાજકની
    પદવીમાં સેવા કરવાને જુદા કરવામાં આવ્યા તેઓનાં નામ એ હતાં.
  pon-2006A: Moses keieiraildier oh kasarawihirailla ong samworo,
  por-BRBSL: Estes são os nomes dos filhos de Aaron, os sacerdotes que foram ungidos,
    a quem ele consagrou para ministrar no ofício sacerdotal.
  cth-cth: Hetnaw heh vaihma hanlah satui awi e, vaihma thaw tawk hanlah hmoun e,
    Aron e capanaw e min doeh.
  twi-twi: Eyinom ne Aaron mma a wɔasra wɔn ngo na wɔayi wɔn asi hɔ sɛ asɔfo.
  hlt-hlt: Khosoih Aaron ca rhoek he khosoih sak ham ming a koelh pah tih a kut ah
    a buem sak.
  tbz-SIM: Anɔɔ kó ibí nyi mɛmmɛ, bɛ̀ do còú mbɛ̀ɛ̀ yɔ mɛkùɔ̀ nkɛ bɛ̀ cɑ̃̀ńnɛ́ kɛ̀
    bɛ̀ bo mpĩ́ nyikuɔ́ tɔ̃mmú.
  msy-2020: Aronɨn otarir kaba, me ofa gamir gumazibar ikiasa, Moses olivɨn borem
    isa men dapanibagh inga me amɨsevegha Ikiavɨra Itir Godɨn ofa damuamin ingangarim
    me ganɨngi.
  dop-dop: Pɑɑ tɛmɑ-wɛɣɛ kɔtǝlɑɑ kpɑʋ kɛ́. Hɑlǝnɑ pɑ́ pǝlɩ-wɛɣɛ kɔtɑɣɑ nim kɛ pɑ nyɔɔŋ
    tɑɑ.
  azb-azb: Harun oğullarının kahinlik vəzifəsinə keçirdiyi məsh olunmuş kahinlər bunlardır.
  eng-DBY: These are the names of the sons of Aaron, the anointed priests, who were
    consecrated to exercise the priesthood.
  hin-2017: हारून के पुत्र, जो अभिषिक्त याजक थे, और उनका संस्कार याजक का काम करने
    के लिये हुआ था, उनके नाम ये हैं।
  wol-KYG: Turi doomi Aaróona yu góor, sarxalkat yaa ngi noonu; ñu faloon leen, sédd
    leen céru carxal.
  eng-YLT: these [are] the names of the sons of Aaron, the anointed priests, whose
    hand he hath consecrated for acting as priest.
  eng-WYC-2017: these be the names of Aaron’s sons, priests, that were anointed, and
    whose hands were [ful] filled and hallowed, that they should be set in priesthood.
  eng-WMBB: These are the names of the sons of Aaron, the priests who were anointed,
    whom he consecrated to minister in the priest’s office.
  urd-GVH: यह इमाम थे जिनको मसह करके इस ख़िदमत का इख़्तियार दिया गया था।
  rug-rug: Na hiama ta vizatadi meke tava madidi si arini,
  gaz-gaz: Kunneen maqaawwan ilmaan Aroon jechuunis luboota muudaman kanneen akka
    luboota taʼanii tajaajilaniif dibaman sanaa ti.
  fra-LSG: Ce sont là les noms des fils d’Aaron, qui reçurent l’onction comme sacrificateurs,
    et qui furent consacrés pour l’exercice du sacerdoce.
  yal-yal: Ne nan yi Harunaa diine ra naxanye masusan alogo e xa dɔxɔ saraxaraliyani,
    e yi na wanla kɛ.
  haw-1868: Oia na inoa o na keiki a Aarona, na kahuna i poniia, ana i hoolaa ai e
    lawelawe ma ka oihana kahuna.
  arb-NAV: الَّذِينَ كَانُوا كَهَنَةً مَمْسُوحِينَ تَكَرَّسُوا لِلْكَهَنُوتِ.
  ewe-ewe: Wosi ami na wo katã, eye woɖo wo nunɔlawoe. Woɖe wo ɖe aga be woawɔ subɔsubɔdɔwo
    le Agbadɔ la me.
  eng-LEE: These are the names of the sons of Aaron, the priests that were anointed,
    who were consecrated to minister as priests.
  asm-FB: পুৰোহিতৰ কৰ্ম কৰিবলৈ যিসকলক তেওঁ নিযুক্ত কৰিছিল, সেই অভিষিক্ত পুৰোহিত হাৰোণৰ
    পুত্ৰসকলৰ নাম এয়ে।
  sus-A: نٍيٍ نَن سُفَندِشِ عٍ شَ قِندِ سّرّشّدُبّيٍ رَ.
  fra-SBL: Voici les noms des fils d'Aaron, les prêtres oints, qu'il consacra pour
    exercer le sacerdoce.
  hbo-hbo: אֵ֗לֶּה שְׁמֹות֙ בְּנֵ֣י אַהֲרֹ֔ן הַכֹּהֲנִ֖ים הַמְּשֻׁחִ֑ים אֲשֶׁר־מִלֵּ֥א
    יָדָ֖ם לְכַהֵֽן׃
  eng-WYCLIFFE: preestis, that weren anoyntid, and whos hondis weren fillid and halewid,
    that thei schulden `be set in preesthod.
  cwe-cwe: Yayo ni mazina ya wana wa chilume wa Haluni, wakulu wa nhambiko wowahakigwe
    mavuta na wowekigwe kwa sang'hano yelile muladi wasang'hane sang'hano ya ukulu
    wa nhambiko.
  kik-kik: Macio nĩmo marĩĩtwa ma ariũ a Harũni, nao maarĩ athĩnjĩri-Ngai aitĩrĩrie
    maguta, arĩa maamũrĩtwo matungatage marĩ athĩnjĩri-Ngai.
  fra-NCL: Tels sont les noms des fils d’Aaron, des prêtres ayant reçu l’onction,
    installés pour exercer le sacerdoce.
  cek-AK: Hae kaminawk loe qaima toksak hanah ampa mah situi bawh moe, pahoe ih Aaron
    caanawk ih ahmin ah oh.
  cuk-cuk: We-Aarón-masmala, dule-irwa-Bab-Dummadse-gormaladga sulesmalad. Wemarde,
    Bab-Dummadse-dule-irwa-goledga-gumalaga nug-imaklesmalad.
  uig-CYR: Һарунниң оғуллириниң исми әнә шундақ еди, улар мәсиһләнгән каһинлар еди;
    Муса уларни каһинлиқ вәзиписини өтәшкә Худаға атап айриған еди.
  tel-2017: ఈ పేర్లు కలిగిన అహరోను కొడుకులు యాజకులుగా పనిచేయడానికి అభిషేకం పొందారు.
    వారిని యాజకులుగా ప్రతిష్టించారు.
  hat-BSA: Sa yo se non a fis Aaron yo, prèt onksyone ke li te konsakre pou sèvi kòm
    prèt yo.
  kos-kos: Elos akmusrala ac akmutalyeyukla nu ke orekma lun mwet tol.
  hbo-WLC: אֵ֗לֶּה שְׁמוֹת֙ בְּנֵ֣י אַהֲרֹ֔ן הַכֹּהֲנִ֖ים הַמְּשֻׁחִ֑ים אֲשֶׁר־מִלֵּ֥א
    יָדָ֖ם לְכַהֵֽן׃
  ibo-ibo: Ndị a bụ aha ụmụ ndị ikom Erọn, ndị e tere mmanụ ịbụ ndị nchụaja, ndị e
    doro nsọ nʼihi ije ozi dịka ndị nchụaja.
  ory-ory: ହାରୋଣଙ୍କର ଯେଉଁ ପୁତ୍ରମାନେ ଯାଜକ ରୂପେ ଅଭିଷିକ୍ତ ହୋଇଥିଲେ ଓ ଯେଉଁମାନଙ୍କୁ ସେ ଯାଜକର
    କର୍ମ କରିବା ପାଇଁ ନିଯୁକ୍ତ କରିଥିଲେ, ସେମାନଙ୍କର ନାମ ଏହି।
  chk-chk: Ir ätekewe mi kepit o afeiöch pwe repwe angang lon wiser wisen souasor.
  rop-rop: Wal Mosis bin gajim oil na en pudum langa Eran fobala san langa olabat
    hed en imbin meigim olabat serramonimen na.
  ukr-1871: Се ймена синів Аронових, помазаних сьвященників, висьвячених, щоб служили
    сьвященну службу.
  deu-1951: Das sind die Namen der Söhne Aarons, der gesalbten Priester, denen man
    die Hände füllte zum Priesterdienst.
  eng-JPS: These are the names of the sons of Aaron, the priests that were anointed,
    whom he consecrated to minister in the priest's office.
  srp-1865: To su imena sinova Aronovijeh, sveštenika, koji biše pomazani i posveæeni
    da vrše službu sveštenièku.
  lug-lug: Ago ge mannya ga batabani ba Alooni, abaafukibwako amafuta ag’omuzeeyituuni
    okuba bakabona, era abaayawulibwa okuweereza mu mulimu gw’obwakabona.
  heb-heb: אלה שמות בני אהרן הכהנים המשחים אשר מלא ידם לכהן׃
  ben-IRV: এই হল হারোণের ছেলেদের নাম, অভিষিক্ত যাজক, যাজক হিসাবে সেবা করার জন্য যাদেরকে
    নিযুক্ত করা হয়েছিল।
  pan-pan: ਇਹ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਹਨ, ਉਹ ਜਾਜਕ ਜਿਹੜੇ ਮਸਹ ਕੀਤੇ ਗਏ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ
    ਉਸ ਨੇ ਜਾਜਕਾਈ ਲਈ ਥਾਪਿਆ।
  mya-JVB: ဤ သူတို့ကား၊ အဘသည် ယဇ်ပုရောဟိတ် အမှုကို ဆောင်စေခြင်းငှါ ဆီလောင်းခြင်းဘိသိက်ကိုပေး
    ၍ အရာ၌ခန့်ထားသော အာရုန် ၏ သား ဖြစ်ကြသတည်း။
  hmo-hmo: Arona ena natuna tau be unai, bona idia be hahelagaia taudia edia dagi
    totona Mose ese idia ia hahelagaia.
  urd-urd: हारून के बेटे जो कहानत के लिए मम्सूह हुए और जिनको उसने कहानत की ख़िदमत
    के लिए मख़्सूस किया था उनके नाम यही हैं।
  rus-SYN: это имена сынов Аарона, священников, помазанных, которых он посвятил, чтобы
    священнодействовать;
  bqc-SIM: Aalona nɛ́ pↄ́ wà ń dílɛ sa'onaↄ ũ wà sa'ozĩ nànɛ́ ń ↄzĩↄ tↄ́n
    we.
  tcz-CHONGTHU: Hiche Aaron chapateho chengse hin thempu kintheng atoh thei nading
    uva thao anu uva chule atumbeh a kilhandoh ahiuve.
  mar-mar: अहरोनाचे हे पुत्र जे अभिषेक केलेले याजक होते, ज्यांना त्याने याजकपदात सेवा
    करण्यासाठी समर्पित केले, त्यांची नावे ही आहेत
  qub-qub: Paycunataga chuscuntami acraran cüracuna cananpaj.
  hat-hat: Se yo menm Bondye te chwazi, li te ba yo pouvwa pou yo te sèvi l' prèt.
  eng-BSB: These were Aaron’s sons, the anointed priests, who were ordained to serve
    as priests.
  tod-tod: Ti ɠɛni ga zalaɠa ɠula nuiti, gulɔ ɲadegai ziɛni ti ma, zobogi ve ti ya,
    ga ti zalaɠa ɠula wotii ɠɛ.
  eng-WEBPB: These are the names of the sons of Aaron, the priests who were anointed,
    whom he consecrated to minister in the priest’s office.
  kbq-kbq: Anantera Aroni ne'mofavre zamagi eri otage huno huhampri zamantege'za,
    Ra Anumzamofo avufi veamokizmire te vugote'za mani'ne'za pristi eri'za eri'naze.
  nhe-BL: Nochi inijuanti quinajalti ica aceite huan quiniyocacajqui ma elica totajtzitzi
    para ma tequitica tiopan calijtic.
  gub-BL: Moizez uzakook uri kawer wanehe xaxeto romo wamuigo kar pà a'e.
  eng-DRA: These the names of the sons of Aaron the priests that were anointed, and
    whose hands were filled and consecrated, to do the functions of priesthood.
