verse: NUM.003.013
translations:
  mal-C: കാരണം സകല ആദ്യജാതന്മാരും എനിക്കുള്ളവരാണ്. ഞാൻ ഈജിപ്റ്റിലെ ആദ്യജാതന്മാരെയൊക്കെയും
    സംഹരിച്ചപ്പോൾ ഇസ്രായേലിലുള്ള മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും കടിഞ്ഞൂലുകളെ ഒക്കെയും
    എനിക്കായി വേർതിരിച്ചു. അവർ എനിക്കുള്ളവർ; ഞാൻ യഹോവ ആകുന്നു.”
  deu-TKW: Denn mir gehören alle Erstgebornen; an dem Tag, an welchem ich alle Erstgeburten
    in Ägypten tötete, habe ich, Jahwe, mir alle Erstgeburten in Israel geweiht, es
    seien Menschen oder Vieh; mir sollen sie gehören.
  lin-lin: Pamba te, bana nyonso ya liboso bazali ya Ngai. Tango nabomaki bana nyonso
    ya liboso ya Ejipito, natiaki pembeni bana nyonso ya liboso ya Isalaele mpo ete
    bazala ya Ngai, ezala bana ya bato to ya banyama. Nazali Yawe. »
  eng-LSV: for every firstborn [is] Mine, in the day of My striking every firstborn
    in the land of Egypt I have sanctified to Myself every firstborn in Israel, from
    man to beast; they are Mine; I [am] YHWH.”
  eng-GNV: 'Because all the first borne are mine: for the same day, that I smote all
    the first borne in the land of Egypt, I sanctified vnto me all the first borne
    in Israel, both man and beast: mine they shalbe: I am the Lord.'
  eng-WEBSTER: 'Because all the first-born are mine; for on the day that I smote all
    the first-born in the land of Egypt, I hallowed to me all the first-born in Israel,
    both man and beast: mine they shall be: I am the LORD.'
  nhw-BL: pampa na noaxcahua nochi catli achtihui tlacatij. Quema nijchijqui para
    ma miquica nochi catli achtihui ehuani tlen nochi tlali Egipto, nimocuili nochi
    coneme catli achtihui ehuani tlen nochi anisraelitame, huan nojquiya nochi tlapiyalme
    catli achtihui tlacatise, huan yeca nochi noaxcahua. Na niamoTECO.”
  swh-ONEN: kwa kuwa wazaliwa wote wa kwanza ni wangu. Nilipowaua wazaliwa wa kwanza
    huko Misri, nilimtenga kila mzaliwa wa kwanza katika Israeli awe wangu, akiwa
    mwanadamu au mnyama. Watakuwa wangu. Mimi ndimi Bwana.”
  bba-bba: Domi sɑɑ mìn di nɑ Eɡibitiɡibun bii ɡbiikobu ɡo, sɑɑ min diyɑ nɑ Isirelibɑn
    bii ɡbiikobu kɑ ben yɑɑ sɑbenun bii ɡbiikinu tii yiiyɑ. Mɑ bɑ kuɑ nɛɡibu. Nɛnɑ
    Yinni Gusunɔ.
  eng-KJVCPB: 'because all the firstborn are mine; for on the day that I smote all
    the firstborn in the land of Egypt I hallowed unto me all the firstborn in Israel,
    both man and beast: mine they shall be: I am the Lord.'
  luo-luo: nimar yawuowi makayo duto gin meka. Kane anego yawuowi makayo duto e piny
    Misri, ne awalo ne an awuon kayo moro amora e Israel, obed mar dhano kata mar
    le mondo gibed maga. An e Jehova Nyasaye.”
  meu-meu: 'Badina be roboa mamaruanedia be lauegu, Aigupto taudia natudia mamaruanedia
    roboadia iboudiai na aladia mase dinana ai, lau ese roboa mamaruanedia iboudiai
    na abidia lauegu, taunimanima natudia roboadia bona mauri ḡaudia iboudiai natudia
    roboadia. Idia na lauegu: lau binai Iehova.'
  npi-ULB: पहिले जन्मेका सबै मेरा हुन् । मैले मिश्र देशमा पहिले जन्मेकाहरूलाई आक्रमण
    गरेको दिन नै इस्राएलका मानिस र पशुहरू दुवैको पहिले जन्मेका सबैलाई मेरो निम्ति
    अलग गरेँ । तिनीहरू मेरा हुन् । म परमप्रभु हुँ ।”
  yor-yor: nítorí pé ti èmi ni gbogbo àkọ́bí. Ní ọjọ́ tí mo pa gbogbo àkọ́bí ní ilẹ̀
    Ejibiti ni mo ti ya gbogbo àkọ́bí sọ́tọ̀ ní Israẹli yálà ti ènìyàn tàbí ti ẹranko.
    Gbogbo wọn gbọdọ̀ jẹ́ ti èmi. Èmi ni Olúwa.”
  pes-OPCB: آنها به جای تمام نخست‌زادگان بنی‌اسرائیل وقف من شده‌اند. از روزی که نخست‌زادگان
    مصری‌ها را کشتم، نخست‌زادگان بنی‌اسرائیل را، چه انسان و چه حیوان، از آن خود ساختم،
    پس آنها به من تعلق دارند. من خداوند هستم.»
  tgl-ULB: Pag-aari ko ang lahat ng mga panganay. Sa araw na sasalakayin ko ang lahat
    ng panganay sa lupain ng Ehipto, inilaan ko para sa aking sarili ang lahat ng
    panganay sa Israel, kapwa mga tao at mga hayop. Sila ay pag-aari ko. Ako si Yahweh.”
  hui-hui: '@see-verse:NUM.003.012'
  mya-mya: '@see-verse:NUM.003.012'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྐྱེས་འགོ་ཐམས་ཅད་ངའི་ཡིན་ཏེ། བདག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་སྐྱེས་འགོ་ཐམས་ཅད་བསད་པའི་ཉིན་དེར།
    ཡེས་ར་ཨེལ་གྱི་སྐྱེས་འགོ་རྣམས་ནི་མི་ཕྱུགས་གང་ཡིན་ཡང་ངའི་ཕྱིར་དུ་དམ་པར་བྱས་ཡོད།
    དེ་རྣམས་བདག་ལ་དབང་དགོས། བདག་ནི་ཡ་ཝཱེ་ཡིན་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: nokuti matangwe ose ndeangu. Pandakauraya matangwe muIjipiti, ndakazvitsaurira
    dangwe rimwe nerimwe muIsraeri, angava munhu kana mhuka. Zvinofanira kuva zvangu.
    Ndini Jehovha.”
  spa-BLM: porque todos los primogénitos son míos. El día en que derribé a todos los
    primogénitos en la tierra de Egipto, santifiqué para mí a todos los primogénitos
    de Israel, tanto hombres como animales. Serán míos. Yo soy Yahvé”.
  cac-cac: Ayic ix vac'ancham masanil eb' b'ab'el vinac unin d'a Egipto, ix vac'can
    sb'ab'el vinac unin eb' etisraelal yic tz'ochcan vicoc, icha pax chi' noc' b'ab'el
    yune' noc' e molb'etzal noc' vic yaji. A in Jehová in svala', xchi d'a vin̈aj
    Moisés chi'.
  swh-ULB: Na hata wazaliwa wa kwanza ni mali yangu. Katika siku ambyo niliwavamia
    wazaliwa wote wa kwanza wa nchi ya Misri, Niliwatenga wazaliwa wa kwanza wa Israeli
    kwa ajili yangu, watu na wanyama pia. Ni mali yangu. Mimi ndimi BWANA.”
  bel-bel: 'бо ўсе першынцы - Мае; таго дня, калі пабіў Я ўсіх першынцаў у зямлі Егіпецкай,
    асьвяціў Я Сабе ўсіх першынцаў Ізраілевых ад чалавека да быдла: яны павінны быць
    Мае. Я Гасподзь.'
  deu-ELBBK: 'Denn mein ist alle Erstgeburt: An dem Tag, da ich alle Erstgeburt im
    Land Ägypten schlug, habe ich mir alle Erstgeburt in Israel geheiligt vom Menschen
    bis zum Vieh; mir sollen sie gehören, mir, dem HERRN.'
  mbb-OT: Su kediey man is langun he kinekekayan he maama kayi te Israel. Hein mibpenhimetayan
    ku is langun he kinekekayan he maama ziyà te Ehipto, ne intapid ku en he para
    kedì is langun he kinekekayan he maama kayi te Israel, etew etawa uyaǥen. Umbe
    ǥaked ku sikandan. Iyan a kes Nengazen.”
  mal-2015: കടിഞ്ഞൂലെല്ലാം എനിക്കുള്ളതു; ഞാൻ മിസ്രയീംദേശത്തു കടിഞ്ഞൂലിനെ ഒക്കെയും
    കൊന്നനാളിൽ യിസ്രായേലിൽ മനുഷ്യന്റെയും മൃഗത്തിന്റെയും കടിഞ്ഞൂലിനെയെല്ലാം എനിക്കായിട്ടു
    ശുദ്ധീകരിച്ചു; അതു എനിക്കുള്ളതായിരിക്കേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Mire hine savore ešebna čhave. Sar andro Egipt murdarďom savoro, so ešebno
    uľiľa, odďelinďom mange savoro ešebno andral o Izrael le manušendar the le dobitkostar.
    Hine mire, me som o RAJ.“
  pes-OPV: زیرا جمیع نخست زادگان از آن منند، و درروزی که همه نخست زادگان زمین مصر
    را کشتم، جمیع نخست زادگان اسرائیل را خواه از انسان وخواه از بهایم برای خود تقدیس
    نمودم، پس ازآن من می‌باشند. من یهوه هستم.»
  ron-1924: 'Кэч орьче ынтый нэскут есте ал Меу. Ын зиуа кынд ам ловит пе тоць ынтыий
    нэскуць дин цара Еӂиптулуй, Мь-ам ынкинат Мие пе тоць ынтыий нэскуць дин Исраел,
    атыт дин оамень, кыт ши дин добитоаче: ей вор фи ай Мей. Еу сунт Домнул.”'
  ben-OBCV: যেহেতু সমস্ত জ্যেষ্ঠ সন্তানেরা আমার। যখন মিশরে আমি সমস্ত প্রথমজাতকে আঘাত
    করি, তখন ইস্রায়েলীদের মধ্য থেকে আমি পশু হোক অথবা মানুষ, প্রত্যেক প্রথমজাত প্রাণীকে
    নিজের জন্য স্বতন্ত্র করে রাখি। তারা আমারই হবে। আমিই সদাপ্রভু।”
  som-som: waayo, curadyada oo dhan anigaa iska leh. Maalintii aan curadyadii Masar
    oo dhan wada laayay ayaan quduus ka wada dhigtay curadyada reer binu Israa'iil,
    dad iyo duunyoba, oo iyagu kuwaygay ahaanayaan, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: 'Meum est enim omne primogenitum: ex quo percussi primogenitos in terra
    Ægypti, sanctificavi mihi quidquid primum nascitur in Israël: ab homine usque
    ad pecus, mei sunt. Ego Dominus.'
  eng-ASVBT: 'for all the firstborn are mine; on the day that I smote all the firstborn
    in the land of Egypt I hallowed unto me all the firstborn in Israel, both man
    and beast; mine they shall be: I am Jehovah.'
  ita-1885: Conciossiachè ogni primogenito sia mio; nel giorno che io percossi tutti
    i primogeniti nel paese di Egitto, io mi consacrai tutti i primogeniti d'Israele,
    così degli uomini, come degli animali; essi hanno ad esser miei. Io sono il Signore.
  eng-LXXUP: 'For every firstborn is mine; in the day in which I smote every firstborn
    in the land of Egypt, I sanctified to myself every firstborn in Israel: both of
    man and beast, they shall be mine: I am the Lord.'
  eng-ULB: All the firstborn belong to me. On the day that I attacked all the firstborn
    in the land of Egypt, I set apart for myself all the firstborn in Israel, both
    people and animals. They belong to me. I am Yahweh.”
  spa-VBL: porque todos los primogénitos son míos. Cuando maté a cada primogénito
    en Egipto, separé como sagrado para mí a todos los primogénitos de Israel, humanos
    y animales. Son míos. Yo soy el Señor”.
  fra-_FOB: 'Car tout premier-né m''appartient; au jour où je frappai tout premier-né
    dans le pays d''Égypte, je me suis consacré tout premier-né en Israël, depuis
    les hommes jusqu''aux bêtes; ils seront à moi: je suis l''Éternel.'
  mal-mal: കടിഞ്ഞൂലെല്ലാം എനിക്കുള്ളത്; ഞാൻ മിസ്രയീംദേശത്ത് അവരുടെ എല്ലാം കടിഞ്ഞൂലിനെ
    കൊന്നനാളിൽ യിസ്രായേലിൽ മനുഷ്യന്റെയും മൃഗത്തിന്റെയും കടിഞ്ഞൂലിനെയെല്ലാം എനിക്കായിട്ട്
    ശുദ്ധീകരിച്ചു; അത് എനിക്കുള്ളതായിരിക്കണം; ഞാൻ യഹോവ ആകുന്നു”.
  urd-GVR: kyoṅki tamām pahlauṭhe mere hī haiṅ. Jis din maiṅ ne Misr meṅ tamām pahlauṭhoṅ
    ko mār diyā us din maiṅ ne Isrāīl ke pahlauṭhoṅ ko apne lie maḳhsūs kiyā, ḳhāh
    wuh insān ke the yā haiwān ke. Wuh mere hī haiṅ. Maiṅ Rab hūṅ.”
  suz-BL: ङोंइती जरमेशो नेल्‍ल आं के बाक्‍नीम। इजीप्‍तमी ङोंइती जरमेशो नेल्‍ल सदुमी
    नाक्‍ती, गो इस्राएली आन ङोंइती जरमेशो आं कली वोंइसाक्‍यी। मिनु गो मुर नु बी ब्‍यफ,
    क्‍यारश भेडा नेल्‍ल आं कली वोंइसाक्‍यी। मेको आं के बाक्‍नीम। गो परमप्रभु यावे
    नङ” देंत।
  ita-1927: 'poiché ogni primogenito è mio; il giorno ch’io colpii tutti i primogeniti
    nel paese d’Egitto, io mi consacrerai tutti i primi parti in Israele, tanto degli
    uomini quanto degli animali; saranno miei: io sono l’Eterno”.'
  ckb-ckb: چونکە هەموو نۆبەرەیەک بۆ منە، ئەو ڕۆژەی لە خاکی میسردا لە هەموو نۆبەرەیەکم
    دا، ئەوا هەموو نۆبەرەیەک لە ئیسرائیلدا لە خەڵک و لە ئاژەڵ بۆ خۆمم تەرخان کرد،
    بۆ من دەبن، من یەزدانم.»
  eng-BBE: For all the first sons are mine; on the day when I put to death all the
    first sons in the land of Egypt, I took for myself every first male birth of man
    and beast. They are mine; I am the Lord.
  kan-OKCV: ಏಕೆಂದರೆ ಜೇಷ್ಠರಾದವರೆಲ್ಲರೂ ನನ್ನವರೇ. ನಾನು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಜೇಷ್ಠರಾದವುಗಳನ್ನೆಲ್ಲಾ
    ಹೊಡೆದ ದಿವಸದಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಪುರುಷರಾಗಲಿ, ಪಶುಗಳಾಗಲಿ ಚೊಚ್ಚಲಾದ ಪ್ರತಿಯೊಂದನ್ನು
    ನನಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿದ್ದೇನೆ. ಅವರು ನನ್ನವರಾಗಿರಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.”
  bbb-bbb: '@see-verse:NUM.003.012'
  tam-2017: முதற்பேறானவையெல்லாம் என்னுடையவை; நான் எகிப்துதேசத்தில் முதற்பேறான எல்லாவற்றையும்
    கொலைசெய்த நாளில், இஸ்ரவேலில் மனிதர்கள்முதல் மிருகஜீவன் வரையுள்ள முதற்பேறான எல்லாவற்றையும்
    எனக்கென்று பரிசுத்தப்படுத்தினதால், அவைகள் என்னுடையவைகளாக இருக்கும்; நான் யெகோவா
    என்றார்.
  spa-RV-1909: 'Porque mío es todo primogénito; desde el día que yo maté todos los
    primogénitos en la tierra de Egipto, yo santifiqué á mí todos los primogénitos
    en Israel, así de hombres como de animales: míos serán: Yo Jehová.'
  ron-BTF: 'Deoarece toți întâii născuți sunt ai mei, pentru că în ziua în care am
    lovit pe toți întâii născuți în țara Egiptului mi-am sfințit pe toți întâii născuți
    în Israel, deopotrivă om și animal; ai mei vor fi: Eu sunt DOMNUL.'
  eng-WEBP: for all the firstborn are mine. On the day that I struck down all the
    firstborn in the land of Egypt I made holy to me all the firstborn in Israel,
    both man and animal. They shall be mine. I am the LORD.”
  eng-FBV: because all the firstborn are mine. When I killed every firstborn in Egypt
    I set apart as holy to me all the firstborn of Israel, human and animal. They
    are mine. I am the Lord.”
  nld-1939: Want Mij behoren de eerstgeborenen; op de dag dat Ik alle eerstgeborenen
    in Egypteland trof, heb Ik Mij alle eerstgeborenen in Israël toegewijd, van mens
    tot dier. Dus behoren ze Mij; Ik ben Jahweh!
  nch-BL: pampa na noaxcahua nochi israelitame cati achtohui tacatij. Quema nijchijqui
    para ma miquica nochi cati achtohui ehuani ten nochi tali Egipto, nimocuili nochi
    coneme cati achtohui ehuani ten nochi anisraelitame, huan nojquiya nochi tapiyalme
    cati achtohui tacatise, huan yeca nochi noaxcahua. Na niamoTECO.”
  vie-1934: Vì hết thảy con đầu lòng đều thuộc về ta; ngày xưa khi ta hành hại các
    con đầu lòng trong xứ Ê-díp-tô, ta đã biệt riêng ra thánh cho ta hết thảy con
    đầu lòng trong Y-sơ-ra-ên, bất luận loài người hay thú vật; chúng nó đều sẽ thuộc
    về ta. Ta là Đức Giê-hô-va.
  hin-CV: क्योंकि सभी पहलौठे मेरे हैं. जिस दिन मैंने मिस्र देश में सारे पहिलौठों को
    मारा, मैंने इस्राएल के घराने में से सभी पहिलौठों को अपने लिए अलग कर लिया था; मनुष्यों
    एवं पशुओं, दोनों में से. वे मेरे रहेंगे. मैं याहवेह हूं.”
  eng-OURB: for all the firstborn are mine. On the day that I struck down all the
