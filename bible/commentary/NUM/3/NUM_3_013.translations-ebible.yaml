  arb-NAV: لأَنَّ كُلَّ بِكْرٍ مِنْ شَعْبِ إِسْرَائِيلَ هُوَ لِي. فَقَدْ أَفْرَزْتُ
    لِي كُلَّ بِكْرٍ فِي إِسْرَائِيلَ مِنَ النَّاسِ وَالْبَهَائِمِ مُنْذُ أَنْ أَهْلَكْتُ
    كُلَّ بِكْرٍ فِي دِيَارِ مِصْرَ. لِي يَكُونُونَ. أَنَا الرَّبُّ».
  ewe-ewe: Metsɔ wo ɖɔli viŋutsu tsitsitɔwo. Tso gbe si gbe mewu Egiptetɔwo ƒe viŋutsu
    ŋgɔgbetɔwo la, mexɔ Israel ƒe ŋgɔgbeviwo, amegbetɔwo tɔwo kple lãwo tɔwo siaa
    na ɖokuinye! Tɔnyewoe wonye; nyee nye Yehowa!”
  eng-LEE: 'Because mine is every first-born; on the day when I smote every first-born
    in the land of Egypt I hallowed unto me every first-born in Israel, both man and
    beast: mine shall they be; I am the Lord.'
  asm-FB: কিয়নো সকলো প্ৰথমে জন্ম পোৱা সকল মোৰেই। যিদিনা মিচৰ দেশত সকলো প্ৰথমে জন্ম
    পোৱা সকলক ধংস কৰিছিলোঁ, সেই দিনাই মানুহৰ পৰা জীৱ-জন্তুলৈকে ইস্ৰায়েলৰ আটাই প্ৰথমে
    জন্ম পোৱা সকলক মোৰ অৰ্থে পবিত্ৰ কৰিলোঁ। এতেকে সেই সকলো মোৰেই হ’ব। মই যিহোৱা।”
  sus-A: بَرِ مَ ﭑ فبٍ نَن نَ دِ شّمّ سِنفٍ بِرِن نَ. ﭑ تٌ دِ شّمّ سِنفٍ بِرِن قَشَ
    مِسِرَ بْشِ مَ، ﭑ نَشَ عِسِرَيِلَ دِ شّمّ سِنفٍ بِرِن سُفَندِ ﭑ يّتّ بّ، عَ قِندِ
    مِشِ رَ، عَ قِندِ شُرُ سٍ رَ. ﭑ تَن نَن نَ عَلَتَلَ رَ.»
  fra-SBL: car tous les premiers-nés sont à moi. Le jour où j'ai frappé tous les premiers-nés
    du pays d'Égypte, j'ai consacré à moi tous les premiers-nés d'Israël, hommes et
    animaux. Ils seront à moi. Je suis Yahvé. »
  hbo-hbo: כִּ֣י לִי֮ כָּל־בְּכֹור֒ בְּיֹום֩ הַכֹּתִ֨י כָל־בְּכֹ֜ור בְּאֶ֣רֶץ מִצְרַ֗יִם
    הִקְדַּ֨שְׁתִּי לִ֤י כָל־בְּכֹור֙ בְּיִשְׂרָאֵ֔ל מֵאָדָ֖ם עַד־בְּהֵמָ֑ה לִ֥י יִהְי֖וּ
    אֲנִ֥י יְהוָֽה׃ ס
  eng-WYCLIFFE: for ech firste gendrid thing is myn; sithen Y smoot the firste gendrid
    in the lond of Egipt, Y halewide to me what euer thing is borun first in Israel;
    fro man `til to beest thei ben myne; Y am the Lord.
  cwe-cwe: mana wana wa udele wose ni wangu. Viniwakomile wana wa udele kuna iisi
    ya Misili, nika hakwe chila mwana wa udele muna iisi ya Isilaili. Chila mwana
    wa udele wa munhu hebu wa mnyama, wawo wezakuwa wangu. Niye niiyo Mndewa Mulungu.”
  kik-kik: nĩgũkorwo marigithathi mothe nĩ makwa. Hĩndĩ ĩrĩa ndooragire marigithathi
    mothe ma Misiri, noguo ndeyamũrĩire marigithathi mothe ma Isiraeli, marĩ ma mũndũ
    kana ma nyamũ. Macio nĩ makwa kĩũmbe. Niĩ nĩ niĩ Jehova.”
  fra-NCL: 'Car tout premier-né est à moi ; le jour où j’ai frappé tous les premiers
    nés dans le pays d’Égypte, je me suis consacré tout premier-né en Israël, tant
    des hommes que des animaux : ils sont à moi. Je suis Yahweh. »'
  cek-AK: tapen tangsuek hmuen boih loe kai ih ni; Izip prae thungah tapen tangsuek
    ka hum boih naah, Israel prae thungah loe tapen tangsuek to kai hanah pahoe o
    pongah, to hmuennawk loe kai ih hmuen ah oh o; Kai loe Angraeng ah ka oh, tiah
    a naa.
  cuk-cuk: Egipto-yalagi bela machi-sailaginmalad an oburgwisgua, ani an Israel-machi-sailaginmalad
    angadga-guega an susad. Deyob dulemar, degi, ibdurganse-bakale, an imaksad. Ar
    we-ibdurgan, bela angadid. Ani an Bab-Jehová gued.”
  uig-CYR: Чүнки тунҗа оғулларниң һәммиси Мениңкидур; Мән Мисир зиминида тунҗа туғулғанларниң
    һәммисини қәтл қилған күнидә Исраилларниң ичидики тунҗиларниң һәммисини, мәйли
    адәм болсун яки һайван болсун, муқәддәс һесаплап Мениңки қилған едим. Улар Мениңкидур;
    Мән Пәрвәрдигардурмән.
  tel-2017: మొదటి సంతానం నాకు చెందుతుంది. ఐగుప్తు దేశంలో నేను వారి మొదటి సంతానాన్ని
    సంహరించినప్పుడు ఇశ్రాయేలులో మనుషుల్లోనూ, పశువుల్లోనూ మొదటి సంతానాన్ని నా కోసం
    నేను ప్రత్యేక పరచుకున్నాను. వారు నా వారు. అవి నావి. నేనే యెహోవాను.”
  hat-BSA: Paske, tout premye ne se pa M yo ye. Nan jou ke M te frape tout premye
    ne nan peyi Égypte yo, Mwen te sanktifye pou Mwen menm tout premye ne an Israël
    yo soti nan lòm pou rive nan bèt yo. Yo va pou Mwen; Mwen se SENYÈ a.”
  kos-kos: tuh wounse nukewa ma nutik. Ke nga tuh uniya wounse mukul nukewa nutin
    mwet Egypt, na nga akmutalye wounse mukul nukewa nutin mwet Israel tuh in ma nutik
    — kewana mwet ac kosro; elos fah ma nutik. Nga, LEUM GOD.”
  hbo-WLC: כִּ֣י לִי֮ כָּל־בְּכוֹר֒ בְּיוֹם֩ הַכֹּתִ֨י כָל־בְּכ֜וֹר בְּאֶ֣רֶץ מִצְרַ֗יִם
    הִקְדַּ֨שְׁתִּי לִ֤י כָל־בְּכוֹר֙ בְּיִשְׂרָאֵ֔ל מֵאָדָ֖ם עַד־בְּהֵמָ֑ה לִ֥י יִהְי֖וּ
    אֲנִ֥י יְהוָֽה׃ ס
  ibo-ibo: Nʼihi na ihe niile meghere akpanwa bụ nke m. Site nʼụbọchị ahụ m gburu
    ụmụ ndị ikom niile e buru ụzọ mụọ nʼala Ijipt ka m doro ụmụ ndị ikom niile e buru
    ụzọ mụọ nʼetiti ndị Izrel nsọ nye onwe m, ma mmadụ, ma anụmanụ bụ nke m. Abụ m
    Onyenwe anyị.”
  ory-ory: କାରଣ ପ୍ରଥମଜାତ ସମସ୍ତ ଆମ୍ଭର; ଯେଉଁ ଦିନ ଆମ୍ଭେ ମିସର ଦେଶରେ ପ୍ରଥମଜାତ ସକଳକୁ ଆଘାତ
    କଲୁ, ସେହି ଦିନ ଆମ୍ଭେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ମନୁଷ୍ୟ ଓ ପଶୁ ସମସ୍ତ ପ୍ରଥମଜାତକୁ ଆପଣା ଉଦ୍ଦେଶ୍ୟରେ
    ପବିତ୍ର କଲୁ; ସେମାନେ ଆମ୍ଭର; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।”
  chk-chk: pun ekewe mwänichi meinisin nei. Lon ewe rän, lupwen üa niela ekewe mwänichi
    meinisin lon ewe fanü Isip, üa apini fän itei ekewe mwänichi lon Israel meinisin,
    seni mwänichien aramas tori man. Iwe, ir repwe nei. Ngang ewe Samol mi Lapalap.”
  rop-rop: '@see-verse:NUM.003.012'
  ukr-1871: 'Мій бо всякий первенець: Того дня, як повбивав я усї первеньцї в Египецькій
    землї, присьвятив я собі всї первенцї в Ізраїлї, від людини до скотини; менї будуть
    вони, менї Господеві.'
  deu-1951: Denn alle Erstgeburt ist mein; an dem Tag, da ich alle Erstgeburt in Ägypten
    schlug, heiligte ich mir alle Erstgeburt in Israel, von den Menschen an bis auf
    das Vieh, daß sie mein sein sollen, mir, dem HERRN.
  eng-JPS: 'for all the first-born are Mine: on the day that I smote all the first-born
    in the land of Egypt I hallowed unto Me all the first-born in Israel, both man
    and beast, Mine they shall be: I am the LORD.'''
  srp-1865: Jer je moj svaki prvenac; od onoga dana kada pobih sve prvence u zemlji
    Misirskoj, posvetih sebi svakoga prvenca u Izrailju od èovjeka do živinèeta; moji
    æe biti; ja sam Gospod.
  lug-lug: kubanga byonna ebizaalibwa ebibereberye byange. Bwe natta ebibereberye
    byonna mu nsi y’e Misiri neeyawulira ebibereberye byonna mu Isirayiri okubeeranga
    ebyange, abantu n’ebisolo. Nze Mukama Katonda.”
  heb-heb: כי לי כל בכור ביום הכתי כל בכור בארץ מצרים הקדשתי לי כל בכור בישראל מאדם
    עד בהמה לי יהיו אני יהוה׃
  ben-IRV: প্রথমজাত সবাই আমার; যে দিন আমি মিশর দেশে সমস্ত প্রথমজাতকে আঘাত করি, সেই
    দিন মানুষ থেকে পশু পর্যন্ত ইস্রায়েলের সমস্ত প্রথমজাতকে আমার উদ্দেশ্যে পবিত্র
    করেছি; তারা আমারই হবে; আমি সদাপ্রভু।”
  pan-pan: ਕਿਉਂ ਜੋ ਹਰ ਇੱਕ ਪਹਿਲੌਠਾ ਮੇਰਾ ਹੈ ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਹਰ ਇੱਕ ਪਹਿਲੌਠਾ
    ਮਾਰਿਆ। ਮੈਂ ਆਪਣੇ ਲਈ ਹਰ ਇੱਕ ਪਹਿਲੌਠਾ ਇਸਰਾਏਲ ਵਿੱਚ ਆਦਮੀ ਤੋਂ ਲੈ ਕੇ ਡੰਗਰ ਤੱਕ ਪਵਿੱਤਰ ਕੀਤਾ,
    ਉਹ ਮੇਰੇ ਹੋਣਗੇ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: အကြောင်းမူကား ၊ အဲဂုတ္တု ပြည် ၌ သားဦး အပေါင်း တို့ကို ငါ သည် ဒဏ်ခတ် သောအခါ
    ၊ ဣသရေလ အမျိုးတွင် လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ၊ သားဦး အပေါင်း တို့ကို ငါ့ အဖို့
    ငါသန့်ရှင်း စေသောကြောင့်၊ သားဦး အပေါင်း တို့ကို အထူးသဖြင့်ငါ ပိုင် ရ၏။ ငါ သည်
    ထာဝရဘုရား ဖြစ်သည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Badina be Aigupito taudia edia vara guna natudia ibounai lau alaia mase
    dinana dekenai lau ese Israela taudia edia vara guna natudia lau abia siri, lauegu,
    taunimanima edia vara guna ibounai, bona mauri gaudia edia vara guna ibounai danu.
    Idia be helaga, lauegu. To hari inai Israela taudia edia vara guna natudia edia
    gabu, lau sibona egu, be Levi taudia ese idia abia vadaeni. Lau ese Levi taudia
    lau abia hidi, idia be lauegu. Lau inai Lohiabada.”
  urd-urd: क्यूँकि सब पहलौठे मेरे हैं, इसलिए कि जिस दिन मैंने मुल्क — ए — मिस्र में
    सब पहलौठों को मारा, उसी दिन मैंने बनी — इस्राईल के सब पहलौठों को, क्या इंसान और
    क्या हैवान, अपने लिए पाक किया; इसलिए वह ज़रूर मेरे हों। मैं ख़ुदावन्द हूँ।”
  rus-SYN: ибо все первенцы - Мои; в тот день, когда поразил Я всех первенцев в земле
    Египетской, освятил Я Себе всех первенцев Израилевых от человека до скота; они
    должны быть Мои. Я Господь.
  bqc-SIM: asa za gↄↄ pↄ́ ma Egipi nɛgↄ̃ɛ sɛ̃́iaↄ dɛ̀dɛ, ma Isaili nɛgↄ̃ɛ sɛ̃́iaↄ
    ń ń pↄtuo nɛsana sɛ̃́iaↄ dìlɛ ma pↄ́ ũɛ. Mámɛmaa Dii.
  tcz-CHONGTHU: Ajehchu chapa tahpen jouse keima a ahi. Egypt chapate lah a apeng
    masa jouse kanasuhgam nikho apatna keima Israel chapa tahpen jouse hi keidia atumbeh
    a ka lhendohsa ahin, mihem a hihen gancha a hi jongleh amaho jouse chu keia ahiuve;
    Keima Pakai chu kahi.”
  mar-mar: “सर्व प्रथम जन्मलेले माझेच आहेत. मी मिसर देशात सर्व प्रथम जन्मलेल्यांना
    मारून टाकले. त्याच दिवशी इस्राएल लोकांतील पुरुषांपैकी व पशूपैकी प्रथम जन्मलेले
    सर्व मी आपणासाठी पवित्र ठरवले. ते माझेच आहेत. मी परमेश्वर आहे.”
  qub-qub: Egipto runacunapa guechpa wamrancunata wañuchishpämi nogapaj acrarä Israelcunapa
    guechpa caj wamranta. Llapan casta uywacunapa rimir caj wawantapis nogapaj acrarä.
    Chaymi llapanpapis guechpa caj, rimir caj wawancunaga nogapaj canga. Noga Tayta
    Diosniquimi chayno në.»
  hat-hat: Paske, tout premye pitit gason yo se pou mwen yo ye. Depi jou mwen te touye
    tout premye pitit gason moun peyi Lejip yo, mwen te mete tout premye pitit gason
    moun pèp Izrayèl yo apa pou mwen, ansanm ak tout premye ti mal bèt yo fè. Se pou
    mwen menm yo tout ye. Se mwen menm ki Seyè a.
  eng-BSB: for all the firstborn are Mine. On the day I struck down every firstborn
    in the land of Egypt, I consecrated to Myself all the firstborn in Israel, both
    man and beast. They are Mine; I am the LORD.”
  tod-tod: Doun zunu mɔungi kpein ka ga nɔ̀nɔ, é zo naama voloi ma, yeei gè Ezipete
    yooi zu loun zunu mɔungiti paani la, gè Izelayɛle loun zunu mɔungiti makɛni ɓɔɠɔ
    ʋɛ, é zo nuiti ti-lointi ma, é li suaiti ti-yiʋoiti pɔ. Ta ga nɔ̀nɔ. Nà ga
    Ɠɔoɠɔ GALAGI.»
  eng-WEBPB: for all the firstborn are mine. On the day that I struck down all the
    firstborn in the land of Egypt I made holy to me all the firstborn in Israel,
    both man and animal. They shall be mine. I am the LORD.”
  kbq-kbq: Na'ankure maka'a pusa ne'mofavrea Nagri zane, Isipi mopafi pusa ne'mofavre
    zamahe fri'noa zupa, Nagra su'zane hu'na pusa ne'mofavre Israeli vahepi fore haniane,
    zagagafanena huhampri'noe. Maka Nagri zane, Nagra Ra Anumzamo'na nehue.
  nhe-BL: pampa na noaxcahua nochi tlen achtohui tlacatij. Quema nijchijqui para ma
    miquica nochi tlen achtohui ehuani tlen nochi tlali Egipto, nimocuili nochi coneme
    tlen achtohui ehuani tlen nochi inisraelitame, huan nojquiya nochi tlapiyalime
    tlen achtohui tlacatise, huan yeca nochi noaxcahua. Na niimoTECO.”
  gub-BL: '@see-verse:NUM.003.012'
  eng-DRA: 'For every firstborn is mine: since I struck the firstborn in the land
    of Egypt: I have sanctified to myself whatsoever is firstborn in Israel both of
    man and beast, they are mine: I am the Lord.'
