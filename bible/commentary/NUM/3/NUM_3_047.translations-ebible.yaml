verse: NUM.003.047
translations:
  mal-C: ആളാംപ്രതി അഞ്ചുശേക്കേൽ വീതം വാങ്ങുക. വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം, ശേക്കേൽ
    ഒന്നിന് ഇരുപതു ഗേരാവീതം വാങ്ങണം.
  deu-TKW: so sollst du für jeden Kopf fünf Sekel erheben; nach heiligem Gewichte
    sollst du sie erheben, den Sekel zu zwanzig Gera gerechnet.
  lin-lin: okokongola mbongo ya bibende, nkama mitano, kolanda ndenge batangaka mbongo
    kati na Esika ya bule, mpo na moto moko na moko. Mbongo moko ya ebende esengeli
    kozala na bagrame zomi na mibale.
  eng-LSV: you have even taken five shekels apiece by the counted head—you take by
    the shekel of the holy place; the shekel [is] twenty gerahs;
  eng-GNV: 'Thou shalt also take fiue shekels for euery person: after the weight of
    the Sanctuarie shalt thou take it: ye shekel conteineth twenty gerahs.'
  eng-WEBSTER: 'Thou shalt even take five shekels apiece by the poll, after the shekel
    of the sanctuary shalt thou take them : the shekel is twenty gerahs.'
  nhw-BL: Huajca para sesen nopa 273, monequi techmacaca 5 plata tomi catli quipiya
    11 gramos ietica quen nopa tlatamachihuali catli quitequihuíaj ipan tiopamitl.
  swh-ONEN: kusanya shekeli tano kwa kila mmoja, kufuatana na shekeli ya mahali patakatifu,
    ambayo ina uzito wa gera ishirini.
  bba-bba: sii ɡeesun ɡobi nɔɔbuwɑ kɑɑ mwɑ ben bɑɑwuren wɔllɔ. Gobi yin tiɑn bunum
    mu sɑ̃ɑwɑ ɡɑrɑmu wɔkuru nɡe mɛ bɑ kɑ yi dimɔ sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'thou shalt even take five shekels apiece by the poll, after the shekel
    of the sanctuary shalt thou take them: (the shekel is twenty gerahs:)'
  luo-luo: chok shekel abich ne ngʼato ka ngʼato, kaluwore gi shekel mar kama ler
    mar lemo, ma pekne romo gera piero ariyo.
  meu-meu: 'ta ta amo sekele ima ima amo ba heni. Unu sekele be gabu helaḡana ena
    sekele: sekele ta lalonai gera be ruahui.'
  npi-ULB: तैँले तेरो मापदण्डको रूपमा पवित्र स्थानको शेकेल नै प्रयोग गर्नुपर्छ । एक
    शकेलको बिस गेरा हुन्छ ।
  yor-yor: ìwọ yóò gba ṣékélì márùn-ún lórí ẹni kọ̀ọ̀kan gẹ́gẹ́ bí iye owó ibi mímọ́,
    èyí tí í ṣe ogún gera.
  pes-OPCB: برای هر نفر پنج مثقال نقره برحسب مثقال عبادتگاه که بیست قیراط است، بگیر
  tgl-ULB: Dapat mong gamitin ang siklo ng santuwaryo bilang iyong pamantayang timbang.
    Ang siklo ay katumbas ng dalawampung gera.
  hui-hui: Igiri mbira mbiranaga muni kina pira duria (50) dege degeme yolo biadai
    bulene nga.
  mya-mya: တစ်​ဦး​လျှင်​တ​ရား​ဝင်​ချင်​တွယ်​နည်း​အ​ရ ငွေ​သား​ငါး​ကျပ်​ဖြင့်​ရွေး​ယူ​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་མི་རེ་ལས་དངུལ་སྲང་ལྔ་རེ་ལོངས་ཤིག གནས་མཆོག་གི་སྲང་བཞིན་དུ་དངུལ་སྲང་རེ་ལ་གཱེ་ར་ཉི་ཤུ་བརྩི་དགོས།
  sna-sna: unofanira kutora mashekeri mashanu kubva kuno mumwe nomumwe wavo maererano
    namashekeri enzvimbo tsvene, anorema magera makumi maviri.
  spa-BLM: tomarás cinco siclos por cada uno; según el siclo del santuario los tomarás
    (el siclo es de veinte gerahs);
  cac-cac: '@see-verse:NUM.003.046'
  swh-ULB: Utazitumia hizo shekeli tano kwa kipimo cha mahali patakatifu. Shekeli
    moja ni sawa na gera ishirini.
  bel-bel: вазьмі па пяць сікляў за чалавека, па сіклі сьвяшчэнным вазьмі, дваццаць
    гераў у сіклі
  deu-ELBBK: so sollst du je 5 Sekel auf den Kopf nehmen; nach dem Sekel des Heiligtums
    sollst du sie nehmen, 20 Gera der Sekel.
  mbb-OT: Ne para melekat sikandan, kinahanglan he ebeyazan is kada sevaha kandan
    te lelima he vuuk he pelata he ibpesikad diyà te keveǥat te pelata ziyà te timbangan
    he egemiten te menge memumuhat.
  mal-2015: വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം ശേക്കെൽ ഒന്നിന്നു ഇരുപതു ഗേരാവെച്ചു വാങ്ങേണം.
  rmc-rmc: vašoda lendar kide avri po pandž rupune love vaš jekh dženo, avke sar važinenas
    andro Svetostankos.
  pes-OPV: پنج مثقال برای هر سری بگیر، آن را موافق مثقال قدس که بیست جیره یک مثقال
    باشد، بگیر.
  ron-1924: сэ ей кыте чинч сикли де кап, дупэ сиклул Сфынтулуй Локаш, каре есте де
    доуэзечь де гере.
  ben-OBCV: প্রত্যেক ব্যক্তির বিনিময়ে, পবিত্রস্থানের নিরূপিত শেকল অনুসারে, পাঁচ শেকল
    করে আদায় করো, যার ওজন কুড়ি গেরা।
  som-som: madaxtiriskiiba waxaad iigu madax furataa shan sheqel oo le'eg sheqelka
    meesha quduuska ah. (Sheqelku waa labaatan geeraah.)
  lat-VUC: 'accipies quinque siclos per singula capita ad mensuram sanctuarii (siclus
    habet viginti obolos):'
  eng-ASVBT: 'thou shalt take five shekels apiece by the poll; after the shekel of
    the sanctuary shalt thou take them (the shekel is twenty gerahs):'
  ita-1885: prendi cinque sicli per testa, a siclo di Santuario, che è di venti oboli.
  eng-LXXUP: thou shalt even take five shekels a head; thou shalt take them according
    to the holy didrachma, twenty oboli to the shekel.
  eng-ULB: You must use the shekel of the sanctuary as your standard weight. The shekel
    equals twenty gerahs.
  spa-VBL: se recaudan cinco siclos para cada uno de ellos, (usando la norma del siclo
    del santuario de veinte geras).
  fra-_FOB: Tu prendras cinq sicles par tête; tu les prendras selon le sicle du sanctuaire;
    le sicle est de vingt oboles.
  mal-mal: വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം ശേക്കെൽ ഒന്നിന് ഇരുപത് ഗേരാവച്ച് വാങ്ങണം.
  urd-GVR: har ek ke ewaz chāṅdī ke pāṅch sikke le jo maqdis ke wazn ke mutābiq hoṅ
    (fī sikkā taqrīban 11 grām).
  suz-BL: मेको आन कली प्रोंइचा कली का के ५ शेकेल ताक्‍को। ग्रुम्‍तीक ताम्‍बु ङा शेकेल
    का २० गेराह ङा बाक्‍ब। गेराह का ०.६ ग्राम बाक्‍ब। ग्रुम्‍तीके ताम्‍बु ङा शेकेल
    १२ ग्राम बाक्‍ब।
  ita-1927: prenderai cinque sicli a testa; li prenderai secondo il siclo dei santuario,
    che è di venti ghere.
  ckb-ckb: پێنج شاقل بۆ هەر سەرێک وەردەگریت، بەگوێرەی شاقلی پیرۆزگا وەریدەگریت. هەر
    شاقلێک بیست گێرایە.
  eng-BBE: Will be five shekels for every one, by the scale of the holy place (the
    shekel is twenty gerahs);
  kan-OKCV: ಒಬ್ಬೊಬ್ಬನಿಗೆ ಐದು ಶೆಕೆಲ್ ತೆಗೆದುಕೋ. ಪರಿಶುದ್ಧಸ್ಥಳದ ಸಮರ್ಪಣೆ ಮಾಡಬೇಕಾದ ತೂಕ ನೇಮಕವಾದ
    ಪ್ರಕಾರ, ಅಂದರೆ ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕದ ಶೆಕೆಲ್ ಈ ಪ್ರಕಾರವಾಗಿ ಇದನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.046'
  tam-2017: நீ தலைக்கு ஐந்து சேக்கல் வீதமாகப் பரிசுத்த சேக்கல் கணக்கின்படி வாங்கவேண்டும்;
    அந்தச் சேக்கலானது இருபது கேரா.
  spa-RV-1909: 'Tomarás cinco siclos por cabeza; conforme al siclo del santuario tomarás:
    el siclo tiene veinte óbolos:'
  ron-BTF: Să iei cinci șekeli de fiecare cap; după șekelul sanctuarului să îi iei
    (șekelul are douăzeci de ghere),
  eng-WEBP: you shall take five shekels apiece for each one; according to the shekel
    of the sanctuary you shall take them (the shekel is twenty gerahs);
  eng-FBV: collect five shekels for each of them, (using the sanctuary shekel standard
    of twenty gerahs).
  nld-1939: moet gij vijf sikkels per hoofd nemen, berekend naar het heilig gewicht,
    twintig gera de sikkel,
  nch-BL: Huajca para sesen ten nopa 273, monequi techmacaca macuili plata tomi cati
    quipiya 11 gramos ietica quej nopa tatamachihuali cati quitequihuíaj ipan tiopamit.
  vie-1934: thì ngươi phải thâu mỗi người năm siếc-lơ, tùy theo siếc-lơ nơi thánh;
    một siếc-lơ là hai chục ghê-ra.
  hin-CV: तुम प्रति व्यक्ति पांच शेकेल लोगे; तथा ये शेकेल पवित्र स्थान के मानक शेकेल
    होंगे एक शेकेल में बीस गेराह.
  eng-OURB: 'you shall take five shekels [2 oz; 56.7 g] for each one, that is 273
    shekels [6.83 lb; 3.1 kg] total; after the shekel of the sanctuary you shall take
    them; (the shekel is 0.4 oz; 11.34 g; or called twenty gerahs 20/50 of an oz):'
  spa-BES: Serán cinco siclos por cada uno, según la escala del lugar santo (el siclo
    es veinte gerahs);
  tdx-tdx: le songa handrambesa’o sekele lime ho vili-loha’e; ami’ty vili’ i sekelen’
    efe-miavakey, roapolo gerà ty sekele raike.
  vid-vid: kobochela kwa chila mlume sendi migwala jihano, kwa kuwinza chipimilo cha
    honhu helile,
  eng-OKE: Thou shalt take of each five shekels, by poll, in the shekel of the sanctuary
    shalt thou take; twenty mahin are a shekel.
  tha-KJV: เจ้​าจงเก็บคนละห้าเชเขล คือจงเก็บตามเชเขลของสถานบริ​สุทธิ​์ (เชเขลหนึ่​งม​ี​ยี​่​สิ​บเก-ราห์)
  por-BR-2018: 'Tomarás cinco siclos por cabeça; conforme o siclo do santuário tomarás:
    o siclo tem vinte óbolos:'
  deu-ELO: so sollst du je fünf Sekel auf den Kopf nehmen; nach dem Sekel des Heiligtums
    sollst du sie nehmen, zwanzig Gera der Sekel.
  eng-WYC-2018: thou shalt take five shekels by each head, at the measure of the saintuary,
    (or thou shalt take five shekels for each one, by the measure of the sanctuary);
    a shekel hath twenty halfpence;
  epo-epo: prenu po kvin sikloj pro ĉiu kapo, laŭ la sankta siklo prenu, po dudek
    geroj en siklo;
  uig-PIN: xularning ⱨǝrbiri üqün bǝx xǝkǝl kümüx al, kixi saniƣa ⱪarap bolsun; muⱪǝddǝs
    jaydiki xǝkǝlning ɵlqǝm birliki boyiqǝ ulardin alƣin (bir xǝkǝl yigirmǝ gǝraⱨdur).
  beo-beo: Bidi lasu ilegesu amo defele Isala:ili ilia dunu mano magobo amo silifa
    biyale gala amoga bu bidi lama.
  tpi-OTNT: Yu mas kisim 50 kina 50 kina long wan wan man bilong ol, bilong baim bek
    ol.
  hau-SA: ka karɓi shekel biyar domin kowannensu, bisa ga ma’aunin shekel na tsattsarkan
    wuri, wanda yake da nauyin gera ashirin.
  uig-LAT: shularning herbiri üchün besh shekel kümüsh al, kishi sanigha qarap bolsun;
    muqeddes jaydiki shekelning ölchem birliki boyiche ulardin alghin (bir shekel
    yigirme gerahdur).
  nde-nde: thatha amashekeli amahlanu omunye ngamunye wabo, kusiya ngeshekeli lendawo
    engcwele, elilesisindo samagera angamatshumi amabili.
  ton-ton: 'Ke ke ʻave ʻa esikeli ʻe nima maʻanautolu taki taha, ʻo fakatatau ki hesikeli
    ʻoe faletapu: (koesikeli ko e kela ʻe uofulu:)'
  ces-1613: Vezmeš pět lotů z každé hlavy, (vedlé lotu svatyně bráti budeš, lot pak
    dvadceti haléřů váží),
  eng-WMB: you shall take five shekels apiece for each one; according to the shekel
    of the sanctuary you shall take them (the shekel is twenty gerahs);
  tam-TCV: பரிசுத்த இடத்தின் சேக்கல் நிறையின்படி ஒவ்வொருவனுக்கும் ஐந்து சேக்கலை வசூலிக்க
    வேண்டும். ஒரு சேக்கல் இருபது கேரா.
  ceb-ULB: Gamita ang sekels sa dapit nga balaan ingon nga sumbanan sa kabug-aton.
    Ang sekels sama lang sa 20 ka geras.
  pol-UBG: 'Weźmiesz po pięć syklów na głowę według sykla świątynnego: sykl po dwadzieścia
    ger.'
  urd-GVU: ہر ایک کے عوض چاندی کے پانچ سِکے لے جو مقدِس کے وزن کے مطابق ہوں (فی سِکہ
    تقریباً 11 گرام)۔
  deu-1912: sollst du je fünf Silberlinge nehmen von Haupt zu Haupt nach dem Lot des
    Heiligtums (zwanzig Gera hat ein Lot)
  kan-2017: ದೇವಸ್ಥಾನದ ಸೇವೆಗೆ ನೇಮಕವಾದ ಶೆಕೆಲ್ ಗಳ ಮೇರೆಯ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬನಿಗೆ ಐದು ಬೆಳ್ಳಿಯ
    ನಾಣ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Ra bagayad ma lal yang e salpiy ni silber puwon, ni bod rogon nike m’ay
    i duwgiliy,
  hlt-MCSB: Hlangmi pakhat ham te shekel la shekel panga, panga van lo lamtah hmuencim
    kah shekel tah gerah pakul loh pah.
  mdy-ETH: ፔቴ ፔቴሢ ዛሎ ኔ ዔካንዳ ሚኢሻ ጌኤዦ ማኣሮይዳ ሚኢሾ ዴኤሡሞ ዔሮ ባኮና ዶንጊታሚ ዶንጎ ጊራኣሜ ማዓ ሹቺ ቢራ
    ማዖንጎ።
  twi-ASANTE: momma wɔntua tiadeɛ, sɛdeɛ hyiadan mu nnwetɛbena teɛ, a emu duru yɛ
    gram aduonum nson.
  eng-WEBU: you shall take five shekels apiece for each one; according to the shekel
    of the sanctuary you shall take them (the shekel is twenty gerahs);
  bnp-bnp: O bole a silva moni ge lima takutaku na bakovi ne ria, ne vona ni kona
    mule ria. A nimavana silva i ramai a nimavana maki na tahuna iea.
  wal-wal: issuwaassi issuwaassi ichchashu xaqara biraa Xoossaa Dunkkaaniyan eriyo
    meezaanaa likkiyan ekka.
  spa-PDDPT: tomarás 55 gramos de plata por cabeza. Lo tomarás conforme al siclo del
    Santuario, de 20 geras por siclo,
  gun-gun: peteĩ-teĩ repyrã rejopy 'rã cinco hatã'i va'e. Henda iky'a e'ỹ va'e py
    hatã'i va'e oiporua va'e regua ae 'rã reiporu, doze gramas va'e meme.
  ilo-ULB: Masapul nga usarem ti siklo ti santuario a kas pagbasaram a timbang. Ti
    maysa a siklo ket kapada ti duapulo a gerahs.
  kpg-kpg: Tangada e dahi e hui gi nia bahi hadu silber e lima, be di hai dela gu haganoho.
  uig-ARA: شۇلارنىڭ ھەربىرى ئۈچۈن بەش شەكەل كۈمۈش ئال، كىشى سانىغا قاراپ بولسۇن؛ مۇقەددەس
    جايدىكى شەكەلنىڭ ئۆلچەم بىرلىكى بويىچەۇلاردىن ئالغىن ‹بىر شەكەل يىگىرمە گەراھدۇر›.
  sus-sus: i xa kankan xun sara gbeti giramu tongo suuli nun solofere ra naxan mɔɔli
    rawalima hɔrɔmɔlingira kui.
  pon-2006: Emenemen mesenih pahn pweipweiki mwohni silper limau nin duwen me koasoandier.
  ksd-ksd: una vatur vake a ilima na pakana mani ure diat tikatikai, da ra pakana
    mani kai ra gomgom na pal, nina a vinun ma laptikai na gram (a ngungu auns) tana;
  tur-YTC: kişi başına beş şekel alacaksın; onları kutsal yerin şekeline göre alacaksın
    (şekel yirmi geradır);
  grc-BRENT: Καὶ λήψῃ πέντε σίκλους κατὰ κεφαλὴν, κατὰ τὸ δίδραχμον τὸ ἅγιον λήψῃ,
    εἴκοσι ὀβολοὺς τοῦ σίκλου.
  ind-AYT: Nilai tebusan untuk setiap orang adalah lima syikal, menurut ukuran syikal
    kudus. Satu syikal adalah dua puluh gera.
  nya-nya: utenge masekeli asanu pa munthu aliyense. Masekeliwo akhale ofanana ndi
    masekeli a ku malo wopatulika, kumene sekeli imodzi imakwanira magera makumi awiri.
  hrv-hrv: 'uzmi pet šekela po glavi, uzmi ih prema hramskom šekelu: dvadeset gera
    - jedan šekel.'
  mps-mps: Nago te silva mone ge a naga, a naga, tama sesa pao, te augwaligo deli
    deli bidi dabede, te augwali ma abelama siyu yao.
  tpi-tpi: Yu mas kisim 50 kina 50 kina long wan wan man bilong ol, bilong baim bek
    ol.
  dan-1931: skal du tage fem Sekel for hvert Hoved, efter hellig Vægt skal du tage
    dem, tyve Gera på en Sekel;
  vie-OVCB: con hãy chuộc lại bằng cách thu mỗi người năm miếng bạc theo tiêu chuẩn
    cân đo trong nơi thánh.
  guj-2017: તે દરેકને વાસ્તે, માથાદીઠ પાંચ શેકેલ લે. પવિત્રસ્થાનના શેકેલ એટલે વીસ
    ગેરાહના શેકેલ મુજબ તું લે.
  pon-2006A: Emenemen mesenih pahn pweipweiki mwohni silper limau nin duwen me koasoandier.
  por-BRBSL: tomarás cinco siclos cada um; de acordo com o siclo do santuário os tomarás
    (o siclo é de vinte gerahs);
  cth-cth: tami buet touh hane hmuen kathoung khingnae tangka patetlah shekel panga
    touh rip na la awh han. Hmuen kathoung khingnae shekel teh gerah 20 touh a pha.
  twi-twi: momma wontua ti ade, sɛnea hyiadan mu nnwetɛbona te, a emu duru yɛ gram
    aduonum nson.
  hlt-hlt: Hlangmi pakhat ham te shekel la shekel panga, panga van lo lamtah hmuencim
    kah shekel tah gerah pakul loh pah.
  tbz-SIM: A cɔutɛ́ bɑ́ wè yuu ĩ́nkɛ̀ mɛdítíbii mmɛ̀nùmmù ìì kèétɛ́ mɛtɑummɛ̀ tou
    kpɛ́í.
  msy-2020: Ezɨ ua gumazir vamɨra, iniamin ivezim, a 50 kina. Kamaghɨn amizɨ, ia ua
    273plan gumazir kaba vaghvagh me givesɨ, me bagh vaghvagh 50 kina 50 kina inigh
    na bagh izɨ.
  dop-dop: Nɑ pɑ́ tʋ́ pɑɑ wei ɩ nyʋɣʋ tɔɔ kɛ́ liɣitee nyǝɣǝtʋ kɑkpɑsɩ. Nɑ pǝ́ kɛɛsǝnɑ
    Ɩsɔ cokǝle tɑɑ liɣitee mɑɣɑsʋɣʋ. Pɑɑ nyǝɣǝlʋɣʋ ŋku kʋ yuŋ kɑ wɛ cɑcɑɑsɩ nɑɑnʋwɑ.
  azb-azb: hər adam üçün hər şekeldə iyirmi gera olan Müqəddəs yerdəki şekelə görə
    beş şekel götür.
  eng-DBY: thou shalt take five shekels apiece by the poll, according to the shekel
    of the sanctuary shalt thou take them, — twenty gerahs the shekel;
  hin-2017: पुरुष पाँच शेकेल ले; वे पवित्रस्थान के शेकेल के हिसाब से हों, अर्थात्
    बीस गेरा का शेकेल हो।
  wol-KYG: Su ko defee nga sàkku bopp bu ci nekk juróomi siikal; ci siikalu bérab
    bu sell bi nga koy sàkkoo, siikal bu ci nekk wecci ñaar fukki gera.
  eng-YLT: thou hast even taken five shekels a-piece by the poll — by the shekel of
    the sanctuary thou takest; twenty gerahs the shekel [is];
  eng-WYC-2017: thou shalt take five shekels by each head, at the measure of the saintuary;
    a shekel hath twenty halfpence;
  eng-WMBB: you shall take five shekels apiece for each one; according to the shekel
    of the sanctuary you shall take them (the shekel is twenty gerahs);
  urd-GVH: हर एक के एवज़ चाँदी के पाँच सिक्के ले जो मक़दिस के वज़न के मुताबिक़ हों
    (फ़ी सिक्का तक़रीबन 11 ग्राम)।
  rug-rug: '@see-verse:NUM.003.046'
  gaz-gaz: tokkoo tokkoo isaaniitiif akkuma madaalii saqilii iddoo qulqulluutti saqilii
    shan shan fuudhi; saqiliin tokko geeraa digdama.
  fra-LSG: tu prendras cinq sicles par tête; tu les prendras selon le sicle du sanctuaire,
    qui est de vingt guéras.
  yal-yal: Muxu kedenna xunba gbeti gbanan suulun na, gbeti gbananna naxan nawalima
    yire sariɲanxini, naxan lanxi garamu fu ma.
  haw-1868: 'E auhau aku oe i na sekela elima no ke poo hookahi; ma ka sekela o ke
    keenakapu kau e auhau aku ai: (he iwakalua gera, hookahi ia sekela:)'
  arb-NAV: فَتَأْخُذُ عَنْ كُلِّ وَاحِدٍ مِنْهُمْ خَمْسَةَ شَوَاقِلَ (نَحْوَ سِتِّينَ
    جِرَاماً) مِنَ الْفِضَّةِ وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ فَيَكُونُ
    كُلُّ عِشْرِينَ جِيرَةً مُعَادِلَةً لِشَاقِلٍ (أَيْ لاثْنَيْ عَشَرَ جِرَاماً).
  ewe-ewe: ele be nàxɔ klosaloga gram blaatɔ̃ vɔ atɔ̃ ɖe wo dometɔ ɖe sia ɖe ta, ɖe
    kɔkɔeƒe la ƒe nudanu nu, si ƒe kpekpeme nye gram ewo.
  eng-LEE: Thou shalt take five shekels apiece for the poll; after the shekel of the
    sanctuary shalt thou take, twenty gerahs to the shekel;
  asm-FB: তুমি তেওঁলোকৰ সলনি এজন এজনৰ সলনি পাঁচ চেকলকৈ ল’বা; বিশ গেৰাই এক চেকল হয়।
  sus-A: عِ شَ كَنكَن شُن سَرَ فبٍتِ فِرَ مُ تٌنفٌ سُولِ نُن سٌلٌقٍرٍ رَ نَشَن مْولِ
    رَوَلِمَ هْرْ مْلِنفِرَ كُي.
  fra-SBL: tu prendras cinq sicles pour chacun d'eux ; tu les prendras selon le sicle
    du sanctuaire (le sicle est de vingt gérachs) ;
  hbo-hbo: וְלָקַחְתָּ֗ חֲמֵ֧שֶׁת חֲמֵ֛שֶׁת שְׁקָלִ֖ים לַגֻּלְגֹּ֑לֶת בְּשֶׁ֤קֶל הַקֹּ֙דֶשׁ֙
    תִּקָּ֔ח עֶשְׂרִ֥ים גֵּרָ֖ה הַשָּֽׁקֶל׃
  eng-WYCLIFFE: thou schalt take fyue ciclis bi ech heed, at the mesure of seyntuarie;
    a sicle hath xx. halpens;
  cwe-cwe: Hokela shekeli tano ya hela kulawa kwa waudele wa Waisilaili wowongezeke
    kulawa kwa peta ya walume wa Walawi, fana viili ningo ya hanhu helile,
  kik-kik: oya cekeri ithano irũgamĩrĩre o mũndũ, kũringana na cekeri ya handũ-harĩa-haamũre,
    ĩrĩa ũritũ wayo ũrĩ gera mĩrongo ĩĩrĩ.
  fra-NCL: tu prendras cinq sicles par tête ; tu les prendras selon le sicle du sanctuaire,
    qui est de vingt guéras.
  cek-AK: Gerah pumphaeto kazit, hmaicam ah patoh ih tahhaih shekel baktih toengah,
    kami maeto khaeah shekel pangato la ah;
  cuk-cuk: dule-war-wargwengi mani-sibu-gwaatar be suo. A-mani Bab-Dummadse-goled-neggi-aidikuedba
    be suo. We-manide, gera-dulagwen (20) aidikued.
  uig-CYR: шуларниң һәр бири үчүн бәш шәкәл күмүч ал, киши саниға қарап болсун; муқәддәс
    җайдики шәкәлниң өлчәм бирлиги бойичә улардин алғин (бир шәкәл жигирмә гәраһдур).
  tel-2017: పరిశుద్ధ స్థలంలో ప్రమాణమైన తులం బరువులో అది ఉండాలి. ఒక తులం 20 చిన్నాలు.
  hat-BSA: ou va pran senk sik pou chak, pa tèt. Ou va pran yo an valè sik sanktyè
    a (sik la se ven gera),
  kos-kos: Molin kais sie selos pa ipin silver limekosr, fal nu srikasrak oakwuki
    nu kac.
  hbo-WLC: וְלָקַחְתָּ֗ חֲמֵ֧שֶׁת חֲמֵ֛שֶׁת שְׁקָלִ֖ים לַגֻּלְגֹּ֑לֶת בְּשֶׁ֤קֶל הַקֹּ֙דֶשׁ֙
    תִּקָּ֔ח עֶשְׂרִ֥ים גֵּרָ֖ה הַשָּֽׁקֶל׃
  ibo-ibo: bụ ego ruru shekel ise, na isi onye ọbụla, ụdị shekel ebe nsọ, nke ọtụtụ
    ya bụ iri gera abụọ.
  ory-ory: ତୁମ୍ଭେ ମୁଣ୍ଡ ପିଛା ପାଞ୍ଚ ଶେକଲ ଲେଖାଏଁ ନେବ; ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ତୁମ୍ଭେ
    ତାହା ନେବ, (କୋଡ଼ିଏ ଗେରାରେ ଏକ ଶେକଲ)।
  chk-chk: kopwe angei limeföü föün silifer fän iten eman me eman. Iwe, kopwe föri
    won ewe kilo ra aea le aükük lon ewe imw mi pin.
  rop-rop: Blanga detlot na, yu garra pei faibala silbawan mani, det raitwan mani.
  ukr-1871: І взяти по пять секлїв за голову; по секлям сьвятинї возьмеш, двайцять
    гер за один секель.
  deu-1951: sollst du je fünf Schekel erheben für jeden Kopf, und zwar sollst du es
    erheben nach dem Schekel des Heiligtums (ein Schekel macht zwanzig Gera);
  eng-JPS: thou shalt take five shekels apiece by the poll; after the shekel of the
    sanctuary shalt thou take them — the shekel is twenty gerahs.
  srp-1865: Uzmi po pet sikala od glave; uzmi po svetom siklu a u taj sikal ide dvadeset
    gera).
  lug-lug: onoddiranga gulaamu amakumi ataano mu ttaano ku buli omu, ng’ogeraageranyiza
    ku gulaamu kkumi n’emu ey’awatukuvu nga bw’eri, ye sekeri ey’obuzito ze gulaamu
    kkumi n’emu n’ekitundu.
  heb-heb: ולקחת חמשת חמשת שקלים לגלגלת בשקל הקדש תקח עשרים גרה השקל׃
  ben-IRV: তাদের এক এক জনের জন্য পবিত্রস্থানের শেকল অনুসারে পাঁচ শেকল করে নেবে; কুড়ি
    গেরাতে এক শেকল হয়।
  pan-pan: ਤੂੰ ਪੰਜ-ਪੰਜ ਰੁਪਏ ਹਰੇਕ ਪੁਰਖ ਦੇ ਲਈ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਲਵੀਂ (ਅਰਥਾਤ
    ਇੱਕ ਸ਼ਕੇਲ ਵੀਹ ਗੇਰਾਹ ਦਾ ਹੋਵੇ)
  mya-JVB: အကျပ် တော်အလိုက် လူတကိုယ်လျှင် ငါး ကျပ် စီ ခံယူ ရမည်။ အကျပ် ကား၊ ဂေရ နှစ်ဆယ်
    ဖြစ်သတည်း။
  hmo-hmo: Idia ta ta edia davana be siliva moni 5, Helaga Gabuna ese ia sikelia hegeregerena.
  urd-urd: तू हैकल की मिस्काल के हिसाब से हर शख़्स पाँच मिस्काल लेना एक मिस्क़ाल बीस
    जीरह का होता है।
  rus-SYN: возьми по пяти сиклей за человека, по сиклю священному возьми, двадцать
    гер в сикле,
  bqc-SIM: ã́nusu ↄwatɛ̃ sↄ́sↄo símá an baade miwa, lá wà a gbia dìlɛ ma kúkĩiwa,
    ní kpá Aalona ń a nɛ́ↄwa. Ãnusu do gela baoɛ.
  tcz-CHONGTHU: mikhat cheh a ding a Sumgoi a Shekel nga nalahkhom ding, hiche shekel
    chu muntheng laiya shekel ho toh agihdan nakibahsah ding, gerah somnia shekel
    khat dungjuiya nate ding ahi.
  mar-mar: त्यांना सोडवून घेण्यासाठी प्रत्येकाकडून पवित्रस्थानाच्या शेकेलाप्रमाणे
    पाच पाच शेकेल घे. एक शेकेल म्हणजे वीस गेरा.
  qub-qub: Chaura chay runacunapa ruquenga guellayninpa chasquinqui cada runapita
    pichga guellayta. Chaytaga pësanqui Tincuna Tolducho caycaj pësawan. Chayga lasan
    chunca juc grämumi.
  hat-hat: 'Pou yo chak, y''a bay senk pyès ajan, dapre sistèm lajan yo sèvi nan kay
    Bondye a: vin gara pou yon pyès ajan.'
  eng-BSB: you are to collect five shekels for each one, according to the sanctuary
    shekel of twenty gerahs.
  tod-tod: naa ɠa ga ɗa wali ɠae lɔɔludɔɔlu kula ti ɠilagilagi unmɔɔ fai zu. Wali
    ɠaei naa zoloo seizu ɲadegai ma walii ma, nii buɲɛgi ga galamu puugɔ.
  eng-WEBPB: you shall take five shekels apiece for each one; according to the shekel
    of the sanctuary you shall take them (the shekel is twenty gerahs);
  kbq-kbq: Seli mono nomofo zagomofo kna'a avamente kagra 5fu'a silva zago magoke
    magoke vahetera eritere hugahane.
  nhe-BL: Huajca para sesen nopa 273, monequi xinechmacaca 5 plata tomi tlen quipiya
    11 gramos ietica queja nopa tlayejyecoli tlen quitequihuíaj ipan tiopamitl.
  gub-BL: Emur putar 5 temetarer tàtà parat iapo pyrer wanekuzaromo pitàitàigatu nehe.
    Eremono putar a'e temetarer Àràw pe nehe, ta'yr wanupe nehe. A'e 'ym mehe tuwihaw
    umuapyk temetarer tàtà hekuzar pape rehe wà. Teko paw ukwaw hekuzar wà. Pitài
    temetarer tàtà xikuru her ma'e nuzawy kwaw 20 temetarer zera her ma'e wà.
  eng-DRA: Thou shalt take five sides for every head, according to the weight of the
    sanctuary. A sicle hath twenty obols.
