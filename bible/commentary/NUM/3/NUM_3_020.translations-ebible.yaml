verse: NUM.003.020
translations:
  mal-C: 'കുടുംബം കുടുംബമായി മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി. പിതൃഭവനപ്രകാരം ലേവ്യകുടുംബങ്ങൾ
    ഇവയായിരുന്നു.'
  deu-TKW: 'Und die Söhne Meraris nach ihren Geschlechtern: Maheli und Musi. Das sind
    die GeschIechter der Leviten nach ihrer Abstammung.'
  lin-lin: 'Bana mibali ya Merari, kolanda etuka moko na moko : Maali mpe Mushi. Bango
    nde bato ya bituka ya Balevi kolanda mabota na bango.'
  eng-LSV: 'And the sons of Merari by their families: Mahli and Mushi; these are the
    families of the Levites, by the house of their fathers.'
  eng-GNV: 'And the sonnes of Merari by their families: Mahli and Mushi. These are
    the families of Leui, according to the houses of their fathers.'
  eng-WEBSTER: 'And the sons of Merari by their families; Mahli, and Mushi: these
    are the families of the Levites, according to the house of their fathers.'
  nhw-BL: 'Huan Merari quinpixqui ome itelpocahua: Mahli huan Musi. Huajca nica nimitzilhuijtoc
    ajqueya itztoyaj nopa tlayacanani ipan nopa familias tlen iteipan ixhuihua nopa
    huejcapan tata Leví huan ama tiquintocaxtía nochi levitame.'
  swh-ONEN: 'Koo za Wamerari zilikuwa ni: Mahli na Mushi. Hizi ndizo zilizokuwa koo
    za Walawi, kufuatana na jamaa zao.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Mɛrɑribɑ kɑ ben bweseru berɑ, Mɑkili kɑ Musi. Beni kpurowɑ
    bɑ sɑ̃ɑ Lefin bibun bweseru.
  eng-KJVCPB: And the sons of Merari by their families; Mahli, and Mushi. These are
    the families of the Levites according to the house of their fathers.
  luo-luo: 'Joka Merari ne gin: Mali gi Mushi. Magi ema ne anywola jo-Lawi, kaluwore
    gi dhoutgi.'
  meu-meu: 'Merari ese e havaradia iduhudia bini: Mali bona Musi. Levi iduhudia bunu:
    ihavaradia taudia ladadia e nemaidia.'
  npi-ULB: मरारीका छोराहरूबाटका वंशहरू महली र मूशी थिए । कुल-कुलअनुसारका लेवीका कुलहरू
    यिनै हुन् ।
  yor-yor: 'Àwọn ìdílé Merari ni: Mahili àti Muṣi. Wọ̀nyí ni ìdílé Lefi gẹ́gẹ́ bí
    ilé baba wọn.'
  pes-OPCB: نامهای پسران مراری برحسب طایفه‌هایشان مَحلی و موشی بود. اینها طایفه‌های
    لاوی برحسب خاندانهایشان بودند.
  tgl-ULB: Ang mga angkan na nagmumula sa mga anak na lalaki ni Merari ay sina Mahali
    at Musi. Ito ang mga angkan ng mga Levita, na nakatala angkan sa angkan.
  hui-hui: Merari igini nde kira Mali Musila hene. Libai aria tinaga aguanene mani
    henerume tinaga hameigini agali uruninaga mini dege laabo haga hene.
  mya-mya: '@see-verse:NUM.003.019'
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྣམས་ནི་རང་རང་གི་རུས་རྒྱུད་བཞིན་དུ། མཱ་ལི་དང་མུ་ཤི་ཡིན།
    འདི་དག་ནི་ཕ་ཁྱིམ་བཞིན་དུ་ཐམས་ཅད་ལེ་ཝི་པའི་རུས་རྒྱུད་ཡིན་ནོ། །
  sna-sna: 'Dzimba dzavaMerari: Mari naMushi. Idzi ndidzo dzaiva dzimba dzavaRevhi
    maererano nemhuri dzavo.'
  spa-BLM: 'Los hijos de Merari por sus familias: Mahli y Mushi. Estas son las familias
    de los levitas según las casas de sus padres.'
  cac-cac: 'A eb'' yuninal vin̈aj Merari: Aton vin̈aj Mahli yed'' vin̈aj Musi, aton
    eb'' vin̈ tic sb''inajn̈ej d''a yin̈tilal. A eb'' vin̈ tic, yajal yaj eb'' vin̈
    d''a junjun macan̈ yin̈tilalcan vin̈aj Leví.'
  swh-ULB: Ukoo uliotokana na watoto wa Merari walikuwa ni Mahili na Mushi. Hizi ndizo
    koo za Walawi, zilizoorodheshwa ukoo kwa ukoo.
  bel-bel: І сыны Мэрары па родах іхніх, Махлі і Мушы. Вось роды Лявііныя па сямействах
    іхніх.
  deu-ELBBK: 'Und die Söhne Meraris nach ihren Familien: Machli und Muschi. Das sind
    die Familien Levis nach ihren Vaterhäusern.'
  mbb-OT: Is menge anak ni Merari iyan ensi Mali wey Mushi. Iyan sikandan menge kevuwazan
    ni Levi he inlista sumalà te menge pemilya zan.
  mal-2015: 'കുടുംബംകുടുംബമായി മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി. ഇവർതന്നേ കുലംകുലമായി
    ലേവിയുടെ കുടുംബങ്ങൾ.'
  rmc-rmc: Le Merariskre čhave sas o Machli the o Muši a lengre fajti pes vičinenas
    pal lende. Kala sas o Leviskre fajti peskre famelijenca.
  pes-OPV: 'و پسران مراری برحسب قبایل ایشان: محلی و موشی بودند. اینانند قبایل لاویان
    برحسب خاندان آبای ایشان.'
  ron-1924: 'ши фиий луй Мерари, дупэ фамилииле лор: Махли ши Муши. Ачестя сунт фамилииле
    луй Леви, дупэ каселе пэринцилор лор.'
  ben-OBCV: 'মরারি গোষ্ঠীসমূহের নাম: মহলি ও মূশি। বংশক্রম অনুসারে লেবীয় গোষ্ঠীসমূহ
    হল এরাই।'
  som-som: Oo wiilashii Meraariina siday qolooyinkoodu yihiin waa Maxlii iyo Mushii,
    kuwanu waa qolooyinkii reer Laawi siday reerahoodu yihiin.
  lat-VUC: 'Filii Merari: Moholi et Musi.'
  eng-ASVBT: 'And the sons of Merari by their families: Mahli and Mushi. These are
    the families of the Levites according to their fathers’ houses.'
  ita-1885: E i figliuoli di Merari, distinti per le lor nazioni, furono Mahali e
    Musi. Queste sono le nazioni de' Leviti, distinte per le lor famiglie paterne.
  eng-LXXUP: and the sons of Merari according to their families, Mahli and Mushi;
    these are the families of the Levites according to the houses of their families.
  eng-ULB: The clans coming from Merari's sons were Mahli and Mushi. These are the
    clans of the Levites, listed clan by clan.
  spa-VBL: Los hijos de Merari, por familia, eran Majlí y Musí. Estas eran las familias
    de los levitas, según el linaje de su padre.
  fra-_FOB: 'Et les fils de Mérari, selon leurs familles: Machli et Mushi. Telles
    sont les familles de Lévi, selon les maisons de leurs pères.'
  mal-mal: 'കുടുംബംകുടുംബമായി മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി. ഇവർ തന്നെ കുലംകുലമായി
    ലേവിയുടെ കുടുംബങ്ങൾ.'
  urd-GVR: Mirārī ke do kunbe us ke beṭoṅ Mahlī aur Mūshī ke nām rakhte the. Ġharz
    Lāwī ke qabīle ke kunbe us ke potoṅ ke nām rakhte the.
  suz-BL: मेरारी आ तौ माहली नु आ खिं ङा मुर नु मुशी नु आ खिं ङा मुर बाक्‍तेक्‍म। एको
    लेवी आ थर ङा मुर आन खिं खिं ङा मुर बाक्‍तेक्‍म।
  ita-1927: 'E i figliuoli di Merari secondo le loro famiglie: Mahli e Musci. Queste
    sono le famiglie dei Leviti, secondo le case de’ loro padri.'
  ckb-ckb: 'دوو کوڕەکەی مەراریش بەگوێرەی خێڵەکانیان: مەحلی و موشی. ئەمە خێڵی لێڤییەکانە
    بەگوێرەی بنەماڵەکانیان.'
  eng-BBE: 'And the sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites in the order of their fathers'' houses.'
  kan-OKCV: 'ಮೆರಾರೀಯ ಗೋತ್ರದವರು: ಮಹ್ಲೀ ಮತ್ತು ಮೂಷೀ ಎಂಬವರು. ಗೋತ್ರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿ
    ಇವರೇ ಲೇವಿ ವಂಶದವರು.'
  bbb-bbb: '@see-verse:NUM.003.019'
  tam-2017: தங்களுடைய வம்சங்களின்படியே மெராரியினுடைய மகன்கள், மகேலி, மூசி என்பவர்கள்;
    இவர்களே லேவியர்களுடைய பிதாக்களின் வம்சத்தார்.
  spa-RV-1909: 'Y los hijos de Merari, por sus familias: Mahali, y Musi. Estas, las
    familias de Leví, por las casas de sus padres.'
  ron-BTF: Și fiii lui Merari după familiile lor, Mahli și Muși. Acestea sunt familiile
    leviților conform cu casa părinților lor.
  eng-WEBP: 'The sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites according to their fathers’ houses.'
  eng-FBV: Merari's sons by family were Mahli and Mushi. These were the families of
    the Levites, according to their father's line.
  nld-1939: 'van de zonen van Merari naar hun geslachten: Machli en Moesji. Dit zijn
    de geslachten der Levieten naar hun families.'
  nch-BL: 'Huan Merari quinpixqui ome itelpocahua: Mahli huan Musi. Huajca nica nimitzilhuijtoc
    ajquiya itztoyaj nopa tayacanani ipan nopa familias ten iteipan ixhuihua nopa
    huejcapan tata Leví huan ama tiquintocaxtía nochi levitame.'
  vie-1934: 'và các con trai của Mê-ra-ri, tùy theo họ hàng mình, là: Mách-li và Mu-si.
    Đó là những họ hàng của người Lê-vi, tùy theo tông tộc của họ.'
  hin-CV: 'परिवारों के अनुसार मेरारी के पुत्र: माहली तथा मूशी ये ही हैं. लेवियों के
    परिवार उनके पितरों के घरानों के अनुसार.'
  eng-OURB: 'The sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites [Descendants of United with] according to their fathers’
    houses.'
  spa-BES: 'Y los hijos de Merari por sus familias: Mahli y Musi. Estas son las familias
    de los levitas en el orden de las casas de sus padres.'
  tdx-tdx: 'Naho o ana’ i Merario amo hasa­ve­re­ña’eo: i Maklý naho i Mosý. Ie ro
    hasavereña’ i Levy amo anjomban-droae’eo.'
  vid-vid: Wana walume wa Melali kwa kuwinza ng'holo za hewo, nawali Mahuli na Mushi.
    Ali nalyali ivyazi lya Walawi kulawa kuli ng'holo za hewo.
  eng-OKE: And the Beni-Merari by their families, Mahali and Mushi; these are the
    families of the Levites after the house of their fathers.
  tha-KJV: และบุตรชายของเมรารีตามครอบครัว คือมาลี และมู​ชี นี่​เป็นครอบครัวคนเลวี
    ตามเรือนบรรพบุรุษของเขา
  por-BR-2018: 'E os filhos de Merari, por suas famílias: Mali, e Musi. Estas, as
    famílias de Levi, pelas casas de seus pais.'
  deu-ELO: 'Und die Söhne Meraris nach ihren Familien: Machli und Muschi. Das sind
    die Familien Levis nach ihren Vaterhäusern.'
  eng-WYC-2018: and the sons of Merari were Mahli, and Mushi.
  epo-epo: 'Kaj la filoj de Merari laŭ iliaj familioj: Maĥli kaj Muŝi. Tio estas la
    familioj de Levi laŭ iliaj patrodomoj.'
  uig-PIN: Mǝrarining oƣulliri aililiri boyiqǝ Maⱨli wǝ Muxi idi. Bularning ⱨǝmmisi
    ata jǝmǝti boyiqǝ Lawiylarning jǝmǝti boldi.
  beo-beo: '@see-verse:NUM.003.019'
  tpi-OTNT: Nem bilong ol pikinini bilong Merari i olsem, Mali na Musi. Ol lain famili
    bilong ol Livai i gat nem bilong ol dispela tumbuna.
  hau-SA: Dangin Merari su ne. Mali da Mushi. Ga kabilan Lawiyawa bisa ga iyalansu.
  uig-LAT: Merarining oghulliri aililiri boyiche Mahli we Mushi idi. Bularning hemmisi
    ata jemeti boyiche Lawiylarning jemeti boldi.
  nde-nde: 'Abosendo lukaMerari babeyilaba: uMahili loMushi. Laba kwakungabosendo
    lwabaLevi, kusiya ngezindlu zabo.'
  ton-ton: Pea ko e ngaahi foha ʻo Melali ʻi honau ngaahi faʻahinga, ko Mali, mo Musi.
    Pea ko e ngaahi fānau ʻoe kau Livai ʻakinautolu ni, ʻo fakatatau ki he fale ʻo
    ʻenau ngaahi tamai.
  ces-1613: 'Synové pak Merari po čeledech svých: Moholi a Musi. Ty jsou čeledi Léví
    vedlé domů otců svých.'
  eng-WMB: 'The sons of Merari by their families: Mahli and Mushi. These are the families
    of the Levites according to their fathers’ houses.'
  tam-TCV: மெராரி வம்சத்தைச் சேர்ந்தவர்கள் மகேலி, மூஷி என்பவர்கள் ஆவர். தங்களுடைய
    குடும்பங்களின்படி லேவிய வம்சத்தினர் இவர்களே.
  ceb-ULB: Ang mga banay nga naggikan sa mga anak nga lalaki ni Merari mao si Mali
    ug si Musi. Mao kini ang mga banay sa mga Levita, nga nalista banay sa banay.
  pol-UBG: 'Synowie zaś Merariego według swych domów: Machli i Muszi. To są rodziny
    Lewiego według domów ich ojców.'
  urd-GVU: مِراری کے دو کنبے اُس کے بیٹوں محلی اور مُوشی کے نام رکھتے تھے۔ غرض لاوی
    کے قبیلے کے کنبے اُس کے پوتوں کے نام رکھتے تھے۔
  deu-1912: Die Kinder Meraris nach ihren Geschlechtern waren; Maheli und Musi. Dies
    sind die Geschlechter Levis nach ihren Vaterhäusern.
  kan-2017: 'ಗೋತ್ರಸ್ಥಾಪಕರಾದ ಮೆರಾರೀಯ ಮಕ್ಕಳು: ಮಹ್ಲೀ, ಮೂಷೀ ಎಂಬುವವರು. ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ
    ಇವರೇ ಲೇವಿಯ ವಂಶದವರು.'
  yap-yap: 'Ma pifak Merari ni pumo’on: Mahli nge Mushi. Yad e pichitamngin e pi tabnaw
    ni aram rogon fithingrad.'
  hlt-MCSB: Merari koca rhoek khaw a cako ah Mahli neh Mushi om. Amih he a napa imkhui
    lamloh Levi koca la om uh.
  mdy-ETH: '@see-verse:NUM.003.019'
  twi-ASANTE: 'Merari asefoɔ: Mahli ne Musi. Yeinom ne Lewifoɔ sɛdeɛ wɔn mmusua ne
    wɔn afie teɛ.'
  eng-WEBU: 'The sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites according to their fathers’ houses.'
  bnp-bnp: 'A rane tune Merari ra nga: e Mali, e Musi. E huriki a hamone Levi ri pesi
    muri mai a rane huriki e tubune ria nga.'
  wal-wal: Maraara attuma naati qassi Maahilanne Musha. Leewatu maizza aawati hageeta.
  spa-PDDPT: 'Los hijos de Merari, según sus familias: Mahli y Musi. Estas son las
    familias de los levitas, según sus casas paternas.'
  gun-gun: Ha'e gui Merari ra'y kuery, ta'y kuery reve ma Mali ha'e Musi. Ha'e va'e
    kuery ae Levi ramymino kuery, guamoĩ kuery rery rupi.
  ilo-ULB: Dagiti puli a nagtaud kadagiti annak a lallaki ni Merari ket da Mali ken
    Musi. Dagitoy dagiti puli dagiti Levita a nailista babaen kadagiti pulida.
  kpg-kpg: '@see-verse:NUM.003.019'
  uig-ARA: مەرارىنىڭ ئوغۇللىرى ئائىلىلىرى بويىچە ماھلى ۋە مۇشى ئىدى. بۇلارنىڭ ھەممىسى
    ئاتا جەمەتى بويىچە لاۋىيلارنىڭ جەمەتى بولدى.
  sus-sus: 'Merari xa di xɛmɛe a xabilɛ ki ma: Maxali nun Musi. Lewi xabilɛ nan na
    ki e xa denbaya ki ma.'
  pon-2006: '@see-verse:NUM.003.019'
  ksd-ksd: 'ma ra ura natu i Merari ta kadir apik na tarai: Mali ma Musi. Go ra umana
    apik na tarai ta ra vuna tarai Levi, da kadia lavur kakang.'
  tur-YTC: 'Ailelerine göre Merari''nin oğulları: Mahli ve Muşi. Babalarının evlerine
    göre Levililer''in aileleri bunlardır.'
  grc-BRENT: Καὶ υἱοὶ Μεραρὶ κατὰ δήμους αὐτῶν· Μοολὶ καὶ Μουσί· οὗτοί εἰσι δῆμοι
    τῶν Λευιτῶν κατʼ οἴκους πατριῶν αὐτῶν.
  ind-AYT: Anak-anak Merari menurut suku mereka adalah Mahli dan Musi. Itulah keluarga
    orang Lewi berdasarkan kaum mereka.
  nya-nya: 'Ana a Merari potsata mabanja awo ndi awa: Mali ndi Musi. Amenewa ndiwo
    anali mabanja a Alevi monga mwa makolo awo.'
  hrv-hrv: 'Sinovi su Merarijevi po svojim rodovima: Mahli i Muši. To su Levijevi
    rodovi po svojim porodicama.'
  mps-mps: Te Merarigo ogomani nogi da e tama dao, te Mali me Musi si dao. Te Livai
    dabego hani wąį nogi te e tobage nogi elaluali.
  tpi-tpi: Nem bilong ol pikinini bilong Merari i olsem, Mali na Musi. Ol lain famili
    bilong ol Livai i gat nem bilong ol dispela tumbuna.
  dan-1931: 'Meraris Sønner efter deres Slægter var: Mali og Musji. Det var Levitternes
    Slægter efter deres Fædrenehuse.'
  vie-OVCB: 'Con trai Mê-ra-ri là: Mách-li và Mu-si. Đó là những tổ các thị tộc trong
    đại tộc Lê-vi.'
  guj-2017: મરારીના દીકરા તેઓના કુટુંબો મુજબ, માહલી તથા મુશી છે. લેવીઓનાં કુટુંબો,
    તેઓનાં પિતાનાં ઘર મુજબ એ છે.
  pon-2006A: '@see-verse:NUM.003.019'
  por-BRBSL: 'Os filhos de Merari por suas famílias: Mahli e Mushi. Estas são as famílias
    dos Levitas de acordo com as casas de seus pais.'
  cth-cth: Merari catoun imthungnaw teh, Mahli hoi Mushi doeh. Hetnaw heh a na pa
    imthung lahoi Levih catounnaw doeh.
  twi-twi: 'Merari asefo: Mahli ne Musi. Eyinom ne Lewifo, sɛnea wɔn mmusua ne wɔn
    afi te.'
  hlt-hlt: Merari koca rhoek khaw a cako ah Mahli neh Mushi om. Amih he a napa imkhui
    lamloh Levi koca la om uh.
  tbz-SIM: 'Kɛ̀ Mɛdɑdi kpɛyi ntú: Mɑdi nɛ̀ Musi. Defii kó ibí nyi mɛmmɛ bɛ nɑɑ̀mùntì
    nɛ̀ bɛ cɛ̃́ĩ.'
  msy-2020: Ezɨ Merarin otarimningɨn ziamning kara, Mali ko Musi, aning gɨn uan ikɨzimningɨn
    afeziamningɨn oto. Livain anabamɨn adarasi, men ikɨzibar ziaba, uan inazir afeziabar
    ziar kabar gɨn zui.
  dop-dop: Melɑli nyǝ́mɑ ntɛ́ Mɑlii nɑ Musi. Mpɛ ɩnǝɣǝlɛ pɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ. Mpɛ
    pɑ kɛnɑ Lefii kpekɑ nyǝ́mɑ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ.
  azb-azb: 'Merarinin nəsil başçısı olan oğulları: Maxli və Muşi. Ailələrinə görə
    Levi nəsilləri bunlardır.'
  eng-DBY: 'And the sons of Merari according to their families: Mahli and Mushi. These
    are the families of the Levites according to their fathers'' houses.'
  hin-2017: और मरारी के पुत्र जिनसे उसके कुल चले ये हैं, अर्थात् महली और मूशी। ये
    लेवियों के कुल अपने पितरों के घरानों के अनुसार हैं।
  wol-KYG: Doomi Merari yu góor ñoo di Maali ak Musi, ku ci nekk ak làngam. Làngi
    Leween ñaa ngoogu, na ñu bokke seen këri maam.
  eng-YLT: And the sons of Merari by their families [are] Mahli and Mushi; these are
    the families of the Levites, by the house of their fathers.
  eng-WYC-2017: and the sons of Merari were Mahli, and Mushi.
  eng-WMBB: 'The sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites according to their fathers’ houses.'
  urd-GVH: मिरारी के दो कुंबे उसके बेटों महली और मूशी के नाम रखते थे। ग़रज़ लावी के
    क़बीले के कुंबे उसके पोतों के नाम रखते थे।
  rug-rug: '@see-verse:NUM.003.019'
  gaz-gaz: 'Balbalawwan Meraarotaa: Mahilii fi Muusii. Kunneen akkuma maatii isaaniitti
    balbalawwan Lewwotaa ti.'
  fra-LSG: 'et les fils de Merari, selon leurs familles: Machli et Muschi. Ce sont
    là les familles de Lévi, selon les maisons de leurs pères.'
  yal-yal: 'Merari a diine findixi xabilani itoe nan benbaye ra: Maxali nun Musi.
    Lewi xabilane nan ne ra e nun e denbayane benbane.'
  haw-1868: 'A o na keiki a Merari, ma ka laua mau ohana; o Maheli a o Musi: oia na
    ohana o na Levi, ma ko ka hale o ko lakou poe kupuna.'
  arb-NAV: وَابْنَا مَرَارِي حَسَبَ عَشَائِرِهِمَا هُمَا مَحْلِي وَمُوشِي. هَذِهِ
    هِيَ عَشَائِرُ اللّاوِيِّينَ وَفْقاً لِبُيُوتِ آبَائِهِمْ.
  ewe-ewe: 'Eye Merari ƒe viwoe nye esiawo le woƒe ƒomewo nu: Mahli kple Musi. Esiawo
    nye Levi ƒe viwo ƒe ƒome le woƒe aƒewo nu.'
  eng-LEE: 'And the sons of Merari after their families: Machli, and Mushi; these
    are the families of the Levites according to their family divisions.'
  asm-FB: আৰু নিজ নিজ বংশ অনুসাৰে মৰাৰীৰ পুতেক সকলৰ নাম মহলী আৰু মুচী। নিজ নিজ পিতৃ-বংশ
    অনুসাৰে এই সকলেই লেবীয়াসকলৰ বংশ।
  sus-A: مٍرَرِ شَ دِ شّمّيٍ عَ شَبِلّ كِ مَ؛ مَشَلِ نُن مُسِ. لٍوِ شَبِلّ نَن نَ
    كِ عٍ شَ دٍنبَيَ كِ مَ.
  fra-SBL: 'Les fils de Merari, selon leurs familles : Mahli et Mushi. Voici les familles
    des Lévites, selon les maisons de leurs pères.'
  hbo-hbo: וּבְנֵ֧י מְרָרִ֛י לְמִשְׁפְּחֹתָ֖ם מַחְלִ֣י וּמוּשִׁ֑י אֵ֥לֶּה הֵ֛ם מִשְׁפְּחֹ֥ת
    הַלֵּוִ֖י לְבֵ֥ית אֲבֹתָֽם׃
  eng-WYCLIFFE: and the sones of Merari weren Mooly, and Musi.
  cwe-cwe: Na wana wa chilume wa Melali kwa kusondelela ng'holo zawo, Mahili na Mushi.
    Wano wakala welesi wa Lawi kwa kusondelela ng'holo zawo.
  kik-kik: 'Mbarĩ cia Amerari: ciarĩ Mahali na Mushi. Ici nĩcio ciarĩ mbarĩ cia Alawii,
    kũringana na nyũmba ciao.'
  fra-NCL: 'Fils de Mérari, selon leurs familles : Moholi et Musi. — Ce sont là les
    familles de Lévi selon leurs maisons patriarcales.'
  cek-AK: Merari acaengnawk ih ahmin loe Mahli hoi Mushi. Hae kaminawk loe angmacae
    acaeng thung hoiah kroek ih Levi acaeng ah oh hoi.
  cuk-cuk: 'Merari-masmaladi, wemarmogad: Mahli, Musi. Leví-wagan-baigan na e-dadgan-e-dadganba
    weyob gumalad, na e-gwenad-e-gwenadganba ebislesad.'
  uig-CYR: Мәрариниң оғуллири аилилири бойичә Маһли вә Муши еди. Буларниң һәммиси
    ата җәмәти бойичә Лавийларниң җәмәти болди.
  tel-2017: మెరారి కొడుకుల పేర్లు మాహలి, మూషి. ఈ పేర్లతో పిలిచే తెగలకు వీరే వంశకర్తలు.
    ఇవి లేవీ వంశానికి చెందిన తెగలు.
  hat-BSA: 'Fis a Merari yo selon fanmi pa yo: Machli ak Muschi. Sa yo se fanmi Levit
    yo selon lakay papa pa yo.'
  kos-kos: 'Oasr wen luo natul Merari: Mahli ac Mushi. Elos inge pa matu in sou lalos,
    su fwilin tulik natulos ekin, ac elos nukewa ma ke sruf lun Levi.'
  hbo-WLC: וּבְנֵ֧י מְרָרִ֛י לְמִשְׁפְּחֹתָ֖ם מַחְלִ֣י וּמוּשִׁ֑י אֵ֥לֶּה הֵ֛ם מִשְׁפְּחֹ֥ת
    הַלֵּוִ֖י לְבֵ֥ית אֲבֹתָֽם׃
  ibo-ibo: 'Ụmụ Merari dịka ikwu ha si dị: Mahali na Mushi. Ndị a bụ ndị agbụrụ Livayị,
    dịka ezinaụlọ ha si dị.'
  ory-ory: ପୁଣି, ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ମରାରିର ସନ୍ତାନମାନଙ୍କ ନାମ ମହଲି ଓ ମୂଶି; ଏମାନେ ଆପଣା
    ଆପଣା ପିତୃଗୃହାନୁସାରେ ଲେବୀୟମାନଙ୍କ ବଂଶ।
  chk-chk: 'Nge iten nöün Merari kewe mwän, ir lewon ar kewe cho: Mali me Mushi. Ikkei
    ir lewon ekewe familien Lefi lon tettelin än semer cho.'
  rop-rop: '@see-verse:NUM.003.019'
  ukr-1871: 'А сини Мерари по родинах їх: Махлїй та Мушій. Се родини Левієві, по батьківських
    домах їх.'
  deu-1951: Die Kinder Meraris nach ihren Geschlechtern sind Machli und Muschi. Das
    sind die Geschlechter Levis nach ihren Vaterhäusern.
  eng-JPS: 'And the sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites according to their fathers'' houses.'
  srp-1865: 'A sinovi Merarijevi po porodicama svojim: Malije i Musije. To su porodice
    Levitske po domovima otaca svojih.'
  lug-lug: 'Bano be batabani ba Merali ng’empya zaabwe bwe zaali: Makuli ne Musi.
    Ebyo bye bika by’Abaleevi ng’empya za bakitaabwe bwe zaali.'
  heb-heb: ובני מררי למשפחתם מחלי ומושי אלה הם משפחת הלוי לבית אבתם׃
  ben-IRV: মরারির সন্তানদের নাম মহলি ও মূশি। এরা সবাই পিতৃকুল অনুসারে লেবীয়দের গোষ্ঠী।
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਮਹਲੀ ਅਤੇ ਮੂਸ਼ੀ। ਇਹ ਲੇਵੀ ਦੇ ਪਰਿਵਾਰ
    ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਹਨ।
  mya-JVB: မိမိ အဆွေအမျိုး အလိုက် မေရာရိ သား တို့၏ နာမည်ကား၊ မဟာလိ နှင့် မုရှိ တည်း။
    ဤ သူ တို့သည်၊ မိမိ ဘိုးဘ အမျိုး အလိုက် ရေတွက်သော လေဝိ အမျိုးအနွယ် ဖြစ်ကြ၏။
  hmo-hmo: 'Merari ena natuna tau be inai: Mali bona Musi. Idia ta ta be iduhu ta
    ena sene tauna, bona edia iduhu ena ladana be idia edia ladana hegeregerena. Levi
    ese ia havaraia iduhu be unai.'
  urd-urd: और मिरारी के बेटे जिनसे उनके ख़ान्दान चले, महली और मूशी हैं। लावियों के
    घराने उनके आबाई ख़ान्दानों के मुवाफ़िक़ यही हैं।
  rus-SYN: 'И сыны Мерари по родам их: Махли и Муши. Вот роды Левиины по семействам
    их.'
  bqc-SIM: 'Mɛlali nɛ́ↄ tↄ́n kɛ daɛdaɛ: Mali ń Musio. Levii buiↄn we daɛdaɛ ualɛ
    ń ualɛo.'
  tcz-CHONGTHU: Merari a kon a phungguiho chu ama chilhahte lah a kon a mini min,
    Mahli le Mushi a kiminsah ahiuve.
  mar-mar: 'मरारीचे पुत्र त्यांच्या कुळाप्रमाणे हे: महली व मूशी. ही लेवी कुळातील घराणी
    होत.'
  qub-qub: Meraripa wamrancuna caran Mahliwan Musi. Paycunapita mirajcunami caran
    Mahli casta runacuna, Musi casta runacuna. Chaynömi Leví trïbu castacuna mayurpita
    shullcacama caran.
  hat-hat: 'Men non pitit gason Merari yo ak tout fanmi yo: Se te Makli ak Mouchi.
    Men non fanmi moun Levi yo, dapre non zansèt yo.'
  eng-BSB: And the sons of Merari by their clans were Mahli and Mushi. These were
    the clans of the Levites, according to their families.
  tod-tod: 'Melali ná-doun zunuiti daaseigiti kaa, eɠɛʋelei ta-wolodamaiti ti la:
    Maali ta Musi. Leevi ná-bolodamaiti kana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.'
  eng-WEBPB: 'The sons of Merari by their families: Mahli and Mushi. These are the
    families of the Levites according to their fathers’ houses.'
  kbq-kbq: Merari naga nofipintira Malike, Musike. Livae nofipinti fore hu'naza naga
    nofi mani'naze.
  nhe-BL: 'Huan Merari quinpixqui ome itelpocahua: Mahli huan Musi. Huajca nica nimitzilhuijtoc
    ajqueya itztoyaj nopa tlayacanani ipan nopa familias tlen iteipa ixhuihua nopa
    huejcapan tata Leví huan ama tiquintocajtía nochi levitame.'
  gub-BL: '@see-verse:NUM.003.019'
  eng-DRA: 'The sons of Merari: Moholi and Musi.'
