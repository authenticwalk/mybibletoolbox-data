verse: NUM.003.030
translations:
  mal-C: കെഹാത്യകുടുംബങ്ങളുടെ പിതൃഭവനത്തിനു പ്രഭു ഉസ്സീയേലിന്റെ പുത്രൻ എലീസാഫാൻ ആയിരുന്നു.
  deu-TKW: und Oberhaupt der Geschlechter der Kahathiter war Elizaphan, der Sohn Usiels.
  lin-lin: Elitsafani, mwana mobali ya Uzieli, nde azalaki mokambi ya bato ya bituka
    ya Keati.
  eng-LSV: And the prince of a father’s house for the families of the Kohathite [is]
    Elizaphan son of Uzziel.
  eng-GNV: 'The captaine and auncient of the house, and families of the Kohathites
    shall be Elizaphan the sonne of Vzziel:'
  eng-WEBSTER: And the chief of the house of the father of the families of the Kohathites
    shall be Elizaphan the son of Uzziel.
  nhw-BL: Huan Elizafán, icone Uziel, elqui nopa tlayacanquetl tlen iixhuihua Coat.
  swh-ONEN: Kiongozi wa jamaa za koo za Wakohathi alikuwa Elisafani mwana wa Uzieli.
  bba-bba: Ben kpɑron yĩsirɑ Elisɑfɑni, Usiɛlin bii.
  eng-KJVCPB: And the chief of the house of the father of the families of the Kohathites
    shall be Elizaphan the son of Uzziel.
  luo-luo: Jatend dhout jo-Kohath ne en Elizafan wuod Uziel.
  meu-meu: Ikwaradia tauna na Elisafan Usiele.
  npi-ULB: उज्‍जीएलका छोरा एलीजापानले कहातीहरूका कुलहरूको नेतृत्व गर्नुपर्छ ।
  yor-yor: Olórí àwọn ìdílé Kohati ni Elisafani ọmọ Usieli.
  pes-OPCB: '@see-verse:NUM.003.029'
  tgl-ULB: Dapat pangunahan ni Elizafan na anak na lalaki ni Uziel ang mga angkan
    ng mga Kohatita.
  hui-hui: Ani bu heagola Usiele igini Elisabana ibu tinaga haguane hene.
  mya-mya: သူ​တို့​၏​ခေါင်း​ဆောင်​မှာ​သြ​ဇေ​လ​၏​သား ဧ​လိ​ဇာ​ဖန်​ဖြစ်​သည်။-
  bod-N: ཀོ་ཧད་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་ནི་ཨུ་ཟི་ཨེལ་གྱི་བུ་ཨེ་ལི་ཙ་ཕན་ཡིན།
  sna-sna: Mutungamiri wemhuri yedzimba dzavaKohati akanga ari Erizafani mwanakomana
    waUzieri.
  spa-BLM: El príncipe de la casa paterna de las familias de Coat será Elizafán hijo
    de Uziel.
  cac-cac: A yajalil juntzan̈ eb', aton vin̈aj Elizafán yuninal vin̈aj Uziel.
  swh-ULB: Elizafani mwana wa Uzieli ndiye atakayeongoza ukoo wa Wakohathi.
  bel-bel: а правадыр пакаленьня родаў Каатавых Элцатан, сын Узіілаў;
  deu-ELBBK: Und der Fürst des Vaterhauses der Familien der Kehatiter war Elizaphan,
    der Sohn Ussiels.
  mbb-OT: Ne iyan pengulu zan si Elizafan he anak ni Uziel.
  mal-2015: കെഹാത്യകുടുംബങ്ങളുടെ പിതൃഭവനത്തിന്നു ഉസ്സീയേലിന്റെ മകൻ എലീസാഫാൻ പ്രഭു
    ആയിരിക്കേണം.
  rmc-rmc: Lengro vodcas sas o Elicafan, le Uzieloskro čhavo.
  pes-OPV: و سرور خاندان آبای قبایل قهاتیان، الیاصافان بن عزیئیل باشد.
  ron-1924: Кэпетения касей пэринтешть а фамилиилор кехатицилор ера Елицафан, фиул
    луй Узиел.
  ben-OBCV: উষীয়েলের ছেলে ইলীষাফণ ছিলেন কহাতীয় গোষ্ঠীবৃন্দের বংশসমূহের নেতা।
  som-som: Oo amiirka reer Qohaadna waa inuu ahaadaa Eliisaafaan ina Cusii'eel.
  lat-VUC: 'Princepsque eorum erit Elisaphan filius Oziel:'
  eng-ASVBT: And the prince of the fathers’ house of the families of the Kohathites
    shall be Elizaphan the son of Uzziel.
  ita-1885: E il capo delle famiglie paterne delle nazioni de' Chehatiti fu Elisafan,
    figliuolo d'Uzziel.
  eng-LXXUP: And the chief of the house of the families of the divisions of Kohath,
    was Elizaphan the son of Uzziel.
  eng-ULB: Elizaphan son of Uzziel must lead the clans of the Kohathites.
  spa-VBL: El líder de las familias de Coat era Elisafán, hijo de Uziel.
  fra-_FOB: Et Elitsaphan, fils d'Uziel, était le chef de la maison des pères des
    familles des Kéhathites.
  mal-mal: കെഹാത്യകുടുംബങ്ങളുടെ പിതൃഭവനത്തിന് ഉസ്സീയേലിന്റെ മകൻ എലീസാഫാൻ പ്രഭു ആയിരിക്കണം.
  urd-GVR: Un kā rāhnumā Ilīsafan bin Uzziyel thā,
  suz-BL: कोहाथी आन खिं ङा ठेयब मुर उज्‍जीएल आ तौ, एली-जाफान बाक्‍ब। लेवी १०:४
  ita-1927: Il principe della casa de’ padri dei Kehathiti era Elitsafan, figliuolo
    di Uzziel.
  ckb-ckb: گەورەی بنەماڵەکانی خێڵەکانی قەهاتییەکانیش ئەلیچافانی کوڕی عوزیێل بوو.
  eng-BBE: Their chief is Elizaphan, the son of Uzziel.
  kan-OKCV: ಉಜ್ಜೀಯೇಲನ ಪುತ್ರನಾದ ಎಲೀಚಾಫಾನನು ಕೊಹಾತ್ಯರ ಕುಟುಂಬಗಳ ನಾಯಕನು.
  bbb-bbb: '@see-verse:NUM.003.029'
  tam-2017: அவர்களின் தலைவன், ஊசியேலின் மகனாகிய எலிசாபான்.
  spa-RV-1909: Y el jefe de la casa del padre de las familias de Coath, Elisaphán
    hijo de Uzziel.
  ron-BTF: Și mai marele casei tatălui familiilor chehatiților să fie Elițafan, fiul
    lui Uziel.
  eng-WEBP: The prince of the fathers’ house of the families of the Kohathites shall
    be Elizaphan the son of Uzziel.
  eng-FBV: The leader of the Kohath families was Elizaphan son of Uzziel.
  nld-1939: Het familiehoofd van de geslachten der Kehatieten was Elisafan, de zoon
    van Oezziël.
  nch-BL: Huan Elizafán, icone Uziel, elqui nopa tayacanquet ten iixhuihua Coat.
  vie-1934: Quan trưởng của tông tộc Kê-hát là Ê-li-sa-phan, con trai của U-xi-ên.
  hin-CV: कोहाथियों के गोत्रों के परिवारों का प्रधान था उज्ज़िएल का पुत्र एलिज़ाफ़ान.
  eng-OURB: The prince of the fathers’ house of the families of the Kohathites shall
    be Elizaphan the son of Uzziel.
  spa-BES: Su jefe es Elizafan, el hijo de Uziel.
  tdx-tdx: i Elitsafane ana’ i Oziele ty mpiaolo’ ty anjomban-droae’ o amori’ i Kehàteo.
  vid-vid: na heye Elisafani mwana wa Usieli, yawele mkulu wa lukolo alo lwa ivyazi
    lya Wakohati.
  eng-OKE: And the Rab of the house of the fathers of the Kehath families (shall be)
    Elizaphan bar Uzziel.
  tha-KJV: มี​เอลีซาฟานบุตรชายอุสซีเอลเป็นหัวหน้าเรือนบรรพบุรุษของครอบครัวโคฮาท
  por-BR-2018: E o chefe da casa do pai das famílias de Coate, Elisafã filho de Uziel.
  deu-ELO: Und der Fürst des Vaterhauses der Familien der Kehathiter war Elizaphan,
    der Sohn Ussiels.
  eng-WYC-2018: and the prince of them shall be Elizaphan, the son of Uzziel. (and
    their leader shall be Elizaphan, the son of Uzziel.)
  epo-epo: Kaj la estro de la patrodomo de la familioj de la Kehatidoj estas Elcafan,
    filo de Uziel.
  uig-PIN: Koⱨat jǝmǝtining ǝmiri Uzziǝlning oƣli Əlizafan idi.
  beo-beo: Ilia ouligisudafa da Elisa:ifa:ne (Asaiele egefe) galu.
  tpi-OTNT: Na Elisafan, pikinini man bilong Usiel, em i hetman bilong ol.
  hau-SA: Shugaban kabilar Kohatawa shi ne Elizafan ɗan Uzziyel.
  uig-LAT: Kohat jemetining emiri Uzzielning oghli Elizafan idi.
  nde-nde: Umkhokheli wabezindlu zabosendo lwamaKhohathi kwakungu-Elizafani indodana
    ka-Uziyeli.
  ton-ton: Pea ko ʻElisefani ko e foha ʻo ʻUsili ko e ʻeiki ia ʻoe fale ʻoe tamai
    ʻae ngaahi faʻahinga ʻoe kau Kohate.
  ces-1613: A kníže domu otcovského v čeledech Kahat Elizafan, syn Uzielův.
  eng-WMB: The prince of the fathers’ house of the families of the Kohathites shall
    be Elizaphan the son of Uzziel.
  tam-TCV: ஊசியேலின் மகன் எலிசாபான், கோகாத்திய வம்சங்களின் தலைவனாய் இருந்தான்.
  ceb-ULB: Si Elisafan nga anak nga lalaki ni Uziel mao ang mangulo sa mga banay sa
    Kohatihanon.
  pol-UBG: A wodzem domu ojca rodziny Kehatytów będzie Elisafan, syn Uzziela.
  urd-GVU: اُن کا راہنما اِلی صفن بن عُزی ایل تھا،
  deu-1912: Ihr Oberster sei Elizaphan, der Sohn Usiels.
  kan-2017: ಕೆಹಾತ್ಯರ ಗೋತ್ರಗಳ ಪ್ರಧಾನಪುರುಷನು ಉಜ್ಜೀಯೇಲನ ಮಗನಾದ ಎಲೀಚಾಫಾನ್.
  yap-yap: ni Elizafan nib mo’on ni fak Uzziel e ir e en mitethin ko re ke girdi’
    ney.
  hlt-MCSB: Kohath cako kah a napa imkhui ah Uzziel capa Elizaphan he khoboei van.
  mdy-ETH: ዔያቶኮ ሱኡጋሢ ዑዚዔኤሌ ናኣዚ፥ ዔኤሊፃፓኔኬ።
  twi-ASANTE: Na Kohatfoɔ ntuanoni no ne Usiel babarima Elisafan.
  eng-WEBU: The prince of the fathers’ house of the families of the Kohathites shall
    be Elizaphan the son of Uzziel.
  bnp-bnp: E Elisapan, e tune Usiel, ia a nupesi ne ria.
  wal-wal: Qahaata yaratu so asaa halaqai Uzzi7eela na7aa Elxxaafaana.
  spa-PDDPT: Su jefe era de la casa paterna de las familias de Coat, Elisafán, hijo
    de Uziel.
  gun-gun: Coate ramymino kuery ruvixarã oĩ 'rã Uziel ra'y Elisafã.
  ilo-ULB: Masapul nga idauloan ni Elizaphan nga anak a lalaki ni Uzziel dagiti puli
    dagiti Coatitas.
  kpg-kpg: gei go Elizaphan tama daane a Uzziel e dagi di madahaanau deenei.
  uig-ARA: كوھات جەمەتىنىڭ ئەمىرى ئۇززىئەلنىڭ ئوغلى ئەلىزافان ئىدى.
  sus-sus: Yusiyɛli xa di xɛmɛ Elisafan nan nu na e xunyi ra.
  pon-2006: Elisapan, nein Ussiel me kaunen peneinei wet.
  ksd-ksd: Ma Elisapan natu i Usiel na luluai pire ra apik na tarai Koat.
  tur-YTC: Kohatlılar'ın ailelerinin atalar evi beyi Uzziel oğlu Elizafan olacak.
  grc-BRENT: Καὶ ὁ ἄρχων οἴκου πατριῶν τῶν δήμων τοῦ Καὰθ, Ἑλισαφὰν υἱὸς Ὀζιήλ.
  ind-AYT: Pemimpin keluarga Kehat adalah Elisafan, anak Uziel.
  nya-nya: Mtsogoleri wa magulu a mabanja a Kohati anali Elizafani mwana wa Uzieli.
  hrv-hrv: Glava rodova u domu Kehatovu bijaše Elisafan, sin Uzielov.
  mps-mps: Tama augwaligo tobolu bidi te Usielgo ogwa Elisafan dao.
  tpi-tpi: Na Elisafan, pikinini man bilong Usiel, em i hetman bilong ol.
  dan-1931: Øverste for Kehatitternes Slægters Fædrenehus var Elizafan, Uzziels Søn.
  vie-OVCB: Người lãnh đạo gia tộc Kê-hát là Ê-li-sa-phan, con U-xi-ên.
  guj-2017: ઉઝિયેલનો દીકરો અલિસાફાન તે કહાથીઓનાં કુટુંબોના પિતાના ઘરનો આગેવાન થાય.
  pon-2006A: Elisapan, nein Ussiel me kaunen peneinei wet.
  por-BRBSL: O príncipe da casa dos pais das famílias dos Kohathitas será Elizaphan,
    filho de Uzziel.
  cth-cth: Kohath catoun imthung kahrawikung teh Uziel capa Elizaphan han.
  twi-twi: Na Kohatfo ntuanoni no ne Usiel babarima Elisafan.
  hlt-hlt: Kohath cako kah a napa imkhui ah Uzziel capa Elizaphan he khoboei van.
  tbz-SIM: Usiyɛɛdi birɛ Edisɑfɑ̃ɑ̃ weè do tú bɛ cĩ́ɛ̃̀tɛ̀ kóo kótì.
  msy-2020: Ezɨ men gumazir dapanim, Usielɨn otarim Elisafan.
  dop-dop: Pɑ nyʋɣʋ tʋ ntɛ́ Wusiyɛlɩ pǝyɑlʋ Ɩlisɑfɑŋ.
  azb-azb: Qohat nəsillərinə mənsub ailələrin rəhbəri Uzziel oğlu Elisafandır.
  eng-DBY: And the prince of the father's house of the families of the Kohathites
    was Elizaphan the son of Uzziel.
  hin-2017: और कहातियों के मूलपुरुष के घराने का प्रधान उज्जीएल का पुत्र एलीसापान हो।
  wol-KYG: Keyateen ñi, seen kilifag kër maam moo doon Elisafan doomu Usyel.
  eng-YLT: And the prince of a father's house for the families of the Kohathite [is]
    Elizaphan son of Uzziel.
  eng-WYC-2017: and the prince of them shall be Elizaphan, the son of Uzziel.
  eng-WMBB: The prince of the fathers’ house of the families of the Kohathites shall
    be Elizaphan the son of Uzziel.
  urd-GVH: उनका राहनुमा इलीसफ़न बिन उज़्ज़ियेल था,
  rug-rug: meke se Elizapani, sa tuna e Uzieli, si na koimata koasa butubutu hie.
  gaz-gaz: Hoogganaan maatiiwwan balbalawwan Qohaatotaas Eliisaafaan ilma Uziiʼeel
    ture.
  fra-LSG: Le chef de la maison paternelle des familles des Kehathites était Élitsaphan,
    fils d’Uziel.
  yal-yal: Elisafan nan yi Kehati xabilane mangan na, Yusiyɛli a diina.
  haw-1868: A o ka luna o ka ohana kupuna o na ohana o ka Kohata, oia o Elizapana
    ke keiki a Uziela.
  arb-NAV: وَكَانَ رَئِيسُهَا أَلِيصَافَانَ بْنَ عُزِّيئِيلَ.
  ewe-ewe: Kohat ƒe ƒome la ƒe kplɔlae nye Elizafan, Uziel ƒe viŋutsu.
  eng-LEE: And the prince of the division of the families of the Kehathites was Elizaphan
    the son of 'Uzziel.
  asm-FB: আৰু উজ্জীয়েলৰ পুত্ৰ ইলিচাফন কহাতীয়া গোষ্ঠী সকলৰ পিতৃ-বংশৰ অধ্যক্ষ হ’ব।
  sus-A: يُسِيّلِ شَ دِ شّمّ عٍلِسَقَن نَن نُ نَ عٍ شُنيِ رَ.
  fra-SBL: Le chef de la maison des pères des familles des Kehathites sera Elizaphan,
    fils d'Uzziel.
  hbo-hbo: וּנְשִׂ֥יא בֵֽית־אָ֖ב לְמִשְׁפְּחֹ֣ת הַקְּהָתִ֑י אֶלִיצָפָ֖ן בֶּן־עֻזִּיאֵֽל׃
  eng-WYCLIFFE: and `the prince of hem schal be Elisaphan, the sone of Oziel.
  cwe-cwe: Mulangulizi wa ng'holo za Kohasi kakala Elisafani mwana wa Uzieli.
  kik-kik: Mũtongoria wa nyũmba cia mbarĩ cia Akohathu aarĩ Elizafani mũrũ wa Uzieli.
  fra-NCL: Le prince de la maison patriarcale des familles des Caathites était Elisaphan,
    fils d’Oziel.
  cek-AK: Uzziel capa Elizaphan loe Kohath imthung takoh zaehoikung ah oh.
  cuk-cuk: Coat-wagan-e-dummad Elizafánʼye nugad. Elizafánʼde Uziel-e-machid.
  uig-CYR: Коһат җәмәтиниң әмри Уззиәлниң оғли Әлизафан еди.
  tel-2017: కహాతీయుల తెగలకు ఉజ్జీయేలు కొడుకు ఎలీషాపాను నాయకత్వం వహించాలి.
  hat-BSA: epi chèf a tout kay papa yo pou Kehath yo se te Élitsaphan, fis a Uziel
    la.
  kos-kos: ac Elizaphan wen natul Uzziel pa mwet kol lun sou lulap se inge.
  hbo-WLC: וּנְשִׂ֥יא בֵֽית־אָ֖ב לְמִשְׁפְּחֹ֣ת הַקְּהָתִ֑י אֶלִיצָפָ֖ן בֶּן־עֻזִּיאֵֽל׃
  ibo-ibo: Onyendu ezinaụlọ ndị ikwu Kohat bụ Elizafan nwa Uziel.
  ory-ory: ଆଉ ଉଷୀୟେଲର ପୁତ୍ର ଇଲୀଶାଫନ୍‍ କହାତୀୟ ବଂଶର ଅଧିପତି ହେବ।
  chk-chk: Nge Elisafan nöün Usiel mwän epwe mwänirelan än Kohat cho.
  rop-rop: En Elisafan, det san blanga Yusiyel, bin boswan blanga detlot femili,
  ukr-1871: А князь батьківського дому в родин Кегатіїв був Елїзафал Узієленко.
  deu-1951: Und der Fürst des Stammhauses der Kahatiter sei Elizaphan, der Sohn Ussiels.
  eng-JPS: the prince of the fathers' house of the families of the Kohathites being
    Elizaphan the son of Uzziel,
  srp-1865: A starješina od doma otaèkoga u porodicama Katovijem bješe Elisafan sin
    Ozilov.
  lug-lug: Omukulembeze w’empya za Abakokasi yali Erizafani mutabani wa Wuziyeeri.
  heb-heb: ונשיא בית אב למשפחת הקהתי אליצפן בן עזיאל׃
  ben-IRV: উষীয়েলের ছেলে ইলীষাফণ কহাতীয় গোষ্ঠীর সবার পিতৃকুলের শাসনকর্ত্তা ছিলেন।
  pan-pan: ਕਹਾਥੀਆਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਪੁਰਖਿਆਂ ਦੇ ਪਰਿਵਾਰ ਦਾ ਪ੍ਰਧਾਨ ਉੱਜ਼ੀਏਲ ਦਾ ਪੁੱਤਰ ਅਲੀਸਾਫ਼ਾਨ
    ਹੋਵੇ।
  mya-JVB: ကောဟတ် အဆွေအမျိုး သူကြီး ကား၊ ဩဇေလ သား ဧလိဇာဖန် တည်း။
  hmo-hmo: Inai iduhu ena lohia tauna be Elisapana Usiele.
  urd-urd: और 'उज़्ज़ीएल का बेटा इलिसफ़न क़िहातियों के घरानों के आबाई खान्दान का सरदार
    हो।
  rus-SYN: начальник же поколения родов Каафовых Елцафан, сын Узиила;
  bqc-SIM: Uziɛli nɛ́ Ɛlizafã mɛ́ ń kía ũ.
  tcz-CHONGTHU: Kohath phungho chung a lamkai a ana pang chu Uzzeil chapa Elizaphan
    ahi.
  mar-mar: उज्जियेलाचा मुलगा अलीसापान हा कहाथी घराण्याचा पुढारी होता.
  qub-qub: Paycunapa mandajnin caran Uzielpa wamran Elizafán.
  hat-hat: Se Elizafan, pitit gason Ouzyèl la, ki te chèf fanmi Keyat yo.
  eng-BSB: and the leader of the families of the Kohathites was Elizaphan son of Uzziel.
  tod-tod: Keɠate ná-bolodamaiti ta-ʋɛlɛyeɠeiti ta-ɠundiɠii ɠɛni ga Elisafan, Uziyɛle
    ná-doun zunui.
  eng-WEBPB: The prince of the fathers’ house of the families of the Kohathites shall
    be Elizaphan the son of Uzziel.
  kbq-kbq: Hagi Kohati nagapintima kvaza erino kegava huzmante'neana, Uzieli nemofo
    Elizafani'e.
  nhe-BL: Huan Elizafán, icone Uziel, elqui nopa tlayacanquetl tlen iixhuihua Coat.
  gub-BL: Erizàpà Uziew ta'yr wiko a'e uzeànàànàm ma'e imono'og pyrer wanuwihaw romo
    a'e.
  eng-DRA: 'And their prince shall be Elisaphan the son of Oziel:'
