verse: NUM.003.028
translations:
  mal-C: ഒരുമാസവും അതിലധികവും പ്രായമുള്ള ആണുങ്ങളുടെ എണ്ണം 8,600. കെഹാത്യർക്കായിരുന്നു
    വിശുദ്ധമന്ദിരം സൂക്ഷിക്കുന്ന ചുമതല.
  deu-TKW: ihre Zahl - alles, was männlich war, von einem Monat an und darüber, -
    betrug 8600 solcher, die die Geschäfte am Heiligtume besorgten.
  lin-lin: Motango ya mibali nyonso oyo bazalaki kobanda na sanza moko ya mbotama
    mpe koleka ezalaki nkoto mwambe na nkama motoba. Bato ya Keati bazalaki na mokumba
    ya kobatela Esika ya bule.
  eng-LSV: In number, all the males, from a son of a month and upward, [are] eight
    thousand and six hundred, keeping the charge of the holy place.
  eng-GNV: The nomber of all the males from a moneth olde and aboue was eight thousand
    and sixe hundreth, hauing the charge of the Sanctuarie.
  eng-WEBSTER: In the number of all the males from a month old and upward, were eight
    thousand and six hundred, keeping the charge of the sanctuary.
  nhw-BL: Huan ama nochi inintlaca ixhuihua catli quipiyaj se metztli para huejcapa
    mochijque 8 mil 600. Huan iixhuihua Coat tequitiyayaj tiopan calijtic.
  swh-ONEN: Hesabu ya waume wote wenye mwezi mmoja au zaidi ilikuwa watu 8,600. Wakohathi
    waliwajibika kutunza mahali patakatifu.
  bba-bba: Tɔn durɔ be bɑ ɡɑrɑ Kehɑtin bwese te sɔɔ, be bɑ suru tiɑ mɔ kɑ be bɑ kere
    mɛ, ben ɡeerɑ kuɑwɑ tɔmbu nɔrɔbun subɑ nɔɔbɑ itɑ kɑ nɑtɑ (8.600).
  eng-KJVCPB: In the number of all the males, from a month old and upward, were eight
    thousand and six hundred, keeping the charge of the sanctuary.
  luo-luo: Kar romb chwo duto kochakore ja-dwe achiel kadhi nyime ne romo ji alufu
    aboro mia auchiel (8,600). Tij jo-Kohath ne en rito kama ler mar lemo.
  meu-meu: Edia mamaruane e duahidia, hua ta e hanaia amo, iboudiai na 8,600; idia
    na dubu inarina taudia.
  npi-ULB: परमप्रभुका सरसामानहरूको देखरेख गर्न एक महिना र त्यसभन्दा माथिका गन्ती गरिएका
    पुरुषहरू ८,६०० थिए ।
  yor-yor: Iye gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ọmọ oṣù kan ó lé jẹ́ ẹgbàá mẹ́rin
    ó lé ẹgbẹ̀ta (8,600), tí yóò máa ṣiṣẹ́ ní ibi mímọ́.
  pes-OPCB: '@see-verse:NUM.003.027'
  tgl-ULB: 8, 600 na mga lalaki ang nabilang na may edad isang buwang gulang at pataas
    upang mag-ingat sa mga bagay na pag-aari ni Yahweh.
  hui-hui: Ainde hameigini maria uruni tinaga igini gali ege mbira bolangua henego
    bibahende dagalamaga howa daosini halirani handari tebira (8,300) bibahende hene.
  mya-mya: အ​သက်​တစ်​လ​သား​အ​ရွယ်​နှင့်​အ​ထက်​ရှိ သူ​ယောကျာ်း​ဦး​ရေ စု​စု​ပေါင်း​မှာ​ရှစ်​ထောင့်
    ခြောက်​ရာ​ဖြစ်​သည်။-
  bod-N: ཟླ་བ་གཅིག་ཅན་དང་དེའི་ཡན་གྱི་ཕོ་ཐམས་ཅད་ཀྱི་གྲངས་ཀ་བཞིན་བསྡོམས་པས་བརྒྱད་སྟོང་དྲུག་བརྒྱ་ཡོད་པ་དང་།
    དེ་དག་གིས་གནས་མཆོག་སྲུང་བའི་ལས་འགན་བསྒྲུབ་དགོས།
  sna-sna: Kuwanda kwavanhu vose vaiva nomwedzi mumwe chete kana kupfuura pakuberekwa
    kwaisvika zviuru zvisere namazana matanhatu. VaKohati ndivo vaiva nebasa rokuchengeta
    nzvimbo tsvene.
  spa-BLM: Según el número de todos los varones de un mes en adelante, había ocho
    mil seiscientos que cumplían con los requisitos del santuario.
  cac-cac: A sb'isul masanil eb' vinac ix schael yich d'a eb' jun ujal sq'uinal sb'eyn̈ejb'ati,
    ay 8 mil 600 eb', aton eb' tz'ilan scajnub' Jehová.
  swh-ULB: Wanaume 8, 600 wenye umri wa mwezi mmoja au zaidi walihesabiwa ili kulinda
    vitu vya BWANA.
  bel-bel: Па ліку ўсіх мужчынскага полу, ад аднаго месяца і вышэй, восем тысяч шэсьцьсот,
    якія ахоўвалі сьвятыню.
  deu-ELBBK: 'Nach der Zahl aller Männlichen von einem Monat und darüber: 8.600, die
    der Hut des Heiligtums warteten.'
  mbb-OT: Is kahabet te menge maama kandan he is keǥurang dan senge vulan pehendiyà
    te metikang ne 8,600. Insarig daan kandan is ked-atur zuen te Tulda he Edtelevukaayan.
  mal-2015: ഇവ കെഹാത്യരുടെ കുടുംബങ്ങൾ. ഒരു മാസംമുതൽ മേലോട്ടു പ്രായമുള്ള എല്ലാ ആണുങ്ങളുടെയും
    സംഖ്യയിൽ വിശുദ്ധമന്ദിരത്തിന്റെ കാര്യം നോക്കുന്നവർ എണ്ണായിരത്തറുനൂറു പേർ.
  rmc-rmc: Zgende savore muršen phureder sar jekh čhon a sas 8 600. Le Kohatoskri
    fajta pes starinenas pal o veci andro Svetostankos.
  pes-OPV: به شماره همه ذکوران ازیک ماهه و بالاتر، هشت هزار و شش صد نفربودند که ودیعت
    قدس را نگاه می‌داشتند.
  ron-1924: Нумэрынд пе тоць бэрбаций де ла вырста де о лунэ ын сус, с-ау гэсит опт
    мий шасе суте де бэрбаць ынсэрчинаць ку ынгрижиря Сфынтулуй Локаш.
  ben-OBCV: এক মাস বা তারও বেশি বয়সের সমস্ত পুরুষের সংখ্যা 8,600। কহাৎ গোষ্ঠী পবিত্রস্থল
    রক্ষণাবেক্ষণের জন্য দায়ী ছিলেন।
  som-som: Siday ahayd tiradii kuwii lab ahaa oo dhan intii bil jirtay ama ka sii
    weynayd waxay ahaayeen siddeed kun iyo lix boqol, oo waxay u taliyeen meesha quduuska
    ah.
  lat-VUC: Omnes generis masculini ab uno mense et supra, octo millia sexcenti habebunt
    excubias sanctuarii,
  eng-ASVBT: According to the number of all the males, from a month old and upward,
    there were eight thousand and six hundred, keeping the charge of the sanctuary.
  ita-1885: I quali, contati tutti i maschi, dall'età d'un mese in su, furono ottomila
    seicento, che facevano la fazione del Santuario.
  eng-LXXUP: Every male from a month old and upward, eight thousand and six hundred,
    keeping the charges of the holy things.
  eng-ULB: 8,600 males have been counted aged one month old and older to take care
    of the things that belong to Yahweh.
  spa-VBL: El total de todos los varones de un mes o más era de 8.600. Su responsabilidad
    asignada era cuidar del santuario.
  fra-_FOB: En comptant tous les mâles, depuis l'âge d'un mois et au-dessus, ils étaient
    huit mille six cents, chargés des soins du sanctuaire.
  mal-mal: ഇവ കെഹാത്യരുടെ കുടുംബങ്ങൾ. ഒരു മാസംമുതൽ മുകളിലേക്ക് പ്രായമുള്ള എല്ലാ ആണുങ്ങളുടെയും
    സംഖ്യയിൽ വിശുദ്ധമന്ദിരത്തിന്റെ കാര്യം നോക്കുന്നവർ എണ്ണായിരത്തി അറുനൂറ് പേർ.
  urd-GVR: ke 8,600 mard the jo ek māh yā is se zāyd ke the aur jin ko maqdis kī ḳhidmat
    karnī thī.
  suz-BL: मेकोपुकी महिना का गाप्‍शो नु मेको क्‍येङा लाक्‍शो वोंइश मुर हिक्‍शोनु ८
    हजार ६ सहे बाक्‍तेक्‍म। मिनु मेकोपुकी ग्रुम्‍तीक ताम्‍बु ङा गेय पाइब आन कली वारच
    पाइब बाक्‍तेक्‍म।
  ita-1927: Contando tutti i maschi dall’età di un mese in su, furono ottomila seicento,
    incaricati della cura del santuario.
  ckb-ckb: ژمارەی هەموو نێرینەیەکی کوڕی یەک مانگ بەرەو سەرەوە هەشت هەزار و شەش سەد
    کەس بوون. قەهاتییەکان بەرپرسیار بوون لە پارێزگاری پیرۆزگا.
  eng-BBE: Those who were numbered of them, the males from one month old and over,
    were eight thousand, six hundred, who were responsible for the care of the holy
    place.
  kan-OKCV: ಕೊಹಾತ್ಯರಲ್ಲಿ ಒಂದು ತಿಂಗಳೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಗಂಡಸರ ಸಂಖ್ಯೆ 8,600
    ಮಂದಿ. ಇವರು ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.003.027'
  tam-2017: ஒரு மாதம் முதல் அதற்கு மேற்பட்ட வயதுள்ள ஆண்பிள்ளைகளெல்லாம் எண்ணப்பட்டபோது,
    பரிசுத்த ஸ்தலத்திற்குரியவைகளைக் காப்பவர்கள், 8,600 பேராக இருந்தார்கள்.
  spa-RV-1909: Por la cuenta de todos los varones de un mes arriba, eran ocho mil
    y seiscientos, que tenían la guarda del santuario.
  ron-BTF: În numărul tuturor celor de parte bărbătească de la vârsta de o lună în
    sus, au fost opt mii șase sute, având însărcinarea sanctuarului.
  eng-WEBP: According to the number of all the males from a month old and upward,
    there were eight thousand six hundred keeping the requirements of the sanctuary.
  eng-FBV: The total of all males aged one month or older was 8,600. Their assigned
    responsibility was to take care of the sanctuary.
  nld-1939: Het volledig aantal mannelijke personen van één maand af, bestemd voor
    de dienst van het heiligdom, bedroeg zes en tachtig honderd.
  nch-BL: Huan ama nochi inintaca ixhuihua cati quipiyaj se metzti para huejcapa mochijque
    8 mil 600. Huan iixhuihua Coat tequitiyayaj tiopan calijtic.
  vie-1934: Cứ kể mọi nam đinh từ một tháng sắp lên, số là tám ngàn sáu trăm người
    có chức phận săn sóc nơi thánh.
  hin-CV: जब एक महीने से अधिक आयु के हर एक पुरुष की गिनती की गई, तो संख्या 8,600 पाई
    गई. ये पवित्र स्थान से संबंधित कार्य किया करते थे.
  eng-OURB: According to the number of all the males, from a month old and upward,
    there were eight thousand six hundred, keeping the requirements of the sanctuary.
  spa-BES: Los contados de ellos, los varones de un mes y más, eran ocho mil seiscientos,
    que eran los responsables del cuidado del lugar santo.
  tdx-tdx: am’ iereo ty niaheñe ze fonga lahi­lahy vola’e raike mañambone, aa le valo-arivo-tsi-enen-jato
    ty mpitoloñe amy famandroñañe i efe-miavakeiy.
  vid-vid: Kota vyoliwazigwe kwa walume weng'ha kwaluchila na wawele na mwezi umwe
    na mzidi, nawali elufu nane na miya sita (8,600), nawali wololela honhu helile.
  eng-OKE: According to the number of all the males, from the son of a month and upward,
    eight thousand and six hundred, keeping the charge of the sanctuary.
  tha-KJV: ตามจำนวนผู้ชายทั้งหมดที่​มีอายุ​ตั้งแต่​เดือนหนึ่งขึ้นไปเป็นแปดพันหกร้อยคน
    เป็นคนปฏิบั​ติ​หน้าที่​สถานบริ​สุทธิ​์
  por-BR-2018: Pela conta de todos os homens de um mês acima, eram oito mil e seiscentos,
    que tinham a guarda do santuário.
  deu-ELO: Nach der Zahl aller Männlichen von einem Monat und darüber, achttausend
    sechshundert, welche der Hut des Heiligtums warteten.
  eng-WYC-2018: numbered by their names, all of male kind, from one month and above,
    eight thousand and six hundred. They shall have the keepings of the saintuary,
    (and the number of all the males, from one month of age and older, was eight thousand
    and six hundred. They shall keep charge of the holy things of the sanctuary,)
  epo-epo: Laŭ la nombro de ĉiuj virseksuloj en la aĝo de unu monato kaj pli ili estas
    ok mil sescent, plenumantaj gardadon de la sanktejo.
  uig-PIN: Barliⱪ ǝrkǝklǝrning sani boyiqǝ, bir ayliⱪtin axⱪanlar jǝmiy sǝkkiz ming
    altǝ yüz adǝm bolup qiⱪti; ular muⱪǝddǝs jayƣa ⱪarax wǝzipisini ɵtǝydiƣan boldi.
  beo-beo: Amo fi ilia dunu mano huluane lalelegele, oubi afae baligi, ilia idi da
    8,600.
  tpi-OTNT: Namba bilong olgeta pikinini man bilong ol i gat wan mun pinis em inap
    8,300.
  hau-SA: Jimillar dukan jarirai maza daga wata ɗaya ko fiye, 8,600 ne. Kohatawa ne
    suke lura da wuri mai tsarki.
  uig-LAT: Barliq erkeklerning sani boyiche, bir ayliqtin ashqanlar jemiy sekkiz ming
    alte yüz adem bolup chiqti; ular muqeddes jaygha qarash wezipisini öteydighan
    boldi.
  nde-nde: Inani lamadoda wonke kusukela kwabalenyanga eyodwa bezelwe kusiya phezulu
    babezinkulungwane eziyisificaminwembili lamakhulu ayisithupha (8,600). AmaKhohathi
    yiwo ayelomlandu wokugcina indawo engcwele.
  ton-ton: Ko e lau ʻoe kakai tangata kotoa pē mei hono taha māhina ʻo fai hake, ko
    e toko valu afe ma toko onongeau, kuo nau fai ki he ngāue ʻoe faletapu.
  ces-1613: V počtu všech pohlaví mužského zstáří jednoho měsíce a výše bylo osm tisíců
    a šest set, držících stráž při svatyni.
  eng-WMB: According to the number of all the males from a month old and upward, there
    were eight thousand six hundred keeping the requirements of the sanctuary.
  tam-TCV: ஒரு மாதமும், அதற்கு மேற்பட்ட வயதையும் உடைய ஆண்களின் தொகை 8,600 பேர்கள்.
    பரிசுத்த இடத்தின் பராமரிப்புக்கு கோகாத்தியர் பொறுப்பாயிருந்தார்கள்.
  ceb-ULB: 8, 600 ka mga lalaki ang naihap nga nagpangidaron ug usa ka bulan ug pataas
    aron mag-atiman sa mga butang nga iya kang Yahweh.
  pol-UBG: Liczba wszystkich mężczyzn w wieku od jednego miesiąca wzwyż wynosiła osiem
    tysięcy sześciuset pełniących straż w świątyni.
  urd-GVU: کے 8,600 مرد تھے جو ایک ماہ یا اِس سے زائد کے تھے اور جن کو مقدِس کی خدمت
    کرنی تھی۔
  deu-1912: was männlich war, einen Monat alt und darüber, an der Zahl achttausendsechshundert,
    die der Sorge für das Heiligtum warten.
  kan-2017: ಅವರಲ್ಲಿ ದೇವಸ್ಥಾನವನ್ನು ನೋಡಿಕೊಳ್ಳತಕ್ಕವರು ಅಂದರೆ ಒಂದು ತಿಂಗಳು ಮತ್ತು ಅದಕ್ಕೆ
    ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸುಳ್ಳ ಗಂಡಸರ ಸಂಖ್ಯೆ 8,600 ಮಂದಿ.
  yap-yap: Urngin e pumo’on nike gaman ta’reb e pul yangren ngalang nni yoloy fithingirad
    nga babyor e yad 8,600 u gubin.
  hlt-MCSB: Hlangmi la, hla khat ca lamloh a so hang tongpa boeih tah hmuencim kah
    tuemkoi aka ngaithuen ham thawng rhet neh ya rhuk omuh.
  mdy-ETH: ዔያቶኮ ሾይንቴንቴ ዓጊኒ ማዔ ናኣቶይዳፓ ዓርቃዖ ፃኣፒንቴ ዓቲንቃ ሳሊ ሺያና ላሆ ፄኤታናኬ፤ ዔያታኣ፦ ዓፒሎና ማዢንቴ፥
    ፆኦሲ ዴሮና ካኣማ ማኣሮ ካፓኔ።
  twi-ASANTE: Na Kehat mmusua no mu mmarima a wɔadi bosome ne deɛ ɛboro saa dodoɔ
    yɛ mpem aha nwɔtwe ne ahansia (8,600). Wɔn na na wɔhwɛ kronkronbea mu hɔ so.
  eng-WEBU: According to the number of all the males from a month old and upward,
    there were eight thousand six hundred keeping the requirements of the sanctuary.
  bnp-bnp: E tune ria bakovi ri tahoka a keva i taku i rike, ri ala 8,600. A leho
    ne ria ni tagari a kape.
  wal-wal: Yelettoosappe issi aginanne hegaappe bollaara de7iya attumaageeti muleera
    8,600. Qahaata yarati Xoossaa Dunkkaaniyaa aawatettaa ekkoosona.
  spa-PDDPT: El número de todos los varones de un mes para arriba que estaban a cargo
    del Santuario era 8.600.
  gun-gun: Ha'e kuery regua avakue peteĩ jaxy oguereko va'e guive tujapave peve ma
    oipapaa rã oito mil e seiscentos ha'e javi vy. Ha'e kuery ma henda iky'a e'ỹ va'e
    re opena aguã rami ikuai.
  ilo-ULB: Nabilang nga 8, 600 dagiti lallaki nga addan makabulanna ken agpangato,
    a mangaywan kadagiti banbanag a kukua ni Yahweh.
  kpg-kpg: Di hulu damana o nia dama daane o Kohath nia malama dagi dahi be e mada mmaadua
    le 8,600.
  uig-ARA: بارلىق ئەركەكلەرنىڭ سانى بويىچە، بىر ئايلىقتىن ئاشقانلار جەمئىي سەككىز
    مىڭ ئالتە يۈز ئادەم بولۇپ چىقتى؛ ئۇلار مۇقەددەس جايغا قاراش ۋەزىپىسىنى ئۆتەيدىغان
    بولدى.
  sus-sus: E xa di xɛmɛ naxee xa simaya nu bara kike keren li, e xasabi lan mixi wulu
    solomasaxan kɛmɛ senni nan ma. Kehati xa mixie nan nu mɛɛnima hɔrɔmɔlingira ma.
  pon-2006: Ohl koaros mehn Lipai me mahkier sounpwong ehu kohda patpene wiahda me
    8,600.
  ksd-ksd: Diat di ga luk diat, da ra niluluk i ra lavur tutana ba dia ga laun vue
    tika na gai, ba i ga bolo tika na gai, lavutul na arip ma laptikai na mar diat,
    ma dia ga pait ra lavur papalum ta ra gomgom na pal.
  tur-YTC: Bir aylık ve üstü olan tüm erkeklerin sayısına göre, kutsal yerin gereksinimlerini
    karşılayan sekiz bin altı yüz kişi vardı.
  grc-BRENT: Πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, ὀκτακισχίλιοι καὶ ἑξακόσιοι, φυλάσσοντες
    τὰς φυλακὰς τῶν ἁγίων.
  ind-AYT: Jumlah laki-laki yang berusia sebulan ke atas adalah 8.300 orang. Mereka
    bertugas mengurus peralatan di tempat kudus.
  nya-nya: Chiwerengero cha amuna onse a mwezi umodzi kapena kupitirirapo chinali
    8,600. Akohati ankagwira ntchito yosamalira malo wopatulika.
  hrv-hrv: Kad se popisaše svi muškarci od jednoga mjeseca naviše, bilo ih je osam
    tisuća i šest stotina. Oni su se brinuli za Svetište.
  mps-mps: Te augwaligo bidi dabe dali te ogwa dabe te polua deli polo yai wai dabede
    gagalasa, ugwaba iguluyu nedama, te 8,300 tama elaluali.
  tpi-tpi: Namba bilong olgeta pikinini man bilong ol i gat wan mun pinis em inap
    8,300.
  dan-1931: De, der mønstredes af dem, da alle af Mandkøn fra en Måned og opefter
    blev optalt, udgjorde 8.600*, som tog Vare på, hvad der var at varetage ved Helligdommen.
    { [*vistnok Feilskrift for 8.300, ellers stemmer Sammentællingen (v. 39) ikke.]
    }
  vie-OVCB: Tổng số người nam từ một tuổi trở lên được 8.600 người. Dòng họ Kê-hát
    chịu trách nhiệm chăm sóc nơi thánh.
  guj-2017: એક મહિનાના અને તેથી વધારે ઉંમરના પુરુષોની સંખ્યા આઠ હજાર છસો પુરુષોની
    હતી અને તેઓ પવિત્રસ્થાનની સંભાળ રાખનારા હતા.
  pon-2006A: Ohl koaros mehn Lipai me mahkier sounpwong ehu kohda patpene wiahda me
    8,600.
  por-BRBSL: According para o número de todos os homens a partir de um mês de idade,
    havia oito mil e seiscentos mantendo as exigências do santuário.
  cth-cth: Tongpa pueng thapa yung touh hoi lathueng hmuen kathoung ringnae koe tawk
    hanelah a poe e naw a touk awh navah 8600 a pha.
  twi-twi: Na Kehat mmusua no mu mmarima a wɔadi ɔsram ne nea ɛboro saa no dodow yɛ
    mpem awotwe ne ahansia (8,600). Wɔn na na wɔhwɛ kronkronbea no so.
  hlt-hlt: Hlangmi la, hla khat ca lamloh a so hang tongpa boeih tah hmuencim kah
    tuemkoi aka ngaithuen ham thawng rhet neh ya rhuk omuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ́túótɛ́ initidɑbí ìì mɔ̀kɛ otɑ̃̀nkù òmɑ́ɑ̀ kɛ́ndeètìnko
    kɛ̀ bɛ̀ ḿbo sikɔupísìni nɛ̀ sikɔusìkuɔ̀ (8600) bɛɛ̀ do pĩ́ mmɛtɑummɛ̀ tou kó mutɔ̃mmú.
  msy-2020: Men gumaziba bar, kar men otarir iakɨnir vamɨra itibar ikegha ghua gumazir
    ghuribar tuzɨba, men dɨbobonim, 8,300ɨn tu. Me Purirpenimɨn ganamin ingangarir
    maba iti.
  dop-dop: Pɑ kɑlɑ pǝ kpɑɣɑʋ ɑpɑlɑɑ, nɑ ɑpɑlʋpiyɑ mpɑ pɑ wɛnɑ ɩsɔtʋ kʋlʋm nɑ wɑɑlɩ
    tɔ. Pɑ wɛ iyisi pǝlefɛɩ nɑ nɑsǝtoso (8600). Pɑ nyǝntɛ ntɛ́ Ɩsɔ cokǝle tɑɑ wontunɑɑ
    pɑɑsǝnɑʋ.
  azb-azb: Bir aylıq və ondan yuxarı yaşda olan bütün kişi cinsindən 8600 nəfər siyahıya
    alındı. Onlar müqəddəs əşyalara cavabdehdirlər.
  eng-DBY: According to the number of all the males, from a month old and upward,
    there were eight thousand six hundred, who kept the charge of the sanctuary.
  hin-2017: उनमें से जितने पुरुषों की आयु एक महीने की या उससे अधिक थी उनकी गिनती आठ
    हजार छः सौ थी। उन पर पवित्रस्थान की देख-रेख का उत्तरदायित्व था।
  wol-KYG: Ba ñu waññee mboolem góor ña ca am weer, jëm kaw, juróom ñetti junni ak
    juróom benni téeméer (8 600) lañu. Ñoo dénkoo woon dénkaaney bérab bu sell bi.
  eng-YLT: In number, all the males, from a son of a month and upward, [are] eight
    thousand and six hundred, keeping the charge of the sanctuary.
  eng-WYC-2017: numbered by their names, all of male kind, from one month and above,
    eight thousand and six hundred. They shall have the keepings of the saintuary,
  eng-WMBB: According to the number of all the males from a month old and upward,
    there were eight thousand and six hundred keeping the requirements of the sanctuary.
  urd-GVH: के 8,600 मर्द थे जो एक माह या इससे ज़ायद के थे और जिनको मक़दिस की ख़िदमत
    करनी थी।
  rug-rug: Sa vinarigaraedi rina tuna koreo pu keke sidaradi podo gua meke hola, saripu
    somana ta kubere gore, si ari ka zuapa tina lima gogoto. Sa tinavete tadirini
    si pude kopuni sari doduru tiṉitoṉa tanisa Ipi Hopena.
  gaz-gaz: Baayʼinni dhiirota jiʼa tokkoo fi hammasii olii hundaa 8,600 ture. Qohaatonni
    iddoo qulqulluu sana eeguutti itti gaafatamtoota turan.
  fra-LSG: En comptant tous les mâles depuis l’âge d’un mois et au-dessus, il y en
    eut huit mille six cents, qui furent chargés des soins du sanctuaire.
  yal-yal: E xɛmɛn naxanye tɛngɛ naxanye barin bata yi dangu kike kedenna ra, e muxu
    wuli solomasɛxɛ kɛmɛ sennin. E tan nan e yengi lu yire sariɲanxin xɔn.
  haw-1868: I ka helu ana i na kane a pau mai ka malama hookahi a keu aku, he ewalu
    tausani a me na haneri keu eono, e malama ana i na mea o kahi hoano.
  arb-NAV: فَكَانَ عَدَدُ الذُّكُورِ الْمُحْصَيْنَ مِنْهُمْ مِنِ ابْنِ شَهْرٍ فَمَا
    فَوْقُ، ثَمَانِيَةَ آلافٍ وَسِتَّ مِئَةٍ. وَمُهِمَّتُهُمْ حِرَاسَةُ الْقُدْسِ.
  ewe-ewe: Ŋutsu siwo xɔ dzinu ɖeka alo wu nenema la ƒe xexlẽme le ame akpe enyi,
    alafa ade (8,600). Woawo nakpɔ kɔkɔeƒe la me nuwo dzi.
  eng-LEE: By the numbering of all the males, from a month old and upward, they were
    eight thousand and six hundred, keeping the charge of the sanctuary.
  asm-FB: এওঁলোকৰ এমহীয়া আৰু তাতকৈ অধিক বয়সীয়া আটাই পুৰুষৰ সংখ্যা আঠ হাজাৰ ছশ জন,
    পবিত্ৰ স্থানৰ যি যি কৰিবলগীয়া, তাক এওঁলোকেই কৰিব।
  sus-A: عٍ شَ دِ شّمّ نَشٍيٍ شَ سِمَيَ نُ بَرَ كِكٍ كٍرٍن لِ، عٍ شَسَبِ لَن مِشِ
    وُلُ سٌلٌمَسَشَن كّمّ سٍننِ نَن مَ. كٍهَتِ شَ مِشِيٍ نَن نُ مّينِمَ هْرْ مْلِنفِرَ
    مَ.
  fra-SBL: D'après le nombre de tous les mâles, depuis l'âge d'un mois et au-dessus,
    il y en avait huit mille six cents qui observaient les prescriptions du sanctuaire.
  hbo-hbo: בְּמִסְפַּר֙ כָּל־זָכָ֔ר מִבֶּן־חֹ֖דֶשׁ וָמָ֑עְלָה שְׁמֹנַ֤ת אֲלָפִים֙
    וְשֵׁ֣שׁ מֵאֹ֔ות שֹׁמְרֵ֖י מִשְׁמֶ֥רֶת הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: these ben the meynees of Caathitis, noumbrid bi her names, alle of
    male kynde, fro o monethe and aboue, eiyte thousynde and sixe hundrid.
  cwe-cwe: Peta ya walume wose kwandusila wana weli na mwezi umwe na kugendelela wakala
    8,600. Wano wakala wokaliza hanhu helile.
  kik-kik: Arũme arĩa othe maakinyĩtie mweri ũmwe na makĩria maarĩ andũ 8,600. Wĩra
    wa Akohathu warĩ wa kũmenyerera harĩa haamũre.
  fra-NCL: En comptant tous les mâles depuis l’âge d’un mois et au-dessus, on en trouva
    huit mille six cents, chargés de la garde du sanctuaire.
  cek-AK: Khrah to pacoeng ranui bang kaom nongpanawk to kroek boih naah, sang tazetto
    pacoeng, cumvai tarukto oh o; nihcae loe hmuenciim khenzawnkung ah oh o.
  cuk-cuk: We-e-sordamar bela machergan-ebislesmaladi, degi, susmala-nii-wargwen-nikamaladse-bakar-ebislemaladi,
    milibaabak gaka dulataled-ilanergwa (8,600) mergued. Wemala, Bab-Dummadse-goled-neg-dakmaladga
    gumalad.
  uig-CYR: Барлиқ әркәкләрниң сани бойичә, бир айлиқтин ашқанлар җәмий сәккиз миң
    алтә йүз адәм болуп чиқти; улар муқәддәс җайға қараш вәзиписини өтәйдиған болди.
  tel-2017: వీళ్ళలో ఒక నెల వయసున్న మగ పిల్లల నుండి లెక్క పెడితే మొత్తం 8, 600 మంది
    ఉన్నారు. వీరు పరిశుద్ధ స్థలం బాధ్యత తీసుకోవాలి.
  hat-BSA: Nan konte tout gason nan laj yon mwa oswa plis, te gen ui-mil-sis-san (8,600)
    ki t ap fè devwa sanktyè a.
  kos-kos: Pisa lulap ke mukul malem seyak matwa in sou lulap se inge oasr ke tausin
    oalkosr ac onfoko.
  hbo-WLC: בְּמִסְפַּר֙ כָּל־זָכָ֔ר מִבֶּן־חֹ֖דֶשׁ וָמָ֑עְלָה שְׁמֹנַ֤ת אֲלָפִים֙
    וְשֵׁ֣שׁ מֵא֔וֹת שֹׁמְרֵ֖י מִשְׁמֶ֥רֶת הַקֹּֽדֶשׁ׃
  ibo-ibo: Ọnụọgụgụ ndị ikom niile dị otu ọnwa gbagoo dị puku asatọ na narị isii (8,600).
    Ọrụ dịrị ndị Kohat bụ ilekọta ebe nsọ.
  ory-ory: ଏକ ମାସରୁ ଅଧିକ ବୟସ୍କ ପୁରୁଷମାନଙ୍କ ଗଣନାନୁସାରେ ଆଠ ହଜାର ଛଅ ଶହ ଲୋକ ପବିତ୍ର ସ୍ଥାନର
    ରକ୍ଷକ ହେଲେ।
  chk-chk: Iteiten mwän meinisin ra alea seni eu maram feitä ükükün walungeröü wonopükü.
    Ir ra wisen tümwünü ewe imw mi pin.
  rop-rop: Wal deibin kaundimap ol detlot men brom wan manth ol en oba, en det namba
    bin 8,600.
  ukr-1871: По лїчбі всього музького полу, від одного місяця і старше, вісїм тисяч
    шістьсот, що були сторожі коло сьвятинї.
  deu-1951: Was männlich war, einen Monat alt und darüber, belief sich an der Zahl
    auf 8600, die das Heiligtum besorgten.
  eng-JPS: according to the number of all the males, from a month old and upward,
    eight thousand and six hundred, keepers of the charge of the sanctuary.
  srp-1865: Svega muškinja od mjeseca dana i više bješe na broj osam tisuæa i šest
    stotina, koji služahu oko svetinje.
  lug-lug: Abaana aboobulenzi okuva ku w’omwezi ogumu ogw’obukulu n’okusingawo abaabalibwa
    baali kanaana mu lukaaga (8,600). Abakokasi be baweebwa obuvunaanyizibwa okulabiriranga
    awatukuvu.
  heb-heb: במספר כל זכר מבן חדש ומעלה שמנת אלפים ושש מאות שמרי משמרת הקדש׃
  ben-IRV: একমাস ও তার থেকে বেশি বয়সী সমস্ত পুরুষের সংখ্যা অনুসারে এরা আট হাজার ছয়শো
    জন, এরা পবিত্র স্থানের রক্ষাকারী।
  pan-pan: ਸਾਰੇ ਪੁਰਖਾਂ ਦੀ ਗਿਣਤੀ ਜਿਹੜੇ ਇੱਕ ਮਹੀਨੇ ਅਤੇ ਇਸ ਤੋਂ ਉੱਪਰ ਦੇ ਸਨ, ਅੱਠ ਹਜ਼ਾਰ ਛੇ
    ਸੌ ਸੀ ਜਿਹੜੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਜ਼ਿੰਮੇਵਾਰ ਸਨ।
  mya-JVB: တဲ တော်ကို စောင့် သောသူ၊ ထိုအဆွေအမျိုးတို့ကို ရေတွက်၍ အသက်တလ ကျော် ရှိသောယောက်ျား
    ပေါင်း ကား၊ ရှစ် သောင်း ခြောက် ရာ ရှိသတည်း။
  hmo-hmo: Inai Kohata iduhu lalonai noho memero idia duahia, hua ta idia hanaia memero
    bona tatau be ibounai 8600. Idia edia gaukara be helaga gaudia do idia naria.
  urd-urd: 'उनके फ़र्ज़न्द — ए — नरीना एक महीने और उससे ऊपर — ऊपर के आठ हज़ार छ: सौ
    थे। हैकल की निगहबानी इनके ज़िम्मे थी।'
  rus-SYN: По счету всех мужеского пола, от одного месяца и выше, восемь тысяч шестьсот,
    которые охраняли святилище.
  bqc-SIM: Sɛa za nɛ́ mↄ doↄwa, an gↄ̃ɛↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ swaaↄ̃ ń ↄ̀aa àaↄ̃oɛ
    (8.600). Aamɛ aaliↄ zĩkɛ zwã̀akpɛu.
  tcz-CHONGTHU: Gershonte phunggui a kon a Pasal kum khat a pat chunglam chu abonchauvin
    mi 8,600 aum uvin, amaho chu muntheng ventup leh vettupna mopohna kipe ahiuvin,
  mar-mar: या कुळात एक महिन्याचे व त्याहून अधिक वयाचे पुत्र व पुरुष आठ हजार सहाशे
    होते. पवित्रस्थळातील वस्तूची निगा राखण्याचे काम कहाथी कुळांना देण्यात आले.
  qub-qub: Chay chuscun casta runacunaga quillayojpita janaman ollgulla caran pusaj
    waranga quimsa pachacnin (8,300). Paycunaga ricaj Tincuna Tolducho cajcunata.
  hat-hat: Lè yo konte tout gason yo, depi sa ki gen yon mwa depi yo fèt jouk sa ki
    pi gran yo, yo jwenn witmil sisan (08.600) gason. Se yo ki te reskonsab kote ki
    apa nèt pou Seyè a nan kay Bondye a.
  eng-BSB: The number of all the males a month old or more was 8,600. They were responsible
    for the duties of the sanctuary.
  tod-tod: Ti-liegɔi ɠɛni ga zunu waadɔsaʋa undɔzita (8 600), é zo alu gila ma, é
    lɛ zeemaazu. Ti pɛ ka ti ɠɛni seizu ɲadegai ma wotii zu.
  eng-WEBPB: According to the number of all the males from a month old and upward,
    there were eight thousand and six hundred keeping the requirements of the sanctuary.
  kbq-kbq: ana maka vene'ne mago ikanteti mareri anagate'nea hampri'nazana, 8tausen
    600'a vahe'mo'za hunagru hunte tva'oma'arera kegava hu'neza eri'zana erigahaze.
  nhe-BL: Huan ama nochi inintlaca ixhuihua tlen quipiyaj se metztli para huejcapa
    mochijque 8 mil 600. Huan iixhuihua Coat tequitiyayaj tiopan calijtic.
  gub-BL: Upapar awa pitài zahy henataromo hereko har wà. Heta 8.600 wà. A'e awa uzekaiw
    tàpuzràn Tupàn pe imonokatu pyrer rehe wà.
  eng-DRA: 'All of the male sex from one month and upward, eight thousand six hundred:
    they shall have the guard of the sanctuary,'
