verse: NUM.003.021
translations:
  mal-C: ലിബ്നിയർ, ശിമ്യർ എന്നീ കുടുംബങ്ങൾ ഗെർശോനിൽനിന്നുള്ളവരായിരുന്നു; ഇവയാണ് ഗെർശോന്യകുടുംബങ്ങൾ.
  deu-TKW: Von Gerson stammt das Geschlecht der Libniter und das Geschlecht der Simeiter.
    Das sind die Geschlechter der Gersoniter.
  lin-lin: 'Tala bakitani oyo babimelaki na Gerishoni : etuka ya bato ya Libini mpe
    etuka ya Shimei. Bango nde bato ya bituka ya Gerishoni.'
  eng-LSV: Of Gershon—the family of the Libnite and the family of the Shimite; these
    are the families of the Gershonite.
  eng-GNV: 'Of Gershon came the familie of the Libnites, and the familie of the Shimeites:
    these are the families of the Gershonites.'
  eng-WEBSTER: 'Of Gershon was the family of the Libnites, and the family of the Shimites:
    these are the families of the Gershonites.'
  nhw-BL: Huajca iixhuihua Gersón mochijque ome huejhueyi familias catli quisqui tlen
    itelpocahua, Libni huan Simei.
  swh-ONEN: Kulikuwa na koo za Walibni na Washimei kwa Gershoni; hizi ndizo zilizokuwa
    koo za Wagershoni.
  bba-bba: Gɛɛsɔnin min diyɑ Libinin bweseru kɑ Simɛin bweseru tɑ yɑrɑ.
  eng-KJVCPB: 'Of Gershon was the family of the Libnites, and the family of the Shimites:
    these are the families of the Gershonites.'
  luo-luo: Koa e dhood Gershon, ne nitiere jo-Libni gi Shimei; mago ema ne joka Gershon.
  meu-meu: 'Gereson garana na Libni taudia bona Simei taudia: Gereson iduhudia bunu.'
  npi-ULB: लिब्‍नी र शिमीका कुलहरू गेर्शोनबाट आउँछ । गेर्शोनीहरूका कुलहरू यिनै हुन्
    ।
  yor-yor: Ti Gerṣoni ni ìdílé Libni àti Ṣimei; àwọn ni ìdílé Gerṣoni.
  pes-OPCB: طایفه‌های جرشون، لبنیان و شمعیان بودند.
  tgl-ULB: Ang mga angkan ng mga Libnita at ng mga Shimeita ay nagmula kay Gerson.
    Ito ang mga angkan ng mga Gersonita.
  hui-hui: Gesono ibu hameigini kira henego mbirago Libini ibu damene halu mendego
    Simei damene hene.
  mya-mya: ဂေ​ရ​ရှုန်​၏​သား​ချင်း​စု​တွင်​လိ​ဗ​နိ​၏ မိ​သား​စု​နှင့်​ရှိ​မိ​၏​မိ​သား​စု​တို့​ပါ​ဝင်​၍၊-
  bod-N: གེར་ཤོན་ལ་གཏོགས་པ་ནི་ལིབ་ནིས་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཤིམ་ཨི་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཡིན་ལ།
    དེ་དག་ནི་གེར་ཤོན་པའི་ཁྱིམ་རྒྱུད་ཡིན།
  sna-sna: Kuna Gerishoni ndiko kwaiva nedzimba dzavaRibhini navaShimei; ndivo vakanga
    vari vedzimba dzavaGerishoni.
  spa-BLM: De Gersón era la familia de los libnitas, y la familia de los simeítas.
    Estas son las familias de los gersonitas.
  cac-cac: A eb' yin̈tilalcan vin̈aj Gersón, cha macan̈ yaj eb', aton eb' yin̈tilalcan
    vin̈aj Libni yed' eb' yin̈tilalcan vin̈aj Simei.
  swh-ULB: Koo za Walibini na Washimei zilitokana na Wagerishoni. Hizi ndizo koo za
    Wagerishoni.
  bel-bel: 'Ад Гірсона род Ліўні і род Шымэя: гэта роды Гірсонавыя.'
  deu-ELBBK: Von Gerson die Familie der Libniter und die Familie der Simeiter; das
    sind die Familien der Gersoniter.
  mbb-OT: Is menge kevuwazan ni Gershon iyan kes menge pemilya he ebpuun diyà te ki
    Libni wey ki Shimei.
  mal-2015: ഗേർശോനിൽനിന്നു ലിബ്നിയരുടെ കുടുംബവും ശിമ്യരുടെ കുടുംബവും ഉത്ഭവിച്ചു; ഇവ
    ഗേർശോന്യകുടുംബങ്ങൾ.
  rmc-rmc: Andre le Geršonoskri fajta sas le Libniskri the le Šimejoskri famelija.
  pes-OPV: و از جرشون، قبیله لبنی و قبیله شمعی. اینانند قبایل جرشونیان.
  ron-1924: Дин Гершон се кобоарэ фамилия луй Либни ши фамилия луй Шимей, алкэтуинд
    фамилииле гершоницилор.
  ben-OBCV: গের্শোন থেকে লিব্‌নীয় গোষ্ঠী ও শিমিয়ি গোষ্ঠী; এরা গের্শোনীয়দের গোষ্ঠী।
  som-som: Oo Gershoon waxaa ka soo farcamay reer Libnii iyo reer Shimcii, kuwaasu
    waa qolooyinkii reer Gershoon.
  lat-VUC: 'De Gerson fuere familiæ duæ, Lebnitica, et Semeitica:'
  eng-ASVBT: 'Of Gershon was the family of the Libnites, and the family of the Shimeites:
    these are the families of the Gershonites.'
  ita-1885: Di Gherson fu la nazione de' Libniti, e la nazione de' Simeiti. Queste
    furono le nazioni de' Ghersoniti.
  eng-LXXUP: 'To Gershon belongs the family of Libni, and the family of Shimei: these
    are the families of Gershon.'
  eng-ULB: The clans of the Libnites and the Shimeites come from Gershon. These are
    the clans of the Gershonites.
  spa-VBL: La familia de Libni y la familia de Simeí procedían de Gersón. Estas eran
    las familias de Gersón.
  fra-_FOB: A Guershon appartient la famille des Libnites, et la famille des Simhites.
    Telles sont les familles des Guershonites.
  mal-mal: ഗേർശോനിൽനിന്ന് ലിബ്നിയരുടെ കുടുംബവും ശിമെയ്യ്യരുടെ കുടുംബവും ഉത്ഭവിച്ചു;
    ഇവ ഗേർശോന്യകുടുംബങ്ങൾ.
  urd-GVR: Jairson ke do kunboṅ banām Libnī aur Simaī
  suz-BL: गेरशोन रे पा लिब्‍नी नु शिमेइ आस खिं खिं ङा मुर दुम्‍तेक्‍म। मेकोन गेरशोन
    आ खिं खिं ङा मुर बाक्‍नीम।
  ita-1927: Da Gherson discendono la famiglia dei Libniti e la famiglia dei Scimeiti,
    che formano le famiglie dei Ghersoniti.
  ckb-ckb: بۆ گێرشۆن خێڵی لیبنییەکان و خێڵی شیمعییەکان. ئەمە خێڵەکانی گێرشۆنییەکانە،
  eng-BBE: From Gershon come the Libnites and the Shimeites; these are the families
    of the Gershonites.
  kan-OKCV: ಗೇರ್ಷೋನ್ ವಂಶಕ್ಕೆ ಸೇರಿದ ಲಿಬ್ನೀಯ ಕುಟುಂಬವೂ ಶಿಮ್ಮೀಯ ಕುಟುಂಬದವರೂ ಇದ್ದರು.
  bbb-bbb: '@see-verse:NUM.003.020'
  tam-2017: கெர்சோனின் வழியாக லிப்னீயர்களின் வம்சமும் சீமேயியர்கள் வம்சமும் தோன்றின;
    இவைகளே கெர்சோனியர்களின் வம்சங்கள்.
  spa-RV-1909: 'De Gersón, la familia de Libni y la de Simei: estas son las familias
    de Gersón.'
  ron-BTF: Din Gherșon a fost familia libniților și familia șimiților, acestea sunt
    familiile gherșoniților.
  eng-WEBP: Of Gershon was the family of the Libnites, and the family of the Shimeites.
    These are the families of the Gershonites.
  eng-FBV: The family of Libni and the family of Shimei came from Gershon. These were
    the families of Gershon.
  nld-1939: Tot Gersjon behoorde het geslacht der Libnieten en dat der Sjimieten;
    dit waren de geslachten der Gersjonieten.
  nch-BL: Huajca iixhuihua Gersón mochijque ome huejhueyi familias cati quisqui ten
    itelpocahua, Libni huan Simei.
  vie-1934: Họ hàng Líp-ni và họ hàng Si-mê-y thuộc về Ghẹt-sôn. Đó là hai họ hàng
    của Ghẹt-sôn vậy.
  hin-CV: गेरशोन से लिबनियों तथा शिमेईयों के परिवारों का गोत्र निकला और ये गेरशोनियों
    का परिवार कहलाए.
  eng-OURB: 'Of Gershon was the family of the Libnites, and the family of the Shimeites:
    these are the families of the Gershonites.'
  spa-BES: De Gersón vienen los libnitas y los simeítas; estas son las familias de
    los gersonitas.
  tdx-tdx: I Geresone ty niboaha’ o hasavereña’ i Libnio naho o hasavereña’ i Simio;
    Ie o amori’ i Geresoneo.
  vid-vid: Ivyazi lya Walibuni na Washimei nalilawa kwa Gelishoni, azi ndo nazali
    ng'holo za Wagelishoni.
  eng-OKE: Of Gershon were the family of Libni and the family of Shemei; these are
    the families of Gershon.
  tha-KJV: วงศ์​เกอร์โชนมีครอบครัวลิ​บน​ีและครอบครัวชิเมอี เหล่านี้​เป็นครอบครัวเกอร์​โชน
  por-BR-2018: 'De Gérson, a família de Libni e a de Simei: estas são as famílias
    de Gérson.'
  deu-ELO: Von Gerson die Familie der Libniter und die Familie der Simeiter; das sind
    die Familien der Gersoniter.
  eng-WYC-2018: Of Gershon were two families, (they) of Libni, and (they) of Shimei;
  epo-epo: De Gerŝon la familio de la Libniidoj kaj la familio de la Ŝimeiidoj; tio
    estas la familioj de la Gerŝonidoj.
  uig-PIN: Gǝrxondin Libnilarning jǝmǝti bilǝn Ximǝylǝrning jǝmǝti wujudⱪa kǝldi;
    bular Gǝrxonlarning jǝmǝtliri idi.
  beo-beo: Libini amola Simiai elea sosogo fi da Gesione fi hamoi galu.
  tpi-OTNT: Lain bilong Gerson i gat tupela famili tasol, famili bilong Lipni na famili
    bilong Simei.
  hau-SA: A wajen Gershonawa, kabilarsa su ne Libniyawa, da Shimeyiyawa; waɗannan
    su ne mutanen Gershom.
  uig-LAT: Gershondin Libnilarning jemeti bilen Shimeylerning jemeti wujudqa keldi;
    bular Gershonlarning jemetliri idi.
  nde-nde: KuGeshoni kwavela usendo lwamaLibhini lolwamaShimeyi; laba yibo abosendo
    lwamaGeshoni.
  ton-ton: Pea naʻe ʻia Kesoni ʻae faʻahinga ʻoe kau Lipinai, mo e faʻahinga ʻoe kau
    Simi; pea ko e ngaahi faʻahinga ʻoe kau Kesoni ʻakinautolu ni.
  ces-1613: Od Gersona čeled Lebnitská a čeled Semejská. Ty jsou čeledi Gersonovy.
  eng-WMB: Of Gershon was the family of the Libnites, and the family of the Shimeites.
    These are the families of the Gershonites.
  tam-TCV: லிப்னீ வம்சமும், சீமேயி வம்சமும் கெர்சோனுக்கு உரியவர்கள். இவர்கள் கெர்சோனிய
    வம்சத்தினர்.
  ceb-ULB: Ang mga banay sa mga Libyanhon ug Simyanhon naggikan kang Gerson. Mao kini
    ang mga banay sa Gersohanon.
  pol-UBG: Od Gerszona pochodzi rodzina Libnitów i rodzina Szimeitów. To są rodziny
    Gerszonitów.
  urd-GVU: جَیرسون کے دو کنبوں بنام لِبنی اور سِمعی
  deu-1912: 'Dies sind die Geschlechter von Gerson: die Libniter und Simeiter.'
  kan-2017: ಗೇರ್ಷೋನ್ ವಂಶದವರಲ್ಲಿ ಲಿಬ್ನೀ ಗೋತ್ರದವರೂ ಶಿಮ್ಮೀ ಗೋತ್ರದವರೂ ಇದ್ದರು.
  yap-yap: Fare ke girdi’ rok Gershon e yib fa gal tabnaw rok Libni nge Shimei riy.
  hlt-MCSB: Gershon lamloh Libni koca neh Shimei koca a om dongah amih rhoi he Gershon
    kah a huiko ni.
  mdy-ETH: ሊቢኒና ሺምዒ ማኣሮ ዓሳ፦ ጌርሾኔ ፃጶይዳ ፓይዲንቴኔ፤
  twi-ASANTE: Gerson asefoɔ no na wɔyɛ mmusua a wɔfiri Libni ne Simei ase.
  eng-WEBU: Of Gershon was the family of the Libnites, and the family of the Shimeites.
    These are the families of the Gershonites.
  bnp-bnp: 'E huriki a hamone Gerson ri tahoka a kabu i rua: a kabu ne Libni, a kabu
    ne Simei.'
  wal-wal: Liibina yaratinne SHim77a yarati Gershshoona zareta.
  spa-PDDPT: 'De Gersón: la familia de Libni y la de Simei. Tales son las familias
    gersonitas.'
  gun-gun: Gérson ramymino kuery ma Libni ha'e Simei ra'y kuery, Gérson re tamoĩ va'e
    meme.
  ilo-ULB: Dagiti puli dagiti Libnitas ken dagiti Semitas ket nagtaud kenni Gerson.
    Dagitoy dagiti puli dagiti Gersonitas.
  kpg-kpg: Nia madahaanau a Libni mo Shimei la i lodo di madahaanau a Gershon.
  uig-ARA: گەرشوندىن لىبنىلارنىڭ جەمەتى بىلەن شىمەيلەرنىڭ جەمەتى ۋۇجۇدقا كەلدى؛ بۇلار
    گەرشونلارنىڭ جەمەتلىرى ئىدى.
  sus-sus: Gerison bɔnsɔɛ nu na Libini Simeyi xabilɛ nan na.
  pon-2006: Peneineien Kerson kispeseng wiahda peneineien Lipni oh Simei.
  ksd-ksd: Ta ra apik na tarai Gerson, go ra ura kakang Libni ma Simei; go ra ura
    kakang tai Gerson.
  tur-YTC: Livnî ailesi ve Şimi ailesi Gerşon'dandı. Bunlar Gerşonlular'ın aileleridir.
  grc-BRENT: Τῷ Γεδσὼν δῆμος τοῦ Λοβενὶ, καὶ δῆμος τοῦ Σεμεΐ· οὗτοι δῆμοι τοῦ Γεδσών.
  ind-AYT: Keluarga Libni dan Simei termasuk dalam keluarga Gerson. Itulah keluarga
    orang Gerson.
  nya-nya: Kwa Geresoni kunali banja la Alibini, banja la Asimei. Amenewa ndiwo anali
    mabanja a Ageresoni.
  hrv-hrv: Od Geršona lozu vuče rod Libnijev i rod Šimijev. To su rodovi Geršonovaca.
  mps-mps: Gersongo hanigo bidi hani te si digi tama elaluali, te Lipni me Simei hani.
  tpi-tpi: Lain bilong Gerson i gat tupela famili tasol, famili bilong Lipni na famili
    bilong Simei.
  dan-1931: Fra Gerson nedstammede Libnitternes og Sjimitternes Slægter; det var Gersonitternes
    Slægter.
  vie-OVCB: Con cháu Líp-ni là Si-mê-i thuộc về Ghẹt-sôn; đó là dòng họ Ghẹt-sôn.
  guj-2017: ગેર્શોનથી લિબ્નીઓનું કુટુંબ અને શિમઈઓનું કુટુંબ થયા. એ ગેર્શોનીઓના કુટુંબો
    છે.
  pon-2006A: Peneineien Kerson kispeseng wiahda peneineien Lipni oh Simei.
  por-BRBSL: De Gershon era a família dos Libnitas, e a família dos Shimeítas. Estas
    são as famílias dos Gershonitas.
  cth-cth: Gershon teh Libni imthung hoi Shimei imthung kakhekung doeh. Hetnaw heh
    Gershom catounnaw doeh.
  twi-twi: Gerson asefo no na wɔyɛ mmusua a wofi Libni ne Simei ase.
  hlt-hlt: Gershon lamloh Libni koca neh Shimei koca a om dongah amih rhoi he Gershon
    kah a huiko ni.
  tbz-SIM: 'Kɛrisonni kó tinɑɑ̀mùntì do tú: Dibunii kɔku nɛ̀ Semmɛii kɔku kɛ̀ bɛ̀
    ntú Kɛrisonniibɛ.'
  msy-2020: Ezɨ Gersonɨn adarasi, ikɨzir pumuning iti, kar Lipnin ikɨzim ko Simein
    ikɨzim.
  dop-dop: Kɛɛsɔŋ lʋlʋŋ nyǝ́mɑ fɑɣɑ tɔm nɑɑlɛɣɛ. Lipini nyǝŋkʋ nɑ Simeyi nyǝŋkʋ.
  azb-azb: Livni və Şimey nəsilləri Gerşon nəslindəndir. Gerşon tayfaları bunlardır.
  eng-DBY: 'Of Gershon, the family of the Libnites, and the family of the Shimites:
    these are the families of the Gershonites.'
  hin-2017: गेर्शोन से लिब्नियों और शिमियों के कुल चले; गेर्शोनवंशियों के कुल ये ही
    हैं।
  wol-KYG: Ci Gerson la làngu Libneen ñi, ak làngu Simeyeen ñi soqikoo. Làngi Gersoneen
    ñaa ngoogu.
  eng-YLT: Of Gershon [is] the family of the Libnite, and the family of the Shimite;
    these are the families of the Gershonite.
  eng-WYC-2017: Of Gershon were two meines, of Libni, and of Shimei;
  eng-WMBB: Of Gershon was the family of the Libnites, and the family of the Shimeites.
    These are the families of the Gershonites.
  urd-GVH: जैरसोन के दो कुंबों बनाम लिबनी और सिमई
  rug-rug: Sa butubutu te Qerisoni, si podalae ni sari na tatamana te Libini meke
    Simei.
  gaz-gaz: Balbalawwan Liibnii fi Shimeʼii kan Geershoon turan; isaanis balbalawwan
    Geershoonotaa ti.
  fra-LSG: De Guerschon descendent la famille de Libni et la famille de Schimeï, formant
    les familles des Guerschonites.
  yal-yal: Gɛrisɔn findixi Libini nun Simayi xabilane benban nan na. Ne nan Gɛrisɔn
    xabilane ra.
  haw-1868: 'Na Geresona Ka ohana o na Libeni a me na Simei: oia na ohana o na keiki
    a Geresona.'
  arb-NAV: فَقَدْ تَفَرَّعَ عَنْ جَرْشُونَ عَشِيرَتَا اللِّبْنِيِّينَ وَالشِّمْعِيِّينَ.
    هَاتَانِ هُمَا عَشِيرَتَا الْجَرْشُونِيِّينَ.
  ewe-ewe: Gerson hawo nye Libni kple Simei ƒe viwo ƒe ƒome. Woawoe nye Gerson ƒe
    ƒomeawo.
  eng-LEE: 'Of Gershon: the family of the Libnites, and the family of the Shimites;
    these are the families of the Gershunites.'
  asm-FB: গেৰ্চোনৰ পৰা লিবনীয়া সকলৰ বংশ আৰু চিমিয়ীয়া সকলৰ বংশ উৎপন্ন হ’ল। এওঁলোকেই
    হ’ল গেৰ্চোনীয়া সকলৰ বংশ।
  sus-A: فٍرِ سٌن بْنسْي نُ نَ لِبِنِ سِمٍيِ شَبِلّ نَن نَ.
  fra-SBL: De Guershon, la famille des Libnites et la famille des Shiméites. Ce sont
    là les familles des Gershonites.
  hbo-hbo: לְגֵ֣רְשֹׁ֔ון מִשְׁפַּ֙חַת֙ הַלִּבְנִ֔י וּמִשְׁפַּ֖חַת הַשִּׁמְעִ֑י אֵ֣לֶּה
    הֵ֔ם מִשְׁפְּחֹ֖ת הַגֵּרְשֻׁנִּֽי׃
  eng-WYCLIFFE: Of Gerson weren twei meynees, of Lebny, and of Semei;
  cwe-cwe: Ng'holo za Walibini na Washimei zilawa kwa Gelishoni.
  kik-kik: Gerishoni aarĩ na mbarĩ cia Alabini na Ashimei; ici nĩcio ciarĩ mbarĩ cia
    Agerishoni.
  fra-NCL: De Gerson viennent la famille de Lebni et la famille de Séméi ; ce sont
    les familles de Gersonites.
  cek-AK: Gershon khae hoi tacawt, Libni hoi Shimei ih caanawk loe Gershon ih acaeng
    ah oh o.
  cuk-cuk: Libni-wagan-danaled, degi, Simei-wagan-danaled Gersónʼgi danimalad. Wemala,
    Gersón-wagan gumardo.
  uig-CYR: Гәршондин Либниларниң җәмәти билән Шимәйләрниң җәмәти вуҗудқа кәлди; булар
    Гәршонларниң җәмәтлири еди.
  tel-2017: గెర్షోను వంశస్తులు లిబ్నీయులు, షిమీయులు. గెర్షోనీయుల తెగలు అంటే వీరే.
  hat-BSA: Nan Guerschon te sòti fanmi a Libni yo ak fanmi a Schimeï yo. Sa yo se
    te fanmi a Gèchonit yo.
  kos-kos: Fwilin tulik natul Libni ac fwilin tulik natul Shimei pa orala sou lulap
    se pangpang Gershon.
  hbo-WLC: לְגֵ֣רְשׁ֔וֹן מִשְׁפַּ֙חַת֙ הַלִּבְנִ֔י וּמִשְׁפַּ֖חַת הַשִּׁמְעִ֑י אֵ֣לֶּה
    הֵ֔ם מִשְׁפְּחֹ֖ת הַגֵּרְשֻׁנִּֽי׃
  ibo-ibo: Ndị Geshọn bụ ndị ikwu Libni na Shimei. Ndị a bụ ndị ikwu Geshọn.
  ory-ory: ଗେର୍ଶୋନଠାରୁ ଲିବ୍‍ନୀୟ ବଂଶ ଓ ଶିମୀୟିର ବଂଶ ଉତ୍ପନ୍ନ ହେଲେ; ଏମାନେ ଗେର୍ଶୋନୀୟ ବଂଶ।
  chk-chk: Iwe, än Kerson cho ekewe familien Lipni me Shimei.
  rop-rop: Wal blanga det femili grup blanga Geshan deya bin det dubala femili gulum
    Libnai en Shimiyai.
  ukr-1871: 'Від Герсона: родина Лабнїїв і родина Семіїв; се родана Герсонїїв.'
  deu-1951: Von Gerson stammt das Geschlecht der Libniter und Simeiter. Das sind die
    Geschlechter der Gersoniter.
  eng-JPS: Of Gershon was the family of the Libnites, and the family of the Shimeites;
    these are the families of the Gershonites.
  srp-1865: Od Girsona porodica Lovenijeva i porodica Semejeva. To su porodice Girsonove.
  lug-lug: Mu Gerusoni mwe mwava oluggya lwa Abalibuni n’oluggya lwa Abasimeeyi; ezo
    nga z’empya za Abagerusoni.
  heb-heb: לגרשון משפחת הלבני ומשפחת השמעי אלה הם משפחת הגרשני׃
  ben-IRV: গের্শোন থেকে লিব্‌নি-গোষ্ঠী ও শিমিয়ি-গোষ্ঠী উৎপন্ন হল; এরা গের্শোনীয়দের
    গোষ্ঠী।
  pan-pan: ਲਿਬਨੀਆਂ ਦਾ ਪਰਿਵਾਰ ਅਤੇ ਸ਼ਿਮਈਆਂ ਦਾ ਪਰਿਵਾਰ, ਗੇਰਸ਼ੋਨ ਦੇ ਹਨ। ਇਹ ਗੇਰਸ਼ੋਨੀਆਂ ਦੇ
    ਪਰਿਵਾਰ ਹਨ।
  mya-JVB: ဂေရရှုန် မှဆင်းသက်လာသောလိဗနိ အဆွေအမျိုး ၊ ရှိမိ အဆွေအမျိုး တို့သည်၊ ဂေရရှုန်
    အမျိုးအနွယ် ဖြစ်ကြ၏၊
  hmo-hmo: Geresone ena iduhu be Libini besena bona Simei besena taudia.
  urd-urd: और जैरसोन से लिबनियों और सिम'ईयों के ख़ान्दान चले; यह जैरसोनियों के ख़ान्दान
    हैं।
  rus-SYN: 'От Гирсона род Ливни и род Шимея: это роды Гирсоновы.'
  bqc-SIM: Libeni buiↄ ń Simɛi buiↄ mɛ́ Geesↄ̃ buiↄ ũ.
  tcz-CHONGTHU: Gershon chilhahte chu Libni le Shimei phunggui akon ahiuvin ahi.
  mar-mar: गेर्षोनापासून लिब्नी व शिमी ही कुळे चालू झाली ही गेर्षोनी कुळे.
  qub-qub: Gersonpita mirajcunaga caran Libni casta runacuna, Simei casta runacuna.
  hat-hat: 'Te gen de fanmi nan branch Gèchon an: Se te pitit Libni yo ak pitit Chimeyi
    yo. Se tout fanmi Gèchon yo sa.'
  eng-BSB: From Gershon came the Libnite clan and the Shimeite clan; these were the
    Gershonite clans.
  tod-tod: Gɛɛleson mavofodaiti ti ɠɛni ga Liɓeni ná-bolodamaiti ta Simeyi nɔnɔiti.
  eng-WEBPB: Of Gershon was the family of the Libnites, and the family of the Shimeites.
    These are the families of the Gershonites.
  kbq-kbq: Hagi Gersonimpinti fore hu'naza nagara Libni naga'ene, Simei naga'enemo'za,
    zamagra Gersoni vahere hu'za mani'naze.
  nhe-BL: Huajca iixhuihua Gersón mochijque ome huejhueyi familias tlen quisqui tlen
    itelpocahua, Libni huan Simei.
  gub-BL: 'Zeroxon izuapyapyr uzemuza''ak mokoz romo wà: Irimini, Ximez waner romo
    wà.'
  eng-DRA: 'Of Gerson were two families, the Lebnites, and the Semeites:'
