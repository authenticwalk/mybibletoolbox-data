verse: NUM.003.029
translations:
  mal-C: കെഹാത്യ പിതൃഭവനങ്ങൾ പാളയമടിച്ചിരുന്നത് സമാഗമകൂടാരത്തിന്റെ തെക്കുഭാഗത്താണ്.
  deu-TKW: Die Geschlechter der Söhne Kahaths lagerten jedesmal an der Langseite der
    Wohnung nach Süden zu,
  lin-lin: Bato ya bituka ya Keati batongaki molako na bango pembeni ya Mongombo,
    na ngambo ya sude.
  eng-LSV: The families of the sons of Kohath encamp southward by the side of the
    Dwelling Place.
  eng-GNV: The families of the sonnes of Kohath shall pitch on the Southside of the
    Tabernacle.
  eng-WEBSTER: The families of the sons of Kohath shall pitch on the side of the tabernacle
    southward.
  nhw-BL: Huan TOTECO quinnahuati iixhuihua Coat ma quiquetzase ininyoyoncalhua nechca
    tiopamitl ica sur.
  swh-ONEN: Koo za Wakohathi zilitakiwa kuweka kambi zao upande wa kusini wa Maskani.
  bba-bba: Kehɑtibɑ bɑ rɑ ben sɑnsɑni ɡirewɑ kuu ten sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: The families of the sons of Kohath shall pitch on the side of the tabernacle
    southward.
  luo-luo: Dhood Kohath nonego dagi yo milambo mar kama ler.
  meu-meu: Kohat taudia edia taruha gabuna be dubu diho kahana ai.
  npi-ULB: कहातका कुलहरूले पवित्र वासस्थानको दक्षिणतिर छाउनी लगाउनू ।
  yor-yor: Àwọn ìdílé Kohati yóò pa ibùdó wọn sí ìhà gúúsù ní ẹ̀gbẹ́ àgọ́.
  pes-OPCB: '@see-verse:NUM.003.028'
  tgl-ULB: Dapat magkampo ang mga pamilya ng mga kaapu-apuhan ni Kohat sa dakong timog
    ng tabernakulo.
  hui-hui: Hameigini uruni tigua tinaga balai anda dindi abene unurahayagi bulene
    wini.
  mya-mya: ယင်း​သား​ချင်း​စု​သည်​တဲ​တော်​၏​တောင်​ဘက် မျက်​နှာ​တွင်​စ​ခန်း​ချ​ရ​မည်။-
  bod-N: ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཀྱིས་གུར་མཆོག་གི་ལྷོ་ཕྱོགས་སུ་སྒར་འདེབས་དགོས།
  sna-sna: VaKohati vaifanira kudzika matende avo nechezasi kwetabhenakeri.
  spa-BLM: Las familias de los hijos de Coat acamparán al sur de la tienda.
  cac-cac: Masanil eb' tic, a d'a stz'eyel scajnub' Jehová d'a stojolal sur tz'aj
    scampamento eb'.
  swh-ULB: Familia ya uzao wa Kohathi watapanga upande wa kusini wa Hema.
  bel-bel: Роды сыноў Каатавых павінны ставіць табар свой з паўднёвага боку скініі;
  deu-ELBBK: Die Familien der Söhne Kehats lagerten an der Seite der Wohnung nach
    Süden.
  mbb-OT: Is lugar he egkempuwan dan ne ziyà dapit te zivavà duen te Tulda.
  mal-2015: കെഹാത്യകുടുംബങ്ങൾ തിരുനിവാസത്തിന്റെ തെക്കെഭാഗത്തു പാളയമിറങ്ങേണം.
  rmc-rmc: Le Kohatoskre fajti peske mušinenas te rozthovel o taboris pre južno sera
    le Svetostankostar.
  pes-OPV: وقبایل بنی قهات به طرف جنوب مسکن، خیمه بزنند.
  ron-1924: Фамилииле фиилор луй Кехат тэбэрау ын партя де мязэзи а кортулуй.
  ben-OBCV: কহাতীয় গোষ্ঠী সকলকে তাদের উপাসনা-তাঁবুর দক্ষিণপ্রান্তে শিবির স্থাপন করতে
    হত।
  som-som: Oo qolooyinka reer Qohaad waa inay taambuugga dhankiisa koonfureed teendhooyinkooda
    ka dhistaan.
  lat-VUC: et castrametabuntur ad meridianam plagam.
  eng-ASVBT: The families of the sons of Kohath shall encamp on the side of the tabernacle
    southward.
  ita-1885: Le nazioni de' figliuoli di Chehat doveano accamparsi allato al Tabernacolo
    verso il Mezzodì.
  eng-LXXUP: The families of the sons of Kohath, shall encamp beside the tabernacle
    toward the south.
  eng-ULB: The Kohath clans must camp on the south side of the tabernacle.
  spa-VBL: El campamento de las familias de Coat estaba en el lado sur del Tabernáculo.
  fra-_FOB: Les familles des enfants de Kéhath campaient sur le côté de la Demeure,
    vers le Midi;
  mal-mal: കെഹാത്യകുടുംബങ്ങൾ തിരുനിവാസത്തിന്റെ തെക്ക് ഭാഗത്ത് പാളയമിറങ്ങണം.
  urd-GVR: Unheṅ apne ḍere maqdis ke junūb meṅ ḍālne the.
  suz-BL: कोहाथ आ खिं ङा मुर आन बाक्‍तीके ग्रुम्‍तीक ताम्‍बु आ दक्‍खिन गे दुम्‍चा
    माल्‍ब।
  ita-1927: Le famiglie dei figliuoli di Kehath avevano il campo al lato meridionale
    del tabernacolo.
  ckb-ckb: خێڵەکانی نەوەی قەهات لەلای باشووری چادرەکەی پەرستن چادر هەڵدەدەن.
  eng-BBE: The tents of the Kohathites are to be placed on the south side of the House.
  kan-OKCV: ಕೊಹಾತ್ಯರ ಗೋತ್ರಗಳವರು ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಕಾಯುವ ಜವಾಬ್ದಾರಿಕೆ ಹೊಂದಿದ್ದರು. ಅವರು
    ಗುಡಾರದ ಬಳಿಯಲ್ಲಿ ದಕ್ಷಿಣದ ಕಡೆಗೆ ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.028'
  tam-2017: கோகாத் சந்ததியார்களின் வம்சங்கள் வாசஸ்தலத்தின் தென்புறமான பக்கத்திலே முகாமிடவேண்டும்.
  spa-RV-1909: Las familias de los hijos de Coath acamparán al lado del tabernáculo,
    al mediodía;
  ron-BTF: Familiile fiilor lui Chehat să își așeze corturile în partea de sud a tabernacolului.
  eng-WEBP: The families of the sons of Kohath shall encamp on the south side of the
    tabernacle.
  eng-FBV: The camp of families of Kohath was on the south side of the Tabernacle.
  nld-1939: De geslachten der Kehatieten waren aan de ene zijde van de tabernakel
    gelegerd, en wel in het zuiden.
  nch-BL: Huan TOTECO quinnahuati iixhuihua Coat ma quiquetzaca iniyoyoncalhua nechca
    tiopamit ica sur.
  vie-1934: Các họ hàng của con cháu Kê-hát đóng trại bên hông đền tạm về phía nam.
  hin-CV: इनके शिविर डालने के लिए ठहराया हुआ स्थान साक्षी के तंबू का दक्षिणी इलाका
    था.
  eng-OURB: The families of the sons of Kohath shall encamp on the south side of the
    tabernacle.
  spa-BES: Las tiendas de los coatitas se colocarán en el lado sur de la tienda de
    reunión.
  tdx-tdx: Atimo’ i kivohoy ty fitobea’ o amori’ i Kehàteo,
  vid-vid: Ng'holo za wana wa Kohati nayali ilapigwa kuwika kambi ubanzi wa kusini
    mwa ihema lya Nguluwi,
  eng-OKE: The families of the Beni Kehath shall encamp by the side of the tabernacle,
    southward.
  tha-KJV: บรรดาครอบครัวลูกหลานของโคฮาทจะตั้งค่ายอยู่ทางด้านใต้ของพลับพลา
  por-BR-2018: As famílias dos filhos de Coate acamparão ao lado do tabernáculo, ao
    sul;
  deu-ELO: Die Familien der Söhne Kehaths lagerten an der Seite der Wohnung gegen
    Süden.
  eng-WYC-2018: and they shall set their tents at the south coast thereof; (and they
    shall pitch their tents on its south side;)
  epo-epo: La familioj de la Kehatidoj devas havi siajn tendojn flanke de la tabernaklo,
    sude.
  uig-PIN: Koⱨat ǝwladlirining jǝmǝtliri jamaǝt qedirining jǝnub tǝripidǝ bargaⱨ tikti.
  beo-beo: Amo fi ilia fisisu sogebi da Hina Gode Ea Abula Diasu gadili (south) ilegei
    dagoi ba:i.
  tpi-OTNT: Dispela lain i mas wokim kem long hap saut bilong haus sel.
  hau-SA: Kohatawa za su yi sansani a kudu da tabanakul.
  uig-LAT: Kohat ewladlirining jemetliri jamaet chédirining jenub teripide bargah
    tikti.
  nde-nde: Abosendo lwamaKhohathi bahlala ezihonqweni zabo eningizimu yethabanikeli.
  ton-ton: Ko e ngaahi faʻahinga ʻoe ngaahi foha ʻo Kohate tenau nofo ʻi he potu tonga
    ʻoe fale fehikitaki.
  ces-1613: Èeledi synů Kahat klásti se budou k straně příbytku polední,
  eng-WMB: The families of the sons of Kohath shall encamp on the south side of the
    tabernacle.
  tam-TCV: இறைசமுகக் கூடாரத்திற்குத் தெற்கு பக்கத்தில், கோகாத்திய வம்சங்கள் முகாமிட
    வேண்டியதாயிருந்தது.
  ceb-ULB: Ang mga pamilya sa mga kaliwat ni Kohat kinahanglan magkampo sa habagatang
    bahin sa tabernakulo.
  pol-UBG: Rodziny synów Kehata rozbiją obóz po południowej stronie przybytku;
  urd-GVU: اُنہیں اپنے ڈیرے مقدِس کے جنوب میں ڈالنے تھے۔
  deu-1912: und sie sollen sich lagern an die Seite der Wohnung gegen Mittag.
  kan-2017: ಕೆಹಾತ್ಯರ ಗೋತ್ರಗಳವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿ ತಮ್ಮ ಡೇರೆಗಳನ್ನು
    ಹಾಕಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Re ke girdi’ ney e ngu’ur n’ufed e pi Tent rorad u ba’ ni yimuch ko fare
    Tent,
  hlt-MCSB: Kohath ca rhoek tah a cako la dungtlungim kaep kah tuithim ah rhaeh uh.
  mdy-ETH: ዒማና ቄዓቴ ዓሳ ዱንኪ ዴዓሢ ዓፒሎና ማዢንቴ ማኣሮኮ ዾኦሎ ዛሎይዳኬ።
  twi-ASANTE: Wɔmaa wɔn atenaeɛ wɔ Ahyiaeɛ Ntomadan no anafoɔ fam.
  eng-WEBU: The families of the sons of Kohath shall encamp on the south side of the
    tabernacle.
  bnp-bnp: Ra hamone Kohat nga, ri gi rata a mada ne ria na tabeke mule puru na kape.
  wal-wal: Qahaata yarati Xoossaa Dunkkaaniyaappe tohossa baggaara dunkkaanoosona.
  spa-PDDPT: Las familias de los hijos de Coat acampaban al costado sur del Tabernáculo.
  gun-gun: Ha'e gui Coate ramymino kuery ma ombojeroviaaty yke katy rupi 'rã ngoorã
    ojapo, kuaray puku-a katy.
  ilo-ULB: Masapul nga agkampo dagiti pamila dagiti kaputotan ni Coat iti abagatan
    a paset ti tabernakulo.
  kpg-kpg: Di madahaanau deenei le e noho i di bahi i ngaaga o di Hale laa,
  uig-ARA: كوھات ئەۋلادلىرىنىڭ جەمەتلىرى جامائەت چېدىرىنىڭ جەنۇب تەرىپىدە بارگاھ تىكتى.
  sus-sus: E tan nu yonkinma hɔrɔmɔlingira yirefanyi mabiri nɛ.
  pon-2006: Peneinei wet pahn kauwada imwarail impwal kan ni palieir en Impwalo,
  ksd-ksd: Diat ta ra apik na tarai Koat diat a vatur kadia lavur pal na mal ta ra
    papar a taubar ta ra pal na varbarat.
  tur-YTC: Kohatoğulları'nın aileleri konutun güney tarafında konaklayacaklar.
  grc-BRENT: Οἱ δῆμοι τῶν υἱῶν Καὰθ παρεμβαλοῦσιν ἐκ πλαγίων τῆς σκηνῆς κατὰ Λίβα.
  ind-AYT: Keluarga Kehat harus berkemah di sebelah selatan Tenda Suci.
  nya-nya: Mabanja a ana a Kohati ankamanga misasa yawo kummwera kwa Chihema.
  hrv-hrv: Rodovi Kehatovaca taborovali su s južne strane Prebivališta.
  mps-mps: Te hani augwali te name ugwa be te saut badu augwaligo name ugwa be nani
    elama bidaluyu emainao.
  tpi-tpi: Dispela lain i mas wokim kem long hap saut bilong haus sel.
  dan-1931: Kehatitternes Slægter havde deres Lejrplads ved Boligens Sydside.
  vie-OVCB: Dòng họ Kê-hát phải cắm trại phía nam Đền Tạm.
  guj-2017: કહાથના દીકરાઓનાં કુટુંબો મંડપની પાસે દક્ષિણ બાજુએ છાવણી કરે.
  pon-2006A: Peneinei wet pahn kauwada imwarail impwal kan ni palieir en Impwalo,
  por-BRBSL: As famílias dos filhos de Kohath deverão acampar no lado sul do tabernáculo.
  cth-cth: Kohath catoun imthungnaw teh lukkareiim akalah a roe awh han.
  twi-twi: Wɔmaa wɔn atenae wɔ Ahyiae Ntamadan no anafo fam.
  hlt-hlt: Kohath ca rhoek tah a cako la dungtlungim kaep kah tuithim ah rhaeh uh.
  tbz-SIM: Keɑtiibɛ kó tinɑɑ̀mùntì kɔbɛ bɛɛ̀ do kɑri mɛtɑummɛ̀ tou bɑkù cɑ̃̀nku bíɛ́kɛ̀.
  msy-2020: Kohatɨn ikɨzimɨn adarasi, Purirpenimɨn sautɨn amadaghan uan purirpeniba
    asam.
  dop-dop: Cokǝle ilim mpǝtǝŋ tɔɔ kɛ́ pɑ sikɑɑ.
  azb-azb: Qohat nəsilləri çadırın cənub tərəfində düşərgə salmalıdırlar.
  eng-DBY: The families of the sons of Kohath encamped on the side of the tabernacle
    southward.
  hin-2017: कहातियों के कुल निवास-स्थान की उस ओर अपने डेरे डाला करें जो दक्षिण की
    ओर है;
  wol-KYG: Làngi Keyateen ñi, wet ga féete jaamookaay ba bëj-saalum, fa lañu daan
    dale.
  eng-YLT: The families of the sons of Kohath encamp by the side of the tabernacle
    southward.
  eng-WYC-2017: and they shall set their tents at the south coast thereof;
  eng-WMBB: The families of the sons of Kohath shall encamp on the south side of the
    tabernacle.
  urd-GVH: उन्हें अपने डेरे मक़दिस के जुनूब में डालने थे।
  rug-rug: Sa butubutu hie si kaqu koa varigara pa kali mataona sa Ipi Hopena,
  gaz-gaz: Balbalawwan Qohaatotaa karaa kibba dunkaana qulqulluutiin qubatan.
  fra-LSG: Les familles des fils de Kehath campaient au côté méridional du tabernacle.
  yal-yal: Kehati xabilane yi e daaxadeni tɔnma Ala Batu Bubun yiifari fɔxɔn nan ma.
  haw-1868: E hoomoana na ohana a na keiki a Kohata ma ka aoao hema o ka halelewa.
  arb-NAV: وَتُخَيِّمُ عَشَائِرُ بَنِي قَهَاتَ فِي جَنُوبِيِّ الْمَسْكَنِ،
  ewe-ewe: Kohat ƒe ƒome la naƒu asaɖa anyi ɖe nɔƒe la ƒe axadzi le dzigbeme lɔƒo.
  eng-LEE: The families of the sons of Kehath used to encamp on the side of the tabernacle,
    southward.
  asm-FB: কহাতৰ সন্তান সকলৰ বংশবোৰে আবাসৰ দক্ষিণফালে তম্বু কৰি থাকিব।
  sus-A: عٍ تَن نُ يٌنكِنمَ هْرْ مْلِنفِرَ يِرٍقَنيِ مَبِرِ نّ.
  fra-SBL: Les familles des fils de Kehath camperont au sud du tabernacle.
  hbo-hbo: מִשְׁפְּחֹ֥ת בְּנֵי־קְהָ֖ת יַחֲנ֑וּ עַ֛ל יֶ֥רֶךְ הַמִּשְׁכָּ֖ן תֵּימָֽנָה׃
  eng-WYCLIFFE: Thei schulen haue kepyngis of the seyntuarie, and schulen sette tentis
    at the south coost;
  cwe-cwe: Ng'holo za Kohasi walondeka kwika lago jawo ubanzi wa kusi wa hema da Mulungu.
  kik-kik: Mbarĩ cia Akohathu ciarĩ ciambage hema mwena wa gũthini wa Hema-ĩrĩa-Nyamũre.
  fra-NCL: Les familles des fils de Caath campaient au côté méridional de la Demeure.
  cek-AK: Kohath imthung takoh ih caanawk loe kahni im aloih bangah om o tih.
  cuk-cuk: Coat-wagan, dad-nakwed-argan-nuedsik Bab-Dummadse-goled-neg-sunna-seleged-dikarba,
    bukusmalad.
  uig-CYR: Коһат әвлатлириниң җәмәтлири җамаәт чедириниң җәнуп тәрипидә баргаһ тикти.
  tel-2017: కహాతు వంశస్తులు మందిరం దక్షిణం వైపున తమ గుడారాలు వేసుకోవాలి.
  hat-BSA: Fanmi a Kehath yo te gen pou fè kan nan kote sid a tabènak la,
  kos-kos: Elos inge pa ac tulokunak lohm nuknuk selos layen eir ke Lohm Nuknuk Mutal,
  hbo-WLC: מִשְׁפְּחֹ֥ת בְּנֵי־קְהָ֖ת יַחֲנ֑וּ עַ֛ל יֶ֥רֶךְ הַמִּשְׁכָּ֖ן תֵּימָֽנָה׃
  ibo-ibo: Ndị ikwu Kohat mara ụlọ ikwu ha nʼakụkụ ndịda nke ebe nsọ.
  ory-ory: କହାତୀୟ ସନ୍ତାନମାନଙ୍କ ବଂଶ ଦକ୍ଷିଣ ଦିଗରେ ଆବାସ ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କରିବେ।
  chk-chk: Iwe, ekewe familien än Kohat cho repwe aüetä imwer imw mangaku peliörün
    ewe imwenfel seni mangaku.
  rop-rop: Ol dislot femili garra kemp langa sauthsaid langa det Seikridwan Tent.
  ukr-1871: Родини синів Кегата отаборились з полуденного боку храмини.
  deu-1951: Die Geschlechter der Kinder Kahats sollen sich lagern an die Seite der
    Wohnung gegen Mittag.
  eng-JPS: The families of the sons of Kohath were to pitch on the side of the tabernacle
    southward;
  srp-1865: Porodice sinova Katovijeh stajahu u oko pored šatora s juga.
  lug-lug: Ab’omu Kokasi nga baakusiisiranga ku ludda olw’obukiikaddyo obwa Weema
    ya Mukama.
  heb-heb: משפחת בני קהת יחנו על ירך המשכן תימנה׃
  ben-IRV: কহাতের সন্তানদের গোষ্ঠীর সবাই সমাগম তাঁবুর দক্ষিণদিকে শিবির করত।
  pan-pan: ਕਹਾਥੀਆਂ ਦੇ ਪਰਿਵਾਰ ਡੇਰੇ ਦੇ ਦੱਖਣ ਵੱਲ ਆਪਣਾ ਡੇਰਾ ਲਾਉਣ।
  mya-JVB: ကောဟတ် အဆွေအမျိုး တို့သည်၊ တဲ တော် တောင် မျက်နှာ၌ နေရာ ချရမည်။
  hmo-hmo: Inai Kohata iduhu edia kamepa gabuna be Palai Dubu ena diho kahanai.
  urd-urd: बनी क़िहात के ख़ान्दानों के आदमी घर की दख्खिनी सिम्त में अपने ख़ेमे डाला
    करें।
  rus-SYN: Роды сынов Каафовых должны ставить стан свой на южной стороне скинии;
  bqc-SIM: Kɛata buipiↄ mɛ́ aali bòokpa zwã̀akpɛpi saɛ naa gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: chuleh angahmun sahna ding uva Houbuh a kon a lhanglam kipe ahiuve.
  mar-mar: कहाथी कुळांनी निवासमंडपाच्या दक्षिणेस आपली छावणी उभारली.
  qub-qub: Tolduncunatana ichichej Tincuna Tolduta ichichishan sur caj-läninman.
  hat-hat: Fanmi sa yo te moute kan yo sou bò sid kay Bondye a.
  eng-BSB: The clans of the Kohathites were to camp on the south side of the tabernacle,
  tod-tod: Keɠate ná-bolodamaiti ti-ʋuuzuʋɛ ɠɛni ga nu yeezazu ʋelei seɠe ʋɛlɛ ɲadegai
    ɠilazuʋɛ.
  eng-WEBPB: The families of the sons of Kohath shall encamp on the south side of
    the tabernacle.
  kbq-kbq: Kohati nagapinti fore hu'naza naga'mo'za, seli mono nomofo sauti kaziga
    seli nonkumara ante'za manigahaze.
  nhe-BL: Huan TOTECO quinnahuati iixhuihua Coat ma quiquetzase ininyoyoncalhua nechca
    tiopamitl ica sur.
  gub-BL: A'e imono'og pyrer Koat her hereko har uzapo uker haw tàpuzràn Tupàn pe
    imonokatu pyrer huwake kwarahy ihemaw awyze har kutyr wà.
  eng-DRA: And shall camp on the south side.
