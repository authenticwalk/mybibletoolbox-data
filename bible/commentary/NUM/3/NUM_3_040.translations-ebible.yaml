verse: NUM.003.040
translations:
  mal-C: 'യഹോവ പിന്നെയും മോശയോടു കൽപ്പിച്ചു: “ഒരുമാസവും അതിലധികവും പ്രായമുള്ളവരായ
    ഇസ്രായേല്യരിലെ ആദ്യജാതരായ ആണുങ്ങളെ എല്ലാവരെയും എണ്ണി അവരുടെ പേരുകളുടെ ഒരു പട്ടിക
    തയ്യാറാക്കുക.'
  deu-TKW: 'Und Jahwe gebot Mose: Mustere alle männlichen Erstgebornen der Israeliten,
    von einem Monat an und darüber, und nimm die Zahl ihrer Namen auf.'
  lin-lin: 'Yawe alobaki na Moyize : « Tanga motango ya bana mibali nyonso ya liboso
    ya bana ya Isalaele, oyo bazali na sanza moko ya mbotama mpe koleka, mpe koma
    bakombo na bango.'
  eng-LSV: And YHWH says to Moses, “Number every firstborn male of the sons of Israel
    from a son of a month and upward, and take up the number of their names;
  eng-GNV: And the Lord said vnto Moses, Nomber all the first borne that are Males
    among the children of Israel, from a moneth old and aboue, and take the nomber
    of their names.
  eng-WEBSTER: And the LORD said to Moses, number all the first-born of the males
    of the children of Israel, from a month old and upward, and take the number of
    their names.
  nhw-BL: 'Teipa TOTECO quiilhui Moisés: “Xiquinpohua nochi achtihui ehuani oquichpilme
    huan tlacame ipan israelitame catli quipiyaj se metztli para huejcapa, huan xiquinijcuilo
    ica inintoca.'
  swh-ONEN: Bwana akamwambia Mose, “Wahesabu wazaliwa wa kwanza wa kiume wote wa Waisraeli
    wenye umri wa mwezi mmoja au zaidi na uorodheshe majina yao.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Isirelibɑn bii tɔn durɔ ɡbiikobu
    ɡɑrio sɑɑ be bɑ suru tiɑ mɔn di sere kɑ be bɑ kere mɛ, kpɑ ɑ bu ɡɑri bɑɑwure kɑ
    win yĩsiru.
  eng-KJVCPB: And the Lord said unto Moses, Number all the firstborn of the males
    of the children of Israel from a month old and upward, and take the number of
    their names.
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Kwan nyithindo ma yawuowi makayo
    duto mag Israel kochakore ja-dwe achiel kadhi nyime kendo indik nyingegi piny.
  meu-meu: Iehova ese Mose e hamaoroa, eto, Israel taudia natudia mamaruanedia roboadia
    ba duahidia, bona ladadia ba tore, hua ta vada e hanaia amo.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “एक महिना र त्यसभन्दा माथिका इस्राएलका मानिसहरूका
    सबै पहिले जन्मेका पुरुषहरूको गन्ती गर् । तिनीहरूका नाउँको सूची बना ।
  yor-yor: Olúwa sọ fún Mose pé, “Ka gbogbo àkọ́bí ọmọkùnrin Israẹli láti ọmọ oṣù
    kan ó lé kí o sì ṣe àkọsílẹ̀ orúkọ wọn.
  pes-OPCB: 'سپس خداوند به موسی فرمود: «حالا تمام پسران نخست‌زاده بنی‌اسرائیل را از
    یک ماهه به بالا بشمار و نام هر یک از آنها را ثبت کن.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Bilangin mo ang lahat ng panganay na mga
    lalaki sa mga tao ng Israel na may edad isang buwang gulang at pataas. Ilista
    mo ang kanilang mga pangalan.
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu, Isaraele wali agalinaga igini
    wahene taba hanarago i̱ninagaore holebira. Ani holebirago walime igini wahene
    taba hono bedago ege mbira poragola ibunaga mini gilibu wilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​သား​ဦး​ရှိ​သ​မျှ​တို့​သည်
    ငါ​နှင့်​ဆိုင်​၏။ သို့​ဖြစ်​၍​အ​သက်​တစ်​လ​သား အ​ရွယ်​နှင့်​အ​ထက်​ရှိ​သား​ဦး​အား​လုံး​တို့
    ၏​နာ​မည်​စာ​ရင်း​ကို​ကောက်​ယူ​လော့။ သို့​ရာ တွင်​ထို​သူ​တို့​ကို​ငါ​ပိုင်​ဆိုင်​ရာ​အ​ဖြစ်​ရွေး
    ချယ်​မည့်​အ​စား​လေ​ဝိ​အ​နွယ်​ဝင်​အ​ပေါင်း တို့​ကို​ရွေး​ချယ်​၏။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။ ထို့​အ​ပြင်​သိုး​နွား​တိ​ရစ္ဆာန် သား​ဦး​ပေါက်​အား​လုံး​ကို​ငါ​ပိုင်​ဆိုင်​ရာ
    အ​ဖြစ်​ရွေး​ချယ်​မည့်​အ​စား​ငါ​သည်​လေ​ဝိ အ​နွယ်​ဝင်​တို့​၏​သိုး​နွား​တိ​ရစ္ဆာန်​တို့​ကို
    ငါ​ရွေး​ချယ်​၏'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ལས་སྐྱེས་འགོ་ཐམས་ཅད་དེ།
    ཟླ་བ་གཅིག་ཅན་དང་དེའི་ཡན་གྱི་ཕོ་རྣམས་རྩིས་བླངས་ནས་མིང་ཐོ་འབྲི་དགོས།
  sna-sna: Jehovha akati kuna Mozisi, “Verenga matangwe ose avanhurume avaIsraeri
    ano mwedzi mumwe chete kana kupfuura pakuberekwa ugonyora mazita avo.
  spa-BLM: 'Yahvé dijo a Moisés: “Cuenta todos los primogénitos varones de los hijos
    de Israel de un mes en adelante, y toma la cuenta de sus nombres.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic: Ic''chaan̈ sb''isul
    yed'' sb''i eb'' b''ab''el vinac unin d''a scal eb'' etchon̈ab'', tz''el yich
    d''a eb'' jun ujal sq''uinal sb''eyn̈ejb''ati.'
  swh-ULB: BWANA alisema na Musa, “Wahesabu wanaume wote ambo ni wazaliwa wa kwanza
    wa Israeli ambao wana umri wa mwezi mmoja na zaidi. Orodhesha majina yao.
  bel-bel: 'І сказаў Гасподзь Майсею: палічы ўсіх першынцаў мужчынскага полу з сыноў
    Ізраілевых, ад аднаго месяца і вышэй, і пералічы іх паіменна;'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Mustere alle männlichen Erstgeborenen der
    Kinder Israel, von einem Monat und darüber, und nimm die Zahl ihrer Namen auf.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Bilanga nu wey ilista is menge
    ngazan te langun he kinekekayan he menge anak he maama te menge Israilihanen he
    is keǥurang dan senge vulan pehendiyà te metikang.
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു: യിസ്രായേൽമക്കളിൽ ഒരു മാസംമുതൽ മേലോട്ടു
    പ്രായമുള്ള ആദ്യജാതന്മാരായ ആണുങ്ങളെ ഒക്കെയും എണ്ണി പേരുപേരായി അവരുടെ സംഖ്യ എടുക്കുക.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Zgen savore Izraelitengre muršen, save uľile
    ešebna a hine phureder sar jekh čhon a pisin len andre.'
  pes-OPV: 'و خداوند به موسی گفت: «جمیع نخست زادگان نرینه بنی‌اسرائیل را از یک ماهه
    وبالاتر بشمار، و حساب نامهای ایشان را بگیر.'
  ron-1924: 'Домнул а зис луй Мойсе: „Фэ нумэрэтоаря тутурор ынтыилор нэскуць де парте
    бэрбэтяскэ динтре копиий луй Исраел, де ла вырста де о лунэ ын сус, ши нумэрэ-й
    дупэ нумеле лор.'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “এক মাস বা তারও বেশি বয়সি ইস্রায়েলী সমস্ত প্রথমজাত
    সন্তানকে গণনা করে তাদের নামের একটি তালিকা তৈরি করো।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Tiri curadyada labka ah oo reer
    binu Israa'iil oo dhan, intii bil jirta ama ka sii weyn, oo magacyadooda ku soo
    xisaab.
  lat-VUC: 'Et ait Dominus ad Moysen: Numera primogenitos sexus masculini de filiis
    Israël ab uno mense et supra, et habebis summam eorum.'
  eng-ASVBT: And Jehovah said unto Moses, Number all the firstborn males of the children
    of Israel from a month old and upward, and take the number of their names.
  ita-1885: 'POI il Signore disse a Mosè: Annovera tutti i primogeniti maschi d''infra
    i figliuoli d''Israele, dall''età d''un mese in su; e leva la somma de'' loro
    nomi.'
  eng-LXXUP: And the Lord spoke to Moses, saying, Count every firstborn male of the
    children of Israel from a month old and upward, and take the number by name.
  eng-ULB: Yahweh said to Moses, “Count all the firstborn males of the people of Israel
    who are aged one month old and older. List their names.
  spa-VBL: 'El Señor le dijo a Moisés: “Haz un censo de todos los primogénitos varones
    israelitas de un mes o más, y registra sus nombres.'
  fra-_FOB: 'Puis l''Éternel dit à Moïse: Fais le dénombrement de tous les premiers-nés
    mâles des enfants d''Israël, depuis l''âge d''un mois et au-dessus, et fais le
    compte de leurs noms.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: “യിസ്രായേൽ മക്കളിൽ ഒരു മാസംമുതൽ മുകളിലേക്ക്
    പ്രായമുള്ള ആദ്യജാതന്മാരായ ആണുങ്ങളുടെ പേരുവിവരപ്രകാരം എണ്ണി അവരുടെ സംഖ്യ എടുക്കുക.'
  urd-GVR: Rab ne Mūsā se kahā, “Tamām Isrāīlī pahlauṭhoṅ ko ginanā jo ek māh yā is
    se zāyd ke haiṅ aur un ke nām rajisṭar meṅ darj karnā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “महिना का गाप्‍शो नु मेको क्‍येङा लाक्‍शो
    इस्राएली आन ङोंइती जरमेशो तौ नेल्‍ल आन कली हिक्‍शा आन नें ब्रेक्‍तो।
  ita-1927: 'E l’Eterno disse a Mosè: “Fa’ il censimento di tutti i primogeniti maschi
    tra i figliuoli d’Israele dall’età di un mese in su e fa’ il conto dei loro nomi.'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو: «هەموو نێرینەیەکی نۆبەرە لە نەوەی ئیسرائیل
    لە کۆرپەی یەک مانگ بەرەو سەرەوە تۆمار بکە و لیستی ناوەکانیان وەربگرە.'
  eng-BBE: And the Lord said to Moses, Let all the first male children be numbered,
    and take the number of their names.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಇಸ್ರಾಯೇಲರಲ್ಲಿರುವ ಜೇಷ್ಠಪುತ್ರರಲ್ಲಿ ಒಂದು
    ತಿಂಗಳೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳವರ ಲೆಕ್ಕವನ್ನು ತೆಗೆದುಕೋ.
  bbb-bbb: '@see-verse:NUM.003.039'
  tam-2017: '“அதன் பின்பு யெகோவா மோசேயை நோக்கி: நீ இஸ்ரவேல் மக்களில் ஒரு மாதம் முதல்
    அதற்கு மேற்பட்ட வயதுள்ள முதற்பேறான ஆண்பிள்ளைகளையெல்லாம் எண்ணி அவர்கள் பெயர்களை
    பட்டியலிட்டு,'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Cuenta todos los primogénitos varones de los
    hijos de Israel de un mes arriba, y toma la cuenta de los nombres de ellos.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Numără pe toți întâii născuți din cei de
    parte bărbătească dintre copiii lui Israel de la vârsta de o lună în sus și ia
    numărul numelor lor.'
  eng-WEBP: The LORD said to Moses, “Count all the firstborn males of the children
    of Israel from a month old and upward, and take the number of their names.
  eng-FBV: The Lord told Moses, “Conduct a census of all the firstborn Israelite males
    aged one month or older, and register their names.
  nld-1939: 'En Jahweh sprak tot Moses: Tel nu ook al de mannelijke eerstgeborenen
    der Israëlieten van één maand af, en neem het getal der personen op.'
  nch-BL: 'Teipa TOTECO quiilhui Moisés: “Xiquinpohua nochi achtohui ehuani oquichpilme
    huan tacame ipan israelitame cati quipiyaj se metzti para huejcapa, huan xiquinijcuilo
    ica inintoca.'
  vie-1934: 'Đoạn, Đức Giê-hô-va phán cùng Môi-se rằng: Hãy kê sổ hết thảy con trưởng
    nam của dân Y-sơ-ra-ên, từ một tháng sắp lên, và hãy dựng sổ tên chúng nó.'
  hin-CV: इसके बाद याहवेह ने मोशेह को आज्ञा दी, “इस्राएल में एक महीने से अधिक आयु
    के हर एक पुरुष की गिनती करो तथा उनके नामों की सूची बनाओ.
  eng-OURB: Adonai said to Moses [Drawn out], “Count all the firstborn males of the
    children of Israel [God prevails] from a month old and upward, and take the number
    of their names.
  spa-BES: 'Y el SEÑOR dijo a Moisés: Sea contados los primeros hijos varones, y toma
    el número de sus nombres.'
  tdx-tdx: 'Le hoe t’Iehovà amy Mosè: Volilio ze hene tañoloñoloña’ o ana’ Israele
    vola’e raike mañamboneo, songa iaheñe ami’ty tahina’e.'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Wawaze kwa matagwa walelwa wa mwaluko
    walume weng'ha wa Waisilaeli kwaluchila wawele na mwezi umwe na mzidi.
  eng-OKE: And the Lord spake unto Mosheh, Number all the firstborn males of the children
    of Israel, from the son of a month upward, and the number of their names.
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “จงนับบุตรชายหัวปีทั้งหลายของคนอิสราเอล ที่​มีอายุ​ตั้งแต่​หน​ึ่งเดือนขึ้นไป
    จงจดจำนวนรายชื่อไว้
  por-BR-2018: 'E o SENHOR disse a Moisés: Conta todos os primogênitos homens dos
    filhos de Israel de um mês acima, e toma a conta dos nomes deles.'
  deu-ELO: 'Und Jehova sprach zu Mose: Mustere alle männlichen Erstgeborenen der Kinder
    Israel, von einem Monat und darüber, und nimm die Zahl ihrer Namen auf.'
  eng-WYC-2018: And the Lord said to Moses, Number thou the first begotten of male
    kind of the sons of Israel, from one month and above (or from one month of age
    and older); and thou shalt have the sum, or the number, of them;
  epo-epo: 'Kaj la Eternulo diris al Moseo: Prikalkulu ĉiujn unuenaskitajn virseksulojn
    inter la Izraelidoj en la aĝo de unu monato kaj pli, kaj faru registron de iliaj
    nomoj.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Sǝn Israillar iqidǝ bir ayliⱪtin axⱪan tunji oƣullarni
    sanaⱪtin ɵtküzüp, isim-familisi boyiqǝ tizimlap qiⱪ.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Isala:ili dunu ilia mano magobo huluanedafa
    da Na:. Amaiba:le, Isala:ili magobo dunu mano amo da oubi afae baligi, amo dedema.
    Be amo mae lale, Na da Lifai fi huluane amo lamu. Na da Hina Gode! Amola Isala:ili
    ohe fi mano magobo huluane mae lale, Na da Lifai fi dunu ilia ohe huluanedafa
    lamu.”
  tpi-OTNT: Na Bikpela i tokim Moses, “Olgeta namba wan pikinini man bilong yupela
    Israel ol i bilong mi tasol. Olsem na yu mas kisim nem bilong olgeta namba wan
    pikinini man, ol i winim wan mun pinis.
  hau-SA: Sai Ubangiji ya ce wa Musa, “Ƙidaya dukan ’ya’yan fari na Isra’ilawa maza
    daga wata ɗaya da kuma fiye ka kuma rubuta sunayensu.
  uig-LAT: 'Perwerdigar Musagha: — Sen Israillar ichide bir ayliqtin ashqan tunji
    oghullarni sanaqtin ötküzüp, isim-familisi boyiche tizimlap chiq.'
  nde-nde: UThixo wathi kuMosi, “Bala wonke amazibulo esilisa ako-Israyeli kusukela
    kwabalenyanga eyodwa bezelwe kusiya phezulu wenze uluhlu lwamabizo abo.
  ton-ton: ¶ Pea naʻe pehē ʻe Sihova kia Mōsese, “Ke ke lau ʻae ʻuluaki tama tangata
    kotoa pē ʻi he fānau ʻa ʻIsileli mei hono taha māhina ʻo fai hake, pea ke lau
    honau hingoa.
  ces-1613: 'I řekl Hospodin k Mojžíšovi: Sečti všecky prvorozené mužského pohlaví
    mezi syny Izraelskými jednoho měsíce zstáří a výše, a sečti summu jmen jejich.'
  eng-WMB: The LORD said to Moses, “Count all the firstborn males of the children
    of Israel from a month old and upward, and take the number of their names.
