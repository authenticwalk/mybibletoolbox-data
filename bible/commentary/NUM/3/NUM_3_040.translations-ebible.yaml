    mụọ, ndị dị site nʼotu ọnwa gbagoo. Chọpụta ọnụọgụgụ ha, dee aha ha niile nʼakwụkwọ.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଏକ ମାସରୁ ଅଧିକ ବୟସ୍କ
    ସମସ୍ତ ପ୍ରଥମଜାତ ପୁରୁଷଙ୍କୁ ଗଣନା କର ଓ ସେମାନଙ୍କ ନାମସଂଖ୍ୟା କର।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe angei iteiten ekewe mwänichi
    seni ekewe aramasen Israel meinisin o makei iter seni eu maram feitä.
  rop-rop: Wal YAWEI bin dalim Mosis, “Ola fesbon san blanga ola Isreil pipul, olabat
    blanga main brom wan manth ol en oba. Yu garra raidimdan olabat neim, bat ai wandim
    det Libai klen garra deigim pleis blanga detlot Isreil fesbon san. Dei garra jidan
    main pipul, dumaji mi na YAWEI det trubala God. Ai wandim ola enimul blanga det
    Libai klen, dei garra deigim pleis blanga ol detlot fesbon enimul blanga ola Isreil
    pipul.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І рече Господь Мойсейові: Перелїчи всї первенцї музького полу в синів
    Ізрайлевих, від одного місяця й старше, і позлїчуй імена їх.'
  deu-1951: 'Und der HERR sprach zu Mose: Mustere alle männliche Erstgeburt der Kinder
    Israel, von einem Monat an und darüber und zähle ihre Namen!'
  eng-JPS: 'And the LORD said unto Moses: ''Number all the first-born males of the
    children of Israel from a month old and upward, and take the number of their names.'
  srp-1865: 'I Gospod reèe Mojsiju: izbroj sve prvence muške meðu sinovima Izrailjevim
    od mjeseca dana i više, i saberi broj imena njihovijeh.'
  lug-lug: Mukama Katonda n’agamba Musa nti, “Bala abaana ba Isirayiri bonna aboobulenzi
    ababereberye okuva ku mwana ow’omwezi ogumu n’okusingawo okole olukalala lw’amannya
    gaabwe gonna.
  heb-heb: ויאמר יהוה אל משה פקד כל בכר זכר לבני ישראל מבן חדש ומעלה ושא את מספר שמתם׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “তুমি ইস্রায়েল সন্তানদের মধ্যে একমাস ও তার থেকে
    বেশি বয়সী প্রথমজাত সমস্ত পুরুষকে গণনা কর ও তাদের নামের সংখ্যা গ্রহণ কর।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ ਕਿ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠੇ ਪੁਰਖ ਗਿਣ, ਜਿਹੜੇ
    ਇੱਕ ਮਹੀਨੇ ਜਾਂ ਇਸ ਤੋਂ ਉੱਪਰ ਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਮਾਂ ਦੀ ਗਿਣਤੀ ਕਰ।
  mya-JVB: တဖန် ထာဝရဘုရား သည် မောရှေ အား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသား တို့တွင်၊
    အသက် တလ ကျော် ရှိသောသားဦး ယောက်ျား အပေါင်း တို့ကို ရေတွက် ၍ စာရင်း ယူလော့။
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau, “Israela taudia edia vara guna
    natudia ibounai be lauegu. Unai dainai Israela edia vara guna memero bona tatau
    ibounai, hua ta idia hanaia taudia ibounai edia ladana do oi torea.
  urd-urd: और ख़ुदावन्द ने मूसा से कहा कि “बनी इस्राईल के सब नरीना पहलौटे, एक महीने
    और उससे ऊपर — ऊपर के गिन ले और उनके नामों का शुमार लगा।
  rus-SYN: 'И сказал Господь Моисею: исчисли всех первенцев мужеского пола из сынов
    Израилевых, от одного месяца и выше, и пересчитай их поименно;'
  bqc-SIM: 'Dii ò Mↄiziɛ à mɛ̀: Isaili nɛgↄ̃ɛ sɛ̃́iaↄ nao píi sɛa za nɛ́ mↄ doↄwa,
    ní ń tↄ́ dalau.'
  tcz-CHONGTHU: Hichun Pakaiyin Mose jah a aseiyin, “Tun nangman Israelte chapate
    apeng masa lhakhat lhingtasa apat chunglam jouse amin u jih lut in.
  mar-mar: परमेश्वर मोशेला म्हणाला, “इस्राएल लोकांपैकी जितके प्रथम जन्मलेले, एक महिन्याचे
    व त्याहून अधिक वयाचे पुत्र व पुरुष असतील त्यांच्या नांवाची एक यादी तयार कर;
  qub-qub: 'Moisesta Tayta Dios niran: «Llapan Israelcunapa guechpa wamrancunata sinsuy
    juc quillayojpita-pacha. Jutincunata llapanpata apuntanqui.'
  hat-hat: 'Seyè a di Moyiz konsa: -Pran non tout premye pitit gason moun pèp Izrayèl
    yo, depi sa ki gen yon mwa depi yo fèt jouk sa ki pi gran yo. W''a konte konbe
    ki genyen.'
  eng-BSB: Then the LORD said to Moses, “Number every firstborn male of the Israelites
    a month old or more, and list their names.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Doun zunu mɔungiti kpein gaalu Izelayɛle
    nuiti saama, é zo alu gila ma, é lɛ zeemaazu, è ti-laaseigiti sɛʋɛ.'
  eng-WEBPB: The LORD said to Moses, “Count all the firstborn males of the children
    of Israel from a month old and upward, and take the number of their names.
  kbq-kbq: Hagi Ra Anumzamo Mosesena amanage huno asami'ne, Israeli vahepi pusa ne'mofavre
    fore hanigeno mago ikanteti mareri anagate'nesiana, erigafa hunka zamagi'a krento.
  nhe-BL: 'Teipa TOTECO quiilhui Moisés: “Xiquinpohua nochi achtohui ehuani oquichpilme
    huan tlacame ipan israelitame tlen quipiyaj se metztli para huejcapa, huan xiquinijcuilo
    ica inintoca.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe kury. — Emuapyk Izaew wana'yr
    ipy waner pape rehe ne wà nehe, aze heta pitài zahy henataromo wà nehe. Ta'e paw
    rupi wiko hema'e romo wà xe.
  eng-DRA: 'And the Lord said to Moses: Number the firstborn of the male sex of the
    children of Israel, from one month and upward, and thou shalt take the sum of
    them.'
