verse: NUM.003.039
translations:
  mal-C: യഹോവയുടെ കൽപ്പനപ്രകാരം മോശയും അഹരോനും കുടുംബങ്ങൾ അനുസരിച്ച് എണ്ണിയ ലേവ്യർ,
    ഒരുമാസമോ അതിലധികമോ പ്രായമുള്ള സകല ആണുങ്ങളുടെയും എണ്ണം 22,000 ആയിരുന്നു.
  deu-TKW: Sämtliche von den Leviten Gemusterte, die Mose und Aaron gemäß dem Befehle
    Jahwes Geschlecht für Geschlecht gemustert hatten - alles, was männlich war, von
    einem Monat an und darüber, - beliefen sich auf 22000.
  lin-lin: Motango nyonso ya Balevi oyo Moyize mpe Aron batangaki kolanda mitindo
    ya Yawe, mpe bato ya bituka na bango, mibali nyonso kobanda na sanza moko ya mbotama
    mpe koleka, ezalaki bato nkoto tuku mibale na mibale.
  eng-LSV: All those numbered of the Levites whom Moses numbered—Aaron also—by the
    command of YHWH, by their families, every male from a son of a month and upward,
    [are] twenty-two thousand.
  eng-GNV: The wholesumme of ye Leuites, which Moses and Aaron nombred at the commandement
    of the Lord throughout their families, euen al the males from a moneth olde and
    aboue, was two and twentie thousand.
  eng-WEBSTER: All that were numbered of the Levites, whom Moses and Aaron numbered
    at the commandment of the LORD, throughout their families, all the males from
    a month old and upward, were twenty and two thousand.
  nhw-BL: Huan nochi nopa levita tlacame catli Moisés huan Aarón quinpojque catli
    quipiyayayaj se metztli para huejcapa ajsique 22 mil oquichpilme huan tlacame.
  swh-ONEN: Jumla ya hesabu ya Walawi waliohesabiwa na Mose na Aroni kwa amri ya Bwana,
    kufuatana na koo, pamoja na kila mume mwenye umri wa mwezi mmoja au zaidi, walikuwa
    22,000.
  bba-bba: Lefi tɔn durɔ be Mɔwisi kɑ Aroni bɑ ɡɑrɑ be bɑ suru tiɑ mɔ kɑ be bɑ kere
    mɛ, nɡe mɛ Yinni Gusunɔ u ɡeruɑ, ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ yɛndɑ yiru
    (22.000).
  eng-KJVCPB: All that were numbered of the Levites, which Moses and Aaron numbered
    at the commandment of the Lord, throughout their families, all the males from
    a month old and upward, were twenty and two thousand.
  luo-luo: Kar romb jo-Lawi duto mane okwan kaluwore gi chik mane Jehova Nyasaye ogolo
    kokadho kuom Musa kod Harun kaluwore gi anywolagi ne gin ji alufu piero ariyo
    gariyo (22,000), magi ne gin kaachiel gi nyithindo duto ma yawuowi kochakore ja-dwe
    achiel kadhi nyime.
  meu-meu: Levi taudia, Mose bona Aaron ese iduhu ta ta amo e duahidia, Iehova ena
    haheḡani dainai, ibouboudiai, hua ta e hanaia amo, na 22,000.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएझैँ मोशा र हारूनले लेवीका कुल एक महिना र त्यसभन्दा
    माथिका सबै पुरुषको गन्ती गरे । तिनीहरूले बाइस हजार पुरुषहरू गन्ती गरे ।
  yor-yor: Àpapọ̀ iye àwọn ọmọ Lefi tí a kà gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose
    àti Aaroni gẹ́gẹ́ bí ìran wọn, pẹ̀lú gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ọmọ
    oṣù kan ó lé jẹ́ ẹgbẹ̀rún méjìlélógún (22,000).
  pes-OPCB: پس تعداد همهٔ پسران و مردان لاوی که موسی و هارون طبق دستور خداوند ایشان
    را شمردند، از یک ماهه به بالا ۲۲ هزار نفر بود.
  tgl-ULB: Binilang nina Moises at Aaron ang lahat ng mga lalaki sa mga angkan ni
    Levi na may edad isang buwang gulang at pataas, gaya ng iniutos ni Yahweh. Dalawampu't
    dalawang libong kalalakihan ang nabilang nila.
  hui-hui: Libai hameigini bibahende dagalamaga halu daosini dege pira kirani kira
    (22,000) hene. Agali daga lenego bibahendeore igiri gali ege mbira bolangua henegoria
    howa dagalama pialu agali waheni dagalairi henego ogoni. Mosese Aronola libugua
    Anduane Homogohanda daga lalibu lalu lamiyadagua ani dagalai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​အ​တိုင်း မော​ရှေ​သည်​အ​သက်​တစ်​လ​သား​အ​ရွယ်
    နှင့်​အ​ထက်​ရှိ​လေ​ဝိ​အ​နွယ်​ဝင်​ယောကျာ်း တို့​ကို​သား​ချင်း​စု​အ​လိုက်​စာ​ရင်း​ကောက်
    ယူ​ရာ လူ​ဦး​ရေ​စု​စု​ပေါင်း​နှစ်​သောင်း​နှစ် ထောင်​ရ​ရှိ​လေ​သည်။
  bod-N: མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ། ལེ་ཝི་པ་ཐམས་ཅད་རྩིས་བླངས་པ་དང་།
    རང་རང་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཟླ་བ་གཅིག་ཅན་དང་དེའི་ཡན་གྱི་ཕོ་རྣམས་རྩིས་བླངས་པའི་གྲངས་ཀ་ནི་བསྡོམས་པས་ཉིས་ཁྲི་ཉིས་སྟོང་ངོ་།
    །
  sna-sna: Kuwanda kwavaRevhi vakaverengwa pakurayira kwaJehovha kubudikidza naMozisi
    naAroni maererano nedzimba dzavo, zvichisanganisira vanhurume vose vaiva nomwedzi
    mumwe chete kana kupfuura pakuberekwa, kwaisvika zviuru makumi maviri nezviviri.
  spa-BLM: Todos los contados de los levitas, que Moisés y Aarón contaron por orden
    de Yahvé, por sus familias, todos los varones de un mes en adelante, fueron veintidós
    mil.
  cac-cac: Ayic ix yic'anchaan̈ sb'isul eb' levita vin̈aj Moisés yed' vin̈aj Aarón
    d'a stzolal icha ix aj yalan Jehová, a sb'isul eb' vinac d'a smasanil, ay 22 mil,
    tz'el yich d'a eb' jun ujal sq'uinal sb'eyn̈ejb'ati.
  swh-ULB: Musa na Haruni wakawahesabu wanaume wote wa ukoo wa Walawi walikuwa na
    umri wa mwezi mmoja na zaidi, kama vile BWANA alivyokuwa ameagiza.. Walihesabu
    wanaume ishirini na mbili elfu.
  bel-bel: Усіх палічаных лявітаў, якіх палічыў Майсей і Аарон па загадзе Гасподнім,
    паводле родаў іхніх, усіх мужчынскага полу, ад аднаго месяца і вышэй, дваццаць
    дзьве тысячы.
  deu-ELBBK: Aller gemusterten Leviten, die Mose und Aaron nach dem Befehl des HERRN
    nach ihren Familien musterten, aller Männlichen von einem Monat und darüber, waren
    22.000.
  mbb-OT: Is kahabet te langun he menge maama he kevuwazan ni Levi he is keǥurang
    dan senge vulan pehendiyà te metikang ne 22,000. Si Moises wey si Aaron is mibilang
    kandan sumalà te insuǥù te Nengazen kandan.
  mal-2015: മോശെയും അഹരോനും യഹോവയുടെ വചനപ്രകാരം കുടുംബംകുടുംബമായി എണ്ണിയ ലേവ്യരിൽ
    ഒരു മാസംമുതൽ മോലോട്ടു പ്രായമുള്ള ആണുങ്ങൾ ആകെ ഇരുപത്തീരായിരം പേർ.
  rmc-rmc: O Mojžiš le Aronoha zgende savore Leviten pal lengre fajti avke, sar lenge
    prikazinďa o RAJ. Zgende dojekhe muršes, ko sas phureder sar jekh čhon, a sas
    lendar 22 000.
  pes-OPV: و جمع شمرده شدگان لاویان که موسی و هارون ایشان را برحسب قبایل ایشان و فرمان
    خداوند شمردند، همه ذکوران ازیک ماهه و بالاتر، بیست و دو هزار نفر بودند.
  ron-1924: Тоць левиций а кэрор нумэрэтоаре ау фэкут-о Мойсе ши Аарон дупэ порунка
    Домнулуй, дупэ фамилииле лор, тоць бэрбаций, де ла вырста де о лунэ ын сус, ау
    фост доуэзечь ши доуэ де мий.
  ben-OBCV: লেবি গোষ্ঠীর পূর্ণ জনসংখ্যা, সদাপ্রভুর আদেশ অনুসারে মোশি ও হারোণ, গোষ্ঠী
    অনুসারে যাদের গণনা করেছিলেন। এক মাস বা তার অধিক বয়সি যে সমস্ত পুরুষ গণিত হয়েছিল,
    তাদের সংখ্যা 22,000।
  som-som: Oo kulli intii reer Laawi ah ee la tiriyey, oo Muuse iyo Haaruun ay qolo
    qolo ugu tiriyeen amarkii Rabbiga, kuwii lab ahaa oo dhan oo bil jiray ama ka
    sii weynaa, waxay ahaayeen laba iyo labaatan kun.
  lat-VUC: Omnes Levitæ, quos numeraverunt Moyses et Aaron juxta præceptum Domini
    per familias suas in genere masculino a mense uno et supra, fuerunt viginti duo
    millia.
  eng-ASVBT: All that were numbered of the Levites, whom Moses and Aaron numbered
    at the commandment of Jehovah, by their families, all the males from a month old
    and upward, were twenty and two thousand.
  ita-1885: 'Tutti gli annoverati d''infra i Leviti, i quali Mosè ed Aaronne, per
    comandamento del Signore, annoverarono per le lor nazioni, cioè: tutti i maschi,
    dall''età d''un mese in su, furono ventiduemila.'
  eng-LXXUP: All the numbering of the Levites, whom Moses and Aaron numbered by the
    word of the Lord, according to their families, every male from a month old and
    upward, were two and twenty thousand.
  eng-ULB: Moses and Aaron counted all the males in the clans of Levi who were aged
    one month old and older, just as Yahweh commanded. They counted twenty-two thousand
    men.
  spa-VBL: La suma total de levitas registrados por Moisés y Aarón como el Señor ordenó
    fue de 22.000. Esto incluía a todos los varones de un mes o mayores.
  fra-_FOB: Tous les Lévites qui furent dénombrés, que Moïse et Aaron dénombrèrent,
    selon leurs familles, suivant le commandement de l'Éternel, tous les mâles, depuis
    l'âge d'un mois et au-dessus, étaient vingt-deux mille.
  mal-mal: മോശെയും അഹരോനും യഹോവയുടെ വചനപ്രകാരം കുടുംബംകുടുംബമായി എണ്ണിയ ലേവ്യരിൽ ഒരു
    മാസംമുതൽ മുകളിലേക്ക് പ്രായമുള്ള ആണുങ്ങൾ ആകെ ഇരുപത്തീരായിരം പേര്.
  urd-GVR: Un Lāwī mardoṅ kī kul tādād jo ek māh yā is se zāyd ke the 22,000 thī.
    Rab ke kahne par Mūsā aur Hārūn ne unheṅ kunboṅ ke mutābiq gin kar rajisṭar meṅ
    darj kiyā.
  suz-BL: मोसा नु हारूनमी परमप्रभु यावे आ देंशो खोदेंशो पा हिक्‍शो लेवी आ थर ङा खिं
    खिं ङा मुर महिना का गाप्‍शो नु मेको क्‍येङा लाक्‍शो नेल्‍ल २२ हजार जना बाक्‍तेक्‍म।
  ita-1927: Tutti i Leviti di cui Mosè ed Aaronne fecero il censimento secondo le
    loro famiglie per ordine dell’Eterno, tutti i maschi dall’età di un mese in su,
    furono ventiduemila.
  ckb-ckb: هەموو تۆمارکراوانی لێڤییەکان ئەوانەی موسا و هارون بەپێی فەرمایشتی یەزدان
    بەگوێرەی خێڵەکانیان تۆماریان کردن، هەموو نێرینەیەکی کوڕی یەک مانگ بەرەو سەرەوە
    بیست و دوو هەزار کەس بوون.
  eng-BBE: All the Levites numbered by Moses and Aaron at the order of the Lord, all
    the males of one month old and over numbered in the order of their families, were
    twenty-two thousand.
  kan-OKCV: ಮೋಶೆಯೂ ಆರೋನನೂ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ, ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಮಾಡಿದ ಎಲ್ಲಾ
    ಲೇವಿಯರು ಒಂದು ತಿಂಗಳೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಗಂಡಸರ ಸಂಖ್ಯೆ 22,000 ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.003.038'
  tam-2017: மோசேயும், ஆரோனும், யெகோவாவுடைய வாக்கின்படி, லேவியர்களில் ஒரு மாதம் முதல்
    அதற்கு மேற்பட்ட வயதுள்ள ஆண்பிள்ளைகளையெல்லாம் அவர்களுடைய வம்சங்களின்படியே எண்ணினார்கள்;
    அவர்கள் 22,000 பேராக இருந்தார்கள்.
  spa-RV-1909: Todos los contados de los Levitas, que Moisés y Aarón conforme á la
    palabra de Jehová contaron por sus familias, todos los varones de un mes arriba,
    fueron veinte y dos mil.
  ron-BTF: Toți cei numărați dintre leviți, pe care Moise și Aaron i-au numărat la
    porunca DOMNULUI, prin toate familiile lor, toți cei de parte bărbătească în vârstă
    de la o lună în sus, au fost douăzeci și două de mii.
  eng-WEBP: All who were counted of the Levites, whom Moses and Aaron counted at the
    commandment of the LORD, by their families, all the males from a month old and
    upward, were twenty-two thousand.
  eng-FBV: The sum total of Levites registered by Moses and Aaron as the Lord ordered
    was 22,000. This included all males aged one month or older.
  nld-1939: Het hele getal van de Levieten, die Moses op bevel van Jahweh volgens
    hun geslachten had ingeschreven, dus van alle mannelijke personen van één maand
    af, bedroeg twee en twintig duizend.
  nch-BL: Huan nochi nopa levita tacame cati Moisés huan Aarón quinpojque cati quipiyayayaj
    se metzti para huejcapa ajsique 22 mil oquichipilme huan tacame.
  vie-1934: Hết thảy người Lê-vi mà Môi-se và A-rôn vâng mạng Đức Giê-hô-va tu bộ,
    tùy theo họ hàng của họ, kể mọi nam đinh từ một tháng sắp lên, số là hai mươi
    hai ngàn người.
  hin-CV: याहवेह द्वारा मोशेह एवं अहरोन को दी गई आज्ञा के अंतर्गत, जो गिनती उनके परिवारों
    के अनुसार की गई थी, हर एक महीने से ऊपर की आयु के पुरुष की गिनती से प्राप्‍त कुल
    संख्या थी 22,000.
  eng-OURB: All who were counted of the Levites [Descendants of United with], whom
    Moses [Drawn out] and Aaron [Light-bringer] counted by their families, all the
    males from a month old and upward, were twenty-two thousand. (6)
  spa-BES: Todos los levitas contados por Moisés y Aarón por orden del Señor, todos
    los varones de un mes de edad y más contados en el orden de sus familias, eran
    veintidós mil.
  tdx-tdx: Ty ia’ o niaheñe amo nte-Levio; o niahe’ i Mosè naho i Aharone ami’ty lili’
    Iehovà amo hasavereña’eoo, ze lahilahy vola’e raike mañambone, le ro’ale-tsi-ro’arivo.
  vid-vid: Hisabu ya Walawi kwa kuwinza ivyazi lya hewo, walume weng'ha kwaluchila
    wana wawele na mwezi umwe na mzidi wawele Musa na Aluni nawawawazile kwa ilajizo
    lya Mkulu Nguluwi, nawali wanhu elufu makumi meli na mbili (22,000).
  eng-OKE: All who were numbered of the Levites whom Mosheh and Aharon numbered by
    the word of the Lord, by their families, every male, from the son of a month and
    upward, twenty and two thousand.
  tha-KJV: บรรดาคนที่นับเข้าในคนเลวี ซึ่งโมเสสและอาโรนได้นับตามพระดำรัสของพระเยโฮวาห์
    เป็นบรรดาผู้ชายทั้งหมดตามครอบครั​วท​ี่​มีอายุ​ตั้งแต่​หน​ึ่งเดือนขึ้นไปเป็นสองหมื่นสองพันคน
  por-BR-2018: Todos os contados dos levitas, que Moisés e Arão conforme a palavra
    do SENHOR contaram por suas famílias, todos os homens de um mês acima, foram vinte
    e dois mil.
  deu-ELO: Aller gemusterten Leviten, welche Mose und Aaron nach dem Befehl Jehovas
    nach ihren Familien musterten, aller Männlichen von einem Monat und darüber, waren
    zweiundzwanzigtausend.
  eng-WYC-2018: All the Levites, which Moses and Aaron numbered, by the commandment
    of the Lord, by their families, in male kind, from one month and above, were two
    and twenty thousand. (And the number of all the Levites, whom Moses and Aaron
    listed, or registered, by the Lord’s command, by their families, all the males
    from one month of age and older, was twenty-two thousand.)
  epo-epo: Ĉiuj kalkulitaj Levidoj, kiujn prikalkulis Moseo kaj Aaron laŭ la ordono
    de la Eternulo, laŭ iliaj familioj, ĉiuj virseksuloj en la aĝo de unu monato kaj
    pli, estis dudek du mil.
  uig-PIN: Musa bilǝn Ⱨarun Pǝrwǝrdigarning ǝmri boyiqǝ, sanaⱪtin ɵtküzgǝn barliⱪ
    Lawiylar, jǝmǝtliri boyiqǝ, yǝni bir ayliⱪtin yuⱪiri sanaⱪtin ɵtküzülgǝn ǝrkǝklǝr
    jǝmiy yigirmǝ ikki ming qiⱪti.
  beo-beo: Hina Gode da ema sia:beba:le, Mousese da dunu huluane amo da lalelegele,
    oubi afae baligiba:le, ilia dunu momogi defele idili gagale dedei. Ilia idi huluane
    da 22,000.
  tpi-OTNT: Namba bilong olgeta man bilong olgeta lain bilong Livai em inap 22,000.
    Ol i kaunim olgeta man na olgeta pikinini man i winim wan mun pinis. Moses tupela
    Aron i bihainim tok bilong Bikpela na kaunim ol.
  hau-SA: Jimillar Lawiyawan da Musa da Haruna suka ƙidaya bisa ga umarnin Ubangiji
    bisa ga danginsu, haɗe da kowane jariri daga wata ɗaya ko fiye, 22,000 ne.
  uig-LAT: Musa bilen Harun Perwerdigarning emri boyiche, sanaqtin ötküzgen barliq
    Lawiylar, jemetliri boyiche, yeni bir ayliqtin yuqiri sanaqtin ötküzülgen erkekler
    jemiy yigirme ikki ming chiqti.
  nde-nde: Inani labaLevi bonke ababalwayo njengokulaywa kukaMosi lo-Aroni nguThixo
    kulandelwa insendo zawo, kusukela kwabesilisa ababelenyanga eyodwa yokuzalwa kusiya
    phezulu, babezinkulungwane ezingamatshumi amabili lambili (22,000).
  ton-ton: Ko kinautolu kotoa pē naʻe lau ʻi he kau Livai, ʻaia naʻe lau ʻe Mōsese
    mo ʻElone ʻi he fekau ʻa Sihova, ʻi honau ngaahi faʻahinga, ʻae kakai tangata
    kotoa pē mei hono taha māhina ʻo fai hake, ko e toko ua mano ma toko ua afe.
  ces-1613: Všech sečtených Levítů, kteréž sečtl Mojžíš s Aronem vedlé poručení Hospodinova,
    po čeledech jejich, všech pohlaví mužského jednoho měsíce zstáří a výše dvamecítma
    tisíců.
  eng-WMB: All who were counted of the Levites, whom Moses and Aaron counted at the
    commandment of the LORD, by their families, all the males from a month old and
    upward, were twenty-two thousand.
  tam-TCV: யெகோவாவின் கட்டளைப்படியே மோசேயும், ஆரோனும் லேவியரைக் கணக்கிட்டார்கள். அவ்வாறு
    கணக்கிட்ட அவர்களுடைய வம்சங்களின்படி ஒரு மாதமும் அதற்கு மேற்பட்ட வயதையும் உடைய
    ஒவ்வொரு ஆண்களும் உட்பட மொத்தம் 22,000 பேர்கள்.
  ceb-ULB: Giihap ni Moises ug Aaron ang tanan nga mga kalalakin-an sa banay ni Levi
    nga nagpangidaron ug usa ka bulan ug pataas, ingon sa gisugo ni Yahweh. Nakaihap
    sila ug 22, 000 ka mga lalaki.
  pol-UBG: Wszystkich Lewitów policzonych przez Mojżesza i Aarona na rozkaz PANA według
    ich rodzin, wszystkich mężczyzn w wieku od jednego miesiąca wzwyż było dwadzieścia
    dwa tysiące.
  urd-GVU: اُن لاوی مردوں کی کُل تعداد جو ایک ماہ یا اِس سے زائد کے تھے 22,000 تھی۔
    رب کے کہنے پر موسیٰ اور ہارون نے اُنہیں کنبوں کے مطابق گن کر رجسٹر میں درج کیا۔
  deu-1912: Alle Leviten zusammen, die Mose und Aaron zählten nach ihren Geschlechtern
    nach dem Wort des HERRN eitel Mannsbilder einen Monat alt und darüber, waren zweiundzwanzigtausend.
  kan-2017: ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಿದ ಲೇವಿಯರ
    ಅಂದರೆ ಒಂದು ತಿಂಗಳು ಮತ್ತು ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸುಳ್ಳ ಗಂಡಸರ ಒಟ್ಟು ಸಂಖ್ಯೆ 22,000 ಮಂದಿ.
  yap-yap: Urngin e pi pumo’on ko Levi nike gaman ta’reb e pul yangren ngalang ni
    yoloy Moses fithingrad nga babyoren yuke girdi’ ni bod rogon ni yog SOMOL, e yad
    22,000 u gubin.
  hlt-MCSB: Levi te boeih a soep hil Moses neh Aaron loh BOEIPA ol bangla a soep.
    Amih koca te hla khat ca lamloh a so hang tongpa boeih te thawng kul hnih louh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆና ፔቴ ዓጊኒ ማዔ ናይዳፓ ዓርቃዖ ፃኣፒንቴ ሌዊ ዓሶኮ ዓቲንቃ ጉቤ ላማታሚ ላምዖ
    ሺያ ማዔኔ።
  twi-ASANTE: Lewifoɔ a Awurade hyɛɛ Mose ne Aaron sɛ wɔnkan wɔn sɛdeɛ wɔn mmusua
    teɛ a ɔbarima biara a wɔadi bosome ne deɛ ɛboro saa ka ho no dodoɔ yɛ mpem aduonu
    mmienu (22,000).
  eng-WEBU: All who were counted of the Levites, whom Moses and Aaron counted at the
    commandment of the LORD, by their families, all the males from a month old and
    upward, were twenty-two thousand.
  bnp-bnp: E Moses e Aron ru ramai a nitane BAKOVI DAGI, ru gi e huriki a bakovi na
    kabu ne Levi ri tahoka pali a keva i taku i rike, ri ala 22,000.
  wal-wal: GODAI azazin, Muuseenne Aarooni qoodido attuma Leewati, yelettoosappe issi
    aginanne hegaappe bollaara de7iya attumaageeti muleera 22,000.
  spa-PDDPT: Moisés y Aarón contaron por orden de Yavé. Todos los contados de los
    levitas por sus familias, todos los varones de un mes para arriba, fueron 22.000.
  gun-gun: Ha'e gui levita kuery regua avakue peteĩ jaxy oguereko va'e guive tujapave
    peve ma oipapaa rã vinte e dois mil ha'e javi vy. Senhor ojapo ukaague rami vy
    Moisés ha'e Arão oipapa, ta'y kuery ha'e javi reve.
  ilo-ULB: Binilang da Moises ken Aaron dagiti amin a lallaki iti puli ni Levi nga
    agtawen iti maysa bulan ken agpangato, kas imbilin ni Yahweh. Nabilangda ti 22,
    000 a lallaki.
  kpg-kpg: Di hulu damana o nia dama daane Levi e dagi dahi malama be e mada mmaadua
    ala ne dau i di hihi madahaanau ne hai go Moses be nnelekai a Dimaadua ne hai
    le 22,000.
  uig-ARA: مۇسا بىلەن ھارۇن پەرۋەردىگارنىڭ ئەمرى بويىچە، ساناقتىن ئۆتكۈزگەن بارلىق
    لاۋىيلار، جەمەتلىرى بويىچە، يەنى بىر ئايلىقتىن يۇقىرى ساناقتىن ئۆتكۈزۈلگەن ئەركەكلەر
    جەمئىي يىگىرمە ئىككى مىڭ چىقتى.
  sus-sus: Lewi bɔnsɔɛ di xɛmɛ naxee xa simaya nu bara kike keren li, e xasabi lan
    mixi wulu mɔxɔɲɛn nun firin nan ma. Munsa nun Haruna nu bara e tɛngɛ e xabilɛ
    ki ma alɔ Alatala e yamari ki naxɛ.
  pon-2006: Ohl koaros mehn Lipai me mahkier sounpwong ehu kohda me Moses ngtingihedi
    ni wadepen peneinei duwen me KAUN-O mahsanih, irail me 22,000.
  ksd-ksd: Ma diat par ba Moses ma Aron dir ga luk diat ta ra tarai Levi, da ra vartuluai
    kai ra Luluai, ta kadia lavur apik na tarai, a lavur tutana ba dia ga laun vue
    tika na gai, ba i ga bolo tika na gai, a ura vinun ma a ura arip na marmar diat.
  tur-YTC: Moşe ile Aron'un Yahve'nin buyruğu uyarınca ailelerine göre saydıkları
    Levililer'in tümü, bir aylık ve üstü olan tüm erkekler yirmi iki bin kişiydi.
  grc-BRENT: Πᾶσα ἡ ἐπίσκεψις τῶν Λευιτῶν, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς
    Κυρίου κατὰ δήμους αὐτῶν, πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, δύο καὶ εἴκοσι
    χιλιάδες.
  ind-AYT: Semua laki-laki orang Lewi yang dihitung oleh Musa dan Harun sesuai perintah
    TUHAN, berdasarkan suku mereka, setiap laki-laki berusia satu bulan ke atas, berjumlah
    22.000 orang.
  nya-nya: Alevi onse amene Mose ndi Aaroni anawawerenga potsatira lamulo la Yehova
    monga mwa magulu a mabanja awo, amuna onse kuyambira a mwezi umodzi kapena kupitirirapo
    anali 22,000.
  hrv-hrv: Svih popisanih Levijevaca od jednoga mjeseca naviše, koje je na Jahvinu
    zapovijed po njihovim rodovima popisao Mojsije i Aron, bijaše dvadeset i dvije
    tisuće.
  mps-mps: Te Livai hani bidigo namba te 22,000 bidi dabe tama usu nama elaluali.
    Augwaligo tigidali bidi dabe me, tigidali ogwa dabe me, te tigidali ogwa wai dabe
    te polua deli polo yai gagalasa, ugwaba igulali te genuai ogwa bidiba usu nani,
    te me augwaligo nedali.
  tpi-tpi: Namba bilong olgeta man bilong olgeta lain bilong Livai em inap 22,000.
    Ol i kaunim olgeta man na olgeta pikinini man i winim wan mun pinis. Moses tupela
    Aron i bihainim tok bilong Bikpela na kaunim ol.
  dan-1931: De mønstrede af Levitterne, de, som Moses og Aron mønstrede på HERRENS
    Bud efter deres Slægter, alle af Mandkøn fra en Måned og opefter, udgjorde i alt
    22.000.
  vie-OVCB: Tổng số người Lê-vi được kiểm kê theo lệnh Chúa Hằng Hữu truyền cho Môi-se
    và A-rôn, chia theo từng họ hàng, tức là các con trai từ một tháng trở lên, được
    22.000 người.
  guj-2017: લેવીઓમાંના જે સર્વની ગણતરી થઈ, જેઓને મૂસાએ અને હારુને યહોવાહની આજ્ઞા અનુસાર
    ગણ્યા તેઓ, એટલે એક મહિનાના અને તેની ઉપરની ઉંમરના લેવી પુરુષો પોતાના કુટુંબ મુજબ
    બાવીસ હજાર હતા.
  pon-2006A: Ohl koaros mehn Lipai me mahkier sounpwong ehu kohda me Moses ngtingihedi
    ni wadepen peneinei duwen me KAUN-O mahsanih, irail me 22,000.
  por-BRBSL: Todos os que foram contados dos levitas, que Moisés e Arão contaram por
    ordem de Iavé, por suas famílias, todos os homens a partir de um mês de idade,
    eram vinte e dois mil.
  cth-cth: BAWIPA kâpoe e lahoi Levihnaw e a catoun tongpanaw thapa yung touh lathueng
    hoi Aron ni touk e naw teh 22, 000a pha awh.
  twi-twi: Lewifo a Awurade hyɛɛ Mose ne Aaron sɛ wɔnkan wɔn sɛnea wɔn mmusua te a
    ɔbarima biara a wɔadi ɔsram ne nea ɛboro saa ka ho no dodow yɛ mpem aduonu abien
    (22,000).
  hlt-hlt: Levi te boeih a soep hil Moses neh Aaron loh BOEIPA ol bangla a soep. Amih
    koca te hla khat ca lamloh a so hang tongpa boeih te thawng kul hnih louh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ nDefiibɛ kɛ́túótɛ́ initidɑbí ìì mɔ̀kɛ otɑ̃̀nkù kɛ́ndeètìnko,
    bɛmɔu kɛ̀ bɛ̀ ḿbo sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ (22000). Mɔyiisi nɛ̀ Anɔɔ bɛɛ̀
    do bɛ̀ kɑ̀ɑ kɛ́ntũ mbɛ nɑɑ̀mùntì dò ndòmmɛ̀, ti Yiɛ̀ nKuyie ndo bɛ̀ nɑ̀kɛ́mɛ̀.
  msy-2020: Ikiavɨra Itir God, Moses ko Aron Akar Gavgavim aning ganɨngizɨ moghɨn,
    aning an gɨn ghua Livain anabamɨn gumaziba ko me itir ikɨziba bar men ziaba osiri.
    Aning men otarir iakɨnir vamɨran itibar ikegha ghua gumazir ghuribar tuzɨba, bar
    me menge, ezɨ men dɨbobonim 22,000ɨn tu.
  dop-dop: Lefii nyǝ́mɑ tǝnɑ, pǝ kpɑɣɑʋ ɑpɑlɑɑ nɑ ɑpɑlʋpiyɑ mpɑ pɑ wɛnɑ ɩsɔtʋ kʋlʋm
    nɑ wɑɑlɩ tɔ. Pɑ kpɛntɑ ɩsɩɩ iyisi hiu nɑ nɑɑlɛ (22000). Ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ
    Moisi nɑ Alɔŋ tɔ. Ḿpʋ́ɣʋ́ pɑ kɑlɑ-wɛ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ.
  azb-azb: Rəbbin əmri ilə Musa və Harunun Levi nəsillərindən saydıqları bir aylıq
    və ondan yuxarı yaşda kişi cinsindən olanlar cəmi 22 000 nəfər idi.
  eng-DBY: All that were numbered of the Levites, whom Moses and Aaron numbered at
    the commandment of Jehovah, according to their families, all the males from a
    month old and upward, were twenty-two thousand.
  hin-2017: यहोवा की इस आज्ञा को पाकर एक महीने की या उससे अधिक आयु वाले जितने लेवीय
    पुरुषों को मूसा और हारून ने उनके कुलों के अनुसार गिना, वे सब के सब बाईस हजार थे।
  wol-KYG: Mboolem ña ñu limal Leween ñi, te Musaa ak Aaróona lim leen na ñu bokke
    seeni làng ci ndigalal Aji Sax ji, ñuy mboolem góor ñi am weer, jëm kaw, ñaar
    fukki junneek ñaar (22 000) lañu.
  eng-YLT: All those numbered of the Levites whom Moses numbered — Aaron also — by
    the command of Jehovah, by their families, every male from a son of a month and
    upward, [are] two and twenty thousand.
  eng-WYC-2017: All the Levites, which Moses and Aaron numbered, by the commandment
    of the Lord, by their meines, in male kind, from one month and above, were two
    and twenty thousand.
  eng-WMBB: All who were counted of the Levites, whom Moses and Aaron counted at the
    commandment of the LORD, by their families, all the males from a month old and
    upward, were twenty-two thousand.
  urd-GVH: उन लावी मर्दों की कुल तादाद जो एक माह या इससे ज़ायद के थे 22,000 थी। रब
    के कहने पर मूसा और हारून ने उन्हें कुंबों के मुताबिक़ गिनकर रजिस्टर में दर्ज किया।
  rug-rug: Sa vinarigaraedi rina tuna koreo pu keke sidaradi podo gua meke hola, saripu
    somana ta kubere gore pozadi koe Mosese meke Eroni pa hopeke dia puku tatamana
    gua sapu ele garunu nia se Zihova, si ari ka hiokona rua tina.
  gaz-gaz: Lewwonni lakkaaʼaman hundi kanneen Musee fi Aroon ajaja Waaqayyootiin akkuma
    balbala balbala isaaniitti lakkaaʼan, dhiironni jiʼa tokkoo fi hammasii olii hundi
    22,000 turan.
  fra-LSG: Tous les Lévites dont Moïse et Aaron firent le dénombrement sur l’ordre
    de l’Éternel, selon leurs familles, tous les mâles depuis l’âge d’un mois et au-dessus,
    furent vingt-deux mille.
  yal-yal: Lewi bɔnsɔnna muxune birin Musa nun Haruna naxanye tɛngɛ xabila yɛɛn ma
    fata Alatalaa yamarin na, xɛmɛn naxanye barin bata yi dangu kike kedenna ra, e
    malanxina, muxu wuli mɔxɔɲɛn nun firin.
  haw-1868: O na Levi a pau i heluia, a Mose laua o Aarona i helu ai mamuli o ke kauoha
    ana mai a Iehova, ma na ohana o lakou; o na kane a pau mai ka malama hookahi a
    keu aku, he iwakaluakumamalua tausani.
  arb-NAV: فَكَانَ مَجْمُوعُ الْمُحْصَيْنَ مِنْ ذُكُورِ اللّاوِيِّينَ مِنِ ابْنِ شَهْرٍ
    فَمَا فَوْقُ، الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ حَسَبَ عَشَائِرِهِمْ كَمَا
    أَمَرَ الرَّبُّ، اثْنَيْنِ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Ale Levi ƒe viwo katã, siwo Mose kple Aron xlẽ abe ale si Yehowa gblɔ ene,
    eye woxɔ ɣleti ɖeka alo wu nenema la de ame akpe blaeve-vɔ-eve (22,000).
  eng-LEE: All that were numbered of the Levites, whom Moses numbered with Aaron,
    at the order of the Lord, according to their families, all the males from a month
    old and upward, were twenty and two thousand.
  asm-FB: মোচি আৰু হাৰোণে যিহোৱাৰ আজ্ঞাৰ দৰে নিজ নিজ বংশ অনুসাৰে যি লেবীয়া সকলক গণনা
    কৰিলে, লেবীয়া সকলৰ সেই গণিত লোক, এমহীয়া আৰু তাতকৈ অধিক বয়সীয়া পুৰুষৰ সংখ্যা
    সৰ্ব্বমুঠ বাইচ হাজাৰ।
  sus-A: لٍوِ بْنسْي دِ شّمّ نَشٍيٍ شَ سِمَيَ نُ بَرَ كِكٍ كٍرٍن لِ، عٍ شَسَبِ لَن
    مِشِ وُلُ مْشْحّن نُن قِرِن نَن مَ. مُنسَ نُن هَرُنَ نُ بَرَ عٍ تّنفّ عٍ شَبِلّ
    كِ مَ عَلْ عَلَتَلَ عٍ يَمَرِ كِ نَشّ.
  fra-SBL: Tous les Lévites dont Moïse et Aaron firent le compte sur l'ordre de l'Éternel,
    selon leurs familles, tous les mâles depuis l'âge d'un mois et au-dessus, furent
    vingt-deux mille.
  hbo-hbo: כָּל־פְּקוּדֵ֨י הַלְוִיִּ֜ם אֲשֶׁר֩ פָּקַ֨ד מֹשֶׁ֧ה וְׄאַׄהֲׄרֹ֛ׄןׄ עַל־פִּ֥י
    יְהוָ֖ה לְמִשְׁפְּחֹתָ֑ם כָּל־זָכָר֙ מִבֶּן־חֹ֣דֶשׁ וָמַ֔עְלָה שְׁנַ֥יִם וְעֶשְׂרִ֖ים
    אָֽלֶף׃ ס
  eng-WYCLIFFE: Alle the Leuytis, whiche Moises and Aaron noumbriden, bi comaundement
    of the Lord, bi her meynees, in male kynde, fro o monethe and aboue, were two
    and twenti thousynd.
  cwe-cwe: Walawi wose wapetigwe, walume wose kwandusila wana weli na mwezi umwe na
    kugendelela, waja Musa na Haluni wawapeta fana viyalagilize Mndewa Mulungu, wakala
    22,000.
  kik-kik: Alawii arĩa othe maatarirwo ta ũrĩa Jehova aathĩte Musa na Harũni kũringana
    na mbarĩ ciao, hamwe na arũme othe arĩa maakinyĩtie mweri ũmwe na makĩria, maarĩ
    andũ 22,000.
  fra-NCL: 'Total des Lévites recensés dont Moïse fit le recensement sur l’ordre de
    Yahweh selon leurs familles, de tous les mâles depuis l’âge d’un mois et au-dessus :
    vingt-deux mille.'
  cek-AK: Angraeng mah paek ih lok baktih toengah, Mosi hoi Aaron mah khrah to pacoeng
    ranuih bang kaom nihcae imthung takoh ih, nongpanawk to kroek boih naah, Levi
    acaengnawk loe sangqum boih ah, sing hnet, sang hnetto oh o.
  cuk-cuk: Moisés, degi, Aarón, Bab-Jehová-ega-sogsadba, bela Leví-wagan, machergan,
    degi, bela susmar-nii-wargwen-nikamaladse-bakar, na e-dadgan-e-dadganba ebichismargua,
    daklealid, mili-dulagwen-gakabo (22,000) mergue.
  uig-CYR: Муса билән Һарун Пәрвәрдигарниң әмри бойичә, санақтин өткүзгән барлиқ Лавийлар,
    җәмәтлири бойичә, йәни бир айлиқтин жуқури санақтин өткүзүлгән әркәкләр җәмий
    жигирмә икки миң чиқти.
  tel-2017: యెహోవా తమకు ఆదేశించినట్లు మోషే అహరోనులు లేవీ వంశంలో ఒక నెల వయసున్న మగ
    బిడ్డ నుండి అందర్నీ లెక్కించారు. వారు 22,000 మంది అయ్యారు.
  hat-BSA: Tout mesye ki te konte pami Levit yo, ke Moïse avèk Aaron te konte selon
    kòmand a SENYÈ a, pa fanmi pa yo, tout gason ki te gen yon mwa oswa plis, te venn-de-mil
    (22,000).
  kos-kos: Pisa lulap ke mukul Levi nukewa su malem seyak matwa, su Moses el oakla
    ke kais sie sou lulap, fal nu ke ma LEUM GOD El tuh sapkin, oasr ke tausin longoul
    luo.
  hbo-WLC: כָּל־פְּקוּדֵ֨י הַלְוִיִּ֜ם אֲשֶׁר֩ פָּקַ֨ד מֹשֶׁ֧ה וְׄאַׄהֲׄרֹ֛ׄןׄ עַל־פִּ֥י
    יְהוָ֖ה לְמִשְׁפְּחֹתָ֑ם כָּל־זָכָר֙ מִבֶּן־חֹ֣דֶשׁ וָמַ֔עְלָה שְׁנַ֥יִם וְעֶשְׂרִ֖ים
    אָֽלֶף׃ ס
  ibo-ibo: Ya mere, ọnụọgụgụ ndị ikom Livayị niile Mosis na Erọn nwetara mgbe a gụrụ
    ha ọnụ nʼikwu nʼikwu dịka iwu Onyenwe anyị nyere ha si dị, bụ iri puku abụọ na
    puku abụọ (22,000). Nke a bụ ọnụọgụgụ ndị ikom niile dị site nʼotu ọnwa gaa nʼihu.
  ory-ory: ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁମାନେ ଗଣିତ ହେଲେ, ଯେଉଁମାନଙ୍କୁ ମୋଶା ଓ ହାରୋଣ ସଦାପ୍ରଭୁଙ୍କ
    ଆଜ୍ଞା ପ୍ରମାଣେ ସେମାନଙ୍କ ବଂଶାନୁସାରେ ଗଣନା କଲେ, ସେମାନଙ୍କର ଏକ ମାସରୁ ଅଧିକ ବୟସ୍କ ସମସ୍ତ
    ପୁରୁଷ ସଂଖ୍ୟାରେ ବାଇଶ ହଜାର ହେଲେ।
  chk-chk: Iwe, Moses me Aaron ra angei iteiten ekewe mwän seni ewe ainangen Lefi
    meinisin lon en me an famili fän än ewe Samol mi Lapalap allük. Nge kapachalapen
    ekewe mwän meinisin seni eu maram feitä ükükün rüe me ruungeröü.
  rop-rop: Wal Mosis en Eran bin duwit langa YAWEI en deibin kaundimap 22,000 boiwan
    wan manth ol en oba langa det Libai klen.
  ukr-1871: Усїх перелїчених Левітів, що перелїчив Мойсей з Ароном, як заповідав Господь,
    по родинах їх, всього музького полу, від одного місяця і старше, було двайцять
    і дві тисячі.
  deu-1951: Alle gemusterten Leviten, welche Mose und Aaron musterten nach ihren Geschlechtern,
    nach dem Wort des Herrn, alles, was männlich war, einen Monat alt und darüber,
    derer waren 22000.
  eng-JPS: All that were numbered of the Levites, whom Moses and Aaron numbered at
    the commandment of the LORD, by their families, all the males from a month old
    and upward, were twenty and two thousand.
  srp-1865: A svega Levita kad ih izbroji Mojsije i Aron po zapovijesti Gospodnjoj
    po porodicama njihovijem, svega muškinja od mjesec dana i više, bješe dvadeset
    i dvije tisuæe.
  lug-lug: Omuwendo gwonna ogw’Abaleevi abaabalibwa ng’empya zaabwe bwe zaali, nga
    mwe muli abaana aboobulenzi okuva ku w’omwezi ogumu n’okusingawo, nga Mukama Katonda
    bwe yalagira Musa ne Alooni, baali emitwalo ebiri mu enkumi bbiri (22,000).
  heb-heb: כל פקודי הלוים אשר פקד משה ואהרן על פי יהוה למשפחתם כל זכר מבן חדש ומעלה
    שנים ועשרים אלף׃
  ben-IRV: মোশি ও হারোণ সদাপ্রভুর আদেশ অনুসারে লেবীয়দিগকে নিজেদের গোষ্ঠী অনুসারে
    গণনা করলে তাদের সংখ্যা একমাস ও তার থেকে বেশি বয়সী পুরুষ মোট বাইশ হাজার জন হল।
  pan-pan: ਲੇਵੀਆਂ ਦੀ ਸਾਰੀ ਗਿਣਤੀ ਜਿਹੜੀ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਤੇ ਕੀਤੀ, ਉਨ੍ਹਾਂ
    ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਅਰਥਾਤ ਸਾਰੇ ਪੁਰਖ ਜਿਹੜੇ ਇੱਕ ਮਹੀਨੇ ਜਾਂ ਇਸ ਤੋਂ ਉੱਪਰ ਦੇ ਸਨ ਬਾਈ ਹਜ਼ਾਰ
    ਸੀ।
  mya-JVB: ထာဝရဘုရား မှာထား တော်မူသည်အတိုင်း ၊ မောရှေ သည် လေဝိ သားတို့ကို အဆွေအမျိုး
    အလိုက် ရေတွက် ၍၊ အသက်တလ ကျော် ရှိသောယောက်ျား အပေါင်း ကား၊ နှစ်သောင်း နှစ်ထောင်ရှိသတည်း။
  hmo-hmo: Levi taudia, Mose bona Arona ese iduhu ta ta dekena amo idia duahia, hua
    ta ia hanaia memero bona tatau, be ibounai 22,000. Lohiabada ena oda dainai inai
    duahia gaukara idia karaia.
  urd-urd: इसलिए लावियों में से जितने एक महीने और उससे ऊपर — ऊपर की उम्र के थे उनको
    मूसा और हारून ने ख़ुदावन्द के हुक्म के मुवाफ़िक़ उनके घरानों के मुताबिक़ गिना,
    वह शुमार में बाईस हज़ार थे।
  rus-SYN: Всех исчисленных левитов, которых исчислил Моисей и Аарон по повелению
    Господню, по родам их, всех мужеского пола, от одного месяца и выше, двадцать
    две тысячи.
  bqc-SIM: Levii bui pↄ́ Mↄizi ń Aalonao ń nao daɛdaɛ lá Dii òwaↄn we. Sɛa za
    nɛ́ mↄ doↄwa, aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao ń plaoɛ (22.000).
  tcz-CHONGTHU: Mose le Aaron chun Pakai thupeh banga Levite phunghoa a kon in pasal
    lhakhatna pat chunglam se chu asim lhon in ahileh mi 22,000 alhing uvin ahi.
  mar-mar: लेवी वंशातील एक महिन्याचे व त्याहून अधिक वयाचे पुत्र व पुरुष यांची गणती
    करण्यास परमेश्वराने मोशे व अहरोन ह्याना सांगितले, तेव्हा पुरुष लेवीची एकूण संख्या
    बावीस हजार भरली.
  qub-qub: Tayta Dios nishannölla Leví trïbu runacunata Aaronwan Moisés sinsuran cada
    castata shuyni-cama. Llapanta sinsuptin juc quillayojpita janaman ollgulla caran
    ishcay chunca ishcaynin waranga (22,000).
  hat-hat: Lè Moyiz ak Arawon te fè resansman moun fanmi Levi yo, chak fanmi apa,
    dapre lòd Seyè a te bay yo a, yo jwenn antou venndemil (022.000) gason, depi sa
    ki te gen yon mwa depi yo te fèt jouk sa ki pi gran yo.
  eng-BSB: The total number of Levites that Moses and Aaron counted by their clans
    at the LORD’s command, including all the males a month old or more, was 22,000.
  tod-tod: Leevi nuiti kpein, niiti Moizeni ta Aalɔn ti ti ɠaaluni, zunuiti, é zo
    alu gila ma, é lɛ zeemaazu, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-devei ɠɛni la, é lo pɛlɛyeɠeiti
    ba, ti ɠɛni ga zunu waaʋuufele maazu felegɔ (22 000).
  eng-WEBPB: All who were counted of the Levites, whom Moses and Aaron counted at
    the commandment of the LORD, by their families, all the males from a month old
    and upward, were twenty-two thousand.
  kbq-kbq: Livae naga'ma Ra Anumzamo Mosese'ne Aronigizni znasmi'nea kasegere amage
    ante'ne, mago ikanteti mareri anagate'nea naganofiteti, ese agonesa mofavre nona
    huke hamprina'ana maka 22 tauseni'a vene'ne.
  nhe-BL: Huan nochi nopa levita tlacame tlen Moisés huan Aarón quinpojque tlen quipiyayayaj
    se metztli para huejcapa ajsique 22 mil oquichpilme huan tlacame.
  gub-BL: — Emuapyk Erewi izuapyapyr waner pape rehe ne wà nehe, waànàm waner wanehe
    we wà nehe, waànàm imono'og pyrer waner wanehe we wà nehe, aze awa romo wiko wà
    nehe, aze wereko pitài zahy henataromo wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e
    Moizez pe, Àràw pe. Weruzar katu ize'eg wà. Heta 22.000 awa wà.
  eng-DRA: All the Levites, that Moses and Aaron numbered according to the precept
    of the Lord, by their families, of the male kind from one month and upward, were
    twenty-two thousand.
