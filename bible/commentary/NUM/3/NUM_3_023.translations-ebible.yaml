verse: NUM.003.023
translations:
  mal-C: ഗെർശോന്യകുലങ്ങൾ പടിഞ്ഞാറുഭാഗത്ത് സമാഗമകൂടാരത്തിനു പിന്നിൽ പാളയമടിക്കണം.
  deu-TKW: Die Geschlechter der Gersoniter lagerten jedesmal hinter der Wohnung, nach
    Westen zu,
  lin-lin: Bato ya bituka ya Gerishoni batongaki molako na bango na sima ya Mongombo,
    na ngambo ya weste.
  eng-LSV: The families of the Gershonite encamp westward behind the Dwelling Place.
  eng-GNV: The families of the Gershonites shall pitch behind the Tabernacle westward.
  eng-WEBSTER: The families of the Gershonites shall pitch behind the tabernacle westward.
  nhw-BL: Huan TOTECO quinnahuati iixhuihua Gersón ma quiquetzaca ininyoyoncalhua
    nechca nopa yoyon tiopamitl ica campa huetzi tonati.
  swh-ONEN: Ukoo wa Wagershoni walitakiwa kuweka kambi zao upande wa magharibi, nyuma
    ya Maskani.
  bba-bba: Gɛɛsɔnibɑ bɑ rɑ ben sɑnsɑni ɡirewɑ Yinni Gusunɔn kurun biruɔ sɔ̃ɔ duu yeru
    ɡiɑ.
  eng-KJVCPB: The families of the Gershonites shall pitch behind the tabernacle westward.
  luo-luo: Dhout jo-Gershon nonego dag yo podho chiengʼ mar kama ler.
  meu-meu: Gereson taudia edia taruha gabuna be dubu murina, lahara kahana ai.
  npi-ULB: गेर्शोनीहरूका कुलहरूले पवित्र वासस्थानको पश्‍चिमपट्टि छाउनी लगाउनू ।
  yor-yor: Àwọn ìdílé Gerṣoni yóò pa ibùdó sí ìhà ìwọ̀-oòrùn lẹ́yìn àgọ́.
  pes-OPCB: اردوگاهی که برای چادر زدن آنها تعیین شده بود در سوی غربی خیمه عبادت بود.
  tgl-ULB: Dapat magkampo ang angkan ng mga Gersonita sa dakong kanluran ng tabernakulo.
  hui-hui: Agali uruni tinaga balai anda Anduane Homogonaga Balai Anda kagonaga erembiraha
    ni paliragohayagi biaga hene.
  mya-mya: ယင်း​သား​ချင်း​စု​သည်​တဲ​တော်​၏​အ​နောက် ဘက်​မျက်​နှာ​တွင်​စ​ခန်း​ချ​ရ​မည်။-
  bod-N: གེར་ཤོན་པའི་ཁྱིམ་རྒྱུད་ཀྱིས་གུར་མཆོག་གི་རྒྱབ་སྟེ་ནུབ་ཕྱོགས་སུ་སྒར་འདེབས་དགོས།
  sna-sna: Vedzimba dzavaGerishoni vaifanira kuvaka misasa nechokumavirira, shure
    kwetabhenakeri.
  spa-BLM: Las familias de los gersonitas acamparán detrás del tabernáculo hacia el
    oeste.
  cac-cac: Masanil eb' tic, a d'a stojolal b'aj tz'em c'u, d'a spatic scajnub' Jehová
    tz'aj scampamento eb'.
  swh-ULB: Koo za Wagerishoni watapanga upande wa magharibi wa hema.
  bel-bel: Роды Гірсонавыя павінны спыняцца за скініяй на захад;
  deu-ELBBK: Die Familien der Gersoniter lagerten hinter der Wohnung nach Westen.
  mbb-OT: Is lugar he egkempuwan dan ne ziyà dapit te egkeiniyuǥan duen te Tulda he
    Ed-ezapan, he ziyà te zapit te edsenlepan duen te tulda.
  mal-2015: ഗേർശോന്യകുടുംബങ്ങൾ തിരുനിവാസത്തിന്റെ പുറകിൽ പടിഞ്ഞാറെഭാഗത്തു പാളയമിറങ്ങേണം.
  rmc-rmc: Le Geršonoskre fajti peske mušinenas te rozthovel o taboris pre zapadno
    sera le Svetostankostar.
  pes-OPV: و قبایل جرشونیان در عقب مسکن، به طرف مغرب خیمه زنند.
  ron-1924: Фамилииле гершоницилор тэбэрау ынапоя кортулуй, ла апус.
  ben-OBCV: গের্শোনীয়দের গোষ্ঠী সকলকে পশ্চিমদিকে উপাসনা-তাঁবুর পিছন দিকে শিবির স্থাপন
    করতে হবে।
  som-som: Oo reer Gershoon qolooyinkoodii waa inay taambuugga dabadiisa xagga galbeedka
    teendhooyinkooda ka dhistaan.
  lat-VUC: Hi post tabernaculum metabuntur ad occidentem,
  eng-ASVBT: The families of the Gershonites shall encamp behind the tabernacle westward.
  ita-1885: Le nazioni de' Ghersoniti furono dietro al Tabernacolo, verso il Ponente.
  eng-LXXUP: And the sons of Gershon shall encamp westward behind the tabernacle.
  eng-ULB: The clans of the Gershonites must camp on the west side of the tabernacle.
  spa-VBL: El campamento de las familias de Gerson estaba al oeste, detrás del Tabernáculo.
  fra-_FOB: Les familles des Guershonites campaient derrière la Demeure, vers l'Occident;
  mal-mal: ഗേർശോന്യകുടുംബങ്ങൾ തിരുനിവാസത്തിന്റെ പുറകിൽ പടിഞ്ഞാറുഭാഗത്ത് പാളയമിറങ്ങണം.
  urd-GVR: Unheṅ apne ḳhaime maġhrib meṅ maqdis ke pīchhe lagāne the.
  suz-BL: गेरशोन आ खिं ङा मुर आन बाक्‍तीके ग्रुम्‍तीक ताम्‍बु आ नोले, पच्‍छिम गे दुम्‍चा
    माल्‍ब।
  ita-1927: Le famiglie dei Ghersoniti avevano il campo dietro il tabernacolo, a occidente.
  ckb-ckb: خێڵەکانی گێرشۆنییەکان لە پشت چادری پەرستنەوە بەلای ڕۆژئاوا چادر هەڵدەدەن،
  eng-BBE: The tents of the Gershonites are to be placed at the back of the House,
    to the west.
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರ ಕುಟುಂಬಗಳು ದೇವದರ್ಶನದ ಗುಡಾರದ ಹಿಂದುಗಡೆ ಪಶ್ಚಿಮದ ಕಡೆಗೆ ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.022'
  tam-2017: கெர்சோனியர்களின் வம்சங்கள் வாசஸ்தலத்தின் பின்புறத்தில் மேற்கே முகாமிடவேண்டும்.
  spa-RV-1909: Las familias de Gersón asentarán sus tiendas á espaldas del tabernáculo,
    al occidente;
  ron-BTF: Familiile gherșoniților să își așeze corturile în spatele tabernacolului
    spre vest.
  eng-WEBP: The families of the Gershonites shall encamp behind the tabernacle westward.
  eng-FBV: The camp of families of Gerson was to the west, behind the Tabernacle.
  nld-1939: De geslachten der Gersjonieten waren achter de tabernakel, in het westen,
    gelegerd.
  nch-BL: Huan TOTECO quinnahuati iixhuihua Gersón ma quiquetzaca iniyoyoncalhua nechca
    nopa yoyon tiopamit ica campa huetzi tonati.
  vie-1934: Các họ hàng của Ghẹt-sôn đóng trại về phía tây, sau đền tạm.
  hin-CV: गेरशोनियों के परिवारों के लिए यह तय किया गया कि वे साक्षी के तंबू के पीछे
    पश्चिम दिशा में अपने शिविर डाला करेंगे.
  eng-OURB: The families of the Gershonites shall encamp behind the tabernacle westward.
  spa-BES: Las tiendas de los gersonitas se colocarán en la parte posterior de la
    casa, al oeste.
  tdx-tdx: Natobe amboho’ i kivohoy ahan­drefañe ey o amori’ o nte-Geresoneo.
  vid-vid: Ng'holo za Wagelishoni naiwalapa kuwika kambi kuli ubanzi wa kolizinjilaga
    isanya, kumbele kwa ihema lya Nguluwi,
  eng-OKE: 'The families of Gershon shall encamp behind the tabernacle, westward:'
  tha-KJV: ครอบครัวเกอร์โชนนั้นจะต้องตั้งค่ายอยู่ข้างหลังพลับพลาด้านตะวันตก
  por-BR-2018: As famílias de Gérson assentarão suas tendas à retaguarda do tabernáculo,
    ao ocidente;
  deu-ELO: Die Familien der Gersoniter lagerten hinter der Wohnung gegen Westen.
  eng-WYC-2018: These shall set tents behind the tabernacle at the west part, (They
    shall pitch their tents behind the Tabernacle, on the west side,)
  epo-epo: La familioj de la Gerŝonidoj devas havi siajn tendojn malantaŭ la tabernaklo,
    okcidente.
  uig-PIN: Gǝrxonning jǝmǝti ibadǝt qedirining arⱪa tǝripidǝ, yǝni ƣǝrb tǝrǝptǝ bargaⱨ
    ⱪurdi;
  beo-beo: Amo fi ilia fisisu sogebi da Hina Gode Ea Abula Diasu amoga guma:dini ilegei
    galu.
  tpi-OTNT: Dispela lain man i mas wokim kem bilong ol baksait long haus sel bilong
    God long hap san i go daun.
  hau-SA: Kabilar Gershonawa za su yi sansani ta fuskar yamma, a bayan tabanakul.
  uig-LAT: Gershonning jemeti ibadet chédirining arqa teripide, yeni gherb terepte
    bargah qurdi;
  nde-nde: Abosendo lwamaGeshoni babezahlala ezihonqweni zabo entshonalanga, ngemuva
    kwethabanikeli.
  ton-ton: Pea ʻe nofo kituʻa ʻi he fale fehikitaki ki he potu lulunga ʻae ngaahi
    faʻahinga ʻoe kau Kesoni.
  ces-1613: Èeledi Gersonovy za příbytkem klásti se budou k straně západní.
  eng-WMB: The families of the Gershonites shall encamp behind the tabernacle westward.
  tam-TCV: கெர்சோனிய வம்சங்கள் இறைசமுகக் கூடாரத்திற்குப் பின்னே மேற்குப் பக்கத்தில்
    முகாமிட வேண்டியதாயிருந்தது.
  ceb-ULB: Ang mga banay sa Gersohanon kinahanglan nga magkampo sa kasadpang bahin
    sa tabernakulo.
  pol-UBG: Rodziny Gerszonitów rozbiją obóz za przybytkiem od strony zachodniej.
  urd-GVU: اُنہیں اپنے خیمے مغرب میں مقدِس کے پیچھے لگانے تھے۔
  deu-1912: Und dieselben Geschlechter der Gersoniter sollen sich lagern hinter der
    Wohnung gegen Abend.
  kan-2017: ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರದವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಹಿಂದೆ ಅಂದರೆ ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿ ತಮ್ಮ
    ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Re ke girdi’ ney e ngu’ur n’ufed e pi Tent rorad u ley ni ngal ko fare
    Tent.
  hlt-MCSB: Gershon cako te dungtlungim kah tahael khotlak ben ah rhaeh uh.
  mdy-ETH: ዬና ዓሳ ዓፒሎና ማዦና ማኣሮኮ ጊንፃ፥ ዓባ ጌላ ዛላ ዱንኪ ዴዔኔ።
  twi-ASANTE: Wɔn atenaeɛ wɔ Ahyiaeɛ Ntomadan no akyi wɔ atɔeɛ fam.
  eng-WEBU: The families of the Gershonites shall encamp behind the tabernacle westward.
  bnp-bnp: Re huriki nga ri rata a mada ne ria na dahana Kape na Vaponga na tabeke
    na nirolona haro.
  wal-wal: Gershshoona yarati Xoossaa Dunkkaaniyaappe guyye arggo baggaara dunkkaanoosona.
  spa-PDDPT: Las familias de Gersón acamparon detrás del Tabernáculo, al occidente.
  gun-gun: Ha'e gui Gérson ramymino kuery ma ombojeroviaaty kupe rupi 'rã ngoorã ojapo,
    kuaray oikea katy.
  ilo-ULB: Masapul nga agkampo dagiti puli dagiti Gersonitas iti lauden ti tabernakulo.
  kpg-kpg: Di madahaanau deenei le e haga duu nadau hale laa ga noho ai i bahi i dai
    i di baahi gi tua di Hale laa Dimaadua,
  uig-ARA: گەرشوننىڭ جەمەتى ئىبادەت چېدىرىنىڭ ئارقا تەرىپىدە، يەنى غەرب تەرەپتە بارگاھ
    قۇردى؛
  sus-sus: Gerison xabilɛ nu yonkinma hɔrɔmɔlingira nan xanbi ra sogegorode mabiri
    ra.
  pon-2006: Peneinei wet pahn kauwada imwarail impwal kan ni palikapi en Impwalo.
  ksd-ksd: Diat ta ra apik na tarai Gerson diat a vatur kadia lavur pal na mal ta
    ra papar a taoai ta ra pal na varbarat.
  tur-YTC: Gerşonlular'ın aileleri konutun arkasında batıya doğru konaklayacaklar.
  grc-BRENT: Καὶ οἱ υἱοὶ Γεδσὼν ὀπίσω τῆς σκηνῆς παρεμβαλοῦσι παρὰ θάλασσαν.
  ind-AYT: Keluarga Gerson harus berkemah di belakang Tenda Suci, di sebelah barat.
  nya-nya: Mabanja a Ageresoni azimanga misasa yawo kumadzulo, kumbuyo kwa Chihema.
  hrv-hrv: Rodovi Geršonovaca taborovali su za Prebivalištem prema zapadu.
  mps-mps: Te hani wąįgo be dabe te name ugwa lotu be tudi badude te giliga pabo
    badu elalumainao, te Godigo be elalubo tǫ sesegede.
  tpi-tpi: Dispela lain man i mas wokim kem bilong ol baksait long haus sel bilong
    God long hap san i go daun.
  dan-1931: Gersonitternes Slægter havde deres Lejrplads bag ved Boligen mod Vest.
  vie-OVCB: Dòng họ Ghẹt-sôn phải cắm trại phía tây phía sau Đền Tạm.
  guj-2017: મંડપની પાછળ પશ્ચિમ દિશામાં ગેર્શોનીઓનાં કુટુંબો છાવણી કરે.
  pon-2006A: Peneinei wet pahn kauwada imwarail impwal kan ni palikapi en Impwalo.
  por-BRBSL: As famílias dos Gershonitas acamparão atrás do tabernáculo para o oeste.
  cth-cth: Gershon catoun imthungnaw teh lukkareiim a hnuklah kanîloumlah a roe awh
    han.
  twi-twi: Wɔn atenae wɔ Ahyiae Ntamadan no akyi wɔ atɔe fam.
  hlt-hlt: Gershon cako te dungtlungim kah tahael khotlak ben ah rhaeh uh.
  tbz-SIM: Kɛrisonniibɛɛ kó tinɑɑ̀mùntì kɔbɛ bɛɛ̀ do kɑri mɛtɑummɛ̀ tou fɔ̃nkúò diyiè
    tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Gersonɨn ikɨzimɨn adarasi, aruem uaghiri naghɨn Purirpenimɨn akɨrangɨn
    uan purirpeniba asam.
  dop-dop: Mpɛ ɩnɩ pɑ sikɑɣɑnɑ cokǝle wɑɑlɩ nɑ ilim tǝtʋlɛ tɔɔ.
  azb-azb: Gerşon nəsilləri qərb tərəfində məskənin arxasında düşərgə salmalıdırlar.
  eng-DBY: The families of the Gershonites encamped behind the tabernacle westward.
  hin-2017: गेर्शोनवाले कुल निवास के पीछे पश्चिम की ओर अपने डेरे डाला करें;
  wol-KYG: Làngi Gersoneen ña, ca gannaaw jaamookaay ba lañu daan dale, fa féete sowu.
  eng-YLT: The families of the Gershonite, behind the tabernacle, do encamp westward.
  eng-WYC-2017: These shall set tents behind the tabernacle at the west part,
  eng-WMBB: The families of the Gershonites shall encamp behind the tabernacle westward.
  urd-GVH: उन्हें अपने ख़ैमे मग़रिब में मक़दिस के पीछे लगाने थे।
  rug-rug: Sa butubutu hie si kaqu koa varigara pa kali lodu rimata, pa mudina sa
    Ipi Hopena,
  gaz-gaz: Balbalawwan Geershoonotaa karaa lixa biiftuutiin dunkaana qulqulluu dugda
    duubaan qubatan.
  fra-LSG: Les familles des Guerschonites campaient derrière le tabernacle à l’occident.
  yal-yal: Gɛrisɔn xabilane yi e daaxadeni tɔnma Ala Batu Bubun nan xanbi ra, sogegodode
    binni.
  haw-1868: A e hoomoana na ohana o ka Geresona mahope o ka halelewa ma ka aoao komohana.
  arb-NAV: وَقَدْ خَيَّمَتْ عَشِيرَتَا الْجَرْشُونِيِّينَ وَرَاءَ الْمَسْكَنِ إِلَى
    الْغَرْبِ،
  ewe-ewe: Eye Gerson ƒe ƒome la ƒu asaɖa anyi ɖe nɔƒe la megbe le ɣedzeƒe gome.
  eng-LEE: The families of the Gershunites used to encamp behind the tabernacle, westward.
  asm-FB: গেৰ্চোনীয়া সকলৰ দুই বংশই আবাসৰ পশ্চিম দিশে তম্বু তৰি থাকিব।
  sus-A: فٍرِ سٌن شَبِلّ نُ يٌنكِنمَ هْرْ مْلِنفِرَ نَن شَنبِ رَ سٌفٍفٌرٌدٍ مَبِرِ
    رَ.
  fra-SBL: Les familles des Guershonites camperont derrière le tabernacle, à l'ouest.
  hbo-hbo: מִשְׁפְּחֹ֖ת הַגֵּרְשֻׁנִּ֑י אַחֲרֵ֧י הַמִּשְׁכָּ֛ן יַחֲנ֖וּ יָֽמָּה׃
  eng-WYCLIFFE: These schulen sette tentis aftir the tabernacle at the west,
  cwe-cwe: Ng'holo za Wagelishoni weka lago jawo ubanzi wa ulawilo wa zuwa wa hema
    da Mulungu.
  kik-kik: Mbarĩ icio cia Agerishoni ciarĩ ciambe hema ciao mwena wa ithũĩro, thuutha
    wa Hema-ĩrĩa-Nyamũre.
  fra-NCL: Les familles des Gersonites campaient derrière la Demeure, à l’occident.
  cek-AK: Gershon ih caanawk loe niduem bang kahni im hnukah om o tih.
  cuk-cuk: Gersón-wagan dad-argwanedsik Bab-Dummadse-goled-neg-sunna-seleged-yarganba,
    bukusmalad.
  uig-CYR: Гәршонниң җәмәти ибадәт чедириниң арқа тәрипидә, йәни ғәрип тәрәптә баргаһ
    қурди;
  tel-2017: గెర్షోనీయుల తెగలు దేవుని మందిరానికి పడమటి దిశగా అంటే వెనుక వైపున గుడారాలు
    వేసుకోవాలి.
  hat-BSA: Fanmi a Gèchonit yo te toujou gen pou fè kan dèyè tabènak la nan kote lwès
    la.
  kos-kos: Sou lulap se inge pa ac tulokunak lohm nuknuk selos tukun Lohm Nuknuk Mutal,
    layen roto.
  hbo-WLC: מִשְׁפְּחֹ֖ת הַגֵּרְשֻׁנִּ֑י אַחֲרֵ֧י הַמִּשְׁכָּ֛ן יַחֲנ֖וּ יָֽמָּה׃
  ibo-ibo: Ndị ikwu Geshọn mara ụlọ ikwu ha nʼakụkụ ọdịda anyanwụ, nʼazụ ụlọ nzute.
  ory-ory: ଗେର୍ଶୋନୀୟ ବଂଶ ପଶ୍ଚିମ ଦିଗରେ ଆବାସର ପଶ୍ଚାଦ୍‍ ଭାଗରେ ଛାଉଣି ସ୍ଥାପନ କରିବେ।
  chk-chk: Iwe, ekewe familien än Kerson cho repwe aüetä imwer imw mangaku pelilotoun
    ewe imwenfel seni mangaku.
  rop-rop: Ol dislot femili garra kemp sangodansaid biyain langa det Seikridwan Tent.
  ukr-1871: Родини Гереонїїв отаборились за храминою, на захід соньця.
  deu-1951: Das Geschlecht der Gersoniter soll sich hinter der Wohnung gegen Abend
    lagern.
  eng-JPS: The families of the Gershonites were to pitch behind the tabernacle westward;
  srp-1865: Porodice Girsonove stajahu u oko iza šatora sa zapada.
  lug-lug: Ab’omu Gerusoni nga baakusiisiranga ku ludda olw’ebugwanjuba emmanju wa
    Weema ya Mukama.
  heb-heb: משפחת הגרשני אחרי המשכן יחנו ימה׃
  ben-IRV: গের্শোনীয়দের গোষ্ঠীর সবাই পশ্চিমদিকে সমাগম তাঁবুর পিছনের দিকে শিবির করত।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਦੇ ਪਰਿਵਾਰ ਡੇਰੇ ਦੇ ਮਗਰ ਪੱਛਮ ਵਾਲੇ ਪਾਸੇ ਡੇਰਾ ਲਾਉਣ।
  mya-JVB: ဂေရရှုန် အဆွေအမျိုး တို့သည်၊ တဲ တော်အနောက် မျက်နှာ၌ နေရာ ချရမည်။
  hmo-hmo: Inai Geresone iduhu edia kamepa gabuna be dina ia diho kahanai, Palai Dubu
    ena murinai.
  urd-urd: जैरसोनियों के ख़ान्दानों के आदमी घर के पीछे पश्चिम की तरफ़ अपने ख़ेमे लगाया
    करें।
  rus-SYN: Роды Гирсоновы должны становиться станом позади скинии на запад;
  bqc-SIM: Geesↄ̃ buipiↄ lí bòokpa zwã̀akpɛpi kpɛ naa bɛ'aɛ oi.
  tcz-CHONGTHU: Amaho chu houbuh akon a lhumlam lang chu angahmun kisahna ding uva
    kipedoh ahiuve.
  mar-mar: गेर्षोन कुळांनी त्यांना सांगितल्याप्रमाणे पश्चिमेच्या बाजूस पवित्र निवासमंडपाच्या
    मागे आपले डेरे दिले.
  qub-qub: Paycuna tolduncunata ichichiran Tincuna Toldupa guepan inti yaganan caj-läman.
  hat-hat: Fanmi sa yo te rete dèyè kay Bondye a, sou bò solèy kouche.
  eng-BSB: The Gershonite clans were to camp on the west, behind the tabernacle,
  tod-tod: Gɛɛleson ná-bolodamaiti ti-ʋuuzuʋɛ ɠɛni ga seɠe ʋɛlɛ ɲadegai ʋolu ʋelei,
    folo liizu ʋelei.
  eng-WEBPB: The families of the Gershonites shall encamp behind the tabernacle westward.
  kbq-kbq: Gersoni vahe'mo'za zamagra seli mono nomofo amefiga'a zage fre kaziga seli
    nonkumara ante'za manigahaze.
  nhe-BL: Huan TOTECO quinnahuati iixhuihua Gersón ma quiquetzaca ininyoyoncalhua
    nechca nopa yoyon tiopamitl ica campa huetzi tonati.
  gub-BL: A'e imono'og pyrer uzapo uker haw tàpuzràn Tupàn pe imonokatu pyrer ikupe
    kutyr kwarahy heixe haw kutyr wà.
  eng-DRA: These shall pitch behind the tabernacle on the west,
