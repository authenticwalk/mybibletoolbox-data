verse: NUM.003.004
translations:
  mal-C: ഇവരിൽ നാദാബും അബീഹൂവും സീനായിമരുഭൂമിയിൽവെച്ച് യഹോവയുടെ തിരുമുമ്പാകെ അന്യാഗ്നി
    കൊണ്ടുവന്നതു നിമിത്തം അവിടെ വീണ് മരിച്ചുപോയിരുന്നു. അവർക്കു പുത്രന്മാരില്ലായിരുന്നു;
    അതുകൊണ്ട് എലെയാസാരും ഈഥാമാരുംമാത്രമാണ് തങ്ങളുടെ പിതാവായ അഹരോന്റെ കാലത്ത് പൗരോഹിത്യശുശ്രൂഷ
    ചെയ്തത്.
  deu-TKW: Es starben aber Nadab und Abihu vor Jahwe, als sie in der Steppe am Sinai
    ein ungehöriges Feueropfer vor Jahwe brachten; sie hatten aber keine Söhne. So
    pflegten nun Eleasar und Ithamar unter den Augen ihres Vaters Aaron des Priesteramts.
  lin-lin: Nadabi mpe Abiyu bakufaki liboso ya Yawe tango bazalaki kobonza mbeka,
    na nzela ya moto oyo ebulisama te, liboso ya Yawe, na esobe ya Sinai. Batikalaki
    kozala na bana te. Boye Eleazari mpe Itamari kaka nde batikalaki kosala mosala
    ya bonganga-Nzambe na bokambami ya tata na bango, Aron.
  eng-LSV: And Nadab dies—Abihu also—before YHWH, in their bringing strange fire near
    before YHWH, in the wilderness of Sinai, and they did not have sons; and Eleazar—Ithamar
    also—acts as priest in the presence of their father Aaron.
  eng-GNV: 'And Nadab and Abihu died before the Lord, when they offred strange fire
    before the Lord in the wildernesse of Sinai, and had no children: but Eleazar
    and Ithamar serued in ye Priestes office in the sight of Aaron their father.'
  eng-WEBSTER: 'And Nadab and Abihu died before the LORD, when they offered strange
    fire before the LORD, in the wilderness of Sinai, and they had no children: and
    Eleazar and Ithamar ministered in the priest''s office in the sight of Aaron their
    father.'
  nhw-BL: Pero Nadab huan Abiú mijque iixpa TOTECO nepa ipan nopa huactoc tlali Sinaí
    pampa amo quitoquilijque icamanal TOTECO huan quitequihuijque se tlitl catli amo
    tlatzejtzeloltic. Huan catli mijque ayamo quinpiyayaya ininconehua, yeca san mocajqui
    Eleazar huan Itamar para quipalehuise inintata Aarón ipan itequi quen totajtzi
    ipan inejnemilis.
  swh-ONEN: Hata hivyo Nadabu na Abihu walikufa mbele za Bwana walipotoa sadaka kwa
    moto usioruhusiwa mbele zake katika Jangwa la Sinai. Hawakuwa na wana; kwa hiyo
    Eleazari na Ithamari walihudumu peke yao kama makuhani wakati wote wa maisha ya
    Aroni baba yao.
  bba-bba: Adɑmɑ Nɑdɑbu kɑ Abihu bɑ ɡu sɑ̃ɑ yerun kɔnnɔwɔ Sinɑin ɡbɑburɔ sɑnɑm mɛ
    bɑ kɑ Yinni Gusunɔ turɑre tukɑ dɑɑwɔ bu kɑ yɑ̃kunu ko. N deemɑ ben ɡoo kun bii
    mɑrɑ. Mɑ n tiɑ Eleɑsɑɑ kɑ Itɑmɑɑ kɑ sere ben bɑɑbɑ Aroni wi u rɑ n bu kpɑre yɑ̃ku
    kobun sɔmburu sɔɔ.
  eng-KJVCPB: 'And Nadab and Abihu died before the Lord, when they offered strange
    fire before the Lord, in the wilderness of Sinai, and they had no children: and
    Eleazar and Ithamar ministered in the priest’s office in the sight of Aaron their
    father.'
  luo-luo: Kata kamano Nadab kod Abihu, notho e nyim Jehova Nyasaye e kinde mane gichiwo
    misango ma ok opwodhi e Thim mar Sinai. Ne gionge yawuowi; omiyo Eliazar gi Ithamar
    kende ema nobedo jodolo e ndalo mane Harun wuon-gi pod ngima.
  meu-meu: A Nadab bona Abihu na Iehova vairanai e mase, Sinai tano ḡaḡaena ai, lahi
    idauna Iehova vairanai e vareailaia negana ai. Idia na asi natudia. Taunabunai,
    Eleasara bona Itamara ese hahelaḡa ḡaukaradia e karava, tamadia Aaron vairanai.
  npi-ULB: तर नादाब र अबीहूले सीनै पर्वतमा अस्वीकार्य आगो परमप्रभुलाई चढाउँदा तिनीहरू
    उहाँको सामु मरे । नादाब र अबीहूका कुनै छोराछोरी थिएन । यसैले एलाजार र ईतामारले
    तिनीहरूका बुबा हारूनसँग पुजारीको रूपमा सेवा गरे ।
  yor-yor: Ṣùgbọ́n Nadabu àti Abihu ti kú níwájú Olúwa nígbà tí wọ́n rú iná àjèjì
    níwájú Olúwa nínú ijù Sinai, àwọn méjèèjì kò sì ní ọmọ. Báyìí Eleasari àti Itamari
    ló ṣiṣẹ́ àlùfáà nígbà ayé Aaroni baba wọn.
  pes-OPCB: ولی ناداب و ابیهو به علّت استفاده از آتش غیر مجاز در حضور خداوند، در صحرای
    سینا مردند و چون فرزندی نداشتند، فقط العازار و ایتامار باقی ماندند تا پدرشان هارون
    را در خدمت کاهنی یاری کنند.
  tgl-ULB: Ngunit namatay sa harapan ni Yahweh sina Nadab at Abihu nang naghandog
    sila kay Yahweh ng hindi katanggap-tanggap na apoy sa ilang ng Sinai. Walang mga
    anak sina Nadab at Abihu, kaya sina Eleazar at Itamar lamang ang naglingkod bilang
    mga pari kasama ni Aaron na kanilang ama.
  hui-hui: Anigo ti Sainai dindi ko yobi wiagoha hemingi howa Nadaba Abihulame ira
    hagua ngabiaga inisenesi lomabu delalibu lalu Anduane Homogohanda lamiyagola ndo
    libuni manda bialu lomabu delalu hene. Ani bialu hebiria Anduane Homogohanda libu
    homelo bo wahene. Anigo libunaga waneigini mbira nahe homene. Ani biyagola igiri
    kirali Eleasa Idamala libu aba Arono heangi loma binigo mo miaga agali howa biabe
    bialu hene.
  mya-mya: သို့​ရာ​တွင်​နာ​ဒပ်​နှင့်​အ​ဘိ​ဟု​တို့​သည်​သိ​နာ တော​ကန္တာ​ရ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အား​မ​ပူ​ဇော်
    အပ်​သော​မီး​ဖြင့်​ပူ​ဇော်​သော​ကြောင့်​သေ​ဆုံး​ခဲ့ ကြ​၏။ သူ​တို့​တွင်​သား​သ​မီး​များ​မ​ကျန်​ရစ်
    ခဲ့​ချေ။ ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ​တို့​သည်​အာ​ရုန် ၏​လက်​အောက်​တွင်​ယဇ်​ပု​ရော​ဟိတ်​အ​မှု​ကို
    ဆောင်​ရွက်​ကြ​ရ​သည်။
  bod-N: ནཱ་དབ་དང་ཨ་བི་ཧུ་གཉིས་ཀྱིས་སི་ནཱ་དབེན་སྟོང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བཀའ་འཁྲོལ་མེད་པའི་མེ་ཕུལ་བས་དེ་གཉིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཤི་བ་དང་བུ་ཡང་མེད་པའོ།
    །ཨེ་ལི་ཨ་ཟར་དང་ཨི་ཐ་མཱར་གཉིས་ཀྱིས་ཡབ་ཨ་རོན་གྱི་མདུན་དུ་མཆོད་དཔོན་གྱི་འགན་བླངས་སོ།
    །
  sna-sna: Kunyange zvakadaro, Nadhabhi naAbhihu, vakafa pamberi paJehovha panguva
    yavakaita chipiriso nomoto wakanga usingabvumirwi pamberi pake muRenje reSinai.
    Vakanga vasina vanakomana; saka Ereazari naItamari chete ndivo vakashumira sevaprista,
    Aroni baba vavo vachiri vapenyu.
  spa-BLM: Nadab y Abiú murieron ante Yahvé cuando ofrecieron fuego extraño ante Yahvé
    en el desierto de Sinaí, y no tuvieron hijos. Eleazar e Itamar ejercieron el ministerio
    sacerdotal en presencia de Aarón, su padre.
  cac-cac: Palta a vin̈aj Nadab yed' vin̈aj Abiú chi', ix cham eb' vin̈ d'a yichan̈
    Jehová d'a tz'inan lum Sinaí, yujto ix yac'och jun c'ac' eb' vin̈ icha ofrenda
    d'a yichan̈ Jehová to man̈ smojoc. Mantalaj yuninal eb' ta', yuj chi' axon̈ej
    vin̈aj Eleazar yed' vin̈aj Itamar ix munlaj sacerdoteal d'a yalan̈ smandar vin̈aj
    Aarón aton smam eb'.
  swh-ULB: Lakini Nadabu na Abihu walikufa mbele ya BWANA walipomtolea moto usiokubalika
    walipokuwa katika nyika ya Sinai. Nadabu na Abihu hawakuwa na watoto, kwa hiyo
    Eliazari na Ithamari walitumika kama makuhani pamoja na baba yao.
  bel-bel: але Надаў і Авіуд памерлі перад абліччам Гасподнім, калі яны прынесьлі
    агонь чужы перад аблічча Госпада ў пустыні Сінайскай, а дзяцей у іх ня было, і
    засталіся сьвятарамі Элеазар і Ітамар пры Аароне,
  deu-ELBBK: Und Nadab und Abihu starben vor dem HERRN, als sie in der Wüste Sinai
    fremdes Feuer vor dem HERRN darbrachten; und sie hatten keine Söhne. Und Eleasar
    und Ithamar übten den Priesterdienst vor ihrem Vater Aaron aus.
  mbb-OT: Piru si Nadab wey si Abihu, minatey ziyà te etuvangan te Nengazen hein migamit
    dan te hapuy he kenà iyan sikan is hapuy he para te kebpemuhata te Nengazen hein
    diyè dan te sibsivayan he Sinai. Minatey sikandan he wazè dan menge anak, umbe
    iyan dà si Eleazar wey si Itamar nenilbi pinaaǥi te kegkememumuhat dutun te kaazen
    pa te amey zan he si Aaron.
  mal-2015: എന്നാൽ നാദാബും അബീഹൂവും സീനായിമരുഭൂമിയിൽവെച്ചു യഹോവയുടെ സന്നിധിയിൽ അന്യാഗ്നി
    കത്തിച്ചപ്പോൾ യഹോവയുടെ സന്നിധിയിൽവെച്ചു മരിച്ചുപോയി; അവർക്കു മക്കൾ ഉണ്ടായിരുന്നില്ല;
    എലെയാസാരും ഈഥാമാരും അപ്പനായ അഹരോന്റെ മുമ്പാകെ പുരോഹിതശുശ്രൂഷ ചെയ്തുപോന്നു.
  rmc-rmc: O Nadab the o Abihu mule anglo RAJ, sar obetinde le RAJESKE la jagaha,
    so na sas sveto. Len na sas čhave, a vašoda kerenas e rašajiko služba o Eleazar
    the o Itamar, medik dživelas lengro dad o Aron.
  pes-OPV: اما ناداب و ابیهو در حضور خداوندمردند، هنگامی که ایشان در بیابان سینا آتش
    غریب به حضور خداوند گذرانیدند، و ایشان را پسری نبود و العازار و ایتامار به حضور
    پدر خودهارون، کهانت می‌نمودند.
  ron-1924: Надаб ши Абиху ау мурит ынаинтя Домнулуй, кынд ау адус ынаинтя Домнулуй
    фок стрэин, ын пустиул Синай; ей н-авяу фий. Елеазар ши Итамар ау ымплинит служба
    преоцией ын фаца татэлуй лор Аарон.
  ben-OBCV: কিন্তু, নাদব ও অবীহূ সদাপ্রভুর সামনে নিহত হয়েছিল, যখন তারা সীনয় মরুভূমিতে
    তাঁর উদ্দেশে অননুমোদিত অগ্নি নিবেদন করেছিল। তাদের কোনো পুত্রসন্তান ছিল না। তাই
    তাদের বাবা হারোণের জীবদ্দশায় শুধুমাত্র ইলীয়াসর ও ঈথামর যাজক হিসেবে পরিচর্যা
    করেছিলেন।
  som-som: Naadaab iyo Abiihuu waxay ku dhinteen Rabbiga hortiisa, markay dab qalaad
    ku bixiyeen Rabbiga hortiisa iyagoo cidlada Siinay jooga, oo iyagu carruurna ma
    ay lahayn. Markaasay Elecaasaar iyo Iitaamaar shuqulkii wadaadnimada kaga adeegi
    jireen aabbahood Haaruun hortiisa.
  lat-VUC: 'Mortui sunt enim Nadab et Abiu cum offerrent ignem alienum in conspectu
    Domini in deserto Sinai, absque liberis: functique sunt sacerdotio Eleazar et
    Ithamar coram Aaron patre suo.'
  eng-ASVBT: And Nadab and Abihu died before Jehovah, when they offered strange fire
    before Jehovah, in the wilderness of Sinai, and they had no children; and Eleazar
    and Ithamar ministered in the priest’s office in the presence of Aaron their father.
  ita-1885: Or Nadab ed Abihu morirono davanti al Signore, quando offersero fuoco
    strano nel cospetto del Signore, nel deserto di Sinai; e non ebbero figliuoli;
    ed Eleazaro e Itamar esercitarono il sacerdozio nella presenza d'Aaronne, lor
    padre.
  eng-LXXUP: And Nadab and Abihu died before the Lord, when they offered strange fire
    before the Lord, in the wilderness of Sinai; and they had no children; and Eleazar
    and Ithamar ministered in the priests’ office with Aaron their father.
  eng-ULB: But Nadab and Abihu fell dead before Yahweh when they offered to him unacceptable
    fire in the wilderness of Sinai. Nadab and Abihu had no children, so just Eleazar
    and Ithamar served as priests with Aaron their father.
  spa-VBL: Nadab y Abiú murieron en la presencia del Señor cuando ofrecieron el fuego
    prohibido ante el Señor en el desierto del Sinaí. Como no tenían hijos, Eleazar
    e Itamar sirvieron como sacerdotes mientras su padre Aarón vivía.
  fra-_FOB: Or, Nadab et Abihu moururent devant l'Éternel, lorsqu'ils offrirent un
    feu étranger devant l'Éternel, au désert de Sinaï. Et ils n'avaient point d'enfants.
    Mais Éléazar et Ithamar exercèrent la sacrificature, en présence d'Aaron, leur
    père.
  mal-mal: എന്നാൽ നാദാബും അബീഹൂവും സീനായിമരുഭൂമിയിൽവച്ച് യഹോവയുടെ സന്നിധിയിൽ അന്യാഗ്നി
    കത്തിച്ചപ്പോൾ യഹോവയുടെ സന്നിധിയിൽവച്ച് മരിച്ചുപോയി; അവർക്ക് മക്കൾ ഉണ്ടായിരുന്നില്ല;
    എലെയാസാരും ഈഥാമാരും അപ്പനായ അഹരോന്റെ മുമ്പാകെ പുരോഹിതശുശ്രൂഷ ചെയ്തുപോന്നു.
  urd-GVR: Lekin Nadab aur Abīhū us waqt mar gae jab unhoṅ ne Dasht-e-Sīnā meṅ Rab
    ke huzūr nājāyz āg pesh kī. Chūṅki wuh beaulād the is lie Hārūn ke jīte-jī sirf
    Iliyazar aur Itamar imām kī ḳhidmat saranjām dete the.
  suz-BL: नादाब नु अबीहु सीनै ङा गोरशो रागीम बेक्‍ताक्‍स। मारदे हना, मेको निक्‍शीमी
    परमप्रभु यावेमी मदुम्‍ब देंशो अर्को मी धूप चोतीकेम कुर पा, परमप्रभु यावे आ ङोंइती
    चढ़ेम्‍ताक्‍स। मिनु परमप्रभु यावे आ ङोंइती बेक्‍ताक्‍स। मिनु मेको आस के आल मबाक्‍म।
    मोपतीके आ तौ एलाजर नु इथामार निक्‍शीमी ला आस आफ आ ङोंइती चढ़ेतीक गेय पाम्‍ताक्‍स।
    लेवी १०:१-२
  ita-1927: Nadab e Abihu morirono davanti all’Eterno quand’offrirono fuoco straniero
    davanti all’Eterno, nel deserto di Sinai. Essi non aveano figliuoli, ed Eleazar
    e Ithamar esercitarono il sacerdozio in presenza d’Aaronne, loro padre.
  ckb-ckb: ناداب و ئەبیهو لەبەردەم یەزدان مردن، کاتێک لە چۆڵەوانی سینا ئاگرێکی نامۆیان
    لەبەردەم یەزدان پێشکەش کرد. لەبەر ئەوەی هیچ کوڕیان نەبوو، ئەلعازار و ئیتامار لەبەردەم
    هارونی باوکیان خزمەتی کاهینیێتییان کرد.
  eng-BBE: 'And Nadab and Abihu were put to death before the Lord when they made an
    offering of strange fire before the Lord, in the waste land of Sinai, and they
    had no children: and Eleazar and Ithamar did the work of priests before Aaron
    their father.'
  kan-OKCV: ಆದರೆ ನಾದಾಬ್ ಮತ್ತು ಅಬೀಹೂ ಎಂಬ ಇಬ್ಬರು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಆಜ್ಞಾಪಿಸದೇ ಇದ್ದ
    ಬೇರೆ ಬೆಂಕಿಯನ್ನು ಅರ್ಪಿಸಿದಾಗ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಸತ್ತರು. ಅವರಿಗೆ ಮಕ್ಕಳು ಇರಲಿಲ್ಲ. ಹೀಗೆ
    ಎಲಿಯಾಜರನು, ಈತಾಮಾರನು ತಮ್ಮ ತಂದೆ ಆರೋನನ ಎದುರಿನಲ್ಲಿ ಯಾಜಕ ಉದ್ಯೋಗವನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.003.003'
  tam-2017: நாதாபும் அபியூவும் சீனாய் வனாந்திரத்தில் அந்நிய அக்கினியைக் யெகோவாவுடைய
    சந்நிதியில் கொண்டுவந்தபோது, யெகோவாவுடைய சந்நிதியில் இறந்துபோனார்கள்; அவர்களுக்குப்
    பிள்ளைகள் இல்லை; எலெயாசாரும் இத்தாமாருமே தங்களுடைய தகப்பனாகிய ஆரோனுக்கு முன்பாக
    ஆசாரிய ஊழியம் செய்தார்கள்;
  spa-RV-1909: 'Mas Nadab y Abiú murieron delante de Jehová, cuando ofrecieron fuego
    extraño delante de Jehová, en el desierto de Sinaí: y no tuvieron hijos: y Eleazar
    é Ithamar ejercieron el sacerdocio delante de Aarón su padre.'
  ron-BTF: Și Nadab și Abihu au murit înaintea DOMNULUI, când au oferit foc străin
    înaintea DOMNULUI, în pustiul Sinai și nu au avut copii și Eleazar și Itamar au
    servit în serviciul de preot înaintea ochilor tatălui lor Aaron.
  eng-WEBP: Nadab and Abihu died before the LORD when they offered strange fire before
    the LORD in the wilderness of Sinai, and they had no children. Eleazar and Ithamar
    ministered in the priest’s office in the presence of Aaron their father.
  eng-FBV: Nadab and Abihu died in the Lord's presence when they offered forbidden
    fire before the Lord in the Sinai desert. Since they didn't have any sons, Eleazar
    and Ithamar served as priests while their father Aaron was alive.
  nld-1939: Nadab en Abihoe waren voor het aanschijn van Jahweh gestorven, toen zij
    in de woestijn van de Sinaï voor Jahweh’s aanschijn onwettig vuur offerden. En
    daar zij geen zonen hadden, oefenden slechts Elazar en Itamar, onder toezicht
    van hun vader Aäron, het priesterambt uit.
  nch-BL: Pero Nadab huan Abiú mijque iixpa TOTECO nepa ipan nopa huactoc tali Sinaí
    pampa amo quitoquilijque icamanal TOTECO huan quitequihuijque se tit cati amo
    tatzejtzeloltic. Huan cati mijque ayemo quinpiyayayaj ininconehua, yeca san mocajqui
    Eleazar huan Itamar para quipalehuise inintata Aarón ipan itequi quej totajtzi
    ipan inemilis.
  vie-1934: Vả, Na-đáp và A-bi-hu đã thác trước mặt Đức Giê-hô-va khi hai người dâng
    một thứ lửa lạ trước mặt Đức Giê-hô-va tại trong đồng vắng Si-na-i. Hai người
    nầy không có con. Còn Ê-lê-a-sa và Y-tha-ma làm chức tế lễ trước mặt A-rôn, là
    cha mình.
  hin-CV: इनमें नादाब तथा अबीहू की मृत्यु उस परिस्थिति में याहवेह के ही सामने हो गई
    थी, जब उन्होंने सीनायी के निर्जन प्रदेश के रास्ते याहवेह को भेंट चढ़ाई, किंतु
    उन्होंने अपवित्र आग का उपयोग किया. ये दोनों निस्संतान थे. इस कारण एलिएज़र तथा
    इथामार ही अपने पिता अहरोन के जीवनकाल में पुरोहित का काम करते रहे.
  eng-OURB: Nadab and Abihu died before Adonai, when they offered strange fire before
    Adonai, in the wilderness of Sinai [Thorn], and they had no children. Eleazar
    [Help of God] and Ithamar ministered in the priest’s office in the presence of
    Aaron [Light-bringer] their father.
  spa-BES: Y Nadab y Abiú fueron condenados a muerte delante del Señor cuando hicieron
    una ofrenda de fuego extraño delante del Señor, en la tierra baldía del Sinaí,
    y no tuvieron hijos. Eleazar e Itamar hicieron el trabajo de los sacerdotes bajo
    la vigilancia de Aarón su padre.
  tdx-tdx: Fe nihomak’ añatrefa’ Iehovà t’i Nadabe naho i Abiho, ie nañenga afo tsie
    aolo’ Iehovà ampatram-bei’ i Sinay añe, ie tsy nanañ’ anake. Aa le nitoroñe ho
    mpisoroñe añatrefa’ i Aharone rae’e t’i Elazare naho Itamare.
  vid-vid: Ila Nadabu na Abihu nawabagama hali Mkulu Nguluwi, mhela lowamlavile Mkulu
    Nguluwi chiluli chohachikundigwe kuli chiwala cha Sinai. Hewo nawali hela wana,
    ahyo Eleasali na Itamali nawakola mijito kota watambika mhela wa ukomu wa Aluni
    Mhaza wa hewo.
  eng-OKE: 'But Nadab and Abihu died before the Lord; in their offering the strange
    fire before the Lord in the wilderness of Sinai: and they had no children. And
    Elazar and Ithamar ministered before Aharon their father.'
  tha-KJV: แต่​นาดับและอาบีฮูตายต่อพระพักตร์พระเยโฮวาห์ เมื่อเขาเอาไฟที่ผิดรูปแบบมาถวายบู​ชาต​่อพระพักตร์พระเยโฮวาห์​ที่​ถิ่นทุ​รก​ันดารซี​นาย
    และต่างก็​ไม่มี​บุตร ดังนั้นเอเลอาซาร์และอิธามาร์จึงได้​ปรนนิบัติ​ในตำแหน่งปุโรหิตอยู่ในสายตาของอาโรนบิดาของเขา
  por-BR-2018: 'Mas Nadabe e Abiú morreram diante do SENHOR, quando ofereceram fogo
    estranho diante do SENHOR, no deserto de Sinai: e não tiveram filhos: e Eleazar
    e Itamar exerceram o sacerdócio diante de Arão seu pai.'
  deu-ELO: Und Nadab und Abihu starben vor Jehova, als sie in der Wüste Sinai fremdes
    Feuer vor Jehova darbrachten; und sie hatten keine Söhne. Und Eleasar und Ithamar
    übten den Priesterdienst vor ihrem Vater Aaron aus.
  eng-WYC-2018: Nadab and Abihu [died], when they offered alien fire in the sight
    of the Lord, in the desert of Sinai, (and they) were dead without free children;
    and Eleazar and Ithamar were set in priesthood before Aaron their father. (But
    then Nadab and Abihu were killed, when they offered unholy fire before the Lord,
    in the Sinai Desert, and they died before having any children; and so Eleazar
    and Ithamar were ordained in the priesthood in the sight of their father Aaron.)
  epo-epo: Sed Nadab kaj Abihu mortis antaŭ la Eternulo, kiam ili oferalportis fremdan
    fajron antaŭ la Eternulon en la dezerto Sinaj; kaj filojn ili ne havis. Kaj pastris
    Eleazar kaj Itamar apud Aaron ilia patro.
  uig-PIN: Lekin Nadab bilǝn Abiⱨu Sinay qɵlidǝ ƣǝyriy bir otni Pǝrwǝrdigarning aldiƣa
    sunƣini tüpǝylidin Pǝrwǝrdigar aldida ɵldi wǝ ularning ⱨeq nǝsli ⱪaldurulmidi;
    Əliazar bilǝn Itamar ɵz atisi Ⱨarun aldida kaⱨinliⱪ wǝzipisini ɵtidi.
  beo-beo: 'Be Na:ida:be amola Abaihiu da sia: mae nabane, hame hadigi lalu amo Sainai
    hafoga:i sogega Hina Godema imunusa: dawa:beba:le, Hina Gode da ela medole legei.
    Ela da mano hame. Amaiba:le, Elane da esalea, Elia:isa amola Idama da eda Elane
    esalebeba:le, gobele salasu dunu hawa: hamonanu.'
  tpi-OTNT: Tasol taim ol i stap long ples drai bilong Sainai, Nadap na Abihu i bin
    kisim paia bilong smok i gat gutpela smel na ofaim long Bikpela taim em i no tokim
    tupela long ofaim. Olsem na Bikpela i kilim tupela i dai. Na tupela i no bin i
    gat pikinini. Olsem na Eleasar na Itamar tasol i holim wok pris taim Aron, papa
    bilong tupela, i stap yet.
  hau-SA: Amma Nadab da Abihu suka fāɗi suka mutu a gaban Ubangiji a Hamadar Sinai
    a sa’ad da suka ƙona turare da haramtacciyar wuta a gabansa. Ba su kuwa da ’ya’ya;
    saboda haka Eleyazar da Itamar kaɗai suka yi aiki firist a zamanin mahaifinsu
    Haruna.
  uig-LAT: Lékin Nadab bilen Abihu Sinay chölide gheyriy bir otni Perwerdigarning
    aldigha sun’ghini tüpeylidin Perwerdigar aldida öldi we ularning héch nesli qaldurulmidi;
    Eliazar bilen Itamar öz atisi Harun aldida kahinliq wezipisini ötidi.
  nde-nde: Kodwa, uNadabi lo-Abhihu bafa phambi kukaThixo ngenxa yokunikela ngomlilo
    ongemukelekiyo kuThixo enkangala yaseSinayi. Babengelamadodana; kungakho u-Eliyazari
    lo-Ithamari babangabaphristi ngesikhathi uyise u-Aroni esaphila.
  ton-ton: 'Pea naʻe mate ʻa Natapi mo ʻApiu ʻi he ʻao ʻo Sihova, ʻi heʻena ʻomi ʻae
    afi kehe ki he ʻao ʻo Sihova ʻi he toafa ʻo Sainai, pea naʻe ʻikai haʻana fānau:
    pea ko ʻEliesa mo ʻItama naʻa na ngāue ʻi he ngāue fakataulaʻeiki ʻi he ʻao ʻo
    ʻElone ko ʻena tamai.'
  ces-1613: Umřel pak Nádab a Abiu před Hospodinem, když obětovali cizí oheň před
    Hospodinem na poušti Sinai, a neměli synů. Protož konal úřad kněžský Eleazar a
    Itamar před tváří Arona otce svého.
  eng-WMB: Nadab and Abihu died before the LORD when they offered strange fire before
    the LORD in the wilderness of Sinai, and they had no children. Eleazar and Ithamar
    ministered in the priest’s office in the presence of Aaron their father.
  tam-TCV: ஆனால் நாதாபும், அபியூவும் சீனாய் பாலைவனத்தில் யெகோவாவுக்கு முன்பாக அங்கீகரிக்கப்படாத
    நெருப்பினால், காணிக்கையைச் செலுத்தியபோது, அவருக்கு முன்னால் செத்து விழுந்தார்கள்.
    அவர்களுக்கு மகன்கள் இல்லை. அதனால் எலெயாசாரும், இத்தாமாரும் மட்டுமே தங்கள் தந்தையான
    ஆரோனின் வாழ்நாட்களில் ஆசாரியர்களாகப் பணிசெய்து வந்தார்கள்.
  ceb-ULB: Apan si Nadab ug si Abihu natumba ug namatay sa atubangan ni Yahweh sa
    dihang naghalad sila kaniya ug wala niya kahimut-i nga kalayo didto sa kamingawan
    sa Sinai. Si Nadab ug si Abihu walay mga anak, busa si Eleazar ug si Itamar lamang
    ang nag-alagad ingon nga mga pari uban sa ilang amahan nga si Aaron.
  pol-UBG: Lecz Nadab i Abihu umarli przed PANEM, gdy ofiarowali inny ogień przed
    PANEM na pustyni Synaj, i odeszli bez potomków. Eleazar i Itamar pełnili więc
    urząd kapłański przed obliczem swego ojca Aarona.
  urd-GVU: لیکن ندب اور ابیہو اُس وقت مر گئے جب اُنہوں نے دشتِ سینا میں رب کے حضور
    ناجائز آگ پیش کی۔ چونکہ وہ بےاولاد تھے اِس لئے ہارون کے جیتے جی صرف اِلی عزر اور
    اِتمر امام کی خدمت سرانجام دیتے تھے۔
  deu-1912: Aber Nadab und Abihu starben vor dem HERRN, da sie fremdes Feuer opferten
    vor dem HERRN in der Wüste Sinai, und hatten keine Söhne. Eleasar aber und Ithamar
    pflegten des Priesteramtes unter ihrem Vater Aaron.
  kan-2017: ಆದರೆ ನಾದಾಬ್ ಮತ್ತು ಅಬೀಹೂ ಎಂಬುವವರು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸದೇ
    ಇದ್ದ ಬೇರೆ ಬೆಂಕಿಯಿಂದ ಧೂಪವನ್ನು ಸಮರ್ಪಿಸಿದ್ದರಿಂದ ಆತನ ಸನ್ನಿಧಿಯಲ್ಲೇ ಸತ್ತು ಹೋದರು. ಅವರಿಗೆ
    ಮಕ್ಕಳಿರಲಿಲ್ಲ. ಆದುದರಿಂದ ಎಲ್ಲಾಜಾರ್ ಮತ್ತು ಈತಾಮಾರ್ ಎಂಬಿಬ್ಬರು ತಮ್ಮ ತಂದೆಯಾದ ಆರೋನನ ಕೈಕೆಳಗೆ
    ಯಾಜಕಧರ್ಮವನ್ನು ನಡೆಸಿದರು.
  yap-yap: machane Nadab nge Abihu e ni thang e pogofan rorow u nap’an nra pi’ew ba
    nifiy nde thothup ngak SOMOL u lan e ted ni desert u Sinai. Ma yow l’agruw ndariy
    fakrow. Ma aram me par Eleazar nge Ithamar ngu’ur pigpiggow ni prist u nap’an
    ni kabfos Aron ni chitamngirow.
  hlt-MCSB: Tedae Nadab neh Abihu tah BOEIPA mikhmuh ah duek rhoi. Sinai khosoek kah
    BOEIPA mikhmuh la imlang hmai a khuen dongah amih rhoi te ca khueh rhoi pawh.
    Te dongah Eleazar neh Ithamar a napa Aaron mikhmuh ah khosoih rhoi.
  mdy-ETH: ጋዓንቴ ዔያቶይዳፓ ናኣዳቤና ዓቢሁና ሲና ቦኦሎይዳ ፆኦሲም ዱማዺባኣ ታሞ ናንጊና ናንጋ ጎዳም ሺኢሼሢሮ ፆኦሲ ዔያቶ
    ዎዼኔ፤ ናይያ ዔያቶኮ ባኣሴ፤ ዬያሮ ዓላዜሬና ዒታማሬና ዔያቶኮ ዓዳሢ፥ ዓኣሮኔ ሼምፔና ናንጌ ዎዶይዳ ቢያ ቄኤሴ ማዒ ማዼኔ።
  twi-ASANTE: Nadab ne Abihu deɛ, wɔwuwuu wɔ Awurade anim ɛberɛ a wɔhyee afɔrebɔdeɛ
    wɔ ogya a ɛmfata so wɔ Sinai ɛserɛ so. Na wɔnni mma enti, Eleasa ne Itamar nko
    ara na wɔsomm sɛ asɔfoɔ, ɛberɛ a wɔn agya Aaron te ase.
  eng-WEBU: Nadab and Abihu died before the LORD when they offered strange fire before
    the LORD in the wilderness of Sinai, and they had no children. Eleazar and Ithamar
    ministered in the priest’s office in the presence of Aaron their father.
  bnp-bnp: Na tahuna ri made na tabeke i ngeki ne Sinai, e Nadap e Abihu ru habi a
    kanono ne BAKOVI DAGI, na tahuna e BAKOVI DAGI i uka ma i taki rua ru gu habi
    vona. Lakea e BAKOVI DAGI i rabalaki rua, ru bala liu a hamone rua. Pali e Eleasar
    e Itmar kunana ru leho manga a prister na tahuna e Aron i tabana ni mahuri.
  wal-wal: SHin eta giddoppe Nadaabinne Abiihu Siinaa Bazzuwan GODAI azazibeenna tamaa
    yarshshidi, GODAA sinttan haiqqidosona; etau na7i baawa. Hegaa gishshau, eta aawai
    Aarooni paxa de7ido laitta ubban El77aazaranne Itaamaara xalaalai qeese gididi
    oottidosona.
  spa-PDDPT: Pero Nadab y Abiú murieron delante de Yavé cuando ofrecieron fuego extraño
    ante Yavé en el desierto de Sinaí, y no tuvieron hijos. Eleazar e Itamar ejercieron
    el sacerdocio en presencia de su padre Aarón.
  gun-gun: Ha'e rami teĩ Nadabe ha'e Abiú omano raka'e Senhor renonde py, Sinai regua
    tekoa e'ỹa py Senhor renonde tata ha'eve'ỹa ramigua ogueroike ramo. Ta'y e'ỹ re
    omano raka'e. Ha'e rã tyvy kuery Eleazar ha'e Itamar ju sacerdote ikuai nguu Arão
    renonde.
  ilo-ULB: Ngem natay da Nadab ken Abiu iti sangoanan ni Yahweh idi nangidatonda iti
    apuy a saan a maikari idiay let-ang ti Sinai. Awan ti annak da Nadab ken Abiu,
    isu a ni Eleazar ken Itamar laeng ti nagserbi a kas papadi a kadua ni Aaron nga
    amada.
  kpg-kpg: gei Nadab mo Abihu la gu daaligi i di nau madagoaa ne tigidaumaha gi Dimaadua
    di ahi hagalee dabu i lodo di Anggowaa o Sinai. Meemaa nau dama ai, deelaa laa
    Eleazar mo Ithamar nogo hai nia daangada hai mee dabu i di madagoaa nogo mouli ai
    Aaron.
  uig-ARA: لېكىن ناداب بىلەن ئابىھۇ سىناي چۆلىدە غەيرىي بىر ئوتنى پەرۋەردىگارنىڭ ئالدىغا
    سۇنغىنى تۈپەيلىدىن پەرۋەردىگار ئالدىدا ئۆلدى ۋە ئۇلارنىڭ ھېچ نەسلى قالدۇرۇلمىدى؛
    ئەلىئازار بىلەن ئىتامار ئۆز ئاتىسى ھارۇن ئالدىدا كاھىنلىق ۋەزىپىسىنى ئۆتىدى.
  sus-sus: Kɔnɔ Nadabo nun Abihu naxa faxa Alatala ya i e to sɛrɛxɛ gan tɛ ra naxan
    mu lanxi. E mu di yo sɔtɔ, kɔnɔ Eleyasari nun Itamari naxa lu sɛrɛxɛdubɛɲa kui
    e baba Haruna xa yaamari bun ma.
  pon-2006: ahpw Nadap oh Apihu kamakamala ni ahnsou me ira meirongkihong KAUN-O kisiniei
    keinepwi nan Sapwtehn Sainai. Sohte neira seri, Eleasar oh Idamar wiewiahki doadoahk
    en samworo nindokon Aaron eh momour.
  ksd-ksd: Ma Nadab ma Abiu dir ga mat ta ra luaina mata i ra Luluai, ba dir ga tul
    tar ra iap vakuku ta ra luaina mata i ra Luluai, ta ra bil Sinai, ba pa dir ga
    vangala ta natu i dir; ma Eleasar ma Itamar dir ga pait ra papalum na tena tinabar
    ta ra luaina mata i Aron tama i dir.
  tur-YTC: Nadav ile Avihu, Sina Çölü'nde Yahve'nin önünde yabancı ateş sundukları
    zaman Yahve'nin önünde öldüler; onların çocukları yoktu. Eleazar ve İtamar, babaları
    Aron'un önünde kâhinlik makamında hizmet ettiler.
  grc-BRENT: Καὶ ἐτελεύτησε Ναδὰβ καὶ Ἀβιοὺδ ἔναντι Κυρίου, προσφερόντων αὐτῶν πῦρ
    ἀλλότριον ἔναντι Κυρίου, ἐν τῇ ἐρήμῳ Σινᾷ, καὶ παιδία οὐκ ἦν αὐτοῖς· καὶ ἱεράτευσεν
    Ἐλεάζαρ καὶ Ἰθάμαρ μετὰ Ἀαρὼν τοῦ πατρὸς αὐτῶν.
  ind-AYT: Namun, Nadab dan Abihu mati di hadapan TUHAN ketika mereka mempersembahkan
    api yang asing kepada TUHAN di padang gurun Sinai. Mereka tidak memiliki anak.
    Jadi, Eleazar dan Itamarlah yang melayani sebagai imam di depan Harun, ayah mereka.
  nya-nya: Koma Nadabu ndi Abihu, anagwa nafa pamaso pa Yehova pamene ankapereka nsembe
    ndi moto wachilendo pamaso pa Yehova mʼchipululu cha Sinai. Iwowo analibe ana
    aamuna. Choncho Eliezara ndi Itamara ndiwo amene ankatumikira ngati ansembe nthawi
    imene Aaroni abambo awo anali moyo.
  hrv-hrv: Ali Nadab i Abihu umriješe pred Jahvom kad su u Sinajskoj pustinji pred
    njim prinosili neposvećenu vatru. Kako nisu imali sinova, to su Eleazar i Itamar
    služili kao svećenici u nazočnosti svoga oca Arona.
  mps-mps: Tiali goli, augwali te nai meni yai bulu Sainaide bidiyu, te Nadap de Abihu
    augwali sigo te wiegi yai denami ebo hano holobo nai selama, tama Genuai Bidibolo
    te ofa tiwai mani. Te Genuai Bidi agai mao po wasiąbadi, tama tibaso Genuai Bidigo
    augwali si elama isilali. Tama augwali sigo wai bǫų dabe meni yai dao. Tialima,
    te Eleasar de Itamar sigo naga te pris sę yai dao, te Aron augwa aya bidibadi.
  tpi-tpi: Tasol taim ol i stap long ples drai bilong Sainai, Nadap na Abihu i bin
    kisim paia bilong smok i gat gutpela smel na ofaim long Bikpela taim em i no tokim
    tupela long ofaim. Olsem na Bikpela i kilim tupela i dai. Na tupela i no bin i
    gat pikinini. Olsem na Eleasar na Itamar tasol i holim wok pris taim Aron, papa
    bilong tupela, i stap yet.
  dan-1931: Men Nadab og Abihu døde for HERRENS Åsyn, da de frembar fremmed Ild for
    HERRENS Åsyn i Sinaj Ørken, og de havde ingen Sønner. Således kom Eleazar og Itamar
    til at gøre Præstetjeneste for deres Fader Arons Åsyn.
  vie-OVCB: Tuy nhiên, Na-đáp và A-bi-hu đã ngã chết trước mặt Chúa Hằng Hữu khi họ
    dâng hương lên Chúa Hằng Hữu trong hoang mạc Si-nai bằng một thứ lửa Ngài không
    cho phép. Họ không có con trai nên chỉ có Ê-lê-a-sa và Y-tha-ma phục vụ trong
    chức thầy tế lễ dưới sự hướng dẫn của A-rôn, cha họ.
  guj-2017: પરંતુ નાદાબ અને અબીહૂ યહોવાહની આગળ સિનાઈના અરણ્યમાં પારકો અગ્નિ ચઢાવવાથી
    યહોવાહની આગળ માર્યા ગયા. તેથી તેઓ સિનાઈના રણમાં જ મૃત્યુ પામ્યા. તેઓ નિ:સંતાન
    હતા. અને એલાઝાર અને ઈથામાર પોતાના પિતા હારુનના જીવનકાળ દરમ્યાન યાજકપદમાં સેવાઓ
    બજાવતા હતા.
  pon-2006A: ahpw Nadap oh Apihu kamakamala ni ahnsou me ira meirongkihong KAUN-O
    kisiniei keinepwi nan Sapwtehn Sainai. Sohte neira seri, Eleasar oh Idamar wiewiahki
    doadoahk en samworo nindokon Aaron eh momour.
  por-BRBSL: Nadab e Abihu morreram antes de Yahweh quando ofereceram fogo estranho
    diante de Yahweh no deserto do Sinai, e não tiveram filhos. Eleazar e Ithamar
    ministraram no escritório do sacerdote na presença de Aaron, seu pai.
  cth-cth: Nadap hoi Abihu teh Sinai kahrawngum vah kathounghoehe hmai, BAWIPA hmalah
    thuengnae a sak roi navah, BAWIPA hmalah a due roi, ahnimouh roi teh capa tawn
    roi hoeh. Eleazar hoi Ithamar teh a na pa a hring navah vaihma thaw a tawk roi.
  twi-twi: Nadab ne Abihu de, wowuwuu wɔ Awurade anim bere a wɔhyew afɔrebɔde wɔ ogya
    a ɛmfata so wɔ Sinai sare so no. Na wonni mma nti, Eleasar ne Itamar nko ara na
    wɔsom sɛ asɔfo, bere a wɔn agya Aaron te ase no.
  hlt-hlt: Tedae Nadab neh Abihu tah BOEIPA mikhmuh ah duek rhoi. Sinai khosoek kah
    BOEIPA mikhmuh la imlang hmai a khuen dongah amih rhoi te ca khueh rhoi pawh.
    Te dongah Eleazar neh Ithamar a napa Aaron mikhmuh ah khosoih rhoi.
  tbz-SIM: Nɑdɑbu nɛ̀ Abiu kɛ̀ bɛ̀ɛ kú Sinɑii kó dikpɑ́ɑ̀ mɛtɑummɛ̀ tou bòrìnùù, kɛ
    yɛ̃́ bɛ̀ do tùɔnnɛ̀mɛ̀ ti Yiɛ̀ nKuyie ntihúúntì muhɑ̃ɑ̃́ nsɔ̃́ntíkɛ kɔ̃mu. Bɛ̀
    do yóó kú kɛ í mɔkɛ ibí. Edeɑsɑɑ nɛ̀ Itɑmɑɑ kɛ̀ bɛ̀ɛ sɔɔtɛ́ kɛ́mpĩ́nnɛ̀ bɛ cicɛ
    Anɔɔ ikuɔ́ tɔ̃mmú.
  msy-2020: Israelia, Sainain gumazamiziba puvatɨzir danganimɨn itima, Nadap ko Abihu
    ofa gamir gumazibar ingangarim gamua Ikiavɨra Itir God ifongezir puvatɨzir avimɨn,
    an damazimɨn ofa gami. Kamaghɨn amizɨ, aning areme. Nadap ko Abihu, boriba puvatɨgha
    areme. Ezɨ kamaghɨn, Eleasar ko Itamar aningɨn danganim inigha ofa gamir gumazimningɨn
    otogha, Ikiavɨra Itir Godɨn ofa gami. Aningɨn afeziam Aron ikiavɨra itima, aning
    ingangarir kam gamua izi.
  dop-dop: Amɑ Nɑtɑpɩ nɑ Apihu pɑ sǝpɑ cokǝle kiŋ kɛ Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ. Wɑɑtʋ
    ɩnǝɣɩ pɑ kɔnɑ kɔkɔ kpɑɩ nyǝŋkɑ kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Ɩlɛ pɑ tɑɑ wɛɛnɑ ɑpɑlʋpiyɑ.
    Ɩlɑsɑɑ nɑ Ɩtɑmɑɑ pɑɑ wɛnnɑ pɑ cɑɑ Alɔŋ kiŋ nɑ pɑ́ lɑkɩ kɔtʋɣʋ tǝmlɛ.
  azb-azb: Nadav ilə Avihu Sina səhrasında Rəbbin önündə haram od təqdim edərkən oradaca
    öldülər. Onların övladları yox idi. Eleazarla İtamar ataları Harunun yanında kahinlik
    etdilər.
  eng-DBY: And Nadab and Abihu died before Jehovah when they offered strange fire
    before Jehovah in the wilderness of Sinai, and they had no sons; and Eleazar and
    Ithamar exercised the priesthood in the presence of Aaron their father.
  hin-2017: नादाब और अबीहू जिस समय सीनै के जंगल में यहोवा के सम्मुख अनुचित आग ले गए
    उसी समय यहोवा के सामने मर गए थे; और वे पुत्रहीन भी थे। एलीआजर और ईतामार अपने पिता
    हारून के साथ याजक का काम करते रहे।
  wol-KYG: Nadab ak Abiyu nag mujj dee fi kanam Aji Sax ji, ba ñu taalalee Aji Sax
    ji cuuraay lu warul ca màndiŋu Sinayi. Gannaaw amuñu woon doom yu góor, Elasar
    ak Itamar daldi féetewoo liggéeyu carxal ba, ca seen kanamu baay Aaróona.
  eng-YLT: And Nadab dieth — Abihu also — before Jehovah, in their bringing near strange
    fire before Jehovah, in the wilderness of Sinai, and sons they had not; and Eleazar
    — Ithamar also — acteth as priest in the presence of Aaron their father.
  eng-WYC-2017: Nadab and Abihu [died], when they offered alien fire in the sight
    of the Lord, in the desert of Sinai, and were dead without free children; and
    Eleazar and Ithamar were set in priesthood before Aaron their father.
  eng-WMBB: Nadab and Abihu died before the LORD when they offered strange fire before
    the LORD in the wilderness of Sinai, and they had no children. Eleazar and Ithamar
    ministered in the priest’s office in the presence of Aaron their father.
  urd-GVH: लेकिन नदब और अबीहू उस वक़्त मर गए जब उन्होंने दश्ते-सीना में रब के हुज़ूर
    नाजायज़ आग पेश की। चूँकि वह बेऔलाद थे इसलिए हारून के जीते-जी सिर्फ़ इलियज़र और
    इतमर इमाम की ख़िदमत सरंजाम देते थे।
  rug-rug: ba se Nadabi meke Abihu si tava mate sipu evaṉia ri karua sa sinea pa kenuna
    e Zihova; na veko turaṉae motete na oto huda humaṉa lea sapu lopu madina pa siraṉa
    sapu tozia e Zihova pa korapa popoa qega pa Saenai. Loke tudia sari karua, ke
    ari Eleaza meke Itamara mo si tavetia sa tinavete hiama pa totoso te Eroni.
  gaz-gaz: Naadaabii fi Abiihuu garuu yeroo Gammoojjii Siinaa keessatti ibidda hin
    eeyyamamin fuula Waaqayyoo duratti dhiʼeessanitti fuuluma isaa duratti duʼan.
    Isaan ilmaan tokko illee hin qaban ture. Kanaafuu Eleʼaazaarii fi Iitaamaar bara
    abbaan isaanii Aroon lubbuun jiraatetti luboota taʼanii tajaajilan.
  fra-LSG: Nadab et Abihu moururent devant l’Éternel, lorsqu’ils apportèrent devant
    l’Éternel du feu étranger, dans le désert de Sinaï; ils n’avaient point de fils.
    Éléazar et Ithamar exercèrent le sacerdoce, en présence d’Aaron, leur père.
  yal-yal: Koni Nadaba nun Abihu faxa nɛn Alatala yɛtagi Sinayi tonbonni, e to fa
    tɛɛ daxataren na a xa. Dii mi yi e yii, nanara, Eleyasari nun Itamara nan lu saraxarali
    wanla kɛ e baba Haruna bun ma.
  haw-1868: 'A make iho la o Nadaba laua o Abihu imua o Iehova, ia laua i kaumaha
    aku ai i ke ahi e imua o Iehova ma ka waonahele o Sinai, aole hoi a laua keiki:
    a lawelawe aku la o Eleazara laua o Itamara ma ka oihana kahuna imua o na maka
    o Aarona o ko laua makuakane.'
  arb-NAV: إِلّا أَنَّ نَادَابَ وَأَبِيهُو مَاتَا بَيْنَ يَدَيِ الرَّبِّ عِنْدَمَا
    قَرَّبَا نَاراً غَرِيبَةً أَمَامَهُ فِي صَحْرَاءِ سِينَاءَ، وَلَمْ يَكُنْ لَهُمَا
    بَنُون. وَأَمَّا أَلِعَازَارُ وَإِيثَامَارُ فَقَدْ قَامَا بِخِدْمَةِ الْكَهَنُوتِ
    تَحْتَ رِعَايَةِ أَبِيهِمَا هَرُونَ.
  ewe-ewe: Ke Nadab kple Abihu ku le Yehowa ŋkume le Sinai gbedzi esi wowɔ dzo makɔmakɔ
    ŋu dɔ le vɔsasa na Yehowa me. Esi vi aɖeke menɔ wo si o ta la, Eleazar kple Itamar
    koe susɔ akpe ɖe wo fofo, Aron ŋuti.
  eng-LEE: 'And Nadab and Abihu died before the Lord, when they offered a strange
    fire before the Lord, in the wilderness of Sinai, and they had no children: and
    Elazar and Ithamar ministered as priests in the life-time of Aaron their father.'
  asm-FB: কিন্তু নাদব আৰু অবীহূৱে চীনয় পৰ্ব্বতৰ মৰুপ্রান্তত যিহোৱাৰ আগলৈ অগ্রহণীয়
    সাধাৰণ জুই নিওতে যিহোৱাৰ আগতে প্ৰাণ ত্যাগ কৰিলে। নাদব আৰু অবীহূৰ কোনো সন্তান নাছিল,
    এই হেতুকে, ইলিয়াজৰ আৰু ঈথামৰে নিজ পিতৃ হাৰোণৰ সৈতে পুৰোহিতৰ কৰ্ম কৰিলে।
  sus-A: كْنْ نَدَبٌ نُن عَبِهُ نَشَ قَشَ عَلَتَلَ يَ عِ عٍ تٌ سّرّشّ فَن تّ رَ نَشَن
    مُ لَنشِ. عٍ مُ دِ يٌ سْتْ، كْنْ عٍلٍيَسَرِ نُن عِتَمَرِ نَشَ لُ سّرّشّدُبّحَ
    كُي عٍ بَبَ هَرُنَ شَ يَامَرِ بُن مَ.
  fra-SBL: Nadab et Abihu moururent devant Yahvé lorsqu'ils offrirent du feu étranger
    devant Yahvé dans le désert du Sinaï, et ils n'eurent pas d'enfants. Eléazar et
    Ithamar firent le service du sacerdoce en présence d'Aaron, leur père.
  hbo-hbo: וַיָּ֣מָת נָדָ֣ב וַאֲבִיה֣וּא לִפְנֵ֣י יְהוָ֡ה בְּֽהַקְרִבָם֩ אֵ֨שׁ זָרָ֜ה
    לִפְנֵ֤י יְהוָה֙ בְּמִדְבַּ֣ר סִינַ֔י וּבָנִ֖ים לֹא־הָי֣וּ לָהֶ֑ם וַיְכַהֵ֤ן אֶלְעָזָר֙
    וְאִ֣יתָמָ֔ר עַל־פְּנֵ֖י אַהֲרֹ֥ן אֲבִיהֶֽם׃ פ
  eng-WYCLIFFE: Nadab and Abyu, whanne thei offeriden alien fier in the `siyt of the
    Lord, in the deseert of Synay, weren deed without fre children; and Eleazar and
    Ythamar `weren set in preesthod bifor Aaron hir fadir.
  cwe-cwe: Mbali Nadabu na Abihu wadanganika haulongozi ha Mndewa Mulungu, viwamulavile
    Mndewa Mulungu nhambiko ya moto haulondeka kuna ichuwala cha Sinai. Wawo hawawile
    na wana, ivo Eleazali na Isamali wasang'hana fana wakulu wa nhambiko chipindi
    cha ugima wa Haluni tati yawo.
  kik-kik: Na rĩrĩ, Nadabu na Abihu nĩmakuire marĩ mbere ya Jehova rĩrĩa maarutaga
    igongona na mwaki ũtarĩ mwĩtĩkĩrie mbere yake Werũ-inĩ wa Sinai. Matiarĩ na ciana
    cia aanake; nĩ ũndũ ũcio, Eleazaru na Ithamaru nĩo maatungataga marĩ athĩnjĩri-Ngai
    hĩndĩ ĩrĩa yothe ithe wao Harũni aarĩ muoyo.
  fra-NCL: Nadab et Abiu moururent devant Yahweh, lorsqu’ils apportèrent devant Yahweh
    du feu étranger, dans le désert de Sinaï ; ils n’avaient pas de fils. Eléazar
    et Ithamar exercèrent le sacerdoce en présence d’Aaron, leur père.
  cek-AK: Nadab hoi Abihu loe, Sinai praezaek ah sak koi ai kalah hmai hoi angbawnhaih
    a sak hoi pongah, Angraeng hmaa ah duek hoi hmaek; nihnik loe caa tawn hoi ai;
    to pongah Eleazar hoi Ithanar to ampa Aaron hmaa ah qaima tok a sak hoi.
  cuk-cuk: Sinaí-nega-dulesulidganba Nadab, degi, Abiúʼbo, igar-maisulidba Bab-Jehováʼga
    ibmar-ogumakar uksamalad. A-ular, amar Bab-Jehová-asabin burgwismarsunnad. Wemar-warbogwad
    mimmi-nikussurmalad. Unnila, Eleazar, degi, Itamar, wemarbi e-bab-Aarón-asabin
    dule-irwa-Bab-Dummadse-goledga arbananai gusmalad.
  uig-CYR: Лекин Надаб билән Абиһу Синай чөлидә ғәйрий бир отни Пәрвәрдигарниң алдиға
    сунғини түпәйлидин Пәрвәрдигар алдида өлди вә уларниң һеч нәсли қалдурулмиди;
    Әлиазар билән Итамар өз атиси Һарун алдида каһинлиқ вәзиписини өтиди.
  tel-2017: కాని నాదాబు, అబీహు సీనాయి అరణ్యంలో దేవునికి అంగీకారం కాని అగ్నిని అర్పించినప్పుడు
    యెహోవా సమక్షంలో పడి చనిపోయారు. నాదాబు, అబీహులకు పిల్లలు లేరు. కాబట్టి ఎలియాజరు,
    ఈతామారు మాత్రమే తమ తండ్రి అయిన అహరోనుతో కలసి యాజక సేవ జరిగించారు.
  hat-BSA: Men Nadab avèk Abihu te mouri devan SENYÈ a lè yo te ofri dife etranje
    devan SENYÈ a nan dezè Sinaï a. Yo pa t gen pitit. Konsa, Éléazar avèk Ithamar
    te sèvi kòm prèt pandan papa yo, Aaron, t ap viv.
  kos-kos: Tusruktu Nadab ac Abihu eltal misa ke sripen eltal tuh orek kisa nu sin
    LEUM GOD yen mwesis Sinai, ke sie e ma tia mutal. Wangin tulik natultal, ke sripa
    se inge Eleazar ac Ithamar eltal oru orekma lun mwet tol ke lusen pacl Aaron el
    moul.
  hbo-WLC: וַיָּ֣מָת נָדָ֣ב וַאֲבִיה֣וּא לִפְנֵ֣י יְהוָ֡ה בְּֽהַקְרִבָם֩ אֵ֨שׁ זָרָ֜ה
    לִפְנֵ֤י יְהוָה֙ בְּמִדְבַּ֣ר סִינַ֔י וּבָנִ֖ים לֹא־הָי֣וּ לָהֶ֑ם וַיְכַהֵ֤ן אֶלְעָזָר֙
    וְאִ֣יתָמָ֔ר עַל־פְּנֵ֖י אַהֲרֹ֥ן אֲבִיהֶֽם׃ פ
  ibo-ibo: Ma Onyenwe anyị mere ka Nadab na Abihu nwụọ, nʼihu ya nʼime ọzara Saịnaị,
    mgbe ha ji ọkụ na-adịghị nsọ wetara ya onyinye. Ebe ọ bụ na ha amụtaghị ụmụ ndị
    ikom nke aka ha, ọ bụ naanị Elieza na Itama jere ozi dịka ndị nchụaja ogologo
    ụbọchị ndụ nna ha bụ Erọn.
  ory-ory: ମାତ୍ର ନାଦବ୍‍ ଓ ଅବୀହୂ ସୀନୟ ପ୍ରାନ୍ତରରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଇତର ଅଗ୍ନି ଉତ୍ସର୍ଗ
    କରି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପ୍ରାଣତ୍ୟାଗ କରିଥିଲେ, ସେମାନଙ୍କର ସନ୍ତାନ ନ ଥିଲା; ଏଥିସକାଶୁ
    ଇଲୀୟାସର ଓ ଈଥାମର ଆପଣା ପିତା ହାରୋଣଙ୍କ ସାକ୍ଷାତରେ ଯାଜକ କର୍ମ କଲେ।
  chk-chk: Nge Natap me Apihu ra mäla, lupwen ra eäni asor ekkei esap pin me fän mesen
    ewe Samol mi Lapalap lon ewe fanüapön Sinai. Iwe, ätekei esap wor nöür. Iei mine
    Eleasar me Itamar ra angang lon wisen souasor lupwen fansoun manauen Aaron semer
    we.
  rop-rop: Bat det dubala, Neideb en Abaihu bin dai langa det deset kantri gulum Sainai,
    dumaji dubala bin gibit nogudwan faiya ofring langa YAWEI. En det dubala nomo
    bin abum eni biginini. Wal Eliyeisa en Ithama bin serramonimen en deibin kipgon
    dumbat det wek garram Eran det dedi blanga dubala.
  ukr-1871: І померли Надаб та Абигуй перед Господом, як приносили чужий огонь перед
    Господом в Синайському степу, дїтей же в їх не було. І були сьвященниками Єлеазар
    та Ітамар перед лицем Арона, батька свого.
  deu-1951: Aber Nadab und Abihu starben vor dem HERRN, als sie fremdes Feuer vor
    den HERRN brachten, in der Wüste Sinai, und sie hatten keine Söhne. Eleasar aber
    und Itamar taten Priesterdienst vor den Augen ihres Vaters Aaron.
  eng-JPS: And Nadab and Abihu died before the LORD, when they offered strange fire
    before the LORD, in the wilderness of Sinai, and they had no children; and Eleazar
    and Ithamar ministered in the priest's office in the presence of Aaron their father.
  srp-1865: Ali pogibe Nadav i Avijud pred Gospodom, kad prinesoše oganj tuð pred
    Gospodom u pustinji Sinajskoj; i ne imaše djece; zato Eleazar i Itamar otpravljahu
    službu sveštenièku za života Arona oca svojega.
  lug-lug: Naye nno Nadabu ne Abiku baatondokera mu maaso ga Mukama ne bafa, kubanga
    baayokya ekiweebwayo eri Mukama Katonda n’omuliro ogutakkirizibwa nga bali mu
    ddungu ly’e Sinaayi. Tebaalina baana; bwe batyo, Eriyazaali ne Isamaali ne basigala
    nga be bokka abaaweerezanga nga bakabona ebbanga lyonna kitaabwe Alooni lye yamala
    nga mulamu.
  heb-heb: וימת נדב ואביהוא לפני יהוה בהקרבם אש זרה לפני יהוה במדבר סיני ובנים לא
    היו להם ויכהן אלעזר ואיתמר על פני אהרן אביהם׃
  ben-IRV: কিন্তু নাদব ও অবীহূ সীনয় মরুপ্রান্তে সদাপ্রভুর উদ্দেশ্যে ইতর আগুন নিবেদন
    করার জন্য সদাপ্রভুর সামনে প্রাণত্যাগ করেছিল; তাদের সন্তান ছিল না; আর ইলীয়াসর
    ও ঈথামর তাদের বাবা হারোণের সাক্ষাৎে যাজকের কাজ করত।
  pan-pan: ਨਾਦਾਬ ਅਤੇ ਅਬੀਹੂ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਮਰ ਗਏ ਜਦ ਉਹ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ
    ਸਨਮੁਖ ਅਯੋਗ ਅੱਗ ਲਿਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਨਹੀਂ ਸਨ ਇਸ ਲਈ ਅਲਆਜ਼ਾਰ ਅਤੇ ਈਥਾਮਾਰ ਆਪਣੇ
    ਪਿਤਾ ਹਾਰੂਨ ਦੇ ਅੱਗੇ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕਰਦੇ ਸਨ।
  mya-JVB: နာဒပ် နှင့် အဘိဟု သည်၊ သိနာ တော တွင် ထာဝရဘုရား ရှေ့ တော်၌၊ ထူးခြား သောမီး
    ကို ပူဇော် သောအခါ ၊ ထာဝရဘုရား ရှေ့ တော်၌ သေ ကြ၏။ သူတို့၌ သား မ ရှိ သည်ဖြစ်၍၊ ဧလာဇာ
    နှင့် ဣသမာ သည်၊ အဘ အာရုန် ရှေ့ မှာ ယဇ်ပုရောဟိတ် အမှုကို ဆောင်ရွက်ကြ၏။
  hmo-hmo: To Nadaba bona Abihu be Lohiabada ena vairanai idia mase, badina helaga
    lasi lahi Lohiabada ena vairanai idia mailaia dainai, Sinai ena taunimanima lasi
    tano dekenai. Idia be natuna lasi. Unai dainai Eleasara bona Itamara ese hahelagaia
    taudia edia dagi idia karaia edia tamana Arona ena mauri lagani lalonai.
  urd-urd: और नदब और अबीहू तो जब उन्होंने दश्त — ए — सीना में ख़ुदावन्द के सामने ऊपरी
    आग पेश कीं तब ही ख़ुदावन्द के सामने मर गए, और वह बे — औलाद भी थे। और इली'एलियाज़र
    और ऐतामर अपने बाप हारून के सामने कहानत की ख़िदमत को अन्जाम देते थे।
  rus-SYN: но Надав и Авиуд умерли пред лицем Господа, когда они принесли огонь чуждый
    пред лице Господа в пустыне Синайской, детей же у них не было; и остались священниками
    Елеазар и Ифамар при Аароне, отце своем.
  bqc-SIM: Nadabu ń Abiuo gàga Dii aɛ Sinai guwaiwaiuɛ, kɛ́ aa mↄ̀ aà aɛ ń tɛ́
    zĩ̀loo yã́i. Aai nɛ'i yãao, ↄ̃ Ɛleazaa ń Itamaao gↄ̃̀ sa'onaↄ ũ ń mae Aalona
    gↄↄ.
  tcz-CHONGTHU: Ahinlah Nadab le Abihu chu Pathen umpet a Sinai gamthip a maicham
    asemlai uva Pathen thupeh toh kikal a meikong dihlou ahal lhon jeh chun, ani lhonin
    hiche muna chun athilhon tan ahi. Chapa dang aneitahlou jeh in kintheng natong
    ding chu adalhahlhon Eleazer le Ithamar chutoh apalhon Aaraon chubou ahitauve.
  mar-mar: परंतु नादाब व अबीहू परमेश्वराची सेवा करिताना सीनाय रानात परमेश्वरापुढे
    अस्विकारनीय अग्नी अर्पिला तेव्हा ते परमेश्वरापुढे मरण पावले. त्यांना पुत्र नव्हते
    म्हणून एलाजार व इथामार हे आपला बाप अहरोन हयात असताना याजक होऊन परमेश्वराची सेवा
    करीत असत.
  qub-qub: Nadabwan Abiüga chunyaj Sinaïllachöna Tayta Diospa ñaupancho wañuran. Tayta
    Diospa ñaupancho juc-niraj saumachishanpitami wañuran. Paycunaga wamraynajllana
    wañuran. Chauraga Eleazarwan Itamarllana cüra caran. Paycunata papänin Aarón cuydaran
    llutanta mana rurananpaj.
  hat-hat: Men, Nabad ak Abiyou te mouri nan dezè Sinayi a, lè yo te ofri bay Seyè
    a yon dife yo pa t' gen dwa ofri ba li. Yo pa te gen pitit. Konsa, se Eleaza ak
    Itama ki te sèvi prèt ansanm ak Arawon, papa yo.
  eng-BSB: Nadab and Abihu, however, died in the presence of the LORD when they offered
    unauthorized fire before the LORD in the Wilderness of Sinai. And since they had
    no sons, only Eleazar and Ithamar served as priests during the lifetime of their
    father Aaron.
  tod-tod: Kɛlɛ Nadaɓe ta Aɓiyu ti zaani Ɠɔoɠɔ GALAGI ɠaazu Sinayi teʋebai zu, tɔɔzei
    ti ʋaani ga abu ɠiligi. Ti la ɠɛni dounɠa zɔlɔɔni. Eleazaal ta Itamaal ti zalaɠa
    ɠula wotii ɠɛɛni, ti-ɠɛɛ Aalɔn ɗa wɛlɛ ti ma.
  eng-WEBPB: Nadab and Abihu died before the LORD when they offered strange fire before
    the LORD in the wilderness of Sinai, and they had no children. Eleazar and Ithamar
    ministered in the priest’s office in the presence of Aaron their father.
  kbq-kbq: Hianagi Nadabu'ene Abihukea Ra Anumzamofo avuga agra ragisa teve i'o hu'nea
    teve hegre amiteke, Sainai hagage mopafi zanagra mofavrea onte'neke Ra Anumzamofo
    avuga fri'na'e. Hakeno Eliesa'ene Itamarikea, Aroni pristia mani'negene neznafa
    azahuke maka zupa pristi eri'zana eri'na'e.
  nhe-BL: Pero Nadab huan Abiú mijque iixpa TOTECO nepa ipan nopa huactoc tlali Sinaí
    pampa ax quitoquilijque itlajtol TOTECO huan quitequihuijque se tlitl tlen ax
    tlatzejtzeloltic. Huan tlen mijque aya quinpiyayaya ininconehua, yeca san mocajqui
    Eleazar huan Itamar para quipalehuise inintata Aarón ipan itequi queja totajtzi
    ipan ininnemilis.
  gub-BL: Nanaw a'e, Amiu a'e no, umunyk tata Tupàn henataromo ize'eg heruzar 'ym
    pà wà. A'e rupi Tupàn uzuka a'e pe wà. Nata'yr kwaw wikuwe mehe wà. A'e rupi xo
    Ereazar Itamar rehe we zo wiko xaxeto romo Àràw hekuwe mehe a'e wà.
  eng-DRA: 'Now Nadab and Abiu died, without children, when they offered strange fire
    before the Lord, in the desert of Sinai: and Eleazar and Ithamar performed the
    priestly office in the presence of Aaron their father.'
