verse: NUM.003.017
translations:
  mal-C: 'ലേവിയുടെ മക്കളുടെ പേരുകൾ ഇവയായിരുന്നു: ഗെർശോൻ, കെഹാത്ത്, മെരാരി.'
  deu-TKW: 'Und dies sind die Söhne Levis nach ihren Namen: Gerson, Kahath und Merari.'
  lin-lin: 'Tala bakombo ya bakitani ya Levi : Gerishoni, Keati mpe Merari.'
  eng-LSV: 'And these are the sons of Levi by their names: Gershon, and Kohath, and
    Merari.'
  eng-GNV: And these are the sonnes of Leui by their names, Gershon, and Kohath, and
    Merari.
  eng-WEBSTER: And these were the sons of Levi, by their names; Gershon, and Kohath,
    and Merari.
  nhw-BL: 'Huan nopa huejcapan tata Leví quinpixqui eyi itelpocahua: Gersón, Coat
    huan Merari.'
  swh-ONEN: 'Haya yalikuwa majina ya wana wa Lawi: Gershoni, Kohathi na Merari.'
  bba-bba: Be bɑ sɑ̃ɑ Lefin bibu berɑ, Gɛɛsɔni kɑ Kehɑti kɑ Mɛrɑri.
  eng-KJVCPB: And these were the sons of Levi by their names; Gershon, and Kohath,
    and Merari.
  luo-luo: 'Magi ema ne nyinge yawuot jo-Lawi: Gershon, Kohath gi Merari.'
  meu-meu: 'Levi natuna ladadia bini: Gereson bona Kohat bona Merari.'
  npi-ULB: लेवीका छोराहरूका नाउँहरू गेर्शोन, कहात र मरारी थिए ।
  yor-yor: 'Wọ̀nyí ni orúkọ àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari.'
  pes-OPCB: لاوی سه پسر داشت با نام های جرشون و قهات و مراری.
  tgl-ULB: Ang mga pangalan ng mga anak na lalaki ni Levi ay sina Gerson, Kohat, at
    Merari.
  hui-hui: Ani bialu Libai igini tebirali Gesonobi Kohadabi Merari imaru hene.
  mya-mya: လေ​ဝိ​တွင်​ဂေ​ရ​ရှုန်၊ ကော​ဟတ်၊ မေ​ရာ​ရိ​ဟူ ၍​သား​သုံး​ယောက်​ရှိ​၏။ သူ​တို့​သည်​မိ​မိ​တို့
    နာ​မည်​ခံ​သား​ချင်း​စု​တို့​၏​ဘိုး​ဘေး​များ ဖြစ်​ကြ​သည်။ ဂေ​ရ​ရှုန်​တွင်​လိ​ဗ​နိ​နှင့်​ရှိ​မိ
    ဟူ​၍​သား​နှစ်​ယောက်၊ ကော​ဟတ်​တွင်​အာ​မ​ရံ၊ ဣ​ဇ​ဟာ၊ ဟေ​ဗြုန်၊ သြ​ဇေ​လ​ဟူ​၍​သား
    လေး​ယောက်၊ မေ​ရာ​ရိ​တွင်​မ​ဟာ​လိ​နှင့် မု​ရှိ ဟူ​၍​သား​နှစ်​ယောက်​အ​သီး​သီး​ရှိ​ကြ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့​နာ​မည်​ခံ​မိ​သား​စု များ​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​၏။
  bod-N: ལེ་ཝིའི་བུ་རྣམས་ཀྱི་མིང་ནི། གེར་ཤོན་དང་། ཀོ་ཧད། མཱ་རཱ་རེའེ་བཅས་སོ། །
  sna-sna: 'Aya ndiwo mazita avanakomana vaRevhi: Gerishoni, Kohati naMerari.'
  spa-BLM: 'Estos fueron los hijos de Leví por sus nombres: Gersón, Coat y Merari.'
  cac-cac: 'A eb'' yuninal vin̈aj Leví: Aton vin̈aj Gersón, vin̈aj Coat yed'' vin̈aj
    Merari.'
  swh-ULB: Majina ya watoto waLawi yalikuwa Gerishoni, Kohathi, na Merari.
  bel-bel: 'І вось сыны Лявііныя па імёнах іхніх: Гірсон, Каат і Мэрары.'
  deu-ELBBK: 'Und dies waren die Söhne Levis nach ihren Namen: Gerson und Kehat und
    Merari.'
  mbb-OT: 'Iyan heini menge anak ni Levi: si Gershon, si Kohat, wey si Merari.'
  mal-2015: 'ലേവിയുടെ പുത്രന്മാരുടെ പേരുകൾ: ഗേർശോൻ, കെഹാത്ത്, മെരാരി.'
  rmc-rmc: 'Le Levi sas trin čhave: o Geršon, o Kohat the o Merari.'
  pes-OPV: 'وپسران لاوی موافق نامهای ایشان اینانند: جرشون و قهات و مراری.'
  ron-1924: 'Ятэ каре сунт фиий луй Леви, дупэ нумеле лор: Гершон, Кехат ши Мерари.'
  ben-OBCV: 'লেবির সন্তানদের নাম এই: গের্শোন, কহাৎ ও মরারি।'
  som-som: 'Kuwanu waxay ahaayeen wiilashii Laawi magacyadoodii: Gershoon, iyo Qohaad,
    iyo Meraarii.'
  lat-VUC: et inventi sunt filii Levi per nomina sua, Gerson et Caath et Merari.
  eng-ASVBT: 'And these were the sons of Levi by their names: Gershon, and Kohath,
    and Merari.'
  ita-1885: Or questi furono i figliuoli di Levi, secondo i lor nomi; Gherson, e Chehat,
    e Merari.
  eng-LXXUP: And these were the sons of Levi by their names; Gershon, Kohath, and
    Merari.
  eng-ULB: The names of Levi's sons were Gershon, Kohath, and Merari.
  spa-VBL: 'Estos eran los nombres de los hijos de Levi: Gersón, Coat y Merari.'
  fra-_FOB: 'Voici quels sont les fils de Lévi, par leurs noms: Guershon, Kéhath et
    Mérari.'
  mal-mal: 'ലേവിയുടെ പുത്രന്മാരുടെ പേരുകൾ: ഗേർശോൻ, കെഹാത്ത്, മെരാരി.'
  urd-GVR: Lāwī ke tīn beṭe Jairson, Qihāt aur Mirārī the.
  suz-BL: मिनु लेवी आ तौ सु सु बाक्‍तेक्‍म देंशा हना, गेरशोन, कोहाथ नु मेरारी बाक्‍तेक्‍म।
    प्रस्‍थान ६:१६-१९; गन्‍ती २६:५७-६४
  ita-1927: 'Questi sono i figliuoli di Levi, secondo i loro nomi: Gherson, Kehath
    e Merari.'
  ckb-ckb: 'ئەمانە ناوی نەوەکانی لێڤی بوو: گێرشۆن و قەهات و مەراری.'
  eng-BBE: 'These were the sons of Levi by name: Gershon and Kohath and Merari.'
  kan-OKCV: 'ಲೇವಿಯ ಪುತ್ರರ ಹೆಸರುಗಳು: ಗೇರ್ಷೋನ್, ಕೊಹಾತ್ ಮತ್ತು ಮೆರಾರೀ.'
  bbb-bbb: '@see-verse:NUM.003.016'
  tam-2017: லேவியின் மகன்கள் தங்களுடைய பெயர்களின்படியே, கெர்சோன், கோகாத், மெராரி என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Leví fueron estos por sus nombres: Gersón, y Coath,
    y Merari.'
  ron-BTF: Și aceștia au fost fiii lui Levi după numele lor, Gherșon și Chehat și
    Merari.
  eng-WEBP: 'These were the sons of Levi by their names: Gershon, Kohath, and Merari.'
  eng-FBV: 'These were the names of Levi''s sons: Gershon, Kohath, and Merari.'
  nld-1939: 'Dit zijn de namen van de zonen van Levi: Gersjon, Kehat en Merari.'
  nch-BL: 'Huan nopa huejcapan tata Leví quinpixqui eyi itelpocahua: Gersón, Coat
    huan Merari.'
  vie-1934: 'Đây là các con trai của Lê-vi kể từng tên: Ghẹt-sôn, Kê-hát, và Mê-ra-ri.'
  hin-CV: 'उनके नामों के अनुसार लेवी के पुत्र इस प्रकार थे: गेरशोन, कोहाथ, तथा मेरारी.'
  eng-OURB: 'These were the sons of Levi [United with] by their names: Gershon, and
    Kohath, and Merari.'
  spa-BES: 'Estos fueron los hijos de Leví de nombre: Gersón y Coat y Merari.'
  tdx-tdx: 'Intoañe o ana’ i Levio ty amo tahina’eo: i Geresone naho i Kehàte vaho
    i Merarý.'
  vid-vid: Awa ndo wali wana wa Lawi, Gelishoni na Kohati na Melali.
  eng-OKE: 'And these were the sons of Levi by their names: Gershon and Kehath and
    Merari.'
  tha-KJV: ต่อไปนี้​เป็นชื่​อบ​ุตรชายของเลวี คือเกอร์​โชน โคฮาท และเมรารี
  por-BR-2018: 'E os filhos de Levi foram estes por seus nomes: Gérson, e Coate, e
    Merari.'
  deu-ELO: 'Und dies waren die Söhne Levis nach ihren Namen: Gerson und Kehath und
    Merari.'
  eng-WYC-2018: And the sons of Levi were found, by their names, Gershon, and Kohath,
    and Merari;
  epo-epo: 'Kaj jenaj estis la filoj de Levi laŭ iliaj nomoj: Gerŝon kaj Kehat kaj
    Merari.'
  uig-PIN: 'Lawiyning oƣullirining ismi mundaⱪ: — Gǝrxon, Koⱨat, Mǝrari.'
  beo-beo: Lifai da dunu mano udiana galu. Ilia dio da Gesione, Gouha:de amola Milalai.
    Ilia da amo dio udiana ilia fi udiana ilima asuli. Gesione da dunu mano aduna
    galu. Elea dio da Libini amola Simiai. Gouha:de da dunu mano biyaduyale galu.
    Ilia dio da A:mala:me, Isiha, Hibalone amola Asaiele. Milalai da dunu mano aduna
    galu. Elea dio da Malai amola Musiai. Iligaga fi da amo dunu ilia dio lai dagoi.
  tpi-OTNT: Livai i gat tripela pikinini man, em Gerson na Kohat na Merari.
  hau-SA: Ga sunayen ’ya’yan Lawi, Gershon, Kohat da Merari.
  uig-LAT: 'Lawiyning oghullirining ismi mundaq: — Gershon, Kohat, Merari.'
  nde-nde: 'La ngamabizo amadodana kaLevi: uGeshoni, uKhohathi kanye loMerari.'
  ton-ton: Pea ko e hingoa eni ʻoe ngaahi foha ʻo Livai; ko Kesoni, mo Kohate, mo
    Melali.
  ces-1613: 'I byli synové Léví ze jména tito: Gerson, Kahat a Merari.'
  eng-WMB: 'These were the sons of Levi by their names: Gershon, Kohath, and Merari.'
  tam-TCV: 'லேவியின் மகன்களின் பெயர்களாவன: கெர்சோன், கோகாத், மெராரி,'
  ceb-ULB: Ang mga ngalan sa mga anak nga lalaki ni Levi mao sila si Gerson, si Kohat
    ug si Merari.
  pol-UBG: 'Oto imiona synów Lewiego: Gerszon, Kehat i Merari.'
  urd-GVU: لاوی کے تین بیٹے جَیرسون، قِہات اور مِراری تھے۔
  deu-1912: 'Und dies waren die Kinder Levis mit Namen: Gerson, Kahath, Merari.'
  kan-2017: 'ಲೇವಿಯ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಗೇರ್ಷೋನ್, ಕೆಹಾತ್ ಮತ್ತು ಮೆರಾರೀ ಇವರೇ.'
  yap-yap: 'Irera’ e pi pumo’on ni fak Levi nge fithingrad: Gershon, Kohath nge Merari.'
  hlt-MCSB: Levi koca rhoek khui Gershon, Kohath neh Merari a ming om.
  mdy-ETH: ሌዊኮ ሃይሦ ዓቲንቄ ናይ ዓኣኔ፤ ዔያታኣ፦ ጌርሾኔ፥ ቄዓቴና ሜራሪ ጌይንታያኬ። ዔያቶኮዋ ናይ ዓኣኔ። ጌርሾኔኮ ሊቢኒና
    ሺምዒ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ፤ ቄዓቴኮ ዓምራሜ፥ ዪፅሃሬ፥ ኬብሮኦኔና ዑዚዔኤሌ ጌይንታ ዖይዶ ዓቲንቄ ናይ ዓኣኔ።
    ሜራሪኮ ማሂሊና ሙሺ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ። ሌዊ ዓሶ ማዒ ፔ ማኣሮ ዓሶና ፓይዲንቴዞንሢ ዬያቶኬ።
  twi-ASANTE: 'Yeinom ne Lewi mmammarima: Gerson, Kohat ne Merari.'
  eng-WEBU: 'These were the sons of Levi by their names: Gershon, Kohath, and Merari.'
  bnp-bnp: 'E Levi i tahoka e tuna bakovi to ala tolu: e Gerson, e Kohat, e Merari.'
  wal-wal: Leewa attuma naati Gershshoona, Qahaatanne Maraara.
  spa-PDDPT: 'Los nombres de los hijos de Leví fueron estos: Gersón, Coat y Merari.'
  gun-gun: 'Po rami ma Levi ra''y kuery rery: Gérson, Coate ha''e Merari.'
  ilo-ULB: Dagiti nagan dagiti annak a lallaki ni Levi ket da Gerson, Coat ken Merari.
  kpg-kpg: 'Levi ana dama daane dogodolu: go Gershon, Kohath mo Merari, ala go nia
    maadua mmaadua o nia madahaanau ala e kila mai nadau ingoo. Gershon ana dama daane
    dogolua, go Libni mo Shimei. Kohath ana dama daane dogohaa: go Amram, Izhar, Hebron
    mo Uzziel. Gei Merari ana dama daane dogolua: go Mahli mo Mushi. Digaula la nia
    maadua mmaadua o nadau madahaanau ala e kila mai nadau ingoo.'
  uig-ARA: 'لاۋىينىڭ ئوغۇللىرىنىڭ ئىسمى مۇنداق: — گەرشون، كوھات، مەرارى.'
  sus-sus: 'Lewi xa di xɛmɛe xilie nan yi ki: Gerison, Kehati, nun Merari.'
  pon-2006: 'Lipai naineki pwutak silimen: Kerson, Kohad oh Merari, irail me pahpa
    kahlap en peneinei kan me weuwa adarail ko. Kerson naineki pwutak riemen: Lipni
    oh Simei; Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel; oh Merari
    naineki pwutak riemen: Mahli oh Musi. Irail me wia pahpa kahlap en peneinei kan
    me weuwa adarail kan.'
  ksd-ksd: 'Ma go ra iang i dital ra utul a natu i Levi: Gerson, ma Koat, ma Merari.'
  tur-YTC: 'Levi''nin oğulları adlarıyla şunlardır: Gerşon, Kehat ve Merari.'
  grc-BRENT: Καὶ ἦσαν οὗτοι οἱ υἱοὶ Λευὶ ἐξ ὀνομάτων αὐτῶν· Γεδσὼν, Καὰθ, καὶ Μεραρί.
  ind-AYT: 'Inilah nama anak-anak lelaki Lewi: Gerson, Kehat, dan Merari.'
  nya-nya: 'Mayina a ana aamuna a Levi ndi awa: Geresoni, Kohati ndi Merari.'
  hrv-hrv: 'Ovo su poimenice bili sinovi Levijevi: Geršon, Kehat i Merari.'
  mps-mps: Te Livaigo ogwa sela elaluali. Te Gerson, me Kohat, me Merari, tama dao.
  tpi-tpi: Livai i gat tripela pikinini man, em Gerson na Kohat na Merari.
  dan-1931: 'Følgende var Levis Sønner efter deres Navne: Gerson, Kehat og Merari.'
  vie-OVCB: 'Đây là tên các con trai Lê-vi: Ghẹt-sôn, Kê-hát, và Mê-ra-ri.'
  guj-2017: લેવીના દીકરાઓનાં નામ આ મુજબ છે; ગેર્શોન, કહાથ, અને મરારી.
  pon-2006A: 'Lipai naineki pwutak silimen: Kerson, Kohad oh Merari, irail me pahpa
    kahlap en peneinei kan me weuwa adarail ko. Kerson naineki pwutak riemen: Lipni
    oh Simei; Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel; oh Merari
    naineki pwutak riemen: Mahli oh Musi. Irail me wia pahpa kahlap en peneinei kan
    me weuwa adarail kan.'
  por-BRBSL: 'Estes eram os filhos de Levi por seus nomes: Gershon, Kohath, e Merari.'
  cth-cth: Levih catounnaw e min teh Gershon, Kohath, hoi Merari naw doeh.
  twi-twi: 'Eyinom ne Lewi mmabarima: Gerson, Kohat ne Merari.'
  hlt-hlt: Levi koca rhoek khui Gershon, Kohath neh Merari a ming om.
  tbz-SIM: 'Ntɛ Defii bí kó yɛyètɛ̀: Kɛrisonni nɛ̀ Keɑti nɛ̀ Mɛdɑdi.'
  msy-2020: 'Fomɨra, Livai otarir 3pla iti, men ziabar kara: Gerson, Kohat, ko Merari.'
  dop-dop: Lefii pǝyɑlɑɑ hǝlɑ ntɛ́ Kɛɛsɔŋ, nɑ Kehɑtɩ, nɑ Melɑli.
  azb-azb: 'Adbaad Levi oğulları bunlardır: Gerşon, Qohat və Merari.'
  eng-DBY: 'And these are the sons of Levi by their names: Gershon, and Kohath, and
    Merari.'
  hin-2017: लेवी के पुत्रों के नाम ये हैं, अर्थात् गेर्शोन, कहात, और मरारी।
  wol-KYG: Gerson ak Keyat ak Merari ñoo soqikoo ci Lewi.
  eng-YLT: 'And these are sons of Levi by their names: Gershon, and Kohath, and Merari.'
  eng-WYC-2017: And the sons of Levi were found, by their names, Gershon, and Kohath,
    and Merari;
  eng-WMBB: 'These were the sons of Levi by their names: Gershon, Kohath, and Merari.'
  urd-GVH: लावी के तीन बेटे जैरसोन, क़िहात और मिरारी थे।
  rug-rug: 'E Livae si ka ṉeta tuna koreo. Ari Qerisoni, Kohati meke Merari. Arini
    sari na tiatamadia rina butubutu saripu gore mae koari na pozadia si hire: Se
    Qerisoni si karua tuna koreo: Ari Libini meke e Simei. E Kohati si, ari ka made
    sari tuna koreo: Ari Amaramu, Izihara, Heboroni, meke Uzieli; se Merari si karua
    tuna koreo: Ari Mahili meke e Musi. Arini si tuti gore maedi koe Merari pa butubutu
    Livae.'
  gaz-gaz: 'Kunneen maqaawwan ilmaan Lewwii ti: Geershoon, Qohaatii fi Meraarii.'
  fra-LSG: 'Ce sont ici les fils de Lévi, d’après leurs noms: Guerschon, Kehath et
    Merari.'
  yal-yal: 'Lewi a diine xinle ni itoe ra: Gɛrisɔn, Kehati e nun Merari.'
  haw-1868: Eia hoi na keiki a Levi ma ko lakou mau inoa; o Geresona, o Kohata, a
    o Merari.
  arb-NAV: 'وَهَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ لاوِي: جَرْشُونُ وَقَهَاتُ وَمَرَارِي.'
  ewe-ewe: 'Levi ƒe viwo ƒe ŋkɔwoe nye: Gerson, Kohat kple Merari'
  eng-LEE: 'And these were the sons of Levi by their names: Gershon, and Kehath, and
    Merari.'
  asm-FB: লেবীৰ পুত্ৰসকলৰ নাম আছিল গেৰ্চোন, কহাৎ আৰু মৰাৰী।
  sus-A: لٍوِ شَ دِ شّمّيٍ شِلِيٍ نَن يِ كِ؛ فٍرِ سٌن، كٍهَتِ، نُن مٍرَرِ.
  fra-SBL: 'Voici les fils de Lévi, selon leurs noms : Guershon, Kehath et Merari.'
  hbo-hbo: וַיִּֽהְיוּ־אֵ֥לֶּה בְנֵֽי־לֵוִ֖י בִּשְׁמֹתָ֑ם גֵּרְשֹׁ֕ון וּקְהָ֖ת וּמְרָרִֽי׃
  eng-WYCLIFFE: And the sones of Leuy weren foundun, bi her names, Gerson, and Caath,
    and Merary;
  cwe-cwe: Yano yakala mazina ya wana wa chilume wa Lawi, Gelishoni na Kohasi na Melali.
  kik-kik: 'Maya nĩmo marĩĩtwa ma ariũ a Lawi: Nĩ Gerishoni, na Kohathu, na Merari.'
  fra-NCL: 'Voici les fils de Lévi, d’après leurs noms : Gerson, Caath et Mérari. —'
  cek-AK: Levi kaminawk ih ahmin loe Gershon, Kohath hoi Merari.
  cuk-cuk: 'Leví-masmala, wemalad: Gersón, Coat, degi, Merari.'
  uig-CYR: 'Лавийниң оғуллириниң исми мундақ: — Гәршон, Коһат, Мәрари.'
  tel-2017: లేవీకి గెర్షోను, కహాతు, మెరారి అనే కొడుకులున్నారు.
  hat-BSA: 'Konsa, se sa yo ki te fis a Levi yo pa non yo: Guerschon, Kehath, ak Merari.'
  kos-kos: 'Pa inge inen wen tolu natul Levi: Gershon, Kohath, ac Merari. Elos pa
    matu in sou lulap lalos, su fwilin tulik natulos ekin.'
  hbo-WLC: וַיִּֽהְיוּ־אֵ֥לֶּה בְנֵֽי־לֵוִ֖י בִּשְׁמֹתָ֑ם גֵּרְשׁ֕וֹן וּקְהָ֖ת וּמְרָרִֽי׃
  ibo-ibo: 'Ndị a bụ aha ụmụ ndị ikom Livayị: Geshọn, Kohat na Merari.'
  ory-ory: ଆପଣା ଆପଣା ନାମାନୁସାରେ ଏମାନେ ଲେବୀର ପୁତ୍ରଗଣ; ଯଥା, ଗେର୍ଶୋନ‍, କହାତ ଓ ମରାରି।
  chk-chk: 'Ikkei iten nöün Lefi kewe mwän: Kerson, Kohat me Merari.'
  rop-rop: Wal Libai bin abum thribala san neim Geshan, Kohath en Merarai, en detlot
    na bin grengrenfathamob blanga detlot femili weya bin yusum olabat neim. Geshan
    bin abum dubala san neim Libnai en Shimiyai. Kohath bin abum fobala san neim Emrem,
    Isa, Hebran en Yusiyel. En Merarai bin abum dubala san neim Malai en Mushai. Olabat
    na bin det grengrenfathamob blanga detlot femili weya bin yusum olabat neim.
  ukr-1871: 'І були сї сини Левієві по йменах своїх: Герзон і Кегат і Мерарій.'
  deu-1951: 'Und dies sind die Kinder Levis mit ihren Namen: Gerson, Kahat und Merari.'
  eng-JPS: 'And these were the sons of Levi by their names: Gershon, and Kohath, and
    Merari.'
  srp-1865: 'I bjehu sinovi Levijevi po imenu ovi: Girson i Kat i Merarije.'
  lug-lug: 'Gano ge mannya ga batabani ba Leevi: Gerusoni, ne Kokasi, ne Merali.'
  heb-heb: ויהיו אלה בני לוי בשמתם גרשון וקהת ומררי׃
  ben-IRV: লেবির সন্তানদের নাম গের্শোন, কহাৎ ও মরারি।
  pan-pan: ਇਹ ਲੇਵੀ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਸਨ, ਗੇਰਸ਼ੋਨ, ਕਹਾਥ ਅਤੇ ਮਰਾਰੀ।
  mya-JVB: လေဝိ သား တို့၏ နာမည် ဟူမူကား ၊ ဂေရရှုန် ၊ ကောဟတ် ၊ မေရာရိ တည်း။
  hmo-hmo: 'Levi ena natuna tau be inai: Geresone bona Kohata bona Merari, bona idia
    ta ta be iduhu ta ena sene tauna.'
  urd-urd: 'और लावी के बेटों के नाम यह हैं: जैरसोन और क़िहात और मिरारी।'
  rus-SYN: 'И вот сыны Левиины по именам их: Гирсон, Кааф и Мерари.'
  bqc-SIM: 'Levii nɛ́ↄ tↄ́n kɛ: Geesↄ̃, Kɛata ń Mɛlalio.'
  tcz-CHONGTHU: Levi in chapa thum aneiyin, amaho chu Gershon, Kohath chule Merari
    ahiuve.
  mar-mar: लेवींच्या मुलांची नावे गेर्षोन, कहाथ व मरारी होते.
  qub-qub: 'Levïpa wamrancunaga caran: Gersón, Coat, Merari.'
  hat-hat: 'Men non twa pitit gason Levi yo: Se te Gèchon, Keyat ak Merari.'
  eng-BSB: 'These were the sons of Levi by name: Gershon, Kohath, and Merari.'
  tod-tod: 'Leevi ná-doun zunuiti daaseigiti ti ɠɛni ga: Gɛɛleson, Keɠate ta Melali.'
  eng-WEBPB: 'These were the sons of Levi by their names: Gershon, Kohath, and Merari.'
  kbq-kbq: Ama'i Livae ne'mofavre naga zamagie, Gersoni'e, Kohati'e, Merari'e.
  nhe-BL: 'Huan nopa huejcapan tata Leví quinpixqui eyi itelpocahua: Gersón, Coat
    huan Merari.'
  gub-BL: Heta na'iruz Erewi ta'yr wà. Zeroxon, Koat, Merari waner romo wà.
  eng-DRA: And there were found sons of Levi by their names, Gerson and Caath and
    Merari.
