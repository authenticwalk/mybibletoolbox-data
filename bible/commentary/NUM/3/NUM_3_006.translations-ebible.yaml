  ory-ory: “ତୁମ୍ଭେ ଲେବୀୟ ବଂଶକୁ ଆଣି ହାରୋଣ ଯାଜକଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ କରାଅ, ସେମାନେ ତାହାର
    ସେବା କରିବେ।
  chk-chk: “Kopwe emwenato chon ewe ainangen Lefi mwen ewe souasor Aaron pwe repwe
    angang ngeni.
  rop-rop: “Yu garra bringimap det Libai klen en meigim olabat wekinmen blanga Eran.
  ukr-1871: Нехай приступить поколїннє Левієве, та й поставиш їх перед Ароном сьвященником,
    щоб услуговували вони йому.
  deu-1951: Bring den Stamm Levi herzu, und stelle sie vor Aaron, den Priester, daß
    sie ihm dienen und besorgen,
  eng-JPS: '''Bring the tribe of Levi near, and set them before Aaron the priest,
    that they may minister unto him.'
  srp-1865: Kaži neka pristupi pleme Levijevo, i postavi ga pred Aronom sveštenikom
    da mu služe,
  lug-lug: “Leeta ab’omu kika kya Leevi obakwase Alooni kabona bamuweerezenga.
