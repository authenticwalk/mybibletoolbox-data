  bqc-SIM: Mↄ́ ń Levii buiↄ, ní ń na Aalonaɛ a ↄzĩ, aali zĩkɛaànↄ.
  tcz-CHONGTHU: Levi phung le changho chu koukhom min lang, Aaron kintheng natoh ga
