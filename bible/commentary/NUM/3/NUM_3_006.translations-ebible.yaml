  gub-BL: Enoz Erewi izuapyapyr wamuwà ne wà nehe. Epytywà kar Àràw wanupe Tupàn imuwete
    haw iapo mehe ne wà nehe.
  eng-DRA: Bring the tribe of Levi, and make them stand in the sight of Aaron the
