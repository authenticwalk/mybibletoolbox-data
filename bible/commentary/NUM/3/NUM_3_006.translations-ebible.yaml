verse: NUM.003.006
translations:
  mal-C: “പുരോഹിതനായ അഹരോനെ സഹായിക്കുന്നതിനായി ലേവിഗോത്രത്തെ കൂട്ടിവരുത്തുക.
  deu-TKW: Laß den Stamm Levi herzutreten und stelle ihn vor Aaron, den Priester,
    damit sie ihm dienen;
  lin-lin: « Yeisa libota ya Levi pene ya Nganga-Nzambe Aron mpe pesa bango na maboko
    na ye mpo ete basunga ye.
  eng-LSV: “Bring the tribe of Levi near, and you have caused it to stand before Aaron
    the priest, and they have served him,
  eng-GNV: Bring the tribe of Leui, and set the before Aaron the Priest that they
    may serue him,
  eng-WEBSTER: Bring the tribe of Levi near, and present them before Aaron the priest,
    that they may minister to him.
  nhw-BL: “Xiquinnotza ma hualaca nochi iteipan ixhuihua Leví huan xijchihua para
    ma monextica iixpa Aarón para quitequipanose.
  swh-ONEN: “Walete watu wa kabila la Lawi mbele ya Aroni kuhani ili wamsaidie.
  bba-bba: ɑ de Lefin bibun bweseru tu nɑ kpɑ ɑ tu Aroni nɔmu sɔndiɑ sɔmbu ten sɔ̃.
  eng-KJVCPB: Bring the tribe of Levi near, and present them before Aaron the priest,
    that they may minister unto him.
  luo-luo: “Kel dhood jo-Lawi kendo ichiwgi e nyim jadolo Harun mondo gikonye tich.
  meu-meu: Levi taudia ba hakaudia mai, hahelaḡa tauna Aaron vairanai bae gini, ia
    isiaina bae lao heni.
  npi-ULB: “लेवीको कुललाई ले र तिनीहरूले पुजारी हारूनलाई सहायता गर्नको निम्ति तिनीहरूलाई
    तिनीकहाँ प्रस्तुत गर् ।
  yor-yor: “Kó ẹ̀yà Lefi wá, kí o sì fà wọ́n fún Aaroni àlùfáà láti máa ràn án lọ́wọ́.
  pes-OPCB: «قبیلهٔ لاوی را فرا خوان و ایشان را به عنوان دستیاران هارون نزد او حاضر
    کن.
  tgl-ULB: “Dalhin mo ang tribu ni Levi at iharap sila kay Aaron na pari para matulungan
    nila siya.
  hui-hui: Libai hameigini karu haru ibuwa ti loma binigo mo miaga Arononaga biabe
    biaga helo dabo helabe.
  mya-mya: '``လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​ဆင့်​ခေါ်​၍​ယဇ်​ပု​ရော ဟိတ်​အာ​ရုန်​၏​လက်​အောက်​တွင်​အ​မှု​တော်​ဆောင်
    ရွက်​စေ​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ལེ་ཝི་ཚོ་པ་ཚུར་ཁྲིད་ནས། དེ་དག་མཆོད་དཔོན་ཨ་རོན་གྱི་མདུན་དུ་ལངས་ནས་དེ་ལ་ཞབས་ཕྱི་བསྒྲུབ་ཏུ་འཇུག་དགོས།
  sna-sna: “Uyisa rudzi rwaRevhi ugovaisa pamberi paAroni muprista kuti vagomubatsira.
  spa-BLM: “Haz que se acerque la tribu de Leví, y ponlos delante del sacerdote Aarón,
    para que le sirvan.
  cac-cac: Avtej masanil eb' vin̈ vinac d'a yin̈tilal Leví, yic scolvaj eb' yed' vin̈aj
    sacerdote Aarón icha ol yal vin̈.
  swh-ULB: “Walete kabila ya Lawi na uwaweke kwa Haruni kuhani ili wamsaidie
  bel-bel: прывядзі племя Лявіінае і пастаў яго перад Ааронам сьвятаром, каб яны служылі
    яму;
  deu-ELBBK: Lass den Stamm Levi herzunahen und stelle ihn vor Aaron, den Priester,
    dass sie ihm dienen;
  mbb-OT: “Ipetawag nu is tribu ni Levi ne zumaha nu ziyà te ki Aaron he memumuhat
    su wey zan mekeuǥup kandin.
  mal-2015: നീ ലേവിഗോത്രത്തെ അടുക്കൽ വരുത്തി പുരോഹിതനായ അഹരോന്നു ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു
    അവന്റെ മുമ്പാകെ നിർത്തുക.
  rmc-rmc: „An calo kmeňos Levi anglo rašaj Aron, hoj leske te pomožinen andre služba.
  pes-OPV: «سبط لاوی را نزدیک آورده، ایشان را پیش هارون کاهن حاضر کن تا او را خدمت
    نمایند.
  ron-1924: „Апропие семинция луй Леви ши пуне-о ынаинтя преотулуй Аарон, ка сэ фие
    ын служба луй.
  ben-OBCV: “লেবি গোষ্ঠীকে নিয়ে এসো ও যাজক হারোণকে সাহায্য করার জন্য তাদের তার কাছে
    উপস্থিত করো।
  som-som: Qabiilka reer Laawi soo dhowee oo wadaadka Haaruun hortiisa keen inay isaga
    u adeegaan.
  lat-VUC: Applica tribum Levi, et fac stare in conspectu Aaron sacerdotis ut ministrent
    ei, et excubent,
  eng-ASVBT: Bring the tribe of Levi near, and set them before Aaron the priest, that
    they may minister unto him.
  ita-1885: Fa' appressar la tribù di Levi, e falla comparir davanti al Sacerdote
    Aaronne, acciocchè gli ministrino.
  eng-LXXUP: Take the tribe of Levi, and thou shalt set them before Aaron the priest,
    and they shall minister to him,
  eng-ULB: “Bring the tribe of Levi and present them to Aaron the priest for them
    to help him.
  spa-VBL: “Reúne a la tribu de Leví y preséntalos ante el sacerdote Aarón para que
    le ayuden en el ministerio.
  fra-_FOB: Fais approcher la tribu de Lévi, et fais-la tenir devant Aaron, le sacrificateur,
    afin qu'ils le servent;
  mal-mal: “നീ ലേവിഗോത്രത്തെ അടുക്കൽ വരുത്തി പുരോഹിതനായ അഹരോന് ശുശ്രൂഷ ചെയ്യേണ്ടതിന്
    അവന്റെ മുമ്പാകെ നിർത്തുക.
  urd-GVR: “Lāwī ke qabīle ko lā kar Hārūn kī ḳhidmat karne kī zimmedārī de.
  suz-BL: “लेवी आ थर ङा मुर आन कली ब्रेश्‍शा, मेको आन कली चढ़ेब हारून आ ङोंइती राप्‍पाइक्‍मी।
    मिनु मेकोपुकीमी मेको कली वारच पचा माल्‍नीम। प्रस्‍थान ३२:२९
  ita-1927: “Fa’ avvicinare la tribù de’ Leviti e ponila davanti al sacerdote Aaronne,
    affinché sia al suo servizio.
  ckb-ckb: «هۆزی لێڤی بهێنە پێش و لەبەردەم هارونی کاهین ڕایانبگرە و با یاریدەدەری
    بن،
  eng-BBE: Make the tribe of Levi come near, and put them before Aaron the priest,
    to be his helpers,
  kan-OKCV: “ಲೇವಿಯ ಗೋತ್ರವನ್ನು ಹತ್ತಿರ ಕರೆದು, ಯಾಜಕನಾದ ಆರೋನನ ಮುಂದೆ ನಿಲ್ಲಿಸು. ಅವರು ಅವನಿಗೆ
    ಸಹಾಯ ಮಾಡಲಿ.
  bbb-bbb: '@see-verse:NUM.003.005'
  tam-2017: “நீ லேவிகோத்திரத்தார்களைச் சேர்த்து, அவர்கள் ஆசாரியனாகிய ஆரோனுக்குப் பணிவிடை
    செய்யும்படி அவர்களை நிறுத்து.
  spa-RV-1909: Haz llegar á la tribu de Leví, y hazla estar delante del sacerdote
    Aarón, para que le ministren;
  ron-BTF: Apropie tribul lui Levi și prezintă-i înaintea lui Aaron preotul, ca ei
    să îi servească.
  eng-WEBP: “Bring the tribe of Levi near, and set them before Aaron the priest, that
    they may minister to him.
  eng-FBV: “Gather the tribe of Levi together and present them to Aaron the priest
    to help him with the ministry.
  nld-1939: Roep de stam van Levi op, en stel die ter beschikking van den priester
    Aäron, om hem te dienen.
  nch-BL: “Xiquinnotza ma hualaca nochi iteipan ixhuihua Leví huan xijchihua para
    ma monextica iixpa Aarón para quitequipanose.
  vie-1934: Hãy khiến chi phái Lê-vi lại gần, đặt trước thầy tế lễ A-rôn, để người
    Lê-vi phục sự người.
  hin-CV: “लेवी गोत्र को बुलाकर उन्हें अहरोन की उपस्थिति में ले जाओ ताकि वे पुरोहित
    अहरोन की सहायता के लिए तैयार रहें.
  eng-OURB: “Bring the tribe of Levi [United with] near, and set them before Aaron
    [Light-bringer] the priest, that they may minister to him.
  spa-BES: Haz que la tribu de Leví se acerque, y ponlos delante del sacerdote Aarón,
    para que sean sus ayudantes.
  tdx-tdx: Ampañarineo ty fifokoa’ i Levy, vaho ampiatrefo i Aharone mpisoroñe, hitoroña’
    iareo.
  vid-vid: “Uwegale habehi wanhu wa nhanzi ya Lawi, uwawiche kumwando kwa mtambika
    Aluni waze kumkolela mijito.
  eng-OKE: Bring the tribe of Levi near, and appoint them before Aharon the priest,
    that they may minister with him.
  tha-KJV: “จงนำตระกูลเลวี​เข​้ามาใกล้ และตั้งเขาไว้ต่อหน้าอาโรนปุโรหิต ให้​เขาปรนนิบั​ติ​อาโรน
  por-BR-2018: Faze chegar à tribo de Levi, e faze-a estar diante do sacerdote Arão,
    para que lhe ministrem;
  deu-ELO: Laß den Stamm Levi herzunahen und stelle ihn vor Aaron, den Priester, daß
    sie ihm dienen;
  eng-WYC-2018: Present thou the lineage of Levi, and make it to stand in the sight
    of Aaron, the priest, that they minister to him; (Present thou the tribe of Levi,
    and make them to stand before Aaron, the priest, to serve him;)
  epo-epo: Alvenigu la tribon de Levi, kaj starigu ĝin antaŭ la pastro Aaron, ke ili
    servu lin.
  uig-PIN: Sǝn Lawiy ⱪǝbilisini aldingƣa kǝltürüp, ularni kaⱨin Ⱨarunning hizmitidǝ
    boluxⱪa uning aldiƣa ⱨazir ⱪil.
  beo-beo: '“Lifai fi dunu oule misini, ilia da gobele salasu dunu Elane amo ea hawa:
    hamoma:ne, Lifai dunu momogili gagama.'
  tpi-OTNT: “Bringim ol lain bilong Livai i kam na makim ol olsem ol wokman bilong
    pris Aron.
  hau-SA: “Ka kawo mutanen Lawi, ka kuma gabatar da su ga Haruna firist, don su taya
    shi aiki.
  uig-LAT: Sen Lawiy qebilisini aldinggha keltürüp, ularni kahin Harunning xizmitide
    bolushqa uning aldigha hazir qil.
  nde-nde: “Letha abesizwe sikaLevi ubethule ku-Aroni umphristi ukuze bamncedise.
  ton-ton: “Ke ke fakaofi mai ʻae faʻahinga ʻo Livai, pea fakahā ʻakinautolu ʻi he
    ʻao ʻo ʻElone ko e taulaʻeiki koeʻuhi kenau ngāue kiate ia.
  ces-1613: Rozkaž přistoupiti pokolení Léví, a postav je před Aronem knězem, aby
    mu přisluhovali,
  eng-WMB: “Bring the tribe of Levi near, and set them before Aaron the priest, that
    they may minister to him.
  tam-TCV: “ஆசாரியன் ஆரோனுக்கு உதவிசெய்யும்படி லேவி கோத்திரத்தாரை அவனுக்கு முன் அழைத்து
    வா.
  ceb-ULB: “Dad-a ang banay ni Levi ug ihatag sila ngadto kang Aaron nga pari aron
    motabang kaniya.
  pol-UBG: Każ się zbliżyć pokoleniu Lewiego i postaw ich przed kapłanem Aaronem,
    aby mu służyli;
  urd-GVU: ”لاوی کے قبیلے کو لا کر ہارون کی خدمت کرنے کی ذمہ داری دے۔
  deu-1912: Bringe den Stamm Levi herzu und stelle sie vor den Priester Aaron, daß
    sie ihm dienen
  kan-2017: “ನೀನು ಲೇವಿಯ ಕುಲದವರನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದು ಅವರು ದೇವರ ಸೇವಕಾರ್ಯಕ್ಕಾಗಿ ಯಾಜಕನಾದ
    ಆರೋನನ ಕೈಕೆಳಗಿರುವಂತೆ ಅವನ ಮುಂದೆ ನಿಲ್ಲಿಸು.
  yap-yap: “Mu fek fare ganong rok Levi i yib nga m’on ngan falrad ngabang ni ngar
    manged tapigpig rok Aron ni prist.
  hlt-MCSB: Levi koca te khuen lamtah khosoih Aaron mikhmuh ah pai sak. Te vaengah
    a taengah thotat uh saeh.
  mdy-ETH: «ሌዊ ማኣሮ ዓሶ ዔኪ ሙኪጋፓ ዔያታ ዓኣሮኔ ማኣዲ ማዻንዳጉዲ ማሄ፤
  twi-ASANTE: “Frɛ Lewifoɔ no, na fa wɔn ma ɔsɔfoɔ Aaron sɛ nʼaboafoɔ.
  eng-WEBU: “Bring the tribe of Levi near, and set them before Aaron the priest, that
    they may minister to him.
  bnp-bnp: “O tuli valai e huriki a bakovi ne Levi ga gamai ria, ge ria a bolekori
    ne Aron.
  wal-wal: “Leewata haa ekkada ya; ehaada qeesiyaa Aaroona maaddana mala, eta a sintti
    shiishsha.
  spa-PDDPT: Haz que se presente la tribu de Leví y que esté ante el sacerdote Aarón
    para que le sirvan.
  gun-gun: — Emonhemboja ke Levi regua kuery sacerdote Arão renonde py ipytyvõarã.
  ilo-ULB: “Iyegmo ti tribu ni Levi ket idatag mo ida kenni Aaron a padi tapno tulonganda
    isuna.
  kpg-kpg: “Laha mai di madawaawa Levi gi mua, hili aga ina digaula e hai digau hai hegau
    a tangada hai mee dabu go Aaron.
  uig-ARA: سەن لاۋىي قەبىلىسىنى ئالدىڭغا كەلتۈرۈپ، ئۇلارنى كاھىن ھارۇننىڭ خىزمىتىدە
    بولۇشقا ئۇنىڭ ئالدىغا ھازىر قىل.
  sus-sus: «I xa Lewi bɔnsɔɛ masen Haruna bɛ, e xa a mali a xa sɛrɛxɛdubɛ wali kui.
  pon-2006: “Ekerodo kadaudok en Lipai oh kilelehdi pwe re en kin papah samworo Aaron.
  ksd-ksd: Una agure pa ra vuna tarai Levi, ma una vatur diat ta ra luaina mata i
    Aron ra tena tinabar, upi diat a toratorom tana.
  tur-YTC: “Levi oymağını yaklaştır ve onları kâhin Aron'un önünde, ona hizmet etsinler
    diye durdur.
  grc-BRENT: λάβε τὴν φυλὴν Λευὶ, καὶ στήσεις αὐτοὺς ἐναντίον Ἀαρὼν τοῦ ἱερέως, καὶ
    λειτουργήσουσιν αὐτῷ,
  ind-AYT: “Bawalah suku Lewi ke hadapan Imam Harun. Mereka akan melayaninya.
  nya-nya: “Bweretsa fuko la Levi ndipo ulipereke kwa Aaroni wansembe kuti lizimutumikira.
  hrv-hrv: “Dozovi pleme Levijevo neka stane pred svećenika Arona. Neka mu poslužuju;
  mps-mps: “Te Livai dabego hani odasa aselama, tama augwali te pris Arongo sę bidi
    tiwai sa muao.
  tpi-tpi: “Bringim ol lain bilong Livai i kam na makim ol olsem ol wokman bilong
    pris Aron.
  dan-1931: Lad Levis Stamme træde frem og stil dem frem for Præsten Aron, for at
    de kan gå ham til Hånde.
  vie-OVCB: “Hãy đem đại tộc Lê-vi đến, đặt họ dưới quyền Thầy Tế lễ A-rôn để họ giúp
    đỡ người.
  guj-2017: લેવીના કુળને પાસે લાવ અને તેઓને યાજક હારુનની આગળ ઊભા કર કે, તેઓ તેની સેવા
    કરે.
  pon-2006A: “Ekerodo kadaudok en Lipai oh kilelehdi pwe re en kin papah samworo Aaron.
  por-BRBSL: “Traga a tribo de Levi para perto e coloque-os diante de Arão, o sacerdote,
    para que eles possam ministrar a ele.
  cth-cth: Levih miphun teh vaihma Aron koe cetkhai nateh, a thaw a tawk thai nahan,
    ahni koe awm naseh.
  twi-twi: “Frɛ Lewifo no, na fa wɔn ma ɔsɔfo Aaron sɛ nʼaboafo.
  hlt-hlt: Levi koca te khuen lamtah khosoih Aaron mikhmuh ah pai sak. Te vaengah
    a taengah thotat uh saeh.
  tbz-SIM: Duɔ́ nkɛ̀ Defii kó kuwuɔ nkɔbɛɛ tíínní, kɑ̀ɑ bɛ̀ duɔ́ nhAnɔɔ kɛ̀ bɛ̀ nwɛ̃
    nkɛ pĩ́ mmutɔ̃mmú.
  msy-2020: “Nɨ Livain anabamɨn adarazi inigh men aku izɨ ofa gamir gumazim Aronɨn
    damazimɨn izegh, me amɨseveghtɨ, me an ingangarir gumazibar otivigham.
  dop-dop: Yɑɑ Lefii nyǝ́mɑ nɑ ń sɔɔsɩ-wɛɣɛ kɔtʋlʋ Alɔŋ tɔɔ, nɑ pɑ́ sǝnɑ-ɩ.
  azb-azb: «Levi qəbiləsini gətir və kahin Harunun önündə dayandır ki, ona kömək etsinlər.
  eng-DBY: Bring the tribe of Levi near, and present them before Aaron the priest,
    that they may minister unto him;
  hin-2017: “लेवी गोत्रवालों को समीप ले आकर हारून याजक के सामने खड़ा कर कि वे उसकी
    सहायता करें।
  wol-KYG: «Indil Leween ñi, tegleen ci kilifteefu Aaróona sarxalkat bi, ngir ñu di
    ko jàpple;
  eng-YLT: '''Bring near the tribe of Levi, and thou hast caused it to stand before
    Aaron the priest, and they have served him,'
  kne-kne: “Ipaalim din Levita ta dotokam daida ay kabadang Aaron ay padi.
  eng-WYC-2017: Present thou the lineage of Levi, and make it to stand in the sight
    of Aaron, the priest, that they minister to him;
  eng-WMBB: “Bring the tribe of Levi near, and set them before Aaron the priest, that
    they may minister to him.
  urd-GVH: “लावी के क़बीले को लाकर हारून की ख़िदमत करने की ज़िम्मादारी दे।
  rug-rug: “Mu turaṉa mae nia koe Eroni sa butubutu te Livae; mamu va madi si arini
    pude tavetavete toka nia se Eroni koasa tinavete hiama.
  gaz-gaz: “Gosa Lewwii fidiitii akka isaan Aroon lubicha gargaaraniif isa dura dhaabi.
  fra-LSG: Fais approcher la tribu de Lévi, et tu la placeras devant le sacrificateur
    Aaron, pour qu’elle soit à son service.
  yal-yal: “Lewi bɔnsɔnna maso, i yi e lu saraxarali Haruna sagoni, e lu a wanla ra.
  haw-1868: E hooneenee mai i ka ohana a Levi a kokoke, a e hoonoho ia lakou inula
    o Aarona ke kahuna, i lawelawe lakou nana.
  arb-NAV: «أَحْضِرْ سِبْطَ لاوِي لِيَمْثُلُوا أَمَامَ هَرُونَ الْكَاهِنِ وَيَخْدِمُوهُ.
  ewe-ewe: “Yɔ Levi ƒe viwo katã ƒo ƒu, eye nàtsɔ wo ana nunɔla Aron abe eƒe kpeɖeŋutɔwo
