  mar-mar: लेवीच्या वंशाला आण आणि त्यांना अहरोन याजकासमोर त्यास मदत करण्यास हजर कर.
  qub-qub: «Leví trïbu runacunata shuntaycachir Aaronpa maquinman churay. Paycunaga
