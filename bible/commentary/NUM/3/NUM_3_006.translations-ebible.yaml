  ben-IRV: “তুমি লেবি বংশকে এনে হারোণ যাজকের সামনে উপস্থিত কর; তারা তাকে সাহায্য করবে।
  pan-pan: ਕਿ ਲੇਵੀ ਦੇ ਗੋਤ ਨੂੰ ਨੇੜੇ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਅੱਗੇ ਖੜ੍ਹਾ ਕਰ
    ਤਾਂ ਜੋ ਉਹ ਉਸ ਦੀ ਸੇਵਾ ਕਰਨ।
  mya-JVB: သင်သည် လေဝိ အမျိုးသား တို့ကို ခေါ် ခဲ့၍ ယဇ်ပုရောဟိတ် အာရုန် အမှု ကို ဆောင်စေခြင်းငှါ၊
    အာရုန်ထံ၌နေရာ ချလော့။
  hmo-hmo: “Levi taudia do oi hakaua mai, hahelagaia tauna Arona ena vairana dekenai
