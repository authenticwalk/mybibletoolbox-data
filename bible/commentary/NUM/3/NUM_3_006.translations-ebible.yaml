  eng-LEE: Bring the tribe of Levi near, and present the same before Aaron the priest,
    that they may serve him.
  asm-FB: “হাৰোণ পুৰোহিতৰ পৰিচৰ্যাত সহায় কৰিবলৈ, তুমি লেবীৰ ফৈদক তেওঁৰ সন্মুখলৈ আনা।
  sus-A: «عِ شَ لٍوِ بْنسْي مَسٍن هَرُنَ بّ، عٍ شَ عَ مَلِ عَ شَ سّرّشّدُبّ وَلِ كُي.
  fra-SBL: Fais approcher la tribu de Lévi, et place-la devant le prêtre Aaron, pour
    qu'elle soit à son service.
  hbo-hbo: הַקְרֵב֙ אֶת־מַטֵּ֣ה לֵוִ֔י וְֽהַעֲמַדְתָּ֣ אֹתֹ֔ו לִפְנֵ֖י אַהֲרֹ֣ן הַכֹּהֵ֑ן
    וְשֵׁרְת֖וּ אֹתֹֽו׃
  eng-WYCLIFFE: '`and seide, `Presente thou the lynage of Leuy, and make to stonde
