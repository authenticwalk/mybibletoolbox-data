  fra-NCL: « Fais approcher la tribu de Lévi, et tu la placeras devant Aaron le prêtre,
    pour qu’elle soit à son service.
  cek-AK: Levi acaengnawk to kawk loe, Aaron ih toksak hanah, anih hmaa ah caeh haih
