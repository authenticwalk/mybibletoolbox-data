  uig-CYR: Сән Лавий қәбилисини алдиңға кәлтүрүп, уларни каһин Һарунниң хизмитидә
    болушқа униң алдиға һазир қил.
  tel-2017: వారిని అహరోను ఎదుట నిలబెట్టు. వారు అతనికి సహాయకులుగా ఉండాలి.
  hat-BSA: “Mennen tribi Levi a vin pre ou, e fè yo chita devan Aaron, prèt la, pou
    yo kapab sèvi li.
  kos-kos: “Kuhlma sruf lal Levi nu meet uh, ac srisrngelosi tuh elos in mwet kulansap
