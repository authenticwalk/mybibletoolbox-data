  hbo-WLC: הַקְרֵב֙ אֶת־מַטֵּ֣ה לֵוִ֔י וְֽהַעֲמַדְתָּ֣ אֹת֔וֹ לִפְנֵ֖י אַהֲרֹ֣ן הַכֹּהֵ֑ן
