verse: NUM.003.027
translations:
  mal-C: അമ്രാമ്യർ, യിസ്ഹാര്യർ, ഹെബ്രോന്യർ, ഉസ്സീയേല്യർ എന്നീ കുലങ്ങൾ കെഹാത്തിനുള്ളവയായിരുന്നു;
    ഇവയായിരുന്നു കെഹാത്യ പിതൃഭവനങ്ങൾ.
  deu-TKW: Und von Kahath stammte das Geschlecht der Amramiter, das Geschlecht der
    Jezehariter, das Geschlecht der Hebroniter und das Geschlecht der Osieliter. Das
    sind die Geschlechter der Kahathiter;
  lin-lin: 'Tala bakitani oyo babimelaki na Keati : bituka ya bato ya Amirami, ya
    Yitseari, ya Ebron mpe ya Uzieli. Bango nde bazalaki bato ya bituka ya Keati.'
  eng-LSV: And of Kohath—the family of the Amramite, and the family of the Izharite,
    and the family of the Hebronite, and the family of the Uzzielite; these are families
    of the Kohathite.
  eng-GNV: 'And of Kohath came the familie of the Amramites, and the familie of the
    Izeharites, and the familie of the Hebronites, and the familie of the Vzzielites:
    these are the families of the Kohathites.'
  eng-WEBSTER: 'And of Kohath was the family of the Amramites, and the family of the
    Izharites, and the family of the Hebronites, and the family of the Uzzielites:
    these are the families of the Kohathites.'
  nhw-BL: Huan iixhuihua Coat mochijque nopa nahui huejhueyi familias catli quisque
    tlen itelpocahua, Amram, Izhar, Hebrón huan Uziel.
  swh-ONEN: Kwa Kohathi kulikuwepo koo za Waamramu, Waishari, Wahebroni na Wauzieli;
    hizi ndizo zilizokuwa koo za Wakohathi.
  bba-bba: Kehɑtin min diyɑ Amurɑmuɡibu kɑ Yisehɑriɡibu kɑ Heboroniɡibu kɑ Usiɛliɡibun
    bwese kɛri mɑɑ yɑrɑ.
  eng-KJVCPB: 'And of Kohath was the family of the Amramites, and the family of the
    Izeharites, and the family of the Hebronites, and the family of the Uzzielites:
    these are the families of the Kohathites.'
  luo-luo: E dhood Kohath ne nitiere jo-Amram, jo-Izhar, jo-Hebron, jo-Uziel; magi
    ema ne anywola joka Kohath.
  meu-meu: 'Kohat garana na Amram taudia bona Isahara taudia bona Heberon taudia bona
    Usiele taudia: Kohat iduhuna bunu.'
  npi-ULB: यिनीहरू कहातका कुलहरू हुन्ः अम्रामीहरूका कुल, इसहारीहरूका कुल, हेब्रोनीहरूका
    कुल र उज्‍जीएलीहरूका कुल । यिनीहरू कहाती कुलका हुन् ।
  yor-yor: Ti Kohati ní ìdílé Amramu, Isari, Hebroni àti Usieli, wọ̀nyí ni ìran Kohati.
  pes-OPCB: '@see-verse:NUM.003.026'
  tgl-ULB: 'Ang mga angkan na ito ay nagmula kay Kohat: ang angkan ng mga Amramita,
    ang angkan ng mga Izarita, ang angkan ng mga Hebronita, at ang angkan ng mga Uzielita.
    Ang mga angkan na ito ay nabibilang sa mga Kohatita.'
  hui-hui: Ani bialu Kohada ibu hameigini maria hene. Uruni mbirago Amarama ibu damenerubi
    mendego Isiha ibu damenerubi tebonego Heberono ibu damenerubi manego Usiele ibu
    damenerubi hene.
  mya-mya: ကော​ဟတ်​၏​သား​ချင်း​စု​တွင်​အာ​မ​ရံ​မိ​သား​စု၊ ဣ​ဇ​ဟာ​မိ​သား​စု၊ ဟေ​ဗြုန်​မိ​သား​စု၊
    သြ​ဇေ​လ မိ​သား​စု​တို့​ပါ​ဝင်​၍၊-
  bod-N: ཀོ་ཧད་ལ་གཏོགས་པ་ནི་ཨམ་རཱམ་གྱི་ཁྱིམ་རྒྱུད་དང་། ཡེས་ཧར་གྱི་ཁྱིམ་རྒྱུད། ཧེབ་རོན་གྱི་ཁྱིམ་རྒྱུད།
    ཨུ་ཟི་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་བཅས་ཡོད་ལ། དེ་དག་ནི་ཀོ་ཧད་པའི་ཁྱིམ་རྒྱུད་ཡིན།
  sna-sna: Kuna Kohati ndiko kwaiva nedzimba dzavaAmiramu, vaIsraeri, vaHebhuroni
    navaIzhari; ava ndivo vakanga vari vedzimba dzavaKohati.
  spa-BLM: De Coat era la familia de los amramitas, la familia de los izharitas, la
    familia de los hebronitas y la familia de los uzielitas. Estas son las familias
    de los coatitas.
  cac-cac: 'A eb'' yin̈tilalcan vin̈aj Coat, chan̈ macan̈ yaj eb'': Aton eb'' yin̈tilalcan
    vin̈aj Amram, eb'' yin̈tilalcan vin̈aj Izhar, eb'' yin̈tilalcan vin̈aj Hebrón
    yed'' eb'' yin̈tilalcan vin̈aj Uziel.'
  swh-ULB: 'Koo zifuatazo zinatokana na Kohathi: ukoo wa Waamrami, ukoo wa Waizihari
    ukoo wa Wahebroni, na ukoo wa Wauzieli. Koo hizi zinatokana na Wakohathi.'
  bel-bel: 'Ад Каата род Амрамаў і род Іцгараў, і род Хэўронаў і род Узіілаў: гэта
    роды Каатавыя.'
  deu-ELBBK: Und von Kehat die Familie der Amramiter und die Familie der Jizhariter
    und die Familie der Hebroniter und die Familie der Ussieliter; das sind die Familien
    der Kehatiter.
  mbb-OT: Is menge kevuwazan ni Kohat iyan sikan is menge pemilya eni Amram, Izhar,
    Hebron, wey Uziel.
  mal-2015: കെഹാത്തിൽനിന്നു അമ്രാമ്യരുടെ കുടുംബവും യിസ്ഹാര്യരുടെ കുടുംബവും ഹെബ്രോന്യരുടെ
    കുടുംബവും ഉസ്സീയേല്യരുടെ കുടുംബവും ഉത്ഭവിച്ചു.
  rmc-rmc: Andre Kohatoskri fajta sas le Amramoskri, le Jisharoskri, le Chebronoskri
    the le Uzieloskri famelija.
  pes-OPV: و از قهات، قبیله عمرامیان و قبیله یصهاریان و قبیله حبرونیان و قبیله عزیئیلیان،
    اینانند قبایل قهاتیان.
  ron-1924: Дин Кехат се кобоарэ фамилия амрамицилор, фамилия ицехарицилор, фамилия
    хеброницилор ши фамилия узиелицилор, алкэтуинд фамилииле кехатицилор.
  ben-OBCV: কহাতের অন্তর্গত ছিল অম্রামীয়, যিষ্‌হরীয়, হিব্রোণীয় এবং উষীয়েলীয় গোষ্ঠী;
    এরাই ছিল কহাৎ গোষ্ঠী।
  som-som: Oo Qohaadna waxaa ka soo farcamay reer Camraam, iyo reer Isehaar, iyo reer
    Xebroon, iyo reer Cusii'eel; kuwaasu waa qolooyinkii reer Qohaad.
  lat-VUC: Cognatio Caath habebit populos Amramitas et Jesaaritas et Hebronitas et
    Ozielitas. Hæ sunt familiæ Caathitarum recensitæ per nomina sua.
  eng-ASVBT: 'And of Kohath was the family of the Amramites, and the family of the
    Izharites, and the family of the Hebronites, and the family of the Uzzielites:
    these are the families of the Kohathites.'
  ita-1885: E di Chehat fu la nazione degli Amramiti, e la nazione degl'Ishariti,
    e la nazione degli Hebroniti, e la nazione degli Uzzieliti. Queste sono le nazioni
    de' Chehatiti.
  eng-LXXUP: 'To Kohath belonged one division, that of Amram, and another division,
    that of Izhar, and another division, that of Hebron, and another division, that
    of Uzziel: these are the divisions of Kohath, according to number.'
  eng-ULB: 'These clans come from Kohath: the clan of the Amramites, the clan of the
    Izharites, the clan of the Hebronites, and the clan of the Uzzielites. These clans
    belong to the Kohathites.'
  spa-VBL: Las familias de Amram, Izar, Hebrón y Uziel procedían de Coat. Estas eran
    las familias de Coat.
  fra-_FOB: A Kéhath appartient la famille des Amramites, la famille des Jitseharites,
    la famille des Hébronites, et la famille des Uziélites. Telles sont les familles
    des Kéhathites.
  mal-mal: കെഹാത്തിൽനിന്ന് അമ്രാമ്യരുടെ കുടുംബവും യിസ്ഹാര്യരുടെ കുടുംബവും ഹെബ്രോന്യരുടെ
    കുടുംബവും ഉസ്സീയേല്യരുടെ കുടുംബവും ഉത്ഭവിച്ചു.
  urd-GVR: Qihāt ke chār kunboṅ banām Amrām, Izhār, Habrūn aur Uzziyel
  suz-BL: कोहाथ रे पा अम्राम आ खिं ङा मुर, इच्‍हार आ खिं ङा मुर, हेब्रोन आ खिं ङा
    मुर नु उज्‍जीएल आ खिं ङा मुरपुकी दुम्‍तेक्‍म। मेको कोहाथ आ खिं खिं ङा मुर बाक्‍नीम।
  ita-1927: Da Kehath discendono la famiglia degli Amramiti, la famiglia degli Jitsehariti,
    la famiglia degli Hebroniti e la famiglia degli Uzzieliti, che formano le famiglie
    dei Kehathiti.
  ckb-ckb: بۆ قەهاتیش خێڵی عەمرامییەکان، خێڵی یەسهارییەکان، خێڵی حەبرۆنییەکان و خێڵی
    عوزیێلییەکان بوون. ئەمە خێڵەکانی قەهاتییەکانە
  eng-BBE: From Kohath come the Amramites and the Izharites and the Hebronites and
    the Uzzielites; these are the families of the Kohathites.
  kan-OKCV: ಅಮ್ರಾಮಿಯರು, ಇಚ್ಹಾರರು, ಹೆಬ್ರೋನಿಯರು, ಉಜ್ಜೀಯೇಲರು; ಇವು ಕೊಹಾತನ ಕುಟುಂಬಗಳು.
  bbb-bbb: '@see-verse:NUM.003.026'
  tam-2017: கோகாத்தின் வழியாக அம்ராமியர்களின் வம்சமும் இத்சாரியர்களின் வம்சமும் எப்ரோனியர்களின்
    வம்சமும் ஊசியேலர்களின் வம்சமும் தோன்றின; இவைகளே கோகாத்தியர்களின் வம்சங்கள்.
  spa-RV-1909: 'Y de Coath, la familia Amramítica, y la familia Izeharítica, y la
    familia Hebronítica, y la familia Ozielítica: estas son las familias Coathitas.'
  ron-BTF: Și din Chehat a fost familia amramiților și familia ițehariților și familia
    hebroniților și familia uzieliților, acestea sunt familiile chehatiților.
  eng-WEBP: Of Kohath was the family of the Amramites, the family of the Izharites,
    the family of the Hebronites, and the family of the Uzzielites. These are the
    families of the Kohathites.
  eng-FBV: The families of Amram, Izhar, Hebron, and Uzziel came from Kohath. These
    were the families of Kohath.
  nld-1939: Tot Kehat behoorde het geslacht der Amramieten, Jisharieten, Chebronieten
    en Oezziëlieten; dit waren de geslachten der Kehatieten.
  nch-BL: Huan iixhuihua Coat mochijque nopa nahui huejhueyi familias cati quisque
    ten itelpocahua, Amram, Izhar, Hebrón huan Uziel.
  vie-1934: Họ hàng Am-ram, họ hàng Dít-sa, họ hàng Hếp-rôn và họ hàng U-xi-ên thuộc
    về Kê-hát. Đó là những họ hàng của Kê-hát.
  hin-CV: कोहाथ से अमरामियों का, इज़हारियों का, हेब्रोनियों का तथा उज्जिएलियों के
    परिवारों का कुल निकला; ये ही कोहाथियों के परिवार थे.
  eng-OURB: 'Of Kohath was the family of the Amramites, and the family of the Izharites,
    and the family of the Hebronites, and the family of the Uzzielites: these are
    the families of the Kohathites.'
  spa-BES: De Coat vinieron los amramitas y los izharitas, los hebronitas y los uzielitas;
    estas son las familias de los coatitas.
  tdx-tdx: 'I Kehàte ty niboaha’ o hasavereña’ i Amrameo, naho o hasavereña’ Izehareo,
    naho o hasavereña’ i Khebroneo vaho o hasavereña’ i Ozieleo: ie o amori’ i Kehàteo;'
  vid-vid: Ng'holo za Waamulamu na Waishali na Wahebuloni na Wausieli nazilawa kwa
    Kohati, ali ndo nalyali ivyazi lya Wakohati.
  eng-OKE: 'And of Kehath was the family of Amram, and the family of Izhar, and the
    family or Hebron, and the family of Uzziel: these are the families of Kehath.'
  tha-KJV: วงศ์​โคฮาทมีครอบครั​วอ​ัมราม ครอบครั​วอ​ิสฮาร์ ครอบครัวเฮโบรน ครอบครั​วอ​ุสซีเอล
    เหล่านี้​เป็นครอบครัวโคฮาท
  por-BR-2018: 'E de Coate, a família dos anramitas, e a família dos izaritas, e a
    família dos hebronitas, e a família dos uzielitas: estas são as famílias coatitas.'
  deu-ELO: Und von Kehath die Familie der Amramiter und die Familie der Jizhariter
    und die Familie der Hebroniter und die Familie der Ussieliter; das sind die Familien
    der Kehathiter.
  eng-WYC-2018: The kindred of Kohath shall have the peoples of Amram, and of Izhar,
    and of Hebron, and of Uzziel; these be the families of Kohathites,
  epo-epo: Kaj de Kehat estas la familio de la Amramidoj kaj la familio de la Jicharidoj
    kaj la familio de la Ĥebronidoj kaj la familio de la Uzielidoj; tio estas la familioj
    de la Kehatidoj.
  uig-PIN: Koⱨattin Amramlarning jǝmǝti, Izⱨarlarning jǝmǝti, Ⱨebronlarning jǝmǝti
    wǝ Uzziǝllǝrning jǝmǝti wujudⱪa kǝldi; bu Koⱨatlarning jǝmǝtliri idi.
  beo-beo: A:mala:me, Isiha, Hibalone amola Asaiele, amo ilia sosogo fi da Gouha:de
    fi hamoi.
  tpi-OTNT: Lain Kohat i gat 4-pela famili bilong en, ol Amram na ol Ishar na ol Hebron
    na ol Usiel.
  hau-SA: Kabilar Kohat su ne, Amramawa da Izharawa da Hebronawa da Uzziyelawa; waɗannan
    su ne kabilar Kohatawa.
  uig-LAT: Kohattin Amramlarning jemeti, Izharlarning jemeti, Hébronlarning jemeti
    we Uzziellerning jemeti wujudqa keldi; bu Kohatlarning jemetliri idi.
  nde-nde: Abosendo lukaKhohathi kwakungama-Amramu, ama-Izihari, amaHebhroni kanye
    lama-Uziyeli. Laba yibo abosendo lwamaKhohathi.
  ton-ton: ¶ Pea naʻe ʻia Kohate ʻae faʻahinga ʻoe kau ʻAmilami, pea mo e faʻahinga
    ʻoe kau ʻIsa, pea mo e faʻahinga ʻoe kau Hepeloni, pea mo e faʻahinga ʻoe kau
    ʻUsili, pea ko e ngaahi faʻahinga ʻoe kau Kohate ʻakinautolu ni.
  ces-1613: Od Kahat pak pošla čeled Amramitská a čeled Izaritská, a čeled Hebronitská,
    a čeled Uzielitská. Ty jsou čeledi Kahat.
  eng-WMB: Of Kohath was the family of the Amramites, the family of the Izharites,
    the family of the Hebronites, and the family of the Uzzielites. These are the
    families of the Kohathites.
  tam-TCV: அம்ராமிய வம்சமும், இத்சேயார் வம்சமும், எப்ரோனின் வம்சமும், ஊசியேலின் வம்சமும்
    கோகாத்திற்கு உரியவர்கள். இவர்கள் கோகாத்திய வம்சத்தினர் ஆவர்.
  ceb-ULB: 'Mao kini ang mga banay nga naggikan kang Kohat: ang banay sa Amramihanon,
    ang banay sa Izarihanon, ang banay sa Hebronihanon, ug ang banay sa Uzielihanon.
    Kini nga mga banay sakop sa mga Kohatihanon.'
  pol-UBG: 'Od Kehata zaś pochodzą rodziny: Amramitów, Isharytów, Chebronitów i Uzzielitów.
    To są rodziny Kehatytów.'
  urd-GVU: قِہات کے چار کنبوں بنام عمرام، اِضہار، حبرون اور عُزی ایل
  deu-1912: 'Dies sind die Geschlechter von Kahath: die Amramiten, die Jizhariten,
    die Hebroniten und die Usieliten,'
  kan-2017: ಕೆಹಾತ್ ವಂಶದವರಲ್ಲಿ ಅಮ್ರಾಮ್ ಗೋತ್ರದವರು, ಇಚ್ಹಾರ್ ಗೋತ್ರದವರೂ, ಹೆಬ್ರೋನ್ ಗೋತ್ರದವರೂ,
    ಉಜ್ಜೀಯೇಲ್ ಗೋತ್ರದವರೂ ಇದ್ದರು.
  yap-yap: Fare ke girdi’ rok Kohath e yib fapi tabnaw rok Amram, nge Izhar, nge Hebron,
    nge Uzziel riy.
  hlt-MCSB: Kohath lamloh Amrami cako neh Izhari cako, Khebroni cako neh Ozzeli cako
    om tih amih he ni Kohathi cako coeng.
  mdy-ETH: ዓምራሜ፥ ዪፅሃሬ፥ ኬብሮኦኔንታ ዑዚዔኤሌንታኮ ማኣሮ ዓሳ ቄዓቴ ዓሶ ባኣካ ፓይዲንቴኔ።
  twi-ASANTE: Kohat asefoɔ yɛ mmusua a wɔfiri Amram, Ishar, Hebron ne Usiel ase.
  eng-WEBU: Of Kohath was the family of the Amramites, the family of the Izharites,
    the family of the Hebronites, and the family of the Uzzielites. These are the
    families of the Kohathites.
  bnp-bnp: 'E huriki a Kohat ri tahoka a kabu i va: a kabu ne Amram, a kabu ne Isar,
    a kabu ne Hebron, a kabu ne Usiel.'
  wal-wal: Amiraama yarati, Yixihaara yarati, Kebroona yaratinne Uzzi7eela yarati
    Qahaata zareta.
  spa-PDDPT: De Coat era la familia de los amramitas, la de los izharitas, la familia
    de los hebronitas y la familia de los uzielitas. Tales eran las familias de los
    coatitas.
  gun-gun: Ha'e gui Coate ramymino kuery ma Anrão, Izar, Hebrom ha'e Uziel ra'y kuery.
    Ha'e va'e kuery ma Coate re tamoĩ va'e meme.
  ilo-ULB: 'Nagtaud kenni Coat dagitoy a puli: ti puli dagiti Amramitas, ti puli dagiti
    Izeharitas, ti puli dagiti Hebronitas, ken ti puli dagiti Ozielitas. Puli dagiti
    Coatitas dagitoy.'
  kpg-kpg: Di madahaanau a Kohath le e hagahonu go nia madahaanau a Amram, Izhar,
    Hebron, mo Uzziel.
  uig-ARA: كوھاتتىن ئامراملارنىڭ جەمەتى، ئىزھارلارنىڭ جەمەتى، ھېبرونلارنىڭ جەمەتى
    ۋە ئۇززىئەللەرنىڭ جەمەتى ۋۇجۇدقا كەلدى؛ بۇ كوھاتلارنىڭ جەمەتلىرى ئىدى.
  sus-sus: 'Kehati xa mixie nan yi ki: Amarama xabilɛ, Yisehari xabilɛ, Xebiron xabilɛ,
    nun Yusiyɛli xabilɛ. Na xabilɛe nan minixi e benba Kehati ma.'
  pon-2006: Peneineien Kohad kispeseng wiahda peneineien Amram, Isar, Epron, oh Ussiel.
  ksd-ksd: Ta ra apik na tarai Koat, go ra ivat na kakang Amram, Isar, Kebron ma Usiel;
    go ra ivat na kakang tai Koat.
  tur-YTC: Amramlılar'ın ailesi, Yisharlılar'ın ailesi, Hevronlular'ın ailesi ve Uzzielliler'in
    ailesi Kohat'tandı.
  grc-BRENT: Τῷ Καὰθ δῆμος ὁ Ἀμρὰμ εἷς, καὶ δῆμος ὁ Ἰσσαὰρ εἷς, καὶ δῆμος ὁ Χεβρων
    εἷς, καὶ δῆμος ὁ Ὀζιὴλ εἷς· οὗτοί εἰσιν οἱ δῆμοι τοῦ Καὰθ, κατὰ ἀριθμόν.
  ind-AYT: Keluarga Amram, Yizhar, Hebron, dan Uziel termasuk dalam keluarga Kehat.
    Itulah keluarga orang Kehat.
  nya-nya: Kwa Kohati kunali mabanja a Amramu, Aizihara, Ahebroni ndi Auzieli. Awa
    ndiye anali mabanja a Akohati.
  hrv-hrv: Od Kehata potječe rod Amramov, rod Jisharov, rod Hebronov i rod Uzielov.
    To su rodovi Kehatovaca.
  mps-mps: Te Kohat hani wai dabe te me si me si elaluali. Augwali te Amram, me Ishar,
    me Hebron, me Usiel tama.
  tpi-tpi: Lain Kohat i gat 4-pela famili bilong en, ol Amram na ol Ishar na ol Hebron
    na ol Usiel.
  dan-1931: Fra Kehat nedstammede Amramitternes, Jizharitternes, Hebronitternes og
    Uzzielitternes Slægter; det var Kehatitternes Slægter.
  vie-OVCB: Dòng họ Am-ram, Dít-sê-ha, Hếp-rôn, và U-xi-ên thuộc về Kê-hát; đó là
    dòng họ Kê-hát.
  guj-2017: અને કહાથથી આમ્રામીઓનું કુટુંબ, ઈસહારીઓનું કુટુંબ, હેબ્રોનીઓનું કુટુંબ
    અને ઉઝિયેલીઓનું કુટુંબ થયાં; કહાથીઓનાં કુટુંબો એ હતાં.
  pon-2006A: Peneineien Kohad kispeseng wiahda peneineien Amram, Isar, Epron, oh Ussiel.
  por-BRBSL: de Kohath era a família dos Amramitas, a família dos Izharitas, a família
    dos Hebronitas, e a família dos Uzzielitas. Estas são as famílias dos Kohathitas.
  cth-cth: Kohath teh Amram imthung, Izhar imthung, Hebron imthung hoi Uziel imthungnaw
    kakhekung doeh. Hetnaw heh Kohath catounnaw doeh.
  twi-twi: Kohat asefo yɛ mmusua a wofi Amram, Ishar, Hebron ne Usiel ase.
  hlt-hlt: Kohath lamloh Amrami cako neh Izhari cako, Khebroni cako neh Ozzeli cako
    om tih amih he ni Kohathi cako coeng.
  tbz-SIM: 'Keɑti kó tinɑɑ̀mùntì do tú: Amudɑɑbɛ nɛ̀ Isɑɑbɛ nɛ̀ Ebunɔɔbɛ nɛ̀ Usiyɛɛdibɛ
    bɛ kó tinɑɑ̀mùntì nti mɛmmɛ.'
  msy-2020: Ezɨ Kohatɨn ikɨzimɨn adarasi, ikɨzir 4pla iti. Kar Amramɨn ikɨzim, ko
    Isharɨn ikɨzim, ko Hebronɨn ikɨzim, ko Usielɨn ikɨzim.
  dop-dop: Kehɑtɩ lʋlʋŋ nyǝ́mɑ fɑɣɑ tɔm liɣiti kɛ́. Amǝlɑm nyǝ́mɑ, nɑ Ɩsɑɑ nyǝ́mɑ,
    nɑ Hepǝlɔŋ nyǝ́mɑ, nɑ Wusiyɛlɩ nyǝ́mɑ.
  azb-azb: Amram, İshar, Xevron və Uzziel nəsilləri Qohat nəslindəndir. Qohat nəsilləri
    bunlardır.
  eng-DBY: 'And of Kohath, the family of the Amramites, and the family of the Izharites,
    and the family of the Hebronites, and the family of the Uzzielites: these are
    the families of the Kohathites.'
  hin-2017: फिर कहात से अम्रामियों, यिसहारियों, हेब्रोनियों, और उज्जीएलियों के कुल
    चले; कहातियों के कुल ये ही हैं।
  wol-KYG: Keyat nag, ci moom la làngu Amrameen ñi soqikoo, ak làngu Isareen ñi, ak
    làngu Ebroneen ñi, ak làngu Usiyleen ñi. Làngi Keyateen ñaa ngoogu.
  eng-YLT: And of Kohath [is] the family of the Amramite, and the family of the Izharite,
    and the family of the Hebronite, and the family of the Uzzielite; these are families
    of the Kohathite.
  eng-WYC-2017: The kindred of Kohath shall have the peoples of Amram, and of Izhar,
    and of Hebron, and of Uzziel; these be the meines of Kohathites,
  eng-WMBB: Of Kohath was the family of the Amramites, the family of the Izharites,
    the family of the Hebronites, and the family of the Uzzielites. These are the
    families of the Kohathites.
  urd-GVH: क़िहात के चार कुंबों बनाम अमराम, इज़हार, हबरून और उज़्ज़ियेल
  rug-rug: Sa butubutu te Kohati si podalaeni sari na tatamana te Amaramu, Izihara,
    Heboroni, meke Uzieli.
  gaz-gaz: Balbalawwan Amraamotaa, Yizihaarotaa, Kebroonotaa fi Uziiʼeelotaa balbalawwan
    Qohaatii ti; isaanis balbalawwan Qohaatotaa turan.
  fra-LSG: De Kehath descendent la famille des Amramites, la famille des Jitseharites,
    la famille des Hébronites et la famille des Uziélites, formant les familles des
    Kehathites.
  yal-yal: Kehati findixi Amirama nun Yisehari nun Xebiron nun Yusiyɛli xabilane benban
    nan na. Ne nan Kehati xabilane ra.
  haw-1868: Na Kohata ka ohana o ka Amerama, me ka ohana o ka Izehara, a me ka ohana
    o ka Heberona, a me ka ohana o ka Uziela; oia na ohana o ka Kohata.
  arb-NAV: وَتَفَرَّعَ عَنْ قَهَاتَ عَشَائِرُ الْعَمْرَامِيِّينَ وَالْيِصْهَارِيِّينَ
    وَالْحَبْرُونِيِّينَ وَالْعُزِّيئِيلِيِّينَ. هَذِهِ هِيَ عَشَائِرُ الْقَهَاتِيِّينَ.
  ewe-ewe: 'Kohat ƒe ƒomeawoe nye: Amram ƒe viwo, Izhar ƒe viwo, Hebron ƒe viwo kple
    Uziel ƒe viwo.'
  eng-LEE: 'And of Kehath: the family of the ''Amramites, and the family of the Yizharites,
    and the family of the Chebronites, and the family of the ''Uzzielites; these are
    the families of the Kehathites.'
  asm-FB: কহাতৰ পৰা অম্ৰীময়া সকলৰ বংশ, যিচহৰীয়া সকলৰ বংশ, হিব্ৰোণীয়া সকলৰ বংশ আৰু
    উজ্জীয়েলীয়া সকলৰ বংশৰ জন্ম হ’ল; এই সকলো কহাতীয়া সকলৰ গোষ্ঠী।
  sus-A: كٍهَتِ شَ مِشِيٍ نَن يِ كِ؛ عَمَرَ مَ شَبِلّ، يِسٍهَرِ شَبِلّ، شٍبِرٌن شَبِلّ،
    نُن يُسِيّلِ شَبِلّ. نَ شَبِلّيٍ نَن مِنِشِ عٍ بٍنبَ كٍهَتِ مَ.
  fra-SBL: De Kehath, la famille des Amramites, la famille des Jitseharites, la famille
    des Hébronites et la famille des Uzzielites. Telles sont les familles des Kehathites.
  hbo-hbo: וְלִקְהָ֗ת מִשְׁפַּ֤חַת הֽ͏ַעַמְרָמִי֙ וּמִשְׁפַּ֣חַת הַיִּצְהָרִ֔י וּמִשְׁפַּ֙חַת֙
    הֽ͏ַחֶבְרֹנִ֔י וּמִשְׁפַּ֖חַת הָֽעָזִּיאֵלִ֑י אֵ֥לֶּה הֵ֖ם מִשְׁפְּחֹ֥ת הַקְּהָתִֽי׃
  eng-WYCLIFFE: The kynrede of Caath schal haue the puplis of Amram, and of Jessaar,
    and of Ebron, and of Oziel;
  cwe-cwe: Ng'holo za Kohasi zikala Waamulami na Waishali na Wahebuloni na Wauzieli.
  kik-kik: Kohathu aarĩ na mbarĩ cia Aamuramu, na Aiziharu, na Ahebironi, na Auzieli;
    icio nĩcio ciarĩ mbarĩ cia Akohathu.
  fra-NCL: De Caath viennent la famille des Amramites, la famille des Jésaarites,
    la famille des Hébronites et la famille des Oziélites ; ce sont là les familles
    des Caathites.
  cek-AK: Kohath hoi tacawt Amram caanawk, Izehar caanawk, Hebron caanawk hoi Uzziel
    caanawk loe, Kohath ih acaeng ah oh o.
  cuk-cuk: Amram-wagan-danaled, Izhar-wagan-danaled, Hebrón-wagan-danaled, degi, Uziel-wagan-danaled
    Coatʼgi danimalad. Wemar, Coat-wagan gumalad.
  uig-CYR: Коһаттин Амрамларниң җәмәти, Изһарларниң җәмәти, Һебронларниң җәмәти вә
    Уззиәлләрниң җәмәти вуҗудқа кәлди; бу Коһатларниң җәмәтлири еди.
  tel-2017: కహాతు నుండి అమ్రామీయులు, ఇస్హారీయులు, హెబ్రోనీయులు, ఉజ్జీయేలీయులు అనే
    తెగలు కలిగాయి. ఇవి కహాతీయుల తెగలు
  hat-BSA: Nan Kehath, te sòti fanmi a Amramit yo, fanmi Jitseharit yo, fanmi Ebwonit
    yo avèk fanmi Izyelit yo. Sila yo se te fanmi a Kehath yo.
  kos-kos: Fwil in tulik natul Amram, ac fwilin tulik natul Izhar, ac fwilin tulik
    natul Hebron, ac fwilin tulik natul Uzziel pa orala sou lulap se pangpang Kohath.
  hbo-WLC: וְלִקְהָ֗ת מִשְׁפַּ֤חַת הַֽעַמְרָמִי֙ וּמִשְׁפַּ֣חַת הַיִּצְהָרִ֔י וּמִשְׁפַּ֙חַת֙
    הַֽחֶבְרֹנִ֔י וּמִשְׁפַּ֖חַת הָֽעָזִּיאֵלִ֑י אֵ֥לֶּה הֵ֖ם מִשְׁפְּחֹ֥ת הַקְּהָתִֽי׃
  ibo-ibo: Nke Kohat bụ ikwu ndị Aram, ndị Izha, ndị Hebrọn na ndị Uziel. Ndị a bụ
    ndị ikwu Kohat.
  ory-ory: ଆଉ କହାତଠାରୁ ଅମ୍ରାମୀୟ ବଂଶ, ଯିଷ୍‍ହରୀୟ ବଂଶ, ହିବ୍ରୋଣୀୟ ବଂଶ ଓ ଉଷୀୟେଲୀୟ ବଂଶ ଉତ୍ପନ୍ନ
    ହେଲେ; ଏମାନେ କହାତୀୟ ବଂଶ।
  chk-chk: Iwe, än Kohat cho ekewe familien Amram, Ishar, Hepron me Usiel.
  rop-rop: Wal blanga det femili grup blanga Kohath deya bin detlot femili blanga
    Emrem, Isa, Hebran en Yusiyel.
  ukr-1871: А від Кегата родина Амраміїв і родина Їзгаріїв і родина Гебронїїв і родина
    Узіелїїв. Се родина Кегатіїв.
  deu-1951: Von Kahat stammt das Geschlecht der Amramiter, der Jizhariter, der Hebroniter
    und Ussieliter. Das sind die Geschlechter der Kahaliter.
  eng-JPS: 'And of Kohath was the family of the Amramites, and the family of the Izharites,
    and the family of the Hebronites, and the family of the Uzzielites; these are
    the families of the Kohathites:'
  srp-1865: A od Kata bješe porodica Amramova i porodica Isarova i porodica Hevronova
    i porodica Ozilova. To su porodice Katove.
  lug-lug: Mu Kokasi mwe mwava oluggya lwa Abamulaamu, n’oluggya lwa Abayizukaali,
    n’oluggya lwa Abakebbulooni, n’oluggya lwa Abawuziyeeri; ezo z’empya za Abakokasi.
  heb-heb: ולקהת משפחת העמרמי ומשפחת היצהרי ומשפחת החברני ומשפחת העזיאלי אלה הם משפחת
    הקהתי׃
  ben-IRV: কহাৎ থেকে অম্রামীয় গোষ্ঠী, যিষ্‌হরীয় গোষ্ঠী, হিব্রোণীয় গোষ্ঠী ও উষীয়েলীর
    গোষ্ঠী উৎপন্ন হল; এরা কহাতীয়দের গোষ্ঠী।
  pan-pan: ਕਹਾਥ ਵਿੱਚੋਂ ਅਮਰਾਮੀਆਂ ਦਾ ਪਰਿਵਾਰ ਅਤੇ ਯਿਸਹਾਰੀਆਂ ਦਾ ਪਰਿਵਾਰ ਅਤੇ ਹਬਰੋਨੀਆਂ ਦਾ
    ਪਰਿਵਾਰ ਅਤੇ ਉੱਜ਼ੀਏਲੀਆਂ ਦਾ ਪਰਿਵਾਰ ਸੀ। ਇਹ ਕਹਾਥ ਦੇ ਸਨ।
  mya-JVB: ကောဟတ် မှဆင်းသက်သော အာမရံ အဆွေအမျိုး ၊ ဣဇဟာ အဆွေအမျိုး ၊ ဟေဗြုန် အဆွေအမျိုး
    ၊ ဩဇေလ အဆွေအမျိုး တို့သည်၊ ကောဟတ် အမျိုးအနွယ် ဖြစ်ကြ၏။
  hmo-hmo: Kohata ena iduhu be Amarama besena, bona Isahara besena, bona Heberona
    besena, bona Usiele besena taudia.
  urd-urd: और क़िहात से 'अमरामियों और इज़हारियों और हबरूनियों और 'उज़्ज़ीएलियों के
    ख़ान्दान चले; ये क़िहातियों के ख़ान्दान हैं।
  rus-SYN: 'От Каафа род Амрама и род Ицгара, и род Хеврона, и род Узиила: это роды
    Каафа.'
  bqc-SIM: Amlaũ buiↄ ń Isaa buiↄ ń Hɛblↄ̃ buiↄ ń Uziɛli buiↄ mɛ́ Kɛata buiↄ ũ.
  tcz-CHONGTHU: Kohath chilhahte chu Amram, Izhar, Hebron chule Uzziel phung a kon
    ahiuve.
  mar-mar: कहाथापासून अम्राम, इसहार, हेब्रोन व उज्जियेल ही कुळे चालू झाली; ही कहाथी
    कुळे.
  qub-qub: 'Coatpita mirajcunana caran: Amram, Izhar, Hebrón, Uziel casta runacunapis.'
  hat-hat: 'Te gen kat fanmi nan branch Keyat la: Se te pitit Amram yo, pitit Jizeya
    yo, pitit Ebwon yo ak pitit Ouzyèl yo. Se tout fanmi Keyat yo sa.'
  eng-BSB: From Kohath came the clans of the Amramites, the Izharites, the Hebronites,
    and the Uzzielites; these were the clans of the Kohathites.
  tod-tod: Keɠate mavofodaiti ti ɠɛni ga Amelame ná-bolodamaiti, ta Yiseɠaal nɔnɔiti,
    naa ʋɛɛ Ɠeeɓelɔn ta Uziyɛle tɔnɔiti ba.
  eng-WEBPB: Of Kohath was the family of the Amramites, the family of the Izharites,
    the family of the Hebronites, and the family of the Uzzielites. These are the
    families of the Kohathites.
  kbq-kbq: Hagi Kohati naga nofipintira, Amramu nagaki, Ishara nagaki, Hebroni nagaki,
    Usiel nagaki,
  nhe-BL: Huan iixhuihua Coat mochijque nopa nahui huejhueyi familias tlen quisque
    tlen itelpocahua, Amram, Izhar, Hebrón huan Uziel.
  gub-BL: 'Heta 4 uzeànàànàm ma''e Koat rehe we imono''og pyrer pe wà: Ànàràw izuapyapyr
    wà, Izar izuapyapyr wà, Emerom izuapyapyr wà, Uziew izuapyapyr wà.'
  eng-DRA: 'Of the kindred of Caath come the families of the Amramites and Jesaarites
    and Hebronites and Ozielites. These are the families of the Caathites reckoned
    up by their names:'
