verse: NUM.003.002
translations:
  mal-C: 'അഹരോന്റെ പുത്രന്മാരുടെ പേരുകൾ ഇവയാണ്: ആദ്യജാതനായ നാദാബ്, അബീഹൂ, എലെയാസാർ,
    ഈഥാമാർ.'
  deu-TKW: 'Dies sind die Namen der Söhne Aarons: Nadab, der Erstgeborne, und Abihu;
    Eleasar und Ithamar.'
  lin-lin: 'Bakombo ya bana mibali ya Aron ezalaki : Nadabi, mwana ya liboso ; Abiyu,
    Eleazari mpe Itamari.'
  eng-LSV: 'And these [are] the names of the sons of Aaron: the firstborn Nadab, and
    Abihu, Eleazar, and Ithamar;'
  eng-GNV: So these are the names of the sonnes of Aaron, Nadab the first borne, and
    Abihu, Eleazar, and Ithamar.
  eng-WEBSTER: And these are the names of the sons of Aaron; Nadab the first-born,
    and Abihu, Eleazar, and Ithamar.
  nhw-BL: 'Inintoca iconehua Aarón eliyaya: Nadab catli achtihui ejquetl, Abiú, Eleazar,
    huan Itamar.'
  swh-ONEN: 'Majina ya wana wa Aroni yalikuwa: Nadabu mzaliwa wa kwanza na Abihu,
    Eleazari na Ithamari.'
  bba-bba: Bibu nnɛwɑ Aroni u mɔ. Gbiikoon yĩsirɑ Nɑdɑbu. Be bɑ mɑɑ tie berɑ, Abihu
    kɑ Eleɑsɑɑ kɑ Itɑmɑɑ.
  eng-KJVCPB: And these are the names of the sons of Aaron; Nadab the firstborn, and
    Abihu, Eleazar, and Ithamar.
  luo-luo: Nying yawuot Harun ne gin Nadab ma wuowi makayo kod Abihu, Eliazar kod
    Ithamar.
  meu-meu: 'Aaron natuna ladadia bini: Nadab, tau roboana, bona Abihu, bona Eleasara,
    bona Itamara.'
  npi-ULB: 'हारूनका छोराका नाउँहरू यिनै हुन्: जेठा नादाब, अबीहू, एलाजार र ईतामार थिए
    ।'
  yor-yor: Orúkọ àwọn ọmọ Aaroni nìwọ̀nyí, Nadabu ni àkọ́bí, Abihu, Eleasari àti Itamari.
  pes-OPCB: هارون چهار پسر به نامهای ناداب (پسر نخست‌زاده)، ابیهو، العازار و ایتامار
    داشت.
  tgl-ULB: Ang mga pangalan ng mga Anak na lalaki ni Aaron ay sina Nadab ang panganay,
    at Abihu, Eleazar, at Itamar.
  hui-hui: Arono igini maria henego wahene Nadaba hene. Mende Abihu halu tebone Eleasa
    halu mane Idama hene.
  mya-mya: အာ​ရုန်​တွင်​သား​ဦး​နာ​ဒပ်၊ အ​ဘိ​ဟု၊ ဧ​လာ ဇာ​နှင့်​ဣ​သ​မာ​ဟူ​၍​သား​လေး​ယောက်
    ရှိ​၏။-
  bod-N: ཨ་རོན་གྱི་བུ་རྣམས་ཀྱི་མིང་ནི་འདི་ལྟར། བུ་སྐྱེས་འགོ་ནཱ་དབ་དང་། ཨ་བི་ཧུ། ཨེ་ལི་ཨ་ཟར།
    ཨི་ཐ་མཱར་བཅས་སོ། །
  sna-sna: Mazita avanakomana vaAroni aiva Nadhabhi dangwe rake, naAbhihu, naEreazari
    naItamari.
  spa-BLM: 'Estos son los nombres de los hijos de Aarón: Nadab, el primogénito, y
    Abiú, Eleazar e Itamar.'
  cac-cac: 'A eb'' yuninal vin̈aj Aarón chi'': Vin̈aj Nadab b''ab''el vinac, vin̈aj
    Abiú, vin̈aj Eleazar yed'' vin̈aj Itamar.'
  swh-ULB: Majina ya watoto wa Haruni walikuwa Nadabu ambaye ndiyo mtoto wa kwanza,
    na Abihu, na Eliezeri, na Ithamari.
  bel-bel: 'вось імёны сыноў Ааронавых: першынец Надаў, Авіуд, Элеазар і Ітамар;'
  deu-ELBBK: 'Und dies sind die Namen der Söhne Aarons: der Erstgeborene Nadab, und
    Abihu, Eleasar und Ithamar.'
  mbb-OT: Is menge anak ni Aaron iyan ensi Nadab, Abihu, Eleazar, wey si Itamar. Iyan
    kakey si Nadab.
  mal-2015: 'അഹരോന്റെ പുത്രന്മാരുടെ പേരുകൾ ഇവ: ആദ്യജാതൻ നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ.'
  rmc-rmc: 'Kala hine le Aronoskre čhave: Ešebno o Nadab, paľis o Abihu, o Eleazar
    the o Itamar.'
  pes-OPV: 'و نامهای پسران هارون این است: نخست زاده‌اش ناداب و ابیهو و العازار و ایتامار.'
  ron-1924: 'Ятэ нумеле фиилор луй Аарон: Надаб, ынтыюл нэскут, Абиху, Елеазар ши
    Итамар.'
  ben-OBCV: হারোণের ছেলেদের নাম হল, প্রথমজাত নাদব, তারপর অবীহূ, ইলীয়াসর ও ঈথামর।
  som-som: Oo kuwanu waa wiilashii Haaruun magacyadoodii, Naadaab oo curadkii ahaa,
    iyo Abiihuu, iyo Elecaasaar, iyo Iitaamaar.
  lat-VUC: 'Et hæc nomina filiorum Aaron: primogenitus ejus Nadab, deinde Abiu, et
    Eleazar, et Ithamar.'
  eng-ASVBT: 'And these are the names of the sons of Aaron: Nadab the firstborn, and
    Abihu, Eleazar, and Ithamar.'
  ita-1885: 'E questi sono i nomi de'' figliuoli d''Aaronne: Nadab il primogenito,
    e Abihu, Eleazaro e Itamar.'
  eng-LXXUP: And these are the names of the sons of Aaron; Nadab the firstborn; and
    Abihu, Eleazar and Ithamar.
  eng-ULB: The names of Aaron's sons were Nadab the firstborn, and Abihu, Eleazar,
    and Ithamar.
  spa-VBL: 'Los nombres de los hijos de Aarón eran: Nadab (primogénito), Abiú, Eleazar
    e Itamar.'
  fra-_FOB: 'Voici les noms des fils d''Aaron: Nadab, le premier-né, Abihu, Éléazar
    et Ithamar.'
  mal-mal: 'അഹരോന്റെ പുത്രന്മാർ ഇവരാണ്: ആദ്യജാതൻ നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ.'
  urd-GVR: Hārūn ke chār beṭe the. Baṛā beṭā Nadab thā, phir Abīhū, Iliyazar aur Itamar.
  suz-BL: हारून आ तौ आन नें, आ ङोंइती जरमेशो तौ नादाब नु अबीहु, एलाजर नु इथामार बाक्‍तेक्‍म।
  ita-1927: 'Questi sono i nomi dei figliuoli di Aaronne: Nadab, il primogenito, Abihu,
    Eleazar e Ithamar.'
  ckb-ckb: ئەمەش ناوی کوڕەکانی هارونە، نادابی نۆبەرە و ئەبیهو و ئەلعازار و ئیتامار.
  eng-BBE: 'These are the names of the sons of Aaron: Nadab the oldest, and Abihu,
    Eleazar, and Ithamar.'
  kan-OKCV: 'ಆರೋನನ ಮಕ್ಕಳುಗಳ ಹೆಸರುಗಳು: ಚೊಚ್ಚಲ ಮಗನು ನಾದಾಬ್, ತರುವಾಯ ಅಬೀಹೂ, ಎಲಿಯಾಜರ್ ಮತ್ತು
    ಈತಾಮಾರ್.'
  bbb-bbb: '@see-verse:NUM.003.001'
  tam-2017: ஆரோனுடைய மகன்கள், முதல் பிறந்தவனாகிய நாதாப், அபியூ, எலெயாசார், இத்தாமார்
    என்பவர்களே.
  spa-RV-1909: 'Y estos son los nombres de los hijos de Aarón: Nadab el primogénito,
    y Abiú, Eleazar, é Ithamar.'
  ron-BTF: Și acestea sunt numele fiilor lui Aaron, Nadab întâiul născut și Abihu,
    Eleazar și Itamar.
  eng-WEBP: 'These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
    Eleazar, and Ithamar.'
  eng-FBV: 'The names of the sons of Aaron were: Nadab (firstborn), Abihu, Eleazar,
    and Ithamar.'
  nld-1939: 'Dit zijn de namen van de zonen van Aäron: Nadab, de eerstgeborene, Abihoe,
    Elazar en Itamar;'
  nch-BL: 'Inintoca iconehua Aarón eliyaya: Nadab cati achtohui ejquet, Abiú, Eleazar,
    huan Itamar.'
  vie-1934: 'Nầy là tên các con trai A-rôn: Trưởng nam là Na-đáp, A-bi-hu, Ê-lê-a-sa,
    và Y-tha-ma.'
  hin-CV: 'अहरोन के पुत्रों के नाम: जेठा पुत्र नादाब फिर अबीहू, एलिएज़र तथा इथामार.'
  eng-OURB: 'These are the names of the sons of Aaron [Light-bringer]: Nadab the firstborn,
    and Abihu, Eleazar [Help of God], and Ithamar.'
  spa-BES: 'Estos son los nombres de los hijos de Aarón: Nadab el mayor, y Abiú, Eleazar
    e Itamar.'
  tdx-tdx: 'Iretoy o tahinan’ ana’ i Aharoneo: Tañoloñoloña’e t’i Nadabe naho i Abiho,
    i Elazare, vaho Itamare.'
  vid-vid: Aga ndo matagwa ga wana wa Aluni. Nawali Nadabu, mlelwa wa heye wa mwaluko
    na Abihu na Eleasali na Itamali.
  eng-OKE: And these; are the names of the sons of Aharon. His firstborn, Nadab; and
    Abihu, Elazar, and Ithamar.
  tha-KJV: ชื่​อบ​ุตรชายของอาโรนมี​ดังนี้ นาดับบุตรหัวปี อาบ​ีฮู เอเลอาซาร์และอิธามาร์
  por-BR-2018: 'E estes são os nomes dos filhos de Arão: Nadabe o primogênito, e Abiú,
    Eleazar, e Itamar.'
  deu-ELO: 'Und dies sind die Namen der Söhne Aarons: der Erstgeborene Nadab, und
    Abihu, Eleasar und Ithamar.'
  eng-WYC-2018: And these be the names of the sons of Aaron; his first engendered,
    Nadab, (or Nadab, his first-born); afterward, Abihu, and Eleazar, and Ithamar;
  epo-epo: 'Jen estas la nomoj de la filoj de Aaron: la unuenaskito Nadab, kaj Abihu,
    Eleazar, kaj Itamar.'
  uig-PIN: 'Ⱨarunning oƣullirining ismi mundaⱪ: tunji oƣlining ismi Nadab idi, uning
    yǝnǝ Abiⱨu, Əliazar, Itamar degǝn oƣulliri bar idi.'
  beo-beo: Elane egefelali da biyaduyale galu. Ilia dio, magobo Na:ida:be. Amo baligia
    da Abaihiu, Elia:isa amola ufidafa da Idama.
  tpi-OTNT: Aron i gat 4-pela pikinini man. Namba wan em Nadap na bihain em i kamapim
    Abihu na Eleasar na Itamar.
  hau-SA: Sunayen ’ya’yan Haruna su ne, Nadab ɗan fari, da Abihu, da Eleyazar da Itamar.
  uig-LAT: 'Harunning oghullirining ismi mundaq: tunji oghlining ismi Nadab idi, uning
    yene Abihu, Eliazar, Itamar dégen oghulliri bar idi.'
  nde-nde: Amabizo amadodana ka-Aroni kwakunguNadabi izibulo lo-Abhihu, u-Eliyazari
    kanye lo-Ithamari.
  ton-ton: Pea ko e hingoa eni ʻoe ngaahi foha ʻo ʻElone; ko Natapi ko e ʻuluaki ia,
    mo ʻApiu, mo ʻEliesa, mo ʻItama.
  ces-1613: 'A tato jsou jména synů Aronových: Prvorozený Nádab, potom Abiu, Eleazar
    a Itamar.'
  eng-WMB: 'These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
    Eleazar, and Ithamar.'
  tam-TCV: 'ஆரோனின் மகன்களின் பெயர்களாவன: மூத்த மகனான நாதாப், பின்பு அபியூ, எலெயாசார்,
    இத்தாமார் ஆகியோர்.'
  ceb-ULB: Ang mga ngalan sa mga anak ni Aaron mao si Nadab ang kamagulangan, si Abihu,
    si Eleazar ug si Itamar.
  pol-UBG: 'A to są imiona synów Aarona: pierworodny Nadab, potem Abihu, Eleazar i
    Itamar.'
  urd-GVU: ہارون کے چار بیٹے تھے۔ بڑا بیٹا ندب تھا، پھر ابیہو، اِلی عزر اور اِتمر۔
  deu-1912: 'Und dies sind die Namen der Söhne Aarons: der Erstgeborene Nadab, darnach
    Abihu, Eleasar und Ithamar.'
  kan-2017: 'ಆರೋನನ ಮಕ್ಕಳ ಹೆಸರುಗಳು: ಚೊಚ್ಚಲ ಮಗನಾದ ನಾದಾಬ್, ಅಬೀಹೂ, ಎಲ್ಲಾಜಾರ್ ಮತ್ತು ಈತಾಮಾರ್
    ಎಂಬುವವರೇ.'
  yap-yap: 'Imoy aningeg i pumo’on ni fak Aron: Nadab e bin nganni’, nge yib Abihu,
    nge yib Eleazar, me Ithamar e th’abi bitir.'
  hlt-MCSB: Aaron ca rhoek he a ming ah, Nadab te a caming tih Abihu, Eleazar neh
    Ithamar.
  mdy-ETH: ዓኣሮኔኮ ዖይዶ ዓቲንቄ ናይ ዓኣኔ፤ ቶይዳሢ ናኣዳቤኬ፤ ጌኤዛታ ዓቢሁና ዓላዜሬና ዒታማሬናኬ።
  twi-ASANTE: 'Na yeinom ne Aaron ne Mose abusua. Aaron mmammarima edin na ɛdidi soɔ
    yi: Nadab, nʼabakan, Abihu, Eleasa ne Itamar.'
  eng-WEBU: 'These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
    Eleazar, and Ithamar.'
  bnp-bnp: E Aron i tahoka e tuna bakovi ala va. A tabua e Nadap. To pahamuria e Abihu,
    e Eleasar, e Itamar.
  wal-wal: Aaroona attuma naatu sunttai bairai Nadaaba, Abiiha, El77aazaranne Itaamaara.
  spa-PDDPT: 'Estos, pues, son los nombres de los hijos de Aarón: Nadab, el primogénito,
    Abiú, Eleazar e Itamar.'
  gun-gun: 'Po rami ae Arão ra''y kuery rery: ta''y jypykue ma Nadabe, ha''e gui ma
    Abiú, Eleazar ha''e Itamar.'
  ilo-ULB: Dagiti nagan dagiti annak a lallaki ni Aaron ket Nadab ti inauna, ni Abiu,
    Eleazar ken Itamar.
  kpg-kpg: 'Aaron ana dama daane dogohaa: go Nadab, di ulu madua, Abihu, Eleazar mo
    Ithamar.'
  uig-ARA: 'ھارۇننىڭ ئوغۇللىرىنىڭ ئىسمى مۇنداق: تۇنجى ئوغلىنىڭ ئىسمى ناداب ئىدى، ئۇنىڭ
    يەنە ئابىھۇ، ئەلىئازار، ئىتامار دېگەن ئوغۇللىرى بار ئىدى.'
  sus-sus: 'Haruna xa di xɛmɛe xilie nan yi ki: a xa di xɛmɛ singe nu xili nɛ Nadabo,
    a xunyae, Abihu, Eleyasari, nun Itamari.'
  pon-2006: 'Aaron naineki pwutak pahmen: Nadap, iei ih me keieu laud, Apihu, Eleasar,
    oh Idamar.'
  ksd-ksd: Ma go ra iang i diat ra umana natu i Aron. Nadab a luaina, Abiu, Eleasar,
    ma Itamar.
  tur-YTC: 'Aron''un oğullarının adları şunlardır: İlk doğan Nadav, Avihu, Eleazar
    ve İtamar.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἀαρών· πρωτότοκος Ναδάβ, καὶ Ἀβιοὺδ, Ἐλεάζαρ,
    καὶ Ἰθάμαρ.
  ind-AYT: 'Inilah nama anak-anak Harun: Nadab, anak sulung, Abihu, Eleazar, dan Itamar.'
  nya-nya: Mayina a ana aamuna a Aaroni anali Nadabu, woyamba kubadwa, Abihu, Eliezara
    ndi Itamara.
  hrv-hrv: 'Ovo su bila imena Aronovih sinova: prvorođenac Nadab, zatim Abihu, Eleazar
    i Itamar.'
  mps-mps: Arongo te ogwa me si me si tama elaluali. Agai te gomunai ogwa te Nadap
    dao, te tudi badu Abihu, te tudi badu te Eleasar, te tudi badu te Itamar dao.
  tpi-tpi: Aron i gat 4-pela pikinini man. Namba wan em Nadap na bihain em i kamapim
    Abihu na Eleasar na Itamar.
  dan-1931: 'Navnene på Arons Sønner var følgende: Nadab, den førstefødte, Abihu,
    Eleazar og Itamar;'
  vie-OVCB: 'Tên các con trai A-rôn là: Na-đáp, con trưởng nam, A-bi-hu, Ê-lê-a-sa,
    và Y-tha-ma.'
  guj-2017: હારુનના દીકરાઓનાં નામ આ મુજબ હતાં; જ્યેષ્ઠ દીકરાનું નામ નાદાબ, તથા અબીહૂ,
    એલાઝાર તથા ઈથામાર.
  pon-2006A: 'Aaron naineki pwutak pahmen: Nadap, iei ih me keieu laud, Apihu, Eleasar,
    oh Idamar.'
  por-BRBSL: 'Estes são os nomes dos filhos de Aarão: Nadab, o primogênito, e Abihu,
    Eleazar, e Ithamar.'
  cth-cth: Aron capanaw e a min teh, camin lah Nadab. Hahoi Abihu Eleazar hoi Ithamar
    doeh.
  twi-twi: 'Aaron mmabarima din na edidi so yi: Nadab, nʼabakan, Abihu, Eleasar ne
    Itamar.'
  hlt-hlt: Aaron ca rhoek he a ming ah, Nadab te a caming tih Abihu, Eleazar neh Ithamar.
  tbz-SIM: Nɑdɑbu weè do tú Mpo, kɛ́nɑntɛ Abiu, kòo nɑntɛ Edeɑsɑɑ nɛ̀ Itɑmɑɑ.
  msy-2020: Aron otarir 4pla iti, Nadap, an otarir ivariam, ezɨ an gɨn, Abihu, Eleasar
    ko Itamar.
  dop-dop: Alɔŋ pǝyɑlɑɑ kɑ wɛ liɣiti kɛ́. Pɑ sɔsɔ ntɛ́ Nɑtɑpɩ, nɑ pǝ́ fɛɛ Apihu, nɑ
    Ɩlɑsɑɑ, nɑ Ɩtɑmɑɑ.
  azb-azb: 'Harun oğullarının adları belədir: ilk doğulan Nadav, Avihu, Eleazar və
    İtamar.'
  eng-DBY: 'And these are the names of the sons of Aaron: Nadab the firstborn, and
    Abihu, Eleazar and Ithamar.'
  hin-2017: हारून के पुत्रों के नाम ये हैं नादाब जो उसका जेठा था, और अबीहू, एलीआजर
    और ईतामार;
  wol-KYG: Doomi Aaróona yu góor ñoo di Nadab, taaw ba, ak Abiyu ak Elasar ak Itamar.
  eng-YLT: 'And these [are] the names of the sons of Aaron: the first-born Nadab,
    and Abihu, Eleazar, and Ithamar;'
  eng-WYC-2017: And these be the names of the sons of Aaron; his first engendered,
    Nadab; afterward, Abihu, and Eleazar, and Ithamar;
  eng-WMBB: 'These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
    Eleazar, and Ithamar.'
  urd-GVH: हारून के चार बेटे थे। बड़ा बेटा नदब था, फिर अबीहू, इलियज़र और इतमर।
  rug-rug: 'Ari ka made sari na tuna koreo e Eroni: e Nadabi sa kenuna, e Abihu, e
    Eleaza meke e Itamara.'
  gaz-gaz: 'Maqaan ilmaan Aroon: Naadaab hangafticha, Abiihuu, Eleʼaazaarii fi Iitaamaar.'
  fra-LSG: 'Voici les noms des fils d’Aaron: Nadab, le premier-né, Abihu, Éléazar
    et Ithamar.'
  yal-yal: 'Harunaa diine xinle ni itoe ra: a dii singena Nadaba, Abihu, Eleyasari
    nun Itamara.'
  haw-1868: Eia hoi na inoa o na keiki a Aarona; o Nadaba ka hiapo, o Abihu, o Eleazara,
    a o Itamara.
  arb-NAV: 'هَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ هَرُونَ: نَادَابُ الْبِكْرُ، وَأَبِيهُو،
    وَأَلِعَازَارُ، وَإِيثَامَارُ،'
  ewe-ewe: Viŋutsu enee nɔ Aron si. Woawoe nye Nadab, Via ŋutsu tsitsitɔ, Abihu, Eleaza
    kple Itamar.
  eng-LEE: 'And these are the names of the sons of Aaron: the firstborn Nadab, and
    Abihu, Elazar, and Ithamar.'
  asm-FB: হাৰোণৰ পুত্ৰসকলৰ মাজত প্ৰথমে জন্ম পোৱা জনৰ নাম নাদব, তাৰ পাছত অবীহূ, ইলিয়াজৰ
    আৰু ঈথামৰ।
  sus-A: هَرُنَ شَ دِ شّمّيٍ شِلِيٍ نَن يِ كِ؛ عَ شَ دِ شّمّ سِنفٍ نُ شِلِ نّ نَدَبٌ،
    عَ شُنيَيٍ، عَبِهُ، عٍلٍيَسَرِ، نُن عِتَمَرِ.
  fra-SBL: 'Voici les noms des fils d''Aaron : Nadab, premier-né, Abihu, Éléazar et
    Ithamar.'
  hbo-hbo: וְאֵ֛לֶּה שְׁמֹ֥ות בְּֽנֵי־אַהֲרֹ֖ן הַבְּכֹ֣ור ׀ נָדָ֑ב וַאֲבִיה֕וּא אֶלְעָזָ֖ר
    וְאִיתָמָֽר׃
  eng-WYCLIFFE: And these ben the names of `the sones of Aaron; his first gendrid,
    Nadab; aftirward, Abyu, and Eleazar, and Ythamar; these ben the names of `Aarons
    sones,
  cwe-cwe: Yano ni mazina ya wana wa chilume wa Haluni. Nadabu chaudele na Abihu,
    na Eleazali na Isamali.
  kik-kik: Marĩĩtwa ma ariũ a Harũni maarĩ Nadabu ũrĩa warĩ irigithathi, na Abihu,
    na Eleazaru, na Ithamaru.
  fra-NCL: 'Voici les noms des fils d’Aaron : Nadab, le premier-né, Abiu, Eléazar
    et Ithamar.'
  cek-AK: Aaron caanawk ih ahmin loe calu ah Nadab, Abihu, Eleazar hoi Ithamar.
  cuk-cuk: 'Weyobi, Aarón-masmala nugmalad: Nadab, Abiú, Eleazar, Itamar. Nadabʼde,
    e-machi-sailaginedid.'
  uig-CYR: 'Һарунниң оғуллириниң исми мундақ: тунҗа оғлиниң исми Надаб еди, униң йәнә
    Абиһу, Әлиазар, Итамар дегән оғуллири бар еди.'
  tel-2017: అహరోను పెద్ద కొడుకు నాదాబు. ఆ తరువాత అబీహు, ఎలియాజరు, ఈతామారు పుట్టారు.
  hat-BSA: 'Sa yo se non a fis Aaron yo: Nadab, premye ne a, Abith, Éléazar ak Ithamar.'
  kos-kos: 'Oasr wen akosr natul Aaron: Nadab pa matu emeet, na Abihu, Eleazar, ac
    Ithamar.'
  hbo-WLC: וְאֵ֛לֶּה שְׁמ֥וֹת בְּֽנֵי־אַהֲרֹ֖ן הַבְּכ֣וֹר ׀ נָדָ֑ב וַאֲבִיה֕וּא אֶלְעָזָ֖ר
    וְאִיתָמָֽר׃
  ibo-ibo: Ndị a bụ aha ụmụ ndị ikom Erọn, Nadab, ọkpara ya, Abihu, Elieza na Itama.
  ory-ory: ହାରୋଣଙ୍କର ପୁତ୍ରଗଣର ନାମ ଏହି; ପ୍ରଥମଜାତ ନାଦବ୍‍, ତହୁଁ ଅବୀହୂ ଓ ଇଲୀୟାସର ଓ ଈଥାମର।
  chk-chk: 'Ikkei iten nöün Aaron kewe mwän: Natap ewe mwänichi, Apihu, Eleasar me
    Itamar.'
  rop-rop: Eran bin abum fobala san. Det fesbon san blanga im bin neim Neideb, en
    det najalot bin neim Abaihu, Eliyeisa en Ithama.
  ukr-1871: 'І се ймена синів Аронових: Надаб, первенець, та Абигуй, Єлеазар та Ітамар.'
  deu-1951: 'Und dies sind die Namen der Söhne Aarons: Der Erstgeborene Nadab, darnach
    Abihu, Eleasar und Itamar.'
  eng-JPS: 'And these are the names of the sons of Aaron: Nadab the first-born, and
    Abihu, Eleazar, and Ithamar.'
  srp-1865: 'I ovo su imena sinova Aronovijeh: prvenac Nadav, pa Avijud i Eleazar
    i Itamar.'
  lug-lug: 'Gano ge mannya ga batabani ba Alooni: Nadabu, omubereberye, ne Abiku,
    ne Eriyazaali, ne Isamaali.'
  heb-heb: ואלה שמות בני אהרן הבכור נדב ואביהוא אלעזר ואיתמר׃
  ben-IRV: হারোণের ছেলেদের নাম ছিল; প্রথমজাত নাদব, অবীহূ, ইলীয়াসর ও ঈথামর।
  pan-pan: ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਇਹ ਹਨ, ਪਹਿਲੌਠਾ ਨਾਦਾਬ, ਫ਼ੇਰ ਅਬੀਹੂ, ਅਲਆਜ਼ਾਰ ਅਤੇ ਈਥਾਮਾਰ।
  mya-JVB: အာရုန် ၏သား ဟူမူကား၊ သားဦး နာဒပ် ၊ ညီအဘိဟု ၊ ဧလာဇာ ၊ ဣသမာ တည်း။
  hmo-hmo: Arona be mai ena natuna tau 4, Nadaba, vara guna tauna, Abihu, Eleasara,
    bona Itamara.
  urd-urd: 'और हारून के बेटों के नाम यह हैं: नदब जो पहलौठा था, और अबीहू और इली''एलियाज़र
    और ऐतामर।'
  rus-SYN: 'и вот имена сынов Аарона: первенец Надав, Авиуд, Елеазар и Ифамар;'
  bqc-SIM: 'Aalona nɛgↄ̃ɛↄ tↄ́n kɛ: Aà nɛgↄ̃ɛ sɛ̃́ia Nadabu, Abiu, Ɛleazaa, Itamaa.'
  tcz-CHONGTHU: Aaron chapateho min chu Nadab (atah pen), Abihu, Elezear chule Ithamar
    ahiuve.
  mar-mar: अहरोनाच्या मुलांची नावे हीः नादाब हा प्रथम जन्मलेला, व अबीहू, एलाजार व
    इथामार.
  qub-qub: Aaronpa wamrancuna caran Nadab, Abiú, Eleazar, Itamar. Nadabga caran guechpa
    wamranmi.
  hat-hat: 'Men non pitit Arawon yo: se te Nadab, pi gran an. Apre li vin Abiyou,
    Eleaza ak Itama.'
  eng-BSB: 'These are the names of the sons of Aaron: Nadab the firstborn, then Abihu,
    Eleazar, and Ithamar.'
  tod-tod: 'Aalɔn ná-doun zunuiti daaseigiti kaa: ma mɔungi laaseigi ɠɛni ga Nadaɓe,
    naa ʋolumai Aɓiyu ta Eleazaal, ta Itamaal.'
  eng-WEBPB: 'These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
    Eleazar, and Ithamar.'
  kbq-kbq: Ama Aroni ne'mofavre'mokizmi zamagi'e, Agonesa'a Nadabuki, Abihuki, Eliesaki,
    Itamari'e.
  nhe-BL: 'Inintoca iconehua Aarón eliyaya: Nadab tlen achtohui ejquetl, Abiú, Eleazar,
    huan Itamar.'
  gub-BL: 'Na''aw Àràw ta''yr waner xe wà: Nanaw ta''yr ipy. Amiu, Ereazar, Itamar.'
  eng-DRA: 'And these the names of the sons of Aaron: his firstborn Nadab, then Abiu,
    and Eleazar, and Ithamar.'
