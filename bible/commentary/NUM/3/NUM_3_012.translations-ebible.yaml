verse: NUM.003.012
translations:
  mal-C: “എല്ലാ ഇസ്രായേല്യസ്ത്രീകളുടെയും ആദ്യജാതന്മാർക്കു പകരമായി ഇസ്രായേല്യരിൽനിന്ന്
    ഞാൻ ലേവ്യരെ എടുത്തിരിക്കുന്നു. ലേവ്യർ എനിക്കുള്ളവരാകുന്നു,
  deu-TKW: Ich selbst habe die Leviten herausgenommen aus den Israeliten an Stelle
    aller Erstgebornen der Israeliten, derer, die zuerst den Mutterschoß durchbrochen
    haben, - damit die Leviten mir gehören sollen.
  lin-lin: « Nakamati Ngai moko Balevi kati na bana ya Isalaele na esika ya bana mibali
    nyonso ya liboso, mbuma ya liboso ya libumu ya mwasi nyonso ya Isalaele.
  eng-LSV: “And I, behold, have taken the Levites from the midst of the sons of Israel
    instead of every firstborn opening a womb among the sons of Israel, and the Levites
    have been Mine;
  eng-GNV: 'Beholde, I haue euen taken the Leuites from among the childre of Israel:
    for al the first borne that openeth the matrice among the children of Israel,
    and the Leuites shalbe mine,'
  eng-WEBSTER: 'And I, behold, I have taken the Levites from among the children of
    Israel, instead of all the first-born that openeth the matrix among the children
    of Israel: therefore the Levites shall be mine;'
  nhw-BL: “Ya nimechilhuijtoc para monequi techmacaca nochi amoachtihui ejcahua, pampa
    quen nopa nechtocarohua para noaxcahua. Pero para amo monequi antechmacatiyase
    amoachtihui ejcahua, ininpatlaca niquinselis nochi levitame para ma elica noaxcahua
    ininpatlaca nochi sequinoc israelitame,
  swh-ONEN: “Nimewatwaa Walawi kutoka miongoni mwa Waisraeli badala ya mzaliwa wa
    kwanza wa kiume wa kila mwanamke wa Mwisraeli. Walawi ni wangu,
  bba-bba: wee nɑ Lefibɑ wunɑ Isirelibɑn suunu sɔɔn di bɑ n kɑ sɑ̃ɑ Isirelibɑn bii
    tɔn durɔ ɡbiikobun kɔsire, kpɑ bu ko nɛɡibu.
  eng-KJVCPB: 'And I, behold, I have taken the Levites from among the children of
    Israel instead of all the firstborn that openeth the matrix among the children
    of Israel: therefore the Levites shall be mine;'
  luo-luo: “Asekawo jo-Lawi koa ei jo-Israel e lo wuowi makayo mar chi ja-Israel moro
    ka moro. Jo-Lawi gin meka,
  meu-meu: A itaia, lau ese Levi taudia vada na abidia hidi, Israel taudia bogaragidia
    amo, Israel taudia edia roboa mamaruanedia ibolodia. Idia na lauegu.
  npi-ULB: “हेर्, मैले लेवीहरूलाई इस्राएलका मानिसहरूबाट लिएको छु । मैले यो इस्राएलका
    मानिसहरूका जेठा छोराहरूको सट्टा लिएको छु । लेवीहरू मेरा हुन् ।
  yor-yor: “Báyìí èmi fúnra mi ti mú ẹ̀yà Lefi láàrín àwọn ọmọ Israẹli dípò gbogbo
    àkọ́bí ọkùnrin àwọn ọmọbìnrin Israẹli. Ti èmi ni àwọn ọmọ Lefi,
  pes-OPCB: «من لاویان را به جای تمام پسران نخست‌زادۀ قوم اسرائیل پذیرفته‌ام. لاویان
    از آن من هستند.
  tgl-ULB: “Tingnan mo, kinuha ko ang mga Levita mula sa mga tao ng Israel. Ginawa
    ko ito sa halip na kunin ang bawat panganay na lalaki na ipinanganak mula sa mga
    tao ng Israel. Pag-aari ko ang mga Levita.
  hui-hui: Áyu Libai hameigini karu ti i̱ninaga wali agaliore helo helarogoni. Bamba
    i̱na Iyibialirunaga igini wahene hearu damene bibahende bo wahai halu Isaraele
    wali agali tí igini wahene bibahende i̱ninagaore helo dabalu tínaga nogo tara
    tara kamirunaga igini wangabe pigane wirago bibahendebi i̱ninaga helo helalimu
    larugoni. Anigo áyu howa ai uruni bibahende tíninaga helalu Libai hameigini i̱ninagaore
    helarogoni. Tínaga igini wahene i̱nihondo ngulenedaguabi tínaga nogo tara tara
    karume igini wangabe pigane wirago i̱hondo ngulenedaguabi uruni bibahendenaga
    Libai hameigini ti i̱ninagaore hai helarogoni. Anduane Homogo i̱ore kogoni, lene.
  mya-mya: '@see-verse:NUM.003.011'
  bod-N: ལྟོས་དང་། བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་མངལ་དང་པོ་སྟེ་བུ་སྐྱེས་འགོ་རྣམས་ཀྱི་ཚབ་བྱེད་དུ་ལེ་ཝི་པ་རྣམས་བདམས་པ་ཡིན་པས།
    ལེ་ཝི་པ་རྣམས་བདག་ལ་དབང་བའོ། །
  sna-sna: “Ndakatora vaRevhi kubva pakati pavaIsraeri pachinzvimbo chedangwe romukomana
    rinoberekwa nomukadzi wose weIsraeri. VaRevhi ndevangu,
  spa-BLM: “He aquí que he tomado a los levitas de entre los hijos de Israel en lugar
    de todos los primogénitos que abren el vientre entre los hijos de Israel; y los
    levitas serán míos,
  cac-cac: Toxo ix ex in sic'canel a ex levita ex tic sq'uexuloc junjun eb' b'ab'el
    vinac unin d'a scal eb' etisraelal, yuj chi' vic eyaji.
  swh-ULB: “Tazama, nimewachagua Walawi katika watu wa Israel. Nimefanya hivyo badala
    ya kuchukua mzaliwa wa kwanza wa kiume wa wana wa Israel. Hawa Walawi ni wangu.
  bel-bel: вось, я ўзяў лявітаў з сыноў Ізраілевых замест усіх першынцаў, якія размыкаюць
    сьцёгны з сыноў Ізраілевых; лявіты будуць Мае,
  deu-ELBBK: Und ich, siehe, ich habe die Leviten aus der Mitte der Kinder Israel
    genommen, anstatt aller Erstgeburt, die die Mutter bricht unter den Kindern Israel;
    und die Leviten sollen mir gehören.
  mbb-OT: “Mibpilì ku is menge kevuwazan ni Levi he liwan te menge kinekekayan he
    anak he menge maama te menge Israilihanen. Kediey is kada kevuwazan ni Levi.
  mal-2015: യിസ്രായേൽമക്കളുടെ ഇടയിൽ പിറക്കുന്ന എല്ലാകടിഞ്ഞൂലിന്നും പകരം ഞാൻ ലേവ്യരെ
    യിസ്രായേൽമക്കളിൽനിന്നു എടുത്തിരിക്കുന്നു; ലേവ്യർ എനിക്കുള്ളവരായിരിക്കേണം.
  rmc-rmc: „Me mange le Leviten kidňom avri le Izraelitendar. Iľom mange len vaš savore
    ešebna čhave, save uľon le dajenge. O Leviti hine mire.
  pes-OPV: «که اینک من لاویان را از میان بنی‌اسرائیل، به عوض هر نخست زاده‌ای از بنی‌اسرائیل
    که رحم را بگشاید گرفته‌ام، پس لاویان از آن من می‌باشند.
  ron-1924: „Ятэ кэ ам луат пе левиць дин мижлокул копиилор луй Исраел, ын локул тутурор
    ынтыилор нэскуць каре се наск ынтый динтре копиий луй Исраел, ши левиций вор фи
    ай Мей.
  ben-OBCV: “প্রত্যেক ইস্রায়েলী মহিলার প্রথমজাত পুরুষ শিশুর পরিবর্তে আমি লেবি গোষ্ঠীকে
    গ্রহণ করেছি। লেবীয় গোষ্ঠী আমারই,
  som-som: Oo bal eeg, anna waxaan reer Laawi kala dhex baxay reer binu Israa'iil
    intii aan ka qaadan lahaa curadyada reer binu Israa'iil ee maxalka furta oo dhan,
    oo reer Laawi waxay ahaanayaan kuwaygii,
  lat-VUC: Ego tuli Levitas a filiis Israël pro omni primogenito, qui aperit vulvam
    in filiis Israël, eruntque Levitæ mei.
  eng-ASVBT: 'And I, behold, I have taken the Levites from among the children of Israel
    instead of all the firstborn that openeth the womb among the children of Israel;
    and the Levites shall be mine:'
  ita-1885: Ecco, io ho presi i Leviti d'infra i figliuoli d'Israele in luogo di tutti
    i primogeniti che aprono la matrice fra i figliuoli d'Israele; perciò i Leviti
    saranno miei.
  eng-LXXUP: 'Behold, I have taken the Levites from the midst of the children of Israel,
    instead of every male that opens the womb from among the children of Israel: they
    shall be their ransom, and the Levites shall be mine.'
  eng-ULB: “Look, I have taken the Levites from among the people of Israel. I have
    done this instead of taking each firstborn male who is born among the people of
    Israel. The Levites belong to me.
  spa-VBL: “He tomado a los levitas de entre los israelitas en lugar de cada uno de
    sus primogénitos. Los levitas me pertenecen
  fra-_FOB: Voici, j'ai pris les Lévites, d'entre les enfants d'Israël, à la place
    de tous les premiers-nés des enfants d'Israël, et les Lévites seront à moi.
  mal-mal: “യിസ്രായേൽ മക്കളുടെ ഇടയിൽ പിറക്കുന്ന എല്ലാകടിഞ്ഞൂലിനും പകരം ഞാൻ ലേവ്യരെ
    യിസ്രായേൽമക്കളിൽനിന്ന് എടുത്തിരിക്കുന്നു; ലേവ്യർ എനിക്കുള്ളവർ ആയിരിക്കണം.
  urd-GVR: “Maiṅ ne Isrāīliyoṅ meṅ se Lāwiyoṅ ko chun liyā hai. Wuh tamām Isrāīlī
    pahlauṭhoṅ ke ewaz mere lie maḳhsūs haiṅ,
  suz-BL: “गो इस्राएली आन ङोंइती जरमेशो तौ आन पा ङा लेवी आ थर ङा मुर आन कली इस्राएली
    आन दाते रे योव़तामी। मोपतीके लेवी आ मुर आं केन बाक्‍नीम। गन्‍ती ८:१६; प्रस्‍थान
    १३:२
  ita-1927: “Ecco, io ho preso i Leviti di tra i figliuoli d’Israele in luogo d’ogni
    primogenito che apre il seno materno tra i figliuoli d’Israele; e i Leviti saranno
    miei;
  ckb-ckb: «ئێستا من لێڤییەکان دەبەم، لەنێو نەوەی ئیسرائیل لە جیاتی هەر نۆبەرەیەکی
    نێر لە سکی ئافرەت کە لە نەوەی ئیسرائیل بێت. ئیتر لێڤییەکان دەبنە هی من،
  eng-BBE: See, I have taken the Levites out of the children of Israel to be mine
    in place of the first sons of the children of Israel;
  kan-OKCV: “ಪ್ರತಿಯೊಬ್ಬ ಇಸ್ರಾಯೇಲಿನ ಮಹಿಳೆಯ ಜೇಷ್ಠ ಮಗನಿಗೆ ಬದಲಾಗಿ ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಲೇವಿಯರನ್ನು
    ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ. ಲೇವಿಯರು ನನಗೆ ಸೇರಿದವರು.
  bbb-bbb: '@see-verse:NUM.003.011'
  tam-2017: “இஸ்ரவேல் மக்களில் கர்ப்பம்திறந்து பிறக்கிற முதற்பேறான எல்லாவற்றிற்கும்
    பதிலாக, நான் லேவியர்களை இஸ்ரவேல் மக்களிலிருந்து எடுத்துக்கொண்டேன்; அவர்கள் என்னுடையவர்களாக
    இருக்கிறார்கள்.
  spa-RV-1909: 'Y he aquí yo he tomado los Levitas de entre los hijos de Israel en
    lugar de todos los primogénitos que abren la matriz entre los hijos de Israel;
    serán pues míos los Levitas:'
  ron-BTF: Și eu, iată, am luat pe leviți dintre copiii lui Israel în locul tuturor
    întâilor născuți care deschid pântecele printre copiii lui Israel; de aceea leviții
    să fie ai mei;
  eng-WEBP: “Behold, I have taken the Levites from among the children of Israel instead
    of all the firstborn who open the womb among the children of Israel; and the Levites
    shall be mine,
  eng-FBV: “I've taken the Levites from the Israelites in place of every one of their
    firstborn. The Levites belong to me
  nld-1939: Zie, Ik heb de Levieten uit de kinderen Israëls uitverkoren, in plaats
    van alle eerstgeborenen der Israëlieten, die de moederschoot openen. De Levieten
    behoren aan Mij!
  nch-BL: “Ya nimechilhuijtoc para monequi techmacaca nochi amoachtohui conehua, pampa
    inijuanti noaxcahua. Pero para amo monequi antechmacatiyase amoachtohui conehua,
    ininpataca niquinselis nochi levitame para ma elica noaxcahua ininpataca nochi
    sequinoc israelitame,
  vie-1934: Nầy, từ giữa dân Y-sơ-ra-ên ta chọn lấy người Lê-vi thế cho hết thảy con
    đầu lòng của dân Y-sơ-ra-ên; vậy, người Lê-vi sẽ thuộc về ta.
  hin-CV: “अब यह देखो, मैंने लेवी को, सारे इस्राएल में से प्रत्येक पहलौठे के स्थान
    पर, अर्थात् उस संतान के स्थान पर, जो गर्भ का प्रथम फल होता है, अलग कर लिया है,
    कि लेवी सिर्फ मेरे होकर रहें.
  eng-OURB: '“Behold, I have taken the Levites [Descendants of United with] from among
    the children of Israel [God prevails] instead of all the firstborn who open the
    womb among the children of Israel [God prevails]; and the Levites [Descendants
    of United with] shall be mine:'
  spa-BES: Mira, he sacado a los levitas de los hijos de Israel para que sean míos
    en lugar de los primeros hijos de los hijos de Israel;
  tdx-tdx: Ingo, izaho ty nandrambe o nte-Levio amo ana’ Israeleo hisolo ze tañoloñoloña’
    o ana’ Israele manoka-koviñeo. Aa le ahiko o nte-Levio,
  vid-vid: “Ulole, ndiwahagula Walawi kuli wanhu wa Isilaeli weng'ha honhu hali chila
    mlelwa wa mwaluko mlume kuli chila ivyazi lya Isilaeli. Walawi ndo wa heni,
  eng-OKE: And I, behold, I have brought near the Levites from among the sons of Israel
    instead of every firstborn that openeth the womb of the sons of Israel; and the
    Levites shall minister before Me.
  tha-KJV: “​ดู​เถิด เราเองได้เลือกคนเลวีจากคนอิสราเอลแทนบรรดาบุตรหัวปีท่ามกลางคนอิสราเอลที่คลอดจากครรภ์มารดาก่อน
    คนเลว​ีจะเป็นของเรา
  por-BR-2018: 'E eis que eu tomei os levitas dentre os filhos de Israel em lugar
    de todos os primogênitos que abrem a madre entre os filhos de Israel; serão, pois,
    meus os levitas:'
  deu-ELO: Und ich, siehe, ich habe die Leviten aus der Mitte der Kinder Israel genommen,
    anstatt aller Erstgeburt, welche die Mutter bricht unter den Kindern Israel; und
    die Leviten sollen mir gehören.
  eng-WYC-2018: I have taken the Levites (out) of the sons of Israel for each first
    engendered (male) thing that openeth the womb in the sons of Israel; and the Levites
    shall be mine,
  epo-epo: Jen Mi prenis la Levidojn el inter la Izraelidoj anstataŭ ĉiuj unuenaskitoj
    utermalfermintoj el la Izraelidoj; la Levidoj estu do Miaj;
  uig-PIN: — Ⱪara, Mǝn Israillar iqidin Lawiylarni tallidim, ularni Israil iqidǝ baliyatⱪuning
    barliⱪ tunji mewisining orniƣa, yǝni qong oƣullirining orniƣa ⱪoyimǝn, xunga Lawiylar
    Mening bolidu.
  beo-beo: '“Na da wali Lifai fi amo Na dunu fi ilegei dagoi. Na da Idibidi dunu ilia
    mano magobo huluane medole legeiba:le, Na da Isala:ili mano magobo huluanedafa
    amola ohe fi mano magobo huluane, amo Na hawa: hamomusa:gini ilegele momogili
    gagai dagoi. Be Isala:ili magobo huluane mae lale, Na da wali Lifai fi dunu huluane
    lalegagumu. Ilia da Na fi dunu esalumu. Bai Na da Hina Gode.'
  tpi-OTNT: “Nau mi makim ol Livai olsem lain bilong mi tasol. Taim mi bin kilim olgeta
    namba wan pikinini bilong ol Isip, mi makim olgeta namba wan pikinini man bilong
    olgeta famili bilong yupela Israel na olgeta namba wan pikinini man bilong ol
    animal, na olgeta i bilong mi. Tasol nau mi no ken kisim ol dispela namba wan
    pikinini man. Nogat. Ol Livai i senisim ol na ol Livai i bilong mi stret. Mi Bikpela,
    mi tok pinis.”
  hau-SA: “Ga shi na ɗauki Lawiyawa daga cikin Isra’ilawa a maimakon ɗan fari na kowace
    mace a Isra’ila. Lawiyawa nawa ne,
  uig-LAT: — Qara, Men Israillar ichidin Lawiylarni tallidim, ularni Israil ichide
    baliyatquning barliq tunji méwisining ornigha, yeni chong oghullirining ornigha
    qoyimen, shunga Lawiylar Méning bolidu.
  nde-nde: “AbaLevi sengibakhetha phakathi kwabako-Israyeli esikhundleni samazibulo
    angabafana esizweni sonke sako-Israyeli. AbaLevi ngabami,
  ton-ton: “Pea ko au, vakai, Ko au kuo ʻomi ʻae kau Livai mei he fānau ʻa ʻIsileli
    ke fetongi ʻaki ʻae ʻuluaki tama kotoa pē kuo ne toʻo ʻae manāva ʻi he fānau ʻa
    ʻIsileli; ko ia ai, ʻe ʻoʻoku ʻae kau Livai;
  ces-1613: Aj, já vzal jsem Levíty z prostředku synů Izraelských na místo všelikého
    prvorozeného, kteréž otvírá život mezi syny Izraelskými. Protož moji budou Levítové.
  eng-WMB: “Behold, I have taken the Levites from among the children of Israel instead
    of all the firstborn who open the womb among the children of Israel; and the Levites
    shall be mine,
  tam-TCV: “ஒவ்வொரு இஸ்ரயேல் பெண்களுக்கும் கர்ப்பந்திறந்து பிறக்கும் மூத்த ஆண்பிள்ளைக்குப்
    பதிலாக இஸ்ரயேலருக்குள் இருந்து நான் லேவியரைத் தெரிந்துகொண்டேன். இந்த லேவியர் எனக்குரியவர்கள்.
  ceb-ULB: “Tan-awa, gikuha ko ang mga Levita gikan sa katawhan sa Israel. Gihimo
    ko kini kaysa pagkuha sa mga kamagulangang lalaki nga nahimugso diha sa mga katawhan
    sa Israel. Akoa ang mga Levita.
  pol-UBG: Oto wziąłem Lewitów spośród synów Izraela na miejsce wszystkich pierworodnych,
    którzy otwierają łono wśród synów Izraela, i dlatego Lewici będą należeć do mnie.
  urd-GVU: ”مَیں نے اسرائیلیوں میں سے لاویوں کو چن لیا ہے۔ وہ تمام اسرائیلی پہلوٹھوں
    کے عوض میرے لئے مخصوص ہیں،
  deu-1912: Siehe, ich habe die Leviten genommen unter den Kindern Israel für alle
