    mụrụ nʼetiti ndị Izrel. Ndị Livayị niile bụ nke m.
  ory-ory: “ଆମ୍ଭେ, ଦେଖ, ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ସମସ୍ତ ପ୍ରଥମଜାତ ଗର୍ଭଫଳ ପରିବର୍ତ୍ତରେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଲେବୀୟମାନଙ୍କୁ ଗ୍ରହଣ କଲୁ, ଏଣୁ ଲେବୀୟମାନେ ଆମ୍ଭର ହେବେ।
  chk-chk: “Nengeni, üa filätä ekewe mwän seni ewe ainangen Lefi seni me lein ekewe
    aramasen Israel, pwe repwe tupuni ekewe mwänichi me lein ekewe aramasen Israel.
    Iwe, ekewe mwän seni ewe ainangen Lefi repwe nei,
  rop-rop: '@see-verse:NUM.003.011'
  ukr-1871: Се я сам узяв Левітів зміж синів Ізрайлевих замість усїх первенцїв, що
    їх приводить мати між синами Ізрайлевими, і будуть Левіти моїми.
  deu-1951: Siehe, ich habe die Leviten unter den Kindern Israel genommen an Stelle
    aller Erstgeborenen unter den Kindern Israel, also daß die Leviten mein sind.
  eng-JPS: '''And I, behold, I have taken the Levites from among the children of Israel
    instead of every first-born that openeth the womb among the children of Israel;
    and the Levites shall be Mine;'
  srp-1865: Evo uzeh Levite izmeðu sinova Izrailjevijeh za sve prvence što otvoraju
    matericu meðu sinovima Izrailjevijem; zato æe moji biti Leviti.
  lug-lug: “Laba, neetwalidde Abaleevi nga mbaggya mu baana ba Isirayiri mu kifo ky’abaana
    ababereberye abazaalibwa abakazi mu baana ba Isirayiri. Abaleevi banaabanga bange,
  heb-heb: ואני הנה לקחתי את הלוים מתוך בני ישראל תחת כל בכור פטר רחם מבני ישראל והיו
    לי הלוים׃
  ben-IRV: “দেখ, ইস্রায়েল সন্তানদের মধ্যে গর্ভজাত সমস্ত প্রথমজাতের পরিবর্তে আমি ইস্রায়েল
    সন্তানদের মধ্যে থেকে লেবীয়দেরকে গ্রহণ করলাম; অতএব লেবীয়েরা আমারই হবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਲੇਵੀਆਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਦੇ ਥਾਂ ਜਿਹੜੇ ਇਸਰਾਏਲ
    ਵਿੱਚ ਹਨ, ਲੈ ਲਿਆ ਹੈ ਇਸ ਤਰ੍ਹਾਂ ਲੇਵੀ ਮੇਰੇ ਹੋਣਗੇ।
  mya-JVB: ဣသရေလ အမျိုး တွင် အဦး ဘွားမြင်သော သားဦး များအတွက်၊ လေဝိ သားတို့ကို ငါ ရွေး
    ယူသောကြောင့်၊ လေဝိ သားတို့သည် အထူးသဖြင့်ငါ ၏လူဖြစ် ရကြမည်။
  hmo-hmo: “Kamonai, lau ese Israela taudia edia huana dekena amo Levi taudia lau
    abia hidi vadaeni. Hari idia be lauegu. Lau ese Levi taudia lau abia, idia ese
    Israela taudia edia vara guna natudia edia gabu do idia abia.
  urd-urd: “देख, मैंने बनी — इस्राईल में से लावियों को उन सभों के बदले में ले लिया
    है जो इस्राईलियों में पहलौठी के बच्चे हैं, इसलिए लावी मेरे हों।
  rus-SYN: вот, Я взял левитов из сынов Израилевых вместо всех первенцев, разверзающих
    ложесна из сынов Израилевых они будут взамен их; левиты должны быть Мои,
  bqc-SIM: Mámɛ ma Levii buiↄ sɛ̀ Isailiↄ guu Isaili nɛgↄ̃ɛ sɛ̃́iaↄ gbɛu. Levii buipiↄ
    iↄ dɛ ma pↄ́ ũ,
  tcz-CHONGTHU: “Ven, Levite hi Israel japi lah kon a Israel chapate apengmasa jouse
    thalheng a natong ding a kalhendoh ahitai. Leviteho jouse keiya ahi.
  mar-mar: पाहा, मी इस्राएल लोकांतील प्रथम जन्मलेल्यांच्या ऐवजी मी आता माझी सेवा करण्यासाठी
    लेवी वंशातील लोकांस निवडून घेत आहे. लेवी माझेच असतील.
  qub-qub: «Leví trïbu runacunataga Israelcunapitami acrashcä cada famillyapa guechpa
    wamranta acracunäpa ruquin. Chaymi Leví trïbu runacunaga nogapana canga.
  hat-hat: -Gade non! Nan tout moun pèp Izrayèl yo, mwen chwazi moun fanmi Levi yo.
    Mwen pran yo nan plas premye pitit gason moun pèp Izrayèl yo. Se pou mwen yo ye.
  eng-BSB: “Behold, I have taken the Levites from among the children of Israel in
    place of every firstborn Israelite from the womb. The Levites belong to Me,
  tod-tod: «Wɛlɛ, gè yiimazeɠea ga Leevi nuiti, Izelayɛle nuiti saama, doun zunu
    mɔungiti kpein potogi zu, Izelayɛle anzanuiti ti-loun mɔungiti. Ta ga nɔ̀nɔiti.
  eng-WEBPB: “Behold, I have taken the Levites from amongst the children of Israel
    instead of all the firstborn who open the womb amongst the children of Israel;
    and the Levites shall be mine,
  kbq-kbq: Menina ko, Nagra Israeli vahepinti Livae nagara agonesa ne'mofavre'gna
    hu'na zamavarena Nagrarega zamantoge'za nagri vahe fatgo mani'naze.
  nhe-BL: “Ya nimechilhuijtoc para monequi xinechmacaca nochi imoachtohui ejcahua,
    pampa ya nopa noaxcahua. Pero para ax monequi innechmacatiyase imoachtohui ejcahua,
    ininpatlaca niquinselis nochi levitame para ma elica noaxcahua ininpatlaca nochi
    sequinoc israelitame,
  gub-BL: Erewi izuapyapyr wiko heremiruze'eg romo wà kury. Ezit wana'yr ipy wazuka
    mehe amonokatu Izaew wana'yr ipy hezeupe ihe wà. Amonokatu waneimaw wana'yr ipy
    hezeupe ihe wà no. Ko 'ar rehe napyhyk kwaw Izaew izuapyapyr wana'yr ipy ihe wà.
    Apyhyk Erewi izuapyapyr wana'yr ihe wà kury. Wiko heremiruze'eg romo wà. Aiko
    wazar romo ihe. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: I have taken the Levites from the children of Israel, for every firstborn
    that openeth the womb among the children of Israel, and the Levites shall be mine.
