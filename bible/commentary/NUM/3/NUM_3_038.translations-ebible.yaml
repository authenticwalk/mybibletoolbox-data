verse: NUM.003.038
translations:
  mal-C: മോശയും, അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും സമാഗമകൂടാരത്തിന്റെ കിഴക്കുഭാഗത്തേക്ക്,
    സൂര്യോദയത്തിനഭിമുഖമായി, സമാഗമകൂടാരത്തിന്റെമുമ്പിൽ പാളയമടിക്കണം. ഇസ്രായേല്യർക്കുവേണ്ടി
    അവരായിരുന്നു വിശുദ്ധമന്ദിരത്തിന്റെ സൂക്ഷിപ്പിന് ചുമതലപ്പെട്ടവർ. വിശുദ്ധമന്ദിരത്തോട്
    സമീപിക്കുന്ന അന്യർ മരണശിക്ഷ അനുഭവിക്കേണ്ടിയിരുന്നു.
  deu-TKW: Vor der Wohnung aber nach vorn zu - vor dem Offenbarungszelte nach Osten
    zu - lagerten Mose und Aaron mit seinen Söhnen, die den Dienst am Heiligtume besorgten,
    alles, was für die Israeliten zu besorgen war; ein Fremder aber, der herantritt,
    soll getötet werden.
  lin-lin: Moyize, Aron mpe bana mibali ya Aron batongaki molako na bango na ngambo
    ya este ya Mongombo, epai wapi moyi ebimaka, etalana na Ndako ya kapo ya Bokutani.
    Bazalaki na mokumba ya kobatela Esika ya bule mpo na bolamu ya bana ya Isalaele.
    Moto mosusu oyo akopusana pene ya Esika ya bule, basengeli koboma ye.
  eng-LSV: And those encamping before the Dwelling Place eastward, before the Tent
    of Meeting, at the east, [are] Moses and Aaron, and his sons, keeping the charge
    of the sanctuary for the charge of the sons of Israel, and the stranger who comes
    near is put to death.
  eng-GNV: 'Also on the forefront of the Tabernacle toward the East, before the Tabernacle,
    I say, of the Congregation Eastwarde shall Moses and Aaron and his sonnes pitch,
    hauing the charge of the Sanctuarie, and the charge of the children of Israel:
    but the stranger that commeth neere, shall be slayne.'
  eng-WEBSTER: But those that encamp before the tabernacle towards the east, even
    before the tabernacle of the congregation eastward shall be Moses and Aaron, and
    his sons, keeping the charge of the sanctuary, for the charge of the children
    of Israel; and the stranger that cometh nigh shall be put to death.
  nhw-BL: Huan TOTECO quinnahuati Moisés, Aarón huan ininconehua ma quiquetzaca ininyoyoncalhua
    nechca tiopamitl ica campa hualquisa tonati. Huan quipixque inintequi para quinmocuitlahuilise
    nochi nopa yoyon tiopamitl campa TOTECO mopantiyaya ica nopa israelitame. Huan
    sintla catli hueli tlacatl quinechcahuisquía nopa yoyon tiopamitl, monequi quimictise.
  swh-ONEN: Mose, na Aroni na wanawe walitakiwa kuweka kambi zao mashariki mwa Maskani,
    kuelekea mawio ya jua, mbele ya Hema la Kukutania. Wao walihusika na utunzaji
    wa mahali patakatifu kwa niaba ya Waisraeli. Mtu mwingine yeyote aliyepasogelea
    mahali patakatifu angeuawa.
  bba-bba: Mɔwisi kɑ Aroni kɑ win bibu bɑ rɑ ben sɑnsɑni ɡirewɑ kuu ten kɔnnɔwɔ sɔ̃ɔ
    yɑri yeru ɡiɑ. Domi beyɑ bɑ ko n dɑ sɔmburu ko kuu te sɔɔ Isirelibɑn sɔ̃ kpɑ bɑ
    n tu kɔ̃su tɔn tuko ɡoo u ku rɑɑ kɑ tu susin sɔ̃, kpɑ u ku rɑɑ ɡbi.
  eng-KJVCPB: But those that encamp before the tabernacle toward the east, even before
    the tabernacle of the congregation eastward, shall be Moses, and Aaron and his
    sons, keeping the charge of the sanctuary for the charge of the children of Israel;
    and the stranger that cometh nigh shall be put to death.
  luo-luo: Musa kod Harun gi yawuote nonego dagi yo wuok chiengʼ mar Hemb Romo. Tijgi
    ne en rito kama ler mar lemo e lo jo-Israel. Ngʼato angʼata mane osudo machiegni
    gi kama ler mar lemo nyaka ne negi.
  meu-meu: Dubu mairiveina kahana ai bae taruah taudia, hebou kalagana vairanai, dina
    e daemu kahana ai, be Mose bona Aaron mai natuna ida. Idia ese gabu helaḡana ḡaukaradia
    bae kara, Israel taudia daidiai. Idau tauna ta baine raka kahi, vada bae alaia
    mase.
  npi-ULB: मोशा, हारून र तिनका छोराहरूले पवित्र वासस्थानको पूर्वतिर अर्थात् घाम झुल्कनेतिर
    छाउनी लगाउनुर्छ । तिनीहरू पवित्र स्थानको कर्तव्यहरू र इस्राएलका मानिसहरूका कर्तव्यहरू
    पुरा गर्न उत्तरदायी छन् । यसको नजिक आउने अन्य कुनै पनि व्यक्‍ति मारियोस् ।
  yor-yor: Mose àti Aaroni pẹ̀lú àwọn ọmọ yóò pa àgọ́ ní ìdojúkọ ìwọ̀-oòrùn níwájú
    àgọ́ ìpàdé. Iṣẹ́ wọn ni láti máa mójútó iṣẹ́ ìsìn ibi mímọ́ àti láti máa ṣiṣẹ́
    ìsìn fún àwọn ọmọ Israẹli. Àlejò tó bá súnmọ́ ibi mímọ́ yàtọ̀ sí àwọn tí a yàn,
    pípa ni kí ẹ pa á.
  pes-OPCB: خیمهٔ موسی و هارون و پسرانش می‌بایست در سمت شرقی خیمهٔ ملاقات، یعنی جلوی
    آن و رو به آفتاب بر پا شود. ایشان به جای قوم اسرائیل وظیفهٔ مراقبت از خیمهٔ عبادت
    را بر عهده داشتند. (هر کس که کاهن یا لاوی نبود و وارد خیمهٔ عبادت می‌گردید کشته
    می‌شد.)
  tgl-ULB: Dapat magkampo sina Moses at Aaron at ang kaniyang mga anak na lalaki sa
    dakong silangan ng tabernakulo, sa harapan ng tolda ng pagpupulong, sa dakong
    sinisikatan ng araw. Sila ang mamahala para sa katuparan ng kanilang mga tungkulin
    sa santuwaryo at sa mga tungkulin ng mga tao ng Israel. Dapat patayin ang sinumang
    dayuhan na lalapit sa santuwaryo.
  hui-hui: Mosesebi Aronobi Arono igini bu hearubi tinaga balai anda ni tagira ibiragohayagi
    Anduane Homogonaga Balai Anda heago haraba wiagoria bialu haga wini. Ani bialu
    agali uruni ti hangume Balai Anda Hobane Loma Bia Hene heagoha anda puwa biabe
    bulene winiru bialu wali agalinaga lomabu yalu ibirago mo migi bialu hene. Agali
    hameigini mendeme biabe ogoni biyagua nde Isaraele wali agali bu hearume agali
    ogoni homelo bo wahaga wini.
  mya-mya: မော​ရှေ၊ အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​သည်​တဲ တော်​အ​ရှေ့​ဘက်​မျက်​နှာ​တွင်​စ​ခန်း​ချ​ရ
    မည်။ သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အ​တွက်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင်
    ကိုး​ကွယ်​ဝတ်​ပြု​မှု​ဆိုင်​ရာ​ကိစ္စ​အ​ဝ​ဝ​တို့ ကို​ဆောင်​ရွက်​ရ​သည်။ မ​ဆိုင်​သူ​က​ဝင်​ရောက်
    ဆောင်​ရွက်​လျှင်​ထို​သူ​အား​သေ​ဒဏ်​စီ​ရင် ရမည်။-
  bod-N: གུར་མཆོག་མདུན་གྱི་ཤར་ཕྱོགས་ཏེ། མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་དུ་ཤར་ཕྱོགས་སུ་སྒར་འདེབས་མཁན་རྣམས་ནི།
    མོ་ཤེ་དང་། ཨ་རོན་དང་། ཨ་རོན་གྱི་བུ་རྣམས་ཡིན། དེ་དག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཚབ་བྱས་ནས་གནས་མཆོག་སྲུང་བའི་འགན་འཁུར་དགོས་པ་དང་།
    ཕྱི་མི་སུ་ཞིག་ཉེ་བར་འོངས་ན་དེ་གསོད་དགོས་པ་ཡིན་ནོ། །
  sna-sna: Mozisi naAroni navanakomana vake vaifanira kudzika misasa yavo nechokumabvazuva
    kwetabhenakeri, kwakatarisana nokumabudazuva, mberi kweTende Rokusangana. Ndivo
    vaiva nebasa rokuchengeta nzvimbo tsvene vakamirira vaIsraeri. Ani zvake mumwewo
    aiswedera panzvimbo tsvene aifanira kuurayiwa.
  spa-BLM: Los que acampen delante del tabernáculo hacia el oriente, frente a la Tienda
    de Reunión hacia la salida del sol, serán Moisés, con Aarón y sus hijos, guardando
    los requisitos del santuario para el deber de los hijos de Israel. El forastero
    que se acerque será condenado a muerte.
  cac-cac: Axo pax d'a stojolal b'aj sjavi c'u d'a yichan̈b'at scajnub' Jehová tz'aj
    scampamento vin̈aj Moisés yed' vin̈aj Aarón yed' eb' yuninal vin̈aj Aarón chi',
    aton eb' tz'ac'vi servil d'a yol scajnub' Jehová chi' yuj svach'iloc eb' israel.
    Tato ay junoc mach sc'och d'a slac'anil cajnub' chi' to man̈ yopisiooc yaji, tojoln̈ej
    schami.
  swh-ULB: Musa na Haruni na watoto wake watapanga upande wa mashariki wa masikani,
    mbele ya hema ya kukutania kuelekea mawio ya jua. Wao wataajibika na majukumu
    ya mahali patakatifu na majukumu ya wana wa Israeli. Mgeni atakayekaribia mahali
    patakatifu auawe.
  bel-bel: А зь пярэдняга боку скініі, на ўсход перад скініяй сходу, павінны ставіць
    табар Майсей і Аарон і сыны ягоныя, якім даверана ахаваньне сьвятыні за сыноў
    Ізраілевых; а калі падступіцца хто староньні, аддадзены будзе сьмерці.
  deu-ELBBK: Und die vor der Wohnung nach Osten, vor dem Zelt der Zusammenkunft gegen
    Sonnenaufgang Lagernden waren Mose und Aaron und seine Söhne, die der Hut des
    Heiligtums warteten, bezüglich desjenigen, was den Kindern Israel auferlegt war.
    – Der Fremde aber, der herzunaht, soll getötet werden.
  mbb-OT: Si Moises wey si Aaron wey is menge anak din, ne ziyè dan megkampu zapit
    te egkesineruwan duen te Tulda he Edtelevukaayan he zapit te edsilaan. Iyan sikandan
    midseriǥan te kedumala te menge vuluhaten duen te Tulda he para te menge Israilihanen.
    Is minsan hentei he ebaal te vuluhaten te memumuhat dutun te Tulda he kenà kevuwazan
    ni Levi ereg he edhimetayan.
  mal-2015: എന്നാൽ തിരുനിവാസത്തിന്റെ മുൻവശത്തു കിഴക്കു, സമാഗമനകൂടാരത്തിന്റെ മുൻവശത്തു
    തന്നേ, സൂര്യോദയത്തിന്നു നേരെ മോശെയും അഹരോനും അവന്റെ പുത്രന്മാരും പാളയമിറങ്ങുകയും
    യിസ്രായേൽമക്കളുടെ കാര്യമായ വിശുദ്ധമന്ദിരത്തിന്റെ കാര്യം നോക്കുകയും വേണം; അന്യൻ
    അടുത്തുവന്നാൽ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Pre vichodno sera le Svetostankostar taborinena o Mojžiš, o Aron the leskre
    čhave. On pes starinena pal o Svetostankos vaš o Izraeliti. Te vareko aver kamľahas
    te kerel odi služba, mušinela te merel.
  pes-OPV: و پیش مسکن به طرف مشرق و پیش روی خیمه اجتماع به طرف طلوع شمس، موسی وهارون
    و پسرانش خیمه بزنند و نگاهبانی قدس راو نگاهبانی بنی‌اسرائیل را بدارند. و هر غریبی
    که نزدیک آید، کشته شود.
  ron-1924: Мойсе, Аарон ши фиий луй тэбэрау ынаинтя кортулуй, ла рэсэрит, ынаинтя
    кортулуй ынтылнирий, спре рэсэритул соарелуй; ей авяу сэ ындеплиняскэ ла Сфынтул
    Локаш тот че фусесе порунчит копиилор луй Исраел; яр стрэинул каре се ва апропия
    сэ фие педепсит ку моартя.
  ben-OBCV: মোশি, হারোণ এবং তাঁর ছেলেদের, উপাসনা-তাঁবুর পূর্বপ্রান্তে, সূর্যোদয় অভিমুখে,
    সমাগম তাঁবুর সম্মুখভাগে শিবির স্থাপন করতে হত। তারা ইস্রায়েলীদের তরফে পবিত্রস্থান
    তত্ত্বাবধানের জন্য দায়ী ছিলেন। অন্য যে কেউ পবিত্রস্থানের কাছে হত, তাকে মৃত্যুদণ্ড
    দেওয়া হত।
  som-som: Oo kuwa teendhooyinkooda ka dhistaa taambuugga xaggiisa bari iyo teendhada
    shirka horteeda xagga qorrax ka soo baxa waa inay ahaadaan Muuse iyo Haaruun iyo
    wiilashiisa, oo waxay reer binu Israa'iil ugu talinayaan meesha quduuska ah; oo
    shisheeyaha u soo dhowaadana waa in la dilaa.
  lat-VUC: Castrametabuntur ante tabernaculum fœderis, id est, ad orientalem plagam,
    Moyses et Aaron cum filiis suis, habentes custodiam sanctuarii in medio filiorum
    Israël. Quisquis alienus accesserit, morietur.
  eng-ASVBT: And those that encamp before the tabernacle eastward, before the tent
    of meeting toward the sunrising, shall be Moses, and Aaron and his sons, keeping
    the charge of the sanctuary for the charge of the children of Israel; and the
    stranger that cometh nigh shall be put to death.
  ita-1885: E quelli che doveano accamparsi davanti alla Tenda, verso il Levante,
    dalla parte anteriore del Tabernacolo della convenenza, verso l'Oriente, erano
    Mosè e Aaronne, e i suoi figliuoli; i quali facevano la fazione del Santuario,
    in vece ed a nome de' figliuoli d'Israele; in maniera, che se alcuno straniere
    vi si appressava, dovea esser fatto morire.
  eng-LXXUP: They that encamp before the tabernacle of witness on the east shall be
    Moses and Aaron and his sons, keeping the charges of the sanctuary according to
    the charges of the children of Israel; and the stranger that touches them, shall
    die.
  eng-ULB: Moses and Aaron and his sons must camp on the east side of the tabernacle,
    in front of the tent of meeting, toward the sunrise. They are responsible for
    the fulfillment of the duties of the sanctuary and the duties of the people of
    Israel. Any foreigner who approaches the sanctuary must be put to death.
  spa-VBL: El campamento de los hijos de Moisés, Aarón y Aarón estaba al Este del
    santuario, con vista al amanecer, frente al Tabernáculo de Reunión. Eran responsables
    del santuario en nombre de los israelitas. Cualquier otro que intentara actuar
    como sacerdote debía ser ejecutado.
  fra-_FOB: Ceux qui campaient devant la Demeure, vers l'Orient, devant le tabernacle
    d'assignation, c'était Moïse, et Aaron, et ses fils, chargés du soin du sanctuaire
    pour les enfants d'Israël; et l'étranger qui en approcherait devait être puni
    de mort.
  mal-mal: എന്നാൽ തിരുനിവാസത്തിന്റെ മുൻവശത്ത് കിഴക്ക്, സമാഗമനകൂടാരത്തിന്റെ മുൻവശത്ത്
    തന്നെ, സൂര്യോദയത്തിന് അഭിമുഖമായി മോശെയും അഹരോനും അവന്റെ പുത്രന്മാരും പാളയമിറങ്ങുകയും
    യിസ്രായേൽ മക്കൾക്കുവേണ്ടി വിശുദ്ധമന്ദിരത്തിന്റെ ചുമതല ഏറ്റെടുത്ത് ആവശ്യങ്ങൾ നിർവ്വഹിക്കുകയും
    വേണം; അന്യൻ അടുത്തുവന്നാൽ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Mūsā, Hārūn aur un ke beṭoṅ ko apne ḍere mashriq meṅ maqdis ke sāmne ḍālne
    the. Un kī zimmedārī maqdis meṅ banī Isrāīl ke lie ḳhidmat karnā thī. Un ke alāwā
    jo bhī maqdis meṅ dāḳhil hone kī koshish kartā use sazā-e-maut denī thī.
  suz-BL: मोसा, हारून नु आस तौ आन बाक्‍तीके ग्रुम्‍तीक ताम्‍बु आ ङोंइती पूर्ब गे,
    नां दाप्‍तीके गे दुम्‍चा माल्‍बाक्‍त। मेकोपुकीमी ग्रुम्‍तीक ताम्‍बुम इस्राएली
    आन पर्बम मार मार पचा माल्‍शो बाक्‍मे, मेको पचा माल्‍बाक्‍तेक्‍म। मेकोपुकी ङा लाक्‍शा
    अर्को सुइ मुरुम मो पाम्‍तेक्‍म हना, मेको आन कली साइक्‍चा माल्‍नीम।
  ita-1927: Sul davanti del tabernacolo, a oriente, di faccia alla tenda di convegno,
    verso il sol levante, avevano il campo Mosè, Aaronne e i suoi figliuoli; essi
    aveano la cura del santuario in luogo de’ figliuoli d’Israele; lo straniero che
    vi si fosse accostato sarebbe stato messo a morte.
  ckb-ckb: موسا و هارون و کوڕەکانی لەلای ڕۆژهەڵاتی چادرەکەی پەرستن، ڕووەو ڕۆژهەڵات
    لەبەردەم چادری چاوپێکەوتن چادر هەڵدەدەن. بەرپرسیار بوون لە پارێزگاری پیرۆزگا لە
    جیاتی نەوەی ئیسرائیل، هەرکەسێکی دیکەش کە لە پیرۆزگا نزیک بکەوتبایەوە دەکوژرا.
  eng-BBE: And those whose tents are to be placed on the east side of the House in
    front of the Tent of meeting, looking to the dawn, are Moses and Aaron and his
    sons, who will do the work of the holy place for the children of Israel; and any
    strange person who comes near will be put to death.
  kan-OKCV: ದೇವದರ್ಶನ ಗುಡಾರದ ಎದುರಿನಲ್ಲಿ ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಂದರೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಮುಂದೆ
    ಪೂರ್ವದಿಕ್ಕಿಗೆ ಇಳಿದುಕೊಳ್ಳುವವರು ಮೋಶೆ, ಆರೋನ್ ಮತ್ತು ಅವನ ಪುತ್ರರು. ಇವರು ಇಸ್ರಾಯೇಲರಿಗಾಗಿ
    ಪರಿಶುದ್ಧಸ್ಥಳದ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡುವವರು. ಬೇರೆ ಯಾರಾದರೂ ಸಮೀಪಿಸಿದರೆ, ಅವರಿಗೆ ಮರಣಶಿಕ್ಷೆ
    ಆಗಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.037'
  tam-2017: ஆசரிப்புக் கூடாரமாகிய வாசஸ்தலத்திற்கு முன்பாக, சூரியன் உதிக்கும் கிழக்குபக்கத்திலே
    மோசேயும் ஆரோனும் அவனுடைய மகன்களும் கூடாரங்களைப் போட்டு இறங்கி, இஸ்ரவேல் மக்களின்
    காவலுக்குப் பதிலாகப் பரிசுத்த ஸ்தலத்தைக் காவல் காக்கவேண்டும். வாசஸ்தலத்தில் சேருகிற
    அந்நியன் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: 'Y los que acamparán delante del tabernáculo al oriente, delante del
    tabernáculo del testimonio al levante, serán Moisés, y Aarón y sus hijos, teniendo
    la guarda del santuario en lugar de los hijos de Israel: y el extraño que se acercare,
    morirá.'
  ron-BTF: Dar cei ce își așază tabăra înaintea tabernacolului spre est, înaintea
    tabernacolului întâlnirii spre est, să fie Moise și Aaron și fiii săi, având însărcinarea
    sanctuarului ca sarcină a copiilor lui Israel; și străinul care se apropie să
    fie dat morții.
  eng-WEBP: Those who encamp before the tabernacle eastward, in front of the Tent
    of Meeting toward the sunrise, shall be Moses, with Aaron and his sons, keeping
    the requirements of the sanctuary for the duty of the children of Israel. The
    outsider who comes near shall be put to death.
  eng-FBV: The camp of Moses, Aaron, and Aaron's sons was to the east of the Tabernacle,
    in the direction of the sunrise, in front of the Tent of Meeting. They were responsible
    for the sanctuary on behalf of the Israelites. Anyone else who tried to act as
    a priest was to be executed.
  nld-1939: Aan de oostkant van de tabernakel, dus vóór de openbaringstent, waren
    Moses en Aäron met zijn zonen gelegerd. Zij hadden de zorg voor de dienst in het
    heiligdom ten behoeve van de Israëlieten; en zo een onbevoegde naderde, werd hij
    gedood.
  nch-BL: Huan TOTECO quinnahuati Moisés, Aarón huan ininconehua ma quiquetzaca iniyoyoncalhua
    nechca nopa tiopamit ica campa quisa tonati. Huan quipixque inintequi para quinmocuitahuilise
    nochi nopa yoyon tiopamit campa TOTECO mopantiyaya ica nopa israelitame. Huan
    sinta cati hueli tacat quinechcahuisquía nopa yoyon tiopamit, monequiyaya quimictise.
  vie-1934: Những người đóng trại trước đền tạm về phía đông, tức trước hội mạc về
    phía mặt trời mọc, là Môi-se, A-rôn và các con trai người, có chức phận săn sóc
    nơi thánh thế cho dân Y-sơ-ra-ên. Người ngoại đến gần sẽ bị xử tử.
  hin-CV: वे, जिन्हें सूर्योदय की दिशा, साक्षी के तंबू के पूर्व में मिलनवाले तंबू
    के सामने शिविर डालने के लिए नियुक्त किया गया था, वे मोशेह एवं अहरोन तथा उनके पुत्र
    हैं. वे पवित्र स्थान से संबंधित कार्यों की रखवाली करेंगे, जो इस्राएल के प्रति
    उनका कर्तव्य होगा. किंतु यदि कोई साधारण व्यक्ति पवित्र स्थान के निकट आए, तो उसको
    मार दिया जायेगा.
  eng-OURB: Those who encamp before the tabernacle eastward, in front of the Tent
    of Meeting toward the sunrise, shall be Moses [Drawn out], and Aaron [Light-bringer]
    and his sons, keeping the requirements of the sanctuary for the duty of the children
    of Israel [God prevails]. The stranger who comes near shall be put to death.
  spa-BES: Y aquellos cuyas tiendas deben colocarse en el lado este delante de la
    Tienda frente a la Tienda de reunión, mirando al amanecer, son Moisés y Aarón
    y sus hijos, quienes harán la obra del lugar santo por los hijos de israel; y
    cualquier persona extraña que se acerque será muerta.
  tdx-tdx: Aolo’ i kivohoy atiñanañe ey, aolo’ i kibohom-pamantañañey mb’amy fanjirihan’androy—ty
    fitobea’ i Mosè naho i Aharone naho o ana’ i Aharoneo, hañambeñe i toetse miavakey,
    vaho ty fiatrafañe o ana’ Israeleo, le havetrake ze ila’e miharine eo.
  vid-vid: Musa na Aluni na wana wawo, nawaganigwa kuwika kambi hali ihema lya Nguluwi
    ubanzi wa kolilawilaga isanya. Nawaganigwa hewo kukola mijito ja utambika kuli
    ihema lya Nguluwi kwa chiwalo cha Waisilaeli. Munhu yunji yoneche yahejele habehi
    naiganigwa yakopoligwe.
  eng-OKE: But they who encamp before the tabernacle eastward, even before the tabernacle
    of ordinance toward the sunrise, shall be Mosheh, and Aharon and his sons, keeping
    charge of the sanctuary, to watch over the children of Israel; and the stranger
    who cometh near shall be put to death.
  tha-KJV: และบุคคลที่จะตั้งค่ายอยู่​หน​้าพลับพลาด้านตะวันออกหน้าพลับพลาแห่งชุ​มนุ​ม
    ด้านที่​ดวงอาทิตย์​ขึ้น มี​โมเสสและอาโรนกั​บลู​กหลานของท่าน มี​หน้าที่​ดู​แลการปรนนิบั​ติ​ภายในสถานบริ​สุทธิ​์และบรรดากิจการที่พึงกระทำเพื่อคนอิสราเอล
    และผู้ใดอื่​นที​่​เข​้ามาใกล้จะต้องถูกลงโทษถึงตาย
  por-BR-2018: 'E os que acamparão diante do tabernáculo ao oriente, diante do tabernáculo
    do testemunho ao levante, serão Moisés, e Arão e seus filhos, tendo a guarda do
    santuário em lugar dos filhos de Israel: e o estranho que se aproximar, morrerá.'
  deu-ELO: Und die vor der Wohnung gegen Osten, vor dem Zelte der Zusammenkunft gegen
    Sonnenaufgang Lagernden waren Mose und Aaron und seine Söhne, welche der Hut des
    Heiligtums warteten, betreffs desjenigen, was den Kindern Israel oblag. Der Fremde
    aber, der herzunaht, soll getötet werden.
  eng-WYC-2018: Forsooth Moses, and Aaron with his sons, shall set their tents before
    the tabernacle of [the] bond of peace, that is, at the east coast, and shall have
    the keeping of the saintuary, in the midst of the sons of Israel; whatever alien
    nigheth thereto, he shall die. (And Moses, and Aaron with his sons, shall pitch
    their tents in front of the Tabernacle of the Covenant, that is, on the east side,
    and they shall be in charge of the sanctuary, on behalf of the Israelites; and
    any stranger who cometh near to it, shall be put to death.)
  epo-epo: Kaj antaŭ la tabernaklo, en la antaŭa parto de la tabernaklo de kunveno,
    oriente, havos siajn tendojn Moseo kaj Aaron kaj liaj filoj, plenumante la gardadon
    de la sanktejo, por gardi la Izraelidojn; sed se laiko alproksimiĝos, li estu
    mortigita.
  uig-PIN: Ibadǝt qedirining aldiƣa, xǝrⱪ tǝripigǝ, yǝni jamaǝt qedirining künqiⱪix
    tǝripigǝ bargaⱨ ⱪurƣanlar Musa, Ⱨarun wǝ Ⱨarunning oƣulliri idi; ular Israillarning
    hizmitidǝ bolux wǝzipisini ɵtǝp, muⱪǝddǝs jayƣa ⱪaraydiƣan boldi; ularƣa yat bolƣan
    ⱨǝrⱪandaⱪ adǝm muⱪǝddǝs jayƣa yeⱪinlaxsa, ɵltürülǝtti.
  beo-beo: 'Mousese, Elane amola egefelali ilia fisisu da Hina Gode Ea Abula Diasu
    midadi, eso mabe gusudili ilegei. Ilisu da Isala:ili dunu fidima:ne, Hadigi Malei
    Sesei amo ganodini hawa: hamonanu. Be dunu eno da amo hawa: hamomusa: dawa:i ganiaba,
    ilia amo dunu medole legemusa: ilegei.'
  tpi-OTNT: Moses na Aron wantaim ol lain pikinini man bilong Aron i mas sanapim ol
    haus sel bilong ol long ai bilong haus sel bilong God, long hap sankamap. Ol dispela
    lain tasol inap i go insait long Rum Tambu na mekim olkain wok na ofa bilong helpim
    ol manmeri. Sapos man bilong narapela lain i mekim dispela wok, orait ol Israel
    i mas kilim em i dai.
  hau-SA: Musa da Haruna da ’ya’yansu za su yi sansani gabas da tabanakul, wajen fitowar
    rana; a gaban Tentin Sujada. Su ne da hakkin lura da wuri mai tsarki a madadin
    Isra’ilawa. Duk wani wanda ba ya wannan aiki, ya kuma kusaci wuri mai tsarki,
    za a kashe shi.
  uig-LAT: Ibadet chédirining aldigha, sherq teripige, yeni jamaet chédirining künchiqish
    teripige bargah qurghanlar Musa, Harun we Harunning oghulliri idi; ular Israillarning
    xizmitide bolush wezipisini ötep, muqeddes jaygha qaraydighan boldi; ulargha yat
    bolghan herqandaq adem muqeddes jaygha yéqinlashsa, öltürületti.
  nde-nde: UMosi kanye lo-Aroni lamadodana akhe babezahlala ezihonqweni zabo empumalanga
    yethabanikeli, phambi kwethente lokuhlangana. Babelomlandu wokugcinela abako-Israyeli
    indawo engcwele. Loba ngubani omunye owayezasondela endaweni engcwele kwakumele
    abulawe.
  ton-ton: ¶ Ka ko kinautolu ʻoku nofo ʻi he ʻao ʻoe fale fehikitaki ki he potu hahake,
    ʻio, ʻi he ʻao ʻoe fale fehikitaki ʻoe kakai ʻi he potu hahake, ko Mōsese, mo
    ʻElone, mo hono ngaahi foha, ke tauhi ai ʻae ngāue ʻoe faletapu ki he ngāue ʻae
    fānau ʻa ʻIsileli; pea ko e muli ʻoku haʻu ʻo ofi ʻe tāmateʻi ia.
  ces-1613: Položí se pak před příbytkem po přední straně před stánkem úmluvy od východu
    slunce Mojžíš a Aron i synové jeho, držíce stráž při svatyni, stráž za syny Izraelské.
    Jiný přistoupil-li by kdo, umře.
  eng-WMB: Those who encamp before the tabernacle eastward, in front of the Tent of
    Meeting toward the sunrise, shall be Moses, with Aaron and his sons, keeping the
    requirements of the sanctuary for the duty of the children of Israel. The outsider
    who comes near shall be put to death.
  tam-TCV: மோசேயும், ஆரோனும், அவன் மகன்களும், கூடாரத்தின் கிழக்கே சபைக் கூடாரத்தின்
    முன்னே, சூரிய உதயத்தை நோக்கி முகாமிட வேண்டியிருந்தது. இஸ்ரயேலரின் சார்பாகப் பரிசுத்த
    இடத்தின் பராமரிப்புக்கு அவர்களே பொறுப்பாய் இருந்தார்கள். பரிசுத்த இடத்தை நெருங்கும்
    வேறு எவனும் கொல்லப்படவேண்டும்.
  ceb-ULB: Si Moises ug si Aaron ug ang iyang mga anak nga lalaki kinahanglan magkampo
    sa sidlakang bahin sa tabernakulo, sa atubangan sa tolda nga tagboanan, nga nag-atubang
    sa sidlakan. Sila ang magdumala sa mga buluhaton sa dapit nga balaan ug sa mga
    buluhaton sa katawhan sa Israel. Si bisan kinsang langyaw nga moduol sa dapit
    nga balaan kinahanglan patyon.
  pol-UBG: A przed przybytkiem od strony wschodniej, przed Namiotem Zgromadzenia,
    rozbiją obóz Mojżesz, Aaron i jego synowie, pełniący straż w świątyni za synów
    Izraela; a obcy, który się zbliży, poniesie śmierć.
  urd-GVU: موسیٰ، ہارون اور اُن کے بیٹوں کو اپنے ڈیرے مشرق میں مقدِس کے سامنے ڈالنے
    تھے۔ اُن کی ذمہ داری مقدِس میں بنی اسرائیل کے لئے خدمت کرنا تھی۔ اُن کے علاوہ
    جو بھی مقدِس میں داخل ہونے کی کوشش کرتا اُسے سزائے موت دینی تھی۔
  deu-1912: Aber vor der Wohnung und vor der Hütte des Stifts gegen Morgen sollen
    sich lagern Mose und Aaron und seine Söhne, daß sie des Heiligtums warten für
    die Kinder Israel. Wenn sich ein Fremder herzutut, der soll sterben.
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರದ ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿ ಅಂದರೆ ಸೂರ್ಯೋದಯವಾಗುವ ದಿಕ್ಕಿನಲ್ಲಿ ಮೋಶೆ,
    ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ತಮ್ಮ ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳಬೇಕು. ಅವರು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರವಾಗಿ
    ದೇವಸ್ಥಾನವನ್ನು ನೋಡಿಕೊಳ್ಳಬೇಕು. ಇತರರು ಆ ಕೆಲಸಕ್ಕೆ ಕೈಹಾಕಿದರೆ ಅವರಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: I Moses nge Aron nge fa pimo’on ni pifak e ngu’ur n’ufed e pi Tent rorad
    nga mit fare Tent u ley ni ngek. Yad e bmilfan ngorad ngonglen e pigpig u lan
    e Gin nib Thothup ni fan ngak e girdi’ nu Israel. Ma yug be’ ni nge guy rogon
    nge rin’ e pi maruwel ney e yira thang e fan rok.
  hlt-MCSB: Dungtlungim hmai kah khothoeng neh, tingtunnah dap hmai khocuk ah aka
    rhaeh Moses, Aaron neh anih koca rhoek loh Israel ca kah hutnah yueng la rhokso
    kah tuemkoi ngaithuen saeh. Tedae te aka paan hlangthawt tah duek saeh.
  mdy-ETH: ዒማና ሙሴና ዓኣሮኔና ዓኣሮኔኮ ናኣቶና ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ዓባ ኬስካ ዛላ ዱንኪ ዴዓኔ፤
    ዬኖ ጌኤዦ ማኣሮይዳ ዒስራዔኤሌ ዴሮ ዛሎ ማዺንታ ዳምቦ ኩንሢሳ ዓሳ ዔያቶኬ፤ ሜሌ ዓይጎ ዓሲያ ዬያ ጌኤዦ ማኣሮ ባንሢ ዑኬቴ
    ዎዎዺንታኔ።
  twi-ASANTE: Ahyiaeɛ Ntomadan no apueeɛ fam, deɛ owia pue firi no, wɔgya maa Mose
    ne Aaron ne ne mmammarima sɛ wɔnsisi wɔn ntomadan wɔ hɔ. Saa nnipa yi na na wɔsi
    Israelfoɔ no anan mu di Ahyiaeɛ Ntomadan no ho dwuma nyinaa. Onipa foforɔ biara
    a ɔbɛbɛn kronkronbea hɔ no, wɔbɛkum no.
  eng-WEBU: Those who encamp before the tabernacle eastward, in front of the Tent
    of Meeting toward the sunrise, shall be Moses, with Aaron and his sons, keeping
    the requirements of the sanctuary for the duty of the children of Israel. The
    outsider who comes near shall be put to death.
  bnp-bnp: E Moses, e Aron turane huriki e tuna, ri gi vakapesi a kape ne ria na tabeke
    na nirikena haro na matana kape na Vure. Ri gi madekari a Tabeke Nitaba, ri gi
    matakari e huriki a Israel, ma ri gi valai tabukoi, ni gi rabalaki.
  wal-wal: Qassi Xoossaa Dunkkaaniyaappe sintta arshsho baggaara Muusee, Aarooninne
    a attuma naati dunkkaanoosona. Eti Israa7eelatu gishshaa Xoossaa Dunkkaane giddon
    oottiyo oosuwaa aawatettaa ekkoosona. Hara asi Xoossaa Dunkkaaniyaakko shiiqikko,
    haiqqo.
  spa-PDDPT: Los que iban a acampar delante del Tabernáculo de Reunión, hacia el oriente,
    eran Moisés y Aarón con sus hijos, quienes tenían a su cargo la guardia del Santuario
    en nombre de los hijos de Israel. Pero el extraño que se acerque morirá.
  gun-gun: Ha'e gui ombojeroviaaty renonde kuaray oua katy Moisés ha'e Arão ojapo
    'rã ngoorã gua'y kuery reve, oguy nhemboaty oĩaty renonde kuaray oua katy ae.
    Ha'e va'e kuery ma henda iky'a e'ỹ va'e ropy rupi 'rã omba'eapo, omoĩague rami
    vy. Omba'eapo 'rã Israel kuery re oma'ẽ vy. Ha'e rã amboae regua ri onhemboja
    vy omano 'rã.
  ilo-ULB: Masapul nga agkampo da Moises, Aaron ken dagiti annakna a lallaki iti dayaen
    ti tabernakulo, iti sangoanan ti tabernakulo, nga agturong iti pagsingisingan
    ti init. Isuda ti makinrebbeng ti pannakaipatungpal dagiti annongen ti santuario
    ken dagiti annongen dagiti tattao ti Israel. Siasinoman a gangannaet nga umasideg
    iti santuario ket masapul a mapapatay.
  kpg-kpg: Moses mo Aaron mo ana dama daane le e noho i mua di Hale laa Dimaadua i
    bahi i dua. Digaula e huwahuwa i nnegau ala e hai i lodo di Gowaa Dabu ang gi
    digau Israel. Tangada gee dela ga hagamada bolo ia e hai nia maa le e daaligi
    gii made.
  uig-ARA: ئىبادەت چېدىرىنىڭ ئالدىغا، شەرق تەرىپىگە، يەنى جامائەت چېدىرىنىڭ كۈنچىقىش
    تەرىپىگە بارگاھ قۇرغانلار مۇسا، ھارۇن ۋە ھارۇننىڭ ئوغۇللىرى ئىدى؛ ئۇلار ئىسرائ‍ىللارنىڭ
    خىزمىتىدە بولۇش ۋەزىپىسىنى ئۆتەپ، مۇقەددەس جايغا قارايدىغان بولدى؛ ئۇلارغا يات
    بولغان ھەرقانداق ئادەم مۇقەددەس جايغا يېقىنلاشسا، ئۆلتۈرۈلەتتى.
  sus-sus: Munsa, Haruna, nun a xa di xɛmɛe nu yonkinma hɔrɔmɔlingira sode dɛ nan
    na sogetede mabiri. E tan nan nu e ɲɔxɔ sama hɔrɔmɔlingira xɔn ma Isirayilaka
    birin xili ra. Xa mixi gbɛtɛ sa a maso hɔrɔmɔlingira ra, na kanyi xa faxa.
  pon-2006: Moses oh Aaron oh nah pwutak ko pahn kauwada imwarail impwal kan mwohn
    Impwalo ni palimese. Re pahn wia en mehn Israel kan ar kaudok nan Wasa Sarawio.
    Ma emen tohrohr pahn song en wia doadoahk pwukat pahn kamakamala.
  ksd-ksd: Ma Moses ma Aron ma ra umana natuna diat a vatur kadia lavur pal na mal
    ta ra papar a taur ta ra luaina mata i ra pal na varbarat ta ra pakana ba ra keake
    i kuma rikai tana; diat a pait ra lavur varvakai ta ra gomgom na pal ure ra tarai
    Israel; ma gala ta tutana vakuku na vana maravai, da doka.
  tur-YTC: Doğuya doğru konutun önünde, güneşin doğduğu yere doğru Buluşma Çadırı'nın
    önünde, İsrael'in çocuklarının görevi için kutsal yerin gereksinimlerini karşılamak
    üzere konaklayanlar, Moşe, Aron ve oğulları olacaklar. Yaklaşan yabancı öldürülecektir.
  grc-BRENT: Οἱ παρεμβάλλοντες κατὰ πρόσωπον τῆς σκηνῆς τοῦ μαρτυρίου ἀπὸ ἀνατολῆς,
    Μωυσῆς καὶ Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ, φυλάσσοντες τὰς φυλακὰς τοῦ ἁγίου εἰς τὰς
    φυλακὰς τῶν υἱῶν Ἰηραήλ· καὶ ὁ ἀλλογενὴς ὁ ἁπτόμενος, ἀποθανεῖται.
  ind-AYT: Yang harus berkemah di sebelah timur, di depan tenda pertemuan, ialah Musa,
    Harun, dan anak-anaknya yang bertanggung jawab di tempat kudus bagi umat Israel.
    Orang asing yang mendekat harus dihukum mati.
  nya-nya: Mose ndi Aaroni ndi ana ake aamuna ankamanga misasa yawo kummawa kwa chihema,
    kuyangʼana kotulukira dzuwa, kutsogolo kwa tenti ya msonkhano. Anali ndi ntchito
    yosamalira malo wopatulika mʼmalo mwa Aisraeli. Aliyense woyandikira malo wopatulika
    ankayenera kuphedwa.
  hrv-hrv: Pred Prebivalištem prema istoku, pred Šatorom sastanka s istočne strane,
    utaborivali se Mojsije, Aron i njihovi sinovi, kojima je u ime Izraelaca bila
    povjerena služba u Svetištu. Svjetovnjak koji bi se približio imao se pogubiti.
  mps-mps: Moses me Aron si augwa wai puluba dabe dali augwaligo be Godigo name ugwa
    be gedu dolo mu dodolama muani, te giliga asobo badu. Te hani augwali deli naga
    te habu selalubo te be habuba pelama, tama augwaligo te haniani sę eyu, me te
    we bidi tau sabo ofa nai mayu yali. Ma, te sę gasa hani mebago ebaso da, teda
    Israel dabe augwaligo aga ela isilimainao.
  tpi-tpi: Moses na Aron wantaim ol lain pikinini man bilong Aron i mas sanapim ol
    haus sel bilong ol long ai bilong haus sel bilong God, long hap sankamap. Ol dispela
    lain tasol inap i go insait long Rum Tambu na mekim olkain wok na ofa bilong helpim
    ol manmeri. Sapos man bilong narapela lain i mekim dispela wok, orait ol Israel
    i mas kilim em i dai.
  dan-1931: Foran Boligen, på Åbenbaringsteltets Forside mod Øst, havde Moses, Aron
    og hans Sønner deres Lejrpladser, og de tog Vare på alt det, Israelitterne havde
    at varetage ved Boligen. Enhver Lægmand, der trængte sig ind i det, måtte lide
    Døden.
  vie-OVCB: Môi-se và A-rôn cùng các con trai người phải cắm trại ở phía đông Đền
    Tạm, về phía mặt trời mọc ngay trước Trại Hội Kiến. Họ phải chịu trách nhiệm coi
    sóc nơi thánh thay cho người Ít-ra-ên. Người nào xâm phạm đến gần nơi thánh sẽ
    bị xử tử.
  guj-2017: મૂસા, હારુન અને તેના દીકરા મંડપની સામે પૂર્વ દિશામાં, મુલાકાતમંડપની સામે
    પૂર્વ બાજુએ છાવણી કરે અને તેઓ પવિત્રસ્થાનની સંભાળ રાખે, એટલે ઇઝરાયલીઓ માટે તેની
    સંભાળ રાખે. અને જો કોઈ પરદેશી પાસે આવે તો તે માર્યો જાય.
  pon-2006A: Moses oh Aaron oh nah pwutak ko pahn kauwada imwarail impwal kan mwohn
    Impwalo ni palimese. Re pahn wia en mehn Israel kan ar kaudok nan Wasa Sarawio.
    Ma emen tohrohr pahn song en wia doadoahk pwukat pahn kamakamala.
  por-BRBSL: Aqueles que acampam antes do tabernáculo para o leste, em frente à Tenda
    da Reunião em direção ao nascer do sol, serão Moisés, com Aarão e seus filhos,
    mantendo as exigências do santuário para o dever dos filhos de Israel. O forasteiro
    que se aproximar será condenado à morte.
  cth-cth: Hothloilah lukkareiim kanîtholah kamkhuengnae lukkareiim hmalah ka roe
    e naw teh Mosi, Aron hoi a canaw han. Hmuen kathoung ringnae koe teh Isarel catounnaw
    a pankinae pueng koe a tawk awh han. Hatei alouke tami rek kahnai e awm pawiteh,
    thei lah ao han.
  twi-twi: Ahyiae Ntamadan no apuei fam, nea owia pue fi no, wogyaw maa Mose ne Aaron
    ne ne mmabarima sɛ wonsisi wɔn ntamadan wɔ hɔ. Saa nnipa yi na na wosi Israelfo
    no anan mu di Ahyiae Ntamadan no ho dwuma nyinaa. Obi foforo biara a ɔbɛbɛn kronkronbea
    hɔ no, ɛsɛ sɛ wokum no.
  hlt-hlt: Dungtlungim hmai kah khothoeng neh, tingtunnah dap hmai khocuk ah aka rhaeh
    Moses, Aaron neh anih koca rhoek loh Israel ca kah hutnah yueng la rhokso kah
    tuemkoi ngaithuen saeh. Tedae te aka paan hlangthawt tah duek saeh.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ nɛ̀ bɛ bí kɛ̀ bɛ̀ɛ kɑri mɛtɑummɛ̀ tou diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀ dibòrì bo kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́mpĩ́ nyikuɔ́ tɔ̃mmú Isidɑyɛɛribɛ kpɛ́í. Kɛ̀
    wèè í tú Defii botí kou kɛ dɛ̀ tɔ́ɔ́nko, bɛ̀ɛ ò kùɔ.
  msy-2020: Egh Moses ko Aron uan otariba ko, God bativamin Purirpenimɨn guamɨn, aruem
    anadi naghɨn uan purirpeniba asam. Me Anogoroghezir Danganimɨn aven ingangaribar
    ganamin ingangarim iti. Me Israelia bar men akurvaghasa kamaghɨn ami. Eghtɨ gumazir
    kɨnitam danganir kamɨn boroghɨn izɨtɨ, me a mɨsueghtɨ, an aremegham.
  dop-dop: Cokǝle ilim tǝlɩɩlɛ tɔɔ kɛ́ Moisi nɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑɑ sikɑɑ. Mpɛ pɑ
    pɑɑsɑɣɑnɑ cokǝle nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɔɣɔ. Ye kpɑɩ tʋ ɩ kpǝtǝnɑɑ ɩsɩɩ pɑ kʋ-ɩ.
  azb-azb: Musa və Harun ilə oğulları məskənin şərq tərəfində, gündoğana doğru Hüzur
    çadırının önündə düşərgə salmalıdırlar. Onlar İsrail övladları üçün öz vəzifələrini
    yerinə yetirərək Müqəddəs məkana cavabdehdirlər. Oraya yaxınlaşan kənar adam öldürülməlidir.
  eng-DBY: And those who encamped before the tabernacle eastward, before the tent
    of meeting toward the sunrising, were Moses, and Aaron and his sons, who kept
    the charge of the sanctuary for the charge of the children of Israel; and the
    stranger that cometh near shall be put to death.
  hin-2017: और जो मिलापवाले तम्बू के सामने, अर्थात् निवास के सामने, पूर्व की ओर जहाँ
    से सूर्योदय होता है, अपने डेरे डाला करें, वे मूसा और हारून और उसके पुत्रों के
    डेरे हों, और पवित्रस्थान की देख-रेख इस्राएलियों के बदले वे ही किया करें, और दूसरा
    जो कोई उसके समीप आए वह मार डाला जाए।
  wol-KYG: Ña daan dale nag fa jàkkaarlook jaamookaay bi, ca kanam, janlook xaymab
    ndaje mi, ca wetu penku, ñoo doon Musaa ak Aaróona ak doomam yu góor. Ñoo dénkoo
    woon dénkaaney bérab bu sell bi, sasool ko bànni Israyil, te ku ci laal te bokku
    ci, dees koy rey.
  eng-YLT: And those encamping before the tabernacle eastward, before the tent of
    meeting, at the east, [are] Moses and Aaron, and his sons, keeping the charge
    of the sanctuary for the charge of the sons of Israel, and the stranger who cometh
    near is put to death.
  eng-WYC-2017: Forsooth Moses, and Aaron with his sons, shall set their tents before
    the tabernacle of [the] bond of peace, that is, at the east coast, and shall have
    the keeping of the saintuary, in the midst of the sons of Israel; what-ever alien
    nigheth thereto, he shall die.
  eng-WMBB: Those who encamp before the tabernacle eastward, in front of the Tent
    of Meeting towards the sunrise, shall be Moses, with Aaron and his sons, keeping
    the requirements of the sanctuary for the duty of the children of Israel. The
    outsider who comes near shall be put to death.
  urd-GVH: मूसा, हारून और उनके बेटों को अपने डेरे मशरिक़ में मक़दिस के सामने डालने
    थे। उनकी ज़िम्मादारी मक़दिस में बनी इसराईल के लिए ख़िदमत करना थी। उनके अलावा जो
    भी मक़दिस में दाख़िल होने की कोशिश करता उसे सज़ाए-मौत देनी थी।
  rug-rug: Mosese, Eroni meke sari na tudia koreo si kaqu va turui sari na dia ipi
    pa kenuna sa Ipi Hopena pa kali gasa rimata. Sa dia tinavete rini si pude va enea
    sa tinavete, sapu ta tozi nia rini koasa vasina hopena, pude tokani sari na tinoni
    Izireli. Be esei sapu mae ene tata ia sa vasina hopena asa si kaqu tava mate.
  gaz-gaz: Museen, Aroonii fi ilmaan Aroon dunkaana qulqulluu irraa karaa baʼaa, qixa
    baʼa biiftuutiin fuula dunkaana wal gaʼii dura qubatan. Isaanis iddoo Israaʼelootaa
    buʼanii iddoo qulqulluu eeguutti itti gaafatamtoota turan. Namni biraa kan iddoo
    qulqulluu sanatti dhiʼaatu haa ajjeefamu.
  fra-LSG: Moïse, Aaron et ses fils campaient devant le tabernacle, à l’orient, devant
    la tente d’assignation, au levant; ils avaient la garde et le soin du sanctuaire,
    remis à la garde des enfants d’Israël; et l’étranger qui s’approchera sera puni
    de mort.
  yal-yal: Musa nun Haruna nun a diine yi e daaxadeni tɔnma Naralan Bubun so dɛɛn
    nan yɛtagi, sogeteden binni. E yi yire sariɲanxin wanle xun matoma a ra Isirayila
    kaane xa. Xa muxu gbɛtɛ yi a maso yire sariɲanxin na, a yi faxama nɛn.
  haw-1868: 'Aka, o ka poe hoomoana ma ke alo o ka halelewa, ma ka aoao hikina, imua
    o ka halelewa anaina ma ka hikina, oia o Mose a me Aarona a me kana mau keiki,
    i mea e malama ai i ke keenakapu, no ka oihana a na mamo a Iseraela: a o ke kanaka
    e ke hele mai a kokoke, e make no ia.'
  arb-NAV: أَمَّا مُوسَى وَهَرُونُ وَأَبْنَاؤُهُ فَيَنْزِلُونَ قُدَّامَ الْمَسْكَنِ
    إِلَى الشَّرْقِ لِيَقُومُوا بِحِرَاسَةِ الْمَقْدِسِ نِيَابَةً عَنْ بَنِي إِسْرَائِيلَ،
    وَأَيُّ وَاحِدٍ سِوَاهُمْ يَقْتَرِبُ مِنْهُ يُقْتَلُ.
  ewe-ewe: Wotia teƒe si le agbadɔ la ƒe ɣedzeƒe la da ɖi na Mose kple Aron kple Aron
    ƒe viŋutsuwo ƒe agbadɔwo. Ame siawo ƒe dɔdeasie nye be woakpɔ be agbadɔ la dzi
    kpɔlawo wɔ woƒe dɔdeasiwo pɛpɛpɛ ɖe Israelviwo nu. Ame sia ame si menye nunɔla
    alo Levi ƒe vi o, gake wòge ɖe agbadɔ la me la, aku.
  eng-LEE: But those that encamped before the tabernacle toward the east, even before
    the tabernacle of the congregation toward the rising of the sun, were Moses, and
    Aaron, and his sons, keeping the charge of the sanctuary for the charge of the
    children of Israel; and the stranger that came nigh was to be put to death.
  asm-FB: মোচি, হাৰোণ আৰু তেওঁৰ পুত্রসকলে পূৱফালে আবাসৰ আগত, সূৰ্য উদয় হোৱা ফালে,
    সাক্ষাৎ কৰা তম্বুৰ আগত তম্বু তৰি থাকিব। ইস্ৰায়েলৰ সন্তান সকলৰ পবিত্ৰ স্থানৰ বিষয়ে
    যি কৰিব লগীয়া, তাৰ কাৰ্য তেওঁলোকৰ জিম্মাত থাকিব। বিদেশী যি কোনো লোক তাৰ ওচৰ চাপিলে
    তেওঁৰ প্ৰাণদণ্ড হ’ব।
  sus-A: مُنسَ، هَرُنَ، نُن عَ شَ دِ شّمّيٍ نُ يٌنكِنمَ هْرْ مْلِنفِرَ سٌدٍ دّ نَن
    نَ سٌفٍتٍدٍ مَبِرِ. عٍ تَن نَن نُ عٍ حْشْ سَمَ هْرْ مْلِنفِرَ شْن مَ عِسِرَيِلَكَ
    بِرِن شِلِ رَ. شَ مِشِ فبّتّ سَ عَ مَسٌ هْرْ مْلِنفِرَ رَ، نَ كَنيِ شَ قَشَ.
  fra-SBL: Ceux qui campent devant le tabernacle, à l'est, devant la tente d'assignation,
    vers le lever du soleil, seront Moïse, avec Aaron et ses fils, gardant les exigences
    du sanctuaire pour le devoir des enfants d'Israël. L'étranger qui s'approchera
    sera mis à mort.
  hbo-hbo: וְהַחֹנִ֣ים לִפְנֵ֣י הַמִּשְׁכָּ֡ן קֵ֣דְמָה לִפְנֵי֩ אֹֽהֶל־מֹועֵ֨ד ׀ מִזְרָ֜חָה
    מֹשֶׁ֣ה ׀ וְאַהֲרֹ֣ן וּבָנָ֗יו שֹֽׁמְרִים֙ מִשְׁמֶ֣רֶת הַמִּקְדָּ֔שׁ לְמִשְׁמֶ֖רֶת
    בְּנֵ֣י יִשְׂרָאֵ֑ל וְהַזָּ֥ר הַקָּרֵ֖ב יוּמָֽת׃
  eng-WYCLIFFE: Forsothe Moises and Aaron with hise sones schulen sette tentis bifor
    the tabernacle of boond of pees, that is, at the eest coost, and schulen haue
    the keping of the seyntuarie, in the myddis of the sones of Israel; what euer
    alien neiyeth, he schal die.
  cwe-cwe: Musa na Haluni na wana wawo wa chilume walondeka kwika lago jawo kuulongozi
    wa hema da Mulungu ubanzi wa ulawilo wa zuwa. Sang'hano yawo ikala kusang'hana
    sang'hano ya ukulu wa nhambiko muna dihema da Mulungu kwa ichimu cha Waisilaili.
    Munhu imwenga yoyose yahadikwenhukila dihema da Mulungu kolondeka yakomigwe.
  kik-kik: Musa na Harũni na ariũ ake maarĩ mambage hema ciao mwena wa irathĩro wa
    Hema-ĩyo-Nyamũre, mangʼetheire irathĩro, o hau mbere ya Hema-ya-Gũtũnganwo. Wĩra
    wao warĩ wa kũmenyerera harĩa haamũre ithenya rĩa andũ a Isiraeli. Mũndũ ũngĩ
    o wothe ũngĩakuhĩrĩirie hau haamũre aarĩ ooragwo.
  fra-NCL: En face de la Demeure, à l’orient, devant la tente de réunion, au levant,
    campaient Moïse, Aaron et ses fils ; ils avaient la garde du sanctuaire, pour
    ce qui était remis à la garde des enfants d’Israël ; l’étranger qui s’en approcherait
    devait être puni de mort.
  cek-AK: Mosi hoi Aaron ih caanawk loe ni angyae bang ih kahni im ahma hoi rangpui
    amkhuenghaih kahni im hma ah om o tih; nihcae loe Israel kaminawk zuengah hmuenciim
    khenzawnkung ah oh o; hmuenciim taengah angzo kalah kami loe paduek han oh.
  cuk-cuk: Moisés, Aarón, degi, a-e-masmala, Bab-Dummadse-goled-neg-sunna-seleged-asabin
    mamaigusmalad. A-sogleged, Bab-Dummad-dulemarbo-ambikued-neg-dad-nakwedsik mamaigusmarye.
    Aarón, degi, e-masmala, Israel-dulemar-nuggine, Bab-Dummadse-goled-neg-sunna-seleged
    dakega gumalad. Dule-baigan dule-irwa-Babse-goledsulile, Bab-Dummadse-goled-negse
    warmaksale, oburgwilegoed.
  uig-CYR: Ибадәт чедириниң алдиға, шәриқ тәрипигә, йәни җамаәт чедириниң күнчиқиш
    тәрипигә баргаһ қурғанлар Муса, Һарун вә Һарунниң оғуллири еди; улар Исраилларниң
    хизмитидә болуш вәзиписини өтәп, муқәддәс җайға қарайдиған болди; уларға ят болған
    һәр қандақ адәм муқәддәс җайға йеқинлашса, өлтүрүләтти.
  tel-2017: మోషే, అహరోనూ, అతని కొడుకులూ మందిరానికి తూర్పు వైపున సూర్యోదయ దిశగా సన్నిధి
    గుడారానికి ఎదురుగా తమ గుడారాలు వేసుకోవాలి. ఇశ్రాయేలు ప్రజలు చేయాల్సిన పనులకూ,
    పరిశుద్ధ స్థలంలో నెరవేర్చాల్సిన విధులకూ వారు బాధ్యత వహించాలి. పరాయి వాడు ఎవడైనా
    పరిశుద్ధ స్థలాన్ని సమీపిస్తే వాడికి మరణ శిక్ష విధించాలి.
  hat-BSA: Alò, sila ki te gen pou fè kan devan tabènak la vè lès la devan tant asanble
    a, vè solèy leve a, se te Moïse avèk Aaron avèk fis li yo, ki pou fè devwa sanktyè
    yo, pou ranpli obligasyon a fis Israël yo. Men nenpòt moun ki pa prèt va vin mete
    a lanmò si li vin toupre.
  kos-kos: Moses, Aaron ac wen natul pa ac tulokunak lohm nuknuk selos mutun Lohm
    Nuknuk Mutal, layen kutulap. Ma kunalos in oru orekma nukewa in Acn Mutal nu sin
    mwet Israel. Kutena mwet saya su srike in oru orekma inge ac tufah anwuki.
  hbo-WLC: וְהַחֹנִ֣ים לִפְנֵ֣י הַמִּשְׁכָּ֡ן קֵ֣דְמָה לִפְנֵי֩ אֹֽהֶל־מוֹעֵ֨ד ׀ מִזְרָ֜חָה
    מֹשֶׁ֣ה ׀ וְאַהֲרֹ֣ן וּבָנָ֗יו שֹֽׁמְרִים֙ מִשְׁמֶ֣רֶת הַמִּקְדָּ֔שׁ לְמִשְׁמֶ֖רֶת
    בְּנֵ֣י יִשְׂרָאֵ֑ל וְהַזָּ֥ר הַקָּרֵ֖ב יוּמָֽת׃
  ibo-ibo: Mpaghara akụkụ ọwụwa anyanwụ nʼihu ụlọ nzute ahụ ka e debere maka ụlọ ikwu
    Mosis na Erọn, na nke ụmụ ya ndị ikom. Ọrụ ha bụ ilekọta ebe nsọ ahụ nʼaha ụmụ
    Izrel niile. Onye ọbụla ọzọ bịara ebe nsọ ahụ nso ka a ga-egbu.
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ଆବାସର ପୂର୍ବ ଦିଗରେ ସମାଗମ-ତମ୍ବୁ ସମ୍ମୁଖରେ ସୂର୍ଯ୍ୟୋଦୟ ଆଡ଼େ ଛାଉଣି
    ସ୍ଥାପନ କରିବେ, ସେମାନେ ମୋଶା, ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ; ଏମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ରକ୍ଷଣୀୟ
    ବୋଲି ପବିତ୍ର ସ୍ଥାନର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ; ଆଉ ଅନ୍ୟ ବଂଶୀୟ କୌଣସି ଲୋକ ତହିଁର ନିକଟବର୍ତ୍ତୀ
    ହେଲେ ହତ ହେବ।
  chk-chk: Iwe, mwen ewe imwenfel seni mangaku me peliötiu sasape ngeni meserän Moses
    me Aaron me nöün kewe mwän repwe aüetä imwer imw mangaku. Iwe, wiser repwe föri
    sokun angangen souasor fän iten ekewe aramasen Israel lon ewe leni mi pin. Nge
    are eman me lükür epwe angelong lon ewe angang, epwe ninnila.
  rop-rop: Mosis en Eran en im sanmob garra kemp lida langa det Seikridwan Tent langa
    sanraiswei. Olabat na bos blanga ebrijing deya langa det Seikridwan Pleis blanga
    ola Isreil pipul, en if enibodi mowa garra trai blanga dum, wal dei garra kilim
    im ded.
  ukr-1871: А ті, що спереду храмини, проти сходу, перед соборним наметом на схід
    сонця отаборились, були Мойсей та Арон та сини його, що були на сторожі коло сьвятинї
    замість синів Ізрайлевих. Коли ж посторонний чоловік наближеться, то буде йому
    смерть.
  deu-1951: Aber vor der Wohnung, vor der Stiftshütte, gegen Morgen, sollen sich lagern
    Mose und Aaron und seine Söhne, die Besorgung des Heiligtums zu überwachen, zur
    Bewahrung der Kinder Israel. Wenn ein Fremder naht, so muß er sterben.
  eng-JPS: And those that were to pitch before the tabernacle eastward, before the
    tent of meeting toward the sunrising, were Moses, and Aaron and his sons, keeping
    the charge of the sanctuary, even the charge for the children of Israel; and the
    common man that drew nigh was to be put to death.
  srp-1865: A pred šatorom od sastanka s istoka stajahu u oko Mojsije i Aron i sinovi
    njegovi èuvajuæi svetinju za sinove Izrailjeve; a da ko drugi pristupi, poginuo
    bi.
  lug-lug: Musa ne Alooni ne batabani baabwe baasiisiranga ku ludda olw’ebuvanjuba
    olwa Weema ya Mukama, okwolekera enjuba gy’eva mu maaso ga Weema ya Mukama ey’Okukuŋŋaanirangamu.
    Baavunaanyizibwanga okulabirira awatukuvu ku lw’abaana ba Isirayiri. Omuntu omulala
    yenna eyasembereranga awatukuvu, ng’ateekwa kufa.
  heb-heb: והחנים לפני המשכן קדמה לפני אהל מועד מזרחה משה ואהרן ובניו שמרים משמרת
    המקדש למשמרת בני ישראל והזר הקרב יומת׃
  ben-IRV: সমাগম তাঁবুর সামনে, পূর্ব দিকে, সূর্য্যোদয়ের দিকে, মোশি, হারোণ ও তার ছেলেরা
    অবশ্যই শিবির স্থাপন করবে, ইস্রায়েল সন্তানদের পক্ষ থেকে মহাপবিত্র স্থানের বিষয়ে
    তারা দায়ী থাকবে। কোনো বিদেশী তার কাছাকাছি এলে, তার মৃত্যুদণ্ড হবে।
  pan-pan: ਜਿਹੜੇ ਡੇਰੇ ਦੇ ਸਾਹਮਣੇ ਪੂਰਬ ਵੱਲ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਅੱਗੇ ਚੜ੍ਹਦੇ ਪਾਸੇ ਆਪਣੇ ਤੰਬੂ
    ਲਾਉਣ, ਉਹ ਮੂਸਾ, ਹਾਰੂਨ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਹੋਣ। ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਉਸ ਜ਼ਿੰਮੇਵਾਰੀ ਦੀ ਸੰਭਾਲ
    ਕਰਨ ਵਾਲੇ ਹੋਣ ਜਿਹੜੀ ਇਸਰਾਏਲੀਆਂ ਲਈ ਜ਼ਿੰਮੇਵਾਰੀ ਹੈ। ਪਰ ਜੇ ਕੋਈ ਅਜਨਬੀ ਨੇੜੇ ਆਵੇ ਤਾਂ ਉਹ
    ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: မောရှေ နှင့် အာရုန် မှစ၍၊အာရုန် ၏ သား တို့ သည်၊ ဣသရေလ အမျိုးသား တို့အဘို့
    ၊ သန့်ရှင်း ရာဌာန တော်ကို စောင့် လျက်၊ ပရိသတ်စည်းဝေး ရာတဲ တော် အရှေ့ မျက်နှာ၌
    နေရာ ချရမည်။ သူတို့အမျိုးမှတပါး၊ အခြား သောသူသည် ချဉ်းကပ် လျှင် အသေ သတ်ခြင်းကိုခံရမည်။
  hmo-hmo: Mose bona Arona mai iena natuna tau be Palai Dubu ena dina daekau kahana
    dekenai, Palai Dubu ena vairanai idia kamepa. Idia ese Helaga Gabuna ena gaukara
    helagana do idia karaia Israela taudia ibounai dainai. Mose bona Arona edia bese
    lasi tauna ese inai gaukara helagana do ia karaia toho neganai, unai tau be Israela
    taudia ese do idia alaia mase.
  urd-urd: और घर के आगे पश्चिम की तरफ़ जिधर से सूरज निकलता है, या'नी ख़ेमा — ए — इजितमा'अ
    के आगे, मूसा और हारून और उसके बेटे अपने ख़ेमे लगाया करें और बनी — इस्राईल के बदले
    हैकल की हिफ़ाज़त किया करें; और जो अजनबी शख़्स उसके नज़दीक आए वह जान से मारा जाए।
  rus-SYN: А с передней стороны скинии, к востоку пред скиниею собрания, должны ставить
    стан Моисей и Аарон и сыны его, которым вверено хранение святилища за сынов Израилевых;
    а если приступит кто посторонний, предан будет смерти.
  bqc-SIM: Mↄizi ń Aalonao ń Aalonapi nɛ́ↄ lí bòokpa kpaaũkpɛ aɛ naa gukpɛ oi.
    Aamɛ aaliↄ luakukĩi zĩ kɛ Isailiↄnɛ. Tó gbɛ̃́ zĩ̀loe sↄ̃̀i, à gàɛ.
  tcz-CHONGTHU: Maicham ponbuh mai lhang, solam niso lamkot lang sese chu, Israel
    mipi ho thalheng a Houbuh muntheng a natohna ding a mopohna nunungpen kipe, Mose
    le Aaron chapate ponbuh kisahna dinga ana kikoitup a ahi. Koi hijeng jong leh
    Thempu le Levite tilou Houbuh muntheng maicham lang hin nailailut tapou chu tha
    jeng ding ahi.
  mar-mar: मोशे, अहरोन व त्याचे पुत्र यांची छावणी दर्शनमंडपाच्या समोर असलेल्या पवित्र
    निवासमंडपाच्या पूर्वेस होती. इस्राएल लोकांच्यावतीने पवित्र निवासस्थानाच्या रक्षणाचे
    काम त्यांना देण्यात आले. सर्व इस्राएलाकरिता त्यांनी हे काम केले. कोणी दुसरा पवित्र
    निवासस्थानाजवळ आल्यास त्यास जिवे मारावे असा त्यांना आदेश होता.
  qub-qub: Tincuna Toldupa puncun caj-läpana tolduncunata ichichej Moisés, Aarón,
    Aaronpa wamrancunapis. Paycunaga täparcaycaran waquin caj Israelcunapa ruquin.
    Pipis mana cüra caycar cüra rurananta rurarga wañuchicajmi.
  hat-hat: Moyiz, Arawon ak pitit gason l' yo te moute kay pa yo devan Tant Randevou
    a, sou bò lès. Se yo ki te reskonsab pou fè sèvis nan kote ki apa nèt pou Bondye
    a pou pèp Izrayèl la. Tout lòt moun ki ta konprann pou yo fè travay prèt yo, se
    pou yo touye yo.
  eng-BSB: Moses, Aaron, and Aaron’s sons were to camp to the east of the tabernacle,
    toward the sunrise, before the Tent of Meeting. They were to perform the duties
    of the sanctuary as a service on behalf of the Israelites; but any outsider who
    approached the sanctuary was to be put to death.
  tod-tod: Moize-o, Aalɔn ta ná-doun zunuiti-yo, ti ʋuuni seɠe ʋɛlɛ ɲadegai ɠakalaʋɛ,
    folo ɠulazu ʋelei, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ. Ti ɠɛni seizu ɲadegai ma wotii
    ɠɛɛzu Izelayɛle nuiti daaseigi zu. Zɔi nɔpɛ a la maaɓuɠana ná ʋa, ta naama nui
    ʋaa.
  eng-WEBPB: Those who encamp before the tabernacle eastward, in front of the Tent
    of Meeting towards the sunrise, shall be Moses, with Aaron and his sons, keeping
    the requirements of the sanctuary for the duty of the children of Israel. The
    outsider who comes near shall be put to death.
  kbq-kbq: Hanki zage hanati kaziga seli mono nomofo avuga'a kuma ante'za mani'naza
    nagara, Moseseki, Aroniki, ne'mofavre naga'zniane mani'neza, hunagruma hu'nea
    nomofo agu'afina Israeli vahe'mokizmigu hu'za eri'zana eri nezmante'za mani'naze.
    Hagi huhampri ozmante vahe'ma ana tva'onte esnimofona ahe frigahaze.
  nhe-BL: Huan TOTECO quinnahuati Moisés, Aarón huan ininconehua ma quiquetzaca ininyoyoncalhua
    nechca tiopamitl ica campa quisa tonati. Huan quipixque inintequi para quinmocuitlahuilise
    nochi nopa yoyon tiopamitl campa TOTECO mopantiyaya ica nopa israelitame. Huan
    intla tlen hueli tlacatl quinechcahuisquía nopa yoyon tiopamitl, monequi quimictise.
  gub-BL: Moizez a'e, Àràw a'e no, wana'yr a'e wà no, uzapo uker haw tàpuzràn Tupàn
    pe imonokatu pyrer henataromo a'e wà, kwarahy ihemaw kutyr a'e wà. Uzekaiw Tupàn
    imuwete haw henaw ikatu ma'e pupe har rehe wà, teko Izaew izuapyapyr wanekuzaromo
    wà. Aze mo amo awa uzeagaw a'e ma'ereko haw iapo pà, teko uzuka mo wà.
  eng-DRA: Before the tabernacle of the covenant, that is to say on the east side,
    shall Moses and Aaron camp, with their sons, having the custody of the sanctuary,
    in the midst of the children of Israel. What stranger soever cometh unto it, shall
    be put to death.
