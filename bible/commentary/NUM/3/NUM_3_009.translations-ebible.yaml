verse: NUM.003.009
translations:
  mal-C: ലേവ്യരെ അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാർക്കുമായി ഏൽപ്പിച്ചുകൊടുക്കുക; അദ്ദേഹത്തിനു
    പരിപൂർണമായി ഏൽപ്പിക്കപ്പെടേണ്ട ഇസ്രായേല്യർ അവരാണ്.
  deu-TKW: Und du sollst die Leviten Aaron und seinen Söhnen übergeben; ganz zu eigen
    seien sie ihm gegeben von Seiten der Iraeliten.
  lin-lin: Pesa Balevi na maboko ya Aron mpe ya bana na ye ya mibali ; bango nde kati
    na bana ya Isalaele basengeli komipesa mobimba epai na ye.
  eng-LSV: and you have given the Levites to Aaron and to his sons; they are surely
    given to him out of the sons of Israel.
  eng-GNV: 'And thou shalt giue the Leuites vnto Aaron and to his sonnes: for they
    are giuen him freely from among the children of Israel.'
  eng-WEBSTER: 'And thou shalt give the Levites to Aaron and to his sons: they are
    wholly given to him out of the children of Israel.'
  nhw-BL: Huajca xiquinmaca Aarón huan itelpocahua nochi nopa levitame. Quena, nochi
    tlacame ipan nopa hueyi familia Leví quinpalehuise. Huan levitame mocahuase iyoca
    tlen nochi ne sequinoc israelitame para melahuac ma elica iaxcahua Aarón huan
    iniaxcahua itelpocahua.
  swh-ONEN: Wakabidhi Walawi kwa Aroni na wanawe; hao ndio Waisraeli ambao wanakabidhiwa
    kwake kabisa.
  bba-bba: Kɑɑ woodɑ wɛ̃wɑ ɑ nɛɛ, Aroni kɑ win bibɑ bɑ ko n Lefibɑ mɔ bu kɑ sɑ̃ɑ yee
    ten sɔmburu ko.
  eng-KJVCPB: 'And thou shalt give the Levites unto Aaron and to his sons: they are
    wholly given unto him out of the children of Israel.'
  luo-luo: Chiw jo-Lawi e lwet Harun gi yawuote nikech gin e joma owal e dhood Israel
    mondo okonye tich.
  meu-meu: Levi taudia na Aaron mai natuna ida imadia ai bavatodia kau; Israel taudia
    iboudiai bogaragidia amo idia bavabidia, ia ba henia.
  npi-ULB: तैँले लेवीहरू हारून र तिनका छोराहरूलाई दिनुपर्छ । इस्राएलका मानिसहरूलाई
    सेवा गर्न तिनलाई सहायता गर्न तिनीहरूलाई पूर्ण रूपमा सुम्पिएका छन् ।
  yor-yor: Fi ẹ̀yà Lefi jì Aaroni àti àwọn ọmọ rẹ̀, àwọn nìkan ni a fi fún Aaroni
    nínú gbogbo àwọn ọmọ Israẹli.
  pes-OPCB: '@see-verse:NUM.003.008'
  tgl-ULB: Dapat mong ibigay ang mga Levita kay Aaron at sa kaniyang mga anak na lalaki.
    Ganap silang ibinigay upang tulungan siyang maglingkod sa mga tao ng Israel.
  hui-hui: Libai hameigini karu tinaga biabe bulene mbiraore hangu nga. Tigua Aronobi
    ibu iginirubi loma binigo mo miaga karunaga biabe bialu haabo holebira.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​၏​အ​ဋ္ဌိ​က​တာ​ဝန် မှာ​အာ​ရုန်​နှင့် သူ​၏​သား​တို့​လက်​အောက်​၌
    အ​မှု​ထမ်း​ခြင်း​ဖြစ်​သည်။-
  bod-N: ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་སྤྲོད་དགོས། དེ་དག་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་བདམས་ཏེ་ཡོངས་སུ་ཁོ་ལ་སྤྲོད་དགོས་པ་ཡིན་ནོ།
    །
  sna-sna: VaRevhi uvape kuna Aroni navanakomana vake; ndivo vaIsraeri vanofanira
    kupiwa kwaari zvachose.
  spa-BLM: Darás los levitas a Aarón y a sus hijos. Le serán entregados íntegramente
    en nombre de los hijos de Israel.
  cac-cac: Ic'chajocab'el eb' levita d'a scal eb' eyetchon̈ab' smasanil yic vach'
    syac' servil vin̈aj Aarón eb' yed' d'a masanil yin̈tilal vin̈.
  swh-ULB: Uwaweke Walawi kwa Haruni na watoto wake. Nimewatoa kikamilifu ili wamsaidie
    kuwatumikia watu wa Israel.
  bel-bel: 'аддай лявітаў Аарону і сынам ягоным: няхай будуць яны аддадзены яму з
    сыноў Ізраілевых;'
  deu-ELBBK: Und du sollst die Leviten dem Aaron und seinen Söhnen geben; ganz zu
    eigen sind sie ihm gegeben vonseiten der Kinder Israel.
  mbb-OT: Ebpeveyveyaan ki Aaron wey ziyà te menge anak din he maama is menge kevuwazan
    ni Levi su wey metevangi sikandan.
  mal-2015: നീ ലേവ്യരെ അഹരോന്നും അവന്റെ പുത്രന്മാർക്കും കൊടുക്കേണം; യിസ്രായേൽമക്കളിൽനിന്നു
    അവർ അവന്നു സാക്ഷാൽ ദാനമായുള്ളവർ ആകുന്നു.
  rmc-rmc: O kmeňos Levi deha le Aronoske the leskre čhavenge, hoj lenge te pomožinen;
    on ena odďelimen prekal lende savore Izraelitendar.
  pes-OPV: و لاویان را به هارون و پسرانش بده، زیراکه ایشان از جانب بنی‌اسرائیل بالکل
    به وی داده شده‌اند.
  ron-1924: Сэ дай пе левиць луй Аарон ши фиилор луй; ей сэ-й фие даць луй ын тотул,
    дин партя копиилор луй Исраел.
  ben-OBCV: হারোণ ও তার ছেলেদের হাতে লেবীয়দের সমর্পণ করো; ইস্রায়েলীদের মধ্যে তারাই
    সম্পূর্ণরূপে তার কাছে দত্ত হবে।
  som-som: Oo adigu waa inaad reer Laawi siisaa Haaruun iyo wiilashiisaba, oo iyaga
    dhammaantood waa la siiyey reer binu Israa'iil aawadood.
  lat-VUC: Dabisque dono Levitas
  eng-ASVBT: 'And thou shalt give the Levites unto Aaron and to his sons: they are
    wholly given unto him on the behalf of the children of Israel.'
  ita-1885: Così da' i Leviti ad Aaronne, e a' suoi figliuoli; essi gli sono dati
    in dono d'infra i figliuoli d'Israele.
  eng-LXXUP: And thou shalt give the Levites to Aaron, and to his sons the priests;
    they are given for a gift to me of the children of Israel.
  eng-ULB: You must give the Levites to Aaron and his sons. They are wholly given
    to help him serve the people of Israel.
  spa-VBL: Los levitas deben trabajar exclusivamente para Aarón y sus hijos de porque
    esta es su asignación entre los israelitas.
  fra-_FOB: Ainsi tu donneras les Lévites à Aaron et à ses fils; ils lui sont complètement
    donnés d'entre les enfants d'Israël.
  mal-mal: നീ ലേവ്യരെ അഹരോനും അവന്റെ പുത്രന്മാർക്കും കൊടുക്കണം; യിസ്രായേൽമക്കളിൽനിന്ന്
    അവർ അവന് സാക്ഷാൽ ദാനമായുള്ളവർ ആകുന്നു.
  urd-GVR: Tamām Isrāīliyoṅ meṅ se sirf Lāwiyoṅ ko Hārūn aur us ke beṭoṅ kī ḳhidmat
    ke lie muqarrar kar.
  suz-BL: गे मेको लेवी आ मुर आन कली हारून नु आ तौ आन कली गेचा माल्‍नेवे। मेको इस्राएली
    आन दाते रे योव़शा हारून कली गेशो बाक्‍नीम।
  ita-1927: Tu darai i Leviti ad Aaronne e ai suoi figliuoli; essi gli sono interamente
    dati di tra i figliuoli d’Israele.
  ckb-ckb: لێڤییەکان دەدەیتە هارون و کوڕەکانی، لەنێو نەوەی ئیسرائیلدا ئەوان بە تەواوەتی
    پێشکەشکراون بەو.
  eng-BBE: Give the Levites to Aaron and his sons; so that they may be his without
    question from among the children of Israel.
  kan-OKCV: ಲೇವಿಯರನ್ನು ಆರೋನನಿಗೂ ಅವನ ಪುತ್ರರಿಗೂ ಒಪ್ಪಿಸು. ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಅವನಿಗೆ ಪೂರ್ಣವಾಗಿ
    ಕೊಡಲಾದವರು ಇವರೇ.
  bbb-bbb: '@see-verse:NUM.003.008'
  tam-2017: ஆகையால் லேவியர்களை ஆரோனிடத்திலும் அவனுடைய மகன்களிடத்திலும் ஒப்புக்கொடு;
    இஸ்ரவேல் மக்களில் இவர்கள் முழுவதுமாக அவனுக்கு ஒப்புக்கொடுக்கப்பட்டிருக்கிறார்கள்.
  spa-RV-1909: 'Y darás los Levitas á Aarón y á sus hijos: le son enteramente dados
    de entre los hijos de Israel.'
  ron-BTF: Și să dai pe leviți lui Aaron și fiilor săi, ei îi sunt dați în întregime
    dintre copiii lui Israel.
  eng-WEBP: You shall give the Levites to Aaron and to his sons. They are wholly given
    to him on the behalf of the children of Israel.
  eng-FBV: The Levites are to work exclusively for Aaron and his sons of because this
    is their assignment among the Israelites.
  nld-1939: Gij moet de Levieten onder Aäron en zijn zonen plaatsen, ze van de Israëlieten
    afzonderen, en ze volkomen te hunner beschikking stellen.
  nch-BL: Huajca nochi levitame ma mocahuaca imaco Aarón huan itelpocahua. Quena,
    nochi tacame ipan nopa hueyi familia Leví quinpalehuise nopa totajtzitzi, yeca
    nochi levitame mocahuase iyoca ten nochi nopa sequinoc israelitame para melahuac
    ma elica iaxcahua Aarón huan iniaxcahua itelpocahua.
  vie-1934: Vậy, ngươi phải giao người Lê-vi cho A-rôn và cho các con trai người;
    vì đã lấy họ từ trong vòng dân Y-sơ-ra-ên mà ban trọn cho A-rôn rồi.
  hin-CV: इस प्रबंध के अंतर्गत तुम सारे लेवियों को अहरोन तथा उनके पुत्रों के अधीन
    कर दोगे, वे सारे इस्राएल में से उन्हें सौंप दिए गए हैं.
  eng-OURB: You shall give the Levites [Descendants of United with] to Aaron [Light-bringer]
    and to his sons. They are wholly given to him on the behalf of the children of
    Israel [God prevails].
  spa-BES: Den los levitas a Aarón y a sus hijos; para que sean suyos entre los hijos
    de Israel.
  tdx-tdx: Le tendreo ho amy Aharone naho o ana’eo o nte-Levio; ie hene nitolorañe
    boak’ amo ana’ Israeleo.
  vid-vid: Aluni na walelwa wa heye wopegwa Walawi, awo walavigwa hali Waisilaeli
    wawakolele mijito.”
  eng-OKE: And thou shalt give the Levites unto Aharon, and to his sons; they are
    delivered and given to him from the sons of Israel.
  tha-KJV: จงมอบคนเลวี​ไว้​กับอาโรนและกับบุตรชายทั้งหลายของอาโรน เขาทั้งหลายรับเลือกจากคนอิสราเอลมอบไว้กับอาโรนแล้ว
  por-BR-2018: 'E darás os levitas a Arão e a seus filhos: são inteiramente dados
    a eles dentre os filhos de Israel.'
  deu-ELO: Und du sollst die Leviten dem Aaron und seinen Söhnen geben; ganz zu eigen
    sind sie ihm gegeben von seiten der Kinder Israel.
  eng-WYC-2018: And thou shalt give by free gift the Levites to Aaron and to his sons,
    to whom they be given (out) of the sons of Israel. (And thou shalt give the Levites
    as a gift to Aaron and his sons, to whom they be given from all the Israelites.)
  epo-epo: Kaj donu la Levidojn al Aaron kaj al liaj filoj; ili estu fordonitaj al
    li el la Izraelidoj.
  uig-PIN: Sǝn Lawiylarni Ⱨarun bilǝn uning oƣulliriƣa tǝⱪsimlǝp bǝrgin; ular Israillar
    iqidin mǝhsus uningƣa tallap berilgǝn.
  beo-beo: 'Ilia da eno hawa: hamosu hame hamomu. Ilia da Elane amola ea mano fawane
    fidimu.'
  tpi-OTNT: Ol Livai i gat dispela wanpela wok tasol. Ol i mas mekim wok bilong Aron
    na bilong ol pikinini bilong en oltaim.
  hau-SA: Ka ba da Lawiyawa ga Haruna da ’ya’yansa; su ne za su zama Isra’ilawan da
    za a ba da su ɗungum gare shi.
  uig-LAT: Sen Lawiylarni Harun bilen uning oghullirigha teqsimlep bergin; ular Israillar
    ichidin mexsus uninggha tallap bérilgen.
  nde-nde: Yethula abaLevi ku-Aroni lakumadodana akhe; bangabako-Israyeli okumele
    bethulwe ngokugcweleyo kuye.
  ton-ton: 'Pea te ke foaki ʻae kau Livai kia ʻElone mo hono ngaahi foha: kuo foaki
    ʻakinautolu kotoa pē kiate ia mei he fānau ʻa ʻIsileli.'
  ces-1613: Dáš tedy Levíty Aronovi i synům jeho; vlastně dáni jsou mu oni z synů
    Izraelských.
  eng-WMB: You shall give the Levites to Aaron and to his sons. They are wholly given
    to him on the behalf of the children of Israel.
  tam-TCV: ஆரோனுக்கும், அவன் மகன்களுக்கும் உதவியாக லேவியரைக் கொடுக்கவேண்டும். அவனுக்கு
    அர்ப்பணமாய்க் கொடுக்கப்படவேண்டிய இஸ்ரயேலர்கள் இவர்களே.
  ceb-ULB: Kinahanglang ihatag nimo ang mga Levita ngadto kang Aaron ug sa iyang mga
    anak. Tibuok silang gihatag aron motabang kaniya sa pag-alagad sa katawhan sa
    Israel.
  pol-UBG: Oddasz więc Lewitów Aaronowi i jego synom; będą mu całkowicie oddani spośród
    synów Izraela.
  urd-GVU: تمام اسرائیلیوں میں سے صرف لاویوں کو ہارون اور اُس کے بیٹوں کی خدمت کے
    لئے مقرر کر۔
  deu-1912: Und sollst die Leviten Aaron und seinen Söhnen zuordnen zum Geschenk von
    den Kindern Israel.
  kan-2017: “ನೀನು ಲೇವಿಯರನ್ನು ಆರೋನನಿಗೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳಿಗೂ ಒಪ್ಪಿಸಬೇಕು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಆರೋನನಿಗೆ ಸಂಪೂರ್ಣವಾಗಿ ಒಪ್ಪಿಸಲ್ಪಟ್ಟವರು ಇವರೇ.
  yap-yap: Ta’are gaf i maruwel ni ngi i rin’ e pi Levite e ngar pigpiggad ngak Aron
    nge pifak ni pumo’on.
  hlt-MCSB: Levi rhoek te Aaron taeng neh a ca rhoek taengah pae. Amih te Israel ca
    rhoek taeng lamloh a taengah pae rhoe pae saeh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሶይዳፓ ዔያታ ዱማዺ፥ ዓኣሮኔና ናኣቶና ማኣዲ ማዻንዳጉዲ ማሄ።
  twi-ASANTE: Fa Lewifoɔ no ma Aaron ne ne mmammarima; wɔn ne Israelfoɔ a wɔde wɔn
    bɛma no korakora.
  eng-WEBU: You shall give the Levites to Aaron and to his sons. They are wholly given
    to him on the behalf of the children of Israel.
  bnp-bnp: E huriki a Levi ri tahoka a leho i taku kunana. Ne huriki a Israel lobo,
    ria kunana ri gi rata vakaroro a leho ne Aron, turane huriki e tuna.
  wal-wal: Neeni Leewata Aaroonanne a attuma naata maaddanaadan suntta; eti Israa7eela
    giddoppe muleera Aaroonayyo imettidosona.
  spa-PDDPT: Darás así los levitas a Aarón y a sus hijos. Ellos le son completamente
    dados de entre los hijos de Israel.
  gun-gun: Ha'e nunga rupi levita kuery remboaxa 'rã Arão ha'e ta'y kuery peguarã.
    Israel kuery regua ixupe remboaxa va'erã ha'e kuery anho.
  ilo-ULB: Masapul nga itedmo dagiti Levita kenni Aaron ken kadagiti annakna a lallaki.
    Maitedda amin a tumulong kenkuana nga agserbi kadagiti tattao ti Israel.
  kpg-kpg: Tegau e dahi digau Levi belee hai, le e hai hegau gi Aaron mo ana dama daane.
  uig-ARA: سەن لاۋىيلارنى ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا تەقسىملەپ بەرگىن؛ ئۇلار ئىسرائ‍ىللار
    ئىچىدىن مەخسۇس ئۇنىڭغا تاللاپ بېرىلگەن.
  sus-sus: Na kui i Lewi bɔnsɔɛ sama Haruna nun a xa di xɛmɛe nan sago. E sugandixi
    Isirayilakae ya ma Haruna malife nan na.
  pon-2006: Ihte en mehn Lipai kan ar pwukoa, iei re en papah Aaron oh nah pwukat
    ko.
  ksd-ksd: Ma una tul tar ra tarai Levi tai Aron ma ra umana natuna; kana tiniba diat
    ure ra tarai Israel.
  tur-YTC: Levililer'i Aron'la oğullarına vereceksin. Onlar İsrael'in çocukları adına
    tamamen ona verilmiştir.
  grc-BRENT: Καὶ δώσεις τοὺς Λευίτας Ἀαρὼν, καὶ τοῖς υἱοῖς αὐτοῦ τοῖς ἱερεῦσι· δεδομένοι
    δόμα οὗτοί μοι εἰσὶν ἀπὸ τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Berikanlah orang-orang Lewi kepada Harun dan anak-anaknya sebab mereka
    telah dipilih dari antara orang Israel untuk Harun dan anak-anaknya.
  nya-nya: Pereka Alevi kwa Aaroni ndi kwa ana ake aamuna. Amenewa ndiwo Aisraeli
    amene aperekedwa kwa iye kwathunthu.
  hrv-hrv: Podaj levite Aronu i njegovim sinovima. Neka mu ih Izraelci potpuno daruju.
  mps-mps: Te Livai dabe augwaligo te sę deli naga dao. Augwali te Aron dali aga
    ogwa dabego sę tigidali sogo emainao.
  tpi-tpi: Ol Livai i gat dispela wanpela wok tasol. Ol i mas mekim wok bilong Aron
    na bilong ol pikinini bilong en oltaim.
  dan-1931: Altså skal du overgive Aron og hans Sønner Levitterne; de er ham overgivet
    som Gave fra Israelitterne.
  vie-OVCB: Trong vòng người Ít-ra-ên họ là những người duy nhất được giao trọn cho
    A-rôn.
  guj-2017: અને તું હારુનના તથા તેના દીકરાઓના હવાલામાં લેવીઓને સોંપી દે કારણ કે, ઇઝરાયલના
    લોકો વતી તેઓ તેને સેવા માટે અપાયેલા છે.
  pon-2006A: Ihte en mehn Lipai kan ar pwukoa, iei re en papah Aaron oh nah pwukat
    ko.
  por-BRBSL: Entregarão os Levitas a Aarão e a seus filhos. Eles serão totalmente
    entregues a ele em nome dos filhos de Israel.
  cth-cth: Levihnaw teh Aron hoi a capanaw koevah, na poe awh vaiteh, Isarel catounnaw
    thung hoi ahnimouh hah na rawi awh vaiteh, kai koe ahnimouh na poe awh han.
  twi-twi: Fa Lewifo no ma Aaron ne ne mmabarima; wɔn ne Israelfo a wɔde wɔn bɛma
    no korakora.
  hlt-hlt: Levi rhoek te Aaron taeng neh a ca rhoek taengah pae. Amih te Israel ca
    rhoek taeng lamloh a taengah pae rhoe pae saeh.
  tbz-SIM: Á duɔ́ nDefiibɛ Anɔɔ nɛ̀ o bí, míì bɛ̀ dɛ̀itɛ Isidɑyɛɛribɛ miɛkɛ kɛ yɛ̃
    nhɑ́ bɛ̀ mbɛ̀ duɔ́.
  msy-2020: Nɨ Livaiba isɨ Aron ko an ovavir boribar anɨngigh. Kɨ Israelian tongɨn
    Aron ko an otaribar akurvaghasa Livaibav sefe.
  dop-dop: N kɑ́ cɛlɑ Lefii nyǝ́mɑ kɛ Alɔŋ nɑ ɩ pǝyɑlɑɑ kɛ́. Nɑ pɑ́ pǝsɩ ɩsɩɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ tillɑɑ.
  azb-azb: Levililəri Harunla oğullarının ixtiyarına ver; onlar İsrail övladları arasından
    tamamilə Onun xidmətinə verilmişdir.
  eng-DBY: 'And thou shalt give the Levites to Aaron and to his sons: they are wholly
    given to him out of the children of Israel.'
  hin-2017: और तू लेवियों को हारून और उसके पुत्रों को सौंप दे; और वे इस्राएलियों की
    ओर से हारून को सम्पूर्ण रीति से अर्पण किए हुए हों।
  wol-KYG: Noonu ngay jële Leween ñi, sédd leen Aaróona ak doomam yu góor. Ñoom ñoo
    di cér bu mat sëkk bu ñu koy sédde ci bànni Israyil.
  eng-YLT: and thou hast given the Levites to Aaron and to his sons; they are surely
    given to him out of the sons of Israel.
  kne-kne: Din obla anggoy ay amagen di Levita et din pansilbian da en Aaron ya din
    aan-ak na ay lalaki.
  eng-WYC-2017: And thou shalt give by free gift the Levites to Aaron and to his sons,
    to whom they be given of the sons of Israel.
  eng-WMBB: You shall give the Levites to Aaron and to his sons. They are wholly given
    to him on the behalf of the children of Israel.
  urd-GVH: तमाम इसराईलियों में से सिर्फ़ लावियों को हारून और उसके बेटों की ख़िदमत
    के लिए मुक़र्रर कर।
  rug-rug: Sa tinavete tadi na tinoni pa butubutu te Livae, si pude toka nia mo se
    Eroni meke sari na tuna koreo.
  gaz-gaz: Lewwota sana Aroonii fi ilmaan isaatti kenni; isaan warra saba Israaʼel
    keessaa guutumaan guutuutti isatti kennamanii dha.
  fra-LSG: Tu donneras les Lévites à Aaron et à ses fils; ils lui seront entièrement
    donnés, de la part des enfants d’Israël.
  yal-yal: I xa Lewi bɔnsɔnna muxune lu Haruna nun a diine sagoni. E tan nan fima
    n ma Isirayila kaane yɛ habadan!
  haw-1868: 'E haawi ae oe i na Levi no Aarona a no kana mau keiki: ua haawiia lakou
    a lilo loa nona, noloko o ka Iseraela.'
  arb-NAV: وَلْيَكُنِ اللّاوِيُّونَ تَحْتَ إِمْرَةِ هَرُونَ وَأَبْنَائِهِ هِبَةً لَهُ
    مِنْ بَنِي إِسْرَائِيلَ.
  ewe-ewe: elabena wotsɔ wo katã na Aron abe Israelviwo katã ƒe teƒenɔlawo ene.
  eng-LEE: 'And thou shalt give the Levites unto Aaron and to his sons: as associates
    are they given unto him out of the children of Israel.'
  asm-FB: আৰু তুমি লেবীয়াসকলক হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক দিবা। ইস্ৰায়েলৰ সন্তান সকলৰ
    পৰিচর্যাত সহায় কৰিবলৈ সম্পূৰ্ণৰূপে তেওঁলোকক তেওঁলৈ দিয়া হ’ল।
  sus-A: نَ كُي عِ لٍوِ بْنسْي سَمَ هَرُنَ نُن عَ شَ دِ شّمّيٍ نَن سَفٌ. عٍ سُفَندِشِ
    عِسِرَيِلَكَيٍ يَ مَ هَرُنَ مَلِقٍ نَن نَ.
  fra-SBL: Tu donneras les Lévites à Aaron et à ses fils. Ils lui seront entièrement
    remis au nom des enfants d'Israël.
  hbo-hbo: וְנָתַתָּה֙ אֶת־הַלְוִיִּ֔ם לְאַהֲרֹ֖ן וּלְבָנָ֑יו נְתוּנִ֨ם נְתוּנִ֥ם
    הֵ֙מָּה֙ לֹ֔ו מֵאֵ֖ת בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And thou schalt yyue bi fre yifte the Leuytis to Aaron and hise sones,
    to whiche thei ben youun of the sones of Israel.
  cwe-cwe: Haluni na wanage wezakwing'higwa Walawi, wawo walavigwa mwa Waisilaili
    muladi wawasang'hanile.
  kik-kik: Neana Alawii acio kũrĩ Harũni na ariũ ake; nĩo andũ a Isiraeli arĩa mekũneanwo
    kũrĩ we biũ.
  fra-NCL: Tu donneras les Lévites à Aaron et à ses fils ; ils lui seront entièrement
    donnés, d’entre les enfants d’Israël.
  cek-AK: Levi kaminawk to Aaron hoi a caanawk khaeah paek ah; Israel caanawk thung
    hoi qoi ah loe anih khaeah paek boih ah.
  cuk-cuk: We-Leví-wagan, Aarón, degi, e-masmala-bendakega be imakoed. Wemala, Israel-dulemar-abargine
    bachikii sulesmalad, anga arbaegar.
  uig-CYR: Сән Лавийларни Һарун билән униң оғуллириға тәқсимләп бәргин; улар Исраиллар
    ичидин мәхсус униңға таллап берилгән.
  tel-2017: కాబట్టి నువ్వు లేవీయులను అహరోనుకూ అతని కొడుకులకూ అప్పగించు. ఇశ్రాయేలు
    ప్రజలకి సేవ చేయడంలో వారు అహరోనుకి సాయంగా ఉండాలి. వారు సంపూర్ణంగా అతనికి స్వాధీనం
    అయ్యారు.
  hat-BSA: Konsa ou va bay Levit yo a Aaron avèk fis li yo; yo va bay nèt a li pami
    fis Israël yo.
  kos-kos: Pwayena ma kunen mwet Levi pa in kulansupal Aaron ac wen natul.
  hbo-WLC: וְנָתַתָּה֙ אֶת־הַלְוִיִּ֔ם לְאַהֲרֹ֖ן וּלְבָנָ֑יו נְתוּנִ֨ם נְתוּנִ֥ם
    הֵ֙מָּה֙ ל֔וֹ מֵאֵ֖ת בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Were ndị Livayị nyefee Erọn na ụmụ ya ndị ikom nʼaka. Ọ bụ ha ka a ga-esi
    nʼetiti ụmụ Izrel nyefee ha nʼaka kpamkpam.
  ory-ory: ଆଉ ତୁମ୍ଭେ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣର ହସ୍ତରେ ଲେବୀୟମାନଙ୍କୁ ସମର୍ପଣ କରିବ; ସେମାନେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପକ୍ଷରେ ତାହା ପ୍ରତି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଦତ୍ତ ଲୋକ,
  chk-chk: Chon ewe ainangen Lefi repwe wisen angang ngeni Aaron me nöün kewe mwän.
    Ir repwe tiwewu seni me lein ekewe aramasen Israel pwe repwe angang ngeni.
  rop-rop: Oni det Libai klen garra abum det wek blanga album Eran en im dubala san.
  ukr-1871: І віддаси Левітів Аронові й синам його; зовсїм віддані йому будуть вони
    зміж синів Ізрайлевих.
  deu-1951: Und du sollst die Leviten Aaron und seinen Söhnen zum Geschenk machen;
    geschenkt sind sie ihm von seiten der Kinder Israel.
  eng-JPS: And thou shalt give the Levites unto Aaron and to his sons; they are wholly
    given unto him from the children of Israel.
  srp-1865: Pa æeš dati Levite Aronu i sinovima njegovijem; oni su darovani njemu
    izmeðu sinova Izrailjevijeh.
  lug-lug: Abaleevi onoobawanga eri Alooni ne batabani be; baweereddwa ddala Alooni
    nga baggyibwa mu baana ba Isirayiri.
  heb-heb: ונתתה את הלוים לאהרן ולבניו נתונם נתונם המה לו מאת בני ישראל׃
  ben-IRV: তুমি লেবীয়দেরকে হারোণের ও তার ছেলেদের হাতে দান করবে; তারা তাকে ইস্রায়েল
    সন্তানদের পরিচর্য্যা করতে সাহায্য করবে।
  pan-pan: ਤੂੰ ਲੇਵੀਆਂ ਨੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਦੇਈਂ। ਇਹ ਇਸਰਾਏਲੀਆਂ ਦੀ ਵੱਲੋਂ
    ਹਾਰੂਨ ਨੂੰ ਪੂਰੀ ਰੀਤੀ ਨਾਲ ਸਮਰਪਣ ਹੋਣ।
  mya-JVB: လေဝိ သားတို့ကို၊ အာရုန် နှင့် သူ ၏သား တို့၌ အပ် ရမည်။ ဣသရေလ အမျိုး ထဲက
    သူ တို့ကိုရွေး၍ ငါ့အား အပိုင်ပေး ရမည်။
  hmo-hmo: “Levi taudia be Arona, mai ena natuna tau dekenai do oi henia. Israela
    taudia ibounai edia huana dekena amo, Levi taudia sibona ese Arona ena hesiai
    gaukara do idia karaia.
  urd-urd: और तू लावियों को हारून और उसके बेटों के हाथ में सुपर्द कर; बनी — इस्राईल
    की तरफ़ से वह बिल्कुल उसे दे दिए गए हैं।
  rus-SYN: 'отдай левитов Аарону брату твоему и сынам его священникам в распоряжение:
    да будут они отданы ему из сынов Израилевых;'
  bqc-SIM: Levii buiↄ na Aalona ń a nɛ́ↄnɛ ń ↄzĩ. Isaili pↄ́ wa kpàwà míↄmiↄↄn
    we.
  tcz-CHONGTHU: Levi chilhahho jouse chun Aaron leh achapate vaihomna noi a umsah
    in. Amaho chu Israel mipiho jouse lah a kon a Aaron le achapate jenle ding leh
    kithopi ding a kipehdoh ah ahitauvin ahi.
  mar-mar: अहरोन व त्याच्या मुलांना तू लेवींच्या हाती दे. इस्राएल लोकांची सेवा करण्यासाठी
    त्यांना पूर्णपणे मदतीसाठी देण्यात आले आहे.
  qub-qub: Waquin Israelcunapita shuyni raquinqui Leví trïbu runacunataga. Paycunaga
    Aarón nishantami, Aaronpita mirajcuna nishantami ruranga.
  hat-hat: W'a mete yo sou kont Arawon ak pitit gason l' yo. Wi, nan tout moun pèp
    Izrayèl yo, w'a pran moun fanmi Levi yo, w'a mete yo sou kont prèt yo pou toutan.
  eng-BSB: Assign the Levites to Aaron and his sons; they have been given exclusively
    to him from among the Israelites.
  tod-tod: Ɗa Leevi nuiti fe Aalɔn ta ná-doun zunuiti zea. Ta veezu bɛ ɲɛgɛlɛin,
    ti ɠɛ ga Izelayɛle nuiti gaazuʋɛ.
  eng-WEBPB: You shall give the Levites to Aaron and to his sons. They are wholly
    given to him on the behalf of the children of Israel.
  kbq-kbq: Hanki kagra Livae nagara Aronine amohe'ine zami vagarenka Israeli vahepintira
    zamige'za eri'zana eriho.
  nhe-BL: Huajca xiquinmaca Aarón huan itelpocahua nochi nopa levitame. Quena, nochi
    tlacame ipan nopa hueyi familia Leví quinpalehuise. Huan levitame mocahuase iyoca
    tlen nochi ne sequinoc israelitame para melahuac ma elica iaxcahua Aarón huan
    iniaxcahua itelpocahua.
  gub-BL: Erewi izuapyapyr uzapo putar xo pitài ma'e zo wà nehe. Upytywà putar Àràw
    wà nehe, upytywà putar izuapyapyr wà nehe no.
  eng-DRA: And thou shalt give the Levites for a gift,
