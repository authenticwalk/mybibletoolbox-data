verse: NUM.003.026
translations:
  mal-C: കൂടാരാങ്കണകവാടത്തിന്റെ മറശ്ശീലകൾ, സമാഗമകൂടാരത്തെയും യാഗപീഠത്തെയും ചുറ്റി
    അങ്കണകവാടത്തിലുള്ള മറശ്ശീല, അതിന്റെ കയറുകൾ, അതിന്റെ ഉപയോഗത്തിനുള്ള എല്ലാ അനുബന്ധ
    ഉപകരണങ്ങൾ എന്നിവ ആയിരുന്നു.
  deu-TKW: die Umhänge des Vorhofs und den Vorhang vor der Thüre des Vorhofs, der
    die Wohnung und den Altar rings umgiebt, und die zugehörigen Seile - mit allem,
    was es dabei zu verrichten gab.
  lin-lin: barido ya lopango, rido ya ekuke ya lopango oyo ezingela Mongombo mpe etumbelo,
    basinga mpe biloko nyonso oyo bazalaki kosalela na basinga wana.
  eng-LSV: and the hangings of the court, and the veil at the opening of the court,
    which [is] by the Dwelling Place and by the altar all around, and its cords, to
    all its service.
  eng-GNV: And the hanging of the court, and the vaile of the doore of the court,
    which is neere the Tabernacle, and neere ye Altar round about, and the cordes
    of it for all the seruice thereof.
  eng-WEBSTER: And the hangings of the court, and the curtain for the door of the
    court, which is by the tabernacle, and by the altar round about, and the cords
    of it, for all the service of it.
  nhw-BL: huan nopa icortinas catli mochihua nopa tlatzactli catli quiyahualohua nopa
    tlaixpamitl huan tiopamitl, huan nopa cortinas catli quicuapilohuaj campa calaquise,
    huan nochi mecatl catli quitequihuía tiopamitl. Ya nopa eliyaya inintequi iixhuihua
    Gersón.
  swh-ONEN: mapazia ya ua, pazia katika ingilio la ua unaozunguka Maskani na madhabahu,
    pamoja na kamba, na kila kinachohusika kwa matumizi yake.
  bba-bba: kɑ ten yɑɑrɑɔ kɑ yɑɑrɑ yen kɔnnɔwɔ kɑ sere mɑɑ ten wɛ̃ɛ kpuro.
  eng-KJVCPB: and the hangings of the court, and the curtain for the door of the court,
    which is by the tabernacle, and by the altar round about, and the cords of it
    for all the service thereof.
  luo-luo: Bende negirito pasia mag laru, pasia mar dhorangach mar laru molworo kama
    ler gi kendo mar misango kod tonde, kaachiel gi gik moko duto mitwechogo.
  meu-meu: bona maḡu dabuadia, bona dubu maḡuna ikoukouna dabuadia, bona ihaboulaina
    patana, bona kwanau iboudiai. Bae reḡu ḡaudia bunu.
  npi-ULB: तिनीहरूले चोकका पर्दाहरू अनि पवित्र वासस्थान र वेदी वरिपरिका पर्दाहरूको
    देखरेख गर्नुपर्छ । तिनीहरूले भेट हुने पाल र यसमा भएका सबै थोकको देखरेख गर्नुपर्छ
    ।
  yor-yor: aṣọ títa ti àgbàlá, aṣọ títa ti ẹnu-ọ̀nà àgbàlá tó yí àgọ́ àti pẹpẹ ká,
    àwọn okùn rẹ̀ àti gbogbo ohun tó jẹ mọ́ lílò wọn.
  pes-OPCB: '@see-verse:NUM.003.025'
  tgl-ULB: Dapat nilang ingatan ang mga tabing sa patyo, ang kurtina sa pasukan ng
    patyo—ang patyo na nakapalibot sa santuwaryo at ang altar. Dapat nilang ingatan
    ang mga lubid ng tolda ng pagpupulong at para sa lahat ng bagay na nasa loob nito.
  hui-hui: labolabo mbira Balai Andala lomabu delaga dabula tu wiaki haga gerelape
    heagobi pabe panganaga labolabo heagobi handayaho haga wini. Tinaga biabe uruni
    damenego handayaho haga wini.
  mya-mya: တဲ​တော်​ဝင်း​ကို​ကာ​ရံ​ထား​သော​ကန့်​လန့်​ကာ များ​နှင့်​တဲ​တော်​ဝင်း​တံ​ခါး​ရှိ​ကန့်​လန့်​ကာ
    ကို​ထိန်း​သိမ်း​စောင့်​ရှောက်​ရန်​တာ​ဝန်​ယူ​ရ​သည်။ သူ​တို့​သည်​အ​ထက်​ပါ​ပစ္စည်း​များ​ကို​ထိန်း
    သိမ်း​စောင့်​ရှောက်​ရ​ကြ​သည်။
  bod-N: ཁྱམས་རའི་ཁྱམས་ཡོལ་རྣམས་དང་། གུར་མཆོག་དང་མཆོད་ཁྲི་བསྐོར་ནས་ཡོད་པའི་ཁྱམས་རའི་སྒོ་ཡོལ་དང་།
    ཁྱམས་རའི་ནང་དུ་བཀོལ་བའི་ཆོན་ཐག་བཅས་པ་དང་འབྲེལ་བའི་ལས་ཀ་ཐམས་ཅད་བསྒྲུབ་དགོས་པ་ཡིན་ནོ།
    །
  sna-sna: zvidzitiro zvaparuvazhe, chidzitiro chapamukova wokupinda paruvazhe runopoteredza
    tabhenakeri nearitari, uye netambo, nezvinhu zvose zvaishandiswapo.
  spa-BLM: las cortinas del atrio, la cortina de la puerta del atrio que está junto
    al tabernáculo y alrededor del altar, y sus cuerdas para todo su servicio.
  cac-cac: c'apac scortinail amac' oyanoch d'a spatic scajnub' Jehová yed' b'aj ay
    altar, c'apac cortina ayoch d'a sti' amac' chi' yed' sch'an̈al ayoch d'a spatic
    syamc'ab'il.
  swh-ULB: Wataulinda ua, lile pazia la kwenye lango—ua unaozunguka mahali patakatifu
    na madhabahu. Watazilinda kamba za hema ya kukutania na vyote vilivyomo.
  bel-bel: і заслоны двара, і заслона на ўваходзе ў двор, які вакол скініі і ахвярніка,
    і вяроўкі яе, з усімі іх прыладамі.
  deu-ELBBK: und die Umhänge des Vorhofs und der Vorhang vom Eingang des Vorhofs,
    der rings um die Wohnung und um den Altar ist, und seine Seile zu all seinem Dienst.
  mbb-OT: is menge kurtina ziyà te lama he impeliǥuy zuen te Tulda wey pemuhatà, ragkes
    en is kurtina te pultahan duen te lama, wey is menge hiket kayi. Kandan he ketengdanan
    is langun he vuluhaten he para kayi he menge gelemiten.
  mal-2015: തിരുനിവാസത്തിന്നും യാഗപീഠത്തിന്നും ചുറ്റുമുള്ള പ്രാകാരത്തിന്റെ മറശ്ശീലയും
    പ്രാകാരവാതിലിന്റെ മറശ്ശീലയും അതിന്റെ എല്ലാവേലെക്കും ഉള്ള കയറുകളും ആകുന്നു.
  rmc-rmc: pal o avrune dvorakre pochtana, so sas pašal o Svetostankos the oltaris,
    pal o stanoskre lani the pal savoro, so sas pašal oda.
  pes-OPV: و تجیرهای صحن و پرده دروازه صحن که پیش روی مسکن و به اطراف مذبح است وطنابهایش
    با هر خدمت آنها.
  ron-1924: апой пынзеле курций ши пердяуа де ла поарта курций кортулуй де жур ымпрежурул
    кортулуй ши алтарулуй ши тоате фунииле пентру служба кортулуй.
  ben-OBCV: মন্দির প্রাঙ্গণের পর্দাসকল, উপাসনা-তাঁবু ও বেদি আবেষ্টনকারী অঙ্গনের প্রবেশপথের
    পর্দা ও দড়ি সকল এবং সেইগুলি সম্পর্কিত সমস্ত ব্যবহার্য দ্রব্যের তত্ত্বাবধানের
    জন্য দায়িত্ব ছিল।
  som-som: iyo barxadda daahyadeeda, iyo daaha iridda barxadda oo taambuugga iyo meesha
    allabariga ku wareegsan iyo xadhkihii hawsha lagu qabto oo dhan.
  lat-VUC: 'ipsum tabernaculum et operimentum ejus, tentorium quod trahitur ante fores
    tecti fœderis, et cortinas atrii: tentorium quoque quod appenditur in introitu
    atrii tabernaculi, et quidquid ad ritum altaris pertinet, funes tabernaculi et
    omnia utensilia ejus.'
  eng-ASVBT: and the hangings of the court, and the screen for the door of the court,
    which is by the tabernacle, and by the altar round about, and the cords of it
    for all the service thereof.
  ita-1885: e le cortine del Cortile, insieme col Tappeto dell'entrata del Cortile,
    d'intorno al Padiglione e all'Altare, e le sue corde, per tutti i suoi servigi.
  eng-LXXUP: and the curtains of the court, and the veil of the door of the court,
    which is by the tabernacle, and the remainder of all its works.
  eng-ULB: They must care for the courtyard hangings, the curtain at the courtyard
    entrance—the courtyard that surrounds the sanctuary and the altar. They must care
    for the ropes of the tent of meeting and for everything in it.
  spa-VBL: las cortinas del patio, la cortina de la entrada del patio que rodea el
    Tabernáculo y el altar, las cuerdas y todo lo relacionado con su uso.
  fra-_FOB: Et les tentures du parvis, et la tapisserie de l'entrée du parvis, qui
    couvrent la Demeure et l'autel tout autour, et ses cordages pour tout son service.
  mal-mal: തിരുനിവാസത്തിനും യാഗപീഠത്തിനും ചുറ്റുമുള്ള പ്രാകാരത്തിന്റെ മറശ്ശീലയും പ്രാകാരവാതിലിന്റെ
    മറശ്ശീലയും അതിന്റെ എല്ലാ വേലയ്ക്കും ഉള്ള കയറുകളും ആകുന്നു.
  urd-GVR: ḳhaime aur qurbāngāh kī chārdīwārī ke parde, chārdīwārī ke darwāze kā pardā
    aur tamām rasse. In chīzoṅ se mutālliq sārī ḳhidmat un kī zimmedārī thī.
  suz-BL: लाङगा ङा फारशो वा, ताम्‍बु नु चढ़ेतीक आ एर ओंथ ङा लाङगा आ आगा ओव़तीक ङा
    फारशो वा नु ताम्‍बु ङा डोरीपुकी कोव़चा माल्‍बाक्‍तेक्‍म।
  ita-1927: delle tele del cortile e della portiera dell’ingresso del cortile, tutt’intorno
    al tabernacolo e all’altare, e dei suoi cordami per tutto il servizio del tabernacolo.
  ckb-ckb: پەردەکانی حەوشەکە و پەردەی دەروازەی حەوشەکە کە لە دەوری چادرەکەی پەرستنە
    و لە دەوری قوربانگاکەن بە چواردەوری و گوریسەکانی، لەگەڵ هەموو ئەو خزمەتەی پەیوەست
    بوو پێیانەوە.
  eng-BBE: And the hangings for the open space round the House and the altar, and
    the curtain for its doorway, and all the cords needed for its use.
  kan-OKCV: ಗುಡಾರದ ಮತ್ತು ಬಲಿಪೀಠದ ಸುತ್ತಲಿರುವ ಅಂಗಳದ ತೆರೆಗಳು, ಅಂಗಳದ ಬಾಗಿಲಿನ ಪರದೆ ಮತ್ತು
    ಅವುಗಳ ಹಗ್ಗಗಳು. ಇಂತಹ ಎಲ್ಲಾ ವಿಧವಾದ ಸೇವೆಯನ್ನು ಗೇರ್ಷೋನ್ಯರು ಮಾಡಬೇಕಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.003.025'
  tam-2017: வாசஸ்தலத்தின் அருகிலும் பலிபீடத்தின் அருகிலும் சுற்றிலும் இருக்கிற முற்றத்தின்
    தொங்கு திரைகளும், முற்றத்தின்வாசல் மூடுதிரையும், அவைகளின் வேலைகளுக்கெல்லாம் உரிய
    அவைகளின் கயிறுகளுமே.
  spa-RV-1909: Y las cortinas del atrio, y el pabellón de la puerta del atrio, que
    está junto al tabernáculo y junto al altar alrededor; asimismo sus cuerdas para
    todo su servicio.
  ron-BTF: Și perdelele curții și covorul pentru ușa curții, care este lângă tabernacol
    și lângă altar de jur împrejur și frânghiile acestuia pentru tot serviciul lui.
  eng-WEBP: the hangings of the court, the screen for the door of the court which
    is by the tabernacle and around the altar, and its cords for all of its service.
  eng-FBV: the courtyard curtains, the curtain at the entrance to the courtyard surrounding
    the Tabernacle and altar, the ropes, and everything connected with their use.
  nld-1939: voor de gordijnen van de voorhof en het tapijt aan de ingang van de voorhof,
    die rond de tabernakel en het altaar ligt, en voor de touwen, met al wat daarbij
    te doen viel.
  nch-BL: huan nopa cortinas cati mochihua nopa tatzacti cati quiyahualohua nopa taixpamit
    huan tiopamit, huan nopa cortinas cati quicuapilohuaj campa calaquise, huan nochi
    lazo cati motequihuía ipan nopa tiopamit. Ya nopa eliyaya inintequi iixhuihua
    Gersón.
  vie-1934: các bố vi của hành lang, và bức màn của cửa hành lang bao phủ chung quanh
    đền tạm và bàn thờ, cùng dây chạc về các việc của đền tạm.
  hin-CV: आंगन के पर्दे, उस आंगन के द्वार का पर्दा, जो वेदी एवं साक्षी के तंबू के
    चारों ओर है, उसकी डोरियां, जो इनसे संबंधित विधियों के अनुसार प्रयोग की जाती हैं.
  eng-OURB: and the hangings of the court, and the screen for the door of the court,
    which is by the tabernacle, and around the altar, and its cords for all of its
    service.
  spa-BES: Y las cortinas para el atrio alrededor de la casa y el altar, y la cortina
    para su entrada, y todas las cuerdas necesarias para su uso.
  tdx-tdx: 'naho o lamba miradorado an-kiririsa eio, naho o lamba fañefe’ i lalam-bein-kiririsaio,
    i miarikatoke i kivohoiy naho i kitreliy naho o tali’eo: vaho ze fitoloñañe amy
    rezay.'
  vid-vid: na mipaziya ja lugagala naluwele lulinguzunguluta ihema lya Nguluwi na
    honhu ha kulavila nhambiko na ipaziya lya lwizi lwa lugagala na ng'weso zake.
    Mijito jeng'ha jilingulapa vinhu avi najali ja hewo.
  eng-OKE: And the curtains of the court, and the hanging of the gate of the court
    which is by the tabernacle, and by the altar round about, and the cords of it,
    for all its service.
  tha-KJV: ม่านบังลานและม่านประตู​ลาน ซึ่งอยู่รอบพลับพลาและแท่นบู​ชา รวมทั้งเชือกโยงทั้งงานสารพัดที่​เก​ี่ยวกับสิ่งเหล่านี้
  por-BR-2018: E as cortinas do átrio, e a cortina da porta do átrio, que está junto
    ao tabernáculo e junto ao altar ao redor; também suas cordas para todo seu serviço.
  deu-ELO: und die Umhänge des Vorhofs und der Vorhang vom Eingang des Vorhofs, der
    rings um die Wohnung und um den Altar ist, und seine Seile zu all seinem Dienst.
  eng-WYC-2018: and the curtains of the great entry, also the tent that is hanged
    in the entering of the great entry of the tabernacle, and whatever thing pertaineth
    to the use of the altar, the cords of the tabernacle, and to all the service thereof.
    (and the curtains for the courtyard all around the Tabernacle, and the curtain
    that is hung at the entrance to the courtyard, and whatever pertaineth to the
    use of the altar, and all the other things in the service thereof.)
  epo-epo: kaj la kurtenoj de la korto, kaj la kovrotuko de la pordo de la korto,
    kiu estas ĉirkaŭ la tabernaklo kaj ĉirkaŭ la altaro, kaj la ŝnuroj kun ĉiuj aranĝaĵoj.
  uig-PIN: xundaⱪla ⱨoyla ǝtrapidiki pǝrdilǝr, ⱨoyla dǝrwazisining pǝrdisi (ⱨoyla
    pǝrdiliri ibadǝt qediri bilǝn ⱪurbangaⱨni qɵridǝp turatti) wǝ ⱨoylida ixlitilidiƣan
    munasiwǝtlik barliⱪ tanilarƣa ⱪarax idi.
  beo-beo: '@see-verse:NUM.003.025'
  tpi-OTNT: na ol laplap bilong banis i raunim alta wantaim haus sel, na laplap bilong
    dua bilong banis. Ol i mas mekim olgeta wok bilong lukautim ol dispela samting.
  hau-SA: da labulen filin da yake kewaye da tabanakul da kuma bagade, da igiyoyi,
    da kuma kowane abin da ya danganci aikinsu.
  uig-LAT: shundaqla hoyla etrapidiki perdiler, hoyla derwazisining perdisi (hoyla
    perdiliri ibadet chédiri bilen qurban’gahni chöridep turatti) we hoylida ishlitilidighan
    munasiwetlik barliq tanilargha qarash idi.
  nde-nde: amakhetheni eguma, ikhetheni lesango leguma elihonqolozele ithabanikeli
    kanye le-alithari, lamagoda, lakho konke okuphathelane lalowo msebenzi.
  ton-ton: Pea mo e ngaahi puipui ʻoe lotoʻā, pea mo e puipui ʻoe matapā ʻoe lotoʻā,
    ʻaia ʻoku ofi ki he fale fehikitaki, pea ʻoku takatakai ʻae feilaulauʻanga, pea
    mo e ngaahi maea ki he ngāue kotoa pē ʻi ai.
  ces-1613: A očkovaté koltry k síni, i zavěšení dveří síně, kteráž jest před příbytkem
    a při oltáři vůkol, i provazové jeho ke všeliké potřebě jeho.
  eng-WMB: the hangings of the court, the screen for the door of the court which is
    by the tabernacle and around the altar, and its cords for all of its service.
  tam-TCV: முற்றத்தின் திரைகளுக்கும், இறைசமுகக் கூடாரத்தையும், பலிபீடத்தையும் சுற்றியிருந்த
    முற்றத்தின் வாசல் திரைகளுக்கும், கயிறுகளுக்கும், அதன் பயன்பாட்டோடு சம்பந்தப்பட்ட
    எல்லாவற்றிற்கும் அவர்களே பொறுப்பாயிருந்தார்கள்.
  ceb-ULB: Sila ang mag-atiman sa mga tabil sa hawanan, sa tabil sa ganghaan sa hawanan—ang
    hawanan nga nagpalibot sa dapit nga balaan ug sa halaran. Sila ang mag-atiman
    sa mga higot sa tolda nga tagboanan ug sa tanan nga anaa niini.
  pol-UBG: I zasłony dziedzińca, zasłona u wejścia na dziedziniec, który otacza przybytek
    i ołtarz wokoło, oraz jego sznury potrzebne do wszelkich prac.
  urd-GVU: خیمے اور قربان گاہ کی چاردیواری کے پردے، چاردیواری کے دروازے کا پردہ اور
    تمام رسّے۔ اِن چیزوں سے متعلق ساری خدمت اُن کی ذمہ داری تھی۔
  deu-1912: des Umhangs am Vorhof und des Tuches in der Tür des Vorhofs, welcher um
    die Wohnung und um den Altar her geht, und ihre Seile und alles dessen, was zu
    ihrem Dienst gehört.
  kan-2017: ಗುಡಾರದ ಮತ್ತು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲಿರುವ ಅಂಗಳದ ತೆರೆಗಳೂ, ಅಂಗಳದ ಬಾಗಿಲಿನ ಪರದೆಗಳು,
    ಇವುಗಳ ಹಗ್ಗಗಳೂ ಇವೇ. ಇಂತಹ ಸಕಲವಿಧವಾದ ಸೇವಕಾರ್ಯವನ್ನು ಗೇರ್ಷೋನ್ಯರು ಮಾಡಬೇಕು.
  yap-yap: nge yungi kateng ni fen e yoror nib liyeg fare Tent nge fare altar, nge
    fare gi kateng ni fen e garog ko fare yoror. Urngin e pigpig ni yima tay nib l’agfan
    ko pin’em e yad e ba milfan ngorad.
  hlt-MCSB: vongtung dongkah imbang neh vongtung thohka kah himbaiyan, dungtlungim
    ham neh hmueituk kaepvai ham, a thothuengnah cungkuem dongkah a rhuimal khaw hutnah
    saeh.
  mdy-ETH: ቃምዖ ጋሮ ጎኦቦና ዓፒሎ፥ ዓፒሎና ማዢንቴ ማኣሮንታ ፆኦሲም ሚቺ ዒንጎ ቤዞ ጌሎ ካሮ ጎኦቦ ዓፒሎንታ ዱማ ዱማ ሱዞንታ፤
    ዬያጉዲ ዬይ ባካ ቢያ ማዺንታ ሜሆ ቢያ ካፒ ቆላያኬ።
  twi-ASANTE: Afei, na wɔhwɛ adihɔ nsɛnanotam a ɛtwa Ahyiaeɛ Ntomadan no ho ne afɔrebukyia
    ne adihɔ nsɛnanotam, nhoma ne ɛhɔ nneɛma a wɔde di dwuma ahodoɔ no nyinaa so.
  eng-WEBU: the hangings of the court, the screen for the door of the court which
    is by the tabernacle and around the altar, and its cords for all of its service.
  bnp-bnp: a mota, a kala ni kapi halui a kape, a dede, a kala na ngavana nure. Ri
    gi rata lobo a leho ni matakari a maki nga.
  wal-wal: dabaabaa magalashota, Xoossaa Dunkkaaniyaanne yarshshiyoosaa yuushuwan
    de7iya dabaabaa geliyoosan magalashuwaa, wodorotanne eta go77aara gaittiyaabata
    ubbabaa aawatettaa ekkoosona.
  spa-PDDPT: las cortinas del patio y la de su entrada, y la que está alrededor del
    Tabernáculo y del altar, y las cuerdas para todo su servicio.
  gun-gun: ajukue oka ombojeroviaaty ha'e altar yvýry rupi ikuai va'e re, oka rokẽrã
    ajukue oĩ va'e re, ha'e gui ixã ikuai va'e re. Ha'e nunga ha'e javi rupi omba'eapo
    aguã rami ikuai.
  ilo-ULB: Masapul nga aywananda dagiti bengbeng ti paraangan, ti kurtina nga adda
    iti pagserrekan ti paraangan —ti paraangan a nakapalikmut iti santuario ken iti
    altar. Masapul nga aywananda dagiti tali ti tabernakulo ken amin a banag nga adda
    iti unegna daytoy.
  kpg-kpg: nia gahu duuli o di abaaba dela e duuli gi lodo di Hale laa mo di gowaa
    dudu tigidaumaha, mo di gahu duuli o di bontai di abaaba. Digaula e huwahuwa nnegau
    huogodoo ala e hai i di gili nia mee aanei.
  uig-ARA: شۇنداقلا ھويلا ئەتراپىدىكى پەردىلەر، ھويلا دەرۋازىسىنىڭ پەردىسى ‹ھويلا
    پەردىلىرى ئىبادەت چېدىرى بىلەن قۇربانگاھنى چۆرىدەپ تۇراتتى› ۋە ھويلىدا ئىشلىتىلىدىغان
    مۇناسىۋەتلىك بارلىق تانىلارغاقاراش ئىدى.
  sus-sus: a nun kɔlimɛ naxee nu sama hɔrɔmɔlingira nun sɛrɛxɛbade rabilinyi ma, a
    nun na tɛtɛ sode dɛ ra, a nun luutie e na maxirima naxee ra.
  pon-2006: kahdeng en kehl me kapilpene Impwalo oh pei sarawio, oh kahdeng en wenihmwen
    kehlo. Irail me pwukoahki doadoahk koaros me pid dipwisou pwukat.
  ksd-ksd: ma ra lavur mal na liplip, ma ra mal na poraporo ta ra bala na gunan, nina
    i tur kikil ra pal ma ra uguugu na vartabar, ma ra lavur vinau ure ra papalum
    tana.
  tur-YTC: konutla sunağın çevresindeki avlunun perdeleri, avlu kapısının perdesi
    ve bütün hizmeti için onun ipleri olacaktır.
  grc-BRENT: καὶ τὰ ἱστία τῆς αὐλῆς, καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς τῆς οὔσης
    ἐπὶ τῆς σκηνῆς, καὶ τὰ κατάλοιπα πάντων τῶν ἔργων αὐτοῦ.
  ind-AYT: tirai pelataran, tirai pintu masuk pelataran yang mengelilingi Tenda Suci
    dan mazbah, beserta tali-talinya, dan semua pelayanan yang berhubungan dengan
    benda-benda itu.
  nya-nya: ndi makatani wotchinga bwalo, katani ya pa chipata cholowera ku bwalo lozungulira
    Chihema ndi guwa lansembe, zingwe ndi zonse zokhudzana ndi ntchito yawo.
  hrv-hrv: onda za dvorišne zavjese, za zavjesu na ulazu u dvorište što je oko Prebivališta
    i žrtvenika, za njihova užeta i za sve što spada na tu službu.
  mps-mps: me te alta sai, me te ugwa be bagulubo name ugwa dabe tonalubo sę eyu,
    me te name ugwa obo sunumi palibo name ugwa tonaluyu yali. Augwaligo te nai dabe
    tonalubo sę naga elaluali.
  tpi-tpi: na ol laplap bilong banis i raunim alta wantaim haus sel, na laplap bilong
    dua bilong banis. Ol i mas mekim olgeta wok bilong lukautim ol dispela samting.
  dan-1931: Forgårdens Omhæng, Forhænget for Indgangen til Forgården, der omgav Boligen
    og Alteret, og dens Teltreb, alt Arbejdet dermed.
  vie-OVCB: các bức màn trong hành lang, bức màn tại cửa hành lang bao quanh Đền Tạm
    và bàn thờ, và các sợi dây thừng cùng tất cả dịch vụ bảo quản những thứ đó.
  guj-2017: તેઓ આંગણાના પડદા અને મંડપની પાસે અને વેદીની આસપાસના આંગણાના દ્વારનાં પડદાઓની
    સંભાળ રાખે. તેના બધા કામ માટે તેની દોરીઓ એ બધાની સંભાળ ગેર્શોનના દીકરાઓ રાખે.
  pon-2006A: kahdeng en kehl me kapilpene Impwalo oh pei sarawio, oh kahdeng en wenihmwen
    kehlo. Irail me pwukoahki doadoahk koaros me pid dipwisou pwukat.
  por-BRBSL: os enforcamentos do tribunal, a tela para a porta do tribunal que está
    junto ao tabernáculo e ao redor do altar, e suas cordas para todos os seus serviços.
  cth-cth: thongma takhang dawk hane yaphni hoi khoungroe petkâkalup e hnonaw hoi,
    hawvah hnonaw pueng a tawk awh hanelah ao han.
  twi-twi: Afei, na wɔhwɛ adiwo nkataano a etwa Ahyiae Ntamadan no ho ne afɔremuka
    ne adiwo nkataano nhoma ne ɛhɔ nneɛma a wɔde di dwuma ahorow no nyinaa so.
  hlt-hlt: vongtung dongkah imbang neh vongtung thohka kah himbaiyan, dungtlungim
    ham neh hmueituk kaepvai ham, a thothuengnah cungkuem dongkah a rhuimal khaw hutnah
    saeh.
  tbz-SIM: Nɛ̀ tìì fitɛ́ kudɑ̀nkù nɛ̀ kùù kpetí ditowɑɑ̀ kó dibòrì nɛ̀ dɛ kó iwɛ̃ĩ
    bɛ̀ ɔ̃ɔ̃ pítínnɛ́ ì dɛ kó tiyɑ̀ɑ̀tì.
  msy-2020: '@see-verse:NUM.003.025'
  dop-dop: Nɑ kɑlɑɑ wei ɩ cɔɔnɑ cokǝle nɑ kɔtɑɣɑ tǝlɑtɛ tɔ ɩ pɔɔŋ nɑ ɩ nɔnɔɣɔ nyǝŋ
    nɑ pǝ ŋmɩɩsɩ. Mpɛ pɑ pɑɑsɑɣɑnɑ pǝ tǝnɑɣɑ mpʋ.
  azb-azb: həyətin pərdələrinə, məskənlə qurbangahın ətrafındakı həyətin darvazasının
    arakəsməsi ilə iplərinə və bunlarla əlaqədar olan bütün xidmətə cavabdehdirlər.
  eng-DBY: And the hangings of the court, and the curtain of the entrance to the court,
    which surrounds the tabernacle and the altar, and the cords thereof for all its
    service.
  hin-2017: और जो आँगन निवास और वेदी के चारों ओर है उसके पर्दे, और उसके द्वार का परदा,
    और सब डोरियाँ जो उसमें काम आती हैं।
  wol-KYG: ak kiiraayi ëtt beek ridob bunt ëtt bi wër jaamookaay beek sarxalukaay
    bi, ak buum yeek mboolem liggéey bu ci war.
  eng-YLT: and the hangings of the court, and the vail at the opening of the court,
    which [is] by the tabernacle and by the altar round about, and its cords, to all
    its service.
  eng-WYC-2017: and the curtains of the great entry, also the tent that is hanged
    in the entering of the great entry of the tabernacle, and whatever thing per-taineth
    to the use of the altar, the cords of the tabernacle, and to all the service thereof.
  eng-WMBB: the hangings of the court, the screen for the door of the court which
    is by the tabernacle and around the altar, and its cords for all of its service.
  urd-GVH: ख़ैमे और क़ुरबानगाह की चारदीवारी के परदे, चारदीवारी के दरवाज़े का परदा
    और तमाम रस्से। इन चीज़ों से मुताल्लिक़ सारी ख़िदमत उनकी ज़िम्मादारी थी।
  rug-rug: sari na goba poko pa vari likohaena sa pavasa tanisa Ipi Hopena meke sa
    hope, meke kaqu kopu nia rini sa goba poko koasa nuqunuquruana tanisa pavasa meke
    sari na aroso pusipusiana tana ipi meke sari doduru tinavete la gua koasa kinopudi
    rina tiṉitoṉa arini.
  gaz-gaz: golgaawwan oobdii, golgaa balbala dallaa kan dunkaana qulqulluu fi iddoo
    aarsaatti naannaʼee jiru, funyoo fi tajaajila akkanaa kennu hunda eeguu ture.
  fra-LSG: les toiles du parvis et le rideau de l’entrée du parvis, tout autour du
    tabernacle et de l’autel, et tous les cordages pour le service du tabernacle.
  yal-yal: sansanna taa dugine naxan Ala Batu Bubun nun saraxa ganden nabilinni, dugin
    naxan singanxi sansanna dɛɛn na, e nun lutine nun e ti seene birin.
  haw-1868: A me na paku o ka pa, a me ka pale no ka puka o ka pa, ka mea e pili ana
    ma ka halelewa a ma ke kuahu a puni, a me kona mau kaula no na oihana a pau ona.
  arb-NAV: وَسَتَائِرِ الدَّارِ وَسِتَارَةِ بَابِ الدَّارِ الَّتِي حَوْلَ الْمَسْكَنِ
    وَحَوْلَ جَوَانِبِ الْمَذْبَحِ وَحِبَالِهِ مَعَ كُلِّ خِدْمَتِهِ.
  ewe-ewe: kpɔ si ƒo xlã nɔƒe la, vɔsamlekpui la kple ka siwo katã wotsɔ bla agbadɔ
    la ɖekae kple mɔnuvɔ la dzi.
  eng-LEE: And the hangings of the court, and the curtain for the door of the court,
    which is by the tabernacle and by the altar, round about, and its cords for all
    the service thereof.
  asm-FB: আবাসৰ আৰু যজ্ঞবেদীৰ চাৰিওফালে থকা চোতালৰ আঁৰ কাপোৰবোৰ আৰু তাৰ দুৱাৰৰ পৰ্দ্দাবোৰৰ
    যত্ন ল’ব। তাৰ আটাই কামৰ ৰছী, সাক্ষাৎ কৰা তম্বুৰ এই সকলো বস্তু তেওঁলোকৰ জিম্মাত
    থাকিব।
  sus-A: عَ نُن كْلِمّ نَشٍيٍ نُ سَمَ هْرْ مْلِنفِرَ نُن سّرّشّبَدٍ رَبِلِنيِ مَ،
    عَ نُن نَ تّتّ سٌدٍ دّ رَ، عَ نُن لُوتِيٍ عٍ نَ مَشِرِ مَ نَشٍيٍ رَ.
  fra-SBL: les tentures du parvis, le rideau de l'entrée du parvis qui est près du
    tabernacle et autour de l'autel, et ses cordons pour tout son service.
  hbo-hbo: וְקַלְעֵ֣י הֶֽחָצֵ֗ר וְאֶת־מָסַךְ֙ פֶּ֣תַח הֶֽחָצֵ֔ר אֲשֶׁ֧ר עַל־הַמִּשְׁכָּ֛ן
    וְעַל־הַמִּזְבֵּ֖חַ סָבִ֑יב וְאֵת֙ מֵֽיתָרָ֔יו לְכֹ֖ל עֲבֹדָתֹֽו׃
  eng-WYCLIFFE: and the curteyns of the greet street, also the tente which is hangid
    in the entryng of the greet street of the tabernacle, and what euer thing perteyneth
    to the custom of the auter, the cordis of the tabernacle, and al the purtenaunce
    therof.
  cwe-cwe: na mapanzia ya luwa luzunguluka hema da Mulungu na lupango, na panzia da
    hanhu ha kwingilila muna uluwa na nzabi zake. Sang'hano zawo zikala zosonhela
    vinhu ivo vose.
  kik-kik: na itambaya cia gũcuurio cia kũirigĩra nja, na gĩtambaya gĩa gũcuurio gĩa
    itoonyero rĩa nja ĩrĩa ĩthiũrũkĩirie Hema ĩyo nyamũre na kĩgongona na mĩhĩndo,
    na indo ciothe iria ikonainie na wĩra wacio.
  fra-NCL: des tentures du parvis et du rideau de l’entrée du parvis, tout autour
    de la Demeure et de l’autel, et de ses cordages pour tout son service.
  cek-AK: longhmaa ah payang ih kahninawk, kahni im hoi hmaicam longhma taengah payang
    ih kahninawk, longhma akunhaih thok taengah payang ih kahninawk, zaenghaih quinawk
    boih loe nihcae mah khen o tih.
  cuk-cuk: Mor-dummad bela Bab-Dummadse-goled-neg, degi, ibmar-ogumakar-ukleged-aila-ebirnaid-dakedga.
    Degine, e-yawagakgi mor-dummad-naid, bela urdubmar-agi-ebulemaladse-bakar-dakedga
    gumalad.
  uig-CYR: шундақла һойла әтрапидики пәрдиләр, һойла дәрвазисиниң пәрдиси (һойла пәрдилири
    ибадәт чедири билән қурбангаһни чөридәп туратти) вә һойлида ишлитилидиған мунасивәтлик
    барлиқ таниларға қараш еди.
  tel-2017: మందిరమూ, బలిపీఠమూ ఉండే ఆవరణ అడ్డతెరలకూ, ఆవరణ ద్వారం దగ్గర ఉండే తెరలకూ
    వారు బాధ్యత వహించాలి. సన్నిధి గుడారం లోని తాళ్లకీ దానిలో ఉన్న సమస్తానికీ వారు
    బాధ్యత వహించాలి.
  hat-BSA: bagay pandye sou galeri a, ki antoure tabènak la ak lotèl la, e kòd li
    yo avèk tout sèvis konsènan li yo.
  kos-kos: oayapa mwe lisrlisr ke inkul uh su rauneak Lohm Nuknuk Mutal ac loang uh,
    ac lisrlisr nu ke nien utyak nu inkul uh. Elos pa ac fosrngakin orekma nukewa
    ma kupasr nu ke ma inge.
  hbo-WLC: וְקַלְעֵ֣י הֶֽחָצֵ֗ר וְאֶת־מָסַךְ֙ פֶּ֣תַח הֶֽחָצֵ֔ר אֲשֶׁ֧ר עַל־הַמִּשְׁכָּ֛ן
    וְעַל־הַמִּזְבֵּ֖חַ סָבִ֑יב וְאֵת֙ מֵֽיתָרָ֔יו לְכֹ֖ל עֲבֹדָתֽוֹ׃
  ibo-ibo: Ọ dịkwa ha nʼaka ilekọta akwa mgbochi niile nke ogige gbara ya gburugburu,
    na akwa e ji gechie ọnụ ụzọ ogige ahụ. Ha nwekwara ọrụ ilekọta ebe ịchụ aja, na
    ụdọ niile, na ozi niile metụtara ihe ndị a.
  ory-ory: ପ୍ରାଙ୍ଗଣର ପରଦାସକଳ, ଆବାସ ଓ ବେଦିର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ପ୍ରାଙ୍ଗଣ ଦ୍ୱାରର ଆଚ୍ଛାଦନ
    ବସ୍ତ୍ର ଓ ତହିଁର ସେବାକାର୍ଯ୍ୟ ନିମିତ୍ତ ସମସ୍ତ ରଜ୍ଜୁ।
  chk-chk: ekewe mangaku mi tit ngeni ewe leni lükün ewe imwenfel seni mangaku, pwal
    ewe chech fän iten asamalapen ewe leni mi pwelifeili ewe imwenfel seni mangaku
    me ewe rongen asor. Repwe tümwünü selin pwal meinisin mine ra aea fän iten ar
    angang.
  rop-rop: en blanga det ketin weya jidan raidaran langa det yad blanga det Seikridwan
    Tent, en langa det teibul blanga ofring en det ketin langa det geit. Olabat bin
    bos blanga lukaftumbat ol dislot ting na.
  ukr-1871: І завісу в дворі і завісу при входї до двора, що навкруги храмини й жертівника
    і посторонків його на всю потріб їх.
  deu-1951: und die Vorhänge am Vorhof, und den Vorhang in der Tür des Vorhofs, welcher
    rings um die Wohnung und um den Altar her ist, dazu die Zeltstricke und alles,
    was zu ihrem Dienst gehört.
  eng-JPS: and the hangings of the court, and the screen for the door of the court
    — which is by the tabernacle, and by the altar, round about—and the cords of it,
    even whatsoever pertaineth to the service thereof.
  srp-1865: I zavjese od trijema i zavjes na vratima od trijema što je oko šatora
    i oko oltara, i uža njegova za svaku potrebu njegovu.
  lug-lug: n’entimbe ez’omu luggya, n’entimbe ez’omu mizigo egiggulira ku luggya okwebungulula
    Weema n’ekyoto. Era banaalabiriranga n’emiguwa awamu n’ebintu byonna ebinaakozesebwanga
    ku mirimu egyo.
  heb-heb: וקלעי החצר ואת מסך פתח החצר אשר על המשכן ועל המזבח סביב ואת מיתריו לכל
    עבדתו׃
  ben-IRV: তারা অবশ্যই উঠানের পর্দা, উঠানের প্রবেশপথের পর্দার যত্ন নেবে-বেদি ও পবিত্রস্থানের
    চারদিকে যে উঠান। তারা সমাগম তাঁবুর দড়ি এবং তার সমস্ত জিনিসের যত্ন নেবে।
  pan-pan: ਨਾਲ ਹੀ ਵਿਹੜੇ ਦੀ ਕਨਾਤ ਅਤੇ ਵਿਹੜੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦਾ ਪਰਦਾ ਜਿਹੜਾ ਡੇਰੇ ਦੇ ਕੋਲ ਅਤੇ
    ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਅਤੇ ਉਹ ਦੀਆਂ ਡੋਰੀਆਂ ਜੋ ਉਸ ਦੇ ਕੰਮ ਆਉਂਦੀਆਂ ਸਨ।
  mya-JVB: တဲ တော်နှင့် ယဇ်ပလ္လင် ပတ်လည် ဝင်း ကုလားကာ ၊ ဝင်း တံခါးဝ ၌ ကာသောကုလားကာ
    ၊ ကြိုး များ အစရှိသည်တို့ကို ကြည့်ရှုပြုစုရကြမည်။
  hmo-hmo: Ma danu Palai Dubu ia hagegea koua dabua badana, bona inai koua dabua ena
    iduara dekenai ia noho koua dabua, bona boubou patana bona varo ibounai do idia
    naria. Inai gaudia naria totona gaukara ibounai be Geresone iduhu taudia ese do
    idia karaia.
  urd-urd: और घर और मज़बह के गिर्द के सहन के पर्दे, और सहन के दरवाज़े का पर्दा, और
    वह सब रस्सियाँ जो उसमें काम आती हैं।
  rus-SYN: и завесы двора и завеса входа двора, который вокруг скинии и жертвенника,
    и веревки ее, со всеми их принадлежностями.
  bqc-SIM: ń kaa lɛ́ zwãao ń kaa pↄ́ lia zwã̀akpɛpi ń sa'okĩiozi zwãao ń a
    baↄ píi.
  tcz-CHONGTHU: Maicham ponbuh leh maicham phung kimvel a ki-dah pondal chengse ahin,
    a khaoho ahin, chuleh manchah akimangcha ding jouse jaona a ahiye.
  mar-mar: पवित्र निवासमंडप व वेदी ह्यांच्या सभोंवतीच्या अंगणाचे पडदे, अंगणाच्या दाराचा
    पडदा, त्यांच्यासाठी लागणारे तणावे व इतर सामान यांची निगा राखण्याची जबाबदारी त्यांनी
    घेतली.
  qub-qub: sawan pampata, intëru cantun chaparajta, sawan puncu yaycunata chaparajta,
    wasquïllacunatapis y charichinanpaj cajcunatapis.
  hat-hat: rido pou galeri ki fè wonn Tant Randevou a ak lotèl la, rido ki nan pòt
    devan galeri a ak tout kòd yo bezwen pou sèvi nan kay Bondye a.
  eng-BSB: the curtains of the courtyard, the curtain for the entrance to the courtyard
    that surrounds the tabernacle and altar, and the cords—all the service for these
    items.
  tod-tod: ta koii ma zasai laaʋɛ ma zeɠe zuɠooza golai, ta sasai ma zeɠeiti, nii
    é seɠe ʋɛlɛ ɲadegai ta zalaɠa ɠulazuʋɛ maaɠoolii zu, é ʋɛɛ ta-ɠaluiti ba. Tiya
    ɠa ti-ɠasɔ ɠɛni ga botii, nii togai naama aniiti kpein ba.
  eng-WEBPB: the hangings of the court, the screen for the door of the court which
    is by the tabernacle and around the altar, and its cords for all of its service.
  kbq-kbq: Vahe atru hu kumapi, megi'a ruvanre'naza tvaravene, kahante seli nompi
    renentaza tvaravene, kresramna vu itare avuga me'nea tvaravene, nofitamine, agima
    hentea zama'a zamagrake kegava hu'neza erigahaze.
  nhe-BL: huan nopa icortinas tlen mochihua nopa tlatzactli tlen quiyahualohua nopa
    tlaixpamitl huan tiopamitl, huan nopa cortinas tlen quicuapilohuaj campa calaquise,
    huan nochi mecatl tlen quitequihuía tiopamitl. Ya nopa eliyaya inintequi iixhuihua
    Gersón.
  gub-BL: pànuhu katu pe har rehe, pànuhu teixe haw pe har rehe, pànuhu tàpuzràn Tupàn
    pe imonokatu pyrer izywyr har katu pe har rehe, pànuhu ma'ea'yr hapy haw izywyr
    har rehe, pànuhu katu pe har ukenaw rehe har rehe, ihàm rehe.
  eng-DRA: 'The tabernacle itself and the cover thereof, the hanging that is drawn
    before the doors of the tabernacle of the covenant, and the curtains of the court:
    the hanging also that is hanged in the entry of the court of the tabernacle, and
    whatsoever belongeth to the rite of the altar, the cords of the tabernacle, and
    all the furniture thereof.'
