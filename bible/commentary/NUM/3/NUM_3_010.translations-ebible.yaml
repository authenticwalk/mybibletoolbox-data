verse: NUM.003.010
translations:
  mal-C: പൗരോഹിത്യശുശ്രൂഷചെയ്യാൻ അഹരോനെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരെയും നിയമിക്കുക;
    മറ്റാരെങ്കിലും വിശുദ്ധസ്ഥലത്തെ സമീപിച്ചാൽ അവർ മരണശിക്ഷ അനുഭവിക്കണം.”
  deu-TKW: Aaron aber und seine Söhne sollst du bestellen, damit sie ihres Priesteramts
    warten; ein Fremder, der herantritt, soll getötet werden.
  lin-lin: Tia Aron mpe bana na ye ya mibali pembeni mpo ete basala mosala na bango
    ya Bonganga-Nzambe. Moto mosusu oyo akopusana pene ya Esika ya bule, basengeli
    koboma ye. »
  eng-LSV: And you appoint Aaron and his sons, and they have kept their priesthood,
    and the stranger who comes near is put to death.”
  eng-GNV: 'And thou shalt appoint Aaron and his sonnes to execute their Priestes
    office: and the stranger that commeth neere, shalbe slayne.'
  eng-WEBSTER: 'And thou shalt appoint Aaron and his sons, and they shall wait on
    their priest''s office: and the stranger that cometh nigh shall be put to death.'
  nhw-BL: Pero san Aarón huan itelpocahua xiquintequimaca para ma elica totajtzitzi,
    huan ne sequinoc levitame, amo. Sintla seyoc catli amo totajtzi quichihuas itequi
    se totajtzi huan monechcahuis campa más tiopan calijtic, monequi xijmictica.”
  swh-ONEN: Waweke Aroni na wanawe kuhudumu kama makuhani; mtu mwingine yeyote atakayesogea
    mahali patakatifu ni lazima auawe.”
  bba-bba: Adɑmɑ Aroni kɑ win bibu tɔnɑwɑ bɑ koo yɑ̃kuru ko. Goo ù n yɑ̃kuru kuɑ,
    mɑ n kun be, bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: 'And thou shalt appoint Aaron and his sons, and they shall wait on their
    priest’s office: and the stranger that cometh nigh shall be put to death.'
  luo-luo: Yier Harun kod yawuote mondo obed jodolo; ngʼato angʼata mosudo machiegni
    gi kama ler mar lemo nyaka negi.”
  meu-meu: Aaron mai natuna ida ba gwauraidia hidi, hahelaḡa dagina na ediai baine
    mia. Idau tauna ta baine raka kahi, vada bae alaia mase.
  npi-ULB: तैँले हारून र तिनका छोराहरूलाई पुजारीको रूपमा नियुक्‍त गर्नुपर्छ र नजिक
    आउने कुनै पनि मानिसलाई मार्नुपर्छ ।”
  yor-yor: Kí o sì yan Aaroni àti àwọn ọmọ rẹ̀ láti máa ṣiṣẹ́ àlùfáà; àlejò tó bá
    súnmọ́ ibi mímọ́ pípa ni kí ẹ pa á.”
  pes-OPCB: ولی فقط هارون و پسرانش باید وظایف کاهنی را انجام دهند؛ هر کس دیگری که
    بخواهد نزدیک بیاید باید کشته شود.»
  tgl-ULB: Dapat mong hirangin sina Aaron at ang kaniyang mga anak na lalaki bilang
    mga pari, ngunit sinumang dayuhang lalapit ay dapat patayin.”
  hui-hui: Aronobi ibu iginirubi tigua dege loma binigo mo miaga howa tinaga biabe
    bulene alego bialu holebira. Anigo agali Arono aria ndo mbirame loma binigo mo
    miaganaga biabe ngago bialu heagua nde agali ogoni homelo bo wahalimu, lene.
  mya-mya: သင်​သည်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​အား​ယဇ် ပု​ရော​ဟိတ်​၏​ဝတ္တ​ရား​များ​ကို​ဆောင်​ရွက်​ခန့်
    ထား​ရ​မည်။ မ​ဆိုင်​သူ​က​ယဇ်​ပု​ရော​ဟိတ် ဝတ္တ​ရား​များ​ကို​ဝင်​ရောက်​ဆောင်​ရွက်​လျှင်
    ထို​သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་མཆོད་དཔོན་གྱི་འགན་བསྲུང་བར་བཅོལ་དགོས། གལ་ཏེ་ཕྱི་མི་སུ་ཞིག་ཉེ་བར་འོངས་ན་དེ་གསོད་དགོས་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Ugadze Aroni navanakomana vake kuti vagoshumira savaprista; ani zvake mumwewo
    anoswedera panzvimbo tsvene anofanira kuurayiwa.”
  spa-BLM: Designarás a Aarón y a sus hijos, y ellos conservarán su sacerdocio, pero
    el extranjero que se acerque será condenado a muerte.”
  cac-cac: An̈ej d'a yib'an̈ vin̈ yed' yin̈tilal tz'ochcan yopisio yac'an sacerdoteal.
    Tato ay junoc mach man̈ yin̈tiloc vin̈ chi' syecoch sb'a d'a jun opisio chi',
    yovalil schami, xchi d'a vin̈.
  swh-ULB: Umchague Haruni na watoto wake kuwa makuhani, lakini mgeni yeyote atakayekaribia
    lazima auawe.”
  bel-bel: а Аарону і сынам ягоным даручы, каб яны даглядалі сьвятарскую пасаду сваю;
    а калі падступіцца хто староньні, аддадзены будзе сьмерці.
  deu-ELBBK: Und Aaron und seine Söhne sollst du bestellen, dass sie ihres Priestertums
    warten. Der Fremde aber, der herzunaht, soll getötet werden.
  mbb-OT: Iyan, himuwa nu he memumuhat si Aaron wey is menge anak din. Is minsan hentei
    he ebaal te vuluhaten te memumuhat diyà te Tulda he Ed-ezapan he kenà kevuwazan
    ni Levi ne ereg he edhimetayan.”
  mal-2015: അഹരോനെയും പുത്രന്മാരെയും പൗരോഹിത്യം നടത്തുവാൻ നിയമിച്ചാക്കേണം; അടുത്തുവരുന്ന
    അന്യൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Ačhaveha le Aron the leskre čhaven andre rašajiko služba. Te oda kamela
    te kerel vareko aver, ela murdardo.“
  pes-OPV: و هارون و پسرانش را تعیین نما تاکهانت خود را بجا بیاورند، و غریبی که نزدیک
    آید، کشته شود.»
  ron-1924: Пе Аарон ши пе фиий луй сэ-й пуй сэ пэзяскэ служба преоцией лор, яр стрэинул
    каре се ва апропия сэ фие педепсит ку моартя.”
  ben-OBCV: হারোণ ও তার ছেলেদের যাজক হিসেবে পরিচর্যার জন্য নিযুক্ত করো। অন্য কোনো
    ব্যক্তি পবিত্রস্থানের নিকটবর্তী হলে অবশ্যই তার প্রাণদণ্ড হবে।”
  som-som: Oo waa inaad Haaruun iyo wiilashiisa doorataa, oo iyagu waa inay dhawraan
    wadaadnimadooda, oo shisheeyihii u soo dhowaadana waa in la dilaa.
  lat-VUC: Aaron et filiis ejus, quibus traditi sunt a filiis Israël. Aaron autem
    et filios ejus constitues super cultum sacerdotii. Externus, qui ad ministrandum
    accesserit, morietur.
  eng-ASVBT: 'And thou shalt appoint Aaron and his sons, and they shall keep their
    priesthood: and the stranger that cometh nigh shall be put to death.'
  ita-1885: E costituisci Aaronne e i suoi figliuoli, a far la fazione del lor sacerdozio;
    e se alcuno straniere vi si appressa, sia fatto morire.
  eng-LXXUP: And thou shalt appoint Aaron and his sons over the tabernacle of witness;
    and they shall keep their charge of priesthood, and all things belonging to the
    altar, and within the veil; and the stranger that touches them shall die.
  eng-ULB: You must appoint Aaron and his sons as priests, but any foreigner who comes
    near must be put to death.”
  spa-VBL: Tú designarás a Aarón y a sus hijos para que tengan la responsabilidad
    del sacerdocio. Cualquier otro que intente actuar como sacerdote debe ser ejecutado”.
  fra-_FOB: Tu établiras donc Aaron et ses fils, afin qu'ils gardent leur sacerdoce;
    et l'étranger qui en approchera sera puni de mort.
  mal-mal: അഹരോനെയും പുത്രന്മാരെയും പൗരോഹിത്യം നടത്തുവാൻ നിയമിക്കണം; അടുത്തുവരുന്ന
    അന്യൻ മരണശിക്ഷ അനുഭവിക്കണം”.
  urd-GVR: Lekin sirf Hārūn aur us ke beṭoṅ ko imām kī haisiyat hāsil hai. Jo bhī
    bāqiyoṅ meṅ se un kī zimmedāriyāṅ uṭhāne kī koshish karegā use sazā-e-maut dī
    jāegī.”
  suz-BL: मिनु गे हारून नु आ तौ आस कली चढ़ेबम पचा माल्‍शो गेय पपाइक्‍मी। मेकोपुकी
    ङा लाक्‍शा अर्को सुइ मुरुम मो पाम्‍तेक्‍म हना, मेको आन कली साइक्‍चा माल्‍नीम”
    देंत। गन्‍ती १:१५
  ita-1927: Tu stabilirai Aaronne e i suoi figliuoli, perché esercitino le funzioni
    del loro sacerdozio; lo straniero che s’accosterà all’altare sarà messo a morte”.
  ckb-ckb: هارون و کوڕەکانی دادەمەزرێنیت و کاهینیێتییەکەیان دەپارێزن و هەرکەسێکی دیکە
    لە پیرۆزگا نزیک ببێتەوە دەکوژرێت.»
  eng-BBE: And give orders that Aaron and his sons are to keep their place as priests;
    any strange person who comes near is to be put to death.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕ ಉದ್ಯೋಗವನ್ನು ನಡೆಸುವುದಕ್ಕಾಗಿ ಆರೋನನನ್ನೂ ಅವನ ಪುತ್ರರನ್ನೂ ನೇಮಿಸಬೇಕು.
    ಪರಕೀಯನು ಸಮೀಪಿಸಿದರೆ ಸಾಯಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.003.009'
  tam-2017: ஆரோனையும் அவனுடைய மகன்களையுமோ, தங்களுடைய ஆசாரிய ஊழியத்தைச் செய்வதற்காக
    நியமிக்கவேண்டும், அந்த ஊழியத்தைச் செய்யும்படி சேருகிற அந்நியன் கொலைசெய்யப்படவேண்டும்
    என்றார்.
  spa-RV-1909: 'Y constituirás á Aarón y á sus hijos, para que ejerzan su sacerdocio:
    y el extraño que se llegare, morirá.'
  ron-BTF: Și să rânduiești pe Aaron și pe fiii săi, iar ei să servească în serviciul
    lor preoțesc și străinul care se apropie să fie dat morții.
  eng-WEBP: You shall appoint Aaron and his sons, and they shall keep their priesthood,
    but the stranger who comes near shall be put to death.”
  eng-FBV: You are to appoint Aaron and his sons to have the responsibility of the
    priesthood. Anyone else who tries to act as a priest must be executed.”
  nld-1939: Aäron en zijn zonen moet ge aanstellen, om hun priesterambt uit te oefenen;
    zo een onbevoegde nadert, moet hij worden gedood.
  nch-BL: Pero san Aarón huan itelpocahua xiquintequimaca para ma elica totajtzitzi,
    nopa sequinoc levitame, amo. Sinta seyoc cati amo totajtzi quichihuas itequi se
    totajtzi huan monechcahuis campa más tiopan calijtic, monequi xijmictica.”
  vie-1934: Vậy, ngươi sẽ lập A-rôn và các con trai người, để làm chức tế lễ; người
    ngoại đến gần sẽ bị xử tử.
  hin-CV: इस प्रकार तुम अहरोन तथा उसके पुत्रों को नियुक्त कर दोगे, कि वे पुरोहित के
    रूप में सेवा करते रहें, किंतु जो भी साधारण व्यक्ति साक्षी के तंबू के निकट आ जाए,
    उसे प्राण-दंड दे दिया जाए.”
  eng-OURB: You shall appoint Aaron [Light-bringer] and his sons, and they shall keep
    their priesthood. The stranger who comes near shall be put to death.”
  spa-BES: Y da órdenes a Aarón y sus hijos para que guarden su lugar como sacerdotes;
    Cualquier persona extraña que se acerque será condenada a muerte.
  tdx-tdx: Aa le tendreo t’i Aharone naho o ana’eo hitolon-ko mpisoroñe; fe havetrake
    ze ondaty ila’e miharine eo.
  vid-vid: Kowahagula Aluni na wana wa heye leka wazengukola mijito ja hewo ja utambika,
    ila wone munhu nyunji hoyojeza kukola mijito ja utambika, kokopoligwa.
  eng-OKE: And thou shalt appoint Aharon and his sons, that they may keep their priesthood;
    but the stranger who cometh near shall be put to death.
  tha-KJV: เจ้​าจงแต่งตั้งอาโรนและบุตรชายทั้งหลายของอาโรนให้​ปฏิบัติ​งานตามตำแหน่งปุโรหิต
    แต่​คนอื่​นที​่​เข​้ามาใกล้จะต้องถูกลงโทษถึงตาย”
  por-BR-2018: 'E constituirás a Arão e a seus filhos, para que exerçam seu sacerdócio:
    e o estranho que se chegar, morrerá.'
  deu-ELO: Und Aaron und seine Söhne sollst du bestellen, daß sie ihres Priestertums
    warten. Der Fremde aber, der herzunaht, soll getötet werden.
  eng-WYC-2018: Soothly thou shalt ordain Aaron and his sons on the religion of priesthood;
    a stranger that nigheth for to minister, shall die. (And thou shalt ordain Aaron
    and his sons to serve in the priesthood; a stranger who cometh near to try to
    minister, shall be put to death.)
  epo-epo: Kaj Aaronon kaj liajn filojn oficialigu, ke ili plenumadu sian pastradon;
    se laiko en tion enmiksiĝos, li estu mortigita.
  uig-PIN: Ⱨarun bilǝn oƣullirini bolsa sǝn ɵzining kaⱨinliⱪ wǝzipisini ɵtǝxkǝ bekitkin;
    ⱨǝrⱪandaⱪ yat kixi yeⱪinlaxsa ɵltürülsun, — dedi.
  beo-beo: 'Be dia Elane amola ea mano amo elea gobele salasu hawa: hamosu fawane
    hamoma:ne ilegema. Be nowa dunu eno da ilia hawa: hamosu amo udigili hamomusa:
    dawa:sea, amo medole legema!'
  tpi-OTNT: Yu mas makim Aron wantaim ol pikinini bilong en tasol long mekim wok pris,
    na sapos ol arapela man i traim long mekim dispela wok, bai yupela i mas kilim
    ol i dai.”
  hau-SA: Ka naɗa Haruna da ’ya’yansa su yi aiki firistoci; duk wanda ya yi shisshigi
    a wuri mai tsarki kuwa dole a kashe shi.”
  uig-LAT: Harun bilen oghullirini bolsa sen özining kahinliq wezipisini öteshke békitkin;
    herqandaq yat kishi yéqinlashsa öltürülsun, — dédi.
  nde-nde: Khetha u-Aroni lamadodana akhe ukuthi babe ngabaphristi; loba ngubani omunye
    ozasondela endaweni engcwele kumele abulawe.”
  ton-ton: 'Pea te ke fakanofo ʻa ʻElone mo hono ngaahi foha, pea tenau fai ʻenau
    ngāue fakataulaʻeiki: pea ko e muli ʻe haʻu ʻo ofi ʻe tāmateʻi ia.”'
  ces-1613: Arona pak a syny jeho představíš, aby ostříhali kněžství svého; nebo přistoupil-li
    by kdo cizí, umře.
  eng-WMB: You shall appoint Aaron and his sons, and they shall keep their priesthood,
    but the stranger who comes near shall be put to death.”
  tam-TCV: ஆரோனையும், அவன் மகன்களையும் குருத்துவப் பணிசெய்யும்படி நியமிக்கவேண்டும்.
    பரிசுத்த இடத்தை நெருங்கும் வேறு எவனும் கொல்லப்படவேண்டும்” என்றார்.
  ceb-ULB: Pilia si Aaron ug ang iyang mga anak nga lalaki nga mamahimong mga pari,
    apan si bisan kinsang langyaw nga moduol kinahanglan nga pagapatyon.”
  pol-UBG: Aarona zaś i jego synów ustanowisz, aby pełnili swoje kapłaństwo. A obcy,
    który się zbliży, poniesie śmierć.
  urd-GVU: لیکن صرف ہارون اور اُس کے بیٹوں کو امام کی حیثیت حاصل ہے۔ جو بھی باقیوں
    میں سے اُن کی ذمہ داریاں اُٹھانے کی کوشش کرے گا اُسے سزائے موت دی جائے گی۔“
  deu-1912: Aaron aber und seine Söhne sollst du setzen, daß sie ihres Priestertums
    warten. Wo ein Fremder sich herzutut, der soll sterben.
  kan-2017: ಯಾಜಕ ಉದ್ಯೋಗವನ್ನು ನಡೆಸುವುದಕ್ಕಾಗಿ ಆರೋನನನ್ನು ಮತ್ತು ಅವನ ಮಕ್ಕಳನ್ನು ನೇಮಿಸಬೇಕು.
    ಇತರರು ಆ ಕೆಲಸಕ್ಕೆ ಕೈಹಾಕಿದರೆ ಅವರಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Thingar mmel’eg Aron nge pifak ni pumo’on ni ngu’ur rin’ed e maruwel ko
    prist; ma yug be’ ni nge guy rogon ngki rin’ e pi maruwel ney e yira thang e fan
    rok.”
  hlt-MCSB: Aaron neh a capa rhoek te soep lamtah a khosoihbi te ngaithuen saeh. Tedae
    te aka paan hlangthawt tah duek saeh,” a ti nah.
  mdy-ETH: ቄኤሴ ማዒ ዔያታ ማዻንዳጉዲ ዓኣሮኔና ናኣቶና ዶኦሬ፤ ዔያቶይዳፓ ዓታዛ ሜሌ ዓሲ ዬያ ማዾ ማዻኒ ማሌቴ ዎዎዺንቶንጎ»
    ጌዔኔ።
  twi-ASANTE: Ma Aaron ne ne mmammarima no nsom sɛ asɔfoɔ; onipa foforɔ biara a ɔbɛbɛne
    kronkronbea hɔ no, ɛsɛ sɛ wɔkum no.”
  eng-WEBU: You shall appoint Aaron and his sons, and they shall keep their priesthood,
    but the stranger who comes near shall be put to death.”
  bnp-bnp: O vulaki kunana e Aron, turana e huriki e tuna, ri gi leho manga a prister.
    Pali e huriki ranga ri gi valai tabukoi, ni gi rabalaki.”
