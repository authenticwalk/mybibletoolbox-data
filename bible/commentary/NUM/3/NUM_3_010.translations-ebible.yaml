  tbz-SIM: Anɔɔ nɛ̀ o bí bɛɛ̀ mɑ́ɑ̀ yó ntú ikuɔ́ nìùbɛ̀, kɛ́mpĩ́ nyikuɔ́ tɔ̃mmú, kɛ̀
