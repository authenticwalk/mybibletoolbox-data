  nhe-BL: Pero san Aarón huan itelpocahua xiquintequimaca para ma elica totajtzitzi,
    huan ne sequinoc levitame, axtle. Intla seyoc tlen ax totajtzi quichihuas itequi
    se totajtzi huan monechcahuis campa más tiopan calijtic, monequi xijmictica.”
  gub-BL: — Xo xaxeto wama'ereko haw rehe zo pezekaiw nehe, ere Àràw pe nehe, izuapyapyr
    wanupe nehe no. Aze wyzài awa uzeagaw a'e ma'ereko haw iapo pà nehe, pezuka a'e
    awa nehe.
  eng-DRA: To Aaron and to his sons, to whom they are delivered by the children of
    Israel. But thou shalt appoint Aaron and his sons over the service of priesthood.
    The stranger that approacheth to minister, shall be put to death.
