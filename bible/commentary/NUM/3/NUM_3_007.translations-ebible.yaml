verse: NUM.003.007
translations:
  mal-C: അവർ അദ്ദേഹത്തിനുവേണ്ടിയും സർവസമൂഹത്തിനുവേണ്ടിയും സമാഗമത്തിനുള്ള കൂടാരത്തിലെ
    ശുശ്രൂഷകൾ ചെയ്യണം.
  deu-TKW: und sie sollen besorgen, was es für ihn und für die ganze Gemeinde vor
    dem Offenbarungszelte zu besorgen giebt, und sollen so den Dienst an der Wohnung
    verrichten.
  lin-lin: Bakosalisa ye mpe bakosunga lisanga mobimba liboso ya Ndako ya kapo ya
    Bokutani, mpo na kosala misala ya Mongombo.
  eng-LSV: and kept his charge, and the charge of all the congregation before the
    Tent of Meeting, to do the service of the Dwelling Place;
  eng-GNV: And take the charge with him, euen the charge of the whole Congregation
    before the Tabernacle of the Congregation to doe the seruice of the Tabernacle.
  eng-WEBSTER: And they shall keep his charge, and the charge of the whole congregation
    before the tabernacle of the congregation, to do the service of the tabernacle.
  nhw-BL: Huan inijuanti quitequipanose Aarón huan quintequipanose nochi israelitame
    pampa quichihuase miyac piltequitzitzi catli tiquinilhuis ma quichihuaca ipan
    nopa achtihui cuartos ipan nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Watafanya huduma kwa ajili yake na kwa jumuiya yote katika Hema la Kukutania
    kwa kufanya kazi za Maskani.
  bba-bba: Bɑ ko n dɑ n wɑ̃ɑwɑ Gusunɔn kurun kɔnnɔwɔ bu kɑ ten sɔmburu ko Aroni kɑ
    Isirelibɑ kpuron ɑyerɔ.
  eng-KJVCPB: And they shall keep his charge, and the charge of the whole congregation
    before the tabernacle of the congregation, to do the service of the tabernacle.
  luo-luo: Nyaka gitine kaachiel gi oganda duto e nyim Hemb Romo ka gitiyo tije mag
    kama ler.
  meu-meu: Ia vairanai bona hebou taudia iboudiai vairadiai hebou kalagana bae reḡua,
    bona dubu ḡaukaradia bae kara.
  npi-ULB: तिनीहरूले भेट हुने पालको सामु हारून र सारा समुदायको तर्फबाट दायित्वहरू
    पुरा गर्नुपर्छ । तिनीहरूले पवित्र वासस्थानमा सेवा गर्नुपर्छ ।
  yor-yor: Wọn yóò máa ṣiṣẹ́ fún un àti fún gbogbo ìjọ ènìyàn ní àgọ́ ìpàdé bí wọ́n
    ti ń ṣiṣẹ́ ìsìn nínú àgọ́.
  pes-OPCB: ایشان باید از دستورهای او پیروی نموده، به جای تمام قوم اسرائیل خدمات مقدّس
    خیمهٔ ملاقات را انجام دهند، زیرا ایشان به نمایندگی از طرف بنی‌اسرائیل تعیین شده‌اند
    تا زیر نظر هارون خدمت کنند. مسئولیت نگهداری خیمهٔ عبادت و تمام اسباب و اثاثیه
    آن بر عهدهٔ ایشان است.
  tgl-ULB: Dapat nilang isagawa ang tungkulin sa pangalan ni Aaron at ang buong sambayanan
    sa harap ng tolda ng pagpupulong. Dapat silang maglingkod sa tabernakulo.
  hui-hui: Tigua i̱naga Balai Anda kagoha biabe bulene ngago bialu howa loma binigo
    mo miaga karunaga biabe birago biamogo bialu wali agali karubi biamogo bialu helo
    dabo helabe.
  mya-mya: သူ​တို့​သည်​ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်​နှင့်​ဆိုင် သော​အ​မှု​ကို​ဆောင်​ရွက်​ရ​မည်။
    ယဇ်​ပု​ရော ဟိတ်​များ​၏​ဝတ္တ​ရား​များ​နှင့်​ဣသ​ရေ​လ တစ်​မျိုး​သား​လုံး​နှင့်​ဆိုင်​သော​ဝတ္တ​ရား​များ
    ကို​ဆောင်​ရွက်​ရ​မည်။-
  bod-N: དེ་དག་གིས་ཨ་རོན་དང་ཚོགས་ཡོངས་ཀྱི་ཚབ་ཏུ་མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་དུ་ལས་འགན་བསྲུང་ཞིང་།
    གུར་མཆོག་གི་ཕྱིར་ཞབས་ཏོག་བསྒྲུབ་དགོས་ལ།
  sna-sna: Vanofanira kuita mabasa ake uye vagoshandira ungano yose paTende Rokusangana
    nokubata basa retabhenakeri.
  spa-BLM: Ellos guardarán sus requerimientos, y los requerimientos de toda la congregación
    ante la Tienda de Reunión, para hacer el servicio del tabernáculo.
  cac-cac: A eb' chi' ayoch yopisio d'a yichan̈ vin̈aj Aarón chi' yed' d'a yichan̈
    chon̈ab' d'a mantiado b'aj tzin ch'ox in b'a. Stan̈vanpax masanil yamc'ab' yic
    mantiado chi' eb'. Icha chi' tz'aj yac'ji servil masanil chon̈ab' Israel yuj eb'
    d'a masanil munlajel b'aj ay in cajnub'.
  swh-ULB: Nao lazima wafanye majukumu badala ya Haruni na jumuiya yote mbele ya hema
    ya kukutania. Lazima watumike hemani.
  bel-bel: і няхай яны будуць на варце замест яго і на варце замест усяго супольства
    пры скініі сходу, каб несьці службы пры скініі;
  deu-ELBBK: und sie sollen seiner Hut warten und der Hut der ganzen Gemeinde vor
    dem Zelt der Zusammenkunft, um den Dienst der Wohnung zu verrichten;
  mbb-OT: Ebpenilbi zan ki Aaron wey te langun he menge etew te Israel pinaaǥi te
    kebaal te menge vuluhaten diyà te Tulda he Ed-ezapan he egngezanan daan te Tulda
    he Edtelevukaayan.
  mal-2015: അവർ സമാഗമനകൂടാരത്തിന്റെ മുമ്പിൽ അവന്റെ കാര്യവും സർവ്വസഭയുടെ കാര്യവും നോക്കി
    തിരുനിവാസത്തിലെ വേല ചെയ്യേണം.
  rmc-rmc: On kerena savore službi vaš leske the vaš savore Izraeliti anglo Svetostankos.
  pes-OPV: وایشان شعائر او و شعائر تمامی جماعت را پیش خیمه اجتماع نگاه داشته، خدمت
    مسکن را بجاآورند.
  ron-1924: 'Ей сэ айбэ грижэ де тот че есте дат ын паза луй ши де тот че есте порунчит
    ынтреӂий адунэрь, ынаинтя кортулуй ынтылнирий: сэ факэ служба кортулуй.'
  ben-OBCV: তারা সমাগম তাঁবুতে, উপাসনা-তাঁবু সংক্রান্ত কাজ দ্বারা তার এবং সমস্ত সম্প্রদায়ের
    জন্য নিরূপিত কর্তব্য করবে।
  som-som: Oo iyagu waa inay amarkiisa iyo amarka shirka oo dhan ku yeelaan teendhada
    shirka horteeda si ay hawsha taambuugga u sameeyaan.
  lat-VUC: et observent quidquid ad cultum pertinet multitudinis coram tabernaculo
    testimonii,
  eng-ASVBT: And they shall keep his charge, and the charge of the whole congregation
    before the tent of meeting, to do the service of the tabernacle.
  ita-1885: E facciano la fazione di esso, e la fazione di tutta la raunanza, davanti
    al Tabernacolo della convenenza, facendo i servigi del Tabernacolo.
  eng-LXXUP: and shall keep his charges, and the charges of the children of Israel,
    before the tabernacle of witness, to do the works of the tabernacle.
  eng-ULB: They must perform the duties on behalf of Aaron and the whole community
    before the tent of meeting. They must serve in the tabernacle.
  spa-VBL: Deben cumplir con sus deberes en su nombre y en nombre de todos los israelitas
    en el Tabernáculo de Reunión, cuidando el servicio del Tabernáculo.
  fra-_FOB: Et qu'ils soignent tout ce qui est commis à ses soins et aux soins de
    toute l'assemblée, devant le tabernacle d'assignation, en faisant le service de
    la Demeure;
  mal-mal: അവർ സമാഗമനകൂടാരത്തിന്റെ മുമ്പിൽ അവന്റെ കാര്യവും സർവ്വസഭയുടെ കാര്യവും നോക്കി
    തിരുനിവാസത്തിലെ വേല ചെയ്യണം.
  urd-GVR: Unheṅ us ke lie aur pūrī jamāt ke lie mulāqāt ke ḳhaime kī ḳhidmāt saṅbhālnā
    hai.
  suz-BL: मिनु मेकोपुकीमी हारून कली वारच पा इस्राएली नेल्‍ल आन पर्बम ग्रुम्‍तीक ताम्‍बु
    आ ङोंइती गेय पचा माल्‍नीम। गन्‍ती १८:३; गन्‍ती १६:९
  ita-1927: Essi avranno la cura di tutto ciò che è affidato a lui e a tutta la raunanza
    davanti alla tenda di convegno e faranno così il servizio del tabernacolo.
  ckb-ckb: جا هەڵدەستن بە پارێزگاری بۆ ئەو و لە جیاتی هەموو کۆمەڵ لەبەردەم چادری چاوپێکەوتن،
    بەهۆی کارکردنیان لە چادرەکەی پەرستن.
  eng-BBE: In order that they may be responsible to him and to all Israel for the
    care of the Tent of meeting, and to do the work of the House;
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಳಿಯಲ್ಲಿದ್ದು ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆಮಾಡುತ್ತಾ
    ಆರೋನನಿಗಾಗಿಯೂ ಸಮಸ್ತ ಸಮೂಹದವರಿಗಾಗಿಯೂ ಕರ್ತವ್ಯಗಳನ್ನು ನಿರ್ವಹಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.006'
  tam-2017: அவர்கள் ஆசரிப்புக் கூடாரத்திற்கு முன்பாக அவனுடைய காவலையும் எல்லாச் சபையின்
    காவலையும் காத்து, வாசஸ்தலத்தின் பணிவிடை வேலைகளைச் செய்யவேண்டும்.
  spa-RV-1909: Y desempeñen su cargo, y el cargo de toda la congregación delante del
    tabernáculo del testimonio, para servir en el ministerio del tabernáculo;
  ron-BTF: Și ei să păzească însărcinarea lui și însărcinarea întregii adunări înaintea
    tabernacolului întâlnirii, pentru a face serviciul tabernacolului.
  eng-WEBP: They shall keep his requirements, and the requirements of the whole congregation
    before the Tent of Meeting, to do the service of the tabernacle.
  eng-FBV: They are to carry out duties on his behalf and for all the Israelites at
    the Tent of Meeting, looking after the service of the Tabernacle.
  nld-1939: Zij moeten zorgen voor wat hij en heel de gemeenschap bij de openbaringstent
    nodig hebben, om de dienst van de tabernakel te laten verrichten.
  nch-BL: Huan inijuanti quitequipanose Aarón huan quintequipanose nochi israelitame
    pampa quichihuase miyac piltequitzitzi cati tiquinilhuis ma quichihuaca ipan nopa
    achtohui cuartos ipan nopa yoyon tiopamit campa timopantíaj.
  vie-1934: Người Lê-vi sẽ giữ chức phận của người và chức phận của cả hội chúng về
    trước hội mạc mà làm những công việc của đền tạm.
  hin-CV: वे मिलनवाले तंबू के सामने उपस्थित रहते हुए अहरोन तथा सारे इस्राएल के लिए
    अपनी सेवा किया करें, जिससे यह उनके लिए साक्षी के तंबू की सेवा हो.
  eng-OURB: They shall keep his requirements, and the requirements of the whole congregation
    before the Tent of Meeting, to do the service of the tabernacle.
  spa-BES: Para que sean responsables ante él y ante todo Israel por el cuidado de
    la Tienda de reunión y por hacer el trabajo del santuario;
  tdx-tdx: Ho henefe’ iareo o fitoloña’eo naho ty fitoloña’ i valobohòke aolo’ i kibohom-pamantañañey
    hitoloñe amy kivohoy.
  vid-vid: Wowakolela mijito Aluni na Waisilaeli weng'ha hala kuli ihema lya Nguluwi
    howokola mijito ya ihema lya Nguluwi.
  eng-OKE: And they shall keep the watch and the charge of all the congregation by
    the tabernacle of ordinance to perform the service of the tabernacle.
  tha-KJV: เขาจะปฏิบั​ติ​หน้าที่​แทนอาโรนและแทนชุ​มนุ​มชนทั้งหมดหน้าพลับพลาแห่งชุ​มนุ​ม
    ขณะเขาปฏิบั​ติ​งานที่​พลับพลา
  por-BR-2018: E desempenhem seu cargo, e o cargo de toda a congregação diante do
    tabernáculo do testemunho, para servir no ministério do tabernáculo;
  deu-ELO: und sie sollen seiner Hut warten und der Hut der ganzen Gemeinde vor dem
    Zelte der Zusammenkunft, um den Dienst der Wohnung zu verrichten;
  eng-WYC-2018: and (to stand) watch, and that they keep whatever thing pertaineth
    to the religion of the multitude, before the tabernacle of witnessing; (and to
    keep charge, and to do whatever thing pertaineth to the service of the multitude,
    in the Tabernacle of the Witnessing;)
  epo-epo: Kaj ili plenumu gardon koncerne lin kaj koncerne la tutan komunumon antaŭ
    la tabernaklo de kunveno, por servi la servojn de la tabernaklo.
  uig-PIN: Ular Ⱨarunning ⱨajiti wǝ pütkül jamaǝtning ⱨajitidin qiⱪip jamaǝt qedirining
    aldida wǝzipǝ ɵtǝp, ibadǝt qedirining hizmitini bejirsun.
  beo-beo: 'Ilia da Na Abula Diasu ouligima:ne hawa: hamomu amola gobele salasu dunu
    amola fi dunu huluane fidima:ne, ilelegema.'
  tpi-OTNT: Ol i mas mekim wok long haus sel bilong mi na mekim wok bilong helpim
    ol pris na olgeta manmeri.
  hau-SA: Za su yi wa Haruna da dukan al’umma aikace-aikace a Tentin Sujada, ta wurin
    yin aikin tabanakul.
  uig-LAT: Ular Harunning hajiti we pütkül jamaetning hajitidin chiqip jamaet chédirining
    aldida wezipe ötep, ibadet chédirining xizmitini béjirsun.
  nde-nde: Bazamsebenzela yena kanye lesizwana sonke ethenteni lokuhlangana beqhuba
    umsebenzi wethabanikeli.
  ton-ton: Pea tenau tokanga ki heʻene ngāue, mo e ngāue ʻae kakai kotoa pē, ʻi he
    ʻao ʻoe fale fehikitaki ʻoe kakai, ke fai ki he ngāue ʻoe fale fehikitaki.
  ces-1613: A drželi stráž jeho, i stráž všeho množství před stánkem úmluvy k vykonávání
    služby příbytku,
  eng-WMB: They shall keep his requirements, and the requirements of the whole congregation
    before the Tent of Meeting, to do the service of the tabernacle.
  tam-TCV: அவர்கள் சபைக் கூடாரத்தில், இறைசமுகக் கூடாரத்தின் வேலைகளைச் செய்து, அவனுக்காகவும்,
    முழு சமுதாயத்திற்காகவும் கடமைகளைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan nilang buhaton ang mga buluhaton alang kang Aaron ug sa tibuok
    nga katilingban didto sa tolda nga tagboanan. Kinahanglan mag-alagad sila sa tabernakulo.
  pol-UBG: I pełnili straż, która go obowiązuje oraz straż całego zgromadzenia, przed
    Namiotem Zgromadzenia, wykonując służbę przybytku.
  urd-GVU: اُنہیں اُس کے لئے اور پوری جماعت کے لئے ملاقات کے خیمے کی خدمات سنبھالنا
    ہے۔
  deu-1912: und seiner und der ganzen Gemeinde Hut warten vor der Hütte des Stifts
    und dienen am Dienst der Wohnung
  kan-2017: “ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಳಿಯಲ್ಲಿದ್ದು, ಆರೋನನಿಗೋಸ್ಕರವೂ ಸರ್ವಸಮೂಹದವರಿಗೋಸ್ಕರವೂ
    ದೇವಸ್ಥಾನದ ಸೇವಾಕಾರ್ಯವನ್ನು ನಡೆಸಬೇಕು.
  yap-yap: Bay ur rin’ed e pi maruwel nthingar nrin’ u lane Tent u p’eowcheg mu’ur
    ngongliyed e maruwel ni fan ngak fapi prist nge fan ngak yu Israel ni ga’ngin.
  hlt-MCSB: Te vaengah anih kah tuemkoi neh tingtunnah dap hmai ah rhaengpuei boeih
    kah tuemkoi khaw, dungtlungim kah thothuengnah dongah thothueng ham khaw ngaithuen
    saeh.
  mdy-ETH: ዔያታ ዓፒሎና ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ ማኣሮይዳ ዓኣሮኔና ዴሮናም ማዺ ማዺ ዓይሢንቴ ባኮ ቢያ ኩንሦንጎ።
  twi-ASANTE: Wɔbɛyɛ adwuma wɔ Ahyiaeɛ Ntomadan no mu ama ɔsɔfoɔ Aaron ne nnipa no
    nyinaa.
  eng-WEBU: They shall keep his requirements, and the requirements of the whole congregation
    before the Tent of Meeting, to do the service of the tabernacle.
  bnp-bnp: Ri gi leho na leho na Kape na Vaponga, ri gi tuhori e huriki a prister
    turana e huriki lobo.
  wal-wal: Eti Aaroonaunne Israa7eela maabarau ubbau Xoossaa Dunkkaaniyaa sinttan
    dumma dumma oosuwaa oottona.
  spa-PDDPT: Cumplirán lo que él les encomiende para él y para toda la congregación
    delante del Tabernáculo de Reunión.
  gun-gun: Ha'e kuery tojapo mba'emo ixupe, ha'e heta va'e kuery oguy nhemboaty oĩaty
    renonde rupi ikuai va'e ha'e javi re vy, ombojeroviaaty ropy rupi omba'eapoa py.
  ilo-ULB: Masapul nga aramidenda dagiti annongen iti biang ni Aaron ken dagiti amin
    a tattao iti sangoanan ti tabernakulo. Masapul nga agserbida iti tabernakulo.
  kpg-kpg: Digaula e hai nia moomee ala belee hai ang gi dogu Hale laa, gei e hai
    nnegau ang gi digau hai mee dabu mo nia daangada huogodoo.
  uig-ARA: ئۇلار ھارۇننىڭ ھاجىتى ۋە پۈتكۈل جامائەتنىڭ ھاجىتىدىن چىقىپ جامائەت چېدىرىنىڭ
    ئالدىدا ۋەزىپە ئۆتەپ، ئىبادەت چېدىرىنىڭ خىزمىتىنى بېجىرسۇن.
  sus-sus: E xa Haruna nun Isirayila ɲama mali hɔrɔmɔlingira wali kui.
  pon-2006: Re pahn wia doadoahk me anahnepe mie nan Impwal me I pahn kin ketiket
    loale oh wia en Aaron pwukao kan oh en mehn Israel kan koaros.
  ksd-ksd: Ma diat a varvakai pirana, ma pire ra tarai par ta ra pal na varbarat,
    ma diat a pait ra lavur papalum ta ra pal.
  tur-YTC: Konutun hizmetini yapmak üzere onun ve tüm topluluğun gereksinimlerini
    Buluşma Çadırı'nın önünde onlar sağlayacaklar.
  grc-BRENT: καὶ φυλάξουσι τὰς φυλακὰς αὐτοῦ, καὶ τὰς φυλακὰς τῶν υἱῶν Ἰσραὴλ ἔναντι
    τῆς σκηνῆς τοῦ μαρτυρίου, ἐργάζεσθαι τὰ ἔργα τῆς σκηνῆς.
  ind-AYT: Mereka akan bertanggung jawab terhadapnya dalam mengerjakan tugas-tugas
    terhadap seluruh umat di tenda pertemuan, untuk melakukan pelayanan Tenda Suci.
  nya-nya: Azigwira ntchito yothandiza iyeyo ndi gulu lonse ku tenti ya msonkhano
    pogwira ntchito ya ku Chihema.
  hrv-hrv: neka vrše njegovu dužnost i dužnost sve zajednice pred Šatorom sastanka,
    služeći Prebivalištu.
  mps-mps: Augwali eno name ugwa bede sę eyu, me pris dabe tau sabo sę eyu, me te
    we bidi tau sabo sę eyu emainao.
  tpi-tpi: Ol i mas mekim wok long haus sel bilong mi na mekim wok bilong helpim ol
    pris na olgeta manmeri.
  dan-1931: De skal tage Vare på, hvad han og hele Menigheden har at varetage foran
    Åbenbaringsteltet, og således udføre Arbejdet ved Boligen,
  vie-OVCB: Họ phải thi hành các nhiệm vụ thay cho A-rôn và toàn thể dân chúng tại
    Đền Tạm bằng cách phục vụ trong Đền Tạm.
  guj-2017: તેઓએ તેની અને મુલાકાતમંડપની આખી જમાતની સંભાળ રાખે અને મંડપને લગતી ફરજો
    બજાવવાની છે.
  pon-2006A: Re pahn wia doadoahk me anahnepe mie nan Impwal me I pahn kin ketiket
    loale oh wia en Aaron pwukao kan oh en mehn Israel kan koaros.
  por-BRBSL: Eles devem manter suas exigências, e as exigências de toda a congregação
    antes da Tenda da Reunião, para fazer o serviço do tabernáculo.
  cth-cth: Ahnimouh ni lukkareiim dawk thaw a tawk awh vaiteh, kamkhuengnae lukkareiim
    hmalah ama hoi kamkhuengnaw ni panki e patetlah thaw a tawk awh han.
  twi-twi: Wɔbɛyɛ adwuma wɔ Ahyiae Ntamadan no mu ama ɔsɔfo Aaron ne nnipa no nyinaa.
  hlt-hlt: Te vaengah anih kah tuemkoi neh tingtunnah dap hmai ah rhaengpuei boeih
    kah tuemkoi khaw, dungtlungim kah thothuengnah dongah thothueng ham khaw ngaithuen
    saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nhò teénnɛ̀ kɛ̀ bɛ̀ mpĩ́ mmutɔ̃mmú mɛtɑummɛ̀ tou, Isidɑyɛɛribɛ
    bɛmɔu kpɛ́í.
  msy-2020: Me Aron ko Israelian gumazamiziba bar men akurvagh nan Purirpenimɨn ingangarim
    damuam. Me na bativamin Purirpenimɨn guamɨn, na bagh ingangaribar amuam.
  dop-dop: Pɑɑ lɑkɩ pɑ tǝmɑ nnɑ pǝ tʋ pɑ́ nɑ sɑmɑɑ tɔɣɔ tɑm kɛ́ cokǝle kiŋ, nɑ pɑ́
    lɑkɩ tǝ tǝmlɛ.
  azb-azb: Qoy Hüzur çadırında Harun və bütün icma üçün öz vəzifələrini yerinə yetirərək
    müqəddəs məskənə xidmət etsinlər.
  eng-DBY: and they shall keep his charge, and the charge of the whole assembly, before
    the tent of meeting, to do the service of the tabernacle.
  hin-2017: जो कुछ उसकी ओर से और सारी मण्डली की ओर से उन्हें सौंपा जाए उसकी देख-रेख
    वे मिलापवाले तम्बू के सामने करें, इस प्रकार वे तम्बू की सेवा करें;
  wol-KYG: ñooy dénkoo ndénkaaneem, di dénkoo dénkaaney mbooloo mépp fi kanam xaymab
    ndaje mi, ndax ñooy sasoo liggéeyu jaamookaay bi.
  eng-YLT: and kept his charge, and the charge of all the company before the tent
    of meeting, to do the service of the tabernacle;
  kne-kne: Daida di makaammo sin obla sin Tolda ay Panpappailaak. Ay-ayowanan da din
    am-in ay maosal sidi ya amagen da abe din panlebbengan da para sin odom ay Israelita.
    Say iyat da ay mansilbi en Aaron ya sin intiro ay gimong.
  eng-WYC-2017: and wake or watch, and that they keep whatever thing pertaineth to
    the religion of the multitude, before the tabernacle of witnessing;
  eng-WMBB: They shall keep his requirements, and the requirements of the whole congregation
    before the Tent of Meeting, to do the service of the tabernacle.
  urd-GVH: उन्हें उसके लिए और पूरी जमात के लिए मुलाक़ात के ख़ैमे की ख़िदमात सँभालना
    है।
  rug-rug: Kaqu toka nia rini si asa meke sari na tinoni Izireli pude taveti sari
    na tinavete hiama, pu ta hivae koasa Ipi Hopena pa kenuna e Zihova.
  gaz-gaz: Isaanis hojii dunkaana qulqulluu hojjechuudhaan waan isa irraa barbaadamuu
    fi waan waldaa hunda irraa barbaadamu fuula dunkaana wal gaʼii duratti haa raawwatan.
  fra-LSG: 'Ils auront le soin de ce qui est remis à sa garde et à la garde de toute
    l’assemblée, devant la tente d’assignation: ils feront le service du tabernacle.'
  yal-yal: E xa Haruna nun yamana wanla kɛ Naralan Bubuni, e Ala Batu bubun wanle
    kɛ.
  haw-1868: Na lakou e malama i kana oihana, a me ka ke anainakanaka a pau ma ke alo
    o ka halelewa o ke anaina, e lawelawe i na mea o ka halelewa.
  arb-NAV: وَيُحَافِظُوا عَلَى شَعَائِرِهِ وَشَعَائِرِ كُلِّ الشَّعْبِ أَمَامَ خَيْمَةِ
    الاجْتِمَاعِ، وَيَقُومُوا بِخِدْمَةِ الْمَسْكَنِ،
  ewe-ewe: Woawɔ nu siwo Aron aɖo na wo. Woawɔ dɔ kɔkɔewo le Agbadɔ la me ɖe Israelviwo
    katã nu,
  eng-LEE: And they shall keep his charge, and the charge of the whole congregation
    before the tent of the congregation, to do the service of the tabernacle.
  asm-FB: আবাসৰ পৰিচৰ্যা কৰি, সাক্ষাৎ কৰা তম্বুৰ আগত হৰোণৰ আৰু গোটেই ইস্রায়েলৰ হৈ
    যি যি কৰিবলগীয়া আছে, সেয়া তেওঁলোকে সম্পন্ন কৰিব লাগিব।
  sus-A: عٍ شَ هَرُنَ نُن عِسِرَيِلَ حَمَ مَلِ هْرْ مْلِنفِرَ وَلِ كُي.
  fra-SBL: Ils veilleront sur ses besoins et sur ceux de toute l'assemblée devant
    la tente d'assignation, pour faire le service du tabernacle.
  hbo-hbo: וְשָׁמְר֣וּ אֶת־מִשְׁמַרְתֹּ֗ו וְאֶת־מִשְׁמֶ֙רֶת֙ כָּל־הָ֣עֵדָ֔ה לִפְנֵ֖י
    אֹ֣הֶל מֹועֵ֑ד לַעֲבֹ֖ד אֶת־עֲבֹדַ֥ת הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: and wake, and that thei kepe what euer thing perteyneth to the religioun
    of multitude, bifor the tabernacle of witnessyng;
  cwe-cwe: Wezawasang'hanila Haluni na mting'hano wose muna dihema da Mulungu kwa
    kusang'hana sang'hano za hanhu helile.
  kik-kik: Marĩĩrutaga wĩra wa kũmũtungatĩra, na matungatagĩre kĩrĩndĩ kĩu gĩothe
    hau Hema-inĩ-ya-Gũtũnganwo na ũndũ wa kũruta wĩra wa hema ĩyo.
  fra-NCL: Ils auront la charge de tout ce qui est commis à sa charge et à la charge
    de toute l’assemblée, devant la tente de réunion, faisant ainsi le service de
    la Demeure.
  cek-AK: Nihcae loe Aaron hoi kahni im ah amkhueng kaminawk ih kangaih tok to, amkhuenghaih
    kahni im hmaa ah sah o tih.
  cuk-cuk: Amala, dulemar-anbo-ambikued-neggi Aarónʼga, degi, bela Israel-dulemarga
    arbananai gumaloed.
  uig-CYR: Улар Һарунниң һаҗити вә пүткүл җамаәтниң һаҗитидин чиқип җамаәт чедириниң
    алдида вәзипә өтәп, ибадәт чедириниң хизмитини беҗирсун.
  tel-2017: వారు సన్నిధి గుడారం ఎదుట అహరోను తరపునా, సమాజమంతటి తరపునా బాధ్యతలు నిర్వర్తించాలి.
    వారు దేవుని మందిరంలో పరిచర్య చేయాలి.
  hat-BSA: Yo va ranpli devwa pou li ak pou tout kongregasyon an devan tant asanble
    a, pou fè sèvis tabènak la.
  kos-kos: Elos ac fah oru orekma ma eneneyuk nu ke Lohm Nuknuk Mutal sik, ac kulansupu
    mwet tol oayapa mwet Israel nukewa.
  hbo-WLC: וְשָׁמְר֣וּ אֶת־מִשְׁמַרְתּ֗וֹ וְאֶת־מִשְׁמֶ֙רֶת֙ כָּל־הָ֣עֵדָ֔ה לִפְנֵ֖י
    אֹ֣הֶל מוֹעֵ֑ד לַעֲבֹ֖ד אֶת־עֲבֹדַ֥ת הַמִּשְׁכָּֽן׃
  ibo-ibo: Ha ga-ejere ya na nzukọ Izrel niile ozi nʼụlọ nzute ahụ site na ịrụ ọrụ
    metụtara ebe obibi ahụ.
  ory-ory: ଆଉ ସେମାନେ ଆବାସର ସେବାକର୍ମ କରିବା ନିମନ୍ତେ ସମାଗମ-ତମ୍ବୁ ସମ୍ମୁଖରେ ତାହାର ଓ ସମସ୍ତ
    ମଣ୍ଡଳୀର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ।
  chk-chk: Iwe, repwe föri sokun angang ngeni Aaron, pwal ngeni unusen ewe mwichen
    chon Israel mwen ewe imw mangaku ia aramas ra churiei ie o föri angangen ewe imwenfel
    seni mangaku.
  rop-rop: Dei garra maindimbat det Seikridwan Tent gudwei wulijim dei garra albumbat
    Eran, en wek blanga olabat kantrimen du.
  ukr-1871: І нехай вони дбають про все, що йому треба, йому й усїй громадї в соборному
    наметї, щоб служити службу в сьвятинї.
  deu-1951: was für ihn und für die ganze Gemeinde zu besorgen ist, vor der Stiftshütte,
    und so den Dienst an der Wohnung versehen,
  eng-JPS: And they shall keep his charge, and the charge of the whole congregation
    before the tent of meeting, to do the service of the tabernacle.
  srp-1865: I da rade za nj i za sav zbor pred šatorom od sastanka služeæi šatoru,
  lug-lug: Banaamukoleranga emirimu era ne baweereza n’ekibiina kyonna awali Eweema
    ey’Okukuŋŋaanirangamu, nga bakola emirimu awali Eweema ya Mukama.
  heb-heb: ושמרו את משמרתו ואת משמרת כל העדה לפני אהל מועד לעבד את עבדת המשכן׃
  ben-IRV: তারা সমাগম তাঁবুর সামনে হারোণের ও সমস্ত মণ্ডলীর হয়ে কাজ করবে। তারা সমাগম
    তাঁবুর দেখাশোনা করবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸਦਾ ਫ਼ਰਜ਼ ਅਤੇ ਸਾਰੀ ਮੰਡਲੀ ਦਾ ਫ਼ਰਜ਼ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਦੇ ਅੱਗੇ ਪੂਰਾ
    ਕਰਨ, ਜੋ ਉਹ ਡੇਰੇ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  mya-JVB: သူတို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်ရှေ့ မှာ၊ အာရုန်နှင့် ပရိသတ် အပေါင်း
    တို့ ဆောင် ရသောအမှု တည်းဟူသောတဲ တော်အမှု ကို ဆောင်ရွက် ရကြမည်။
  hmo-hmo: Idia ese Arona totona bona Israela taudia ibounai totona, Lohiabada ena
    Palai Dubu ena gaukara do idia karaia.
  urd-urd: और जो कुछ उसकी तरफ़ से और जमा'अत की तरफ़ से उनको सौंपा जाए वह सब की ख़ेमा
    — ए — इजितमा'अ के आगे निगहबानी करें ताकि घर की ख़िदमत बजा लाएँ।
  rus-SYN: и пусть они будут на страже за него и на страже за все общество при скинии
    собрания, чтобы отправлять службы при скинии;
  bqc-SIM: Aali kpaaũkpɛ kpɛɛlɛ zĩ pↄ́ má dà Aalonaɛ ń Isailiↄ píi kɛ ń zwã̀akpɛpi
    zĩo lↄ.
  tcz-CHONGTHU: Amaho chu Aaron leh mipijenlea pang ding u, houbuh leh akimvel a kintheng
    natong a pang ding ahiuve.
  mar-mar: अहरोन व सर्व मंडळी दर्शनमंडपामध्ये सेवा करीत असता लेवी लोक त्यांना मदत
    करतील. त्यांनी निवासमंडपात सेवा करावी.
  qub-qub: Tincuna Tolduchömi aronga. Yanapanga Aaronta, marca-masincunata.
  hat-hat: Y'a travay nan kay Bondye a, y'a fè tout kalite sèvis ki gen pou fèt pou
    Arawon ak pou pèp la devan Tant Randevou a.
  eng-BSB: They are to perform duties for him and for the whole congregation before
    the Tent of Meeting, attending to the service of the tabernacle.
  tod-tod: Ta ɠɛɛzu ná-botii zu, ta nuɓusɛiti ta-wotii, GALA daaɠomi seɠe ʋɛlɛi ɠakala,
    ti ti-losuʋɛti kpein kɛ, ti daazeeli, é lo seɠe ʋɛlɛ ɲadegai ʋa.
  eng-WEBPB: They shall keep his requirements, and the requirements of the whole congregation
    before the Tent of Meeting, to do the service of the tabernacle.
  kbq-kbq: Zamagra eri'zama hantagi zami'nere Aroni eri'zane, veamokizmi eri'zane
    eneri'za, seli mono nomofo fegi'a eri'zanena erigahaze.
  nhe-BL: Huan inijuanti quitequipanose Aarón huan quintequipanose nochi israelitame
    pampa quichihuase miyac piltequitzitzi tlen tiquinilhuis ma quichihuaca ipan nopa
    achtohui cuartos ipan nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: Uzapo putar ma'ereko haw paw tàpuzràn Tupàn pe imonokatu pyrer pupe wà nehe.
    Upytywà putar xaxeto wà nehe. Upytywà putar teko paw wà nehe no.
  eng-DRA: And observe whatsoever appertaineth to the service of the multitude before
    the tabernacle of the testimony,
