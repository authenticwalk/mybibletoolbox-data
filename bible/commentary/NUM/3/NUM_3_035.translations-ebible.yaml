verse: NUM.003.035
translations:
  mal-C: മെരാര്യകുടുംബങ്ങളുടെ പ്രഭു അബീഹയീലിന്റെ പുത്രൻ സൂരിയേലായിരുന്നു. സമാഗമകൂടാരത്തിന്റെ
    വടക്കുഭാഗത്ത് അവർ പാളയമടിക്കണം.
  deu-TKW: Und Oberhaupt über die Geschlechter Meraris war Zuriel, der Sohn Abihails;
    sie lagerten jedesmal an der Langseite der Wohnung, nach Norden zu.
  lin-lin: Tsurieli, mwana mobali ya Abiyaili, nde azalaki mokambi ya bato ya bituka
    ya Merari. Batongaki molako na bango na ngambo ya nor ya Mongombo.
  eng-LSV: And the prince of a father’s house for the families of Merari [is] Zuriel
    son of Abihail; they encamp northward by the side of the Dwelling Place.
  eng-GNV: 'The captaine and the ancient of the house of the families of Merari shalbe
    Zuriel the sonne of Abihail: they shall pitche on the Northside of the Tabernacle.'
  eng-WEBSTER: 'And the chief of the house of the father of the families of Merari
    was Zuriel the son of Abihail: these shall pitch on the side of the tabernacle
    northward.'
  nhw-BL: Huan TOTECO quinnahuati quiquetzase ininyoyoncalhua nechca tiopamitl ica
    norte. Huan Zuriel, icone Abihail, elqui nopa tlayacanquetl tlen iixhuihua Merari.
  swh-ONEN: Kiongozi wa jamaa za koo za Wamerari alikuwa Surieli mwana wa Abihaili;
    hawa walitakiwa kuweka kambi zao upande wa kaskazini mwa Maskani.
  bba-bba: Ben kpɑron yĩsirɑ Suriɛli, Abihɑilin bii. Bɑ rɑ ben sɑnsɑni ɡirewɑ sɔ̃ɔ
    yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: 'And the chief of the house of the father of the families of Merari
    was Zuriel the son of Abihail: these shall pitch on the side of the tabernacle
    northwards.'
  luo-luo: Jatend dhout Merari ne en Zuriel wuod Abihail. Nonego gidagi yo nyandwat
    mar kama ler.
  meu-meu: Ikwaradia tauna na Suriele Abihaili. Edia taruha gabuna na dubu mirigini
    kahana ai.
  npi-ULB: अबीहेलका छोरा सूरीएलले मरारी कुलको नेतृत्व गर्नुपर्छ । तिनीहरूले पवित्र
    वासस्थानको उत्तरतिर छाउनी लाउनुपर्छ ।
  yor-yor: Olórí àwọn ìdílé ìran Merari ni Ṣurieli ọmọ Abihaili. Wọn yóò pa ibùdó
    wọn sí ìhà àríwá àgọ́.
  pes-OPCB: '@see-verse:NUM.003.034'
  tgl-ULB: Dapat pangunahan ni Zuriel na anak na lalaki ni Abihail ang mga angkan
    ni Merari. Dapat silang magkampo sa dakong hilaga ng tabernakulo.
  hui-hui: Abihaili igini Suriele ibu agali uruninaga haguane hene. Uruni tinaga balai
    anda Anduane Homogonaga Balai Anda henegonaga abene uyurayagi bini.
  mya-mya: ယင်း​သား​ချင်း​စု​သည်​တဲတော်​၏​မြောက်​ဘက် မျက်​နှာ​တွင်​စ​ခန်း​ချ​ရ​မည်။
    သူ​တို့​၏​ခေါင်း ဆောင်​မှာ​အ​ဘိ​ဟဲ​လ​၏​သား​ဇု​ရေ​လ ဖြစ်​သည်။-
  bod-N: མཱ་རཱ་རེའེ་ཡི་ཁྱིམ་རྒྱུད་གཉིས་ཀྱི་འགོ་དཔོན་ནི་ཨ་བི་ཧ་ཡིལ་གྱི་བུ་ཙུ་རེ་ཨེལ་ཡིན་ལ།
    དེ་དག་གིས་གུར་མཆོག་གི་བྱང་ཕྱོགས་སུ་སྒར་འདེབས་དགོས།
  sna-sna: Mutungamiri wemhuri yedzimba dzavaMerari akanga ari Zurieri mwanakomana
    waAbhihairi; uye ndivo vaifanira kuvaka misasa yavo nechokumusoro kwetabhenakeri.
  spa-BLM: El príncipe de la casa paterna de las familias de Merari era Zuriel hijo
    de Abihail. Acamparán en el lado norte del tabernáculo.
  cac-cac: A yajalil eb', aton vin̈aj Zuriel yuninal vin̈aj Abihail. Tz'aj scampamento
    eb' d'a stz'eyel scajnub' Jehová d'a stojolal norte.
  swh-ULB: Zurieli mwana wa Abihaili ataongoza ukoo wa Merari. Hawa watapanga upande
    wa kaskazini mwa hema.
  bel-bel: правадыр пакаленьня родаў Мэрары Цурыіл, сын Авіхаілаў; яны павінны ставіць
    табар свой на паўночным баку скініі;
  deu-ELBBK: Und der Fürst des Vaterhauses der Familien Meraris war Zuriel, der Sohn
    Abichails. Sie lagerten an der Seite der Wohnung nach Norden.
  mbb-OT: Is pengulu zan iyan si Zuriel he anak ni Abihail. Is lugar he egkempuwan
    dan ne ziyà te egkezizaya zuen te Tulda.
  mal-2015: മെരാര്യകുടുംബങ്ങളുടെ പിതൃഭവനത്തിന്നു അബീഹയിലിന്റെ മകൻ സൂരിയേൽ പ്രഭു ആയിരിക്കേണം;
    ഇവർ തിരുനിവാസത്തിന്റെ വടക്കെ ഭാഗത്തു പാളയമിറങ്ങേണം.
  rmc-rmc: Lengro vodcas sas o Curiel, le Abichajiloskro čhavo. On peske mušinenas
    te rozthovel o taboris pre severno sera le Svetostankostar.
  pes-OPV: و سرور خاندان آبای قبایل مراری، صوریئیل بن ابیحایل باشد وایشان به طرف شمالی
    مسکن، خیمه بزنند.
  ron-1924: Кэпетения касей пэринтешть а фамилиилор луй Мерари ера Цуриел, фиул луй
    Абихаил. Ей тэбэрау ын партя де мязэноапте а кортулуй.
  ben-OBCV: অবীহয়িলের ছেলে সূরীয়েল ছিলেন মরারি গোষ্ঠীর বংশসমূহের নেতা। উপাসনা-তাঁবুর
    উত্তর প্রান্তে তাদের ছাউনি ফেলতে হত।
  som-som: Oo qabiilka reer Meraarii amiirkoodii wuxuu ahaa Surii'eel ina Abiixayil,
    oo iyana waa inay taambuugga dhankiisa woqooyi teendhooyinkooda ka dhistaan.
  lat-VUC: 'Princeps eorum Suriel filius Abihaiel: in plaga septentrionali castrametabuntur.'
  eng-ASVBT: 'And the prince of the fathers’ house of the families of Merari was Zuriel
    the son of Abihail: they shall encamp on the side of the tabernacle northward.'
  ita-1885: E il capo delle famiglie paterne delle nazioni de' Merariti fu Suriel,
    figliuolo di Abihail. Essi doveano accamparsi allato al Tabernacolo, verso il
    Settentrione.
  eng-LXXUP: 'And the head of the house of the families of the division of Merari,
    was Zuriel the son of Abihail: they shall encamp by the side of the tabernacle
    northward.'
  eng-ULB: Zuriel son of Abihail must lead the clans of Merari. They must camp on
    the north side of the tabernacle.
  spa-VBL: El líder de las familias de Merari era Zuriel, hijo de Abijaíl. Su campamento
    estaba en el lado norte del Tabernáculo.
  fra-_FOB: Et Tsuriel, fils d'Abihaïl, était le chef de la maison des pères des familles
    des Mérarites; ils campaient sur le côté de la Demeure, vers le Nord.
  mal-mal: മെരാര്യകുടുംബങ്ങളുടെ പിതൃഭവനത്തിന് അബീഹയിലിന്റെ മകൻ സൂരിയേൽ പ്രഭു ആയിരിക്കണം;
    ഇവർ തിരുനിവാസത്തിന്റെ വടക്കുഭാഗത്ത് പാളയമിറങ്ങണം.
  urd-GVR: Un kā rāhnumā Sūriyel bin Abīḳhail thā. Unheṅ apne ḍere maqdis ke shimāl
    meṅ ḍālne the,
  suz-BL: मेरारी आ खिं ङा ठेयब मुर अबीहेल आ तौ सुरीएल बाक्‍ब। मेरारी आ खिं ङा मुर
    आन बाक्‍तीके ग्रुम्‍तीक ताम्‍बु आ उत्तर गे दुम्‍चा माल्‍ब।
  ita-1927: Il principe della casa de’ padri delle famiglie di Merari era Tsuriel,
    figliuolo di Abihail. Essi aveano il campo dal lato settentrionale del tabernacolo.
  ckb-ckb: گەورەی بنەماڵەی خێڵەکانی مەراریش چووریێلی کوڕی ئەبیحەیلە، لەلای باکووری
    چادرەکەی پەرستن چادر هەڵدەدەن.
  eng-BBE: 'The chief of the families of Merari was Zuriel, the son of Abihail: their
    tents are to be placed on the north side of the House.'
  kan-OKCV: ಅಬೀಹೈಲನ ಮಗ ಜುರೀಯೇಲನು ಮೆರಾರೀ ಗೋತ್ರದ ಮುಖ್ಯಸ್ಥನು. ಅವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಬಳಿಯಲ್ಲಿ
    ಉತ್ತರ ದಿಕ್ಕಿನ ಕಡೆಗೆ ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.034'
  tam-2017: அபியாயேலின் மகனாகிய சூரியேல் என்பவன் அவர்களுக்குத் தலைவனாக இருந்தான்;
    இவர்கள் வாசஸ்தலத்தின் வடபுறமான பக்கத்தில் முகாமிடவேண்டும்.
  spa-RV-1909: 'Y el jefe de la casa del padre de las familias de Merari, Suriel hijo
    de Abihail: acamparán al lado del tabernáculo, al aquilón.'
  ron-BTF: Și mai marele casei tatălui familiilor lui Merari a fost Țuriel, fiul lui
    Abihail, aceștia să își așeze corturile în partea de nord a tabernacolului.
  eng-WEBP: The prince of the fathers’ house of the families of Merari was Zuriel
    the son of Abihail. They shall encamp on the north side of the tabernacle.
  eng-FBV: The leader of the Merari families was Zuriel, son of Abihail. Their camp
    was on the north side of the Tabernacle.
  nld-1939: Het familiehoofd van de geslachten van Merari was Soeriël, de zoon van
    Abicháil. Zij waren aan de andere zijde van de tabernakel gelegerd, en dus in
    het noorden.
  nch-BL: Huan TOTECO quinnahuati ma quiquetzaca iniyoyoncalhua nechca tiopamit ica
    norte. Huan Zuriel, icone Abihail, elqui nopa tayacanquet ten iixhuihua Merari.
  vie-1934: Quan trưởng của tông tộc Mê-ra-ri là Xu-ri-ên, con trai của A-bi-hai.
    Con cháu Mê-ra-ri đóng trại bên hông đền tạm về phía bắc,
  hin-CV: मेरारी के कुल के परिवारों का प्रधान था अबीहाइल का पुत्र ज़ूरिएल. इनके शिविर
    के लिए ठहराया हुआ स्थान साक्षी के तंबू के उत्तर में था.
  eng-OURB: The prince of the fathers’ house of the families of Merari was Zuriel
    the son of Abihail. They shall encamp on the north side of the tabernacle.
  spa-BES: 'El jefe de las familias de Merari fue Zuriel, el hijo de Abihail: sus
    tiendas se ubicarán en el lado norte de la Tienda de reunión.'
  tdx-tdx: I Tsoriele ana’ i Abikaile ty talèn’ anjomban-droae’ o amori’ i Merario;
    avara’ i kivohoy ty fitobea’ iereo.
  vid-vid: Mkulu wa lukolo lwa ivyazi lya Melali nayali Sulieli mwana wa Abihaili,
    awa nawaganigwa kuwika kambi ubanzi wa kasikazini mwa ihema lya Nguluwi.
  eng-OKE: And the Rab of the house of the fathers of the Merari families, Zuriel
    bar Abichael; and they shall encamp on the side of the tabernacle northward.
  tha-KJV: และศุ​รี​เอลบุตรชายอาบีฮาอิลเป็นหัวหน้าเรือนบรรพบุรุษของครอบครัวเมรารี
    คนเหล่านี้จะตั้งค่ายอยู่ด้านเหนือของพลับพลา
  por-BR-2018: 'E o chefe da casa do pai das famílias de Merari, Zuriel filho de Abiail:
    acamparão ao lado do tabernáculo, ao norte.'
  deu-ELO: Und der Fürst des Vaterhauses der Familien Meraris war Zuriel, der Sohn
    Abichails. Sie lagerten an der Seite der Wohnung gegen Norden.
  eng-WYC-2018: the prince of them shall be Zuriel, the son of Abihail; they shall
    set their tents in the north coast. (their leader shall be Zuriel, the son of
    Abihail; and they shall pitch their tents on the north side of the Tabernacle.)
  epo-epo: Kaj la estro de la patrodomo de la familioj de Merari estas Curiel, filo
    de Abiĥail; ili devas havi siajn tendojn flanke de la tabernaklo, norde.
  uig-PIN: Mǝrarining jǝmǝtining ǝmiri Abiⱨayilning oƣli Zuriyǝl boldi; ular ibadǝt
    qedirining ximal tǝripigǝ bargaⱨ ⱪurdi.
  beo-beo: Amo fi ilia fisisu sogebi da Hina Gode Ea Abula diasuga ga (north) agoane,
    ilegei dagoi ba:i. Ilia ouligisudafa da Siuliele (A:biha:ile egefe) galu.
  tpi-OTNT: Suriel, pikinini man bilong Abihail, em i hetman bilong ol. Dispela lain
    i mas wokim kem long hap not bilong haus sel.
  hau-SA: Shugaban iyalan Merari shi ne Zuriyel ɗan Abihayil. Za su yi sansani arewa
    da tabanakul.
  uig-LAT: Merarining jemetining emiri Abihayilning oghli Zuriyel boldi; ular ibadet
    chédirining shimal teripige bargah qurdi.
  nde-nde: Umkhokheli wezindlu zosendo lwamaMerari kwakunguZuriyeli indodana ka-Abhihayili;
    babezahlala ezihonqweni zabo enyakatho yethabanikeli.
  ton-ton: 'Pea ko Suleli ko e foha ʻo ʻEpieli ko e ʻeiki ia ʻoe fale ʻoe tamai ʻae
    ngaahi faʻahinga ʻo Melali: ko kinautolu ni, ʻe nofo ʻi he potu tokelau ʻoe fale
    fehikitaki.'
  ces-1613: A kníže domu otcovského v čeledech Merari Suriel, syn Abichailův. A ti
    klásti se budou k straně příbytku půlnoční.
  eng-WMB: The prince of the fathers’ house of the families of Merari was Zuriel the
    son of Abihail. They shall encamp on the north side of the tabernacle.
  tam-TCV: அபியாயேலின் மகன் சூரியேல், மெராரி வம்சங்களின் குடும்பங்களுக்குத் தலைவனாயிருந்தான்.
    இறைசமுகக் கூடாரத்தின் வடபகுதியில் அவர்கள் முகாமிட வேண்டியிருந்தது.
  ceb-ULB: Si Zuriel nga anak nga lalaki ni Abihail maoy mangulo sa mga banay ni Merari.
    Kinahanglan magkampo sila sa amihanang bahin sa tabernakulo.
  pol-UBG: Wodzem zaś domu ojca rodzin Merariego był Suriel, syn Abichaila. Oni rozbiją
    obóz po stronie północnej przybytku.
  urd-GVU: اُن کا راہنما صوری ایل بن ابی خیل تھا۔ اُنہیں اپنے ڈیرے مقدِس کے شمال میں
    ڈالنے تھے،
  deu-1912: Ihr Oberster sei Zuriel, der Sohn Abihails. Und sollen sich lagern an
    die Seite der Wohnung gegen Mitternacht.
  kan-2017: ಮೆರಾರೀಯರ ಗೋತ್ರಗಳ ಪ್ರಧಾನಪುರುಷನು ಅಬೀಹೈಲನ ಮಗನಾದ ಚೂರೀಯೇಲ್. ಇವರು ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ ತಮ್ಮ ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Re ke girdi’ ney e ngu’ur n’ufed e pi Tent rorad u ba’ ni lel’och ko fare
    Tent, ni Zuriel nib mo’on ni fak Abihail e ir e mitethin ko ra ke girdi’ ney.
  hlt-MCSB: Merari cako kah a napa imkhui ah Abihail capa Zuriel te khoboei tih dungtlungim
    kaep kah tlangpuei ah rhaeh uh.
  mdy-ETH: ዬና ዓሳ ዒማና ዱንኪ ዴዔሢ ዓፒሎና ማዢንቴ ማኣሮኮ ኬዶ ዛላኬ፤ ዔያቶኮ ሱኡጋሢ ዓቢዔኤሌ ናኣዚ፥ ፁሪዔኤሌኬ።
  twi-ASANTE: Merari abusua no ntuanoni ne Abihail babarima Suriel, na wɔtenaa Ahyiaeɛ
    Ntomadan no atifi fam.
  eng-WEBU: The prince of the fathers’ house of the families of Merari was Zuriel
    the son of Abihail. They shall encamp on the north side of the tabernacle.
  bnp-bnp: A nupesi ne ria e Suriel, e tune Abihail. E huriki a tara nga, ri gi rata
    a mada ne ria mule sike na kape.
  wal-wal: Maraara yaratu so asaa halaqai Abihaila na7aa Xurii7eela. Maraara yarati
    Xoossaa Dunkkaaniyaappe huuphessa baggaara dunkkaanoosona.
  spa-PDDPT: El jefe de la casa paterna de las familias de Merari era Zuriel, hijo
    de Abihail. Acampaban al costado norte del Tabernáculo.
  gun-gun: Ha'e gui Merari ramymino kuery ruvixarã oĩ 'rã Abiail ra'y Zuriel. Ha'e
    kuery ma ombojeroviaaty yke katy rupi 'rã ngoorã ojapo, kuaray apu'a'ia katy.
  ilo-ULB: Masapul nga idauloan ni Zuriel nga anak a lalaki ni Abihail dagiti puli
    ni Merari. Masapul nga agkampoda iti amianan a paset ti tabernakulo.
  kpg-kpg: Di madahaanau damana deenei le e noho i bahi i ngeia o di Hale laa Dimaadua,
    ge Zuriel tama daane a Abihail e dagi di madahaanau deenei.
  uig-ARA: مەرارىنىڭ جەمەتىنىڭ ئەمىرى ئابىھايىلنىڭ ئوغلى زۇرىيەل بولدى؛ ئۇلار ئىبادەت
    چېدىرىنىڭ شىمال تەرىپىگە بارگاھ قۇردى.
  sus-sus: Abixayili xa di xɛmɛ Suriyeli nan nu na Merari xabilɛe xunyi ra. E nu yonkinma
    hɔrɔmɔlingira kɔɔla mabiri nɛ.
  pon-2006: Peneinei wet pahn kauwada imwarail impwal kan ni paliepeng en Impwalo,
    oh Suriel, nein Apieil me kaunen peneinei wet.
  ksd-ksd: Ma Suriel natu i Abikail i ga luluai pire diat ra apik na tarai Merari;
    diat a vatur kadia lavur pal na mal ta ra papar a labur ta ra pal na varbarat.
  tur-YTC: Merari ailelerinin atalar evinin beyi Avihail oğlu Suriel'di. Onlar konutun
    kuzey tarafında konaklayacaklar.
  grc-BRENT: Καὶ ὁ ἄρχων οἴκου πατριῶν τοῦ δήμου τοῦ Μεραρὶ, Σουριὴλ υἱὸς Ἀβιχαίλ·
    ἐκ πλαγίων τῆς σκηνῆς παρεμβαλοῦσι πρὸς βοῤῥᾶν.
  ind-AYT: Pemimpin keluarga Merari adalah Zuriel, anak Abihail. Mereka harus berkemah
    di sebelah utara Tenda Suci.
  nya-nya: Mtsogoleri wa magulu a mabanja a Amerari anali Zuriyeli mwana wa Abihaili.
    Iwo ankamanga misasa yawo kumpoto kwa Chihema.
  hrv-hrv: Glava rodova u domu Merarijevu bijaše Suriel, sin Abihajilov. Oni su taborovali
    sa sjeverne strane Prebivališta.
  mps-mps: Te Abihailgo ogwa Suriel te augwaligo tobolu bidi dao. Tiali tama, te hani
    augwaligo name ugwa be nani te Godigo ugwa be te not badu augwaligo be nani emainao.
  tpi-tpi: Suriel, pikinini man bilong Abihail, em i hetman bilong ol. Dispela lain
    i mas wokim kem long hap not bilong haus sel.
  dan-1931: Øverste for Meraris Slægters Fædrenehus var Zuriel, Abihajils Søn. De
    havde deres Lejrplads ved Boligens Nordside.
  vie-OVCB: 'Người lãnh đạo gia tộc Mê-ra-ri là Xu-ri-ên, con A-bi-hai: Họ phải cắm
    trại phía bắc Đền Tạm.'
  guj-2017: અને અબિહાઈલનો દીકરો સૂરીએલ તે મરારીનાં કુટુંબોના પિતાના ઘરનો આગેવાન હતો.
    તેઓ ઉત્તર બાજુએ મંડપની પાસે છાવણી કરે.
  pon-2006A: Peneinei wet pahn kauwada imwarail impwal kan ni paliepeng en Impwalo,
    oh Suriel, nein Apieil me kaunen peneinei wet.
  por-BRBSL: O príncipe da casa dos pais das famílias de Merari era Zuriel, filho
    de Abihail. Eles devem acampar no lado norte do tabernáculo.
  cth-cth: Merari catounnaw e imthung kahrawikung teh Abihail capa Zuriel doeh. Hetnaw
    teh lukkareiim atunglah a roe awh han.
  twi-twi: Merari abusua no ntuanoni ne Abihail babarima Suriel, na wɔtenaa Ahyiae
    Ntamadan no atifi fam.
  hlt-hlt: Merari cako kah a napa imkhui ah Abihail capa Zuriel te khoboei tih dungtlungim
    kaep kah tlangpuei ah rhaeh uh.
  tbz-SIM: Kɛ̀ Abiyɑi birɛ Sudiyɛɛdi weè ntú bɛ kó tɛcĩ́ɛ̃̀tɛ̀ kóo kótì, bɛɛ̀ do kɑri
    mɛtɑummɛ̀ tou bɑkù yoú.
  msy-2020: Merarin ikɨzimɨn adarazir gumazir dapanim, Abihailɨn otarim Suriel. Egh
    me Purirpenimɨn notɨn amadaghan uan purirpeniba asam.
  dop-dop: Pɑ nyʋɣʋ tʋ ntɛ́ Apihɑyili pǝyɑlʋ Suluyɛlɩ. Nɑ mpɛ ɩnɩ pɑ sikɑɣɑnɑ cokǝle
    ilim ntɔɣɔŋ tɔɔ.
  azb-azb: Merari nəsillərinə mənsub ailələrin rəhbəri Avixayil oğlu Surieldir. Onlar
    məskənin şimal tərəfində düşərgə salmalıdırlar.
  eng-DBY: And the prince of the father's house of the families of Merari was Zuriel
    the son of Abihail. They encamped on the side of the tabernacle northward.
  hin-2017: और मरारी के कुलों के मूलपुरुष के घराने का प्रधान अबीहैल का पुत्र सूरीएल
    हो; ये लोग निवास के उत्तर की ओर अपने डेरे खड़े करें।
  wol-KYG: Merareen ñi, seen kilifag kër maam moo doon Suryel doomu Abixayil. Ca wet
    ga féete jaamookaay ba bëj-gànnaar, fa lañu daan dale.
  eng-YLT: And the prince of a father's house for the families of Merari [is] Zuriel
    son of Abihail; by the side of the tabernacle they encamp northward.
  eng-WYC-2017: the prince of them shall be Zuriel, the son of Abihail; they shall
    set their tents in the north coast.
  eng-WMBB: The prince of the fathers’ house of the families of Merari was Zuriel
    the son of Abihail. They shall encamp on the north side of the tabernacle.
  urd-GVH: उनका राहनुमा सूरियेल बिन अबीख़ैल था। उन्हें अपने डेरे मक़दिस के शिमाल में
    डालने थे,
  rug-rug: Se Zurieli, sa tuna koreo e Abihaili, si na koimata koasa butubutu asa.
    Sa butubutu hie si kaqu koa varigara pa dia ipi pa kali gede koasa Ipi Hopena.
  gaz-gaz: Hoogganaan maatiiwwan balbalawwan Meraarotaas Zuriiʼel ilma Abiihaayilii
    ti; isaanis karaa kaaba dunkaana qulqullummaatiin qubatan.
  fra-LSG: Le chef de la maison paternelle des familles de Merari était Tsuriel, fils
    d’Abihaïl. Ils campaient du côté septentrional du tabernacle.
  yal-yal: Suriyeli nan yi Merari xabilane mangan na, Abixali a diina. E yi e daaxadeni
    tɔnma Ala Batu Bubun kɔmɛn fɔxɔn nan ma.
  haw-1868: 'A o ka luna o ko ka hale o ka makua nana na ohana o Merari, oia o Zuriela
    ke keiki a Abihaila: e hoomoana lakou ma ka aoao akau o ka halelewa.'
  arb-NAV: وَرَئِيسُهُمَا صُورِيئِيلُ بْنُ أَبِيحَايِلَ. وَتُخَيِّمَانِ إِلَى شِمَالِيِّ
    الْمَسْكَنِ.
  ewe-ewe: Merari ƒe ƒome la ƒe kplɔlae nye Zuriel, Abihail ƒe viŋutsu; woawo naƒu
    asaɖa anyi ɖe agbadɔ la ƒe axadzi le anyiehe lɔƒo.
  eng-LEE: 'And the chief of the division of the families of Merari was Zuriel the
    son of Abichayil: they used to encamp on the side of the tabernacle, northward.'
  asm-FB: অবীহয়িলৰ পুত্ৰ চুৰীয়েল মৰাৰীৰ গোষ্ঠী সকলৰ পিতৃ-বংশৰ অধ্যক্ষ হ’ব। তেওঁলোকে
    আবাসৰ উত্তৰফালে কাষত তম্বু তৰি থাকিব।
  sus-A: عَبِشَيِلِ شَ دِ شّمّ سُرِيٍلِ نَن نُ نَ مٍرَرِ شَبِلّيٍ شُنيِ رَ. عٍ نُ
    يٌنكِنمَ هْرْ مْلِنفِرَ كْولَ مَبِرِ نّ.
  fra-SBL: Le prince de la maison des pères des familles de Merari était Tsuriel,
    fils d'Abihail. Ils camperont sur le côté nord de la tente.
  hbo-hbo: וּנְשִׂ֤יא בֵֽית־אָב֙ לְמִשְׁפְּחֹ֣ת מְרָרִ֔י צוּרִיאֵ֖ל בֶּן־אֲבִיחָ֑יִל
    עַ֣ל יֶ֧רֶךְ הַמִּשְׁכָּ֛ן יַחֲנ֖וּ צָפֹֽנָה׃
  eng-WYCLIFFE: '`the prince of hem schal be Suriel, the sone of Abiahiel; thei schulen
    sette tentis in the north coost.'
  cwe-cwe: Mulangulizi wa ng'holo za Melali kakala Sulieli mwana wa Abihaili, wano
    walondeka kwika lago jawo ubanzi wa kasikazi wa hema da Mulungu.
  kik-kik: Mũtongoria wa nyũmba cia mbarĩ ya Merari aarĩ Zurieli mũrũ wa Abihaili;
    nao maarĩ maambage hema mwena wa gathigathini wa Hema-ĩrĩa-Nyamũre.
  fra-NCL: Le prince de la maison patriarcale des familles de Mérari était Suriel,
    fils d’Abihaiel. Ils campaient au côté septentrional de la Demeure.
  cek-AK: Abihail capa Zureil loe Merari imthung takoh zaehoikung ah oh; nihcae loe
    kahni im aluek bangah om o tih.
  cuk-cuk: Merari-wagan, dad-nakwed-argan-sapiledsik Bab-Dummadse-goled-neg-sunna-seleged-dikarba
    bukusmalad. Merari-wagan-e-dummad Zurielʼye nugad. Zurielʼde, Abihail-e-machid.
  uig-CYR: Мәрариниң җәмәтиниң әмри Абиһайилниң оғли Зурийәл болди; улар ибадәт чедириниң
    шимал тәрипигә баргаһ қурди.
  tel-2017: మెరారీ తెగలకు అబీహాయిలు కొడుకు సూరీయేలు నాయకత్వం వహించాలి. వారు మందిరానికి
    ఉత్తరం వైపున తమ గుడారాలు వేసుకోవాలి.
  hat-BSA: Chèf a lakay papa Merari yo se te Tsuriel, fis a Abihaïl la. Yo te gen
    pou fè kan sou kote nò a tabènak la.
  kos-kos: Elos inge pa ac tulokunak lohm nuknuk selos layen epang ke Lohm Nuknuk
    Mutal, ac Zuriel wen natul Abihail pa mwet kol lun sou lulap se inge.
  hbo-WLC: וּנְשִׂ֤יא בֵֽית־אָב֙ לְמִשְׁפְּחֹ֣ת מְרָרִ֔י צוּרִיאֵ֖ל בֶּן־אֲבִיחָ֑יִל
    עַ֣ל יֶ֧רֶךְ הַמִּשְׁכָּ֛ן יַחֲנ֖וּ צָפֹֽנָה׃
  ibo-ibo: Onyendu ezinaụlọ ndị ikwu Merari bụ Zuniel nwa Abihail. Ha mara ụlọ ikwu
    ha nʼakụkụ ugwu nke ụlọ nzute ahụ.
  ory-ory: ଆଉ ଅବୀହୟିଲର ପୁତ୍ର ସୂରୀୟେଲ ମରାରି ବଂଶର ପିତୃଗୃହର ଅଧିପତି ହେଲା; ସେମାନେ ଉତ୍ତର
    ଦିଗରେ ଆବାସ ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କରିବେ।
  chk-chk: Iwe, Suriel nöün Apihail mwän epwe mwänirelan än Merari cho. Repwe aüetä
    imwer imw mangaku peliefengin ewe imwenfel seni mangaku.
  rop-rop: Ol dislot femili garra kemp langa nowathsaid langa det Seikridwan Tent,
    en Suriyel, det san blanga Ebiheil, bin det boswan blanga detlot femili.
  ukr-1871: А князь батьківського дому в родинї Мераріїв був Зурієль Абихайлїєнко.
    Стояли вони табором на північньому боцї храмини.
  deu-1951: Und der Oberste des Stammhauses der Merariter sei Zuriel, der Sohn Abichails;
    und sie sollen sich lagern an der Seite der Wohnung gegen Mitternacht.
  eng-JPS: the prince of the fathers' house of the families of Merari being Zuriel
    the son of Abihail; they were to pitch on the side of the tabernacle northward;
  srp-1865: A starješina od doma otaèkoga u porodicama Merarijevim bješe Surilo sin
    Avihejev; oni stajahu u oko pored šatora sa sjevera.
  lug-lug: Omukulembeze w’empya za Abamerali yali Zuliyeeri mutabani wa Abikayiri;
    Abamerali nga baakusiisiranga ku bukiikaddyo obwa Weema ya Mukama.
  heb-heb: ונשיא בית אב למשפחת מררי צוריאל בן אביחיל על ירך המשכן יחנו צפנה׃
  ben-IRV: অবীহয়িলের ছেলে সূরীয়েল মরারি গোষ্ঠীর সবার পিতৃকুলের শাসনকর্ত্তা ছিলেন;
    তারা সমাগম তাঁবুর উত্তরদিকে শিবির করত।
  pan-pan: ਮਰਾਰੀ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਿਵਾਰ ਦਾ ਪ੍ਰਧਾਨ ਅਬੀਹੈਲ ਦਾ
    ਪੁੱਤਰ ਸੂਰੀਏਲ ਹੋਵੇ। ਡੇਰੇ ਦੇ ਉੱਤਰ ਵੱਲ ਉਹ ਆਪਣਾ ਡੇਰਾ ਲਾਉਣ।
  mya-JVB: မေရာရိ အဆွေအမျိုး သူကြီး ကား၊ အဘိဟဲလ သား ဇုရေလ တည်း။ ဤသူတို့သည် တဲ တော်မြောက်
    မျက်နှာ၌ နေရာ ချရမည်။
  hmo-hmo: Inai Merari iduhu ena kamepa gabuna be Palai Dubu ena mirigini kahanai,
    bona inai iduhu ena lohia tauna be Suriele Abihaili.
  urd-urd: और अबीख़ैल का बेटा सूरीएल मिरारियों के घरानों के आबाई ख़ान्दान का सरदार
    हो। यह लोग घर की उत्तरी सिम्त में अपने ख़ेमे डाला करें।
  rus-SYN: начальник поколения родов Мерари Цуриил, сын Авихаила; они должны ставить
    стан свой на северной стороне скинии;
  bqc-SIM: Abihaili nɛ́ Zuliɛli mɛ́ ń kía ũ. Aali bòokpa zwã̀akpɛ saɛ naa gugbãntoo
    oi.
  tcz-CHONGTHU: Amaho chu houbuh akon a Sahlam lang chu angahmun kisahna ding uva
    kipedoh ahiuve. Merari phungho chung a lamkai a ana pang chu Abihal chapa Zuriel
    ahi.
  mar-mar: अबीहाईलाचा मुलगा सूरीएल हा मरारी घराण्याचा पुढारी होता. या कुळांना पवित्र
    निवासमंडपाच्या उत्तरेकडचा भाग दिला होता तेव्हा त्यांनी तेथे आपली छावणी ठोकली.
  qub-qub: Paycunapa mandajninna caran Abihailpa wamran Zuriel. Chay casta runacunaga
    tolduncunata ichichej Tincuna Toldupa norte caj-läninman.
  hat-hat: Se Zouryèl, pitit gason Abikayil la, ki te chèf fanmi Merari yo. Yo te
    moute kan yo sou bò nò kay Bondye a.
  eng-BSB: The leader of the families of the Merarites was Zuriel son of Abihail;
    they were to camp on the north side of the tabernacle.
  tod-tod: Melali ná-bolodamaiti ta-ʋɛlɛyeɠeiti ta-ɠundiɠii ɠɛni ga Suliyɛle, Aɓiyayile
    ná-doun zunui. Ti-ʋuuzuʋɛ ɠɛni ga seɠe ʋɛlɛ ɲadegai ɠilazu ʋelei nu ɠɔʋɛzuʋɛ.
  eng-WEBPB: The prince of the fathers’ house of the families of Merari was Zuriel
    the son of Abihail. They shall encamp on the north side of the tabernacle.
  kbq-kbq: Merari nagama kegava huzmante'neana, Abihail nemofo Zulieli'e. Zamagra
    seli mono nomofona noti kaziga kuma ante'za manigahaze.
  nhe-BL: Huan TOTECO quinnahuati quiquetzase ininyoyoncalhua nechca tiopamitl ica
    norte. Huan Zuriel, icone Abihail, elqui nopa tlayacanquetl tlen iixhuihua Merari.
  gub-BL: Zuriew Amiaiw ta'yr wiko a'e uzeànàànàm ma'e imono'og pyrer Merari rehe
    we har wanuwihaw romo a'e. Merari her hereko har uzapo uker haw tàpuzràn Tupàn
    pe imonokatu pyrer izywyr kwarahy heixe haw awyze har kutyr wà.
  eng-DRA: 'Their prince Suriel the son of Abihaiel: they shall camp on the north
    side.'
