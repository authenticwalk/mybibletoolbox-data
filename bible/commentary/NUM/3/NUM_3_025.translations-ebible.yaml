verse: NUM.003.025
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ ഗെർശോന്യർ സൂക്ഷിക്കാൻ ചുമതലപ്പെട്ടിരുന്നത് സമാഗമകൂടാരം, തിരുനിവാസം,
    അതിന്റെ മൂടുവിരികൾ, സമാഗമകൂടാരത്തിന്റെ കവാടത്തിനുള്ള മറശ്ശീല,
  deu-TKW: 'Am Offenbarungszelt aber hatten die Söhne Gersons zu besorgen: die Wohnung
    und das Zeltdach; seine Überdecke und den Vorhang vor der Thüre des Offenbarungszeltes,'
  lin-lin: Na Ndako ya kapo ya Bokutani, bakitani ya Gerishoni bazalaki na mokumba
    ya kobatela Mongombo mpe ndako ya kapo, bizipelo na yango, rido ya ekuke ya Ndako
    ya kapo ya Bokutani,
  eng-LSV: And the charge of the sons of Gershon in the Tent of Meeting [is] the Dwelling
    Place, and the tent, its covering, and the veil at the opening of the Tent of
    Meeting,
  eng-GNV: And the charge of the sonnes of Gershon in the Tabernacle of the Congregation
    shall be the Tabernacle, and the pauilion, the couering thereof, and the vaile
    of the dore of the Tabernacle of the Congregation,
  eng-WEBSTER: And the charge of the sons of Gershon in the tabernacle of the congregation
    shall be the tabernacle, and the tent, its covering, and the hanging for the door
    of the tabernacle of the congregation,
  nhw-BL: Huan inijuanti quipixque inintequi para quimocuitlahuise nopa tiopamitl
    huan nochi yoyomitl catli quipixqui. Quimocuitlahuijque itzajca, icortinas,
  swh-ONEN: Katika Hema la Kukutania, Wagershoni walikuwa na wajibu wa kutunza Maskani
    na hema, vifuniko vyake, pazia katika mlango wa kuingilia ndani ya Hema la Kukutania,
  bba-bba: Ye Gɛɛsɔnin bweseru tɑ ko n dɑ ko kuu bekuruɡii te sɔɔ yerɑ, kuu ten beku
    kɑrenu ni bɑ koo doke ten sɔɔwɔ kɑ ten tɔɔwɔ kɑ ten kɔnnɔwɔ
  eng-KJVCPB: And the charge of the sons of Gershon in the tabernacle of the congregation
    shall be the tabernacle, and the tent, the covering thereof, and the hanging for
    the door of the tabernacle of the congregation,
  luo-luo: Tij jo-Gershon e Kar Hemb Romo ne en rito Kama Ler mar Lemo kod hema, kaachiel
    gi gik moumego, kaka pasia mantiere e dhorangach mar Hemb Romo.
  meu-meu: 'Hebou kalagana lalonai Gereson taudia bae reḡu ḡaudia bini: dubu bona
    kalaga dabuadia, bona guhi dabuadia, bona kalaga iduarana dabuadia,'
  npi-ULB: गेर्शोनको परिवारले पवित्र वासस्थानलगायत भेट हुने पालको हेरचाह गर्नुपर्छ
    । तिनीहरूले पाल, यसको छत र भेट हुने पालको प्रवेश-द्वारको रूपमा प्रयोग गरिएको पर्दाको
    देखरेख गर्नुपर्छ ।
  yor-yor: Iṣẹ́ àwọn ìdílé Gerṣoni nínú àgọ́ ìpàdé ni pé àwọn yóò máa tọ́jú àgọ́,
    ìbòrí àgọ́, aṣọ títa ẹnu-ọ̀nà àgọ́ ìpàdé,
  pes-OPCB: 'وظیفهٔ این دو طایفهٔ لاوی عبارت بود از: مراقبت از خیمهٔ ملاقات، که شامل
    خیمۀ عبادت و پوششهای آن، پردهٔ مدخل خیمۀ ملاقات، پرده‌های دیوار حیاطی که اطراف
    خیمه و مذبح است، پردهٔ مدخل حیاط و همهٔ طنابها و همچنین انجام کارهای مربوط به
    آنها. پسر لاوی : قهات نوادگان لاوی (نامهای طوایف) : عَمرام، یصها، حبرون، عزی‌ئیل
    تعداد : ‎ ۸٬۶۰۰ نفر رهبر : الیصافان (پسر عُزی‌ئیل) جایگاه اردو : سمت جنوبی خیمهٔ
    عبادت'
  tgl-ULB: Dapat ingatan ng pamilya ni Gerson ang mga kurtina ng tabernakulo sa ilalim
    ng panlabas na mga takip ng tolda ng pagpupulong. Dapat nilang ingatan ang tolda,
    ang mala-toldang pantakip, at ang kurtina para sa pasukan patungo sa tolda ng
    pagpupulong.
  hui-hui: Agali uruni tinaga biabe Anduane Homogonaga Balai Anda heago handayaho
    howa Balai Anda dangini dambi haga wiagobi anda ogoninaga panga payaga labolabo
    wiagobi
  mya-mya: သူ​တို့​သည်​တဲ​တော်​နှင့်​ဆိုင်​သော​အ​တွင်း​အ​မိုး၊ အ​ပြင်​အ​မိုး၊ တံ​ခါး​ဝ​ရှိ​ကန့်​လန့်​ကာ၊-
  bod-N: གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་མཇལ་འཕྲད་གུར་མཆོག་ནང་གི་ལས་འགན་ནི་འདི་ལྟ་སྟེ།
    གུར་མཆོག་དང་དེའི་ཁེབས་རས་དང་། དེའི་ཐོག་ཁེབས་དང་། མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཡོལ་དང་།
  sna-sna: VaGerishoni ndivo vaifanira kuchengeta tabhenakeri netende, zvifukidzo
    zvaro, chidzitiro chapamukova wokuTende Rokusangana,
  spa-BLM: La tarea de los hijos de Gersón en la Tienda de reunión será el tabernáculo,
    la tienda, su cubierta, la cortina de la puerta de la Tienda de reunión,
  cac-cac: Aton eb' tz'ilan juntzan̈ smacul yib'an̈ scajnub' Jehová b'aj sch'ox sb'a
    yed' c'apac cortina ayoch d'a sti' scajnub' chi',
  swh-ULB: Familia ya Gerishoni watalilinda hema la kukutania pamoja na hiyo masikani.
    Watalilinda hema, kifuniko chake, na lile pazia la lango la hema ya kukutania.
  bel-bel: ахове сыноў Гірсонавых у скініі сходу даручаецца скінія і покрыва яе, і
    заслона на ўваходзе ў скінію сходу,
  deu-ELBBK: 'Und die Hut der Söhne Gersons am Zelt der Zusammenkunft war: die Wohnung
    und das Zelt, seine Decke und der Vorhang vom Eingang des Zeltes der Zusammenkunft'
  mbb-OT: 'Iyan sikandan midseriǥan te ked-atur te menge gelemiten duen te Tulda he
    Edtelevukaayan he iyan heini: menge tambun, is kurtina te gemawan te Tulda,'
  mal-2015: സമാഗമനകൂടാരത്തിൽ ഗേർശോന്യർ നോക്കേണ്ടതു തിരുനിവാസവും കൂടാരവും അതിന്റെ പുറമൂടിയും
    സമാഗമനകൂടാരത്തിന്റെ വാതിലിന്നുള്ള മറശ്ശീലയും
  rmc-rmc: On pes starinenas pal o Svetostankos, pal o stanoskre prikrivki, pal o
    vudareskro pochtan,
  pes-OPV: و ودیعت بنی جرشون در خیمه اجتماع، مسکن و خیمه وپوشش آن و پرده دروازه خیمه
    اجتماع باشد.
  ron-1924: 'Ын че привеште кортул ынтылнирий, ын грижа фиилор луй Гершон ерау дате:
    кортул ши акоперишул кортулуй, ынвелитоаря акоперишулуй кортулуй ши пердяуа де
    ла уша кортулуй ынтылнирий;'
  ben-OBCV: সমাগম তাঁবুতে গের্শোনীয়েরা, উপাসনালয় ও তাঁবু, তাদের আচ্ছাদন, সমাগম তাঁবুর
    প্রবেশপথের পর্দা,
  som-som: Oo reer Gershoonna waa inay teendhada shirka ugu taliyaan taambuuga, iyo
    Teendhada, iyo dedkeeda, iyo daaha iridda teendhada shirka,
  lat-VUC: Et habebunt excubias in tabernaculo fœderis,
  eng-ASVBT: And the charge of the sons of Gershon in the tent of meeting shall be
    the tabernacle, and the Tent, the covering thereof, and the screen for the door
    of the tent of meeting,
  ita-1885: E la fazione de' figliuoli di Gherson, nel Tabernacolo della convenenza,
    era il Tabernacolo e la Tenda, la Coverta di essa, e il Tappeto dell'entrata del
    Tabernacolo della convenenza;
  eng-LXXUP: And the charge of the sons of Gershon in the tabernacle of witness was
    the tent and the veil, and the covering of the door of the tabernacle of witness,
  eng-ULB: The family of Gershon must care for the tent of meeting including the tabernacle.
    They must care for the tent, its covering, and the curtain used as the entrance
    to the tent of meeting.
  spa-VBL: Su responsabilidad asignada para el Tabernáculo de Reunión era cuidar del
    Tabernáculo y la tienda, su cubierta, la cortina de la entrada del Tabernáculo
    de Reunión,
  fra-_FOB: Et la charge des enfants de Guershon, quant au tabernacle d'assignation,
    était la Demeure et le tabernacle, sa couverture, et la tapisserie de l'entrée
    du tabernacle d'assignation,
  mal-mal: സമാഗമനകൂടാരത്തിൽ ഗേർശോന്യർ നോക്കേണ്ടത് തിരുനിവാസവും കൂടാരവും അതിന്റെ പുറമൂടിയും
    സമാഗമനകൂടാരത്തിന്റെ വാതിലിനുള്ള മറശ്ശീലയും
  urd-GVR: aur wuh ḳhaime ko saṅbhālte the yānī us kī poshisheṅ, ḳhaime ke darwāze
    kā pardā,
  suz-BL: गेरशोन आ मुरपुकीमी ग्रुम्‍तीक ताम्‍बु कली सुम्‍तीके, ग्रुम्‍तीक ताम्‍बु
    आ आगा ओव़तीक ङा फारशो वा,
  ita-1927: Per quel che concerne la tenda di convegno, i figliuoli di Gherson doveano
    aver cura del tabernacolo e della tenda, della sua coperta, della portiera all’ingresso
    della tenda di convegno,
  ckb-ckb: نەوەی گێرشۆن لە چادری چاوپێکەوتن بەرپرسیار بوون لە پارێزگاری چادرەکەی پەرستن
    و چادرەکە و پۆشەرەکەی، پەردەی دەروازەی چادری چاوپێکەوتن،
  eng-BBE: In the Tent of meeting, the Gershonites are to have the care of the House,
    and the Tent with its cover, and the veil for the door of the Tent of meeting,
  kan-OKCV: 'ದೇವದರ್ಶನದ ಗುಡಾರದ ಉಪಕರಣಗಳಲ್ಲಿ ಗೇರ್ಷೋನನ ವಂಶದವರು ನೋಡಿಕೊಳ್ಳಬೇಕಾದವುಗಳು ಯಾವವೆಂದರೆ:
    ಗುಡಾರ, ಅದರ ಮೇಲಿನ ಡೇರೆಯ ಬಟ್ಟೆ, ಅದರ ಹೊದಿಕೆ, ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿರುವ ಪರದೆ,'
  bbb-bbb: '@see-verse:NUM.003.024'
  tam-2017: 'ஆசரிப்புக் கூடாரத்திலே கெர்சோன் குடும்பத்தாரின் காவலாவது: வாசஸ்தலமும்,
    கூடாரமும், அதின் மூடியும், ஆசரிப்புக்கூடாரத்தின் வாசல் மறைவும்,'
  spa-RV-1909: A cargo de los hijos de Gersón, en el tabernáculo del testimonio, estará
    el tabernáculo, y la tienda, y su cubierta, y el pabellón de la puerta del tabernáculo
    del testimonio,
  ron-BTF: Și însărcinarea fiilor lui Gherșon în tabernacolul întâlnirii să fie tabernacolul
    și cortul, acoperământul lui și perdeaua pentru ușa tabernacolului întâlnirii,
  eng-WEBP: The duty of the sons of Gershon in the Tent of Meeting shall be the tabernacle,
    the tent, its covering, the screen for the door of the Tent of Meeting,
  eng-FBV: Their assigned responsibility for the Tent of Meeting was to take care
    of the Tabernacle and tent, its covering, the curtain at the entrance of the Tent
    of Meeting,
  nld-1939: De zonen van Gersjon moesten voor de openbaringstent zorgen, voor de tabernakel,
    de tent, haar bedekking en het tapijt aan de ingang van de openbaringstent,
  nch-BL: Huan inijuanti quipixque inintequi para quimocuitahuise nopa tiopamit huan
    nochi yoyomit cati quipixqui. Quimocuitahuijque itzajca, icortinas,
  vie-1934: Chức phận của con cháu Ghẹt-sôn trong hội mạc là coi sóc mọi vật chi can
    đến đền tạm và Trại, tức là tấm bong của Trại và bức màn của cửa hội mạc,
  hin-CV: गेरशोन-वंशजों के लिए मिलनवाले तंबू के संबंध में निर्धारित कार्य था साक्षी
    के तंबू का आंगन, उसके आवरण तथा मिलनवाले तंबू के द्वार का पर्दा,
  eng-OURB: The duty of the sons of Gershon in the Tent of Meeting shall be the tabernacle,
    and the tent, its covering, and the screen for the door of the Tent of Meeting,
  spa-BES: En la Tienda de la reunión, los Gersonitas deben tener el cuidado de la
    Casa, y la Tienda con su cubierta, y el velo para la puerta de la Tienda de la
    reunión,
  tdx-tdx: Ty fitoloña’ o amori’ i Geresoneo le amy kibohom-pamantañañey, le i kivohoy
    naho i kibohotsey, i tako’ey naho i lamba-pañefe’ i lalan-kibohom-pamantañañeiy,
  vid-vid: Mijito ja wana wa Gelishoni najali kulolela ihema lya Nguluwi hamwe na
    chigubiko cha ihema lya Nguluwi na ipaziya lya lwizi lwa ihema lya Nguluwi
  eng-OKE: And the charge of the Beni-Gershon in the tabernacle of ordinance (shall
    be) the tent and its covering, and the hanging of the door of the tabernacle of
    ordinance;
  tha-KJV: งานที่​วงศ์​เกอร์โชนปฏิบั​ติ​ในพลับพลาแห่งชุ​มนุ​มมีงานพลับพลา งานเต็นท์​พร​้อมกับเครื่องคลุมเต็นท์
    และม่านประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: A cargo dos filhos de Gérson, no tabernáculo do testemunho, estará
    o tabernáculo, e a tenda, e sua cobertura, e a cortina da porta do tabernáculo
    do testemunho,
  deu-ELO: 'Und die Hut der Söhne Gersons am Zelte der Zusammenkunft war: die Wohnung
    und das Zelt, seine Decke, und der Vorhang vom Eingang des Zeltes der Zusammenkunft,'
  eng-WYC-2018: And they shall have the keepings in the tabernacle of [the] bond of
    peace, the tabernacle itself, and the covering thereof, (and) the tent that is
    drawn before the gates of the covering of the witnessing of the bond of peace;
    (And they shall keep charge of the Tabernacle of the Covenant, that is, the Tabernacle
    itself, and its coverings, and the curtain which is hung at the entrance to the
    Tabernacle of the Covenant;)
  epo-epo: Kaj sub la gardado de la Gerŝonidoj en la tabernaklo de kunveno estas la
    tabernaklo, kaj la tendo, ĝiaj kovriloj, kaj la kovrotuko de la pordo de la tabernaklo
    de kunveno,
  uig-PIN: Gǝrxonlarning jamaǝt qediridiki wǝzipisi ibadǝt qedirining ɵzidiki astinⱪi
    ikki yapⱪuq-pǝrdǝ, uning üstidiki yopuⱪ wǝ jamaǝt qedirining ixik pǝrdisigǝ,
  beo-beo: Ilia da Hina Gode Ea Abula Diasu liligi huluane ouligima:ne ilegei. Amo
    da ea ganodini dedebosu, ea gadili dedebosu abula amo ea logo holei dedebosu,
    gagoi amo Abula Diasu amola oloda sisiga:su amo ea abula liligi, amola gagoi logo
    holei amo ea abula dedebosu. Ilia da amo liligi hahamoma:ne, ouligisu.
  tpi-OTNT: Ol i gat wok bilong lukautim haus sel bilong God na ol karamap bilong
    haus sel, na bilong lukautim laplap bilong dua
  hau-SA: A Tentin Sujada, Gershonawa su ne za su lura da mazauni da tabanakul da
    kuma tentin, abubuwan rufensa, labule a ƙofar Tentin Sujada,
  uig-LAT: Gershonlarning jamaet chédiridiki wezipisi ibadet chédirining özidiki astinqi
    ikki yapquch-perde, uning üstidiki yopuq we jamaet chédirining ishik perdisige,
  nde-nde: Umsebenzi wamadodana kaGeshoni ethenteni lokuhlangana wawungowokulondoloza
    ithabanikeli, ithente, isembeso salo, ikhetheni lesango lethente lokuhlangana,
  ton-ton: Pea ko e ngāue ʻae ngaahi foha ʻo Kesoni ki he fale fehikitaki ʻoe kakai,
    ko e faletapu, pea mo e fale fehikitaki, mo hono pulonga, pea mo e puipui ʻoe
    matapā ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: A k opatrování synům Gersonovým při stánku úmluvy náležeti bude příbytek
    i stánek, přikrytí jeho i zastření dveří stánku úmluvy,
  eng-WMB: The duty of the sons of Gershon in the Tent of Meeting shall be the tabernacle,
    the tent, its covering, the screen for the door of the Tent of Meeting,
  tam-TCV: சபைக் கூடாரத்தில், இறைசமுகக் கூடாரத்திற்கும், அதன் கூடாரத்திற்கும், அதன்
    மூடு திரைகளுக்கும், சபைக்கூடார வாசல் திரைக்கும் கெர்சோனியரே பொறுப்பாயிருந்தார்கள்.
  ceb-ULB: Ang pamilya ni Gerson mao ang mag-atiman sa tolda nga tagboanan lakip na
    sa tabernakulo. Kinahanglan atimanon nila ang tolda, ang tabon niini, ug ang tabil
    nga gigamit ingon nga ganghaan sa tolda nga tagboanan.
  pol-UBG: A pod strażą synów Gerszona w Namiocie Zgromadzenia będzie przybytek i
    namiot, jego przykrycie i zasłona u wejścia do Namiotu Zgromadzenia;
  urd-GVU: اور وہ خیمے کو سنبھالتے تھے یعنی اُس کی پوششیں، خیمے کے دروازے کا پردہ،
  deu-1912: Und sie sollen an der Hütte des Stifts warten der Wohnung und der Hütte
    und ihrer Decken und des Tuches in der Tür der Hütte des Stifts,
  kan-2017: 'ದೇವದರ್ಶನದ ಗುಡಾರದ ಉಪಕರಣಗಳಲ್ಲಿ ಗೇರ್ಷೋನನ ವಂಶದವರು ನೋಡಿಕೊಳ್ಳಬೇಕಾದವುಗಳು ಯಾವುದೆಂದರೆ:
    ಗುಡಾರ ಅದರ ಮೇಲಣ ಡೇರೆಯ ಬಟ್ಟೆ, ಅದರ ಮೇಲ್ಹೊದಿಕೆ, ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿರುವ ಪರದೆಗಳು,'
  yap-yap: Yad e ba mifan e maruwel ko fare Tent ngorad, ni upong u langgin, nge upong
    u wuru’, nge fagi kateng u langan e mab,
  hlt-MCSB: Gershon koca loh Tingtunnah dap kah dungtlungim neh dap imphu khaw, tingtunnah
    dap thohka himbaiyan khaw,
  mdy-ETH: ዔያታ፦ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮንታ ዬያ ማኣሮኮ ዙሎና ጋሮና ካንቆ ባኮ፥ ጌሎ ካሮ ጎኦቦ ዓፒሎ፥
  twi-ASANTE: Saa mmusuakuo mmienu yi na na wɔhwɛ Ahyiaeɛ Ntomadan no ne ne nkataho
    no ne ɛkwan nsɛnanotam no so.
  eng-WEBU: The duty of the sons of Gershon in the Tent of Meeting shall be the tabernacle,
    the tent, its covering, the screen for the door of the Tent of Meeting,
  bnp-bnp: A leho ne ria ni matakari a Kape na Vaponga, a maki ni kapina, a kala dagi
    na matana kape,
  wal-wal: Gershshoona yarati Xoossaa Dunkkaaniyaa, Dunkkaaniyaa kammiyoobata, geliyoosa
    magalashuwaa,
  spa-PDDPT: Los hijos de Gersón estaban a cargo del Tabernáculo de Reunión, la tienda
    que lo cubría y su cubierta, la cortina de entrada al Tabernáculo de Reunión,
  gun-gun: Gérson ramymino kuery opena 'rã okuapy oguy nhemboaty oĩaty re, ombojeroviaaty,
    oo ha'e ijao'ia re, ha'e oguy nhemboaty oĩaty rokẽrã ajukue oĩ va'e re,
  ilo-ULB: Masapul nga aywanan ti pamilia ni Gerson dagiti kurtina dagiti akinruar
    nga abbong ti tabernakulo. Masapul nga aywananda ti tolda, ti kasla tolda nga
    abbongna, ken ti kurtina para iti pagserrekan ti tabernakulo.
  kpg-kpg: Digaula e huwahuwa di Hale laa deelaa, di gahu i lodo mo di gahu i tua,
    di tuuli o di ulu gi lodo,
  uig-ARA: گەرشونلارنىڭ جامائەت چېدىرىدىكى ۋەزىپىسى ئىبادەت چېدىرىنىڭ ئۆزىدىكى ئاستىنقى
    ئىككى ياپقۇچ-پەردە، ئۇنىڭ ئۈستىدىكى يوپۇق ۋە جامائەت چېدىرىنىڭ ئىشىك پەردىسىگە،
  sus-sus: Gerison xa mixie nu e ɲɔxɔɛ saxi hɔrɔmɔlingira nan xɔn ma, nun mafelenyi
    naxan felenma a xun ma, a nun a sode dɛ ra,
  pon-2006: Irail pahn pwukoahki Impwalo, pwelengen masloale oh liki, kahdeng en wenihmw,
  ksd-ksd: 'Ma ra tiniba kai ra umana natu i Gerson ta ra pal na varbarat na dari:
    ra pal, ma ra mal na tubatuba, ma ra tubatuba arama tana, ma ra mal na poraporo
    ta ra pal na varbarat,'
  tur-YTC: Buluşma Çadırı'nda Gerşon oğullarının görevi konut, çadır, onun örtüsü,
    Buluşma Çadırı'nın kapı perdesi,
  grc-BRENT: Καὶ ἡ φυλακὴ υἱῶν Γεδσὼν ἐν τῇ σκηνῇ τοῦ μαρτυρίου, ἡ σκηνὴ καὶ τὸ κάλυμμα,
    καὶ τὸ κατακάλυμμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου,
  ind-AYT: Tanggung jawab orang-orang Gerson dalam tenda pertemuan mencakup Tenda
    Suci, tenda beserta atapnya, tirai pintu masuk tenda pertemuan,
  nya-nya: Ntchito imene Ageresoni anapatsidwa ku tenti ya msonkhano inali yosamalira
    Chihema ndi tenti, pamodzi ndi zophimbira zake, katani ya pa khomo la ku tenti
    ya msonkhano,
  hrv-hrv: Geršonovci su se u Šatoru sastanka brinuli za Prebivalište, za Šator i
    njegov krov, za zavjese na ulazu u Šator sastanka;
  mps-mps: Augwaligo te Godigo ugwa be tonalubo sę elaluyu, me te name be ugwadu
    halubo nai dabe tonalubo sę elaluali, me te sunumi palibo name ugwa me tonaluyu,
  tpi-tpi: Ol i gat wok bilong lukautim haus sel bilong God na ol karamap bilong haus
    sel, na bilong lukautim laplap bilong dua
  dan-1931: Gersonitterne havde ved Åbenbaringsteltet at tage Vare på selve Boligen
    og Teltdækket, dets Dække, Forhænget for Åbenbaringsteltets Indgang,
  vie-OVCB: Trách nhiệm của dòng họ Ghẹt-sôn tại Đền Tạm là trông coi lều, mái phủ
    lều, bức màn nơi cửa,
  guj-2017: અને ગેર્શોનનું કુટુંબ મુલાકાતમંડપના પડદા એની અંદરનું આવરણ, બહારનું આવરણ,
    મુલાકાતમંડપના દ્વારના પડદાની સંભાળ રાખે.
  pon-2006A: Irail pahn pwukoahki Impwalo, pwelengen masloale oh liki, kahdeng en
    wenihmw,
  por-BRBSL: O dever dos filhos de Gershon na Tenda da Reunião será o tabernáculo,
    a tenda, sua cobertura, a tela para a porta da Tenda da Reunião,
  cth-cth: Gershon catounnaw thaw teh, lukkareiim lemphu ramuk nahane hoi kamkhuengnae
    takhang dawk hane yaphni hoi,
  twi-twi: Saa mmusua abien yi na na wɔhwɛ Ahyiae Ntamadan no ne ne nkataho no ne
    ɔkwan nkataano no so.
  hlt-hlt: Gershon koca loh Tingtunnah dap kah dungtlungim neh dap imphu khaw, tingtunnah
    dap thohka himbaiyan khaw,
  tbz-SIM: Kɛrisonniibɛ kó mutɔ̃mmú do tú bɛ̀ bo ndɑkɛmɛ̀ mɛtɑummɛ̀ tou kpɛ́í nnɛ̀
    kuyɑ̀ɑ̀kù kùù dì dɑ̀ɑ́tí nɛ̀ kùù kpetí dibòrì.
  msy-2020: 'Gersonɨn ikɨzimɨn gumaziba, me ingangarir kaba iti. Me God bativamin
    Purirpenimɨn iniba bar dar ganam, dar kara: an aven itir bɨribar inir duiba bar,
    ko azenan anevamin inir ekiaba, ko an tiar akamɨn inim ko, Purirpenim ko ofa gamir
    dakozim avɨnizir dɨvazimɨn iniba, ko dɨvazimɨn azenan zuir tiar akamɨn iniba,
    ko inir kaba duir beniba. Me bizir kaba bar dar ganamin ingangarim iti.'
  dop-dop: Kʋlʋmɑɑ mpɛ pɑ pɑɑsɑɣɑnɑ cokǝle tɑɑ nɑ tǝ wɑɑlɩ tɔɔ. Nɑ tǝ tɔɔ kʋtɑkʋɣʋ,
    nɑ tǝ nɔnɔɣɔ pʋʋɣʋ kʋkɑkɑɣɑʋ.
  azb-azb: Hüzur çadırında Gerşon övladları Müqəddəs məskənə, çadır örtüklərinə, Hüzur
    çadırının girişində olan arakəsməyə,
  eng-DBY: 'And the charge of the sons of Gershon in the tent of meeting was: the
    tabernacle and the tent, its covering, and the curtain of the entrance to the
    tent of meeting.'
  hin-2017: और मिलापवाले तम्बू की जो वस्तुएँ गेर्शोनवंशियों को सौंपी जाएँ वे ये हों,
    अर्थात् निवास और तम्बू, और उसका आवरण, और मिलापवाले तम्बू के द्वार का परदा,
  wol-KYG: Askanu Gerson nag, seen sas ci wàllu xaymab ndaje mi, jaamookaay bi la
    woon ak xayma bi, ak malaan mi koy ub, ak ridob bunt xaymab ndaje mi,
  eng-YLT: And the charge of the sons of Gershon in the tent of meeting [is] the tabernacle,
    and the tent, its covering, and the vail at the opening of the tent of meeting,
  eng-WYC-2017: And they shall have the keepings in the tabernacle of [the] bond of
    peace, the tabernacle itself, and the covering thereof, the tent that is drawn
    before the gates of the covering of the witnessing of the bond of peace;
  eng-WMBB: The duty of the sons of Gershon in the Tent of Meeting shall be the tabernacle,
    the tent, its covering, the screen for the door of the Tent of Meeting,
  urd-GVH: और वह ख़ैमे को सँभालते थे यानी उस की पोशिशें, ख़ैमे के दरवाज़े का परदा,
  rug-rug: Sari na tie hire, si kaqu kopu nia sa Ipi Hopena, sari na poko nobina pa
    korapana meke pa sadana, sa goba poko nuqunuquruana,
  gaz-gaz: Itti gaafatamni Geershoononni dunkaana wal gaʼii keessatti qabanis dunkaana
    qulqulluu, dunkaanaa fi irra buusaa isaa, golgaa balbala dunkaana wal gaʼii irra
    jiru,
  fra-LSG: Pour ce qui concerne la tente d’assignation, on remit aux soins des fils
    de Guerschon le tabernacle et la tente, la couverture, le rideau qui est à l’entrée
    de la tente d’assignation;
  yal-yal: 'Gɛrisɔn xabilane yi e yengi lu Naralan Bubun yireni itoe xɔn: bubun nun
    a xunna soon kuiin nun a fanna, a so dɛɛn yɛ masansan dugina,'
  haw-1868: O ka mea a na mamo a Geresona e malama ai ma ka halelewa o ke anaina,
    oia o ka halelewa maloko, ka halelole a me ka mea uhi maluna, a me ka paku no
    ka puka o ka halelewa o ke anaina,
  arb-NAV: وَعُهِدَ إِلَى الْجَرْشُونِيِّينَ بِحِرَاسَةِ الْمَسْكَنِ فِي خَيْمَةِ
    الاجْتِمَاعِ وَالْخَيْمَةِ وَغِطَائِهَا وَسَتَائِرِ بَابِ خَيْمَةِ الاجْتِمَاعِ،
  ewe-ewe: Gerson ƒe viwo ƒe hlɔ̃ eve siawo ƒe dɔdeasiwoe nye, woakpɔ nɔƒe kple agbadɔ
    la, la gbɔ, egbãnuwo, mɔnuwo kple eŋu vɔ,
  eng-LEE: And the charge of the sons of Gershon in the tabernacle of the congregation
    was the tabernacle and the tent, its covering, and the hanging for the door of
    the tabernacle of the congregation,
  asm-FB: গেৰ্চোনৰ পৰিয়ালে আবাসৰ আৱৰণৰ ভিতৰত থকা সাক্ষাৎ কৰা তম্বুৰ দুৱাৰৰ পৰ্দ্দাৰ
    যত্ন ল’ব। পৰ্দা তম্বু, তাৰ আৱৰণ আৰু প্রবেশ দুৱাৰৰ পৰ্দাবোৰৰ যত্ন ল’ব।
  sus-A: فٍرِ سٌن شَ مِشِيٍ نُ عٍ حْشْي سَشِ هْرْ مْلِنفِرَ نَن شْن مَ، نُن مَقٍلٍنيِ
    نَشَن قٍلٍنمَ عَ شُن مَ، عَ نُن عَ سٌدٍ دّ رَ،
  fra-SBL: Les fonctions des fils de Gershon dans la Tente d'assignation seront le
    tabernacle, le chapiteau, sa couverture, le rideau de l'entrée de la Tente d'assignation,
  hbo-hbo: וּמִשְׁמֶ֤רֶת בְּנֵֽי־גֵרְשֹׁון֙ בְּאֹ֣הֶל מֹועֵ֔ד הַמִּשְׁכָּ֖ן וְהָאֹ֑הֶל
    מִכְסֵ֕הוּ וּמָסַ֕ךְ פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And thei schulen haue kepyngis in the tabernacle of boond of pees,
    the tabernacle it silf, and the hilyng therof, the tente which is drawun bifor
    the yatis of the hilyng of the witnessyng of boond of pees;
  cwe-cwe: Sang'hano ya Wagelishoni ikala kukaliza hema da Mulungu na ngubiko yake
    na panzia da hanhu ha kwingilila muna dihema da Mulungu,
  kik-kik: Hau Hema-inĩ-ya-Gũtũnganwo-rĩ, Agerishoni nĩo maarĩ na wĩra wa kũmenyerera
    Hema-ĩyo-Nyamũre na hema, na ciandarũa cia kũmĩhumbĩra, na gĩtambaya gĩa gũcuurio
    itoonyero rĩa Hema-ya-Gũtũnganwo,
  fra-NCL: En ce qui concerne la tente de réunion, les fils de Gerson avaient la charge
    de la Demeure et de la tente, de sa couverture, du rideau qui est à l’entrée de
    la tente de réunion,
  cek-AK: Gershon kaminawk mah sak han koi tok loe, kaminawk amkhuenghaih kahni im,
    im hoi anui padihhaih ahmuen, kaminawk amkhuenghaih kahni im akunhaih thok taengah
    payang ih kahninawk,
  cuk-cuk: 'Gersón-wagan we-ibmar-imakmalaga gumalad: Bab-Dummad-dulemarbo-ambikued-neg-dakedga.
    Ibmar-ukamar Bab-Dummadse-goled-neg e-uasga-gunaid-dakedga. A-yawagak-dogedgi-mor-dummad-naid-dakedga.'
  uig-CYR: Гәршонларниң җамаәт чедиридики вәзиписи ибадәт чедириниң өзидики астинқи
    икки япқуч-пәрдә, униң үстидики йопуқ вә җамаәт чедириниң ишик пәрдисигә,
  tel-2017: గెర్షోను వంశం వారు సన్నిధి గుడారంలో మందిరానికీ, పైకప్పుగా ఉన్న తెరలకు
    బాధ్యత వహించాలి. ఇంకా గుడారానికీ, పైకప్పుకీ, సన్నిధి గుడారం ప్రవేశద్వారం దగ్గర
    ఉండే తెరలకీ బాధ్యత వహించాలి.
  hat-BSA: Alò, devwa a fis Guerschon yo nan tant asanble a se te tabènak la avèk
    tant lan, kouvèti li, rido pòtay tant asanble a,
  kos-kos: Ma kunen mwet in sou lulap lal Gershon pa in karinganang Lohm Nuknuk Mutal,
    mwe afyuf loac, mwe afyuf lik, ac lisrlisr nu ke acn in utyak uh,
  hbo-WLC: וּמִשְׁמֶ֤רֶת בְּנֵֽי־גֵרְשׁוֹן֙ בְּאֹ֣הֶל מוֹעֵ֔ד הַמִּשְׁכָּ֖ן וְהָאֹ֑הֶל
    מִכְסֵ֕הוּ וּמָסַ֕ךְ פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Ọrụ dịrị ụmụ Geshọn bụ ilekọta ụlọ nzute ahụ, na ụlọ ikwu ya, na ihe mkpuchi
    ya, na akwa mgbochi ọnụ ụzọ ụlọ nzute.
  ory-ory: ପୁଣି, ସମାଗମ-ତମ୍ବୁର ଏହି ସମସ୍ତ ଦ୍ରବ୍ୟ ଗେର୍ଶୋନୀୟ ସନ୍ତାନମାନଙ୍କର ରକ୍ଷଣୀୟ ହେବ,
    ଯଥା, ଆବାସ ଓ ତମ୍ବୁ, ତହିଁର ଛାତ ଓ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାରର ଆଚ୍ଛାଦନ ବସ୍ତ୍ର,
  chk-chk: Iwe, wisen nöün Kerson kewe mwän, repwe tümwünü ewe imwenfel seni mangaku,
    pwölüpwölün kewe me chechen asamalapan,
  rop-rop: en olabat bin boswan blanga det Seikridwan Tent, insaidwei en atsaidwei,
    en blanga det ketin langa det dowawei,
  ukr-1871: 'І мали доглядати Герсонїї в соборному наметї: храмину й намет і покриттє
    його і завісу коло входу в соборний намет,'
  deu-1951: Was aber die Kinder Gerson an der Stiftshütte zu besorgen haben, das ist
    die Wohnung und das Zelt, seine Decke, und den Vorhang in der Tür der Stiftshütte,
  eng-JPS: and the charge of the sons of Gershon in the tent of meeting the tabernacle,
    and the Tent, the covering thereof, and the screen for the door of the tent of
    meeting,
  srp-1865: A sinovi Girsonovi èuvahu u šatoru od sastanka šator i naslon, pokrivaè
    njegov i zavjes na vratima šatora od sastanka,
  lug-lug: Abagerusoni be banaabanga n’obuvunaanyizibwa obw’okulabirira Eweema ey’Okukuŋŋaanirangamu,
    nga balabirira ebigibikkako n’eggigi ery’omu mulyango oguyingira mu Weema,
  heb-heb: ומשמרת בני גרשון באהל מועד המשכן והאהל מכסהו ומסך פתח אהל מועד׃
  ben-IRV: গের্শোনের সন্তানরা সমাগম তাঁবুর পর্দার বাইরের আবরণের যত্ন নেবে। তারা অবশ্যই
    তাঁবু, তাঁবুর আবরণ, সমাগম তাঁবুর প্রবেশপথের পর্দার যত্ন নেবে।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਵਿੱਚ, ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਵਿੱਚ ਡੇਰਾ ਅਤੇ ਤੰਬੂ, ਉਹ ਦਾ
    ਪਰਦਾ ਅਤੇ ਮੰਡਲੀ ਦੇ ਦਰਵਾਜ਼ੇ ਦਾ ਪਰਦਾ ਹੋਣ।
  mya-JVB: ဂေရရှုန် သား တို့ အငန်းအတာ ဟူမူကား၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်၊ အပေါ်တဲ ၊
    အပေါ်တဲ အဖုံး ၊ ပရိသတ်စည်းဝေး ရာတဲ တော်တံခါးဝ ၌ ကာသော ကုလားကာ ၊
  hmo-hmo: 'Geresone iduhu taudia edia gaukara be inai: Palai Dubu, bona ena koua
    guhi ruaosi, bona Palai Dubu ena iduara dekenai ia noho koua dabua do idia naria.'
  urd-urd: 'और ख़ेमा — ए — इजितमा''अ के जो सामान बनी जैरसोन की हिफ़ाज़त में सौंपे
    जाएँ वह यह हैं: घर और ख़ेमा, और उसका ग़िलाफ़, और ख़ेमा — ए — इजितमा''अ के दरवाज़े
    का पर्दा,'
  rus-SYN: хранению сынов Гирсоновых в скинии собрания поручается скиния и покров
