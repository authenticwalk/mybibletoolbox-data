verse: NUM.003.048
translations:
  mal-C: ലേവ്യരുടെ എണ്ണത്തിൽ കവിഞ്ഞുള്ള ഇസ്രായേല്യരുടെ വീണ്ടെടുപ്പുവില അഹരോനും അദ്ദേഹത്തിന്റെ
    പുത്രന്മാർക്കും നൽകണം.”
  deu-TKW: Dieses Geld sollst du Aaron und seinen Söhnen übergeben als Auslösung derer,
    die unter ihnen überzählig sind.
  lin-lin: Okopesa mbongo oyo osikoleli bana mibali nyonso, oyo baleki na motango
    ya Balevi, epai ya Aron mpe epai ya bana na ye ya mibali. »
  eng-LSV: and you have given the money to Aaron and to his sons, whereby those over
    and above are ransomed.”
  eng-GNV: And thou shalt giue the money, wherwith the odde nomber of them is redeemed,
    vnto Aaron and to his sonnes.
  eng-WEBSTER: And thou shalt give to Aaron and to his sons the money, with which
    the odd number of them is to be redeemed.
  nhw-BL: Huan xiquinmactili nopa tomi Aarón ihuaya iconehua para antechcohuilise
    nopa 273 achtihui ehuani ipan israelitame catli mocajque.”
  swh-ONEN: Mpe Aroni na wanawe hizo fedha kwa ajili ya ukombozi wa idadi ya Waisraeli
    waliozidi.”
  bba-bba: Aroni kɑ win bibɑ kɑɑ yi nɔmu bɛriɑ bu kɑ Isirelibɑn bii ɡbiikobu yɑkiɑ
    be bɑ Lefibɑ dɑbiru kere.
  eng-KJVCPB: and thou shalt give the money, wherewith the odd number of them is to
    be redeemed, unto Aaron and to his sons.
  luo-luo: Mi Harun kod yawuote pesa miwarogo jo-Israel momedore.”
  meu-meu: Bena una moni, hari roboa mamaruanedia ese Levi taudia e hereadia taudia
    davadia, be Aaron mai natuna ida ba henidia.
  npi-ULB: त्यो छुटकाराको मूल्य तैँले हारून र तिनका छोराहरूलाई दिनुपर्छ ।”
  yor-yor: Owó tí a fi ra àwọn àkọ́bí ọmọ Israẹli tó lé yìí, ni kí o kó fún Aaroni
    àti àwọn ọmọ rẹ̀.”
  pes-OPCB: و آن را به عنوان وجه فدیۀ ایشان برای نخست‌زادگان اضافی، به هارون و پسرانش
    بده.»
  tgl-ULB: Dapat mong ibigay ang halaga ng pantubos na iyong binayaran kay Aaron at
    sa kanyang mga anak na lalaki.”
  hui-hui: Muni uruni yalu puwa Arono halu ibu igini karuhondo milimu, lene.
  mya-mya: ထို​ငွေ​ကို​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​လက်​သို့ ပေး​အပ်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་ཀྱིས་ཚད་ལས་བརྒལ་བའི་མི་གྲངས་ཀྱི་བླུ་རིན་དེ་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་སྤྲོད་དགོས་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Upe mari yokudzikinurwa kwavaIsraeri vanopfuura uwandu hunodiwa kuna Aroni
    navanakomana vake.”
  spa-BLM: y darás el dinero, con el que se redime su resto, a Aarón y a sus hijos.”
  cac-cac: Tzac'an juntzan̈ q'uen tumin chi' d'a vin̈aj Aarón yed' d'a eb' yuninal,
    aton tz'och sq'uexuloc eb' b'ab'el unin syac' sobre chi', xchi Jehová.
  swh-ULB: Utawalipa hizo shekeli za wokovu kwa Haruni na wanawe.”
  bel-bel: і аддай срэбра гэта Аарону і сынам ягоным, у выкуп за лішніх у ліку іхнім.
  deu-ELBBK: Und das Geld sollst du als Lösung der Überzähligen unter ihnen Aaron
    und seinen Söhnen geben.
  mbb-OT: Ne ibeǥey nu haazà diyà te ki Aaron wey te menge anak din is selapì he idlekat
    te nenubra he menge kinekekayan.”
  mal-2015: അവരുടെ എണ്ണത്തെ കവിയുന്നവരുടെ വീണ്ടെടുപ്പുവില അഹരോന്നും അവന്റെ മക്കൾക്കും
    കൊടുക്കേണം.
  rmc-rmc: Ola rupune love deha le Aronoske the leskre čhavenge.“
  pes-OPV: و نقد فدیه آنانی که از ایشان زیاده‌اند به هارون و پسرانش بده.»
  ron-1924: Сэ дай арӂинтул ачеста луй Аарон ши фиилор луй пентру рэскумпэраря челор
    че трек песте нумэрул левицилор.”
  ben-OBCV: ইস্রায়েলীদের মুক্তি বাবদ প্রাপ্ত এই অতিরিক্ত অর্থ হারোণ ও তাঁর ছেলেদের
    দিয়ে দাও।”
  som-som: Oo tiradooda dheeraadka ah lacagta lagu madax furtay waa inaad Haaruun
    iyo wiilashiisa siisaa.
  lat-VUC: dabisque pecuniam Aaron et filiis ejus pretium eorum qui supra sunt.
  eng-ASVBT: and thou shalt give the money, wherewith the odd number of them is redeemed,
    unto Aaron and to his sons.
  ita-1885: E da' ad Aaronne, e a' suoi figliuoli, i danari del riscatto di coloro
    che son di avanzo fra' primogeniti.
  eng-LXXUP: And thou shalt give the money to Aaron and to his sons, the ransom of
    those who exceed in number among them.
  eng-ULB: You must give the price of redemption that you paid to Aaron and his sons.”
  spa-VBL: Entregarás el dinero a Aarón y a sus hijos como precio de redención para
    cubrir el exceso de los israelitas que sobran”.
  fra-_FOB: Et tu donneras l'argent à Aaron et à ses fils; c'est le rachat de ceux
    qu'il y avait en plus.
  mal-mal: അവരുടെ എണ്ണത്തിൽ കവിയുന്നവരുടെ വീണ്ടെടുപ്പുവില അഹരോനും അവന്റെ മക്കൾക്കും
    കൊടുക്കണം.
  urd-GVR: Yih paise Hārūn aur us ke beṭoṅ ko denā.”
  suz-BL: मिनु गे इस्राएली आन कली प्रोंइचा कली गेशो शेकेल हारून नु आ तौ आन कली गेचा
    माल्‍नेवे” देंत। शेकेल इस्राएली आन क्‍येट बाक्‍ब। बजार ङा शेकेल ११.५ ग्राम बाक्‍ब।
    ताम्‍बु कली गेतीक शेकेल चहिं १२ ग्राम बाक्‍ब। मेको सुन के नु चांदी के शेकेल बाक्‍नीम।
  ita-1927: Darai il danaro ad Aaronne e ai suoi figliuoli per il riscatto di quelli
    che oltrepassano il numero dei Leviti”.
  ckb-ckb: زیوەکەش دەدەیتە هارون و کوڕەکانی، کڕینەوەی ئەوانەیە کە لێیان زیادن.»
  eng-BBE: And this money, the price of those over the number of the Levites, is to
    be given to Aaron and his sons.
  kan-OKCV: ಅವರೊಳಗೆ ಹೆಚ್ಚಾಗಿರುವವರ ವಿಮೋಚನೆಯ ಕ್ರಯವನ್ನು ಆರೋನನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ ನೀನು ಕೊಡಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.003.047'
  tam-2017: லேவியர்களுடைய எண்ணிக்கைக்கு அதிகமானவர்கள் மீட்கப்படும் பணத்தை ஆரோனுக்கும்
    அவனுடைய மகன்களுக்கும் கொடு” என்றார்.
  spa-RV-1909: Y darás á Aarón y á sus hijos el dinero por los rescates de los que
    de ellos sobran.
  ron-BTF: Și să dai banii, cu care trebuie răscumpărat numărul celor în plus, lui
    Aaron și fiilor săi.
  eng-WEBP: and you shall give the money, with which their remainder is redeemed,
    to Aaron and to his sons.”
  eng-FBV: He handed the money over to Aaron and his sons as the redemption price
    for the extra Israelites.”
  nld-1939: en het geld aan Aäron en zijn zonen geven als losprijs voor die boventalligen.
  nch-BL: Huan xiquinmactili nopa tomi Aarón ihuaya iconehua para antechcohuilise
    nopa 273 achtohui ehuani ipan israelitame cati mocajque.”
  vie-1934: Ngươi phải giao bạc cho A-rôn và các con trai người; ấy là bạc chuộc lại
    những con trưởng nam trổi hơn.
  hin-CV: तुम यह छुड़ौती की राशि अहरोन तथा उसके पुत्रों को सौंप दोगे.”
  eng-OURB: and you shall give the money, with which their remainder is redeemed,
    to Aaron [Light-bringer] and to his sons.”
  spa-BES: Y este dinero, el precio de aquellos sobre el número de los levitas, debe
    ser dado a Aarón y sus hijos.
  tdx-tdx: Le hatolo’o amy Aharone naho amo ana’eo i drala nijebañañe o ila’e nandikoatseoy.
  vid-vid: na sendi azo kwa chiwalo cha kuwagombola awo wawele mzidi kwa Walawi komha
    Aluni na wanage.”
  eng-OKE: And thou shalt give the silver of the redeemed who exceed them to Aharon
    and his sons.
  tha-KJV: และมอบเงินซึ่งต้องเสียเป็นค่าไถ่ของคนที่​เก​ินเหล่านั้นให้​ไว้​แก่​อาโรนและลูกหลานของท่าน”
  por-BR-2018: E darás a Arão e a seus filhos o dinheiro pelos resgates dos que deles
    sobram.
  deu-ELO: Und das Geld sollst du als Lösung der Überzähligen unter ihnen Aaron und
    seinen Söhnen geben.
  eng-WYC-2018: and thou shalt give the money to Aaron and to his sons, the price
    of them that be numbered above (the number of the Levites). (and thou shalt give
    this money to Aaron and to his sons, as payment for those who be listed, or registered,
    above the number of the Levites.)
  epo-epo: kaj donu la monon al Aaron kaj al liaj filoj, elaĉete pro la superfluaj
    inter ili.
  uig-PIN: Artuⱪ qiⱪⱪan adǝmlǝrning, yǝni ⱨɵrlük ⱨǝⱪⱪini tɵlixi kerǝk bolƣanlarning
    kümüxini Ⱨarun bilǝn uning oƣulliriƣa bǝr.
  beo-beo: Amo muni lale amo Elane amola egefelali ilima ima:mu.”
  tpi-OTNT: Na givim dispela mani long Aron wantaim ol pikinini man bilong en.”
  hau-SA: Ka ba wa Haruna da ’ya’yansa kuɗin fansar da ya haura kai na ’ya’yan farin
    Isra’ilawa.”
  uig-LAT: Artuq chiqqan ademlerning, yeni hörlük heqqini tölishi kérek bolghanlarning
    kümüshini Harun bilen uning oghullirigha ber.
  nde-nde: Imali yokuhlenga abako-Israyeli abangaphezu kwenani uyiphe u-Aroni lamadodana
    akhe.”
  ton-ton: Pea te ke ʻatu ʻae paʻanga, ʻaia kuo huhuʻi ʻaki ʻakinautolu ʻoku toe,
    kia ʻElone mo hono ngaahi foha.”
  ces-1613: A dáš ty peníze Aronovi a synům jeho, výplatu těch, kteříž zbývají nad
    počet jejich.
  eng-WMB: and you shall give the money, with which their remainder is redeemed, to
    Aaron and to his sons.”
  tam-TCV: கூடுதலாக இருக்கும் இஸ்ரயேலரின் மீட்புப் பணத்தை ஆரோனுக்கும், அவன் மகன்களுக்கும்
    கொடுக்கவேண்டும்” என்றார்.
  ceb-ULB: Kinahanglan nga ihatag nimo ang kantidad sa lukat nga imong gibayad ngadto
    kang Aaron ug sa iyang mga anak nga lalaki.”
  pol-UBG: I oddasz te pieniądze Aaronowi i jego synom jako wykup za tych, którzy
    przewyższają ich liczbę.
  urd-GVU: یہ پیسے ہارون اور اُس کے بیٹوں کو دینا۔“
  deu-1912: und sollst das Geld für die, so überzählig sind unter ihnen, geben Aaron
    und seinen Söhnen.
  kan-2017: ಅವರೊಳಗೆ ಹೆಚ್ಚಾಗಿರುವವರ ಬಿಡುಗಡೆಗೋಸ್ಕರ ಅವರು ಕೊಡುವ ಹಣವನ್ನು ನೀನು ಆರೋನನಿಗೂ ಮತ್ತು
    ಅವನ ಮಕ್ಕಳಿಗೂ ಕೊಡಬೇಕು” ಎಂದನು.
  yap-yap: ma ga pi’ e re salpiy ney ngak Aron nge pifak ni pumo’on.
  hlt-MCSB: Tangka te Aaron taeng neh anih koca rhoek taengla na paek vaengah amih
    kah tlansum te poeng pah,” a ti nah.
  mdy-ETH: ዬኖ ዓሶ ዛሎ ኔ ዔኬ ሚኢሾ ዓኣሮኔና ዒዛኮ ናኣቶናም ዒንጌ» ጌዔኔ።
  twi-ASANTE: Fa tiadeɛ sika no ma Aaron ne ne mma.”
  eng-WEBU: and you shall give the money, with which their remainder is redeemed,
    to Aaron and to his sons.”
  bnp-bnp: O habi a moni nga ne Aron turane huriki e tuna, ga mapane huriki a Israel
    ri ala 473.”
  wal-wal: Palahida Israa7eelata woziyo he miishshaa Aaroonayyoonne a attuma naatuyyo
    imma” yaagiis.
  spa-PDDPT: y darás a Aarón y a sus hijos el dinero del rescate del número que excede
    de ellos.
  gun-gun: Ha'e va'e peráta reme'ẽ 'rã Arão ha'e ta'y kuery pe, hetave va'e kuery
    repyrã — he'i.
  ilo-ULB: Masapul nga itedmo ti gatad ti pannakasubbot a binayadam kenni Aaron ken
    kadagiti annakna a lallaki.
  kpg-kpg: Wanga ina nia bahihadu aanei gi Aaron mo ana dama daane.”
  uig-ARA: ئارتۇق چىققان ئادەملەرنىڭ، يەنى ھۆرلۈك ھەققىنى تۆلىشى كېرەك بولغانلارنىڭ
    كۈمۈشىنى ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا بەر.
  sus-sus: I xa na gbeti so Haruna nun a xa di xɛmɛ yi ra, di singee xunsare ra naxee
    xasabi nu dangi Lewi bɔnsɔɛ xasabi ra.»
  pon-2006: Ke pahn kihong Aaron oh nah pwutak ko mwohni wet.”
  ksd-ksd: ma una tul tar ra mani nina di kul valaun diat me tai Aron ma ra umana
    natuna.
  tur-YTC: ve onlardan geri kalan bedel parasını Aron'la oğullarına vereceksin.”
  grc-BRENT: Καὶ δώσεις τὸ ἀργύριον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λύτρα τῶν πλεοναζόντων
    ἐν αὐτοῖς.
  ind-AYT: Berikanlah perak itu kepada Harun dan anak-anaknya sebagai tebusan untuk
    orang-orang itu.”
  nya-nya: Ndalama zimenezi uzipereke kwa Aaroni ndi ana ake aamuna kuti ukhale mtengo
    woombolera Aisraeli woonjezerawo.”
  hrv-hrv: Onda podaj taj novac Aronu i njegovim sinovima za otkupninu onih kojih
    je odviše.”
  mps-mps: Tama te mone te Araon aga ogomani dali augwalibolo mao,” te po wai.
  tpi-tpi: Na givim dispela mani long Aron wantaim ol pikinini man bilong en.”
  dan-1931: og Pengene skal du give Aron og hans Sønner som Udløsning for de overskydende.
  vie-OVCB: Hãy giao số bạc chuộc các người Ít-ra-ên phụ trội đó cho A-rôn và các
    con trai người.”
  guj-2017: અને તે ઉપરાંત નાની સંખ્યાની ખંડણીનાં જે નાણાં આવે તે તું હારુન તથા તેના
    દીકરાઓને આપ.
  pon-2006A: Ke pahn kihong Aaron oh nah pwutak ko mwohni wet.”
  por-BRBSL: e darás o dinheiro, com o qual o restante deles será redimido, a Arão
    e a seus filhos”.
  cth-cth: Ka cawi e ratang nahan hnopai teh Aron hoi a capanaw na poe han telah a
    ti.
  twi-twi: Fa ti ade sika no ma Aaron ne ne mma.”
  hlt-hlt: Tangka te Aaron taeng neh anih koca rhoek taengla na paek vaengah amih
    kah tlansum te poeng pah,” a ti nah.
  tbz-SIM: Kɑ̀ɑ duɔ́ ndɛ kó idíítí Anɔɔ nɛ̀ o bí, kɛ̀ bɛ̀ɛ do mbɛ̀ɛ̀ tu Mpo bɛ̀ɛ̀
    nɔ̀ńkɛ́.
  msy-2020: Egh dagɨar kaba, nɨ Aron ko an otaribar anɨngigh, egh ua gumazir kaba
    iniam.”
  dop-dop: Ɩlɛnɑ pɑ cɛlɑ-yɛɣɛ Alɔŋ nɑ ɩ pǝyɑlɑɑ, nɑ pɑ́ yɑnɑ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ
    kʋpɑɣɑtɑsɩ nyɔɔŋ.
  azb-azb: Onları Levililərin sayını aşanları satınalma ödənişi olaraq Haruna və oğullarına
    ver.
  eng-DBY: and thou shalt give the money unto Aaron and unto his sons for those in
    excess among them who are to be ransomed.
  hin-2017: और जो रुपया उन अधिक पहिलौठों की छुड़ौती का होगा उसे हारून और उसके पुत्रों
    को दे देना।”
  wol-KYG: Nanga jox xaalis boobu Aaróona ak doomam yu góor, muy njotlaayal taaw yi
    ci tegu.»
  eng-YLT: and thou hast given the money to Aaron, and to his sons, whereby those
    over and above are ransomed.'
  eng-WYC-2017: and thou shalt give the money to Aaron and to his sons, the price
    of them that be numbered above the number of the Levites.
  eng-WMBB: and you shall give the money, with which their remainder is redeemed,
    to Aaron and to his sons.”
  urd-GVH: यह पैसे हारून और उसके बेटों को देना।”
  rug-rug: Mamu vala nia sa poata hie koe Eroni meke sari na tuna koreo.”
  gaz-gaz: Maallaqa Israaʼeloota dabalaman furuuf fuudhame sanas Aroonii fi ilmaan
    isaatti kenni.”
  fra-LSG: Tu donneras l’argent à Aaron et à ses fils, pour le rachat de ceux qui
    dépassent le nombre des Lévites.
  yal-yal: I xa na gbetin so Haruna nun a diine yii dii singene xunba seen na naxanye
    yi wuyaxi ayi.”
  haw-1868: A e haawi aku oe i ke kala a ka poe keu o lakou i panaiia'i, ia Aarona
    a me kana mau keikikane.
  arb-NAV: وَتُعْطِي الْفِضَّةَ لِهَرُونَ وَأَبْنَائِهِ فِدْيَةً عَنِ الأَبْكَارِ
    الزَّائِدِينَ عَنْ عَدَدِ اللّاوِيِّينَ»
  ewe-ewe: Tsɔ ga si wona hena Israelvi mamlɛawo ɖeɖe la na Aron kple via ŋutsuwo.”
