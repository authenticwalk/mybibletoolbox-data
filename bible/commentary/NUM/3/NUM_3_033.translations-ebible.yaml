verse: NUM.003.033
translations:
  mal-C: മഹ്ലീയരുടെയും മൂശ്യരുടെയും കുടുംബങ്ങൾ മെരാരിയിൽനിന്നുള്ളവയായിരുന്നു; ഇവയായിരുന്നു
    മെരാര്യകുടുംബങ്ങൾ.
  deu-TKW: Von Merari stammte das Geschlecht der Maheliter und das Geschlecht der
    Musiter; das sind die Geschlechter Meraris.
  lin-lin: 'Tala bakitani oyo babimelaki na Merari : bato ya etuka ya Maali mpe bato
    ya etuka ya Mushi. Bango nde bazalaki bato ya bituka ya Merari.'
  eng-LSV: Of Merari—the family of the Mahlite and the family of the Mushite; these
    [are] the families of Merari.
  eng-GNV: 'Of Merari came the familie of the Mahlites, and the familie of the Mushites:
    these are the families of Merari.'
  eng-WEBSTER: 'Of Merari was the family of the Mahlites, and the family of the Mushites:
    these are the families of Merari.'
  nhw-BL: Huan iixhuihua Merari mochijque nopa ome huejhueyi familias catli quisque
    tlen itelpocahua Mahli huan Musi.
  swh-ONEN: Kwa Merari kulikuwa na koo za Wamahli na Wamushi; hizi zilikuwa koo za
    Merari.
  bba-bba: Mɛrɑrin min diyɑ Mɑkiliɡibu kɑ Musiɡibun bweserɑ yɑrɑ.
  eng-KJVCPB: 'Of Merari was the family of the Mahlites, and the family of the Mushites:
    these are the families of Merari.'
  luo-luo: E dhood Merari ne nitiere jo-Mali kod jo-Mushi; magi ema anywola joka Merari.
  meu-meu: 'Merari garana na Mali taudia bona Musi taudia: Merari iduhudia bunu.'
  npi-ULB: मरारीबाट दुईवटा कुल आएका छन्ः महलीहरूका कुल र मूशीहरूका कुल । यी कुलहरू
    मरारीबाट आएका हुन् ।
  yor-yor: Ti Merari ni ìran Mahili àti Muṣi, àwọn ni ìran Merari.
  pes-OPCB: '@see-verse:NUM.003.032'
  tgl-ULB: 'Dalawang angkan ang nagmula kay Merari: ang angkan ng mga Mahlita at ang
    angkan ng mga Musita. Ang mga angkan na ito ay nagmula kay Merari.'
  hui-hui: Merari aria hearu ti nde hameigini kira henego Mali ibu damenerubi Musi
    ibu damenerubi hene.
  mya-mya: မေ​ရာ​ရိ​၏​သား​ချင်း​စု​တွင်​မ​ဟာ​လိ မိ​သား​စု​နှင့်​မု​ရှိ​မိ​သား​စု​ပါ​ဝင်​၍၊-
  bod-N: མཱ་རཱ་རེའེ་ལ་གཏོགས་པ་ནི་མཱ་ལི་ཡི་ཁྱིམ་རྒྱུད་དང་། མུ་ཤི་ཡི་ཁྱིམ་རྒྱུད་བཅས་ཡོད་ལ།
    དེ་དག་ནི་མཱ་རཱ་རེའེ་ཡི་ཁྱིམ་རྒྱུད་ཡིན།
  sna-sna: Kuna Merari ndiko kwaiva nedzimba dzavaMari navaMushi; ava ndivo vakanga
    vari vedzimba dzavaMerari.
  spa-BLM: De Merari era la familia de los Musitas y la familia de los Mushitas. Estas
    son las familias de Merari.
  cac-cac: A eb' yin̈tilalcan vin̈aj Merari, cha macan̈ yaj eb', aton eb' yin̈tilalcan
    vin̈aj Mahli yed' eb' yin̈tilalcan vin̈aj Musi.
  swh-ULB: 'Koo mbili zimetoka kwa Merari: Ukoo wa Mahili na ukoo wa Mushi. Koo hizi
    zimetokana na Merari,'
  bel-bel: 'Ад Мэрары род Махлі і род Мушы: гэта род Мэрары;'
  deu-ELBBK: Von Merari die Familie der Machliter und die Familie der Muschiter; das
    sind die Familien Meraris.
  mbb-OT: Is menge kevuwazan ni Merari iyan is menge pemilya he ebpuun diyà te ki
    Mali wey ki Mushi.
  mal-2015: മെരാരിയിൽനിന്നു മഹ്ലിയരുടെ കുടുംബവും മൂശ്യരുടെ കുടുംബവും ഉത്ഭവിച്ചു; മെരാര്യകുടുംബങ്ങൾ
    ഇവ തന്നേ.
  rmc-rmc: Andre le Merariskri fajta sas le Machliskri the le Mušiskri famelija.
  pes-OPV: و از مراری، قبیله محلیان و قبیله موشیان؛ اینانند قبایل مراری.
  ron-1924: Дин Мерари се кобоарэ фамилия луй Махли ши фамилия луй Муши, алкэтуинд
    фамилииле мерарицилор.
  ben-OBCV: মরারির অন্তর্গত মহলীয় গোষ্ঠী ও মূশীয় গোষ্ঠী; এরা ছিল মরারি গোষ্ঠী।
  som-som: Oo Meraariina waxaa ka soo farcamay reer Maxlii iyo reer Mushii, kuwaasu
    waa qolooyinkii reer Meraarii.
  lat-VUC: 'At vero de Merari erunt populi Moholitæ et Musitæ recensiti per nomina
    sua:'
  eng-ASVBT: 'Of Merari was the family of the Mahlites, and the family of the Mushites:
    these are the families of Merari.'
  ita-1885: Di Merari fu la nazione de' Mahaliti, e la nazione de' Musiti. Queste
    sono le nazioni de' Merariti.
  eng-LXXUP: 'To Merari belonged the family of Mahli, and the family of Mushi: these
    are the families of Merari.'
  eng-ULB: 'Two clans have come from Merari: the clan of the Mahlites and the clan
    of the Mushites. These clans have come from Merari.'
  spa-VBL: La familia de Majlí y la familia de Musíprocedían de Merari. Estas eran
    las familias de Merari.
  fra-_FOB: A Mérari appartient la famille des Mahlites, et la famille des Mushites.
    Telles sont les familles de Mérari.
  mal-mal: മെരാരിയിൽനിന്ന് മഹ്ലിയരുടെ കുടുംബവും മൂശ്യരുടെ കുടുംബവും ഉത്ഭവിച്ചു; മെരാര്യകുടുംബങ്ങൾ
    ഇവ തന്നേ.
  urd-GVR: Mirārī ke do kunboṅ banām Mahlī aur Mūshī
  suz-BL: मेरारी रे पा माहली आ खिं ङा मुर नु मुशी आ खिं ङा मुर बाक्‍तेक्‍म। एको मेरारी
    आ खिं खिं ङा मुर बाक्‍नीम।
  ita-1927: Da Merari discendono la famiglia dei Mahliti e la famiglia dei Musciti,
    che formano le famiglie di Merari.
  ckb-ckb: بۆ مەراری، خێڵی مەحلییەکان و خێڵی موشییەکان، ئەمە خێڵەکانی مەرارییە.
  eng-BBE: From Merari come the Mahlites and the Mushites; these are the families
    of Merari.
  kan-OKCV: ಮೆರಾರೀಯ ಮಹ್ಲೀಯರ ಹಾಗೂ ಮೂಷೀಯರ ಗೋತ್ರಗಳಿಗೆ ಸಂಬಂಧಪಟ್ಟವನು. ಇವು ಮೆರಾರೀ ಗೋತ್ರಗಳು.
  bbb-bbb: '@see-verse:NUM.003.032'
  tam-2017: மெராரியின் வழியாக மகலியரின் வம்சமும் மூசியரின் வம்சமும் தோன்றின; இவைகளே
    மெராரியின் வம்சங்கள்.
  spa-RV-1909: 'De Merari, la familia Mahalítica, y la familia Musítica: estas son
    las familias de Merari.'
  ron-BTF: Din Merari a fost familia mahliților și familia mușiților, acestea sunt
    familiile lui Merari.
  eng-WEBP: Of Merari was the family of the Mahlites and the family of the Mushites.
    These are the families of Merari.
  eng-FBV: The family of Mahli and the family of Mushi came from Merari. These were
    the families of Merari.
  nld-1939: Tot Merari behoorde het geslacht der Machlieten en dat der Moesjieten;
    dit waren de geslachten van Merari.
  nch-BL: Huan iixhuihua Merari mochijque nopa ome huejhueyi familias cati quisque
    ten itelpocahua Mahli huan Musi.
  vie-1934: Họ hàng Mách-li và họ hàng Mu-si thuộc về Mê-ra-ri. Đó là hai họ hàng
    của Mê-ra-ri vậy.
  hin-CV: मेरारी से माहलियों तथा मुशियों के परिवारों का कुल निकला, जो मेरारी के परिवार
    कहलाए.
  eng-OURB: Of Merari was the family of the Mahlites, and the family of the Mushites.
    These are the families of Merari.
  spa-BES: De Merari vienen los mahlitas y los musitas; estas son las familias de
    merari.
  tdx-tdx: 'I Merarý ty niboaha’ ty hasavereña’ i Makly naho ty hasavereña’ i Mosy:
    ie o amori’i Merario.'
  vid-vid: Ng'holo za Wamahili na Wamushi nazilawila kwa Melali.
  eng-OKE: Of Merari, the families of Mahli and the families of Mushi.
  tha-KJV: วงศ์​เมรารี​มี​ครอบครัวมาลี และครอบครัวมู​ชี เหล่านี้​เป็นครอบครัวเมรารี
  por-BR-2018: 'De Merari, a família dos malitas e a família dos musitas: estas são
    as famílias de Merari.'
  deu-ELO: 'Von Merari die Familie der Machliter und die Familie der Muschiter: das
    sind die Familien Meraris.'
  eng-WYC-2018: And soothly of Merari shall be the peoples of Mahli, and of Mushi,
  epo-epo: De Merari estas la familio de la Maĥliidoj kaj la familio de la Muŝiidoj;
    tio estas la familioj de Merari.
  uig-PIN: Mǝraridin Maⱨli jǝmǝti bilǝn Muxi jǝmǝti wujudⱪa kǝldi; bular Mǝrarining
    jǝmǝtliri boldi.
  beo-beo: Malai amola Musiai ela sosogo fi da Milalai fi hamoi galu.
  tpi-OTNT: Lain Merari i gat tupela famili bilong en, em ol Mali na ol Musi.
  hau-SA: Kabilar Merari su ne Maliyawa da Mushiyawa; waɗannan su ne kabilar Merari.
  uig-LAT: Meraridin Mahli jemeti bilen Mushi jemeti wujudqa keldi; bular Merarining
    jemetliri boldi.
  nde-nde: Abosendo lukaMerari kwakungamaMahili lamaMushi; laba babengabosendo lwamaMerari.
  ton-ton: '¶ Pea naʻe ʻia Melali ʻae faʻahinga ʻoe kau Mali, mo e faʻahinga ʻoe kau
    Musi: pea ko e ngaahi faʻahinga ʻo Melali ʻakinautolu ni.'
  ces-1613: Od Merari pak čeled Moholitská a čeled Musitská. Ty jsou čeledi Merari.
  eng-WMB: Of Merari was the family of the Mahlites and the family of the Mushites.
    These are the families of Merari.
  tam-TCV: மகேலிய வம்சமும், மூசிய வம்சமும் மெராரிக்கு உரியவர்கள். மெராரி வம்சத்தினர்
    இவர்களே.
  ceb-ULB: 'Duha ka banay ang naggikan kang Merari: ang banay sa Mahalihanon ug ang
    banay sa Musitihanon. Kini nga mga banay naggikan kang Merari.'
  pol-UBG: Od Merariego pochodzą zaś rodziny Machlitów i Muszytów. To są rodziny Merarytów.
  urd-GVU: مِراری کے دو کنبوں بنام محلی اور مُوشی
  deu-1912: 'Dies sind die Geschlechter Meraris: die Maheliter und Musiter,'
  kan-2017: ಮೆರಾರೀ ವಂಶದವರಲ್ಲಿ ಮಹ್ಲೀ ಗೋತ್ರದವರೂ, ಮೂಷೀ ಗೋತ್ರದವರೂ ಇದ್ದರು.
  yap-yap: Fare ke girdi’ rok Merari e yib fa gal tabnaw rok Mahli nge Mushi riy.
  hlt-MCSB: Merari lamloh Makhali cako neh Musihe cako tih amih te Merari koca rhoek
    van.
  mdy-ETH: ማሂሊና ሙሺናኮ ማኣሮ ዓሳ ሜራሪ ዓሶና ፓይዲንቴኔ።
  twi-ASANTE: Na Merari asefoɔ no yɛ mmusua a wɔfiri Mahli ne Musi ase.
  eng-WEBU: Of Merari was the family of the Mahlites and the family of the Mushites.
    These are the families of Merari.
  bnp-bnp: 'E huriki a Merari ri tahoka a kabu i rua: a kabu ne Mali, a kabu ne Musi.'
  wal-wal: Maahila yaratinne Musha yarati Maraara zareta.
  spa-PDDPT: De Merari era la familia de los mahalitas y la familia de los musitas.
    Tales eran las familias de Merari.
  gun-gun: Ha'e gui Merari ramymino kuery ma Mali ha'e Musi ra'y kuery. Ha'e va'e
    kuery ae Merari re tamoĩ va'e meme.
  ilo-ULB: 'Dua a puli ti nagtaud kenni Merari: ti puli dagiti Malita ken ti puli
    dagiti Musita. Nagtaud kenni Merari dagitoy a puli.'
  kpg-kpg: Di madahaanau damana a Merari la ala go nia madahaanau a Mahli mo Mushi.
  uig-ARA: مەرارىدىن ماھلى جەمەتى بىلەن مۇشى جەمەتى ۋۇجۇدقا كەلدى؛ بۇلار مەرارىنىڭ
    جەمەتلىرى بولدى.
  sus-sus: 'Merari xa mixie nan yi ki: Maxali xabilɛ nun Musi xabilɛ.'
  pon-2006: Peneineien Merari kispeseng wiahda peneinei kan en Mahli oh Musi.
  ksd-ksd: Ta ra apik na tarai Merari, go ra ura kakang Mali ma Musi; go ra ura kakang
    tai Merari.
  tur-YTC: Mahlitliler ailesi ve Muşililer ailesi Merari'dendi. Bunlar Merari'nin
    aileleridir.
  grc-BRENT: Τῷ Μεραρὶ δῆμος ὁ Μοολὶ, καὶ δῆμος ὁ Μουσί· οὗτοί εἰσι δῆμοι τοῦ Μεραρί.
  ind-AYT: Keluarga Mahli dan Musi termasuk dalam keluarga Merari.
  nya-nya: Kwa Merari kunali banja la Mali ndi banja la Musi. Amenewa ndiye anali
    mabanja a Amerari.
  hrv-hrv: Od Merarija potječe rod Mahlijev i rod Mušijev. To su Merarijevi rodovi.
  mps-mps: Te Merari hanigo aga hani si elaluali. Te augwali te Mali dabe me Musi
    dabe, tama dao.
  tpi-tpi: Lain Merari i gat tupela famili bilong en, em ol Mali na ol Musi.
  dan-1931: Fra Merari nedstammede Malitternes og Musjitternes Slægter; det var Meraris
    Slægter.
  vie-OVCB: Họ hàng Mách-li và họ hàng Mu-si thuộc về Mê-ra-ri; đó là dòng họ Mê-ra-ri.
  guj-2017: મરારીથી માહલીઓનું કુટુંબ તથા મુશીઓનું કુટુંબો થયાં; મરારીનાં કુટુંબો એ
    છે.
  pon-2006A: Peneineien Merari kispeseng wiahda peneinei kan en Mahli oh Musi.
  por-BRBSL: De Merari era a família dos Mahlites e a família dos Mushites. Estas
    são as famílias de Merari.
  cth-cth: Merari teh Mahlinaw thung hoi Mushinaw imthung kakhekung lah ao. Hetnaw
    teh Merari imthungnaw doeh.
  twi-twi: Na Merari asefo no yɛ mmusua a wofi Mahli ne Musi ase.
  hlt-hlt: Merari lamloh Makhali cako neh Musihe cako tih amih te Merari koca rhoek
    van.
  tbz-SIM: 'Mɛdɑdi kó tinɑɑ̀mùntì kɔbɛ do tú: Mɑdiibɛ nɛ̀ Musiibɛ. Mɛdɑdi kó tinɑɑ̀mùntì
    nti mɛmmɛ.'
  msy-2020: Ezɨ Merarin ikɨzimɨn adarasi, me ikɨzir pumuning iti, Malin ikɨzim, ko
    Musin ikɨzim.
  dop-dop: 'Melɑli lʋlʋŋ nyǝ́mɑ fɑɣɑ tɔm nɑɑlɛɣɛ: Mɑlii nyǝ́mɑ, nɑ Musi nyǝ́mɑ.'
  azb-azb: Maxli və Muşi nəsilləri Merari nəslindəndir. Merari nəsilləri bunlardır.
  eng-DBY: 'Of Merari was the family of the Mahlites, and the family of the Mushites:
    these are the families of Merari.'
  hin-2017: फिर मरारी से महलियों और मूशियों के कुल चले; मरारी के कुल ये ही हैं।
  wol-KYG: Ci Merari la làngu Maaleen ñi ak làngi Museen ñi soqikoo. Làngi Merareen
    ñaa ngoogu.
  eng-YLT: Of Merari [is] the family of the Mahlite, and the family of the Mushite;
    these [are] the families of Merari.
  eng-WYC-2017: And soothly of Merari shall be the peoples of Mahli, and of Mushi,
  eng-WMBB: Of Merari was the family of the Mahlites and the family of the Mushites.
    These are the families of Merari.
  urd-GVH: मिरारी के दो कुंबों बनाम महली और मूशी
  rug-rug: Sa butubutu te Merari, si podalaeni sari na tatamana tadi Mahili meke Musi.
  gaz-gaz: Balbalawwan Mahelootaa fi Muusotaa kan Meraarii turan; isaanis balbalawwan
    Meraarotaa ti.
  fra-LSG: De Merari descendent la famille de Machli et la famille de Muschi, formant
    les familles des Merarites.
  yal-yal: Merari findixi Maxali nun Musi xabilane benban nan na. Ne nan Merari xabilane
    ra.
  haw-1868: 'Na Merari ka ohana o ka Maheli a me ka ohana o ka Musi: oia na ohana
    na Merari.'
  arb-NAV: وَتَفَرَّعَ عَنْ مَرَارِي عَشِيرَتَا الْمَحْلِيِّينَ وَالْمُوشِيِّينَ.
    هَاتَانِ هُمَا عَشِيرَتَا مَرَارِي.
  ewe-ewe: 'Merari hawo nye: Mahli ƒe viwo ƒe ƒome kple Musi ƒe viwo ƒe ƒome. Woawoe
    nye Merari ƒe ƒomeawo.'
  eng-LEE: 'Of Merari: the family of the Machlites, and the family of the Mushites;
    these are the families of Merari.'
  asm-FB: মৰাৰীৰ পৰা মহলীয়া সকলৰ বংশ আৰু মুচীয়া সকলৰ বংশ উৎপন্ন হ’ল। এওঁলোকেই মৰাৰীয়া
    সকলৰ গোষ্ঠী।
  sus-A: مٍرَرِ شَ مِشِيٍ نَن يِ كِ؛ مَشَلِ شَبِلّ نُن مُسِ شَبِلّ.
  fra-SBL: De Merari était la famille des Mahlites et la famille des Mushites. Ce
    sont là les familles de Merari.
  hbo-hbo: לִמְרָרִ֕י מִשְׁפַּ֙חַת֙ הַמַּחְלִ֔י וּמִשְׁפַּ֖חַת הַמּוּשִׁ֑י אֵ֥לֶּה
    הֵ֖ם מִשְׁפְּחֹ֥ת מְרָרִֽי׃
  eng-WYCLIFFE: And sotheli of Merary schulen be the puplis of Mooli, and of Musi,
  cwe-cwe: Ng'holo mbili za Melali zikala Wamahili na Wamushi.
  kik-kik: Merari aarĩ na mbarĩ cia Amahali na Amushi; icio nĩcio ciarĩ mbarĩ cia
    Merari.
  fra-NCL: 'De Mérari viennent la famille des Moholites et la famille des Musites :
    ce sont là les familles des Mérarites.'
  cek-AK: Merari khae hoiah tacawt; Mahli hoi Mushi caanawk loe, Merari ih acaeng
    ah oh o.
  cuk-cuk: Mahli-wagan-danaled, degi, Musi-wagan-danaled, Merariʼgi danimalad. Wemar,
    Merari-wagan gumalad.
  uig-CYR: Мәраридин Маһли җәмәти билән Муши җәмәти вуҗудқа кәлди; булар Мәрариниң
    җәмәтлири болди.
  tel-2017: మెరారి నుండి రెండు తెగలు కలిగాయి. అవి మహలీయులు, మూషీయులు. ఇవి మెరారి తెగలు.
  hat-BSA: Nan Merari, te sòti fanmi a Machli yo ak fanmi Muschi yo. Se sa yo ki te
    fanmi a Merari yo.
  kos-kos: Fwilin tulik natul Mahli ac fwilin tulik natul Mushi pa orala sou lulap
    se pangpang Merari.
  hbo-WLC: לִמְרָרִ֕י מִשְׁפַּ֙חַת֙ הַמַּחְלִ֔י וּמִשְׁפַּ֖חַת הַמּוּשִׁ֑י אֵ֥לֶּה
    הֵ֖ם מִשְׁפְּחֹ֥ת מְרָרִֽי׃
  ibo-ibo: Ndị Merari bụ ikwu Mahali na Mushi. Ndị a bụ ndị ikwu Merari.
  ory-ory: ଆଉ ମରାରିଠାରୁ ମହଲୀୟ ବଂଶ ଓ ମୂଶୀୟ ବଂଶ ଉତ୍ପନ୍ନ ହେଲେ; ଏମାନେ ମରାରୀୟ ବଂଶ।
  chk-chk: Iwe, än Merari cho ekewe familien Mali me Mushi.
  rop-rop: Wal blanga det femili grup blanga Merarai deya bin det dubala femili gulum
    Malai en Mushai.
  ukr-1871: 'Від Мерарія: родина Махелїїв і родина Мушіїв; се родини Мераріїв.'
  deu-1951: Von Merari stammt das Geschlecht der Machliter und Muschiter. Das sind
    die Geschlechter der Merariter.
  eng-JPS: Of Merari was the family of the Mahlites, and the family of the Mushites;
    these are the families of Merari.
  srp-1865: A od Merarija bješe porodica Malijeva i porodica Musijeva. To su porodice
    Merarijeve.
  lug-lug: Mu Merali mwe mwava oluggya lwa Abamakuli n’oluggya lwa Abamusi; ezo nga
    ze mpya za Abamerali.
  heb-heb: למררי משפחת המחלי ומשפחת המושי אלה הם משפחת מררי׃
  ben-IRV: মরারি থেকে মহলীয় গোষ্ঠী ও মূশীয় গোষ্ঠী উৎপন্ন হল; এরা মরারীয়দের গোষ্ঠী।
  pan-pan: ਮਹਲੀਆਂ ਦਾ ਪਰਿਵਾਰ ਅਤੇ ਮੂਸ਼ੀਆਂ ਦਾ ਪਰਿਵਾਰ, ਮਰਾਰੀ ਦੇ ਵਿੱਚੋਂ ਸਨ। ਇਹ ਮਰਾਰੀ ਦੇ
    ਪਰਿਵਾਰ ਸਨ।
  mya-JVB: မေရာရိ မှ ဆင်းသက်သော မဟာလိ အဆွေအမျိုး ၊ မုရှိ အဆွေအမျိုး တို့သည်၊ မေရာရိ
    အမျိုးအနွယ် ဖြစ်ကြ၏။
  hmo-hmo: Merari ena iduhu be Mali besena, bona Musi besena taudia.
  urd-urd: मिरारी से महलियों और मूशियों के ख़ान्दान चले; यह मिरारियों के ख़ान्दान
    हैं।
  rus-SYN: 'От Мерари род Махли и род Муши: это роды Мерари;'
  bqc-SIM: Mali buiↄ ń Musi buiↄ mɛ́ Mɛlali buiↄ ũ.
  tcz-CHONGTHU: Merari chilhahte chu Mushi le Mahli phung a kon ahiuve.
  mar-mar: मरारीपासून महली व मुशी ही घराणी चालू झाली ही मरारी कुळे.
  qub-qub: Meraripita mirajcunami caran Mahli casta, Musi casta runacuna.
  hat-hat: 'Te gen de fanmi nan branch fanmi Merari a: se te pitit Makli yo ak pitit
    Mouchi yo. Se tout fanmi Merari yo sa.'
  eng-BSB: From Merari came the clans of the Mahlites and Mushites; these were the
    Merarite clans.
  tod-tod: Melali mavofodaiti ti ɠɛni ga Maali ná-bolodamaiti ta Musi nɔnɔiti.
  eng-WEBPB: Of Merari was the family of the Mahlites and the family of the Mushites.
    These are the families of Merari.
  kbq-kbq: Merari naga'ene Musa naga'enena, zamagra Merari nagare hu'za mani'naze.
  nhe-BL: Huan iixhuihua Merari mochijque nopa ome huejhueyi familias tlen quisque
    tlen itelpocahua Mahli huan Musi.
  gub-BL: 'Heta mokoz uzeànàànàm ma''e Merari rehe we imono''og pyrer pe wà: Mari
    izuapyapyr wà, Muzi izuapyapyr wà.'
  eng-DRA: 'And of Merari are the families of the Moholites, and Musites, reckoned
    up by their names:'
