verse: NUM.003.008
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ സകല ഉപകരണങ്ങളുടെയും സൂക്ഷിപ്പ് അവർക്കായിരിക്കണം. അവർ കൂടാരത്തിലെ
    വേലകൾ ചെയ്തുകൊണ്ട് ഇസ്രായേല്യരുടെ കടമകൾ നിർവഹിക്കണം.
  deu-TKW: Und sie sollen die sämtlichen Geräte des Offenbarungszeltes besorgen, sowie
    alles, was es für die Israeliten zu besorgen giebt, und sollen so den Dienst an
    der Wohnung verrichten.
  lin-lin: Bakobatela bisalelo nyonso ya Ndako ya kapo ya Bokutani mpe bakosalisa
    bana ya Isalaele na nzela ya kosala mosala ya Mongombo.
  eng-LSV: and they have kept all the vessels of the Tent of Meeting, and the charge
    of the sons of Israel, to do the service of the Dwelling Place;
  eng-GNV: They shall also keepe all the instruments of the Tabernacle of the Congregation,
    and haue the charge of the children of Israel to doe the seruice of the Tabernacle.
  eng-WEBSTER: And they shall keep all the instruments of the tabernacle of the congregation,
    and the charge of the children of Israel, to do the service of the tabernacle.
  nhw-BL: Quimocuitlahuise nopa cuamesas huan nochi tlamantzitzi catli eltoc ipan
    nopa yoyon tiopamitl campa timopantíaj. Huan quichihuase nochi catli nimechnahuatijtoc
    anisraelitame xijchihuaca.
  swh-ONEN: Watatunza samani zote za Hema la Kukutania, wakitimiza wajibu wa kuhudumia
    Waisraeli kwa kufanya kazi ya Maskani.
  bba-bba: Beyɑ bɑ koo kuu te, kɑ ten dendi yɑ̃nu kpuron sɔmburu ko Isirelibɑn ɑyerɔ.
  eng-KJVCPB: And they shall keep all the instruments of the tabernacle of the congregation,
    and the charge of the children of Israel, to do the service of the tabernacle.
  luo-luo: Nyaka girit malongʼo gige Hemb Romo duto, ka gichopo chike duto mag jo-Israel
    monego gitim e Hemb Romo.
  meu-meu: Hebou kalagana kohudia iboudiai bae naridia, bona hahelaḡa karadia bae
    kara dubu ai, Israel taudia daidiai.
  npi-ULB: तिनीहरूले भेट हुने पालका सबै सरसामानको हेरचाह गर्नुपर्छ र तिनीहरूले पवित्र
    वासस्थानको सेवा वहन गर्न इस्राएलका कुलहरूलाई सहायता गर्नुपर्छ ।
  yor-yor: Wọn yóò máa tọ́jú gbogbo ohun èlò inú àgọ́ ìpàdé, wọn yóò sì máa ṣe ojúṣe
    àwọn ọmọ Israẹli nípa ṣíṣe iṣẹ́ nínú àgọ́.
  pes-OPCB: '@see-verse:NUM.003.007'
  tgl-ULB: Dapat nilang ingatan ang lahat ng mga kasangkapan sa tolda ng pagpupulong,
    at dapat nilang tulungan ang mga tribu ng Israel upang isagawa ang paglilingkod
    sa tabernakulo.
  hui-hui: I̱na Isaraele wali agali tihondo lamirudagua Libai hameigini tigua i̱naga
    Balai Andaha ngaru bibahende baya hangu handayaho holebira.
  mya-mya: သူ​တို့​သည်​တဲ​တော်​နှင့်​ဆိုင်​သော​ပစ္စည်း အား​လုံး​ကို​ထိန်း​သိမ်း​၍​ဣသ​ရေ​လ​အ​မျိုး
    သား​တို့​အ​တွက်​တဲ​တော်​တွင်​အ​မှု​ထမ်း ရ​မည်။-
  bod-N: མཇལ་འཕྲད་གུར་མཆོག་གི་ཡོ་བྱད་ཐམས་ཅད་ལ་བདག་གཉེར་བྱེད་པ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཚབ་ཏུ་ལས་འགན་བསྲུང་ཞིང་།
    གུར་མཆོག་གི་ཕྱིར་ཞབས་ཏོག་བསྒྲུབ་དགོས་སོ། །
  sna-sna: Vanofanira kuchengeta midziyo yose yeTende roKusangana, vazadzise mabasa
    avaIsraeri pakuita kwavo basa retabhenakeri.
  spa-BLM: Guardarán todo el mobiliario de la Tienda de reunión y las obligaciones
    de los hijos de Israel, para hacer el servicio del tabernáculo.
  cac-cac: '@see-verse:NUM.003.007'
  swh-ULB: Watayatunza mapambo ya hema ya kukutania, na watawatumikia makabila ya
    Israel kwa huduma ya hemani.
  bel-bel: і няхай шануюць усе рэчы скініі сходу і будуць на варце замест сыноў Ізраілевых,
    каб несьці службу пры скініі;
  deu-ELBBK: und sie sollen warten aller Geräte des Zeltes der Zusammenkunft und der
    Hut der Kinder Israel, um den Dienst der Wohnung zu verrichten.
  mbb-OT: Iyan daan sikandan ed-atur te langun he menge gelemiten duen te Tulda he
    Edtelevukaayan, ne ebpenilbi zan dutun te Tulda para te menge Israilihanen.
  mal-2015: അവർ സമാഗമനകൂടാരത്തിന്നുള്ള ഉപകരണങ്ങളൊക്കെയും യിസ്രായേൽമക്കളുടെ കാര്യവും
    നോക്കി കൂടാരം സംബന്ധിച്ചുള്ള വേല ചെയ്യേണം.
  rmc-rmc: Starinena pes pal savoro, so hin andro Svetostankos, a kerena savoro, so
    kampel andre služba vaš o Izraeliti.
  pes-OPV: و جمیع اسباب خیمه اجتماع و شعائربنی‌اسرائیل را نگاه داشته، خدمت مسکن را
    بجاآورند.
  ron-1924: 'Сэ айбэ грижэ де тоате унелтеле кортулуй ынтылнирий ши де тот че есте
    порунчит копиилор луй Исраел: ей сэ факэ служба кортулуй.'
  ben-OBCV: তারা সমাগম তাঁবুর সমস্ত আসবাবপত্রের তত্ত্বাবধান করবে ও উপাসনা সম্পর্কিত
    কাজের মাধ্যমে ইস্রায়েলীদের বাধ্যবাধকতা সম্পূর্ণ করবে।
  som-som: Oo waa inay dhawraan alaabta teendhada shirka oo dhan, iyo amarka reer
    binu Israa'iil, si ay hawsha taambuugga u sameeyaan.
  lat-VUC: et custodiant vasa tabernaculi, servientes in ministerio ejus.
  eng-ASVBT: And they shall keep all the furniture of the tent of meeting, and the
    charge of the children of Israel, to do the service of the tabernacle.
  ita-1885: E abbiano in guardia tutti gli arredi del Tabernacolo della convenenza;
    e in somma facciano la fazione de' figliuoli d'Israele, facendo i servigi del
    Tabernacolo.
  eng-LXXUP: And they shall keep all the furniture of the tabernacle of witness, and
    the charges of the children of Israel as to all the works of the tabernacle.
  eng-ULB: They must care for all the furnishings in the tent of meeting, and they
    must help the tribes of Israel to carry out the tabernacle service.
  spa-VBL: Serán responsables de cuidar todo el mobiliario del Tabernáculo de Reunión,
    sirviendo a los israelitas a través de su trabajo en el Tabernáculo.
  fra-_FOB: Et qu'ils soignent tous les ustensiles du tabernacle d'assignation, et
    ce qui leur sera confié par les enfants d'Israël, pour faire le service de la
    Demeure.
  mal-mal: അവർ സമാഗമനകൂടാരത്തിനുള്ള ഉപകരണങ്ങളും എല്ലാ യിസ്രായേൽ മക്കളുടെ കാര്യവും
    നോക്കി കൂടാരം സംബന്ധിച്ച വേല ചെയ്യണം.
  urd-GVR: Wuh mulāqāt ke ḳhaime kā sāmān saṅbhāleṅ aur tamām Isrāīliyoṅ ke lie maqdis
    ke farāyz adā kareṅ.
  suz-BL: मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु ङा मारेइ मारेइ कोव़चा माल्‍नीम। मिनु मेकोपुकीमी
    ग्रुम्‍तीक ताम्‍बु ङा इस्राएली आन पचा माल्‍शो गेय पचा माल्‍नीम। गन्‍ती ४:-
  ita-1927: Avranno cura di tutti gli utensili della tenda di convegno e di quanto
    è affidato ai figliuoli d’Israele, e faranno così il servizio del tabernacolo.
  ckb-ckb: پارێزگاری لە هەموو قاپوقاچاغەکانی چادری چاوپێکەوتن دەکەن و بە کارکردنیان
    لە چادرەکەی پەرستن کار بۆ نەوەی ئیسرائیل دەکەن.
  eng-BBE: And they will have the care of all the vessels of the Tent of meeting,
    and will do for the children of Israel all the necessary work of the House.
  kan-OKCV: ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು ನೋಡಿಕೊಳ್ಳಬೇಕು. ಗುಡಾರದ ಸೇವೆಯನ್ನು
    ಮಾಡುವ ಮೂಲಕ ಇಸ್ರಾಯೇಲರ ಜವಾಬ್ದಾರಿಗಳನ್ನು ಪೂರೈಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.007'
  tam-2017: அவர்கள் ஆசரிப்புக் கூடாரத்தின் பொருட்கள் முதலானவைகளையும், இஸ்ரவேல் கோத்திரத்தின்
    காவலையும் காத்து, வாசஸ்தலத்தின் பணிவிடைகளைச் செய்யவேண்டும்.
  spa-RV-1909: Y guarden todas las alhajas del tabernáculo del testimonio, y lo encargado
    á ellos de los hijos de Israel, y ministren en el servicio del tabernáculo.
  ron-BTF: Și ei să păzească toate uneltele tabernacolului întâlnirii și însărcinarea
    copiilor lui Israel, pentru a face serviciul tabernacolului.
  eng-WEBP: They shall keep all the furnishings of the Tent of Meeting, and the obligations
    of the children of Israel, to do the service of the tabernacle.
  eng-FBV: They are responsible for caring for all the furniture of the Tent of Meeting,
    serving the Israelites through what they do in the Tabernacle.
  nld-1939: Zij moeten zorg dragen voor alle benodigdheden van de openbaringstent
    en voor wat de Israëlieten behoeven, om de dienst van de tabernakel te laten verrichten.
  nch-BL: Quimocuitahuise nopa cuamesas huan nochi tamantzitzi cati eltoc ipan nopa
    yoyon tiopamit campa timopantíaj. Huan quichihuase nochi cati nimechnahuatijtoc
    anisraelitame xijchihuaca.
  vie-1934: Cũng phải coi sóc hết thảy đồ đạc của hội mạc và mọi vật chi dân Y-sơ-ra-ên
    giao cho đặng dùng làm công việc của đền tạm.
  hin-CV: इस्राएलियों से ज़िम्मेदारियों को निभाने के अलावा वे मिलनवाले तंबू की वस्तुओं
    का ध्यान रखेंगे, यह उनकी साक्षी के तंबू संबंधित सेवा होगी.
  eng-OURB: They shall keep all the furnishings of the Tent of Meeting, and the obligations
    of the children of Israel [God prevails], to do the service of the tabernacle.
  spa-BES: Y ellos cuidarán de todos los vasos de la Tienda de reunión y harán por
    los hijos de Israel todo el trabajo necesario del santuario.
  tdx-tdx: Ho vandroñe’ iereo ty harao’ i kibohom-pamantañañey le ho henefe’ iareo
    ty fiatrahañe o ana’ Israele mioza amy fitoroñañe i kivohoy.
  vid-vid: Wololela vinhu vyeng'ha vya ihema lya Nguluwi na kuwatanza Waisilaeli howokola
    mijito ja hewo kuli ihema lya Nguluwi.
  eng-OKE: And they shall keep all the vessels of the tabernacle of ordinance, and
    the charge of the sons of Israel to perform the service of the tabernacle.
  tha-KJV: เขาจะดูแลบรรดาเครื่องใช้ของพลับพลาแห่งชุ​มนุ​ม และปฏิบั​ติ​หน้าที่​แทนคนอิสราเอล
    เมื่อเขาปฏิบั​ติ​งานที่​พลับพลา
  por-BR-2018: E guardem todos os móveis do tabernáculo do testemunho, e o encarregado
    a eles dos filhos de Israel, e ministrem no serviço do tabernáculo.
  deu-ELO: und sie sollen warten aller Geräte des Zeltes der Zusammenkunft und der
    Hut der Kinder Israel, um den Dienst der Wohnung zu verrichten.
  eng-WYC-2018: and that they keep (charge of) the vessels of the tabernacle, and
    serve in the service of it.
  epo-epo: Kaj ili gardu ĉiujn objektojn de la tabernaklo de kunveno kaj la gardotaĵon
    de la Izraelidoj, por servi la servojn de la tabernaklo.
  uig-PIN: Ular yǝnǝ jamaǝt qediridiki barliⱪ ⱪaqa-ⱪuqa ǝswablarni baxⱪurux bilǝn
    Israillarning hizmitidǝ bolup wǝzipǝ ɵtǝp, ibadǝt qedirining ixlirini bejirsun.
  beo-beo: 'Ilia da liligi huluane Na Abula Diasu ganodini sali amo huluane ouligimu.
    Amola Isala:ili dunu huluane fidima:ne, hawa: hamomu.'
  tpi-OTNT: Ol i mas lukautim gut olgeta samting bilong haus sel bilong mi, olsem
    mi bin tokim ol Israel long mekim.
  hau-SA: Za su lura da dukan kayayyakin Tentin Sujada, suna cika hakkin Isra’ilawa
    ta wurin yin aiki a tabanakul.
  uig-LAT: Ular yene jamaet chédiridiki barliq qacha-qucha eswablarni bashqurush bilen
    Israillarning xizmitide bolup wezipe ötep, ibadet chédirining ishlirini béjirsun.
  nde-nde: Bazalondoloza yonke impahla yethente lokuhlangana, benzele abako-Israyeli
    imisebenzi nxa besenza inkonzo ethabanikeleni.
  ton-ton: Pea tenau tauhi ʻae ngaahi meʻa kotoa pē ʻoe fale fehikitaki ʻoe kakai,
    mo e ngāue ʻae fānau ʻa ʻIsileli, ke fai ki he ngāue ʻoe fale fehikitaki.
  ces-1613: Též aby ostříhali všeho nádobí stánku úmluvy, a drželi stráž synů Izraelských
    a konali služby příbytku.
  eng-WMB: They shall keep all the furnishings of the Tent of Meeting, and the obligations
    of the children of Israel, to do the service of the tabernacle.
  tam-TCV: அவர்கள் சபைக் கூடாரத்தின் பொருட்கள் எல்லாவற்றையும் பராமரித்து, இறைசமுகக்
    கூடாரத்தின் வேலைகளைச் செய்வதினால் இஸ்ரயேலின் கடமைகளையும் நிறைவேற்றவேண்டும்.
  ceb-ULB: Sila ang mag-atiman sa tanan nga mga kasangkapan sa tolda nga tagboanan,
    ug kinahanglan tabangan nila ang mga tribo sa Israel sa pagbuhat sa mga buluhaton
    sa tabernakulo.
  pol-UBG: Będą strzec wszystkich sprzętów Namiotu Zgromadzenia i pełnić straż synów
    Izraela, wykonując służbę przybytku.
  urd-GVU: وہ ملاقات کے خیمے کا سامان سنبھالیں اور تمام اسرائیلیوں کے لئے مقدِس کے
    فرائض ادا کریں۔
  deu-1912: und warten alles Gerätes der Hütte des Stifts und der Hut der Kinder Israel,
    zu dienen am Dienst der Wohnung.
  kan-2017: ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಸಾಮಾನುಗಳನ್ನು ಕಾಯಬೇಕು. ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ದೇವಸ್ಥಾನದ
    ಸೇವಕಾರ್ಯವನ್ನು ನಡೆಸಬೇಕು.
  yap-yap: Yad e nge milfan ngorad urngin tatalin e maruwel ko fare Tent mu’ur ngongliyed
    e maruwel ni fan ngak e tin kabay yu Israel.
  hlt-MCSB: Tingtunnah dap hnopai boeih neh im kah dungtlungim kah thothuengnah dongkah
    thothueng ham dongah Israel ca rhoek kah tuemkoi te ngaithuen uh saeh.
  mdy-ETH: ታኣኒ ዒንሢና ካኣማ ዓፒሎና ማዦ ማኣሮ ጋሮይዳ ማዺንቶ ሜሆ ቢያ ቆላያ ማዖንጎ፤ ዒስራዔኤሌ ዴሮ ዛሎ ማዺንታ ማዾ
    ማዺ ዓይሢንቴ ባኮ ቢያ ኩንሦንጎ።
  twi-ASANTE: Afei, wɔbɛhwɛ nneɛma a wɔde siesie Ahyiaeɛ Ntomadan mu no so, de asi
    Israelfoɔ no no anan mu ayɛ asodie a wɔyɛ wɔ Ahyiaeɛ Ntomadan no mu.
  eng-WEBU: They shall keep all the furnishings of the Tent of Meeting, and the obligations
    of the children of Israel, to do the service of the tabernacle.
  bnp-bnp: Na tahuna ri leho, ri gi matakari kamumu a mahalana kape, ri gi matakari
    kamumu e huriki a Israel.
  wal-wal: Eti Xoossaa Dunkkaaniyan de7iya miishsha ubbaa aawatettaa ekkona; ekkidi
    Israa7eela asaa gishshaa Xoossaa Dunkkaaniyan ooso ubbaa eti oottona.
  spa-PDDPT: Cuidarán todos los utensilios del Tabernáculo de Reunión, y lo encargado
    a ellos por los hijos de Israel para el servicio del Tabernáculo.
  gun-gun: Ha'e kuery opena 'rã tembiporu oguy nhemboaty oĩaty pygua ha'e javi re.
    Ha'e vy 'rãe ojapopa ojapo 'rã va'ekue Israel kuery re vy, ombojeroviaaty rupi
    omba'eapoa py.
  ilo-ULB: Masapul nga aywananda dagiti amin nga alikamen idiay tabernakulo, ken masapul
    a tulonganda dagiti tribu ti Israel a mangaramid iti trabaho ti tabernakulo.
  kpg-kpg: Digaula e dagi nia goloo hai moomee huogodoo o dogu Hale laa, gei e hai
    nnegau ang gi digau Israel ala i golo.
  uig-ARA: ئۇلار يەنە جامائەت چېدىرىدىكى بارلىق قاچا-قۇچا ئەسۋابلارنى باشقۇرۇش بىلەن
    ئىسرائ‍ىللارنىڭ خىزمىتىدە بولۇپ ۋەزىپە ئۆتەپ، ئىبادەت چېدىرىنىڭ ئىشلىرىنى بېجىرسۇن.
  sus-sus: E xa e ɲɔxɔ sa hɔrɔmɔlingira raxunmasee xɔn na, e man xa hɔrɔmɔlingira
    wali raba Isirayilakae bɛ.
  pon-2006: Re pahn apwalih dipwisou kan en nan Impwalo oh wia doadoahk ong mehn Israel
    kan koaros.
  ksd-ksd: Ma diat a balaure ra lavur tabarikik ure ra pal na varbarat, ma diat a
    varvakai pire ra tarai Israel, upi diat a pait ra lavur papalum ta ra pal.
  tur-YTC: Buluşma Çadırı'nın bütün takımlarını ve İsrael'in çocuklarının konut hizmetiyle
    ilgili yükümlülüklerini onlar karşılayacak.
  grc-BRENT: Καὶ φυλάξουσι πάντα τὰ σκεύη τῆς σκηνῆς τοῦ μαρτυρίου, καὶ τὰς φυλακὰς
    τῶν υἱῶν Ἰσραὴλ κατὰ πάντα τὰ ἔργα τῆς σκηνῆς.
  ind-AYT: Mereka harus mengurus semua perlengkapan tenda pertemuan dan umat Israel
    dalam pelayanan di Tenda Suci.
  nya-nya: Azisamalira zipangizo zonse za mu tenti ya msonkhano, ndipo azigwirira
    ntchito Aisraeli potumikira mu tenti.
  hrv-hrv: Neka se brinu za sav namještaj u Šatoru sastanka, za dužnost sinova izraelovih,
    i obavljaju službu u Prebivalištu.
  mps-mps: Augwaligo eno name ugwa lotu bede doado bage dabe bugagia tonaluyu emainao.
    Te eno Israel dabebolo emainu wali tiwai.
  tpi-tpi: Ol i mas lukautim gut olgeta samting bilong haus sel bilong mi, olsem mi
    bin tokim ol Israel long mekim.
  dan-1931: og de skal tage Vare på alle Åbenbaringsteltets Redskaber og på, hvad
    Israelitterne har at varetage, og således udføre Arbejdet ved Boligen.
  vie-OVCB: Họ phải chăm sóc tất cả vật dụng trong lều thánh, thi hành các bổn phận
    của người Ít-ra-ên bằng cách phục vụ trong Đền Tạm.
  guj-2017: અને તેઓ મુલાકાતમંડપની, સરસામાનની અને ઇઝરાયલપુત્રોની સંભાળ રાખતાં મંડપને
    લગતી ફરજો બજાવે.
  pon-2006A: Re pahn apwalih dipwisou kan en nan Impwalo oh wia doadoahk ong mehn
    Israel kan koaros.
  por-BRBSL: Eles deverão guardar todo o mobiliário da Tenda da Reunião, e as obrigações
    dos filhos de Israel, para fazer o serviço do tabernáculo.
  cth-cth: Hnopai pueng a khetyawt awh vaiteh, Isarel catounnaw ni a ham kawi e lah
    lukkareiim dawk thaw a tawk awh han.
  twi-twi: Afei, wɔbɛhwɛ nneɛma a wɔde siesie Ahyiae Ntamadan mu no so de asi Israelfo
    no anan mu ayɛ asodi a wɔyɛ wɔ Ahyiae Ntamadan no mu.
  hlt-hlt: Tingtunnah dap hnopai boeih neh im kah dungtlungim kah thothuengnah dongkah
    thothueng ham dongah Israel ca rhoek kah tuemkoi te ngaithuen uh saeh.
  tbz-SIM: Bɛɛ̀ yó ndɑkɛ mɛtɑummɛ̀ tou kó tinɛntì kpɛ́í kɛ́mpĩ́ nyIsidɑyɛɛribɛ kó
    mutɔ̃mmú mɛtɑummɛ̀ tou.
  msy-2020: Me Israelian danganim inigh, na bativamin Purirpenimɨn aven itir biziba
    bar deraghvɨra dar ganɨva dagh ativagham. Me arazir kamɨn, Purirpenimɨn ingangaribar
    amuam.
  dop-dop: Nɑ pɑ́ tɑɣɑnǝɣɩ tǝ tɑɑ wontunɑɑ. Pɑ́ lɑkɩ tǝ tǝmɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɔɣɔ.
  azb-azb: Hüzur çadırının bütün avadanlığına baxsınlar və məskənə xidmət edərək İsrail
    övladları üçün vəzifələrini yerinə yetirsinlər.
  eng-DBY: And they shall keep all the utensils of the tent of meeting, and the charge
    of the children of Israel, to do the service of the tabernacle.
  hin-2017: वे मिलापवाले तम्बू के सम्पूर्ण सामान की और इस्राएलियों की सौंपी हुई वस्तुओं
    की भी देख-रेख करें, इस प्रकार वे निवास-स्थान की सेवा करें।
  wol-KYG: Ñooy sàmm mboolem jumtukaayi xaymab ndaje mi, ñooy dénkoo dénkaaney bànni
    Israyil, ndax ñooy sasoo liggéeyu jaamookaay bi.
  eng-YLT: and they have kept all the vessels of the tent of meeting, and the charge
    of the sons of Israel, to do the service of the tabernacle;
  kne-kne: '@see-verse:NUM.003.007'
  eng-WYC-2017: and that they keep the vessels of the tabernacle, and serve in the
    service of it.
  eng-WMBB: They shall keep all the furnishings of the Tent of Meeting, and the obligations
    of the children of Israel, to do the service of the tabernacle.
  urd-GVH: वह मुलाक़ात के ख़ैमे का सामान सँभालें और तमाम इसराईलियों के लिए मक़दिस
    के फ़रायज़ अदा करें।
  rug-rug: Kaqu kopuni rini sari doduru likakalae tanisa Ipi Hopena, meke kaqu tavetaveteni
    rini pude tokani sari doduru tinoni Izireli koari na dia vinatabena sa tinarae
    te Zihova.
  gaz-gaz: Isaan hojii dunkaana qulqulluu hojjetanii dirqama Israaʼelootaa guutuudhaan
    miʼa dunkaana wal gaʼii hunda haa eegan.
  fra-LSG: 'Ils auront le soin de tous les ustensiles de la tente d’assignation, et
    de ce qui est remis à la garde des enfants d’Israël: ils feront le service du
    tabernacle.'
  yal-yal: E yengi dɔxɔma nɛn Naralan Bubun muranne xɔn, e yi Ala Batu Bubun wanle
    rakamali Isirayila kaane xa.
  haw-1868: Na lakou e malama i na mea hana a pau o ka halelewa o ke anaina, a me
    ka hana a na mamo a Iseraela, e hana'i i ka oihana o ka halelewa.
  arb-NAV: وَيَحْرُسُوا كُلَّ أَمْتِعَةِ خَيْمَةِ الاجْتِمَاعِ، وَيَنُوبُوا عَنِ الشَّعْبِ
    فِي تَأْدِيَةِ وَاجِبَاتِ خِدْمَةِ الْمَسْكَنِ.
  ewe-ewe: Woakpɔ Agbadɔ la me nuwo kple Agbadɔ blibo la dzi
  eng-LEE: And they shall keep all the vessels of the tent of the congregation, and
    the charge of the children of Israel, to do the service of the tabernacle.
  asm-FB: আবাসৰ কাৰ্য কৰি সাক্ষাৎ কৰা তম্বুৰ আটাই বস্তুৰ বাবে যি যি যত্ন ল’ব লগীয়া
    আৰু ইস্ৰায়েলৰ সন্তান সকলৰ যি যি কৰিব লগীয়া, তাত তেওঁলোকে সহায় কৰিব লাগিব।
  sus-A: عٍ شَ عٍ حْشْ سَ هْرْ مْلِنفِرَ رَشُنمَسٍيٍ شْن نَ، عٍ مَن شَ هْرْ مْلِنفِرَ
    وَلِ رَبَ عِسِرَيِلَكَيٍ بّ.
  fra-SBL: Ils garderont tout le mobilier de la Tente d'assignation et les obligations
    des enfants d'Israël, pour assurer le service de la Tente d'assignation.
  hbo-hbo: וְשָׁמְר֗וּ אֶֽת־כָּל־כְּלֵי֙ אֹ֣הֶל מֹועֵ֔ד וְאֶת־מִשְׁמֶ֖רֶת בְּנֵ֣י
    יִשְׂרָאֵ֑ל לַעֲבֹ֖ד אֶת־עֲבֹדַ֥ת הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: and that thei kepe the vessels of the tabernacle, and serue in the
    seruyce therof.
  cwe-cwe: Wezavikaliza via vose vili muna dihema da Mulungu na kuwataza Waisilaili
    kwa kusang'hana sang'hano ya hanhu helile.
  kik-kik: Nao marĩmenyagĩrĩra indo ciothe cia Hema-ya-Gũtũnganwo, mahingagie maũndũ
    marĩa magĩrĩire nĩ gwĩkwo nĩ andũ a Isiraeli na ũndũ wa kũruta wĩra wa hema ĩyo.
  fra-NCL: 'Ils seront chargés de tous les ustensiles de la tente de réunion, et de
    ce qui est commis à la charge des enfants d’Israël : ils feront ainsi le service
    de la Demeure.'
  cek-AK: Nihcae loe kaminawk amkhuenghaih kahni im ih hmuenmaenawk boih khen o ueloe,
    Israel kaminawk mah sak han koi tok to sah o tih.
  cuk-cuk: We-Leví-wagan dulemar-anbo-ambikued-neggi bela ibmarmar-ebulemalad akwemaloed.
    Degine, anse-goled-neg-sunna-selegedgi Israel-dulemar-ular ibmar imakoed.
  uig-CYR: Улар йәнә җамаәт чедиридики барлиқ қача-қуча әсвапларни башқуруш билән
    Исраилларниң хизмитидә болуп вәзипә өтәп, ибадәт чедириниң ишлирини беҗирсун.
  tel-2017: సన్నిధి గుడారంలోని అలంకరణలూ, వస్తువుల విషయమై వారు జాగ్రత్త తీసుకోవాలి.
    ఇశ్రాయేలు గోత్రాల ప్రజలు మందిరంలో సేవ చేస్తున్నప్పుడు వాళ్లకి సహాయం చేయాలి.
  hat-BSA: Yo va osi kenbe tout zafè ki founi tant asanble a, ansanm avèk devwa a
    fis Israël yo, pou fè sèvis tabènak la.
  kos-kos: Elos ac fah karingin kufwen mwe orekma nukewa ke Lohm Nuknuk Mutal, ac
    oru orekma ke inen mwet Israel nukewa.
  hbo-WLC: וְשָׁמְר֗וּ אֶֽת־כָּל־ כְּלֵי֙ אֹ֣הֶל מוֹעֵ֔ד וְאֶת־מִשְׁמֶ֖רֶת בְּנֵ֣י
    יִשְׂרָאֵ֑ל לַעֲבֹ֖ד אֶת־עֲבֹדַ֥ת הַמִּשְׁכָּֽן׃
  ibo-ibo: Ha ga-elekọta ngwongwo ụlọ nzute, rụọ ọrụ metụtara ndị Izrel niile mgbe
    ha na-eje ozi ha nʼebe obibi ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ଆବାସର ସେବାକର୍ମ କରିବା ନିମନ୍ତେ ସମାଗମ-ତମ୍ବୁର ସମସ୍ତ ଦ୍ରବ୍ୟ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ।
  chk-chk: Iwe, repwe tümwünü pisekin ewe imwenfel seni mangaku meinisin o föri sokun
    angang fän iten ekewe aramasen Israel ren ar angang ngeni ewe imwenfel seni mangaku.
  rop-rop: Dei garra maindimbat ola enijing insaid langa det Seikridwan Tent, en dei
    garra wek blanga ola Isreil pipul.
  ukr-1871: І будуть доглядати знадібя в соборному наметї та стерегчи синів Ізраїля,
    щоб відправляли службу в храминї.
  deu-1951: daß sie alle Geräte der Stiftshütte hüten und der Hut der Kinder Israel
    warten, den Dienst an der Wohnung versehen.
  eng-JPS: And they shall keep all the furniture of the tent of meeting, and the charge
    of the children of Israel, to do the service of the tabernacle.
  srp-1865: I da èuvaju sve posuðe u šatoru od sastanka, i da straže za sinove Izrailjeve
    služeæi šatoru.
  lug-lug: Banaalabiriranga ebintu byonna eby’omu Weema ey’Okukuŋŋaanirangamu, ne
    bakola emirimu gy’omu Weema ya Mukama nga batuukiriza ebyo byonna ebivunaanyizibwa
    abaana ba Isirayiri.
  heb-heb: ושמרו את כל כלי אהל מועד ואת משמרת בני ישראל לעבד את עבדת המשכן׃
  ben-IRV: তারা সমাগম তাঁবুর সব জিনিস পত্রের দেখাশোনা করবে এবং সমাগম তাঁবুর সমস্ত
    দ্রব্য বহনের কাজে ইস্রায়েল সন্তানদের সাহায্য করবে।
  pan-pan: ਉਹ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਦੇ ਸਾਰੇ ਸਮਾਨ ਨਾਲੇ ਇਸਰਾਏਲੀਆਂ ਦਾ ਫ਼ਰਜ਼ ਪੂਰਾ ਕਰਨ ਅਤੇ ਰਖਵਾਲੀ
    ਕਰਨ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਡੇਰੇ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  mya-JVB: သူတို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော် တန်ဆာ ရှိသမျှ တို့ကို ကြည့်ရှု ပြုစု၍
    ၊ ဣသရေလ အမျိုးသား ဆောင်ရသောတဲ တော်အမှု ကို ဆောင် ရကြမည်။
  hmo-hmo: Idia ese Palai Dubu lalonai noho kohu ibounai do idia naria, bona Israela
    taudia durua totona, Palai Dubu naria gaukara do idia karaia.
  urd-urd: और वह ख़ेमा — ए — इजितमा'अ के सब सामान की और बनी — इस्राईल की सारी अमानत
    की हिफ़ाज़त करें ताकि घर की ख़िदमत बजा लाएँ।
  rus-SYN: и пусть хранят все вещи скинии собрания, и будут на страже за сынов Израилевых,
    чтобы отправлять службы при скинии;
  bqc-SIM: Aali laaidↄ kpaaũkpɛ pↄkeleↄwa, aaiↄ zwã̀akpɛpi zĩ pↄ́ má dà Isailiↄnɛ
    kɛò.
  tcz-CHONGTHU: Levite jousen hiche ponbuh theng chu avettup dingu Israel mipite thalheng
    a ponbuh maicham a chu kin thengna atoh diu ahi.
  mar-mar: त्यांनी दर्शनमंडपामधील सर्व वस्तूंची काळजी घ्यावी आणि इस्राएल वंशांना निवासमंडपाच्या
    सेवेत त्यांना सामान वाहण्यास मदत करावी.
  qub-qub: Paycuna täpanga Tincuna Tolducho cajtaga llapan cösacunata. Tolducho rispitamashpan
    Israelcuna rurananpaj cajtapis paycunami ruquin ruranga.
  hat-hat: Yo va reskonsab tout bagay ki anndan Tant Randevou a. Y'a fè tout travay
    moun Izrayèl yo ta gen pou yo fè nan Tant Randevou a.
  eng-BSB: They shall take care of all the furnishings of the Tent of Meeting and
    fulfill obligations for the Israelites by attending to the service of the tabernacle.
  tod-tod: Ti ɠaaɓa GALA daaɠomi seɠe ʋɛlɛi wu zɔɔlaiti ma, ti ti makɛ, ti ɠɛ Izelayɛle
    nuiti ta-wotii zu, ti ti-losuʋɛ kpein kɛ, ti daazeeli, é lo seɠe ʋɛlɛ ɲadegai
    vai ʋa.
  eng-WEBPB: They shall keep all the furnishings of the Tent of Meeting, and the obligations
    of the children of Israel, to do the service of the tabernacle.
  kbq-kbq: Seli mono nomofo agu'afima me'nea maka'zana kegava nehu'za, Israeli vahe'mokizmi
    eri'za eri nezmante'za, seli mono nompima hantagi zami'nea eri'zana erigahaze.
  nhe-BL: Quimocuitlahuise nopa cuamesas huan nochi tlamantzitzi tlen eltoc ipan nopa
    yoyon tiopamitl campa timopantíaj. Huan quichihuase nochi tlen nimechnahuatijtoc
    inisraelitame xijchihuaca.
  gub-BL: Uzekaiw putar ywyrapew tàpuzràn Tupàn pe imonokatu pyrer pupe har nànàn
    wà nehe, amogwer ma'e ipupe har nànàn wà nehe no. Uzapo putar Tupàn imuwete haw
    Izaew wanehe we har paw rupi wà nehe.
  eng-DRA: And let them keep the vessels of the tabernacle, serving in the ministry
    thereof.
