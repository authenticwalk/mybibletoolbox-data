    Isidɑyɛɛribɛ kpɛyi Defiibɛ, míì yó mbɛ̀ te, mí mbɛ Yiɛ̀ nKuyie.
  msy-2020: “Nɨ datɨrɨghɨn Israelian borir ivariabar danganim inisɨ, Livaiba na danɨngigh.
