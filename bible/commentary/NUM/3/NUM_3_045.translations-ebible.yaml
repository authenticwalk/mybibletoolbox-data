  uig-ARA: سەن لاۋىيلارنى ئىسرائ‍ىللارنىڭ تۇنجىلىرىنىڭ ئورنىدا ماڭا تاللا، شۇنداقلا
    لاۋىيلارنىڭ مال-چارۋىلىرىنىمۇ ئىسرائ‍ىللارنىڭ مال-چارۋىلىرىنىڭ ئورنىدا ماڭا تاللا؛
    شۇنىڭ بىلەن لاۋىيلار مېنىڭكى بولىدۇ؛ مەن پەرۋەردىگاردۇرمەن.
  sus-sus: «Lewi bɔnsɔɛ xa findi Isirayila di xɛmɛ singe birin ɲɔxɔɛ ra. Lewi bɔnsɔɛ
