  tpi-tpi: “Nau yu mas givim ol Livai long mi bilong senisim olgeta namba wan pikinini
    bilong ol Israel. Na bai ol Livai i ken i stap lain bilong mi stret. Na givim
    ol bulmakau bilong ol long mi na ol i ken senisim ol namba wan pikinini bulmakau
    bilong ol Israel.
  dan-1931: Tag Levitterne i Stedet for alle Israelitternes førstefødte og ligeledes
    Levitternes Kvæg i Stedet for deres Kvæg, så at Levitterne kommer til at tilhøre
