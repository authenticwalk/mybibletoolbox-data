    Je suis l’Éternel.
  yal-yal: “Lewi bɔnsɔnna muxune tongo Isirayila kaane dii singene ɲɔxɔn na e nun
    e xuruseene Isirayila kaane xuruse dii singene ɲɔxɔn na. Lewi bɔnsɔnna muxune
    xa findi n gbeen na. Alatala nan n tan na.
  haw-1868: 'E lawe oe i na Levi i panai no na makahiapo a pau iwaena o na mamo a
    Iseraela, a me na holoholona o na Levi i panai no ko lakou poe holoholona, a no''u
    no na Levi: owau no Iehova.'
  arb-NAV: «أَفْرِزِ اللّاوِيِّينَ بَدَلَ كُلِّ بِكْرٍ فِي بَنِي إِسْرَائِيلَ، وَكَذَلِكَ
    بَهَائِمَ اللّاوِيِّينَ بَدَلَ بَهَائِمِهِمْ، فَيَكُونَ اللّاوِيُّونَ خَاصَّتِي،
    أَنَا الرَّبَّ.
  ewe-ewe: “Tsɔ Levi ƒe viwo ɖɔli Israelviwo ƒe ŋgɔgbeviwo katã, eye nàtsɔ Levi ƒe
    viwo ƒe lãhawo aɖɔli Israelviwo tɔe. Levi ƒe viwo anye tɔnyewo; nyee nye Yehowa.
  eng-LEE: 'Take the Levites instead of all the first-born among the children of Israel,
    and the cattle of the Levites instead of their cattle; and the Levites shall be
    mine: I am the Lord.'
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলৰ প্ৰথমে জন্মা আটাই লোকৰ সলনি লেবীয়া সকলক লোৱা।
    আৰু তেওঁলোকৰ পশুবোৰৰ সলনি লেবীয়া সকলৰ পশুবোৰ লোৱা। লেবীয়া সকল মোৰেই হ’ব। ময়েই
    যিহোৱা।
  sus-A: «لٍوِ بْنسْي شَ قِندِ عِسِرَيِلَ دِ شّمّ سِنفٍ بِرِن حْشْي رَ. لٍوِ بْنسْي
    شَ فْورّ شَ قِندِ عِسِرَيِلَكَيٍ شَ شُرُ سٍيٍ دِ سِنفٍيٍ حْشْي رَ. ﭑ تَن نَن نَ
    عَلَتَلَ رَ.
  fra-SBL: « Prends les Lévites à la place de tous les premiers-nés des enfants d'Israël,
