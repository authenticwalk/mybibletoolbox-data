  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರ ಚೊಚ್ಚಲಾದವರಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರನ್ನು, ಅವರ ಚೊಚ್ಚಲಾದ ಪಶುಗಳಿಗೆ
    ಬದಲಾಗಿ ಲೇವಿಯರ ಪಶುಗಳನ್ನು ತೆಗೆದುಕೋ. ಲೇವಿಯರೇ ನನ್ನ ಸೊತ್ತಾಗಿರುವರು; ನಾನೇ ಯೆಹೋವನು.
  yap-yap: “Aram e ngam yiblay ngam pi’ e pi Levite ni nge milsuwrad ngog ni ngranod
