  dop-dop: Sɩɩ Lefii nyǝ́mɑ nɑ pɑ mpɑɑ, nɑ pɑ́ pǝsɩ mɑ nyǝ́mɑ kɛ Ɩsɛɣɛlɩ kɑncɑɑlɑɣɑ
    ɑpɑlʋpiyɑ lonte tɑɑ. Nɑ ń lɑ mpʋ tɔtɔɣɔ Lefii nyǝ́mɑ tɔlɑ, kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɔlɑ
