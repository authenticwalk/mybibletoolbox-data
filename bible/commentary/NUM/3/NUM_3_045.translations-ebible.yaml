    loe Angraeng ah ka oh.
  cuk-cuk: “Bela Israel-masmala-gebesailagined-anar, Leví-wagan be suo. Degine, Israel-dulemar-e-molimar-anar,
    Leví-wagan-e-molimar be subalo. Leví-wagan angadga guoed. Ani an Bab-Jehová gued.
  uig-CYR: Сән Лавийларни Исраилларниң тунҗилириниң орнида Маңа талла, шундақла Лавийларниң
    мал-чарвилириниму Исраилларниң мал-чарвилириниң орнида Маңа талла; шуниң билән
    Лавийлар Мениңки болиду; Мән Пәрвәрдигардурмән.
  tel-2017: “ఇశ్రాయేలు ప్రజల్లో మొదటి సంతానం అయిన 22, 273 మందిలో ప్రతివాడికి బదులుగా
    నువ్వు లేవీ జాతి వారిని వారి పశువులకి బదులుగా లేవీ జాతి వారి పశువులను తీసుకో.
    లేవీ జాతి వారు నా వారుగా ఉంటారు. నేనే యెహోవాను.
  hat-BSA: '“Pran Levit yo olye de tout premye ne pami fis Israël yo ak bèt a Levit
    yo olye bèt pa yo. Konsa, Levit yo va pou Mwen: Mwen se SENYÈ a.'
  kos-kos: “Kom fah eis mwet Levi tuh elos in ma nutik in aol wounsien mwet Israel
    nukewa, ac eis kosro nukewa nutin mwet Levi in ma nutik, aoliyen wounsien kosro
    nukewa nutin mwet Israel. Nga LEUM GOD fahk ouinge.
  hbo-WLC: קַ֣ח אֶת־הַלְוִיִּ֗ם תַּ֤חַת כָּל־בְּכוֹר֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל וְאֶת־בֶּהֱמַ֥ת
    הַלְוִיִּ֖ם תַּ֣חַת בְּהֶמְתָּ֑ם וְהָיוּ־לִ֥י הַלְוִיִּ֖ם אֲנִ֥י יְהוָֽה׃
  ibo-ibo: “Nye m ndị Livayị nʼọnọdụ ndị ikom niile e bụ ụzọ mụọ nʼIzrel. Nyekwa m
    anụ ụlọ ndị Livayị niile nʼọnọdụ anụ ụlọ niile e bụ ụzọ mụọ nʼIzrel. Ndị Livayị
    bụ nke m. Mụ onwe m bụ Onyenwe anyị.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ପ୍ରଥମଜାତ ଲୋକ ବଦଳେ ଲେବୀୟମାନଙ୍କୁ ଓ ସେମାନଙ୍କ
    ପଶୁ ବଦଳେ ଲେବୀୟମାନଙ୍କର ପଶୁମାନଙ୍କୁ ଗ୍ରହଣ କର; ଆଉ ଲେବୀୟମାନେ ଆମ୍ଭର ହେବେ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ
    ଅଟୁ।
  chk-chk: '“Kopwe apini ekewe mwän seni ewe ainangen Lefi pwe repwe nei akasiwilin
    ekewe mwänichi meinisin me lein ekewe aramasen Israel. Kopwe pwal aimwüela nöün
    chon ewe ainangen Lefi man pwe akasiwilin mweinöün chon Israel man. Iwe, ekewe
    mwän seni ewe ainangen Lefi nei: Ngang ewe Samol mi Lapalap.'
  rop-rop: “Det Libai klen na jidan main, jis laik detlot fesbon san blanga ola Isreil
    pipul bin jidan bifo, en yu garra meigim ola enimul blanga det Libai klen blanga
    jidan main jis laik detlot fesbon enimul blanga detlot Isreil pipul bin jidan
    bifo.
  ukr-1871: Возьми Левітів замість усїх первеньцїв із синів Ізрайлевих, і будуть моїми
    Левіти; Господнїми.
  deu-1951: Nimm die Leviten für alle Erstgeburt unter den Kindern Israel, und das
    Vieh der Leviten für ihr Vieh, daß die Leviten mein seien, mir, dem HERRN.
  eng-JPS: '''Take the Levites instead of all the first-born among the children of
    Israel, and the cattle of the Levites instead of their cattle; and the Levites
    shall be Mine, even the LORD''S.'
  srp-1865: Uzmi Levite mjesto svijeh prvenaca meðu sinovima Izrailjevim i stoku Levitsku
    mjesto stoke njihove, da budu moji Leviti; ja sam Gospod.
  lug-lug: “Nfunira Abaleevi badde mu kifo ky’abaana ba Isirayiri ababereberye, n’ente
    z’Abaleevi zidde mu kifo ky’ente z’abaana ba Isirayiri, era Abaleevi banaabanga
    bange. Nze Mukama Katonda.
  heb-heb: קח את הלוים תחת כל בכור בבני ישראל ואת בהמת הלוים תחת בהמתם והיו לי הלוים
    אני יהוה׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের সমস্ত প্রথমজাতের পরিবর্তে লেবীয়দেরকে ও তাদের
    পশুধনের পরিবর্তে লেবীয়দের পশুধন গ্রহণ কর; লেবীয়েরা আমারই হবে; আমি সদাপ্রভু।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਲੇਵੀਆਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਦੇ ਥਾਂ ਅਤੇ ਲੇਵੀਆਂ ਦੇ ਡੰਗਰਾਂ
    ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਡੰਗਰਾਂ ਦੇ ਥਾਂ ਲੈ ਲਈਂ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਲੇਵੀ ਮੇਰੇ ਲਈ ਹੋਣਗੇ। ਮੈਂ ਯਹੋਵਾਹ
    ਹਾਂ।
  mya-JVB: ဣသရေလ အမျိုး သားဦး အပေါင်း တို့အတွက် လေဝိ သားတို့ကို၎င်း ၊ ဣသရေလ အမျိုးသားတို့၌
    တိရစ္ဆာန် များအတွက် လေဝိ သားတို့၌ရှိသောတိရစ္ဆာန် များကို၎င်းယူ လော့။ လေဝိ သားတို့သည်
    ငါ ၏ လူဖြစ် ရကြမည်။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Levi taudia do oi abia, idia be lauegu do idia lao, idia ese Israela ena
    vara guna natudia edia gabu do idia abia. Ma danu Levi taudia edia boromakau bona
    mamoe do oi abia, idia ese Israela taudia edia vara guna boromakau bona mamoe
    edia gabu do idia abia.
  urd-urd: “बनी — इस्राईल के सब पहलौठों के बदले लावियों को, और उनके चौपायों के बदले
    लावियों के चौपायों को ले; और लावी मेरे हों, मैं ख़ुदावन्द हूँ।
  rus-SYN: возьми левитов вместо всех первенцев из сынов Израиля и скот левитов вместо
    скота их; пусть левиты будут Мои. Я Господь.
  bqc-SIM: Levii buiↄ dilɛ ma pↄ́ ũ Isaili nɛgↄ̃ɛ sɛ̃́iaↄ gbɛu, ní Levii buiↄ pↄtuoↄ
    dilɛ ma pↄ́ ũ Isailiↄ pↄtuo nɛsana sɛ̃́iaↄ gbɛu. Mámɛmaa Dii.
  tcz-CHONGTHU: “Levite chu Israel chapate lah a atahpen ho thalheng chun la in. Chuleh
    Israelte gancha apeng masa ho khel ding a Levite gancha ho chu nalah ding ahi.
    Keima Pakai kahi, Levite chu keiya ahibouve.
  mar-mar: इस्राएल लोकांच्या प्रथम जन्मलेल्या ऐवजी तू लेवी लोक घे आणि इस्राएलांच्या
    पशू ऐवजी लेवी लोकांचे पशू घे, कारण लेवी माझेच आहेत. मी परमेश्वर आहे.
  qub-qub: «Llapan Israelcunapa guechpa wamrancunapa ruquin Leví trïbu runacunata
    nogapaj acray. Leví trïbu runacunapa uywancunapa rimir caj wawancunapis canga
    nogapämi Israelcunapa uywancunapa rimir caj wawancunapa ruquin. Leví trïbu runacunaga
    llapanpis nogapaj acrashallämi. Nogaga Tayta Diosniquimi cä.
  hat-hat: -Pran moun fanmi Levi yo, mete yo apa pou mwen nan plas premye pitit gason
    moun pèp Izrayèl yo. Epi w'a mete bèt moun Levi yo apa pou mwen tou nan plas premye
    ti mal bèt moun pèp Izrayèl yo va fè. Konsa, tout moun Levi yo va pou mwen. Se
    mwen menm ki Seyè a.
  eng-BSB: “Take the Levites in place of all the firstborn of Israel, and the livestock
    of the Levites in place of their livestock. The Levites belong to Me; I am the
    LORD.
  tod-tod: «Leevi nuiti fe bɛ̀, Izelayɛle nuiti ti-loun zunu mɔungiti potogi zu, ta
    Leevi nuiti ta-loganiiti, Izelayɛle nuiti ta-loganiiti potogi zu. Leevi nuiti
    ta ɠɛ ga nɔ̀nɔ. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “Take the Levites instead of all the firstborn amongst the children of
    Israel, and the livestock of the Levites instead of their livestock; and the Levites
    shall be mine. I am the LORD.
  kbq-kbq: Israeli vahepintira pusa ne' mofavre'mokizmi nona hunka, Livae vahera nezmavrenka,
    Israeli vahe agonesa bilimakao nona hunka Livae naga bulimakaone erio. Huge'za
    Livae vahera zamagra Nagri naga manigahaze. Nagra Ra Anumzane.
  nhe-BL: “Xinechmaca nochi levitame para nechtequipanose ininpatlaca imooquichpilhua
    tlen achtohui ehuani, huan xinechmaca inintlapiyalhua nopa levitame queja ininpatlaca
    inioquich tlapiyalhua tlen achtohui ehuaj tlen nochi israelitame. Quena, nochi
    levitame elise noaxcahua para ma nechtequipanoca na, niimoTECO.
  gub-BL: Emono Erewi izuapyapyr Izaew wana'yr ipy wanekuzaromo ne wà nehe. Emono
    waneimaw amogwer Izaew waneimaw wanekuzaromo ne wà nehe no. Erewi izuapyapyr wiko
    hema'e romo wà. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: Take the Levites for the firstborn of the children of Israel, and the cattle
    of the Levites for their cattle, and the Levites shall be mine. I am the Lord.
