    thuộc về Ta; Ta là Chúa Hằng Hữu.
  guj-2017: ઇઝરાયલ પ્રજામાં સર્વ પ્રથમજનિતના બદલામાં લેવીઓને લે. તેઓનાં જાનવરોને બદલે
