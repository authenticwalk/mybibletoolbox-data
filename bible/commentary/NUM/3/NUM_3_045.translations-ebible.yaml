    jestem PAN.
  urd-GVU: ”مجھے تمام اسرائیلی پہلوٹھوں کی جگہ لاویوں کو پیش کرنا۔ اِسی طرح مجھے اسرائیلیوں
    کے مویشیوں کی جگہ لاویوں کے مویشی پیش کرنا۔ لاوی میرے ہی ہیں۔ مَیں رب ہوں۔
  deu-1912: Nimm die Leviten für alle Erstgeburt unter den Kindern Israel und das
