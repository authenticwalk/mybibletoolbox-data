verse: NUM.003.045
translations:
  mal-C: “ഇസ്രായേലിലെ സകല ആദ്യജാതന്മാർക്കും പകരം ലേവ്യരെയും, അവരുടെ കന്നുകാലികൾക്കു
    പകരം ലേവ്യരുടെ കന്നുകാലികളെയും എടുക്കുക. ലേവ്യർ എനിക്കുള്ളവർ ആയിരിക്കണം. ഞാൻ യഹോവ
    ആകുന്നു.
  deu-TKW: Nimm die Leviten an Stelle aller Erstgebornen unter den Israeliten und
    das Vieh der Leviten an Stelle ihrer Viehs, daß die Leviten mir gehören; ich bin
    Jahwe.
  lin-lin: « Tia Balevi pembeni, na esika ya bana nyonso ya liboso ya Isalaele, mpe
    bibwele ya Balevi, na esika ya bibwele ya bana ya Isalaele. Balevi bazali ya Ngai.
    Nazali Yawe.
  eng-LSV: “Take the Levites instead of every firstborn among the sons of Israel,
    and the livestock of the Levites instead of their livestock; and the Levites have
    been Mine; I [am] YHWH.
  eng-GNV: Take the Leuites for all the first borne of the children of Israel, and
    the cattell of the Leuites for their cattel, and the Leuites shalbe mine, (I am
    the Lord)
  eng-WEBSTER: 'Take the Levites instead of all the first-born among the children
    of Israel, and the cattle of the Levites instead of their cattle; and the Levites
    shall be mine: I am the LORD.'
  nhw-BL: “Techmaca nochi levitame para nechtequipanose ininpatlaca amooquichpilhua
    catli achtihui ehuani, huan techmaca inintlapiyalhua nopa levitame quen ininpatlaca
    inioquich tlapiyalhua catli achtihui ehuaj tlen nochi israelitame. Quena, nochi
    levitame elise noaxcahua para ma nechtequipanoca na, niamoTECO.
  swh-ONEN: “Watwae Walawi badala ya wazaliwa wa kwanza wote wa Israeli, nayo mifugo
    ya Walawi badala ya mifugo yao. Walawi watakuwa wangu. Mimi ndimi Bwana.
  bba-bba: ɑ Lefibɑ wunɔ nɛnɛm kpɑ bu ko bii ɡbiikoo be kpuron kɔsire. Mɛyɑ kɑɑ mɑɑ
    ko kɑ ben yɑɑ sɑbenu kpuro, nu ko Isirelibɑn yɑɑ sɑbenun buu ɡbiikuu bɑɑɡeren
    kɔsire. Bɑ ko n wɑ̃ɑwɑ nɛn sɔ̃. Nɛnɑ Yinni Gusunɔ.
  eng-KJVCPB: 'Take the Levites instead of all the firstborn among the children of
    Israel, and the cattle of the Levites instead of their cattle; and the Levites
    shall be mine: I am the Lord.'
  luo-luo: “Ket jo-Lawi mondo obedna kaka kayo e lo jo-Israel, kendo jamni mag jo-Lawi
    e lo jambgi. Jo-Lawi nyaka bed maga. An e Jehova Nyasaye.
  meu-meu: 'Levi taudia bavabidia, Israel taudia natudia mamaruanedia roboadia ibololaidia,
    bona Levi taudia edia boromakau bavabidia, edia boromakau ibololaidia. Levi taudia
    na lauegu: lau binai Iehova.'
  npi-ULB: “इस्राएलका मानिसहरूका पहिले जन्मेकाहरूको सट्टामा लेवीहरूलाई ले र मानिसहरूका
    गाईवस्तुहरूका सट्टामा लेवीहरूका गाईवस्तुहरूलाई ले ।
  yor-yor: “Gba àwọn ọmọ Lefi dípò gbogbo àkọ́bí àwọn ọmọ Israẹli àti ohun ọ̀sìn àwọn
    ọmọ Lefi dípò ohun ọ̀sìn àwọn ọmọ Israẹli. Tèmi ni àwọn ọmọ Lefi. Èmi ni Olúwa.
  pes-OPCB: «حال لاویان را به عوض نخست‌زادگان قوم اسرائیل و حیوانات ایشان را به جای
    نخست‌زاده‌های حیوانات بنی‌اسرائیل به من بده. آری، من خداوند هستم و لاویان از آن
    من می‌باشند.
  tgl-ULB: “Kunin mo ang mga Levita sa halip na ang lahat ng panganay sa mga tao ng
    Israel. At kunin mo ang alagang hayop ng mga Levita sa halip na ang alagang hayop
    ng mga tao. Ang mga Levita ay pag-aari ko. Ako si Yahweh.
  hui-hui: Áyu Isaraele wali agali bibahendenaga igini wahene taba hanarago i̱nihondo
    ngulene winigo wahalu Libai hameigini bibahende i̱nihondo lomabu ngibe. Isaraele
    wali agalinaga nogo bulumagaru igini wangabe pigane wirago i̱nihondo lomabu ngulene
    winigo wahalu Libai hameigini karunaga nogo bulumagaru ha aribia halu i̱ninaga
    helo lomabu ngulene nga.
  mya-mya: '``ယ​ခု​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သား ဦး​အ​ပေါင်း​တို့​အ​စား​လေ​ဝိ​အ​မျိုး​သား
    တို့​ကို​ငါ့​အား​ဆက်​ကပ်​လော့။ လေ​ဝိ​အ​မျိုး သား​တို့​၏​သိုး​နွား​တိ​ရစ္ဆာန်​သား​ဦး​ပေါက်
    တို့​ကို​လည်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​သိုး​နွား​တိ​ရစ္ဆာန်​သား​ဦး​ပေါက်​တို့​အ​စား
    ငါ့​အား​ဆက်​ကပ်​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྐྱེས་འགོ་ཐམས་ཅད་ཀྱི་ཚབ་ཏུ་ལེ་ཝི་པ་རྣམས་འདེམས་དགོས་པ་དང་།
    ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་གི་ཚབ་ཏུ་ལེ་ཝི་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་འདེམས་དགོས།
    ལེ་ཝི་པ་རྣམས་བདག་ལ་དབང་སྟེ། བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “Tora vaRevhi pachinzvimbo chamatangwe ose eIsraeri, uye zvipfuwo zvavaRevhi
    pachinzvimbo chezvipfuwo zvavo. VaRevhi vanofanira kuva vangu. Ndini Jehovha.
  spa-BLM: “Toma a los levitas en lugar de todos los primogénitos de los hijos de
    Israel, y el ganado de los levitas en lugar de su ganado; y los levitas serán
    míos. Yo soy Yahvé.
  cac-cac: Ac'canoch eb' levita tic sq'uexuloc eb' b'ab'el vinac unin d'a scal chon̈ab'
    Israel. An̈eja' pax noc' smolb'etzal noc' eb' tz'ochcan sq'uexuloc noc' smolb'etzal
    noc' eb' yetisraelal, yujto vic yaj eb' levita tic. A in ton Jehová in svala'.
  swh-ULB: “Watwae Walawi badala ya wazaliwa wote wa kwanza wa wana wa Israeli. Na
    utwae wanyama wa Walawi badala ya wanyama wa Waisreli wengine. Walawi ni mali
    yangu. Mimi ndimi BWANA.
  bel-bel: вазьмі лявітаў замест усіх першынцаў з сыноў Ізраіля і быдла лявітаў замест
    быдла іхняга; няхай лявіты будуць Мае. Я Гасподзь.
  deu-ELBBK: Nimm die Leviten anstatt aller Erstgeborenen unter den Kindern Israel
    und das Vieh der Leviten anstatt ihres Viehs; und mir sollen die Leviten gehören,
    mir, dem HERRN.
  mbb-OT: '@see-verse:NUM.003.044'
  mal-2015: യിസ്രായേൽമക്കളിൽ എല്ലാകടിഞ്ഞൂലുകൾക്കും പകരം ലേവ്യരെയും അവരുടെ മൃഗങ്ങൾക്കു
    പകരം ലേവ്യരുടെ മൃഗങ്ങളെയും എടുക്ക; ലേവ്യർ എനിക്കുള്ളവരായിരിക്കേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: „Vaš savore ešebna muršora le Izraeloskre de mange le Leviten a vaš lengro
    ešebno dobitkos de mange le Levitengro dobitkos. O Leviti hine mire. Me som o
    RAJ!
  pes-OPV: «لاویان را به عوض جمیع نخست زادگان بنی‌اسرائیل، و بهایم لاویان را به عوض
    بهایم ایشان بگیر، و لاویان از آن من خواهند بود. من یهوه هستم.
  ron-1924: „Я пе левиць ын локул тутурор ынтыилор нэскуць дин копиий луй Исраел ши
    вителе левицилор ын локул вителор лор; ши левиций вор фи ай Мей. Еу сунт Домнул.
  ben-OBCV: “ইস্রায়েলী সমস্ত প্রথমজাত সন্তানের পরিবর্তে লেবীয়দের ও তাদের গৃহপালিত
    পশুসকলের পরিবর্তে লেবীয়দের পশুসকল গ্রহণ করো। লেবীয়রা আমারই হবে। আমিই সদাপ্রভু।
  som-som: Reer Laawi ii qaad intii aad ii qaadi lahayd curadyada reer binu Israa'iil
    oo dhan, oo xoolaha reer Laawina ii qaad intii aad ii qaadi lahayd xoolaha reer
    binu Israa'iil, oo reer Laawi kuwaygay ahaanayaan, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Tolle Levitas pro primogenitis filiorum Israël, et pecora Levitarum pro
    pecoribus eorum, eruntque Levitæ mei. Ego sum Dominus.
  eng-ASVBT: 'Take the Levites instead of all the firstborn among the children of
    Israel, and the cattle of the Levites instead of their cattle; and the Levites
    shall be mine: I am Jehovah.'
  ita-1885: Prendi i Leviti in luogo di tutti i primogeniti d'infra i figliuoli d'Israele;
    e il bestiame de' Leviti in luogo del bestiame di essi; e sieno i Leviti miei.
    Io sono il Signore.
  eng-LXXUP: Take the Levites instead of all the firstborn of the sons of Israel,
    and the cattle of the Levites instead of their cattle, and the Levites shall be
    mine; I am the Lord.
  eng-ULB: “Take the Levites instead of all the firstborn among the people of Israel,
    and take the Levites' livestock instead of the people's livestock. The Levites
    belong to me—I am Yahweh.
  spa-VBL: “Debes tomar a los levitas en lugar de todos los primogénitos de Israel,
    y el ganado de los levitas en lugar de su ganado, porque los levitas me pertenecen.
    Yo soy el Señor.
  fra-_FOB: 'Prends les Lévites à la place de tous les premiers-nés des enfants d''Israël,
    et le bétail des Lévites à la place de leur bétail; et les Lévites seront à moi:
    je suis l''Éternel.'
  mal-mal: “യിസ്രായേൽ മക്കളിൽ എല്ലാകടിഞ്ഞൂലുകൾക്കും പകരം ലേവ്യരെയും അവരുടെ മൃഗങ്ങൾക്ക്
    പകരം ലേവ്യരുടെ മൃഗങ്ങളെയും എടുക്കുക; ലേവ്യർ എനിക്കുള്ളവരായിരിക്കണം; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: “Mujhe tamām Isrāīlī pahlauṭhoṅ kī jagah Lāwiyoṅ ko pesh karnā. Isī tarah
    mujhe Isrāīliyoṅ ke maweshiyoṅ kī jagah Lāwiyoṅ ke maweshī pesh karnā. Lāwī mere
    hī haiṅ. Maiṅ Rab hūṅ.
  suz-BL: “इस्राएली आन ङोंइती जरमेशो तौ आन पा ङा लेवी आ मुर आं के सेल्‍मी। मिनु मेको
    आन बी ब्‍यफ, क्‍यारश भेडा आन पा ङा लेवी आ मुर आन बी ब्‍यफ, क्‍यारश भेडा आं के
    सेल्‍मी। लेवी आ मुर आं के बाक्‍नीम। गो परमप्रभु यावे नङ।
  ita-1927: “Prendi i Leviti in luogo di tutti i primogeniti dei figliuoli d’Israele,
    e il bestiame de’ Leviti in luogo del loro bestiame; e i Leviti saranno miei.
    Io sono l’Eterno.
  ckb-ckb: «لێڤییەکان لە جیاتی هەموو نۆبەرەیەک لە نەوەی ئیسرائیل دابنێ و مەڕوماڵاتی
    لێڤییەکانیش لە جیاتی مەڕوماڵاتەکانیان، جا لێڤییەکان بۆ من دەبن. من یەزدانم.
  eng-BBE: Take the Levites in place of all the first sons of the children of Israel,
    and the cattle of the Levites in place of their cattle; the Levites are to be
    mine; I am the Lord.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಜೇಷ್ಠರಾದವರೆಲ್ಲರಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರನ್ನು ಮತ್ತು ಅವರ ಚೊಚ್ಚಲಾದ
    ಪಶುಗಳಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರ ಪಶುಗಳನ್ನು ತೆಗೆದುಕೋ. ಲೇವಿಯರು ನನ್ನವರಾಗಿರುವರು. ನಾನೇ ಯೆಹೋವ
    ದೇವರು.
  bbb-bbb: '@see-verse:NUM.003.044'
  tam-2017: “நீ இஸ்ரவேல் மக்களிலுள்ள முதற்பேறான அனைவருக்கும் பதிலாக லேவியர்களையும்,
    அவர்களுடைய மிருகஜீவன்களுக்குப்பதிலாக லேவியர்களின் மிருகஜீவன்களையும் பிரித்தெடு;
    லேவியர்கள் என்னுடையவர்களாக இருப்பார்கள்; நான் யெகோவா.
  spa-RV-1909: 'Toma los Levitas en lugar de todos los primogénitos de los hijos de
    Israel, y los animales de los Levitas en lugar de sus animales; y los Levitas
    serán míos: Yo Jehová.'
  ron-BTF: 'Ia pe leviți în locul tuturor întâilor născuți ai copiilor lui Israel
    și vitele leviților în locul vitelor acelora; și leviții să fie ai mei: Eu sunt
    DOMNUL.'
  eng-WEBP: “Take the Levites instead of all the firstborn among the children of Israel,
    and the livestock of the Levites instead of their livestock; and the Levites shall
    be mine. I am the LORD.
  eng-FBV: “You are to take the Levites in place of all the firstborn children of
    Israel, and the livestock of the Levites in place of their livestock, because
    the Levites belong to me. I am the Lord.
  nld-1939: Neem de Levieten in plaats van alle eerstgeborenen der Israëlieten, en
    het vee der Levieten in plaats van hun vee. De Levieten zullen Mij behoren. Ik
    ben Jahweh!
  nch-BL: “Techmaca nochi levitame para techtequipanose quej ininpataca amooquichpilhua
    cati achtohui ehuani, huan techmaca inintapiyalhua nopa levitame quej ininpataca
    inioquichtapiyalhua cati achtohui ehuani ten nochi israelitame. Quena, nochi levitame
    elise noaxcahua para ma techtequipanoca na, niamoTECO.
  vie-1934: Hãy chọn lấy những người Lê-vi thế cho hết thảy con trưởng nam của dân
    Y-sơ-ra-ên, và súc vật của người Lê-vi thế cho súc vật của dân Y-sơ-ra-ên; vậy,
    các người Lê-vi sẽ thuộc về ta. Ta là Đức Giê-hô-va.
  hin-CV: “इस्राएल के घराने के सभी पहिलौठों के स्थान पर, लेवियों एवं उनके पशुओं को
    अलग कर लो. लेवी मेरे होंगे. मैं ही वह याहवेह हूं.
  eng-OURB: “Take the Levites [Descendants of United with] instead of all the firstborn
    among the children of Israel [God prevails], and the livestock of the Levites
    [Descendants of United with] instead of their livestock; and the Levites [Descendants
    of United with] shall be mine. I am Adonai.
  spa-BES: Toma a los levitas en lugar de todos los primeros hijos de los hijos de
    Israel, y al ganado de los levitas en lugar de su ganado; los levitas han de ser
    míos; Yo soy el Señor.
  tdx-tdx: Rambeso ho ahiko o nte-Levio hasolo ze hene tañoloñoloña’ o ana’ Israeleo
    naho ty hare’ o nte-Levio hasolo ty hare’ iareo. Ho ahiko o nte-Levio, Izaho Iehovà.
  vid-vid: “Lelo wabagule Walawi weng'ha wawe wa heni honhu ha walelwa wa mwaluko
    wa Waisilaeli. Kahi, ujibagule misenga ja Walawi weng'ha honhu ha walelwa wa mwaluko
    wa misenga ja Waisilaeli. Hewo Walawi ndo wa heni. Heni nda Mkulu Nguluwi.
  eng-OKE: 'Take the Levites instead of all the firstborn of the Beni Israel, and
    the cattle of the Levites instead of their cattle; and the Levites shall minister
    before Me: I am the Lord.'
  tha-KJV: “จงเอาคนเลวีแทนบุตรหัวปีทั้งหมดของคนอิสราเอล และเอาสัตว์ทั้งหลายของคนเลวีแทนสัตว์ของคนอิสราเอล
    คนเลว​ีจะเป็นของเรา เราคือพระเยโฮวาห์
  por-BR-2018: 'Toma os levitas em lugar de todos os primogênitos dos filhos de Israel,
    e os animais dos levitas em lugar de seus animais; e os levitas serão meus: Eu
    sou o SENHOR.'
  deu-ELO: Nimm die Leviten anstatt aller Erstgeborenen unter den Kindern Israel und
    das Vieh der Leviten anstatt ihres Viehes; und mir, sollen die Leviten gehören,
    mir, Jehova.
  eng-WYC-2018: Take thou the Levites for the first begotten of the sons of Israel,
    and take the beasts of the Levites for the beasts of them, and the Levites shall
    be mine; I am the Lord. (Now give me the Levites in place of all the first-born
    sons of the Israelites, and the beasts of the Levites in place of the first-born
    male beasts of the Israelites, and so the Levites shall be mine; I am the Lord.)
  epo-epo: 'Prenu la Levidojn anstataŭ ĉiuj unuenaskitoj el la Izraelidoj, kaj la
    brutojn de la Levidoj anstataŭ iliaj brutoj, kaj la Levidoj apartenu al Mi: Mi
    estas la Eternulo.'
  uig-PIN: Sǝn Lawiylarni Israillarning tunjilirining ornida Manga talla, xundaⱪla
    Lawiylarning mal-qarwilirinimu Israillarning mal-qarwilirining ornida Manga talla;
    xuning bilǝn Lawiylar Meningki bolidu; Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: “Wali, Isala:ili magobo dunu mano huluane ilia sogebi lama:ne, Lifai fi
    dunu huluane ilegele, Nama ima. Amola Isala:ili dunu ilia ohe fofoi mano magobo
    ilia sogebi lama:ne, Lifai fi dunu ilia ohe fofoi mano magobo huluanedafa ilegele,
    Nama ima.
  tpi-OTNT: “Nau yu mas givim ol Livai long mi bilong senisim olgeta namba wan pikinini
