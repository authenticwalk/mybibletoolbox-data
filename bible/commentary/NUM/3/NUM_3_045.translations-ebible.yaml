  tam-TCV: “இஸ்ரயேலின் முதற்பேறான எல்லா ஆண் பிள்ளைகளுக்குப் பதிலாக லேவியரையும், அவர்களின்
    மந்தைகளுக்குப் பதிலாக லேவியரின் மந்தைகளையும் பிரித்தெடு. லேவியர் எனக்குரியவர்கள்.
