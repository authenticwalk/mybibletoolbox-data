  mdy-ETH: «ዓካሪ፥ ዒስራዔኤሌ ዓሶኮ ቶይዶ ናኣቶ ማዒ ሾይንቴ ዓቲንቆ ቤዛ ሌዊ ዓሶ ታኣም ዱማሴ፤ ዬያጉዲ ዒስራዔኤሌ ዓሶ
    ቆልሞኮ ቤርቲ ማዒ ሾይንቴ ናኣቶ ቤዛ ሌዊ ዓሶ ቆልሞ ታኣም ዱማሴ።
  twi-ASANTE: “Ma Lewifoɔ nsi Israelfoɔ mmakan ananmu. Na Lewifoɔ nyɛmmoa mmakan nso
