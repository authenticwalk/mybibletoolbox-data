verse: NUM.003.014
translations:
  mal-C: 'യഹോവ മോശയോടു സീനായിമരുഭൂമിയിൽവെച്ചു സംസാരിച്ചു:'
  deu-TKW: 'Und Jahwe redete mit Mose in der Steppe am Sinai also:'
  lin-lin: 'Yawe alobaki na Moyize kati na esobe ya Sinai :'
  eng-LSV: And YHWH speaks to Moses in the wilderness of Sinai, saying,
  eng-GNV: Moreouer, the Lord spake vnto Moses in the wildernesse of Sinai, saying,
  eng-WEBSTER: And the LORD spoke to Moses in the wilderness of Sinai, saying,
  nhw-BL: 'Huan TOTECO quinojnotzqui Moisés sempa ipan huactoc tlali Sinaí huan quiilhui:'
  swh-ONEN: Bwana akamwambia Mose katika Jangwa la Sinai,
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ Sinɑin ɡbɑburɔ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses in the wilderness of Sinai, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa e Thim mar Sinai niya,
  meu-meu: Iehova ese Mose e hereva henia, Sinai tano ḡaḡaena ai, eto,
  npi-ULB: परमप्रभुले सीनैको मरुभूमिमा मोशालाई भन्‍नुभयो,
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose ní aginjù Sinai pé,
  pes-OPCB: 'خداوند در صحرای سینا موسی را خطاب کرده فرمود:'
  tgl-ULB: Nagsalita si Yahweh kay Moises sa ilang ng Sinai. Sinabi niya,
  hui-hui: Dindi ko yobi Sainai wiagoria howa Anduane Homogohanda Mosesehondo lamialu
    lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တော​ကန္တာ​ရ​တွင်၊-
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་སི་ནཱ་དབེན་སྟོང་དུ་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi ari murenje reSinai,
  spa-BLM: 'Yahvé habló a Moisés en el desierto del Sinaí, diciendo:'
  cac-cac: 'Ix lolon Jehová d''a vin̈aj Moisés chi'' d''a tz''inan luum Sinaí, ix
    yalani:'
  swh-ULB: BWANA alinena na Musa katika nyika ya Sinai. Akasema,
  bel-bel: 'І наказаў Гасподзь Майсею ў пустыні Сінайскай:'
  deu-ELBBK: 'Und der HERR redete zu Mose in der Wüste Sinai und sprach:'
  mbb-OT: Migkeǥiyan te Nengazen si Moises diyà te sibsivayan he Sinai te,
  mal-2015: 'യഹോവ പിന്നെയും സീനായിമരുഭൂമിയിൽവെച്ചു മോശെയോടു അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'Pre pušťa Sinaj o RAJ phenďa le Mojžišoske:'
  pes-OPV: 'و خداوند موسی را در بیابان سینا خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ын пустиул Синай ши а зис:'
  ben-OBCV: সদাপ্রভু মোশিকে সীনয় মরুভূমিতে বললেন,
  som-som: Oo haddana Rabbigu wuxuu Muuse kula hadlay cidlada Siinay, oo wuxuu ku
    yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen in deserto Sinai, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses in the wilderness of Sinai, saying,
  ita-1885: 'Il Signore parlò ancora a Mosè, nel deserto di Sinai, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses in the wilderness of Sinai, saying,
  eng-ULB: Yahweh spoke to Moses in the wilderness of Sinai. He said,
  spa-VBL: 'El Señor le habló a Moisés en el desierto del Sinaí, y le dijo:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse, au désert de Sinaï, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും സീനായിമരുഭൂമിയിൽവച്ച് മോശെയോട് അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ne Sīnā ke registān meṅ Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी सीनै ङा गोरशो रागीमी मोसा कली
  ita-1927: 'E l’Eterno parlò a Mosè nel deserto di Sinai, dicendo:'
  ckb-ckb: 'هەروەها یەزدان لە چۆڵەوانی سینادا بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses in the waste land of Sinai,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  bbb-bbb: '@see-verse:NUM.003.013'
  tam-2017: 'பின்னும் யெகோவா சீனாய் வனாந்திரத்தில் மோசேயை நோக்கி:'
  spa-RV-1909: 'Y Jehová habló á Moisés en el desierto de Sinaí, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise în pustiul Sinai, spunând:'
  eng-WEBP: The LORD spoke to Moses in the wilderness of Sinai, saying,
  eng-FBV: The Lord spoke to Moses in the Sinai desert. He told him,
  nld-1939: 'Jahweh sprak tot Moses in de woestijn van de Sinaï:'
  nch-BL: 'Huan TOTECO sempa quinojnotzqui Moisés ipan huactoc tali Sinaí huan quiilhui:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se tại trong đồng vắng Si-na-i mà rằng:'
  hin-CV: इसके बाद याहवेह ने सीनायी के निर्जन प्रदेश में मोशेह को यह आज्ञा दी,
  eng-OURB: Adonai spoke to Moses [Drawn out] in the wilderness of Sinai [Thorn],
    saying,
  spa-BES: 'Y él Señor dijo a Moisés en la tierra del desierto del Sinaí:'
  tdx-tdx: Le nanao ty hoe amy Mosè an-dratraratra’ i Sinay añe t’Iehovà,
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa kuli chiwala cha Sinai,
  eng-OKE: 'And the Lord spake with Mosheh in the wilderness of Sinai, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสที่ถิ่นทุ​รก​ันดารซีนายว่า
  por-BR-2018: 'E o SENHOR falou a Moisés no deserto de Sinai, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose in der Wüste Sinai und sprach:'
  eng-WYC-2018: And the Lord spake to Moses in the desert of Sinai, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo en la dezerto Sinaj, dirante:'
  uig-PIN: 'Andin Pǝrwǝrdigar Sinay qɵl-bayawanida Musaƣa: —'
  beo-beo: Sainai hafoga:i soge ganodini, Hina Gode da Mousese amola Lifai dunu huluane,
    dunu mano amo da oubi afae lalelegele esala, amola dunu eno huluane, ilia fi amola
    sosogo fi defele, idili, dedema:ne sia:i.
  tpi-OTNT: Long ples drai bilong Sainai Bikpela i tokim Moses
  hau-SA: Ubangiji ya yi magana da Musa a Hamadar Sinai ya ce,
  uig-LAT: 'Andin Perwerdigar Sinay chöl-bayawanida Musagha: —'
  nde-nde: UThixo wathi kuMosi eNkangala yaseSinayi,
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese ʻi he toafa ʻo Sainai, ʻo pehē,
  ces-1613: 'Mluvil také Hospodin k Mojžíšovi na poušti Sinai, řka:'
  eng-WMB: The LORD spoke to Moses in the wilderness of Sinai, saying,
  tam-TCV: சீனாய் பாலைவனத்தில் யெகோவா மோசேயிடம் சொன்னதாவது,
  ceb-ULB: Misulti si Yahweh kang Moises didto sa kamingawan sa Sinai. Miingon siya,
  pol-UBG: 'PAN powiedział też do Mojżesza na pustyni Synaj:'
  urd-GVU: رب نے سینا کے ریگستان میں موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose in der Wüste Sinai und sprach:'
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: U lan e ted ni desert u Sinai e yog SOMOL riy ngak Moses
  hlt-MCSB: BOEIPA loh Moses te Sinai khosoek ah a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ሲና ዹኮይዳ፦
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose wɔ Sinai ɛserɛ so sɛ,
  eng-WEBU: The LORD spoke to Moses in the wilderness of Sinai, saying,
  bnp-bnp: Na tabeke i ngeki ne Sinai e BAKOVI DAGI i takia e Moses i ta maea,
  wal-wal: Qassikka GODAI Muusa Siinaa Bazzuwan,
  spa-PDDPT: 'Yavé habló a Moisés en el desierto de Sinaí:'
  gun-gun: 'Ha''e gui Sinai regua tekoa e''ỹa py Senhor ijayvu Moisés pe. Ha''e vy
    aipoe''i:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises idiay let-ang ti Sinai. Kinunana,
  kpg-kpg: I di Anggowaa o Sinai, Dimaadua ga helekai gi Moses
  uig-ARA: 'ئاندىن پەرۋەردىگار سىناي چۆل-باياۋىنىدا مۇساغا: —'
  sus-sus: Alatala naxa a masen Munsa bɛ Turusinina gbengberenyi ma,
  pon-2006: KAUN-O mahsanihong Moses nin Sapwtehn Sainai
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ta ra bil Sinai, dari:'
  tur-YTC: 'Yahve Sina Çölü''nde Moşe''ye şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ Σινᾷ, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa di padang gurun Sinai,
  nya-nya: Yehova anawuza Mose mʼchipululu cha Sinai kuti,
  hrv-hrv: 'Jahve reče Mojsiju u Sinajskoj pustinji:'
  mps-mps: Te nai meni yai bulu Sainaide Godigo Mosesbolo te po wai,
  tpi-tpi: Long ples drai bilong Sainai Bikpela i tokim Moses
  dan-1931: 'HERREN talede til Moses i Sinaj Ørken og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se tại hoang mạc Si-nai:'
  guj-2017: સિનાઈના અરણ્યમાં યહોવાહે મૂસાને કહ્યું કે,
  pon-2006A: KAUN-O mahsanihong Moses nin Sapwtehn Sainai
  por-BRBSL: 'Yahweh falou a Moisés no deserto do Sinai, dizendo:'
  cth-cth: BAWIPA ni Sinai kahrawngum vah, Mosi hah a pato teh,
  twi-twi: Afei, Awurade ka kyerɛɛ Mose wɔ Sinai sare so se,
  hlt-hlt: BOEIPA loh Moses te Sinai khosoek ah a voek tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi Sinɑii kó dikpɑ́ɑ̀ miɛkɛ kɛ
    dɔ̀:'
  msy-2020: Egha Ikiavɨra Itir God, Sainain gumazamiziba puvatɨzir danganimɨn ua kamaghɨn
    Moses mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Moisi kɛ Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ sɩ:'
  azb-azb: 'Rəbb Sina səhrasında Musaya belə dedi:'
  eng-DBY: And Jehovah spoke to Moses in the wilderness of Sinai, saying,
  hin-2017: फिर यहोवा ने सीनै के जंगल में मूसा से कहा,
  wol-KYG: 'Aji Sax ji waxati Musaa ca màndiŋu Sinayi, ne ko:'
  eng-YLT: And Jehovah speaketh unto Moses in the wilderness of Sinai, saying,
  eng-WYC-2017: And the Lord spake to Moses in the desert of Sinai, and said,
  eng-WMBB: The LORD spoke to Moses in the wilderness of Sinai, saying,
  urd-GVH: रब ने सीना के रेगिस्तान में मूसा से कहा,
  rug-rug: Pa korapa qega pa popoa Saenai, si tozi nia e Zihova se Mosese,
  gaz-gaz: Waaqayyo Gammoojjii Siinaa keessatti Museedhaan akkana jedhe;
  fra-LSG: 'L’Éternel parla à Moïse, dans le désert de Sinaï, et dit:'
  yal-yal: Alatala yi a fala Musa xa Sinayi tonbonni, a naxa,
  haw-1868: Olelo mai la o Iehova ia Mose ma ka waonahele o Sinai, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى فِي صَحْرَاءِ سِينَاءَ:'
  ewe-ewe: Yehowa gblɔ na Mose le Sinai gbegbe la be,
  eng-LEE: And the Lord spoke unto Moses in the wilderness of Sinai, saying,
  asm-FB: চীনয় মৰুপ্রান্তত যিহোৱাই মোচিক কৈছিল। তেওঁ কৈছিল,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ،
  fra-SBL: 'Yahvé parla à Moïse dans le désert de Sinaï, et dit :'
  hbo-hbo: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה בְּמִדְבַּ֥ר סִינַ֖י לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises in the deseert
  cwe-cwe: Mndewa Mulungu kamulongela Musa kuna ichuwala cha Sinai,
  kik-kik: Ningĩ Jehova akĩĩra Musa kũu Werũ-inĩ wa Sinai atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse dans le désert de Sinaï, en disant :'
  cek-AK: 14 Angraeng mah Sinai praezaek ah Mosi khaeah,
  cuk-cuk: 'Bab-Jehová Sinaí-nega-dulesulidganba, Moisésʼga sunmaksad, ega sogded:'
  uig-CYR: 'Андин Пәрвәрдигар Синай чөл-баяванида Мусаға: —'
  tel-2017: సీనాయి అరణ్యంలో యెహోవా మోషేకు ఇలా చెప్పాడు.
  hat-BSA: 'Konsa, SENYÈ a te pale avèk Moïse nan dezè Sinaï a. Li te di:'
  kos-kos: In acn Mwesis Sinai LEUM GOD El sapkin nu sel Moses
  hbo-WLC: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה בְּמִדְבַּ֥ר סִינַ֖י לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu nʼọzara Saịnaị sị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ସୀନୟ ପ୍ରାନ୍ତରରେ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses me lon ewe fanüapön Sinai,
  rop-rop: Wal langa det deset kantri gulum Sainai YAWEI bin dalim Mosis
  ukr-1871: 'І рече Господь Мойсейові в Синайському степу:'
  deu-1951: 'Und der HERR redete zu Mose in der Wüste Sinai und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses in the wilderness of Sinai, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju u pustinji Sinajskoj govoreæi:'
  lug-lug: Awo Mukama Katonda n’agamba Musa mu ddungu ly’e Sinaayi nti,
  heb-heb: וידבר יהוה אל משה במדבר סיני לאמר׃
  ben-IRV: আর সীনয় মরুপ্রান্তে সদাপ্রভু মোশিকে বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਮੂਸਾ ਨਾਲ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ ਬੋਲਿਆ,
  mya-JVB: တဖန် ထာဝရဘုရား သည်၊ သိနာ တော ၌ မောရှေ အား မိန့် တော်မူသည်ကား၊
  hmo-hmo: Sinai taunimanima noho lasi tano dekenai Lohiabada ese Mose ia oda henia,
  urd-urd: फिर ख़ुदावन्द ने दश्त — ए — सीना में मूसा से कहा,
  rus-SYN: 'И сказал Господь Моисею в пустыне Синайской, говоря:'
  bqc-SIM: 'Dii yã''ò Mↄiziɛ Sinai guwaiwaiu à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin Sinai molchung a chun Mose hengah thu aseikit in, hiti hin
    ati,
  mar-mar: परमेश्वर सीनाय रानात पुन्हा मोशेशी बोलला. तो म्हणाला,
  qub-qub: 'Chunyaj Sinaïcho Moisesta Tayta Dios niran:'
  hat-hat: 'Seyè a pale ak Moyiz nan dezè Sinayi a, li di l'' konsa:'
  eng-BSB: Then the LORD spoke to Moses in the Wilderness of Sinai, saying,
  tod-tod: 'Ɠɔoɠɔ GALAGI devei veeni Moize ya, Sinayi teʋebai zu, é ɠɛ ma:'
  eng-WEBPB: The LORD spoke to Moses in the wilderness of Sinai, saying,
  kbq-kbq: Anante Ra Anumzamo Sainai ka'ma mopafi Mosesena anage huno asami'ne,
  nhe-BL: 'Huan TOTECO quinojnotzqui Moisés sampa ipan huactoc tlali Sinaí huan quiilhui:'
  gub-BL: Xinaz ywyxiguhu rehe Tupàn Tuweharupi Wiko Ma'e uzapo kar ma'e Moizez pe.
  eng-DRA: 'And the Lord spoke to Moses in the desert of Sinai, saying:'
