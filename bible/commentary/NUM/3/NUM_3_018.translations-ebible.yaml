verse: NUM.003.018
translations:
  mal-C: 'കുടുംബം കുടുംബമായി ഗെർശോന്യപുത്രന്മാർ: ലിബ്നി, ശിമെയി.'
  deu-TKW: 'Und dies sind die Namen der Söhne Gersons nach ihren Geschlechtern: Libni
    und Simei.'
  lin-lin: 'Tala bakombo ya bakitani ya Gerishoni, kolanda etuka moko na moko : Libini
    mpe Shimei.'
  eng-LSV: 'And these [are] the names of the sons of Gershon by their families: Libni
    and Shimei.'
  eng-GNV: 'Also these are the names of the sonnes of Gershon by their families: Libni
    and Shimei.'
  eng-WEBSTER: And these are the names of the sons of Gershon by their families; Libni,
    and Shimei.
  nhw-BL: 'Huan Gersón quinpixqui ome itelpocahua: Libni huan Simei.'
  swh-ONEN: 'Haya ndiyo yaliyokuwa majina ya koo za Wagershoni: Libni na Shimei.'
  bba-bba: Be bɑ sɑ̃ɑ Gɛɛsɔnin bibu kɑ ben bweseru berɑ, Libini kɑ Simɛi.
  eng-KJVCPB: And these are the names of the sons of Gershon by their families; Libni,
    and Shimei.
  luo-luo: 'Magi ema ne nying joka Gershon: Libni gi Shimei.'
  meu-meu: 'Gereson ese e havaradia iduhudia bini: Libni bona Simei.'
  npi-ULB: गेर्शोनका छोराहरूबाटका वंशहरू लिब्‍नी र शिमी थिए ।
  yor-yor: 'Wọ̀nyí ni orúkọ àwọn ọmọ Gerṣoni: Libni àti Ṣimei.'
  pes-OPCB: نامهای پسران جرشون برحسب طایفه‌هایشان لبنی و شمعی بود.
  tgl-ULB: Ang mga angkan na nagmumula sa mga anak na lalaki ni Gerson ay sina Libni
    at Shimei.
  hui-hui: Gesono igini kira Libini Simeila hene.
  mya-mya: '@see-verse:NUM.003.017'
  bod-N: གེར་ཤོན་གྱི་བུ་རྣམས་ཀྱི་མིང་ནི་རང་རང་གི་རུས་རྒྱུད་བཞིན་དུ། ལིབ་ནིས་དང་ཤིམ་ཨི་ཡིན་ནོ།
    །
  sna-sna: 'Aya ndiwo aiva mazita edzimba dzavaGerishoni: Ribhini naShimei.'
  spa-BLM: Estos son los nombres de los hijos de Gersón por sus familias Libni y Simei.
  cac-cac: 'Axo eb'' yuninal vin̈aj Gersón chi'': Aton vin̈aj Libni yed'' vin̈aj Simei,
    aton eb'' vin̈ tic sb''inajn̈ej d''a yin̈tilal.'
  swh-ULB: Ukoo uliotokana na watoto wa Gerishoni walikuwa ni Libni na Shimei.
  bel-bel: 'І вось імёны сыноў Гірсонавых па родах іхніх: Ліўні і Шымэй.'
  deu-ELBBK: 'Und dies sind die Namen der Söhne Gersons nach ihren Familien: Libni
    und Simei.'
  mbb-OT: Is menge anak ni Gershon iyan si Libni wey si Shimei.
  mal-2015: 'കുടുംബംകുടുംബമായി ഗേർശോന്റെ പുത്രന്മാരുടെ പേരുകൾ:'
  rmc-rmc: Le Geršonoskre čhave sas o Libni the o Šimej a lengre fajti pes vičinenas
    pal lende.
  pes-OPV: 'و نامهای بنی جرشون برحسب قبایل ایشان این است: لبنی و شمعی.'
  ron-1924: 'Ятэ нумеле фиилор луй Гершон, дупэ фамилииле лор: Либни ши Шимей.'
  ben-OBCV: 'গের্শোন গোষ্ঠীসমূহের নাম: লিব্‌নি ও শিমিয়ি।'
  som-som: Oo kuwanuna waa magacyadii wiilashii Gershoon siday qolooyinkoodu yihiin,
    Libnii iyo Shimcii.
  lat-VUC: 'Filii Gerson: Lebni et Semei.'
  eng-ASVBT: 'And these are the names of the sons of Gershon by their families: Libni
    and Shimei.'
  ita-1885: E questi sono i nomi de' figliuoli di Gherson, distini per le lor nazioni;
    Libni e Simei.
  eng-LXXUP: 'And these are the names of the sons of Gershon according to their families;
    Libni and Shimei:'
  eng-ULB: The clans coming from Gershon's sons were Libni and Shimei.
  spa-VBL: 'Estos eran los nombres de los hijos de Gersón por familia: Libni y Simeí.'
  fra-_FOB: 'Et voici les noms des fils de Guershon, selon leurs familles: Libni et
    Shimeï.'
  mal-mal: 'കുടുംബംകുടുംബമായി ഗേർശോന്റെ പുത്രന്മാരുടെ പേരുകൾ:'
  urd-GVR: Jairson ke do kunbe us ke beṭoṅ Libnī aur Simaī ke nām rakhte the.
  suz-BL: गेरशोन आ तौ लिब्‍नी नु आ खिं ङा मुर नु शिमेइ नु आ खिं ङा मुर बाक्‍तेक्‍म।
  ita-1927: 'Questi i nomi dei figliuoli di Gherson, secondo le loro famiglie: Libni
    e Scimei.'
  ckb-ckb: 'ئەوەش ناوی دوو کوڕەکەی گێرشۆنە بەگوێرەی خێڵەکانیان: لیبنی و شیمعی.'
  eng-BBE: 'And these are the names of the sons of Gershon, by their families: Libni
    and Shimei.'
  kan-OKCV: 'ಗೇರ್ಷೋನ್ ಗೋತ್ರದವರು: ಲಿಬ್ನೀ ಹಾಗೂ ಶಿಮ್ಮೀ.'
  bbb-bbb: '@see-verse:NUM.003.017'
  tam-2017: தங்களுடைய வம்சத்தின்படியே கெர்சோனுடைய மகன்களின் பெயர்கள், லிப்னி, சீமேயி
    என்பவைகள்.
  spa-RV-1909: 'Y los nombres de los hijos de Gersón, por sus familias, estos: Libni,
    y Simei.'
  ron-BTF: Și acestea sunt numele fiilor lui Gherșon după familiile lor, Libni și
    Șimei.
  eng-WEBP: 'These are the names of the sons of Gershon by their families: Libni and
    Shimei.'
  eng-FBV: 'These were the names of the Gershon''s sons by family: Libni and Shimei.'
  nld-1939: 'Dit zijn de namen van de zonen van Gersjon naar hun geslachten: Libni
    en Sjimi;'
  nch-BL: 'Huan Gersón quinpixqui ome itelpocahua: Libni huan Simei.'
  vie-1934: 'Đây là tên của các con trai Ghẹt-sôn, tùy theo họ hàng mình: Líp-ni và
    Si-mê-y.'
  hin-CV: 'परिवारों के अनुसार गेरशोन के पुत्र: लिबनी तथा शिमेई.'
  eng-OURB: 'These are the names of the sons of Gershon by their families: Libni and
    Shimei.'
  spa-BES: 'Y estos son los nombres de los hijos de Gersón, por sus familias: Libni
    y Simei.'
  tdx-tdx: 'Intoañe o tahinan’ ana’ i Geresone amo hasavereña’eoo: i Libný naho i
    Simý.'
  vid-vid: Aga ndo matagwa ga wana walume wa Gelishoni kwa kuwinza ng'holo za hewo,
    Libuni na Shimei.
  eng-OKE: 'And these are the names of the Beni-Gershon after their families: Lebni
    and Shemei.'
  tha-KJV: ชื่​อบ​ุตรชายของเกอร์โชนตามครอบครัว คือลิ​บน​ีและชิเมอี
  por-BR-2018: 'E os nomes dos filhos de Gérson, por suas famílias, estes: Libni,
    e Simei.'
  deu-ELO: 'Und dies sind die Namen der Söhne Gersons nach ihren Familien: Libni und
    Simei.'
  eng-WYC-2018: the sons of Gershon were Libni, and Shimei;
  epo-epo: 'Kaj jen estas la nomoj de la filoj de Gerŝon laŭ iliaj familioj: Libni
    kaj Ŝimei.'
  uig-PIN: Gǝrxonning oƣullirining ismi aililiri boyiqǝ Libni wǝ Ximǝy idi.
  beo-beo: '@see-verse:NUM.003.017'
  tpi-OTNT: Nem bilong ol pikinini bilong Gerson i olsem, Lipni na Simei.
  hau-SA: Ga sunayen mutanen Gershon, Libni, da Shimeyi
  uig-LAT: Gershonning oghullirining ismi aililiri boyiche Libni we Shimey idi.
  nde-nde: 'La ngamabizo abosendo lukaGeshoni: uLibhini loShimeyi.'
  ton-ton: Pea ko e ngaahi hingoa eni ʻoe ngaahi foha ʻo Kesoni ʻi honau ngaahi faʻahinga,
    ko Lipinai, mo Simi.
  ces-1613: 'Tato pak jsou jména synů Gersonových po čeledech jejich: Lebni a Semei.'
  eng-WMB: 'These are the names of the sons of Gershon by their families: Libni and
    Shimei.'
  tam-TCV: கெர்சோன் வம்சத்தைச் சேர்ந்தவர்கள் லிப்னி, சீமேயி என்பவர்கள் ஆவர்.
  ceb-ULB: Ang mga banay nga naggikan sa mga anak nga lalaki ni Gerson mao sila Libni
    ug Simei.
  pol-UBG: 'A imiona synów Gerszona według ich domów: Libni i Szimei.'
  urd-GVU: جَیرسون کے دو کنبے اُس کے بیٹوں لِبنی اور سِمعی کے نام رکھتے تھے۔
  deu-1912: 'Die Namen aber der Kinder Gersons nach ihren Geschlechtern waren: Libni
    und Simei.'
  kan-2017: 'ಗೋತ್ರಸ್ಥಾಪಕರಾದ ಗೇರ್ಷೋನನ ಮಕ್ಕಳು: ಲಿಬ್ನೀ, ಶಿಮ್ಮೀ ಇವರೇ.'
  yap-yap: Ma ba’aray fithingan e gal pumo’on ni fak Gershon ni Libni nge Shimei ni
    ku aram ngachlen e gal ke girdi’ nem.
  hlt-MCSB: Gershon koca te a cako ah Libni neh Shimei he a ming thum van.
  mdy-ETH: '@see-verse:NUM.003.017'
  twi-ASANTE: 'Gerson asefoɔ nie: Libni ne Simei.'
  eng-WEBU: 'These are the names of the sons of Gershon by their families: Libni and
    Shimei.'
  bnp-bnp: 'A rane tune Gerson a bakovi ra nga: e Libni rua e Simei.'
  wal-wal: Gershshoona attuma naati Liibinanne SHim77a.
  spa-PDDPT: 'Los nombres de los hijos de Gersón, según sus familias: Libni y Simei.'
  gun-gun: 'Ha''e gui pova''e ma Gérson ra''y kuery rery, peteĩ-teĩ ta''y kuery reve:
    Libni ha''e Simei.'
  ilo-ULB: Dagiti puli a nagtaud kadagiti annak a lallaki ni Gerson ket da Libni ken
    Simei.
  kpg-kpg: '@see-verse:NUM.003.017'
  uig-ARA: گەرشوننىڭ ئوغۇللىرىنىڭ ئىسمى ئائىلىلىرى بويىچە لىبنى ۋە شىمەي ئىدى.
  sus-sus: 'Gerison xa di xɛmɛe xilie nan yi ki a xabilɛ ki ma: Libini nun Simeyi.'
  pon-2006: '@see-verse:NUM.003.017'
  ksd-ksd: 'Mago ra iang i dir ra ura natu i Gerson ta kadir apik na tarai: Libni
    ma Simei;'
  tur-YTC: 'Gerşon''un oğullarının ailelerine göre adları şunlardır: Livni ve Şimi.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Γεδσὼν κατὰ δήμους αὐτῶν· Λοβενὶ καὶ Σεμεΐ.
  ind-AYT: 'Inilah nama anak-anak Gerson menurut suku mereka: Libni dan Simei.'
  nya-nya: 'Mayina a ana a Geresoni potsata mabanja awo ndi awa: Libini ndi Simei.'
  hrv-hrv: 'A ovo su imena Geršonovih sinova po njihovim rodovima: Libni i Šimi.'
  mps-mps: Te Gersongo ogomani nogi te e tama dao, te Lipni me Simei dao.
  tpi-tpi: Nem bilong ol pikinini bilong Gerson i olsem, Lipni na Simei.
  dan-1931: 'Følgende var Navnene på Gersons Sønner efter deres Slægter: Libni og
    Sjim''i;'
  vie-OVCB: 'Đây là tên con trai Ghẹt-sôn: Líp-ni và Si-mê-i.'
  guj-2017: ગેર્શોનના દીકરાઓના નામ તેઓના કુળ મુજબ, લિબ્ની તથા શિમઈ છે.
  pon-2006A: '@see-verse:NUM.003.017'
  por-BRBSL: 'Estes são os nomes dos filhos de Gershon por suas famílias: Libni e
    Shimei.'
  cth-cth: Gershon catoun imthungnaw e teh, Libni hoi Shimei doeh.
  twi-twi: 'Gerson asefo ni: Libni ne Simei.'
  hlt-hlt: Gershon koca te a cako ah Libni neh Shimei he a ming thum van.
  tbz-SIM: 'Kɛ̀ Kɛrisonni kó ibí ntú: Dibini nɛ̀ Simɛii. Bɛ kó tinɑɑ̀mùntì nti mɛmmɛ.'
  msy-2020: Ezɨ Gersonɨn otarimningɨn ziamning kara, Lipni ko Simei, aning gɨn uan
    ikɨzimɨn afeziamningɨn oto.
  dop-dop: Kɛɛsɔŋ nyǝ́mɑ ntɛ́ Lipini nɑ Simeyi. Mpɛ ɩnɩ pɑ pǝsǝnɑ pɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ
    nɑ pɑ́ yɑɑkɩ-wɛɣɛ pɑ hǝlɑ.
  azb-azb: 'Nəsillərinə görə Gerşonun nəsil başçısı olan oğullarının adları belədir:
    Livni və Şimey.'
  eng-DBY: 'And these are the names of the sons of Gershon according to their families:
    Libni and Shimei.'
  hin-2017: और गेर्शोन के पुत्र जिनसे उसके कुल चले उनके नाम ये हैं, अर्थात् लिब्नी
    और शिमी।
  wol-KYG: Doomi Gerson yu góor ñoo di Libni ak Simey, ku ci nekk ak làngam.
  eng-YLT: 'And these [are] the names of the sons of Gershon by their families: Libni
    and Shimei.'
  eng-WYC-2017: the sons of Gershon were Libni, and Shimei;
  eng-WMBB: 'These are the names of the sons of Gershon by their families: Libni and
    Shimei.'
  urd-GVH: जैरसोन के दो कुंबे उसके बेटों लिबनी और सिमई के नाम रखते थे।
  rug-rug: '@see-verse:NUM.003.017'
  gaz-gaz: 'Kunneen maqaawwan ilmaan Geershoonii ti: Loobeenii fi Shimeʼii.'
  fra-LSG: 'Voici les noms des fils de Guerschon, selon leurs familles: Libni et Schimeï.'
  yal-yal: 'Gɛrisɔn ma diine findixi xabilani itoe nan benbaye ra: Libini nun Simeyi.'
  haw-1868: A eia na inoa o na keiki a Geresona, ma ka laua mau ohana; o Libeni a
    o Simei.
  arb-NAV: 'أَمَّا اسْمَا ابْنَيْ جَرْشُونَ حَسَبَ عَشَائِرِهِمَا، فَهُمَا: لِبْنِي
    وَشِمْعِي'
  ewe-ewe: 'Gerson ƒe viwo ƒe ŋkɔwoe nye esiawo le woƒe ƒomewo nu: Libni kple Simei.'
  eng-LEE: 'And these are the names of the sons of Gershon after their families: Libni,
    and Shimi.'
  asm-FB: আৰু নিজ নিজ বংশ অনুসাৰে গেৰ্চোনৰ পুতেক সকলৰ নাম লিবনী আৰু চিমিয়ী আছিল।
  sus-A: فٍرِ سٌن شَ دِ شّمّيٍ شِلِيٍ نَن يِ كِ عَ شَبِلّ كِ مَ؛ لِبِنِ نُن سِمٍيِ.
  fra-SBL: 'Voici les noms des fils de Gershon, selon leurs familles : Libni et Shimei.'
  hbo-hbo: וְאֵ֛לֶּה שְׁמֹ֥ות בְּֽנֵי־גֵרְשֹׁ֖ון לְמִשְׁפְּחֹתָ֑ם לִבְנִ֖י וְשִׁמְעִֽי׃
  eng-WYCLIFFE: the sones of Gerson weren Lebny, and Semey;
  cwe-cwe: Yano yakala mazina ya wana wa chilume wa Gelishoni kwa kusondelela ng'holo
    zawo, Libini na Shimei.
  kik-kik: 'Maya nĩmo marĩĩtwa ma mbarĩ cia Agerishoni: Nĩ Libini na Shimei.'
  fra-NCL: 'Voici les noms des fils de Gerson, selon leurs familles : Lebni et Séméi.'
  cek-AK: Gershon kaminawk ih ahmin loe Libni hoi Shimei.
  cuk-cuk: 'Gersón-masmaladi, wemarmogad: Libni, Simei.'
  uig-CYR: Гәршонниң оғуллириниң исми аилилири бойичә Либни вә Шимәй еди.
  tel-2017: గెర్షోను కొడుకుల పేర్లు లిబ్నీ, షిమీ. ఈ పేర్లతో పిలిచే తెగలకు వీరే వంశకర్తలు.
  hat-BSA: 'Sa se non a fis a Guerschon yo selon fanmi pa yo: Libni ak Schimeï;'
  kos-kos: 'Oasr wen luo natul Gershon: Libni ac Shimei.'
  hbo-WLC: וְאֵ֛לֶּה שְׁמ֥וֹת בְּֽנֵי־גֵרְשׁ֖וֹן לְמִשְׁפְּחֹתָ֑ם לִבְנִ֖י וְשִׁמְעִֽי׃
  ibo-ibo: 'Ndị a bụ aha ndị ikwu Geshọn dịka ezinaụlọ ha si dị: Libni na Shimei.'
  ory-ory: ପୁଣି, ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଗେର୍ଶୋନର ସନ୍ତାନମାନଙ୍କ ନାମ ଲିବ୍‍ନି ଓ ଶିମୀୟି।
  chk-chk: 'Nge ikkei iten nöün Kerson kewe mwän, ir lewon ar kewe cho: Lipni me Shimei.'
  rop-rop: '@see-verse:NUM.003.017'
  ukr-1871: 'І се ймена синів Герсона по родинах їх: Лїбнїй і Семій.'
  deu-1951: Die Namen aber der Kinder Gersons nach ihren Geschlechtern sind Libni
    und Simei.
  eng-JPS: 'And these are the names of the sons of Gershon by their families: Libni
    and Shimei.'
  srp-1865: 'A ovo su imena sinova Girsonovijeh po porodicama njihovijem: Lovenije
    i Semej.'
  lug-lug: 'Gano ge mannya g’abatabani ba Gerusoni ng’empya zaabwe bwe zaali: Libuni
    ne Simeeyi.'
  heb-heb: ואלה שמות בני גרשון למשפחתם לבני ושמעי׃
  ben-IRV: গের্শোনের সন্তানদের তাদের নাম লিব্‌নি ও শিমিয়ি।
  pan-pan: ਇਹ ਗੇਰਸ਼ੋਨ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਲਿਬਨੀ ਅਤੇ ਸ਼ਿਮਈ।
  mya-JVB: မိမိ အဆွေအမျိုး အလိုက် ဂေရရှုန် သား တို့၏ အမည် ကား၊ လိဗနိ နှင့် ရှိမိ တည်း။
  hmo-hmo: 'Geresone ena natuna tau be inai: Libini bona Simei.'
  urd-urd: 'जैरसोन के बेटों के नाम जिनसे उनके ख़ान्दान चले यह हैं: लिबनी और सिम''ई।'
  rus-SYN: 'И вот имена сынов Гирсоновых по родам их: Ливни и Шимей.'
  bqc-SIM: 'Geesↄ̃ nɛ́ↄ tↄ́n kɛ daɛdaɛ: Libeni ń Simɛio.'
  tcz-CHONGTHU: Gershon a kon a phungguiho chu ama chilhahte lah a kon a mini min,
    Libni leh Shimei a kiminsah ahiuve.
  mar-mar: गेर्षोनाच्या मुलांची नावे त्यांच्या कुळावरून ही आहेत. लिब्नी व शिमी.
  qub-qub: Gersonpa wamrancunami caran Libniwan Simei. Paycunapita mirajcunami caran
    Libni casta runacuna, Simei casta runacuna.
  hat-hat: 'Men non pitit Gèchon yo ak tout fanmi yo: Se te Libni ak Chimèyi.'
  eng-BSB: 'These were the names of the sons of Gershon by their clans: Libni and
    Shimei.'
  tod-tod: 'Gɛɛleson ná-doun zunuiti daaseigiti kaa, eɠɛʋelei ta-wolodamaiti ti la:
    Liɓeni ta Simeyi.'
  eng-WEBPB: 'These are the names of the sons of Gershon by their families: Libni
    and Shimei.'
  kbq-kbq: Ama'i Gersoni ne'mofavre naga nofipintira Libnike, Simeike,
  nhe-BL: 'Huan Gersón quinpixqui ome itelpocahua: Libni huan Simei.'
  gub-BL: 'Upurumuzàmuzàg tetea''u wà. Wazuapyapyr wereko uipy waner wà. Zeroxon wereko
    mokoz wa''yr wà: Irimini. Ximez. Koat wereko 4 wa''yr wà: Ànàràw, Izar, Emerom,
    Uziew. Merari wereko mokoz wa''yr wà: Mari, Muzi. Upurumuzàmuzàg wà. Wazuapyapyr
    wereko waner wà.'
  eng-DRA: 'The sons of Gerson: Lebni and Semei.'
