verse: NUM.003.036
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ ചട്ടക്കൂടുകൾ, അതിന്റെ സാക്ഷകൾ, തൂണുകൾ, ചുവടുകൾ, അതിന്റെ
    ഉപകരണങ്ങൾ സകലതും,
  deu-TKW: Es war aber den Söhnen Meraris übertragen die Sorge für die Bretter der
    Wohnung, ihre Riegel, Säulen und Füße, samt allen ihren Geräten und allem, was
    es dabei zu verrichten gab;
  lin-lin: 'Bato ya Merari bazalaki na mokumba ya kobatela biloko nyonso ya Mongombo,
    oyo basala na mabaya : balate na yango, makonzi na yango, makolo na yango mpe
    biloko nyonso ya mike oyo bazalaki kokangisela yango.'
  eng-LSV: And the oversight [and] charge of the sons of Merari [are] the boards of
    the Dwelling Place, and its bars, and its pillars, and its sockets, and all its
    vessels, and all its service,
  eng-GNV: And in ye charge and custodie of the sonnes of Merari shall be the boardes
    of the Tabernacle, and the barres thereof, and his pillars, and his sockets, and
    al the instruments therof, and al that serueth thereto,
  eng-WEBSTER: And under the custody and charge of the sons of Merari shall be the
    boards of the tabernacle, and its bars, and its pillars, and its sockets, and
    all its vessels, and all that serveth to it.
  nhw-BL: Huan inijuanti quipixque inintequi para quimocuitlahuise nopa huapalme ica
    catli quichijque caltechtli, nopa cuaixtlapalme, nopa tlaquetzalme, huan inintepos
    cuatetonyo, huan nochi tlamantzitzi catli quitequihuía.
  swh-ONEN: Wamerari waliwekwa kutunza miimo ya Maskani, mataruma yake, nguzo, vitako
    na vifaa vyake vyote na kila kitu kilichohusika na matumizi yake,
  bba-bba: Beyɑ bɑ Yinni Gusunɔn kuu ten dɑ̃ɑ bɛsi kɑ ten dɑ̃ɑ pɔɔsi kɑ ten ɡberebɑ
    kɑ ten yɔ̃rɑtii kɑ ten sɔm yɑ̃nu kpuro nɔmu sɔndiɑ,
  eng-KJVCPB: And under the custody and charge of the sons of Merari shall be the
    boards of the tabernacle, and the bars thereof, and the pillars thereof, and the
    sockets thereof, and all the vessels thereof, and all that serveth thereto,
  luo-luo: Joka Merari noyier mondo orit sirni mag kama ler mar lemo, yiend reru,
    sirni mamoko, mise, kaachiel gi gige duto kod gik moko duto mitiyogo kanyo,
  meu-meu: 'Bae reḡu ḡaudia bini: dubu habana kahadia, bona raroraro, bona ihua-ihua,
    bona hahelai-kau ḡaudia mai kohudia iboudiai;'
  npi-ULB: मरारीका सन्तानहरूले पवित्र वासस्थानका फल्याकहरू, बारहरू, खामाहरू, आधारहरू,
    सबै सरसमान र तिनीहरूसँग सम्बन्धित सबै थोक, साथै
  yor-yor: Àwọn ìran Merari ni a yàn fún títọ́jú àwọn férémù àgọ́, ọ̀pá ìdábùú rẹ̀,
    òpó rẹ̀, ihò òpó rẹ̀ àti gbogbo ohun èlò tó jẹ mọ́ lílò wọn.
  pes-OPCB: 'وظیفهٔ این دو طایفه عبارت بود از: مراقبت از چوب‌بست خیمهٔ عبادت، پشت‌بندها،
    ستونها، پایه‌های ستونها، و تمام لوازم بر پا سازی آن و انجام کارهای مربوط به آنها،
    و همچنین مواظبت از ستونهای گرداگرد حیاط و پایه‌ها و میخها و طنابها.'
  tgl-ULB: Dapat ingatan ng mga kaapu-apuhan ni Merari ang mga tabla ng tabernakulo,
    ang mga pahalang na haligi, mga poste, mga patungan, lahat ng mga kagamitang metal,
    at lahat ng bagay na kaugnay sa mga ito, kabilang
  hui-hui: Ani bu howa tinaga biabe Balai Anda henegonaga anda gene heneru handayaho
    hene. Anda gene bibahende heneru hongo howa helonaga mbogoyi boronosime dindiha
    wabu berelaga biyarubi ira anda háinaga libu helayarubi anda gene uruni damenego
    handayaho hene. Tinaga biabe mbirale uruni handayaho haga hene.
  mya-mya: သူ​တို့​သည်​တဲ​တော်​ဘောင်​များ၊ တန်း​များ၊ တိုင်​များ၊ အောက်​ခံ​ခုံ​များ​နှင့်​ယင်း​တို့​နှင့်
    စပ်​လျက်​ရှိ​သော​တန်​ဆာ​များ​တို့​ကို​ထိန်း သိမ်း​စောင့်​ရှောက်​ရန်​တာ​ဝန်​ယူ​ရ​သည်။
    သူ တို့​သည်​အ​ထက်​ပါ​ပစ္စည်း​များ​ကို​ထိန်း​သိမ်း စောင့်​ရှောက်​ရ​ကြ​သည်။-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ཀྱི་ལས་འགན་ནི་གུར་མཆོག་གི་པང་ལེབ་དང་། འཕྲེད་རྒྱུག
    ཀ་བ། ཞབས་ར། དེའི་ཡོ་བྱད་ཐམས་ཅད་བསྲུང་བ་དང་། དེ་དང་འབྲེལ་བའི་ལས་ཀ་ཐམས་ཅད་བསྒྲུབ་པ་དང་།
  sna-sna: VaMerari vakanga vagadzwa kuti vave vachengeti vamatende etabhenakeri,
    mbariro dzayo, mbiru, hwaro, nhumbi dzayo dzose, nezvinhu zvose zvaishandiswa
    pamwe chete nazvo,
  spa-BLM: La tarea asignada a los hijos de Merari será las tablas del tabernáculo,
    sus barras, sus pilares, sus bases, todos sus instrumentos, todo su servicio,
  cac-cac: Aton eb' tic tz'ilan te' smarcoal, sreglail, yoyal, sb'achnub'al, masanil
    syamc'ab'il,
  swh-ULB: Uzao wa Merari utatunza mbao za hema, mataruma, nguzo, makalishio, viifaa
    vya ujenzi na vitu vyote vinavyohusika,
  bel-bel: ахове сыноў Мэрары даручаюцца брусы скініі і жэрдзі яе, і слупы яе і падножжы
    яе і ўсе рэчы яе, з усім уладкаваньнем іх.
  deu-ELBBK: 'Und die Hut der Söhne Meraris war: die Bretter der Wohnung, und ihre
    Riegel und ihre Säulen und ihre Füße und alle ihre Geräte und ihr ganzer Dienst'
  mbb-OT: Iyan sikandan midseriǥan te ked-atur te tabla he elavat duen te Tulda, menge
    marku, menge tukud, wey menge pundasyun kayi. Kandan he ketengdanan is langun
    he menge vuluhaten he egkeǥemitan kayi he menge gelemiten.
  mal-2015: മെരാര്യർ നോക്കുവാൻ നിയമിച്ചിട്ടുള്ളതു തിരുനിവാസത്തിന്റെ പലക, അന്താഴം,
    തൂൺ, ചുവടു, അതിന്റെ ഉപകരണങ്ങൾ ഒക്കെയും, അതു സംബന്ധിച്ചുള്ള എല്ലാവേലയും,
  rmc-rmc: 'Starinenas pes pal o stanoskre veci: pal o rami, dručki, slupi, podstavci
    the pal savore veci, so hin paš o Svetostankos.'
  pes-OPV: وودیعت معین بنی مراری، تختهای مسکن وپشت بندهایش و ستونهایش و پایه هایش
    وتمامی اسبابش با تمامی خدمتش باشد.
  ron-1924: 'Ын паза ши грижа фиилор луй Мерари ау дат: скындуриле кортулуй, друӂий,
    стылпий ши пичоареле лор, тоате унелтеле ши тот че цине де еле;'
  ben-OBCV: মরারিদের নিযুক্ত করা হয়েছিল, যেন তারা উপাসনা-তাঁবুর কাঠামো, তক্তা, তার
    সমস্ত অর্গল, স্তম্ভ, চুঙ্গি ও তার সমস্ত জিনিস এবং সেই সকলের সঙ্গে সম্পর্কিত ব্যবহারের
    জিনিসের,
  som-som: Oo reer Meraarii waxaa loo amray inay u taliyaan taambuugga looxyadiisa,
    iyo ulihiisa gudban, iyo tiirarkiisa, iyo saldhigyadiisa, iyo alaabtiisa oo dhan,
    iyo hawshiisa oo dhan,
  lat-VUC: 'Erunt sub custodia eorum tabulæ tabernaculi et vectes, et columnæ ac bases
    earum, et omnia quæ ad cultum hujuscemodi pertinent:'
  eng-ASVBT: And the appointed charge of the sons of Merari shall be the boards of
    the tabernacle, and the bars thereof, and the pillars thereof, and the sockets
    thereof, and all the instruments thereof, and all the service thereof,
  ita-1885: E il carico della fazione de' figliuoli di Merari era le assi, e le sbarre,
    e le colonne, e i piedistalli del Tabernacolo, e tutti i suoi tali arredi, e tutti
    tali suoi servigi;
  eng-LXXUP: The oversight of the charge of the sons of Merari included the chapiters
    of the tabernacle, and its bars, and its pillars, and its sockets, and all their
    furniture, and their works,
  eng-ULB: The descendants of Merari must care for the framing of the tabernacle,
    the crossbars, posts, bases, all the hardware, and everything related to them,
    including
  spa-VBL: Su responsabilidad asignada era cuidar de los marcos del Tabernáculo, barras
    transversales, postes, soportes, todo su equipo y todo lo relacionado con su uso,
  fra-_FOB: Et les enfants de Mérari avaient la surveillance et le soin des planches
    de la Demeure, de ses traverses, de ses colonnes, de ses soubassements, de tous
    ses ustensiles, et de tout son service,
  mal-mal: മെരാര്യർക്ക് നിയമിച്ചിട്ടുള്ള ഉത്തരവാദിത്വം തിരുനിവാസത്തിന്റെ പലക, അന്താഴം,
    തൂൺ, ചുവട്, അതിന്റെ ഉപകരണങ്ങൾ എന്നിവയും, അത് സംബന്ധിച്ചുള്ള എല്ലാവേലയും,
  urd-GVR: 'aur wuh yih chīzeṅ saṅbhālte the: ḳhaime ke taḳhte, us ke shahtīr, khambe,
    pāe aur is tarah kā sārā sāmān. In chīzoṅ se mutālliq sārī ḳhidmat un kī zimmedārī
    thī.'
  suz-BL: मेरारी आ तौपुकीमी ग्रुम्‍तीक ताम्‍बु ङा फलेकपुकी, थामपुकी नु आन राप्‍पाइक्‍तीकपुकी
    नु आन मारेइ मारेइ कोव़चा माल्‍नीम।
  ita-1927: Alle cure dei figliuoli di Merari furono affidati le tavole del tabernacolo,
    le sue traverse, le sue colonne e le loro basi, tutti i suoi utensili e tutto
    ciò che si riferisce al servizio del tabernacolo,
  ckb-ckb: نەوەی مەراریش سەرپەرشتیاری پارێزگاریکردن بوون لە چوارچێوەکانی چادرەکەی
    پەرستن، هەروەها کاریتە، کۆڵەکە، بناغە، هەموو کەلوپەلەکانی و هەموو ئەوەی لەگەڵیدا
    بەکاردەهێنرێت،
  eng-BBE: And in their care are to be all the boards of the Tent, with their rods
    and pillars and bases, and all the instruments, and all they are used for,
  kan-OKCV: ಮೆರಾರೀ ಗೋತ್ರದವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಹಲಗೆ, ಅಗುಳಿ, ಕಂಬ, ಕುಣಿಕೆ, ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳು,
    ಅದರ ಎಲ್ಲಾ ಸೇವೆಯೂ
  bbb-bbb: '@see-verse:NUM.003.035'
  tam-2017: 'அவர்களுடைய காவல் விசாரிப்பாவது: வாசஸ்தலத்தின் பலகைகளும், தாழ்ப்பாள்களும்,
    தூண்களும், பாதங்களும், அதினுடைய எல்லாப் பணிப்பொருட்களும், அதற்குரியவைகள் அனைத்தும்,'
  spa-RV-1909: 'Y á cargo de los hijos de Merari estará la custodia de las tablas
    del tabernáculo, y sus barras, y sus columnas, y sus basas, y todos sus enseres,
    con todo su servicio:'
  ron-BTF: Și sub custodia și însărcinarea fiilor lui Merari să fie scândurile tabernacolului
    și drugii lui și stâlpii lui și soclurile lor și toate vasele lui și tot ce servește
    acolo,
  eng-WEBP: The appointed duty of the sons of Merari shall be the tabernacle’s boards,
    its bars, its pillars, its sockets, all its instruments, all its service,
  eng-FBV: Their assigned responsibility was to take care of the Tabernacle's frames,
    crossbars, posts, stands, all its equipment, and everything connected with their
    use,
  nld-1939: De taak der zonen van Merari was te zorgen voor de schotten, de bindlatten,
    de palen en voetstukken van de tabernakel, voor alle gereedschappen en voor al
    wat daarbij te doen viel,
  nch-BL: Huan inijuanti quipixque inintequi para quimocuitahuise nopa huapalme ica
    cati quichijque caltepamit, nopa cuaixtapalme, nopa taquetzalme, huan inintepos
    cuatetonyo, huan nochi tamantzitzi cati quitequihuía.
  vie-1934: có phần coi sóc các tấm ván của đền tạm, cây xà ngang, trụ, lỗ trụ, những
    đồ đạc, và mọi việc thuộc về đó,
  hin-CV: 'मेरारी के वंशजों के लिए ठहराया हुआ कार्य यह था: साक्षी के तंबू के चौखट,
    उसकी छड़ें, उसके खंभे, उसके आधारपात्र, उसका सारा सामान तथा इन सबसे संबंधित सारे
    कार्य,'
  eng-OURB: The appointed duty of the sons of Merari shall be the tabernacle’s boards,
    its bars, its pillars, its sockets, all its instruments, all its service,
  spa-BES: Y en su cuidado deben estar todas las tablas de la Tienda, con sus varillas,
    pilares y basas, y todos los instrumentos, y todo lo que se utiliza,
  tdx-tdx: 'Zao ty fitoroñañe nafantok’ amo amori’ i Merario: o varamba i kivohoio,
    o sàka’eo, o anakòre’eo, o tombo’eo, o harao’eo, naho ze hene fitoloñañe amy rezay,'
  vid-vid: Awo wana wa Melali nawapegwa mijito ja kulolela fulemu za ihema lya Nguluwi,
    mhajilo na mizengo na mambo na vinhu vyeng'ha vya kibatilila ihema, mijito jeng'ha
    jilinguwala vinhu avi, najali ja hewo.
  eng-OKE: And the charge for the custody of the sons of Merari shall be the boards
    of the tabernacle, and its bars, and its pillars, and its sockets, and all its
    vessels, and whatever (pertaineth) to its service;
  tha-KJV: งานที่​กำหนดให้​แก่​ลูกหลานเมรารีคืองานดูแลไม้กรอบพลับพลา ไม้​กลอน ไม้​เสา
    ฐานรองและเครื่องประกอบสิ่งเหล่านี้​ทั้งหมด ทั้งงานสารพัดที่​เก​ี่ยวกับสิ่งเหล่านี้
  por-BR-2018: 'E a cargo dos filhos de Merari estará a custódia das tábuas do tabernáculo,
    e suas barras, e suas colunas, e suas bases, e todos os seus utensílios, com todo
    seu serviço:'
  deu-ELO: 'Und die Hut der Söhne Meraris war: die Bretter der Wohnung, und ihre Riegel
    und ihre Säulen und ihre Füße und alle ihre Geräte und ihr ganzer Dienst,'
  eng-WYC-2018: And under the keeping of them shall be the tables of the tabernacle,
    and the bars, and the pillars, and the foundaments of those, and all things that
    pertain to such adorning, (And the sons of Merari shall be in charge of the tables
    of the Tabernacle, and the bars, and the pillars, and their foundations, or their
    bases, and all the things in the service thereof,)
  epo-epo: Kaj sub la kontrolo kaj gardado de la filoj de Merari estas la tabuloj
    de la tabernaklo kaj ĝiaj stangoj kaj ĝiaj kolonoj kaj ĝiaj bazoj kaj ĉiuj ĝiaj
    vazoj kaj ĝia tuta aranĝaĵo,
  uig-PIN: Mǝrari ǝwladlirining wǝzipisi ibadǝt qedirining tahtayliri, baldaⱪliri,
    hadiliriƣa, tǝglikliri barliⱪ ǝswab-jabduⱪliriƣa ⱪarax, xuningdǝk bularƣa munasiwǝtlik
    ixlitilidiƣan barliⱪ nǝrsilǝrgǝ,
  beo-beo: 'Mousese da amo fi dunu ilia Abula Diasu amo gagui liligi, golasu ifa,
    fa:i liligi amola disisili hahamomusa: liligi huluane amo ouligima:ne ilegei.'
  tpi-OTNT: Ol i gat wok bilong lukautim ol bun bilong haus sel. Ol i lukautim ol
    pos na ol bokis bilong sanapim pos na ol longpela plang samting bilong pasim pos
    na olgeta arapela samting bilong bun bilong haus sel. Na ol i mas mekim wok bilong
    lukautim ol dispela samting.
  hau-SA: Kabilar Merari ne aka sa su lura da katakan tabanakul, sandunanta, dogayen
    sandunanta, tarukanta, dukan kayan aiki da kowane abin da ya danganci aikinsu,
  uig-LAT: Merari ewladlirining wezipisi ibadet chédirining taxtayliri, baldaqliri,
    xadilirigha, teglikliri barliq eswab-jabduqlirigha qarash, shuningdek bulargha
    munasiwetlik ishlitilidighan barliq nersilerge,
  nde-nde: Abosendo lwamaMerari babelomlandu wokugcina amathala ethabanikeli, imithando,
    izinsika, izisekelo, izitsha zalo zonke lakho konke okuphathelane lemisebenzi
    yakho,
  ton-ton: Pea ʻoku ʻae ngaahi foha ʻo Melali ʻae ngaahi laupapa ʻoe fale fehikitaki,
    mo hono ngaahi ʻakau fakamaʻu, mo hono ngaahi pou, mo hono ngaahi tuʻunga pou,
    pea mo hono ngaahi ipu kotoa pē, pea mo e meʻa kotoa pē ʻoku ngāueʻaki ʻi ai.
  ces-1613: 'Toto pak poručeno k opatrování synům Merari: Dsky příbytku a svlakové
    jeho, sloupové a podstavkové a všecka nádobí jeho i všecka práce při nich,'
  eng-WMB: The appointed duty of the sons of Merari shall be the tabernacle’s boards,
    its bars, its pillars, its sockets, all its instruments, all its service,
  tam-TCV: இறைசமுகக் கூடாரத்தின் சட்டப்பலகைகள், குறுக்குச் சட்டங்கள், கம்பங்கள், அடித்தளங்கள்,
    அதற்குரிய எல்லா உபகரணங்களும், அதன் பயன்பாட்டோடு சம்பந்தப்பட்ட எல்லாவற்றின் பராமரிப்புக்காக
    மெராரியர் நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Ang mga kaliwat ni Merari mao ang mag-atiman sa gambalay sa tabernakulo,
    sa mga tukod, sa mga haligi, sa mga sukaranan ug sa tanang mga gamit niini, ug
    sa tanan nga may kalambigitan niini, lakip na
  pol-UBG: A pod nadzorem i strażą synów Merariego będą deski przybytku, jego drążki,
    słupy i podstawki oraz wszystkie jego sprzęty wraz z całą jego obsługą;
  urd-GVU: 'اور وہ یہ چیزیں سنبھالتے تھے: خیمے کے تختے، اُس کے شہتیر، کھمبے، پائے
    اور اِس طرح کا سارا سامان۔ اِن چیزوں سے متعلق ساری خدمت اُن کی ذمہ داری تھی۔'
  deu-1912: Und ihr Amt soll sein, zu warten der Bretter und Riegel und Säulen und
    Füße der Wohnung und alles ihres Gerätes und ihres Dienstes,
  kan-2017: 'ಮೆರಾರೀ ವಂಶದವರು ನೋಡಿಕೊಳ್ಳಬೇಕಾದವುಗಳು ಯಾವುವೆಂದರೆ: ಗುಡಾರದ ಚೌಕಟ್ಟುಗಳು, ಅಗುಳಿಗಳು,
    ಕಂಬಗಳು, ಗದ್ದಿಗೆಕಲ್ಲುಗಳು, ಇವುಗಳ ಉಪಕರಣಗಳು,'
  yap-yap: Yad e kan pagfan ngorad e maruwel ni fen fa yungi chayam ko fare Tent,
    nge dubchey riy, nge rumog, nge pi ta’ riy, nge gubin e ayal riy. Yad e ba milfan
    ngorad gubin e maruwel nib l’ag rogon ko pin’ey.
  hlt-MCSB: Te vaengah Merari ca rhoek kah a hutnah dungtlungim a longlaeng neh a
    thohkalh, a tung neh a buenhol, a hnopai boeih neh a thothuengnah boeih aka soepkung
    ni.
  mdy-ETH: ዔያታ ዓፒሎና ማዢንቴ ማኣሮኮ ላሻሢ ሚፆና ጋጋርዞና፥ ቱርቶሮና ቱርቱራ ዔቃ ቶኮና፤ ዬያጉዲ ሃንጎ ማዺንቶ ባኮ ካፒ
    ቆላያኬ።
  twi-ASANTE: Dwumadie a wɔde hyɛɛ saa mmusuakuo mmienu yi nsa ne sɛ, wɔbɛhwɛ Ahyiaeɛ
    Ntomadan no nnyinasoɔ so. Afei, wɔbɛhwɛ mmeamu nnua, mpunan, nsisisoɔ ne ɛho nneɛma
    a wɔde di dwuma nyinaa.
  eng-WEBU: The appointed duty of the sons of Merari shall be the tabernacle’s boards,
    its bars, its pillars, its sockets, all its instruments, all its service,
  bnp-bnp: A leho ne ria ni matakari a maka karona kape, a maka butuna kape, a maka
    tava ni vakapesi langa a maka butu, a maka kai ne vona ni roka a maka butu, turana
    a maka maki ranga ne vona ni vakatora a kape.
  wal-wal: Maraara yarati Dunkkaaniyaa xagaageta, hiraqota, tuussata, gedeta, he oosuwaassi
    koshshiya miishshata ubbaanne eta go77aara gaittiyaabata ubbaa aawatettaa ekkoosona.
  spa-PDDPT: A cargo de los hijos de Merari estaban los tablones del Tabernáculo,
    sus travesaños, columnas y basas, todos sus utensilios y todo lo relacionado con
    su servicio,
  gun-gun: Merari ra'y kuery omoĩague rami vy opena 'rã okuapy yvyra pe ombojeroviaaty
    regua ikuai va'e re, ha'e gui ijyta'i, ijyta, ijyta yvypy ha'e tembiporu ikuai
    va'e re. Ha'e va'e ha'e javi re opena aguã rami ikuai,
  ilo-ULB: Masapul nga aywanan dagiti kaputotan ni Merari dagiti tabtabla ti tabernakulo,
    dagiti balunetna, dagiti adigi, dagiti pagbatayan, dagiti amin nga aruatenna daytoy,
    ken amin a banag a mainaig kadagitoy, agraman
  kpg-kpg: Digaula guu dugu bolo e huwahuwa di abaaba o di Hale laa Dimaadua, ono
    dagigoo, duludulu, ono hagamau, mono hagamau ala i golo. Digaula e huwahuwa nnegau
    huogodoo i di gili nia mee aanei.
  uig-ARA: مەرارى ئەۋلادلىرىنىڭ ۋەزىپىسى ئىبادەت چېدىرىنىڭ تاختايلىرى، بالداقلىرى،
    خادىلىرىغا، تەگلىكلىرى بارلىق ئەسۋاب-جابدۇقلىرىغا قاراش، شۇنىڭدەك بۇلارغا مۇناسىۋەتلىك
    ئىشلىتىلىدىغان بارلىق نەرسىلەرگە،
  sus-sus: Hɔrɔmɔlingira xebenyie, a wuri kuyee, a kɔntigibae, a sanbunyie, a xa yirabase,
    nun a rawalisee nu taxuxi e tan nan na.
  pon-2006: Re kileldi en pwukoahki uhr en Impwalo, ndape kan, lepin uhr ko, poahsoane,
    oh soahng teikan koaros. Re pwukoahki doadoahk koaros me pid dipwisou pwukat.
  ksd-ksd: 'Ma ra tiniba kai ra umana natu i Merari na dari: ra lavur ur na pal, ma
    kadia lavur davai na vabolo, ma kadia lavur tukal, ma kadia lavur kiki, ma kadia
    lavur magit na papalum; ra lavur papalum ta go diat;'
  tur-YTC: Merarioğulları'nın belirlenmiş görevleri konutun çerçeveleri, kirişleri,
    direkleri, tabanları, bütün takımları, onun tüm hizmetleri,
  grc-BRENT: Ἡ ἐπίσκεψις τῆς φυλακῆς υἱῶν Μεραρὶ, τὰς κεφαλίδας τῆς σκηνῆς, καὶ τοὺς
    μοχλοὺς αὐτῆς, καὶ τοὺς στύλους αὐτῆς, καὶ τὰς βάσεις αὐτῆς, καὶ πάντα τὰ σκεύη
    αὐτῶν, καὶ τὰ ἔργα αὐτῶν,
  ind-AYT: Tanggung jawab yang ditetapkan untuk orang Merari meliputi kerangka Tenda
    Suci. Mereka mengurus semua kayu usuk, tiang, alas, semua peralatannya, dan segala
    sesuatu yang berhubungan dengan itu.
  nya-nya: Amerari anapatsidwa ntchito yosamalira mitengo ya chihema, nsichi zake,
    mizati yake, matsinde ake, ndi zida zake zonse, ndi zonse zomwe ankagwiritsa ntchito,
  hrv-hrv: Merarijevci su se brinuli za trenice Prebivališta, za njegove priječnice,
    za stupce i njihova podnožja, za sav njegov pribor i za sve što spada na njegovu
    službu.
  mps-mps: Augwaligo te ugwa bego dili tonalubo sę elaluali. Augwaligo te be ni pos,
    me te pos ni tulubo halobage tonalubo sę eyu, me te pos ni tuabo te bobobage
    ni dabe me, te meba te be dili tolalubo doado bage dabe me tonalubo sę ebo dao.
    Tama augwaligo te nai dabe naga tonalubo sę emainao.
  tpi-tpi: Ol i gat wok bilong lukautim ol bun bilong haus sel. Ol i lukautim ol pos
    na ol bokis bilong sanapim pos na ol longpela plang samting bilong pasim pos na
    olgeta arapela samting bilong bun bilong haus sel. Na ol i mas mekim wok bilong
    lukautim ol dispela samting.
  dan-1931: Meraritterne var sat til at tage Vare på Boligens Brædder, Tværstænger,
    Piller og Fodstykker, alle dens Redskaber og alt det dertil hørende Arbejde,
  vie-OVCB: Người Mê-ra-ri được bổ nhiệm coi sóc các khung của Đền Tạm, các cây xà
    ngang, các cây cột, đế cột, cùng tất cả các vật dụng. Họ chịu trách nhiệm bảo
    quản những thứ đó
  guj-2017: અને મંડપનાં પાટિયાં, તેની ભૂંગળો, સ્તંભો, કૂંભીઓ તથા તેનાં સર્વ ઓજારો
    તથા તેને લગતાં સર્વ કામ
  pon-2006A: Re kileldi en pwukoahki uhr en Impwalo, ndape kan, lepin uhr ko, poahsoane,
    oh soahng teikan koaros. Re pwukoahki doadoahk koaros me pid dipwisou pwukat.
  por-BRBSL: O dever nomeado dos filhos de Merari serão as tábuas do tabernáculo,
    suas barras, seus pilares, suas bases, todos os seus instrumentos, todos os seus
    serviços,
  cth-cth: Merari capa hoi a tawk han kawi lah pouk e teh lukkareiim tapang, pangkhek,
    khom, a tâphai kepnae, a hnopainaw hoi a thaw tawknae hnopai lah ao awh.
  twi-twi: Dwumadi a wɔde hyɛɛ saa mmusuakuw abien yi nsa ne sɛ, wɔbɛhwɛ Ahyiae Ntamadan
    no nnyinaso so. Afei, wɔbɛhwɛ mmeamu nnua, mpuran, nsisiso ne ɛho nneɛma a wɔde
    di dwuma no nyinaa,
  hlt-hlt: Te vaengah Merari ca rhoek kah a hutnah dungtlungim a longlaeng neh a thohkalh,
    a tung neh a buenhol, a hnopai boeih neh a thothuengnah boeih aka soepkung ni.
  tbz-SIM: Mɛdɑdi kó tinɑɑ̀mùntì kɔbɛ kó mutɔ̃mmú do tú bɛ̀ bo ndɑkɛmɛ̀ mɛtɑummɛ̀
    tou kó tidɑbɛɛtì kpɛ́í nnɛ̀ ticɑ́dɔɔti nɛ̀ yɛsɑ̃ǹkɛ̀ nɛ̀ yɛ kó yɛtɛitiyɛ̀ nɛ̀
    di kó tinɛntì tɛtì timɔu.
  msy-2020: Merarin ikɨzimɨn adarasi, me ingangarir kaba iti. Me, Purirpenimɨn bɨrir
    aghariba, ko an bɨribar ighuvir ruariba, ko an dɨpenir akɨniba, ko boksiar bɨrir
    agharibar poviba gavgavim dagh anɨdiba, ko dar bizir muziariba sara, ko Purirpenim
    avɨnizir dɨvazir ekiamɨn dɨpenir akɨniba, ko dɨpenir akɨnir kabar poviba gavgavim
    dagh anɨdir boksiaba, ko dɨvazimɨn suizir afughafuziba ko beniba, me bizir kaba
    bar dar ganamin ingangarim iti.
  dop-dop: Melɑli nyǝ́mɑ tǝmlɛ ntɛ́ sɩ pɑ́ pɑɑsǝnɑ cokǝle kpɑtǝŋ kʋwɑlǝŋ, nɑ kʋkɑɣɑŋ
    nɑ tesikɑsɩ, nɑ sɩ tɑpǝŋ tɛɛ nyǝɣǝtʋ kʋtemtu, nɑ pǝ wontu. Nɑ pǝ tǝnɑ mpi pɑ lɑkǝnɑ
    tɔ.
  azb-azb: Merarililərə məskənin çərçivələri, şüvülləri, dirəkləri, altlıqları, bütün
    avadanlığı və bunlarla əlaqədar bütün xidmət,
  eng-DBY: And the charge of the sons of Merari consisted in the oversight of the
    boards of the tabernacle, and its bars, and its pillars, and its bases, and all
    its furniture, and all that belongs to its service,
  hin-2017: और जो वस्तुएँ मरारीवंशियों को सौंपी जाएँ कि वे उनकी देख-रेख करें, वे निवास
    के तख्ते, बेंड़े, खम्भे, कुर्सियाँ, और सारा सामान; निदान जो कुछ उसके लगाने में
    काम आए;
  wol-KYG: Askanu Merari, seen sas moo doon xànqi jaamookaay bi aki galanam ak jën
    yi ak tegu yi, ak mboolem jumtukaay ya muy àndal, ak liggéey bu ca war,
  eng-YLT: And the oversight — the charge of the sons of Merari — [is] the boards
    of the tabernacle, and its bars, and its pillars, and its sockets, and all its
    vessels, and all its service,
  eng-WYC-2017: And under the keeping of them shall be the tables of the tabernacle,
    and the bars, and the pillars, and their foundaments, and all things that pertain
    to such adorning,
  eng-WMBB: The appointed duty of the sons of Merari shall be the tabernacle’s boards,
    its bars, its pillars, its sockets, all its instruments, all its service,
  urd-GVH: 'और वह यह चीज़ें सँभालते थे : ख़ैमे के तख़्ते, उसके शहतीर, खंबे, पाए और
    इस तरह का सारा सामान। इन चीज़ों से मुताल्लिक़ सारी ख़िदमत उनकी ज़िम्मादारी थी।'
  rug-rug: Meke sa tinavete tadirini, si pude kopuni sari na hopeke kukuruna sa Ipi
    Hope, sari na huda barabara, sari na gaso pilipilivaratana, sari na dedegerena,
    sari na vovoina siliva, meke sari doduru tinavete la gua pude tavetaveteni meke
    kopuni rini.
  gaz-gaz: Meraaronnis tuggeewwan dunkaana qulqulluu, dagaleewwan isaa, utubaawwan
    isaa, miillawwan isaa, miʼa isaa hundaa fi wantoota tajaajila akkanaa kennan hunda,
  fra-LSG: On remit à la garde et aux soins des fils de Merari les planches du tabernacle,
    ses barres, ses colonnes et leurs bases, tous ses ustensiles et tout ce qui en
    dépend;
  yal-yal: Merari xabilane yi e yengi lu Ala Batu Bubun buntine nun gaalane nun sɛnbɛtɛnne
    nun bundɔxɔne nun muranne xɔn e nun e ti seene birin,
  haw-1868: A o ka oihana malama a na keiki a Merari, oia na papa o ka halelewa, me
    kona mau kaola, a me kona mau pou, a me kona mau kumu, a me kona mau ipu, a me
    ka oihana a pau ilaila,
  arb-NAV: وَمُهِمَّةُ أَبْنَاءِ مَرَارِي حِرَاسَةُ أَلْوَاحِ الْمَسْكَنِ وَعَوَارِضِهِ
    وَقَوَاعِدِهَا وَكُلِّ أَوَانِيهِ وَالْعِنَايَةُ بِها،
  ewe-ewe: Levi ƒe viwo ƒe hlɔ̃ eve siawo ƒe dɔdeasie nye woakpɔ ati siwo wotsɔ tu
    Agbadɔ la, sɔtiwo kple woƒe zɔwo kple nu sia nu si wohiã na wo ŋu dɔ wɔwɔ la dzi,
  eng-LEE: And under the custody and charge of the sons of Merari were the boards
    of the tabernacle, and its bars, and its pillars, and its sockets, and all its
    vessels, and all that belongeth thereto,
  asm-FB: আবাসৰ তক্তা, তাৰ ডাং, তাৰ খুঁটা, তাৰ চুঙী আৰু তাৰ সকলো বস্তু মৰাৰীৰ সন্তান
    সকলৰ জিম্মাত থাকিব আৰু তাৰ সম্পৰ্কীয় আটাই কাৰ্য তেওঁলোকে কৰিব,
  sus-A: هْرْ مْلِنفِرَ شٍبٍنيِيٍ، عَ وُرِ كُيٍيٍ، عَ كْنتِفِبَيٍ، عَ سَنبُنيِيٍ،
    عَ شَ يِرَبَسٍ، نُن عَ رَوَلِسٍيٍ نُ تَشُشِ عٍ تَن نَن نَ.
  fra-SBL: Les fils de Merari seront chargés des planches du tabernacle, de ses barres,
    de ses piliers, de ses socles, de tous ses instruments, de tout son service,
  hbo-hbo: וּפְקֻדַּ֣ת מִשְׁמֶרֶת֮ בְּנֵ֣י מְרָרִי֒ קַרְשֵׁי֙ הַמִּשְׁכָּ֔ן וּבְרִיחָ֖יו
    וְעַמֻּדָ֣יו וַאֲדָנָ֑יו וְכָל־כֵּלָ֔יו וְכֹ֖ל עֲבֹדָתֹֽו׃
  eng-WYCLIFFE: And vndur `the kepyng of hem schulen be the tablis of the tabernacle,
    and the barris, and the pileris, and `the foundementis of tho, and alle thingis
    that perteynen to sich ournyng,
  cwe-cwe: Wamelali wasaguligwa kulola goya mibiki ya hema na mhanda zake na vikalilo
    vake na via vake vose na sang'hano yoyose kusonhela vinhu ivo,
  kik-kik: Amerari maamũrirwo mamenyagĩrĩre buremu ya hema ĩrĩa yaamũrĩtwo, na mĩgĩĩko
    yayo, na itugĩ, na itina ciacio, o na indo ciothe ciayo cia wĩra, na indo ciothe
    ciakonainie na mũhũthĩrĩre wacio,
  fra-NCL: Les fils de Mérari eurent le soin et la garde des ais de la Demeure, de
    ses traverses, de ses colonnes et de leurs socles, de tous ses ustensiles et de
    tout son service,
  cek-AK: Merari ih caanawk mah sak o han koi toknawk loe, kahni im sakhaih thingnawk,
    pakhang ih thingnawk, tungnawk, tung padoethaih hmuennawk, laom sabaenawk hoi
    kalah patoh ih hmuennawk boih,
  cuk-cuk: 'Merari-wagan we-ibmar-dakmalaga gumalad: Bab-Dummadse-goled-neg-sunna-seleged-e-urgomar-dakmaladga,
    e-suarmar-dakmaladga, e-buarmar-dakmaladga, e-sigmalad-dakmaladga, bela e-ibmarmar-dakmaladga,
    degine, bela ibmar-egi-ebulemalad-dakmaladga.'
  uig-CYR: Мәрари әвлатлириниң вәзиписи ибадәт чедириниң тахтайлири, балдақлири, хадилириға,
    тәгликлири барлиқ әсвап-җабдуқлириға қараш, шуниңдәк буларға мунасивәтлик ишлитилидиған
    барлиқ нәрсиләргә,
  tel-2017: మెరారి వంశస్తులు మందిరపు పలకలకూ, దాని అడ్డకర్రలకూ, దాని స్తంభాలకూ, దాని
    మూలాలకూ, దాని స్థిర సామగ్రికీ, ఇంకా దానికి సంబంధిన వాటన్నిటికీ,
  hat-BSA: Alò, devwa a fis Merari yo se te pou okipe ankadreman tabènak la, poto
    li yo, baz reseptikal li yo, tout bagay sa yo avèk sèvis ki konsène yo,
  kos-kos: Ma kunen mwet in sou lulap lal Merari in karinganang frem ke Lohm Nuknuk
    Mutal, sukan brace uh, sru uh, kapin sru uh, ac kufwen mwe orekma nukewa nu kac.
    Elos pa ac fosrngakin orekma nukewa ma kupasr nu ke ma inge.
  hbo-WLC: וּפְקֻדַּ֣ת מִשְׁמֶרֶת֮ בְּנֵ֣י מְרָרִי֒ קַרְשֵׁי֙ הַמִּשְׁכָּ֔ן וּבְרִיחָ֖יו
    וְעַמֻּדָ֣יו וַאֲדָנָ֑יו וְכָל־כֵּלָ֔יו וְכֹ֖ל עֲבֹדָתֽוֹ׃
  ibo-ibo: Ọrụ e tinyere nʼaka ndị ikwu Merari bụ ilekọta mbudo niile nke ụlọ nzute
    ahụ, na mkpọrọ ya niile, ụkwụ ya niile, na ngwongwo niile e kwesiri iji rụọ ọrụ
    metụtara ha.
  ory-ory: ଆଉ ଆବାସର ପଟା, ଅର୍ଗଳ, ସ୍ତମ୍ଭ, ଚୁଙ୍ଗୀ, ତହିଁର ସମସ୍ତ ଦ୍ରବ୍ୟ ଓ ତତ୍‍ସମ୍ବନ୍ଧୀୟ
    ସେବାକାର୍ଯ୍ୟ,
  chk-chk: Nge wisen nöün Merari kewe mwän repwe tümwünü pappen ewe imwenfel seni
    mangaku, ekewe amwöch, ekewe ür me alongur me pisekin meinisin ra aea lon ar angang.
  rop-rop: Olabat bin boswan blanga maindimbat det freimpat blanga det Seikridwan
    Tent weya det wadi en pol jidan kroswei, en det bodampat, en ola ebrijing. Dislot
    na boswan blanga dumbat det wek blanga dislot ebrijing.
  ukr-1871: 'А мали доглядати сини Мерарія: Дощок храмини і засовів її і стовпів її
    і підніжків її, і всієї посудини і всякої служби при них;'
  deu-1951: Und das Hüteramt der Merariter soll sein, zu warten der Bretter und Riegel
    und Säulen und der Füße der Wohnung, und aller ihrer Geräte und ihres ganzen Dienstes,
  eng-JPS: the appointed charge of the sons of Merari being the boards of the tabernacle,
    and the bars thereof, and the pillars thereof, and the sockets thereof, and all
    the instruments thereof, and all that pertaineth to the service thereof;
  srp-1865: I sinovi Merarijevi èuvahu daske od šatora i prijevornice njegove i stupce
    njegove i stopice njegove i sve sprave njegove i sve što k njemu pripada,
  lug-lug: Be baavunaanyizibwanga emikiikiro, n’empagi, n’ebikondo, n’ebikwata ku
    Weema ya Mukama byonna n’ebyekuusa ku mirimu gyayo.
  heb-heb: ופקדת משמרת בני מררי קרשי המשכן ובריחיו ועמדיו ואדניו וכל כליו וכל עבדתו׃
  ben-IRV: মরারির সন্তানরা সমাগম তাঁবুর তক্তা, অর্গল, স্তম্ভ, ভিত্তি ও তার সমস্ত দ্রব্য
    এবং তার সঙ্গে যুক্ত সমস্ত কাজে
  pan-pan: ਅਤੇ ਜੋ ਵਸਤਾਂ ਮਰਾਰੀਆਂ ਨੂੰ ਦੇਖਭਾਲ ਲਈ ਦਿੱਤੀਆਂ ਗਈਆਂ ਉਹਨਾਂ ਦੀ ਰਖਵਾਲੀ ਕਰਨ, ਡੇਰੇ
    ਦੀਆਂ ਫੱਟੀਆਂ, ਉਸ ਦੇ ਕੁੰਡੇ ਉਸ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ, ਉਸ ਦੇ ਕਬਜ਼ੇ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ ਸਮਾਨ ਅਤੇ
    ਉਸ ਦੀ ਸਾਰੀ ਸੇਵਾ ਹੋਣ।
  mya-JVB: မေရာရိ သား တို့ အငန်းအတာ ဟူမူကား၊ တဲ တော်ပျဉ်ပြား များ၊ ကန့်လန့်ကျင် များ၊
    တိုင် များ၊ ခြေစွပ် များ၊ ထိုအရာနှင့်ဆိုင်သော တန်ဆာ များ အစရှိသည်တို့ကို၎င်း၊
    ဝင်း တိုင် များ၊
  hmo-hmo: 'Merari iduhu taudia edia gaukara be inai: Palai Dubu ena haba turia, reirei
    latadia, du, du edia henunai idia atoa maua ibounai, bona unai gau edia kohu ibounai
    do idia naria. Inai gaudia naria totona gaukara ibounai be Merari iduhu taudia
    ese do idia karaia.'
  urd-urd: और घर के तख़्तों और उसकी बेडों और सुतूनों और ख़ानों और उसके सब आलात, और
    उसकी ख़िदमत के सब लवाज़िम की मुहाफ़िज़त,
  rus-SYN: хранению сынов Мерари поручаются брусья скинии и шесты ее, и столбы ее,
    и подножия ее и все вещи ее, со всем устройством их,
  bqc-SIM: Wà Mɛlali buiↄ dìlɛ aaliↄ wɛ́tɛ zwã̀akpɛ lipɛpɛɛↄzi ń a lipↄ̃ↄↄ ń
    a lipɛlɛↄ ń lipɛlɛpi zɛbↄↄ ń a pↄkeleↄ píi.
  tcz-CHONGTHU: Hiche phung teni hin houbuh thingkolho, ingolvaiho, akhumho, akhumdouho
    leh amaho manding manchah ho jouse avetup diu ahi.
  mar-mar: मरारी वंशातील लोकांस पवित्र निवासमंडपाच्या फळ्या व त्यांचे सर्व अडसर, खांब
    व उथळ्या आणि पवित्र निवासमंडपाच्या फळ्यांशी निगडीत अशा सर्व वस्तूंची निगा राखण्याचे
    काम देण्यात आले;
  qub-qub: Chay Merari castacuna ricaj Tincuna Toldupa tablancunata, chacajnincunata,
    tushancunata, tushapa jamanancunata, waquin cösacunatapis,
  hat-hat: Se yo ki te reskonsab ankadreman pou soutni kay Bondye a, travès yo, poto
    yo, sipò yo ak tout rido yo ansanm ak tout bagay ki sèvi ak yo.
  eng-BSB: The duties assigned to the sons of Merari were the tabernacle’s frames,
    crossbars, posts, bases, and all its equipment—all the service for these items,
  tod-tod: 'Ti-losuʋɛ ɠɛni ga ti ɠaaɓa GALA daaɠomi seɠe ʋɛlɛi ʋaalobazuʋɛ niiti ma:
    seɠe ʋɛlɛ ɲadegai ma ɓɛdɛgiti, ta ma wulu zɔkpɔiti, ta ma lɔpkalaiti, ta ta-labuiti,
    ta ta-zɔɔlaiti kpein niiti botii ɠɛni ɠɛɛzu ga tiye,'
  eng-WEBPB: The appointed duty of the sons of Merari shall be the tabernacle’s boards,
    its bars, its pillars, its sockets, all its instruments, all its service,
  kbq-kbq: Hagi Merari naga'mokizmi eri'zana, seli mono nomofo reharere zafarmine,
    arunkre hu zafagi, antani kantugma hu' zafarmine, azeri hanaveti zafane, eriza'zane
    kegava hu'neza eri'zama zami'nare eri'naze.
  nhe-BL: Huan inijuanti quipixque inintequi para quimocuitlahuise nopa huapali ica
    tlen quichijque caltechtli, nopa cuaixtlapali, nopa tlaquetzali, huan inintepos
    cuatetoyo, huan nochi tlamantzitzi tlen quitequihuía.
  gub-BL: 'Uzekaiw ko ma''e rehe wà: ywyrapew tàpuzràn Tupàn pe imonokatu pyrer rehe
    har rehe, ywyra tàpuz iapyteraromo har rehe, izyta rehe, iwype har rehe, ipupe
    har nànàn.'
  eng-DRA: 'Under their custody shall be the boards of the tabernacle, and the bars,
    and the pillars and their sockets, and all things that pertain to this kind of
    service:'
