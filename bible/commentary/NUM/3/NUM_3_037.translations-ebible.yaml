verse: NUM.003.037
translations:
  mal-C: കൂടാതെ ചുറ്റുമുള്ള അങ്കണത്തിന്റെ തൂണുകൾ, അവയുടെ ചുവടുകൾ, കൂടാരത്തിന്റെ കുറ്റികൾ,
    കയറുകൾ തുടങ്ങി അവയുടെ ഉപയോഗവുമായി ബന്ധപ്പെട്ട സകലതും മെരാര്യരുടെ ചുമതലയിലായിരുന്നു
    സൂക്ഷിച്ചിരുന്നത്.
  deu-TKW: ferner für die Säulen des Vorhofs ringsum mit ihren Füßen, Pflöcken und
    Seilen.
  lin-lin: Bazalaki mpe lisusu na mokumba ya kobatela makonzi oyo ezalaki zingazinga
    ya lopango, bapike ya Ndako ya kapo mpe basinga na yango.
  eng-LSV: and the pillars of the court all around, and their sockets, and their pins,
    and their cords.
  eng-GNV: With the pillars of the court round about, with their sockets, and their
    pins and their coardes.
  eng-WEBSTER: And the pillars of the court round about, and their sockets, and their
    pins, and their cords.
  nhw-BL: Nojquiya quimocuitlahuijque nopa tlaquetzalme para nopa calixpamitl catli
    quiyahualohuayaya nopa tiopamitl ihuaya nopa tepos cuatetomitl para tlaquetzalme,
    ihuaya iniestacas huan ininmecayohua. Ya nopa elqui inintequi iixhuihua Merari.
  swh-ONEN: na pia nguzo za ua unaozunguka pamoja na vitako vyake, vigingi vya hema
    na kamba zake.
  bba-bba: kɑ sere ten kɑrɑ dɑ̃nu kɑ ten yɔ̃rɑtii kɑ ten kurumbɑ kɑ ten wɛ̃ɛ.
  eng-KJVCPB: and the pillars of the court round about, and their sockets, and their
    pins, and their cords.
  luo-luo: kaachiel gi sirni mochungʼ molworo laru man-gi mise, sigingi mag hema kod
    tonde.
  meu-meu: bona maḡu duna iboudiai mai ihahelai-kaudia ḡaudia, bona edia ikokobona
    edia kwanau.
  npi-ULB: चोकका वरिपरिका खामाहरू, आधारहरू, किलाहरू र सोरीहरूको देखरेख गर्नुपर्छ ।
  yor-yor: Iṣẹ́ wọn tún ni títọ́jú àwọn òpó tó yí àgbàlá ká, ihò òpó rẹ̀, èèkàn àti
    okùn wọn.
  pes-OPCB: '@see-verse:NUM.003.036'
  tgl-ULB: ang mga haligi at mga poste ng patyo na nakapalibot sa tabernakulo, kasama
    ang mga patungan ng poste ng mga ito, mga tulos, at mga lubid.
  hui-hui: Ani heagola Balai Anda hagira bu yaanda halu pabe bini heagonaga gene bu
    hearubi gene hongo howa yilo mbogoyi dindiha wabu bereledagobi labolabo anda hái
    heago hongo howa yu helo pu dariba holenaga ira gelo dindiha wearubi pabe ogoninaga
    labolabo daba heagobi uruni bibahende handayaho hai haga hene.
  mya-mya: သူ​တို့​သည်​တဲ​တော်​ဝင်း​ရှိ​တိုင်​များ၊ အောက်​ခံ ခုံ​များ၊ ကြက်​ဆူး​များ၊
    ကြိုး​များ​ကို​လည်း ထိန်း​သိမ်း​စောင့်​ရှောက်​ရန်​တာ​ဝန်​ယူ​ရ​သည်။
  bod-N: ཁྱམས་རའི་མཐའ་འཁོར་གྱི་ཀ་བ་དང་ཞབས་ར། ཕུར་བ། ཆོན་ཐག་བཅས་བསྲུང་རྒྱུ་དེའོ། །
  sna-sna: pamwe chete nembiru dzinopoteredza ruvazhe nehwaro hwadzo, mbambo dzetende
    netambo dzadzo.
  spa-BLM: los pilares del atrio que lo rodea, sus bases, sus clavijas y sus cuerdas.
  cac-cac: yed' pax yoyal oyanoch d'a spatictac amac', sb'achnub'al, yestacail yed'
    masanil sch'an̈al.
  swh-ULB: na nguzo za ua zinazozunguka hema, makalishio, vigingi na kamba zake.
  bel-bel: І слупы двара з усіх бакоў і падножжа іхняе, і колцы іхнія і вяроўкі іхнія.
  deu-ELBBK: und die Säulen des Vorhofs ringsum und ihre Füße und ihre Pflöcke und
    ihre Seile.
  mbb-OT: Iyan daan sikandan midseriǥan te ked-atur te menge tukud diyà te ǥawas duen
    te lama wey te menge pundasyun kayi, menge palpal wey menge hiket kayi.
  mal-2015: പ്രാകാരത്തിന്റെ ചുറ്റും ഉള്ള തൂൺ, അവയുടെ ചുവടു, കുറ്റി, കയറു എന്നിവ.
  rmc-rmc: Mek pes starinenas pal o dvorakre slupi, slupengre podstavci, koľiki the
    pal o lani, so hin pre dvora.
  pes-OPV: وستونهای اطراف صحن و پایه های آنها و میخها وطنابهای آنها.
  ron-1924: апой стылпий курций де жур ымпрежур, пичоареле лор, цэруший лор ши фунииле
    лор.
  ben-OBCV: সেই সঙ্গে প্রাঙ্গণের চারিদিকের সমস্ত খুঁটি, তাঁবুর গোঁজ ও দড়ির তত্ত্বাবধান
    করে।
  som-som: iyo tiirarka barxadda ku wareegsanna, iyo saldhigyadooda, iyo musaamiirtooda
    iyo xadhkahooda.
  lat-VUC: columnæque atrii per circuitum cum basibus suis, et paxilli cum funibus.
  eng-ASVBT: and the pillars of the court round about, and their sockets, and their
    pins, and their cords.
  ita-1885: e le colonne del Cortile d'intorno, e i lor piedistalli, e i lor piuoli,
    e le lor corde.
  eng-LXXUP: and the pillars of the court round about, and their bases, and their
    pins, and their cords.
  eng-ULB: the pillars and posts of the courtyard that surround the tabernacle, with
    their sockets, pegs, and ropes.
  spa-VBL: así como los postes del patio circundante con sus soportes, estacas y cuerdas.
  fra-_FOB: Des colonnes du parvis tout autour, avec leurs soubassements, leurs pieux
    et leurs cordages.
  mal-mal: പ്രാകാരത്തിന്റെ ചുറ്റും ഉള്ള തൂൺ, അവയുടെ ചുവട്, കുറ്റി, കയറ് എന്നിവയും
    ആകുന്നു.
  urd-GVR: Wuh chārdīwārī ke khambe, pāe, meḳheṅ aur rasse bhī saṅbhālte the.
  suz-BL: मेकोपुकीमी लाङगा एर ओंथ ङा थामपुकी नु आन राप्‍पाइक्‍तीकपुकी, किलापुकी नु
    डोरीपुकी कोव़चा माल्‍नीम।
  ita-1927: le colonne del cortile tutt’intorno, le loro basi, i loro piuoli e il
    loro cordame.
  ckb-ckb: هەروەها کۆڵەکەکانی حەوشەکە لە چواردەوری و بنکە و سنگ و گوریسەکانی.
  eng-BBE: And the pillars of the open space round it, with their bases and nails
    and cords.
  kan-OKCV: ಅಂಗಳದ ಸುತ್ತಮುತ್ತಲಿರುವ ಕಂಬಗಳೂ ಅವುಗಳ ಕುಣಿಕೆಗಳೂ ಅವುಗಳ ಗೂಟಗಳೂ ಅವುಗಳ ಹಗ್ಗಗಳೂ
    ಇವೆಲ್ಲವುಗಳ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.003.036'
  tam-2017: சுற்றுப்பிராகாரத்தின் தூண்களும், அவைகளின் பாதங்களும், முளைகளும், கயிறுகளுமே.
  spa-RV-1909: Y las columnas en derredor del atrio, y sus basas, y sus estacas, y
    sus cuerdas.
  ron-BTF: Și stâlpii curții de jur împrejur și soclurile lor și țărușii lor și frânghiile
    lor.
  eng-WEBP: the pillars of the court around it, their sockets, their pins, and their
    cords.
  eng-FBV: as well as the posts of the surrounding courtyard with their stands, tent
    pegs, and ropes.
  nld-1939: voor de palen rond de voorhof met hun voetstukken, pinnen en touwen.
  nch-BL: Nojquiya quimocuitahuijque nopa taquetzalme para nopa calixpamit cati quiyahualohuayaya
    nopa tiopamit ihuaya nopa tepos cuatetomit para taquetzalme, ihuaya iniestacas
    huan inilazos. Ya nopa elqui inintequi iixhuihua Merari.
  vie-1934: những trụ ở chung quanh hành lang và lỗ trụ, những nọc và dây chạc của
    trụ.
  hin-CV: तथा आंगन के आस-पास के खंभे तथा उनके आधारपात्र, उनकी खूंटियां तथा उनकी डोरियां.
  eng-OURB: the pillars of the court around it, their sockets, their pins, and their
    cords.
  spa-BES: Y los pilares del espacio abierto a su alrededor, con sus bases y estacas
    y cuerdas.
  tdx-tdx: naho o ana-kòreñe miarikatoke i kiririsaio rekets’ o tombo’eo naho o tsato’eo
    vaho o tali’eo.
  vid-vid: Na kahi nawaganigwa kulolela mizengo ja lugagala luzungulute ihema lya
    Nguluwi na vigingi na ng'weso zake.
  eng-OKE: And the pillars of the court round about, and their sockets, their pins,
    and their cords.
  tha-KJV: และเสารอบลาน พร​้อมกับฐานรอง หลักหมุดและเชือกโยง
  por-BR-2018: E as colunas em derredor do átrio, e suas bases, e suas estacas, e
    suas cordas.
  deu-ELO: und die Säulen des Vorhofs ringsum und ihre Füße und ihre Pflöcke und ihre
    Seile.
  eng-WYC-2018: and the pillars of the great entry by compass (or and the pillars
    all around the courtyard), with their bases, and the stakes with their cords.
  epo-epo: kaj la kolonoj de la korto ĉirkaŭe kaj iliaj bazoj kaj iliaj najloj kaj
    iliaj ŝnuroj.
  uig-PIN: xundaⱪla ⱨoylining tɵt ǝtrapidiki hadilarƣa wǝ ularning tǝglikliri, ⱪozuⱪ
    wǝ tanilarƣa mǝs’ul boluxⱪa bǝlgilǝnidi.
  beo-beo: 'Amola ilia hawa: hamosu da gadili gagoi ea golasu ifa, amo ea bai, duni
    bugisu amola efe huluane ouligima:ne sia:i.'
  tpi-OTNT: Ol i mas lukautim tu ol pos na ol bokis bilong sanapim pos bilong banis
    i raunim haus sel, na ol longpela pin na ol baklain bilong taitim dispela banis.
  hau-SA: da ginshiƙai kewaye da filin tare da rammuka da turaku da igiyoyinsu.
  uig-LAT: shundaqla hoylining töt etrapidiki xadilargha we ularning teglikliri, qozuq
    we tanilargha mes’ul bolushqa belgilenidi.
  nde-nde: kanye lezinsika lezisekelo zazo ezihonqolozele iguma, izikhonkwane zethente
    kanye lamagoda.
  ton-ton: Pea mo e ngaahi ʻotu pou ʻoe lotoʻā, pea mo honau ngaahi tuʻunga, mo honau
    ngaahi tutuki, mo honau ngaahi maea.
  ces-1613: Tolikéž sloupové síně vůkol i podstavkové jejich, kolíkové i provazové
    jejich.
  eng-WMB: the pillars of the court around it, their sockets, their pins, and their
    cords.
  tam-TCV: அதேபோல், அதைச் சுற்றியிருந்த முற்றத்தின் கம்பங்கள், அடித்தளங்கள், கூடார
    முளைகள், கயிறுகள் ஆகியவற்றின் பராமரிப்புக்காகவும் அவர்கள் நியமிக்கப்பட்டிருந்தார்கள்.
  ceb-ULB: ang mga haligi ug patukoranan sa hawanan nga nakapalibot sa tabernakulo,
    lakip sa ilang mga ugsokanan, mga ugsok ug mga higot.
  pol-UBG: Także słupy wokoło dziedzińca, ich podstawki, kołki i ich sznury.
  urd-GVU: وہ چاردیواری کے کھمبے، پائے، میخیں اور رسّے بھی سنبھالتے تھے۔
  deu-1912: dazu der Säulen um den Vorhof her mit den Füßen und Nägeln und Seilen.
  kan-2017: ಅಂಗಳದ ಸುತ್ತಲಿರುವ ಕಂಬಗಳು, ಇವುಗಳ ಗದ್ದಿಗೆಕಲ್ಲುಗಳು, ಗೂಟಗಳು, ಹಗ್ಗಗಳು ಇವುಗಳೇ.
    ಇವುಗಳ ಸಕಲ ವಿಧವಾದ ಸೇವಕಾರ್ಯವನ್ನು ಇವರೇ ಮಾಡಬೇಕು.
  yap-yap: Ma ku yad e ngki milfan ngorad e yuley i rumog, nge pi ta’ riy, nge pi
    yuluy riy u but’, nge pi tal ni fen e ba’ ni wuru’ e yoror.
  hlt-MCSB: Vongtung phai kah tung neh a buenhol khaw, a hlingcong neh a rhuimal khaw
    a hutnah.
  mdy-ETH: ሃሣ ጌኤዦ ቤዞኮ ዲፆ ዓጫ ዾቆ ሚፆንታ ዬያ ዔቂሶ ቶካ፥ ዓንጎ ፃውኖንታ ሱዞንታ ካፒ ቆላያኬ።
  twi-ASANTE: Afei, mpunan a ɛwɔ adihɔ hɔ nyinaa ne ne nsisisoɔ, mpɛɛwa, ne ntampehoma
    nyinaa, wɔbɛhwɛ so.
  eng-WEBU: the pillars of the court around it, their sockets, their pins, and their
    cords.
  bnp-bnp: A maka butu, a tava ni vakapesi langa a butu na nure ni tura halui a kape,
    a maka niroka, a mota ni kolotata a kape vona, ngi ranga bara ri matakari.
  wal-wal: Hegaa bollikka gujjidi, yuushuwan de7iya dabaabaa tuussatanne eta gedeta,
    xishetanne wodorota aawatettaa ekkoosona.
  spa-PDDPT: como también las columnas que rodean el patio, sus basas, estacas y cuerdas.
  gun-gun: ha'e gui ijyvýry oka rupi ijyta ikuai va'e re, ijyta yvypy, yvyra rakua,
    ha'e ixã ikuai va'e ha'e javi re.
  ilo-ULB: dagiti adigi ken poste ti paarangan a nakapalikmut iti tabernakulo, dagiti
    nagsisilpoanda, dagiti pasok ken dagiti talida.
  kpg-kpg: Digaula e huwahuwa labelaa i nia duludulu, nia hagamau nia maa, nia laagau
    dogi mee gii mau, mo nia hali o di abaaba i daha.
  uig-ARA: شۇنداقلا ھويلىنىڭ تۆت ئەتراپىدىكى خادىلارغا ۋە ئۇلارنىڭ تەگلىكلىرى، قوزۇق
    ۋە تانىلارغا مەسئۇل بولۇشقا بەلگىلەنىدى.
  sus-sus: E man nu e ɲɔxɔ sama kɔntigibae xɔn ma naxee nu hɔrɔmɔlingira tɛtɛ rabilinxi,
    a nun e sanbunyie, e xa kɔridie, nun e xa luutie.
  pon-2006: Re pil pwukoahki lepin uhr, poahsoane, tuhkehn kateng, oh sahl en likin
    kehlo.
  ksd-ksd: ma ra lavur tukal ure ra liplip kikil ra bala na gunan, ma kadia lavur
    kiki, ma kadia lavur ot, ma kadia lavur vinau.
  tur-YTC: çevresindeki avlunun direkleri, tabanları, kazıkları ve ipleridir.
  grc-BRENT: καὶ τοὺς στύλους τῆς αὐλῆς κύκλῳ, καὶ τὰς βάσεις αὐτῶν, καὶ τοὺς πασσάλους,
    καὶ τοὺς κάλους αὐτῶν.
  ind-AYT: Mereka juga mengurus semua tiang penyangga di sekeliling pelataran, semua
    alas, patok, dan tali-talinya.
  nya-nya: pamodzi ndi mizati yozungulira bwalo ndi matsinde ake, zikhomo za chihema
    ndi zingwe zake.
  hrv-hrv: Povrh toga, za stupove uokolo predvorja, njihova podnožja, kočiće i užeta.
  mps-mps: Te me augwaligo te ugwa be mesalo bagulubo obo pos ni dabe, me te pos ni
    tulubo te halobage dabe me tonalubo sę emainao. Me te brasgo nigai bobobage nil
    dabe, me te baklain bono me tonalubo sę emainao, te name ugwa be bomo elama kegaluabo.
  tpi-tpi: Ol i mas lukautim tu ol pos na ol bokis bilong sanapim pos bilong banis
    i raunim haus sel, na ol longpela pin na ol baklain bilong taitim dispela banis.
  dan-1931: Pillerne til Forgården, som var rundt om den, med Fodstykker, Pæle og
    Reb.
  vie-OVCB: cùng coi sóc các cây cột và đế cột chung quanh hành lang, các cây cọc,
    và dây thừng.
  guj-2017: તદુપરાંત આંગણાની આસપાસના સ્તંભો, કૂંભીઓ, ખીલીઓ અને દોરીઓને લગતાં સર્વ
    કામની સંભાળ મરારીના દીકરાઓ રાખે.
  pon-2006A: Re pil pwukoahki lepin uhr, poahsoane, tuhkehn kateng, oh sahl en likin
    kehlo.
  por-BRBSL: os pilares da corte ao seu redor, suas bases, seus pinos e suas cordas.
  cth-cth: Thongma petkâkalup lah khonaw teh, a kangdue nahane cemnaw pueng hoi a
    hetsinnae ruinaw hai a sak han.
  twi-twi: ne mpuran a ɛwɔ adiwo hɔ nyinaa ne ne nsisiso, nnyinaso, ne ntampehama
    nyinaa, wɔbɛhwɛ so.
  hlt-hlt: Vongtung phai kah tung neh a buenhol khaw, a hlingcong neh a rhuimal khaw
    a hutnah.
  tbz-SIM: Bɛɛ̀ do dɑkɛnɛ̀ mɛtɑummɛ̀ tou kó kudɑ̀nkù kó yɛsɑ̃ǹkɛ̀ kpɛ́í nnɛ̀ yɛ kó
    yɛtɛitiyɛ̀ nɛ̀ dɛ kó ibɑɑkɛ́ nɛ̀ dɛ kó iwɛ̃ĩ.
  msy-2020: '@see-verse:NUM.003.036'
  dop-dop: Nɑ kɑlɑɑ tesikɑsɩ, nɑ sɩ tɑpǝŋ tɛɛ nyǝɣǝtʋ kʋtemtu, nɑ pǝ kɑŋkɑnɑsɩ nɑ
    pǝ ŋmɩɩsɩ.
  azb-azb: məskənin ətrafındakı həyətin dirəkləri ilə altlıqları, payaları və ipləri
    həvalə olundu.
  eng-DBY: and the pillars of the court round about, and their bases, and their pegs,
    and their cords.
  hin-2017: और चारों ओर के आँगन के खम्भे, और उनकी कुर्सियाँ, खूँटे और डोरियाँ हों।
  wol-KYG: ak jën yi wër ëtt bi, ak seeni tegu, ak seen xeri sampukaay, ak seeni buum.
  eng-YLT: and the pillars of the court round about, and their sockets, and their
    pins, and their cords.
  eng-WYC-2017: and the pillars of the great entry by compass, with their bases, and
    the stakes with their cords.
  eng-WMBB: the pillars of the court around it, their sockets, their pins, and their
    cords.
  urd-GVH: वह चारदीवारी के खंबे, पाए, मेख़ें और रस्से भी सँभालते थे।
