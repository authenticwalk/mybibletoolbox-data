verse: NUM.029.029
translations:
  mal-C: “ ‘ആറാംദിവസം ഊനമില്ലാത്ത എട്ടു കാളക്കിടാവ്, രണ്ട് ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള പതിന്നാല് ആൺകുഞ്ഞാട് എന്നിവ അർപ്പിക്കണം.
  deu-TKW: 'Am sechsten Tage: acht Farren, zwei Widder und vierzehn fehllose einjährige
    Lämmer'
  lin-lin: Na mokolo ya motoba, bokobonza bangombe ya mibali mwambe, bameme ya mibali
    mibale mpe bana mibali ya meme zomi na minei ya mobu moko, nyonso ezanga mbeba.
  eng-LSV: 'And on the sixth day: eight bullocks, two rams, fourteen lambs, sons of
    a year, perfect ones;'
  eng-GNV: And in the sixt day ye shall offer eight bullockes, two rams, and fourteene
    lambes of a yeere olde without blemish,
  eng-WEBSTER: 'And on the sixth day eight bullocks, two rams, and fourteen lambs
    of the first year without blemish:'
  nhw-BL: “Huan ipan chicuasen tonali ipan nopa ilhuitl, antechtencahuilise 8 becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi catli quiaxitijtoque se
    xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: “ ‘Katika siku ya sita andaeni mafahali wachanga kumi na wawili, kondoo
    dume wawili, na wana-kondoo kumi na wanne wa mwaka mmoja, wote wasio na dosari.
  bba-bba: '@see-verse:NUM.029.028'
  eng-KJVCPB: 'And on the sixth day eight bullocks, two rams, and fourteen lambs of
    the first year without blemish:'
  luo-luo: “ ‘E odiechiengʼ mar auchiel chiwuru rwedhi aboro, imbe ariyo kod nyiimbe
    apar gangʼwen ma jo-higa achiel, ma duto onge songa.
  meu-meu: Dina ihatauratoina ai emui boubou be boromakau mamaruanedia taurahani,
    mamoe mamaruanedia rua, bona mamoe natudia mamaruanedia gwauta-hani, laḡani tamona
    ḡaudia, asi bebeka-bebekadia.
  npi-ULB: सभाको छैठौँ दिनमा तिमीहरूले आठवटा साँढे, दुईवटा भेडा र एक वर्षे चौधवटा
    थुमा चढाउनुपर्छ । ती हरेक निष्खोट हुनुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ kẹfà, pèsè akọ màlúù mẹ́jọ, àgbò ọlọ́dún kan tí gbogbo rẹ̀ kò
    ní àbùkù.
  pes-OPCB: «در روز ششم عید، هشت گوسالۀ نر، دو قوچ و چهارده برهٔ نر یک ساله که همه
    سالم و بی‌عیب باشند قربانی کنید.
  tgl-ULB: Sa ikaanim na araw ng pagpupulong, dapat maghandog kayo ng walong toro,
    dalawang lalaking tupa, at labing-apat na lalaking tupa na tig-iisang taong gulang,
    walang kapintasan ang bawat isa.
  hui-hui: Horo waraganengi tigua bulumaga wangabe halirabi sibi wangabe kirabi sibi
    igini hungubalua deria (14) mali mbira hangu hene karubi uruni bibahende dere
    durubi mbira nabi karu loma bialu bo milimu.
  mya-mya: ဆ​ဋ္ဌ​မ​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား ပျို​ရှစ်​ကောင်၊ သိုး​ထီး​နှစ်​ကောင်​နှင့်​တစ်​နှစ်​သား
    အ​ရွယ်​သိုး​ထီး​တစ်​ဆယ့်​လေး​ကောင်​ကို​ပူ​ဇော် ရ​မည်။-
  bod-N: ཉིན་དྲུག་པར་གླང་ཐུག་བརྒྱད་དང་། ལུག་ཐུག་གཉིས། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་བཞི་བཅས་འབུལ་དགོས་པར་མ་ཟད།
  sna-sna: “ ‘Pazuva rechitanhatu, mugadzire hando sere, makondobwe maviri uye makwayana
    makono egore rimwe chete, gumi namana, zvose zvisina kuremara.
  spa-BLM: '“‘En el sexto día: ocho becerros, dos carneros, catorce corderos machos
    de un año sin defecto;'
  cac-cac: '@see-verse:NUM.029.028'
  swh-ULB: Siku ya sita ya kusanyiko, mtatoa mafahari wanane, kondoo dume wawili,
    na wanakondoo kumi na nne wa mwaka mmoja, wakamilifu.
  bel-bel: І на шосты дзень восем цялят, двух бараноў, чатырнаццаць ягнят-адналетак,
    без пахібы,
  deu-ELBBK: Und am sechsten Tag 8 Stiere, 2 Widder, 14 einjährige Lämmer, ohne Fehl;
  mbb-OT: '“Emun ikeenem he andew te kedsilibra niw, iyan heini ipemuhat niw: walu
    he turiti he vaka, dezuwa he meǥurang en he meemahan he menge kerehidu, wey 14
    he nati he meemahan he menge kerehidu he tig senge-tuig is keǥurang din. Is langun
    kayi kinahanglan he wazè dan sazir.'
  mal-2015: ആറാം ദിവസം എട്ടു കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത പതിന്നാലും കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Pro šovto džives anena ochto terne biken, duj bakren the dešuštar jekheberšeskre
    bakroren bi e chiba.
  pes-OPV: «و در روز ششم، هشت گاو جوان و دوقوچ و چهارده بره نرینه یک ساله بی‌عیب.
  ron-1924: Ын зиуа а шася, сэ адучець опт вицей, дой бербечь ши пайспрезече мей де
    ун ан фэрэ кусур,
  ben-OBCV: “ ‘ষষ্ঠ দিনে আটটি ষাঁড়, দুটি মেষ ও চোদ্দটি এক বর্ষীয় মদ্দা মেষশাবক উৎসর্গ
    করবে। প্রত্যেকটি ত্রুটিহীন হওয়া চাই।
  som-som: Oo maalinta lixaadna waxaad bixisaan siddeed dibi, iyo laba wan oo waaweyn,
    iyo afar iyo toban wan oo yaryar oo wada gu jir ah oo aan iin lahayn.
  lat-VUC: 'Die sexto offeretis vitulos octo, arietes duos, agnos anniculos immaculatos
    quatuordecim:'
  eng-ASVBT: And on the sixth day eight bullocks, two rams, fourteen he-lambs a year
    old without blemish;
  ita-1885: E nel sesto giorno, offerite otto giovenchi, due montoni, e quattordici
    agnelli di un anno, senza difetto;
  eng-LXXUP: On the sixth day eight calves, two rams, fourteen lambs of a year old
    without blemish.
  eng-ULB: On the sixth day of the assembly, you must offer eight bulls, two rams,
    and fourteen male lambs a year old, each without blemish.
  spa-VBL: “Al sexto día presentarás ocho novillos, dos carneros y catorce corderos
    machos de un año, todos ellos sin defectos.
  fra-_FOB: Et au sixième jour, vous offrirez huit taureaux, deux béliers, quatorze
    agneaux d'un an, sans défaut,
  mal-mal: ആറാം ദിവസം ഊനമില്ലാത്ത എട്ട് കാളയെയും രണ്ട് ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ്
    പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കണം.
  urd-GVR: '@see-verse:NUM.029.028'
  suz-BL: मिनु मेको आ दीसा गे ८ ओटा ब्‍यफ, सांड निक्‍शी १४ ओटा बर्स का गाप्‍शो पाठा
    चढ़ेचा माल्‍नीनी। मेको नेल्‍ल मारेइ मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: Il sesto giorno offrirete otto giovenchi, due montoni, quattordici agnelli
    dell’anno, senza difetti,
  ckb-ckb: «”لە ڕۆژی شەشەم هەشت جوانەگا و دوو بەران و چواردە بەرخی نێری یەک ساڵەی
    ساغ ئامادە بکەن.
  eng-BBE: 'And on the sixth day eight oxen, two male sheep, fourteen he-lambs of
    the first year, without any mark:'
  kan-OKCV: “ ‘ಆರನೆಯ ದಿವಸದಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಎಂಟು ಹೋರಿಗಳನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ ಒಂದು ವರ್ಷದ
    ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.028'
  tam-2017: “ஆறாம் நாளிலே எட்டுக் காளைகளையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒருவயதுடைய
    பழுதற்ற பதினான்கு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y el sexto día, ocho becerros, dos carneros, catorce corderos de un
    año sin defecto;
  ron-BTF: 'Și în ziua a șasea: opt tauri, doi berbeci și paisprezece miei de un an,
    fără cusur;'
  eng-WEBP: '“‘On the sixth day: eight bulls, two rams, fourteen male lambs a year
    old without defect;'
  eng-FBV: On the sixth day present eight young bulls, two rams, and fourteen male
    lambs a year old, all of them without defects.
  nld-1939: Op de zesde dag acht stieren, twee rammen, veertien gave, eenjarige lammeren;
  nch-BL: “Huan ipan chicuasen tonati ten nopa ilhuit, antechtencahuilise 8 becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi cati quiaxitijtoque se
    xihuit huan cati amo teno quipiyaj.
  vie-1934: Ngày thứ sáu, các ngươi phải dâng tám con bò đực, hai con chiên đực, mười
    bốn chiên con đực giáp năm, không tì vít,
  hin-CV: “ ‘छठवें दिन आठ बछड़े, दो मेढ़े, एक वर्ष के चौदह निर्दोष मेमने.
  eng-OURB: “‘On the sixth day eight bulls, two rams, fourteen male lambs a year old
    without defect;
  spa-BES: Y en el sexto día ocho becerros, dos carneros, catorce corderos del primer
    año, sin ningún defecto.
  tdx-tdx: 'Amy andro faheneñey: bania valo, añondrilahy roe, vik’ añondry folo-efats’amby
    tsy aman-kandra,'
  vid-vid: “Zuwa lya sita, molavya mibuguma nane na ming'holo milume mili na ming'holo
    myana milume kumi na jine ja mwaka umwe jiwele jilihela nongwa yoneche.
  eng-OKE: And on the sixth day eight bullocks, two rams, lambs of the year unblemished
    fourteen;
  tha-KJV: ในวั​นที​่หกจงถวายวัวแปดตัว แกะผู้สองตัว ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​สิ​บสี่​ตัว
  por-BR-2018: E no sexto dia, oito bezerros, dois carneiros, catorze cordeiros de
    ano sem defeito;
  deu-ELO: Und am sechsten Tage acht Farren, zwei Widder, vierzehn einjährige Lämmer,
    ohne Fehl;
  eng-WYC-2018: In the sixth day, ye shall offer eight calves, two rams, fourteen
    lambs of one year, without wem. (On the sixth day, ye shall offer eight calves,
    two rams, and fourteen one-year-old lambs, all without blemish.)
  epo-epo: 'Kaj en la sesa tago: ok bovidojn, du virŝafojn, dek kvar jaraĝajn ŝafidojn
    sendifektajn;'
  uig-PIN: Altinqi küni yax torpaⱪtin sǝkkizni, ikki ⱪoqⱪar, bir yaxliⱪ ǝrkǝk ⱪozidin
    on tɵtni sununglar (xular ⱨǝmmisi bejirim bolsun)
  beo-beo: Eso gafe amoga, bulamagau gawali waha debe godoane gala, sibi gawali aduna
    amola sibi mano gawali14 amo da ode afae lalelegei, huluane noga:i, ledo hamedei,
    amo ima.
  tpi-OTNT: “Na long de namba 6 yupela i mas ofaim 8-pela bulmakau man na tupela sipsip
    man na 14 pikinini sipsip man i gat wanpela krismas tasol, na i no gat sua samting
    i bagarapim skin bilong ol.
  hau-SA: “ ‘A rana ta shida a miƙa bijimai takwas, raguna biyu, da ’yan raguna goma
    sha huɗu, bana ɗaya-ɗaya, dukansu marasa lahani.
  uig-LAT: Altinchi küni yash torpaqtin sekkizni, ikki qochqar, bir yashliq erkek
    qozidin on tötni sununglar (shular hemmisi béjirim bolsun)
  nde-nde: Ngosuku lwesithupha nikelani inkunzi eziyisificaminwembili, inqama ezimbili
    lamazinyane ezimvu amaduna alitshumi lane alomnyaka owodwa wokuzalwa, konke kungelasici.
  ton-ton: ¶ Pea ʻi hono ʻaho ono ko e fanga pulu ʻe valu, mo e sipitangata ʻe ua,
    mo e lami ʻe hongofulu ma fā ʻi honau ʻuluaki taʻu taʻehamele ʻi ai.
  ces-1613: A dne šestého volků osm, skopce dva, beránků ročních bez poškvrny čtrnácte,
  eng-WMB: '“‘On the sixth day: eight bulls, two rams, fourteen male lambs a year
    old without defect;'
  tam-TCV: “ ‘ஆறாம்நாளில் எட்டுக் காளைகளையும், இரண்டு செம்மறியாட்டுக் கடாக்களையும்,
    ஒரு வயதுடைய பதினான்கு செம்மறியாட்டுக் கடாக்குட்டிகளையும் ஆயத்தப்படுத்தவேண்டும்.
    இவை யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Sa ikaunom nga adlaw sa panagtigom, kinahanglan nga maghalad kamo og walo
    ka torong baka, duha ka torong karnero, ug katorse ka torong karnero nga usa katuig
    ang kagulangon, matag usa kinahanglan nga walay tatsa.
  pol-UBG: A szóstego dnia złożycie osiem cielców, dwa barany, czternaście rocznych
    baranków bez skazy;
  urd-GVU: '@see-verse:NUM.029.028'
  deu-1912: 'Am sechsten Tage: acht Farren, zwei Widder, vierzehn jährige Lämmer ohne
    Fehl;'
  kan-2017: “‘ಆರನೆಯ ದಿನದಲ್ಲಿ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವನ್ನೂ ಅದಕ್ಕೆ ನೇಮಕವಾದ ಧಾನ್ಯದ್ರವ್ಯಗಳನ್ನೂ,
    ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಮಾತ್ರವಲ್ಲದೆ ದೋಷವಿಲ್ಲದ ಎಂಟು ಹೋರಿ, ಎರಡು ಟಗರು, ಹದಿನಾಲ್ಕು ಪೂರ್ಣಾಂಗವಾದ
    ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma bin ni nel’ e rran e ngan pi’ meruk e garbaw ni pumo’on ni kab bitir,
    l’agruw e saf ni pumo’on, nge ragag nge aningeg pifak e saf ni pumo’on ni ta’reb
    e duw yangarrad, ni dariy bang u dowrad nib kireb.
  hlt-MCSB: A hnin rhuk dongah vaito pumrhet, tutal pumnit, tu kum at ca a hmabuet
    pum hlai li saeh.
  mdy-ETH: «ላሃሳ ኬሎና ቦሂሳ ባኣዚባኣ ሳሊ ዎፓና፥ ላምዖ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ታጶ ዖይዶ ዓዴ ማራናይ ዒንጉዋቴ።
  twi-ASANTE: “ ‘Afahyɛ ɛda a ɛtɔ so nsia no, mode anantwie mma nwɔtwe, nnwennini
    mmienu ne nnwammaanini a wɔadi afe a wɔnnii dɛm biara dunan
  eng-WEBU: '“‘On the sixth day: eight bulls, two rams, fourteen male lambs a year
    old without defect;'
  bnp-bnp: “Na polotarana parava, mu habi a bul­makau a toga ge polotolu, a sipsip
    a toga ge rua, a tuna sipsip a toga ge ravulu a polona i va, ri tahoka a pida
    i taku. Ria lobo ri gavutuvutu.
  wal-wal: “‘Usuppuntta gallassan, hosppun mirggota, naa77u dorssa orggetanne issi
    laitta gidido tammanne oiddu dorssa orggeta, ubbaikka tilla bollaara de7iyaageeta,
    yarshshite.
  spa-PDDPT: El sexto día, ocho becerros, dos carneros, 14 corderos añales sin defecto,
  gun-gun: — Ha'e gui mboapy meme araa py ma peme'ẽ 'rã oito toro ra'y, mokoĩ vexa'i
    ava ha'e catorze vexa'i ra'y peteĩ ma'etỹ va'e, ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Iti maika-innem nga aldaw ti panaguummong, masapul a mangidatagkayo iti
    walo a bumbumaro a baka, dua a kalakian a karnero, ken 14 a kalakian nga urbon
    a karnero nga agtawen iti maysa, tunggal maysa kadagitoy ket awan mulitna.
  kpg-kpg: Togoono laangi, goodou tigidaumaha ina nia damaa kau daane e walu, nia
    siibi daane e lua, ge madangaholu maa haa siibi dagi dahi nadau ngadau, huogodoo
    nadau mee huaidu i nadau gili ai.
  uig-ARA: ئالتىنچى كۈنى ياش تورپاقتىن سەككىزنى، ئىككى قوچقار، بىر ياشلىق ئەركەك قوزىدىن
    ئون تۆتنى سۇنۇڭلار ‹شۇلار ھەممىسى بېجىرىم بولسۇن›
  sus-sus: «Sali xi senni nde, wo xa tuura fu nun firin, yɛxɛɛ kontonyi firin, nun
    yɛxɛɛ fu nun naani ba sɛrɛxɛ ra, naxee bara ɲɛ keren sɔtɔ, lanyuru mu na naxan
    ma,
  pon-2006: Ni keweneun rahn kumwail pahn meirongki koupwul wol welimen, sihpw wol
    riemen, oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  ksd-ksd: Ma ta ra valaptikaina bung, lavutul na bulumakau, a ura sip, a vinun ma
    a ivat na nat na sip, a tomotoina, ba i kopono ko kadia kilala, ma dia ko kakit;
  tur-YTC: “'Altıncı gün sekiz boğa, iki koç, bir yaşında kusursuz on dört erkek kuzu;
  grc-BRENT: Τῇ ἡμέρᾳ τῇ ἕκτῃ μόσχους ὀκτὼ, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους δεκατέσσαρας
    ἀμώμους.
  ind-AYT: Pada hari keenam, 8 ekor sapi jantan, 2 ekor domba jantan, dan 14 ekor
    anak domba yang berumur setahun, yang tidak bercacat,
  nya-nya: “ ‘Pa tsiku lachisanu ndi chimodzi muzipereka ngʼombe zazimuna zisanu ndi
    zitatu, nkhosa zazimuna ziwiri ndi ana ankhosa aamuna khumi ndi anayi a chaka
    chimodzi, zonse zopanda chilema.
  hrv-hrv: 'Šestog dana: osam junaca, dva ovna, četrnaest jednogodišnjih janjaca bez
    mane.'
  mps-mps: “‘Te dei namba 6, tede dagego te kau kibu omai 8 ofa yao, me te sipsip
    kibu omai si, me te sipsip kibu omai gǫų 14, tama te kibu augwali te keni dabego
    me dolisąwai sao, te kibu be deli yai kibu dabe.
  tpi-tpi: “Na long de namba 6 yupela i mas ofaim 8-pela bulmakau man na tupela sipsip
    man na 14 pikinini sipsip man i gat wanpela krismas tasol, na i no gat sua samting
    i bagarapim skin bilong ol.
  dan-1931: På den sjette Dag skal I ofre otte Tyre, to Væddere og fjorten årgamle
    Lam, lydefri Dyr,
  vie-OVCB: Vào ngày thứ sáu, dâng lễ thiêu gồm tám bò tơ đực, hai chiên đực, và mười
    bốn chiên con đực một tuổi không tì vít.
  guj-2017: સભાના છઠ્ઠા દિવસે આઠ વાછરડા, બે ઘેટા તથા એક વર્ષની ઉંમરના ખામી વગરના ચૌદ
    હલવાન ચઢાવવા.
  pon-2006A: Ni keweneun rahn kumwail pahn meirongki koupwul wol welimen, sihpw wol
    riemen, oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  por-BRBSL: '“''No sexto dia: oito touros, dois carneiros, catorze cordeiros machos
    por ano sem defeito;'
  cth-cth: Hahoi a taruk hnin vah maitotan taroe, tutan kahni, tutanca kanaw e kum
    touh ka phat e kacueme hlaipali,
  twi-twi: “ ‘Afahyɛ no da a ɛto so asia no, momfa de anantwinini awotwe, adwennini
    abien ne nguantenmma a wɔadi afe dunan a wonnii dɛm biara mmɔ afɔre.
  hlt-hlt: A hnin rhuk dongah vaito pumrhet, tutal pumnit, tu kum at ca a hmabuet
    pum hlai li saeh.
  tbz-SIM: Diyiè kuɔ́nnì yiè kɛ̀ dí n feutɛ́ yɛnɑɑdɑkɛ̀ yɛ̀ni, yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀
    nɛ̀ yɛpedɑpɑ̀ɑ̀ ntɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ
    kpɑ kuyɛ̀nkù,
  msy-2020: “Egh namba 6ɨn aruem, ia 8plan bulmakaun apurir igiaba, ko sipsipɨn apurir
    pumuning, ko 14plan sipsipɨn apurir nguzir azenir vamɨra itiba, da bar moghɨra
    duaba dar mɨkarzibar puvatɨgham, ia da inigh izɨ.
  dop-dop: '@see-verse:NUM.029.028'
  azb-azb: Altıncı gün qüsursuz səkkiz buğa, iki qoç, birillik on dörd erkək toğlu
    təqdim edin.
  eng-DBY: And on the sixth day, eight bullocks, two rams, fourteen yearling lambs
    without blemish;
  hin-2017: “फिर छठवें दिन आठ बछड़े, और दो मेढ़े, और एक-एक वर्ष के चौदह निर्दोष भेड़
    के नर बच्चे चढ़ाना;
  wol-KYG: '«Bésub juróom benneel ba: juróom ñetti yëkk, ak ñaari kuuy, ak fukki ak
    ñeenti xari menn at, te lépp mucc sikk.'
  eng-YLT: '''And on the sixth day eight bullocks, two rams, fourteen lambs, sons
    of a year, perfect ones;'
  eng-WYC-2017: In the sixth day, ye shall offer eight calves, two rams, fourteen
    lambs of one year, without wem.
  eng-WMBB: '“‘On the sixth day: eight bulls, two rams, fourteen male lambs a year
    old without defect;'
  urd-GVH: '@see-verse:NUM.029.028'
  rug-rug: Pa rane vina onomo, vagi ka vesu bulumakao kokoreo vaquradi, karua sipi
    kokoreo, meke ka manege made tuna sipi kokoreo keke vuahenidi, loke ari kisakisadi
    sari doduru.
  gaz-gaz: “ ‘Bultii jaʼaffaatti jiboota loonii saddeeti, korbeeyyii hoolaa lamaa
    fi xobbaallaawwan hoolaa kudha afur kanneen umuriin isaanii waggaa tokko tokko
    taʼee fi kanneen hundi isaanii hirʼina hin qabne dhiʼeessaa.
  fra-LSG: Le sixième jour, vous offrirez huit taureaux, deux béliers et quatorze
    agneaux d’un an sans défaut,
  yal-yal: “ ‘Xii senninde lɔxɔni, ɛ xa tura bulan solomasɛxɛ nun konton firin nun
    yɛxɛɛn ɲɛɛ keden kedenna fu nun naanin ba fɛ mi naxanye ra.
  haw-1868: 'A i ke ono o ka la, he ewalu mau bipikane, elua hipakane, he umikumamaha
    na keikihipa kina ole o ka makahiki mua:'
  arb-NAV: وَتُقَرِّبُونَ فِي الْيَوْمِ السَّادِسِ ثَمَانِيَةَ ثِيرَانٍ وَكَبْشَيْنِ
    وَأَرْبَعَةَ عَشَرَ حَمَلاً حَوْلِيًّا سَلِيماً.
  ewe-ewe: “Le Ŋkekenyui sia ƒe ŋkeke adelia gbe la, miasa vɔ kple nyitsu enyi, agbo
    eve kple alẽvi wuiene siwo xɔ ƒe ɖeka. Vɔsalã siawo nade blibo le go ɖe sia ɖe
    me.
  eng-LEE: And on the sixth day eight bullocks, two rams, fourteen sheep of the first
    year without blemish;
  asm-FB: আৰু পবিত্র সভাৰ ষষ্ঠ দিনা আঠোটা দমৰা গৰু, দুটা মতা মেৰ আৰু চৌধ্যটা এবছৰীয়া
    মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা আৰু প্রত্যেকটি নিঘূণ পশু হ’ব লাগিব।
  sus-A: «سَلِ شِ سٍننِ ندٍ، وٌ شَ تُورَ قُ نُن قِرِن، يّشّي كٌنتٌنيِ قِرِن، نُن يّشّي
    قُ نُن نَانِ بَ سّرّشّ رَ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ مُ نَ نَشَن مَ،
  fra-SBL: '"''Le sixième jour, huit taureaux, deux béliers, quatorze agneaux mâles
    d''un an sans défaut,'
  hbo-hbo: וּבַיֹּ֧ום הַשִּׁשִּׁ֛י פָּרִ֥ים שְׁמֹנָ֖ה אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים
    בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  eng-WYCLIFFE: In the sixte dai ye schulen offre eiyt calues, and twei rammes, fourtene
    lambren of o yeer with out wem.
  cwe-cwe: “Muna isiku yesita mwizalava madang'ang'a malume manane na ng'hondolo waidi
    na wanang'hondolo walume longo na wane weli na mwaka umwe, wose sekewawe na chilema.
  kik-kik: “ ‘Mũthenya wa gatandatũ-rĩ, haaragĩriai ndegwa inyanya, na ndũrũme igĩrĩ,
    na tũtũrũme ikũmi na tũna o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: Le sixième jour, vous offrirez huit taureaux, deux béliers et quatorze
    agneaux d’un an, sans défaut,
  cek-AK: Ni tarukto naah maitaw tae tazetto, tuu tae hnetto hoi coek koi kaom ai
    saningto kaom tuuca hatlai palito paek ah.
  cuk-cuk: '” ’Ibanergwadgine (6), we-ibdurgan be ukoed: Moli-bebe-nikad-sapingana,
    walabaabak (8). Sibad-wawaad-machered, warbo. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    warambe-gakabake (14). We-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Алтинчи күни яш топақтин сәккизни, икки қочқар, бир яшлиқ әркәк қозидин
    он төртни сунуңлар (шулар һәммиси беҗирим болсун)
  tel-2017: ఆరో రోజు నిత్యమైన దహనబలి, దాని నైవేద్యం, పానార్పణ కాక ఏ లోపం లేని ఎనిమిది
    కోడెలను, రెండు పొట్టేళ్లను ఒక సంవత్సరం వయసున్న 14 గొర్రెపిల్లలను, వాటి వాటి లెక్క
    ప్రకారం,
  hat-BSA: '“‘Alò, nan sizyèm jou a: uit towo, de belye, katòz mal mouton 1 nan san
    defo;'
  kos-kos: Ke len se akonkosr, kisakin oalkosr cow fusr mukul, sheep mukul lukwa,
    ac sheep fusr mukul singoul akosr yac se matwa. Ma inge nukewa in wangin kutena
    ma koluk ke mano.
  hbo-WLC: וּבַיּ֧וֹם הַשִּׁשִּׁ֛י פָּרִ֥ים שְׁמֹנָ֖ה אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים
    בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  ibo-ibo: “ ‘Nʼụbọchị nke isii nke mmemme ahụ, ị ga-ewere ụmụ oke ehi asatọ, na ebule
    abụọ, na ụmụ ebule iri na anọ ndị gbara otu afọ, otu afọ, ndị na-enweghị ntụpọ,
    chụọ aja.
  ory-ory: ଆଉ ଷଷ୍ଠ ଦିନରେ ନିଖୁନ୍ତ ଆଠ ଗୋବତ୍ସ, ଦୁଇ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ଚଉଦ ମେଷବତ୍ସ,
  chk-chk: Iwe, lon awonuen rän oupwe eäni asor waluman nienifön ätemwänin kow, ruoman
    ätemwänin sip me engol me föman lam eu ierir. Ir meinisin esap wor terir.
  rop-rop: “En langa det namba 6 dei yumob garra gibit dijan ofring, 8 yangwan boiwan
    buligi, dubala dediwan ship en 14 boiwan ship wan yiya ol, holot nomo garram enijing
    rong langa olabat.
  ukr-1871: 'В шестий день: бичків восьмеро, баранів двох, ягнят перволїтків без скази
    чотирнайцятеро,'
  deu-1951: 'Und am sechsten Tage: acht Farren, zwei Widder, vierzehn einjährige,
    tadellose Lämmer,'
  eng-JPS: And on the sixth day eight bullocks, two rams, fourteen he-lambs of the
    first year without blemish;
  srp-1865: A šesti dan osam telaca, dva ovna, èetrnaest jaganjaca od godine zdravijeh,
  lug-lug: “Ku lunaku olw’omukaaga munaateekateekanga ente eza sseddume munaana, endiga
    ento ennume bbiri, n’abaana b’endiga abalume kkumi na bana ab’omwaka ogumu ogw’obukulu,
    ebyo byonna nga tebiriiko kamogo.
  heb-heb: וביום הששי פרים שמנה אילם שנים כבשים בני שנה ארבעה עשר תמימם׃
  ben-IRV: আর ষষ্টতম দিনের তোমরা নির্দোষ আটটি ষাঁড়, দুইটি ভেড়া ও এক বছরের চৌদ্দটি
    ভেড়ার বাচ্চা
  pan-pan: ਛੇਵੇਂ ਦਿਨ ਅੱਠ ਵਹਿੜੇ, ਦੋ ਭੇਡੂ, ਚੌਦਾਂ ਇੱਕ ਸਾਲ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼ ਰਹਿਤ ਚੜ੍ਹਾਓ।
  mya-JVB: ဆဌမ နေ့ ၌ ၊ နွားထီး ရှစ် ကောင်၊ သိုးထီး နှစ် ကောင်၊ အခါမလည် အပြစ် မပါသော
    သိုးသငယ် ဆယ် လေး ကောင်ကို၎င်း၊
  hmo-hmo: “Dina namba 6 dekenai, boromakau natuna tau ibounai 8, mamoe tau rua, bona
    mamoe natuna tau, lagani tamona gaudia, ibounai 14, namodia momokani, bero o toto
    lasi gaudia do umui henia.
  urd-urd: '''और छठे दिन आठ बछड़े, दो मेंढे और चौदह यक — साला बे — ''ऐब नर बर्रे हों।'
  rus-SYN: И в шестой день восемь тельцов, двух овнов, четырнадцать однолетних агнцев,
    без порока,
  bqc-SIM: Dikpɛ gↄↄ soolode zĩ́ àli sa'o màa ń gáaenao swaaↄ̃ ń sãsakaoo pla
    ń sãsa wɛ̃donao gɛ̃o mɛ̀ndosai.
  tcz-CHONGTHU: Nigup alhinni teng bongchal get hi ding, kelngoichal ni hi ding, kum
    khat lhingsa cheh kelngoi chal jeng som le li hiding ahi.
  mar-mar: सहाव्या दिवशी तुम्ही आठ गोऱ्हे, दोन मेंढे व एक वर्षांचे चौदा निर्दोष कोकरे
    अर्पावी.
  qub-qub: «Sojta caj junajcho pishtanqui sänuta pusaj töru-mallwacunata, ishcay carnicunata,
    juc watayoj cashnicunata chunca chuscuta (14).
  hat-hat: Sizyèm jou fèt la, n'a ofri wit towo, de belye mouton ak katòz ti mouton
    ki gen ennan. Fòk yo tout san okenn enfimite.
  eng-BSB: On the sixth day you are to present eight bulls, two rams, and fourteen
    male lambs a year old, all unblemished,
  tod-tod: «Foloi lɔzitasiɛi ma, wa nikɛ zinɛ lɔsaʋa ɠula ga zalaɠai, ta baala sinɛ
    felegɔ, ta kona gila baala sinɛ puugɔ maazu naanigɔ (14), nɛɛʋuzu mina ɠɛ ti ʋa.
  eng-WEBPB: '“‘On the sixth day: eight bulls, two rams, fourteen male lambs a year
    old without defect;'
  kbq-kbq: Hagi nampa 6 knazupa 8'a bulimakaonki, tare ve sipisipigi, 14ni'a anenta
    sipisipi afuhe afahe osu'no mago kafu hu'nenia ofa hugahaze.
  nhe-BL: “Huan ipan chicuasen tonali ipan nopa ilhuitl, innechtencahuilise 8 becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi tlen quiaxitijtoque se
    xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: 6 haw 'ar mehe perur 8 tapi'aka'yr awa wà, mokoz àràpuhàràn hawitu ma'e
    awa wà, 14 àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko har wà. Paw rupi wiko
    putar ikatu 'ymaw hereko 'ymar romo wà nehe.
  eng-DRA: 'The sixth day you shall offer eight calves, two rams, and fourteen lambs
    of a year old, without blemish:'
