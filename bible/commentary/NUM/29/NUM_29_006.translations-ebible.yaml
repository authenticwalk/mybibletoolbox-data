verse: NUM.029.006
translations:
  mal-C: ദിവസേനയും മാസംതോറുമുള്ള നിർദിഷ്ട ഹോമയാഗങ്ങൾക്കും അവയോടുകൂടെയുള്ള ഭോജനയാഗങ്ങൾ,
    പാനീയയാഗങ്ങൾ എന്നിവയ്ക്കുംപുറമേയാണ് ഇവ. അവ യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗം.
  deu-TKW: außer dem Neumond-Brandopfer und dem zugehörigen Speisopfer, sowie außer
    dem regelmäßigen Brandopfer und dem zugehörigen Speisopfer und den Trankopfern,
    die ihnen beizugeben sind, wie es sich gebührt - zum lieblichen Geruch, als ein
    Jahwe dargebrachtes Feueropfer.
  lin-lin: Bambeka oyo ekobakisama na mbeka ya kotumba ya sanza na sanza elongo na
    makabo na yango ya bambuma, na mbeka ya kotumba ya mokolo na mokolo elongo na
    makabo na yango ya bambuma mpe mbeka na yango ya masanga, kolanda ndenge ekatama.
    Ezali makabo bazikisa na moto mpo na Yawe, oyo solo kitoko na yango esepelisaka
    Yawe.
  eng-LSV: apart from the burnt-offering of the month and its present, and the continual
    burnt-offering and its present, and their drink-offerings, according to their
    ordinance, for refreshing fragrance, a fire-offering to YHWH.
  eng-GNV: 'Beside the burnt offring of the moneth, and his meat offring, and the
    continual burnt offring, and his meate offring and the drinke offrings of the
    same, according to their maner, for a sweete sauour: it is a sacrifice made by
    fire vnto ye Lord.'
  eng-WEBSTER: Besides the burnt-offering of the month, and his meat-offering, and
    the daily burnt-offering, and his meat-offering, and their drink-offerings, according
    to their manner, for a sweet savor, a sacrifice made by fire to the LORD.
  nhw-BL: Nochi ni tlacajcahualistli monequi antechmacase iyoca tlen nopa tlacajcahualistli
    tlatlatili catli antechmacase pampa ajsic ipejya se metztli, huan iyoca tlen nopa
    tlacajcahualistli catli antechmacase mojmostla. Huan sesen nopa tlacajcahualistli
    monequi quipiyas itlacajcahualis tlen harina huan catli tlatoyahuali catli ihuaya
    yohui quen nimechnahuatijtoc. Huan nochi tlacajcahualistli tlatlatili elis tlacajcahualistli
    catli antechmacase ica tlitl para ajhuiyac ma mijyoti noixpa na, niamoTECO.
  swh-ONEN: Hivi ni nyongeza ya sadaka za kuteketezwa kila mwezi na kila siku pamoja
    na sadaka zake za nafaka na sadaka za vinywaji kama ilivyoainishwa. Ni sadaka
    zinazotolewa kwa Bwana kwa moto, harufu inayopendeza.
  bba-bba: Yɑ̃ku niniwɑ i ko i n dɑ ko suru bɑɑwuren tɔ̃ɔ ɡbiikiruɡinu kɑ tɔ̃ɔ bɑɑtereɡinu
    kɑ nin som kɑ tɑm bɑɑsi. I ko nu kowɑ nɡe mɛ bɑ nin woodɑ yi. Nu ko n sɑ̃ɑwɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu ni nu koo nɛ, Yinni Gusunɔ nuburu dore.
  eng-KJVCPB: beside the burnt offering of the month, and his meat offering, and the
    daily burnt offering, and his meat offering, and their drink offerings, according
    unto their manner, for a sweet savour, a sacrifice made by fire unto the Lord.
  luo-luo: Magi imedo ewi misango miwangʼo pep mar dwe ka dwe kod mago michiwo pile
    ka pile kaachiel gi chiwo mar cham kod misango miolo piny mana kaka owinjore.
    Gin chiwo miwangʼo pep ne Jehova Nyasaye, madungʼ tik mangʼwe ngʼar mamoro Jehova
    Nyasaye.
  meu-meu: Ini ḡau be hua matamatana ena ḡole-oho boubouna mai ena flaoa boubouna
    ida, bona dina kavakava ena ḡole-oho boubouna mai ena flaoa boubouna bona mai
    edia inuinu bouboudia ida, ba heni hebou, taravatu heḡereḡeredia. Idia na bonana
    namo ḡauna, Iahi boubouna, Iehova ena.
  npi-ULB: यी बलिहरू तिमीहरूले हरेक महिनाको पहिलो दिनमा चढाउने बलिदानहरूका अतिरिक्‍त
    सातौँ महिनामा चढाउनूः विशेष होमबलि र यससँगै अन्‍नबलि चढाउनू । यिनीहरू नियमित होमबलि,
    यसको अन्‍नबलि र यसको अर्घबलिको अतिरिक्‍त हुनुपर्छ । तिमीहरूले यी बलिहरू चढाउँदा
    तिमीहरूले परमप्रभुलाई आगोद्वारा चढाइने सुगन्धित बास्‍नाको निम्ति आज्ञा गरेको कुरा
    पालन गर्ने छौ ।
  yor-yor: Pẹ̀lú ẹbọ sísun oṣù àti ẹbọ ohun jíjẹ rẹ̀ àti ẹbọ sísun ìgbà gbogbo àti
    ẹbọ mímu wọn gẹ́gẹ́ bí ìlànà wọn. Fún òórùn dídùn, ẹbọ tí a fi iná ṣe sí Olúwa.
  pes-OPCB: اینها غیر از قربانی سوختنی ماهانه با هدیهٔ آردی آن و نیز غیر از قربانی
    سوختنی روزانه با هدیهٔ آردی و نوشیدنی آن است که طبق مقررات مربوط تقدیم می‌گردند.
    این قربانیها، هدایای خوشبو و مخصوص برای خداوند خواهند بود.
  tgl-ULB: 'Ialay ninyo ang mga handog na ito sa ikapitong buwan bilang karagdagan
    sa lahat ng mga alay na inyong iaalay sa unang araw ng bawat buwan: ang natatanging
    alay na susunugin at ang handog na butil kasama nito. Dapat karagdagan ang mga
    ito sa karaniwang alay na susunugin, ang mga handog na butil nito, at ang mga
    inuming handog. Habang ginagawa ninyo ng mga handog na ito, susundin ninyo kung
    ano ang inatas sa inyo upang magbigay ng isang mabangong halimuyak, isang handog
    na ipinaraan sa apoy para kay Yahweh.'
  hui-hui: Tígua uruni lomabu delalu howa loma irani dai helobi widi lomabi ege mbira
    mbiranaga horo mbira haragola delaga wirimidagua bu delalimu. Ani bialu horo bibahendengi
    loma irani dai helo lomabu delalu widi lomabu delalu waini iba odo loma bialu
    delo tago haga bialu delalimu. Anduane Homogohanda loma uruni nga howa turu halu
    ibunaga bu miniha dungulo holebira, lene.
  mya-mya: လ​စဉ်​လ​ဆန်း​တစ်​ရက်​နေ့​တွင်​ပူ​ဇော်​သည့် မီး​ရှို့​ရာ​သ​ကာ၊ ၎င်း​နှင့်​တွဲ​ဖက်​သော​ဘော​ဇဉ်
    သကာ၊ နေ့​စဉ်​မီး​ရှို့​ရာ​သကာ​နှင့်​၎င်း​နှင့်​တွဲ​ဖက် သော​ဘော​ဇဉ်​သကာ၊ စ​ပျစ်​ရည်​သကာ​အ​ပြင်
    ဤ​သကာ​များ​ကို​ပူ​ဇော်​ရ​မည်။ ဤ​ပူ​ဇော် သကာ​တို့​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်
    သက်​တော်​မူ​၏။
  bod-N: ཚེས་གཅིག་གི་སྦྱིན་སྲེག་དང་དེའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་།
    ཁྲིམས་སྲོལ་ལྟར་དེ་དང་མཉམ་དུ་ཕུལ་བའི་སྐྱེམས་མཆོད་བཅས་ཀྱི་ཕན་ཆོད་ནས། དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་འབུལ་བར་བྱའོ།
    །
  sna-sna: Izvi zviri kupamhidzirwa pamusoro pezvipiriso zvinopiswa zvomwedzi nomwedzi,
    nezvezuva nezuva uye nezvipiriso zvezviyo nezvipiriso zvokunwa sokurongwa kwazvo.
    Ndizvo zvipiriso zvinoitirwa Jehovha nomoto, zvinonhuhwira zvinofadza.
  spa-BLM: además del holocausto de la luna nueva con su ofrenda, y el holocausto
    continuo con su ofrenda, y sus libaciones, según su ordenanza, como aroma agradable,
    ofrenda encendida a Yahvé.
  cac-cac: Tz'ac'jipax silab' tz'ac'jitaxon d'a junjun uj yed' pax silab' tz'ac'jitaxon
    d'a junjun c'u yed' ixim harina yed' vino tz'ac'jitaxoni, icha val ix aj yalan
    Jehová. A juntzan̈ chi' aton ofrenda sn̈usji, te suc'uq'ui sjab' syab' Jehová.
  swh-ULB: 'Toeni hizo sadaka katika mwezi wa saba kama nyongeza ya sadaka mtakazotoa
    kila mwanzo wa kila mwezi: pamoja na sadaka maalumu za kuteketezwa na sadaka za
    unga. Hizi zitakuwa nyongeza za sadaka za kuteketezwa za kila siku, na sadaka
    zake za unga, na sadaka zake za vinywaji. Utakapokuwa ukiendelea na sadaka hizi,
    utakuwa ukitii kile kilichoamriwa kutoa harufu nzuri, sadaka iliyotengenezwa kwa
    moto kwa BWANA.'
  bel-bel: звыш цэласпаленьня і хлебнага прынашэньня яго ў дзень маладзіка, і звыш
    пастаяннага цэласпаленьня і хлебнага прынашэньня яго і паліваньня іх, паводле
    ўстанаўленьня, дзеля прыемнай духмянасьці Госпаду.
  deu-ELBBK: außer dem monatlichen Brandopfer und seinem Speisopfer und dem beständigen
    Brandopfer und seinem Speisopfer und ihren Trankopfern, nach ihrer Vorschrift,
    zum lieblichen Geruch, ein Feueropfer dem HERRN.
  mbb-OT: Ipemuhat niw heini he id-uman duen te vinulan wey kada andew he menge pemuhat
    he edtutungen he edlepikan te menge pemuhat he para gasa wey pemuhat he inumen.
    Menge pemuhat heini he pinaaǥi te hapuy, is kehemut kayi ebpekepenunuat te Nengazen.
  mal-2015: അമാവാസിയിലെ ഹോമയാഗത്തിന്നും അതിന്റെ ഭോജനയാഗത്തിന്നും നാൾതോറുമുള്ള ഹോമയാഗത്തിന്നും
    അതിന്റെ ഭോജനയാഗത്തിന്നും അവെക്കു നിയമപ്രകാരമുള്ള പാനീയയാഗങ്ങൾക്കും പുറമെ യഹോവെക്കു
    സൗരഭ്യവാസനയായ ദഹനയാഗമായി തന്നേ.
  rmc-rmc: Avke len obetinena jekhetane la čhoneskra labarďa the chabeneskra obetaha,
    a jekhetane le labarde the moľakre obetenca, so pes keren sako džives, avke sar
    hin dino. Kala obeti šukares voňinena le RAJESKE.
  pes-OPV: سوای قربانی سوختنی اول ماه و هدیه آردی‌اش، و قربانی سوختنی دائمی با هدیه
    آردی‌اش، با هدایای ریختنی آنهابرحسب قانون آنها تا عطر خوشبو و هدیه آتشین خداوند
    باشد.
  ron-1924: Сэ адучець ачесте жертфе, афарэ де ардеря-де-тот ши дарул ей де мынкаре
    дин фиекаре лунэ, афарэ де ардеря-де-тот некурматэ, дарул ей де мынкаре ши жертфеле
    де бэутурэ каре се адаугэ ла еле, дупэ рындуелиле ашезате. Ачестя сунт ниште жертфе
    мистуите де фок, де ун мирос плэкут Домнулуй.
  ben-OBCV: যেমন সবিস্তারে বর্ণিত হয়েছে, এসব নৈবেদ্য, মাসিক ও প্রাত্যহিক হোম-নৈবেদ্য
    এবং তার পরিপূরক শস্য-নৈবেদ্য ও পেয়-নৈবেদ্যর অতিরিক্ত। এই সমস্তই অগ্নির মাধ্যমে
    সদাপ্রভুকে নিবেদিত আনন্দদায়ক সুরভিত ভক্ষ্য-নৈবেদ্য।
  som-som: oo ayan ku jirin qurbaanka la gubo ee bisha cusub, iyo qurbaankiisa hadhuudhka
    ah, iyo qurbaanka la gubo oo joogtada ah, iyo qurbaankiisa hadhuudhka ah, iyo
    qurbaannadooda cabniinka ah, sidii qaynuunkoodu ahaa, kuwaasoo wada ah caraf udgoon
    ee ah qurbaan Rabbiga dab loogu sameeyo.
  lat-VUC: 'præter holocaustum calendarum cum sacrificiis suis, et holocaustum sempiternum
    cum libationibus solitis: eisdem cæremoniis offeretis in odorem suavissimum incensum
    Domino.'
  eng-ASVBT: besides the burnt offering of the new moon, and the meal offering thereof,
    and the continual burnt offering and the meal offering thereof, and their drink
    offerings, according unto their ordinance, for a sweet savor, an offering made
    by fire unto Jehovah.
  ita-1885: oltre all'olocausto delle calendi, e la sua offerta di panatica; e oltre
    all'olocausto continuo, e la sua offerta di panatica, e le loro offerte da spandere,
    secondo i loro ordini, in soave odore, in sacrificio da ardere al Signore.
  eng-LXXUP: Beside the whole burnt offerings for the new moon, and their meat offerings,
    and their drink offerings, and their perpetual whole burnt offering; and their
    meat offerings and their drink offerings according to their ordinance for a sweet-smelling
    savor to the Lord.
  eng-ULB: 'Make these offerings in the seventh month in addition to all of the offerings
    you will make on the first of each month: the special burnt offering and the grain
    offering to go with it. These must be in addition to the regular burnt offering,
    its grain offering, and its drink offerings. As you make these offerings, you
    will obey what has been decreed to produce a sweet aroma, an offering made by
    fire to Yahweh.'
  spa-VBL: Estas ofrendas se suman a los holocaustos mensuales y diarios junto con
    las ofrendas de grano y las ofrendas de bebida requeridas. Son ofrendas quemadas
    aceptables para el Señor.
  fra-_FOB: Outre l'holocauste du commencement du mois, et son oblation, l'holocauste
    continuel et son offrande, et leurs libations, selon l'ordonnance. Vous les offrirez
    en sacrifice d'agréable odeur, fait par le feu à l'Éternel.
  mal-mal: അമാവാസിയിലെ ഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും ദിനംതോറുമുള്ള ഹോമയാഗത്തിനും
    അതിന്റെ ഭോജനയാഗത്തിനും അവയുടെ നിയമപ്രകാരമുള്ള പാനീയയാഗങ്ങൾക്കും പുറമെ യഹോവയ്ക്ക്
    സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഇവ അർപ്പിക്കണം.
  urd-GVR: Yih qurbāniyāṅ rozānā aur har māh ke pahle din kī qurbāniyoṅ aur un ke
    sāth kī ġhallā aur mai kī nazaroṅ ke alāwā haiṅ. In kī ḳhushbū Rab ko pasand hai.
  suz-BL: मेको नेल्‍ले औंसी नाक्‍त ङा चोशा चढ़ेतीक नु मेको नु अन्‍न चढ़ेतीके, नाक्‍त
    किंत किंत ङा चोशा चढ़ेतीक नु मेको नु अन्‍न चढ़ेतीके, मेको नेल्‍ल नु तूचा थोव़क
    चढ़ेतीके यो चढ़ेचा माल्‍नीनी। मेको नेल्‍ले परमप्रभु यावेमी देंशो खोदेंशो पा आ
    दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीक बाक्‍नीम।
  ita-1927: oltre l’olocausto del mese con la sua oblazione, e l’olocausto perpetuo
    con la sua oblazione, e le loro libazioni, secondo le regole stabilite. Sarà un
    sacrifizio, fatto mediante il fuoco, di soave odore all’Eterno.
  ckb-ckb: سەرەڕای قوربانی سووتاندنی سەرەمانگان و ڕۆژانە، لەگەڵ پێشکەشکراوی دانەوێڵەکەیان
    و شەرابە پێشکەشکراوەکەیان وەک نەریتەکەیان، قوربانی بە ئاگرن بۆ یەزدان، ئەو بۆنەیە
    کە یەزدان پێی خۆشە.
  eng-BBE: In addition to the burned offering of the new moon, and its meal offering,
    and the regular burned offering and its meal offering, and their drink offerings,
    as they are ordered, for a sweet smell, an offering made by fire to the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಪ್ರತಿ ತಿಂಗಳಿನ ಮತ್ತು ನಿತ್ಯವಾದ ದಹನಬಲಿಗಳಿಗೆ ಹೆಚ್ಚುವರಿಯಾಗಿ ಅವುಗಳ ಧಾನ್ಯ
    ಅರ್ಪಣೆಯನ್ನು ಮತ್ತು ಪಾನ ಅರ್ಪಣೆಗಳನ್ನು ನಿರ್ದಿಷ್ಟಪಡಿಸಿದಂತೆ ಸಮರ್ಪಣೆಯಾಗಬೇಕು, ಅವು ಯೆಹೋವ
    ದೇವರಿಗೆ ಸುವಾಸನೆಗಾಗಿ ಅರ್ಪಿಸುವ ದಹನಬಲಿಯಾಗಿರುವುವು.
  bbb-bbb: '@see-verse:NUM.029.005'
  tam-2017: மாதப்பிறப்பின் சர்வாங்கதகனபலியையும், அதின் உணவுபலியையும், தினந்தோறும்
    செலுத்தும் சர்வாங்கதகனபலியையும், அதின் உணவுபலியையும், அவைகளின் முறைமைக்கேற்ற பானபலிகளையும்
