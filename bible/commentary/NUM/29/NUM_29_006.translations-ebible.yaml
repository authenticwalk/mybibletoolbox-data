  heb-heb: מלבד עלת החדש ומנחתה ועלת התמיד ומנחתה ונסכיהם כמשפטם לריח ניחח אשה ליהוה׃
  ben-IRV: অমাবস্যার হোম ও তার ভক্ষ্য নৈবেদ্য এবং প্রতিদিনের র হোমবলি ও তার ভক্ষ্য
    নৈবেদ্য এবং নিয়ম মতে উভয়ের পেয় নৈবেদ্য ছাড়াও তোমরা সদাপ্রভুর উদ্দেশ্যে মিষ্টি
    সুগন্ধের জন্য আগুনে তৈরী উপহার হিসাবে এই সমস্ত উৎসর্গ করবে।
  pan-pan: ਅਤੇ ਇਹ ਇਨ੍ਹਾਂ ਤੋਂ ਅਲੱਗ ਹੋਣ ਅਰਥਾਤ ਨਵੇਂ ਚੰਦਰਮਾ ਦੀ ਹੋਮ ਬਲੀ ਉਸ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ
    ਦੇ ਨਾਲ ਅਤੇ ਅਖੰਡ ਹੋਮ ਬਲੀ ਉਸ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਨਾਲ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਸਮੇਤ
    ਉਨ੍ਹਾਂ ਦੀ ਰੀਤ ਅਨੁਸਾਰ, ਇਹ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਅੱਗ ਦੀ ਭੇਟ ਹੋਵੇ।
  mya-JVB: ထိုသို့ ထုံးစံ ရှိသည့်အတိုင်း ၊ လဆန်း နေ့မီးရှို့ ရာ ယဇ်နှင့် သူ ၏ဘောဇဉ်
    ပူဇော်သက္ကာ၊ နေ့ တိုင်းပြုသောမီးရှို့ ရာယဇ်နှင့် သူ ၏ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း
    ရာ ပူဇော်သက္ကာမှတပါး ၊ ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့ နှင့် မီး ဖြင့်ပြုသောယဇ်ပူဇော်သက္ကာကို
    ပူဇော်ရမည်။
  hmo-hmo: “Inai bouboudia be hua ta ta edia dina ginigunana boubou, bona dina ibounai
    gabua ore boubou danu do umui henia, mai edia paraoa bona uaina bouboudia do umui
    henia hebou. Inai aniani bouboudia be Lohiabada dekenai mai edia bonana namona.
  urd-urd: नये चाँद की सोख़्तनी क़ुर्बानी और उसकी नज़्र की क़ुर्बानी, और दाइमी सोख़्तनी
    क़ुर्बानी और उसकी नज़्र की क़ुर्बानी और उनके तपावनों के 'अलावा, जो अपने — अपने
    क़ानून के मुताबिक़ पेश करे जाएँगे, यह भी राहतअंगेज़ ख़ुशबू की आतिशी क़ुर्बानी
    के तौर पर ख़ुदावन्द के सामने अदा किये जाए।
  rus-SYN: сверх новомесячного всесожжения и хлебного приношения его, и сверх постоянного
    всесожжения и хлебного приношения его, и возлияний их, по уставу, в приятное благоухание
    Господу.
  bqc-SIM: Àliↄ sapiↄ o mↄ dafu sa'oa ń a pↄ́wɛntio bàasi, lá gu lɛ́ dↄ sa'oa
    ń a pↄ́wɛntio ń a vɛ̃ɛo lá wa dìlɛwa bàasi.
  tcz-CHONGTHU: Hichengse hi aboncha lha thah seh leh pumgo thilto, lhosohga ki toh
    doh, tan tih nei louva ki tohdoh jing, dan dungjui ja kitoh doh lengpitwi thilto
    ahin, hichu Pakai dinga gimnam tuitah dinga meiya govam dinga ki tohdoh thil to
    ho chung chonna adang jong ki tohdoh be ding ahi.
  mar-mar: चंद्रदर्शनाचे होमार्पण आणि त्याबरोबरचे अन्नार्पण, तसेच नेहमीचे होमार्पण
    व त्याबरोबरचे अन्नार्पण व त्याबरोबरची पेयार्पणे याव्यतिरिक्त परमेश्वरास मधुर सुवासासाठी
    अग्नीतून केलेले हे अर्पण असावे.
  qub-qub: Rupachishayqui uywacunamanga churanqui chaqui micuy ofrendatapis bïnutapis.
    Chaycunata rupachinqui waran-waran, quillan quillan rupachina sacrifisyuta pishtashayquipa
    jananmanraj. Rispitamar rupachishayquipa jömuyninmi nogapa shongöpäno canga.
  hat-hat: N'a fè ofrann sa yo anplis ofrann bèt pou yo boule nan dife chak premye
    jou nan mwa yo ansanm ak ofrann grenn jaden ki toujou mache avèk yo a, mete sou
    ofrann bèt pou yo boule chak jou a ansanm ak ofrann grenn jaden ak bwason ki toujou
    mache avè l' la. Se ofrann manje sa yo n'a boule nèt pou Seyè a. Se va ofrann
    k'ap fè Seyè a plezi ak bon sant yo.
  eng-BSB: These are in addition to the monthly and daily burnt offerings with their
    prescribed grain offerings and drink offerings. They are a pleasing aroma, an
    offering made by fire to the LORD.
  tod-tod: Naama zalaɠaiti ta ɓɔ gala zalaɠaiti ba, niiti ti ɠulazu alu-o-alu ta folo-o-folo,
    ta ta-vebɛaniiti, ta ta-ʋuya zalaɠaiti, eɠɛʋelei deveai la tɔgi zu ta-vaa zu.
    Zalaɠaiti be, niiti abui ti ɠalazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: in addition to the burnt offering of the new moon with its meal offering,
    and the continual burnt offering with its meal offering, and their drink offerings,
    according to their ordinance, for a pleasant aroma, an offering made by fire to
    the LORD.
  kbq-kbq: Hagi ama ana ofama hanazana, mago mago ikante'ma tevefima kre fanene hu
    ofama nehaza ofane, mago mago knare'ma nehaza ofane, witi ofane, waini ofanena
    Ra Anumzamofontega tevefi kremna vanageno Anumzamoma knare manama nentahino musema
    nehia ofa hugahaze.
  nhe-BL: Nochi ni tlacajcahualistli monequi xinechmacase iyoca tlen nopa tlacajcahualistli
    tlatlatili tlen innechmacase pampa ajsic ipejya se metztli, huan iyoca tlen nopa
    tlacajcahualistli tlen innechmacase mojmostla. Huan sesen nopa tlacajcahualistli
    monequi quipiyas itlacajcahualis tlen harina huan tlen tlatoyahuali tlen ihuaya
    yohui queja nimechnahuatijtoc. Huan nochi tlacajcahualistli tlatlatili elis tlacajcahualistli
    tlen innechmacase ica tlitl para ajhuiyac ma mijmiyoti noixtla na, niimoTECO.
  gub-BL: Perur ma'e hapy paw pyr zahy i'ar ipy rehe. Perur arozràn no. Perur ma'e
    hapy pyr 'ar nànàn no. Perur arozràn no. Perur win no. Perur a'e ma'e paw nehe
    no. A'e ma'e temi'u imur pyr hyàkwegatu putar Tupàn Tuweharupi Wiko Ma'e pe nehe.
  eng-DRA: Besides the holocaust of the first day of the month with the sacrifices
    thereof, and the perpetual holocaust with the accustomed libations. With the same
    ceremonies you shall offer a burnt sacrifice for a most sweet odour to the Lord.
