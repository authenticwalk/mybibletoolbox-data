verse: NUM.029.025
translations:
  mal-C: നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും പാനീയയാഗത്തിനുംപുറമേ
    പാപശുദ്ധീകരണയാഗമായി ഒരു കോലാട്ടുകൊറ്റനെയും അർപ്പിക്കണം.
  deu-TKW: Ferner einen Ziegenbock als Sündopfer, außer dem regelmäßigen Brandopfer
    nebst dem zugehörigen Speisopfer und Trankopfer.
  lin-lin: Bokobakisa ntaba moko ya mobali lokola mbeka mpo na masumu, kobakisa lisusu,
    mbeka ya kotumba ya libela elongo na makabo na yango ya mbuma mpe mbeka na yango
    ya masanga.
  eng-LSV: and one kid of the goats [for] a sin-offering, apart from the continual
    burnt-offering, its present, and its drink-offering.
  eng-GNV: And an hee goate for a sinne offering beside the continuall burnt offring,
    his meate offering and his drinke offering.
  eng-WEBSTER: And one kid of the goats for a sin-offering; besides the continual
    burnt-offering, its meat-offering, and its drink-offering.
  nhw-BL: Nojquiya ipan nopa tonali, antechtencahuilise se oquich chivo quen se tlacajcahualistli
    por tlajtlacoli. Huan iyoca techtencahuilica nopa tlacajcahualistli tlatlatili
    catli monequi mojmostla ica nopa tlacajcahualistli tlen harina huan catli tlatoyahuali
    catli ininhuaya yohuij.
  swh-ONEN: Weka beberu mmoja kama sadaka ya dhambi, kwa nyongeza ya kawaida ya sadaka
    ya kuteketezwa, na sadaka yake ya nafaka, pamoja na sadaka zao za vinywaji.
  bba-bba: '@see-verse:NUM.029.024'
  eng-KJVCPB: and one kid of the goats for a sin offering; beside the continual burnt
    offering, his meat offering, and his drink offering.
  luo-luo: Ewi mago meduru nywok achiel kaka chiwo mar pwodhruok e richo, kumedo ewi
    misango miwangʼo pep mapile kaachiel gi chiwo mar cham kaachiel gi misango miolo
    piny.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia, kara-dika iabi-ohona boubouna. Ini
    iboudiai be dina kavakava ena ḡole-oho boubouna, mai ena flaoa boubouna bona ena
    inuinu boubouna ida ba heni hebou.
  npi-ULB: तिमीहरूले नियमित होमबलि, यसको अन्‍नबलि र तिनीहरूका अर्घबलिको अतिरिक्‍त
    पापबलिको रूपमा एउटा बोका चढाउनुपर्छ ।
  yor-yor: Àti akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀ pẹ̀lú ẹbọ sísun gbogbo ìgbà, pẹ̀lú ẹbọ
    jíjẹ àti ẹbọ ohun mímu.
  pes-OPCB: '@see-verse:NUM.029.024'
  tgl-ULB: Dapat kayong maghandog ng isang kambing bilang isang handog para sa kasalanan
    bukod pa sa karaniwang handog na susunugin, mga handog na butil, at mga inuming
    handog.
  hui-hui: '@see-verse:NUM.029.024'
  mya-mya: '@see-verse:NUM.029.024'
  bod-N: དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། དེ་དག་གི་སྐྱེམས་མཆོད་བཅས་ཀྱི་ཕན་ཆོད་ནས།
    ཡང་ར་ཕོ་གཅིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས་སོ། །
  sna-sna: Muisewo nhongo yembudzi imwe chete sechipiriso chechivi, muchipamhidzira
    kuchipiriso chinopiswa chamazuva ose nechipiriso chacho chezviyo, uye nechipiriso
    chokunwa.
  spa-BLM: y un macho cabrío como ofrenda por el pecado; además del holocausto continuo,
    su ofrenda y su libación.
  cac-cac: '@see-verse:NUM.029.024'
  swh-ULB: Mtatoa beberu mmoja kuwa sadaka ya dhambi kuwa nyongeza ya sadaka za kuteketezwa
    za kila siku, sadaka zake za unga, na sadaka zake za vinywaji
  bel-bel: і аднаго казла ў ахвяру за грэх, звыш цэласпаленьня пастаяннага і хлебнага
    прынашэньня і паліваньня яго.
  deu-ELBBK: und einen Ziegenbock als Sündopfer; außer dem beständigen Brandopfer,
    seinem Speisopfer und seinem Trankopfer.
  mbb-OT: Pemuhat kew zaan te sevaha he meemahan he kambing he pemuhat para te idlumpiyu,
    he id-uman heini zuen te kada andew he pemuhat he edtutungen he edlepikan te pemuhat
    he para gasa wey pemuhat he inumen.
  mal-2015: നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ ഭോജനയാഗത്തിന്നും പാനീയയാഗങ്ങൾക്കും പുറമെ
    പാപയാഗത്തിന്നായി ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  rmc-rmc: '@see-verse:NUM.029.024'
  pes-OPV: ویک بز نر بجهت قربانی گناه، سوای قربانی سوختنی دائمی، و هدیه آردی‌اش و
    هدیه ریختنی آن.
  ron-1924: Сэ адучець ши ун цап ка жертфэ де испэшире, афарэ де ардеря-де-тот некурматэ,
    дарул ей де мынкаре ши жертфа де бэутурэ.
  ben-OBCV: নিয়মিত হোম-নৈবেদ্য এবং তার পরিপূরক শস্য-নৈবেদ্য ও পেয়-নৈবেদ্যর অতিরিক্ত,
    পাপার্থক বলিরূপে একটি পাঁঠাও অন্তর্ভুক্ত করবে।
  som-som: Oo waa inaad orgi u bixisaan qurbaan dembi, oo ayan qurbaanka la gubo oo
    joogtada ah, iyo qurbaankiisa hadhuudhka ah iyo qurbaankiisa cabniinka ahu ku
    jirin.
  lat-VUC: et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus
    et libamine.
  eng-ASVBT: and one he-goat for a sin offering; besides the continual burnt offering,
    the meal offering thereof, and the drink offering thereof.
  ita-1885: e un becco, per sacrificio per lo peccato, oltre all'olocausto continuo,
    e la sua offerta di panatica, e da spandere.
  eng-LXXUP: And one kid of the goats for a sin offering; beside the continual whole
    burnt offering there shall be their meat offerings and their drink offerings.
  eng-ULB: You must offer one male goat as a sin offering in addition to the regular
    burnt offering, its grain offering, and their drink offerings.
  spa-VBL: También presentarás un macho cabrío como ofrenda por el pecado, además
    del continuo holocausto con su ofrenda de grano y su libación.
  fra-_FOB: Et un bouc en sacrifice pour le péché; outre l'holocauste continuel, son
    oblation et sa libation.
  mal-mal: നിരന്തരഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി
    ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  urd-GVR: '@see-verse:NUM.029.024'
  suz-BL: मिनु मेको नु पाप पशो आ पर्बम बोका का चढ़ेचा माल्‍नीनी। मेको पाप पशो क्‍याम्‍तीक
    गेय पचा कली चढ़ेशा यो नाक्‍त किंत किंत ङा चोशा चढ़ेतीके, मेको नु अन्‍न चढ़ेतीके
    नु तूचा थोव़क चढ़ेतीके चढ़ेचा माल्‍नीनी।
  ita-1927: e un capro, come sacrifizio per il peccato, oltre l’olocausto perpetuo,
    la sua oblazione e la sua libazione.
  ckb-ckb: هەروەها گیسکێکی نێریش بۆ قوربانی گوناه، سەرەڕای قوربانی سووتاندنی بەردەوام
    لەگەڵ پێشکەشکراوی دانەوێڵەکەی و شەرابە پێشکەشکراوەکەی.
  eng-BBE: And one he-goat for a sin-offering; in addition to the regular burned offering,
    and its meal offering, and its drink offering.
  kan-OKCV: ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಯಾಗಿ ಒಂದು ಹೋತವನ್ನೂ ಇದಲ್ಲದೆ ನಿತ್ಯ ದಹನಬಲಿಯನ್ನೂ ಅದರ ಧಾನ್ಯಪಾನ
    ಅರ್ಪಣೆಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.029.024'
  tam-2017: நிரந்தர சர்வாங்கதகனபலியையும், அதின் உணவுபலியையும், அதின் பானபலியையும்
    அன்றி, பாவநிவாரணபலியாக ஒரு வெள்ளாட்டுக்கடாவையும் செலுத்தவேண்டும்.
  spa-RV-1909: 'Y un macho cabrío por expiación: además del holocausto continuo, su
    presente y su libación.'
  ron-BTF: Și un ied dintre capre ca ofrandă pentru păcat; pe lângă ofranda arsă,
    neîncetată, și darul ei de mâncare și darul ei de băutură.
  eng-WEBP: and one male goat for a sin offering; in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  eng-FBV: Also present a male goat as a sin offering in addition to the continual
    burnt offering with its grain offering and drink offering.
  nld-1939: bovendien een geitebok als zondeoffer, behalve nog het dagelijkse brandoffer
    met het daarbij horende spijs- en plengoffer.
  nch-BL: Nojquiya ipan nopa tonali, antechtencahuilise se oquich chivo quej se tacajcahualisti
    por tajtacoli. Huan iyoca techtencahuilica nopa tacajcahualisti tatatili cati
    monequi mojmosta ica nopa tacajcahualisti ten harina huan cati tatoyahuali cati
    inihuaya yahui.
  vie-1934: Các ngươi phải dâng một con dê đực làm của lễ chuộc tội, ngoài của lễ
    thiêu hằng hiến, cùng của lễ chay và lễ quán cặp theo.
  hin-CV: नियमित होमबलि, अन्‍नबलि तथा पेय बलि के अलावा पापबलि के लिए एक बकरा भेंट
    किया जाए.
  eng-OURB: and one male goat for a habitual sin ·miss the mark· offering; besides
    the continual burnt offering, its meal offering, and its drink offering.
  spa-BES: Y un chivo para el sacrificio por el pecado; además de la ofrenda quemada
    regular, y su ofrenda de cereales, y su ofrenda de bebida.
  tdx-tdx: le ty vik’oselahy ho engan-kakeo, tovo’ i soroñe boak’ àndroy naho i enga-mahakama’ey
    vaho i enga-rano’ey.
  vid-vid: Molavya kahi ipongo limwe kwa nhambiko ya gehile ne kuwaza nhambiko ya
    chila zuwa ya kulakazwa hamwe na nhambiko yake ya nyhule na nhambiko yake ya chakunwa.
  eng-OKE: And one kid of the goats for a sin offering, beside the perpetual sacrifice,
    its mincha and libation.
  tha-KJV: และถวายลูกแพะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป นอกเหนือเครื่องเผาบูชาเนืองนิตย์
    ซึ่งคู่กับธัญญบูชาและเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: 'E um bode macho por expiação: além do holocausto contínuo, sua oferta
    de cereais e sua libação.'
  deu-ELO: und einen Ziegenbock als Sündopfer; außer dem beständigen Brandopfer, seinem
    Speisopfer und seinem Trankopfer.
  eng-WYC-2018: And ye shall offer a buck of (the) goats for sin, without the everlasting
    burnt sacrifice, and the sacrifice, and the moist offering thereof. (And ye shall
    offer one goat buck for the sin offering, besides the continual, or the daily,
    burnt sacrifice, with its grain and wine offerings.)
  epo-epo: kaj unu virkapron pekoferan, krom la konstanta brulofero, ĝia farunofero,
    kaj ĝia verŝofero.
  uig-PIN: xuningdǝk gunaⱨ ⱪurbanliⱪi süpitidǝ bir tekǝ sununglar; xularning üstigǝ
    daimiy kɵydürmǝ ⱪurbanliⱪ, uning ⱪoxumqǝ axliⱪ ⱨǝdiyǝsi wǝ xarab ⱨǝdiyǝsi billǝ
    sunulsun.
  beo-beo: '@see-verse:NUM.029.024'
  tpi-OTNT: '@see-verse:NUM.029.024'
  hau-SA: A haɗa da bunsuru guda, a matsayin hadaya don zunubi, ban da hadaya ta ƙonawa
    ta kullum, tare da hadayarta ta gari da hadaya ta sha.
  uig-LAT: shuningdek gunah qurbanliqi süpitide bir téke sununglar; shularning üstige
    daimiy köydürme qurbanliq, uning qoshumche ashliq hediyesi we sharab hediyesi
    bille sunulsun.
  nde-nde: Akube lempongo eyodwa ezakuba ngumnikelo wesono, phezu komnikelo wokutshiswa
    wansuku zonke ndawonye lomnikelo wawo wamabele kanye lowokunathwayo.
  ton-ton: Pea ko e ʻuhiki ʻoe kosi ʻe taha ko e feilaulau maʻae angahala; ke fakalahi
    ʻaki ʻae feilaulau tutu maʻuaipē, mo hono feilaulau meʻakai, pea mo hono feilaulau
    inu.
  ces-1613: A kozla jednoho v obět za hřích, mimo obět zápalnou ustavičnou s obětí
    její suchou i mokrou.
  eng-WMB: and one male goat for a sin offering; in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  tam-TCV: வழக்கமான தகன காணிக்கையுடனும், அதற்குரிய தானிய காணிக்கையுடனும், பானகாணிக்கையுடனும்
    அதிகமாக ஒரு வெள்ளாட்டுக்கடாவைப் பாவநிவாரண காணிக்கையாகச் சேர்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: Kinahanglan kamong maghalad og usa ka torong kanding ingon nga halad alang
    sa sala dugang sa naandang sinunog nga halad, trigo nga halad, ug ang ilang ilimnon
    nga mga halad.
  pol-UBG: Oraz jednego kozła z kóz na ofiarę za grzech oprócz nieustannego całopalenia,
    jego ofiary pokarmowej i jego ofiary z płynów.
  urd-GVU: '@see-verse:NUM.029.024'
  deu-1912: dazu einen Ziegenbock zum Sündopfer, außer dem täglichen Brandopfer mit
    seinem Speisopfer und mit ihrem Trankopfer.
  kan-2017: ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನೂ ಅದರೊಂದಿಗೆ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ,
    ಧಾನ್ಯದ್ರವ್ಯಗಳನ್ನೂ, ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: '@see-verse:NUM.029.024'
  hlt-MCSB: Sainoek hmueihhlutnah, a khocang neh a tuisi voel ah maae ca pumat te
    boirhaem la om saeh.
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆንታ ሃኣኮ ዒንጊፆንታ፤ ሃሣ ዑዦ ዒንጊፆንታይዳ ቃሲ ጎሜ ጌኤሺሢሮ ማዓ ፔቴ ኮላይ ዒንጉዋቴ።»
  twi-ASANTE: Afei, momfa ɔpapo a sɛdeɛ moyɛ daa no atokoɔ ne nsã afɔrebɔdeɛ ka ho
    nka afɔrebɔ a mobɔ no daa no ho.
  eng-WEBU: and one male goat for a sin offering; in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  bnp-bnp: Mu habi tabu a meme a toga, ge a nihabi na naro hale. A nihabi gutu-vuro,
    tara, ra mu habi na parava vakaroro turana a nihabi na vit, a nihabi na vain,
    mu habi.
  wal-wal: Qassi nagaraa yarshshuwaayyo issi deeshsha orggiyaa yarshshite. Hegeeta
    hachchi hachchi xuuggiyo yarshshuwaa bolli, a kattaa yarshshuwaa bollinne a ushshaa
    yarshshuwaa bolli gujjidi yarshshite.
  spa-PDDPT: y un macho cabrío como sacrificio por el pecado, además del holocausto
    continuo, su ofrenda vegetal y su libación.
  gun-gun: Peteĩ kavara peme'ẽ avi 'rã jejavya regua, ko'ẽ nhavõ mba'emo peapy va'e
    reve, mba'emo aju guigua ha'e mba'emo penhoẽ va'e reve.
  ilo-ULB: Masapul a mangidatagkayo iti maysa kalakian a kalding a kas daton gapu
    iti basol a mainayon kadagiti inaldaw a daton a maipuor, kadagiti daton a bukelna,
    ken kadagiti datonda mainom.
  kpg-kpg: '@see-verse:NUM.029.024'
  uig-ARA: شۇنىڭدەك گۇناھ قۇربانلىقى سۈپىتىدە بىر تېكە سۇنۇڭلار؛ شۇلارنىڭ ئۈستىگە
    دائىمىي كۆيدۈرمە قۇربانلىق، ئۇنىڭ قوشۇمچە ئاشلىق ھەدىيەسى ۋە شاراب ھەدىيەسى بىللە
    سۇنۇلسۇن.
  sus-sus: Wo xa sikɔtɛ keren fan ba n tan Alatala bɛ yunubi xafari sɛrɛxɛ ra. Wo
    xa na sɛrɛxɛe sa boore sɛrɛxɛe xun, wo naxee bama lɔxɔɛ birin, e nun sansi xɔri
    nun wɛni naxan fan bama sɛrɛxɛ ra.»
  pon-2006: '@see-verse:NUM.029.024'
  ksd-ksd: ma tika na me, a tomotoina, ure ra tinabar na varporong; varurung ma ra
    tinabar di tuntun tar ia vatikai, ra tinabar na vuai na uma tana, ma ra tinabar
    na nimomo tana.
  tur-YTC: günah sunusu olarak bir teke sunacaksınız; bu, sürekli yakmalık sunuya,
    onun ekmek sunusuna ve onun dökmelik sunusuna ektir.'”
  grc-BRENT: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός·
    αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν.
  ind-AYT: juga seekor kambing jantan sebagai kurban penghapus dosa, selain kurban
    bakaran yang tetap, kurban sajian, dan persembahan curahannya.
  nya-nya: Muziperekanso mbuzi imodzi yayimuna ya nsembe yopepesera machimo, powonjezera
    pa nsembe yopsereza ya tsiku ndi tsiku pamodzi ndi chopereka chake cha chakudya
    ndi chakumwa.
  hrv-hrv: Jednog jarca prinesite kao okajnicu povrh trajne paljenice, njezine prinosnice
    i njezine ljevanice.
  mps-mps: '@see-verse:NUM.029.024'
  tpi-tpi: '@see-verse:NUM.029.024'
  dan-1931: desuden en Gedebuk som Syndoffer; alt foruden det daglige Brændoffer med
    tilhørende Afgrødeoffer og Drikoffer.
  vie-OVCB: Ngoài ra, cũng dâng một con dê đực làm lễ chuộc tội, cộng thêm với lễ
    thiêu dâng hằng ngày, ngũ cốc, và rượu.
  guj-2017: પ્રતિદિન થતાં દહનીયાર્પણ, ખાદ્યાર્પણ તથા પેયાર્પણો ઉપરાંત પાપાર્થાર્પણ
    તરીકે એક બકરો ચઢાવવો.
  pon-2006A: '@see-verse:NUM.029.024'
  por-BRBSL: e um bode macho para uma oferta pelo pecado; além da oferta queimada
    contínua, sua oferta de refeição, e sua oferta de bebida.
  cth-cth: yontha thueng nahanelah hmaetan buet touh hmaisawi thuengnae dawk pou poe
    lah kaawm e tavaithuengnae hoi nei thuengnae touksin laipalah na poe awh han.
  twi-twi: Momfa ɔpapo baako nyɛ bɔne ho afɔrebɔ nka daa ɔhyew, atoko ne nsa afɔrebɔde
    no ho.
  hlt-hlt: Sainoek hmueihhlutnah, a khocang neh a tuisi voel ah maae ca pumat te boirhaem
    la om saeh.
  tbz-SIM: Kɛ̀ dí kuɔ dibɔdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, kɛ́mbúútí di n feu ì yɛwe
    yɛmɔu kɛ tuɔ̀ nnɛ̀ dɛ kó tidiitì nɛ̀ dɛ kó mɛnɑɑ̀.
  msy-2020: Egh uaghan arazir kuraba gɨn amadir ofan mɨn, memen apurir vamɨra inigh
    izɨ. Memen kam, ofan igharazir ia zurara amibagh isɨn, ia a inigh ofa damu. Kar,
    ofan bar isia mɨghɨriba, ko dar wit tuamin ofaba, ko dar wainɨn dɨpabar ofaba,
    ia ofan kabar amu.
  dop-dop: '@see-verse:NUM.029.024'
  azb-azb: Günah qurbanı olaraq bir təkə də təqdim edin. Daimi yandırma qurbanı ilə
    taxıl və içmə təqdimlərinə əlavə olaraq bunları gətirin.
  eng-DBY: and one buck of the goats for a sin-offering, — besides the continual burnt-offering,
    its oblation and its drink-offering.
  hin-2017: और पापबलि के लिये एक बकरा भी चढ़ाना; ये नित्य होमबलि और उसके अन्नबलि और
    अर्घ के अलावा चढ़ाए जाएँ।
  wol-KYG: Dees na ca teg benn sikketu póotum bàkkaar, te du bokke ak saraxu dóomal
    bi war bés bu nekk, mook saraxu peppam ak saraxu tuuram.
  eng-YLT: and one kid of the goats, a sin-offering, apart from the continual burnt-offering,
    its present, and its libation.
  eng-WYC-2017: And ye shall offer a buck of goats for sin, without the everlasting
    burnt sacrifice, and the sacrifice, and the moist [or liquor] offering thereof.
  eng-WMBB: and one male goat for a sin offering; in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  urd-GVH: '@see-verse:NUM.029.024'
  rug-rug: '@see-verse:NUM.029.024'
  gaz-gaz: Akkasumas aarsaa gubamu kan yeroo hunda dhiʼeeffamu, kennaa midhaan isaattii
    fi dhibaayyuu isaatti dabalaatii korbeessa reʼee tokko aarsaa cubbuutiif dhiʼeessaa.
  fra-LSG: Vous offrirez un bouc en sacrifice d’expiation, outre l’holocauste perpétuel,
    l’offrande et la libation.
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na, sa lɔxɔ yo lɔxɔ saraxa
    gan daxine fari e nun e bogise saraxane nun e minse saraxane.’ ”
  haw-1868: I hookahi hoi keikikao i mohailawehala; he okoa ka mohaikuni mau, me ka
    mohaiai o ia mea, a me ka mohaiinu o ia mea.
  arb-NAV: كَمَا تُقَدِّمُونَ تَيْساً وَاحِداً مِنَ الْمَعْزِ ذَبِيحَةَ خَطِيئَةٍ،
    عَلاوَةً عَلَى الْمُحْرَقَةِ الْيَوْمِيَّةِ الدَّائِمَةِ وَتَقْدِمَتِهَا مِنَ
    الدَّقِيقِ وَسَكَائِبِ الْخَمْرِ.
  ewe-ewe: Ele be miatsɔ gbɔ̃tsu ɖeka asa nu vɔ̃ vɔsa hã kpe ɖe miaƒe gbe sia gbe
    ƒe numevɔsa, nuɖuvɔsa kple nunovɔsa ŋu.
  eng-LEE: 'And one he-goat for a sin-offering: besides the continual burnt-offering,
    its meat-offering, and its drink-offering.'
  asm-FB: আৰু পাপাৰ্থক বলিৰ কাৰণে এটা মতা ছাগলী উৎসৰ্গ কৰিবা। নিত্য হোম-বলি আৰু তাৰ
    ভক্ষ্য ও পেয় নৈবেদ্যৰ বাহিৰেও তোমালোকে এই সকলোকে উৎসৰ্গ কৰিবা।
  sus-A: وٌ شَ سِكْتّ كٍرٍن قَن بَ ﭑ تَن عَلَتَلَ بّ يُنُبِ شَقَرِ سّرّشّ رَ. وٌ شَ
    نَ سّرّشّيٍ سَ بٌورٍ سّرّشّيٍ شُن، وٌ نَشٍيٍ بَمَ لْشْي بِرِن، عٍ نُن سَنسِ شْرِ
    نُن وّنِ نَشَن قَن بَمَ سّرّشّ رَ.»
  fra-SBL: et un bouc pour le sacrifice pour le péché, en plus de l'holocauste perpétuel,
    de son offrande et de sa libation.
  hbo-hbo: וּשְׂעִיר־עִזִּ֥ים אֶחָ֖ד חַטָּ֑את מִלְּבַד֙ עֹלַ֣ת הַתָּמִ֔יד מִנְחָתָ֖הּ
    וְנִסְכָּֽהּ׃ ס
  eng-WYCLIFFE: And ye schulen offre a `buk of geet for synne, with out euerlastynge
    brent sacrifice, and `with out the sacrifice and moiste offryng therof.
  cwe-cwe: Iviya mwizalava bebelu da luti kuwa nhambiko ya uhasanyi hamwe na nhambiko
    ya kutimbula, hamwe na nhosa yake ya usage na nhosa yake ya ching'waji.
  kik-kik: Mũcirutanĩrie na thenge ĩmwe ĩrĩ igongona rĩa kũhoroherio mehia, yongererwo
    harĩ igongona rĩa njino rĩa hĩndĩ ciothe, hamwe na iruta rĩa mũtu na iruta rĩa
    kũnyuuo.
  fra-NCL: Vous offrirez aussi un bouc en sacrifice pour le péché, sans préjudice
    de l’holocauste perpétuel, de son oblation et de sa libation.
  cek-AK: Boeng ai ah hmai hoi sak ih angbawnhaih, cang hoi sak ih angbawnhaih, naek
    koi hmuen hoi sak ih angbawnhaih sak pacoengah, zae angbawnhaih sak hanah maeh
    caa maeto paek ah.
  cuk-cuk: Deginbali, gusgu ibmar-ogumakar-ukleged-ukine, gusgu ibmar-gwag-ukleged-ukine,
    gusgu vino-egi-eoleged-ukleged-ukine, isgued-nabogegala, sibad-machered-wargwen
    ogumakar be ukbaloed.
  uig-CYR: шуниңдәк гуна қурбанлиғи сүпитидә бир текә сунуңлар; шуларниң үстигә дайимий
    көйдүрмә қурбанлиқ, униң қошумчә ашлиқ һәдийәси вә шарап һәдийәси биллә сунулсун.
  tel-2017: పాప పరిహార బలిగా ఒక మేకపిల్లను అర్పించాలి.
  hat-BSA: epi yon mal kabrit kòm yon ofrann peche, anplis ofrann brile ki fèt tout
    tan an, ofrann sereyal la ak ofrann bwason pa li.
  kos-kos: Oayapa soko nani mukul in mwe kisa ke ma koluk, weang pacna kain kisa nukewa
    ma orek fahfahsru ke len se oemeet ah.
  hbo-WLC: וּשְׂעִיר־עִזִּ֥ים אֶחָ֖ד חַטָּ֑את מִלְּבַד֙ עֹלַ֣ת הַתָּמִ֔יד מִנְחָתָ֖הּ
    וְנִסְכָּֽהּ׃ ס
  ibo-ibo: Tinyekwa otu mkpi maka ịchụ aja mmehie ya na aja nsure ọkụ a na-achụ nʼoge
    ha, tinyere aja mkpụrụ ọka, na aja onyinye ihe ọṅụṅụ so ha.
  ory-ory: ପୁଣି, ପାପାର୍ଥକ ବଳି ରୂପେ ଏକ ଛାଗ, ଏସମସ୍ତ ତୁମ୍ଭେମାନେ ନିତ୍ୟ ହୋମ ଓ ତହିଁର ଭକ୍ଷ୍ୟ
    ଓ ପେୟ-ନୈବେଦ୍ୟ ବ୍ୟତୀତ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Oupwe pwal eäni asoren tipis eman ätemwänin kuuch lükün ewe asoren kek
    mi chök fifis iteiten rän me ewe asoren mongö me asoren ün mi chu ngeni.
  rop-rop: '@see-verse:NUM.029.024'
  ukr-1871: Та козла одного на жертву за гріх, опріч всепалення повсячасного з його
    даром хлїбним і ливним.
  deu-1951: dazu einen Ziegenbock zum Sündopfer, außer dem täglichen Brandopfer samt
    seinem Speisopfer und seinem Trankopfer.
  eng-JPS: and one he-goat for a sin-offering; beside the continual burnt-offering,
    the meal-offering thereof, and the drink-offering thereof.
  srp-1865: I jednoga jarca za grijeh, osim svagdašnje žrtve paljenice i dara njezina
    i naljeva njezina.
  lug-lug: Era munaawangayo embuzi emu ennume, nga kye kiweebwayo olw’ekibi, nga mwongerereza
    ku kiweebwayo ekyokebwa ekya bulijjo n’ekiweebwayo kyako eky’emmere y’empeke n’ekiweebwayo
    kyako ekyokunywa.
  heb-heb: ושעיר עזים אחד חטאת מלבד עלת התמיד מנחתה ונסכה׃
  ben-IRV: এবং পাপার্থক বলি হিসাবে একটি পুরুষ ছাগল, এই সমস্ত উৎসর্গ করবে। প্রতিদিনের
    র হোমবলি এবং তার ভক্ষ্য ও পেয় নৈবেদ্য থেকে এটা আলাদা।
  pan-pan: ਅਤੇ ਹੋਮ ਬਲੀ ਅਤੇ ਉਸ ਦੇ ਮੈਦੇ ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਤੋਂ ਅਲੱਗ ਇੱਕ ਬੱਕਰਾ ਪਾਪ ਬਲੀ
    ਲਈ ਚੜ੍ਹਾਇਆ ਜਾਵੇ।
  mya-JVB: အပြစ် ဖြေရာယဇ်ဘို့ ဆိတ် တ ကောင်ကို၎င်း၊ အစဉ်အမြဲ ပြုသော မီးရှို့ ရာယဇ်နှင့်
    ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာမှတပါး ၊ ထပ်၍ပူဇော်ရမည်။
  hmo-hmo: Nanigosi tau ta, kara dika totona boubouna, bona dina ibounai gabua ore
    boubouna, mai ena paraoa boubouna bona uaina boubouna danu do umui henia.
  urd-urd: और एक बकरा ख़ता की क़ुर्बानी के लिए हो। यह सब दाइमी सोख़्तनी क़ुर्बानी
    और उसकी नज़्र की क़ुर्बानी और तपावन के 'अलावा चढ़ाए जाए।
  rus-SYN: и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного
    приношения и возлияния его.
  bqc-SIM: '@see-verse:NUM.029.024'
  tcz-CHONGTHU: Tantih neilouva thilto kitoh ji pumgo thilto leh lengpitwi kitoh chung
    chonna chonset thilto dinga kelchal khat na todoh tha diu ahi.
  mar-mar: आणि पापार्पणासाठी एक बकरा अर्पावा. याखेरीज निरंतरचे होमार्पण, त्याचे अन्नार्पण
    व त्याचे पेयार्पण ही असावी.
  qub-qub: Juc chïbutapis pishtanqui juchapita sacrifisyupaj. Chaycunataga waran-waran
    rupachina sacrifisyuta churashayquipitapis shuyniraj rupachinqui. Tayta Dios nishannölla
    chaqui micuy ofrendatapis bïnutapis churanqui.
  hat-hat: Epi, anplis ofrann bèt nou fè chak jou pou yo boule nèt pou Seyè a ansanm
    ak ofrann grenn jaden ak ofrann bwason ki mache ak yo a, n'a ofri yon bouk kabrit
    pou yo touye pou mande Bondye padon pou peche.
  eng-BSB: Include one male goat as a sin offering, in addition to the regular burnt
    offering with its grain offering and drink offering.
  tod-tod: Wa boli zinɛi ɠula ɓalaa ga koto gba zalaɠai. Naa kpein ge ɓɔ gala zalaɠai
    ʋa, é ɠulazu folo-o-folo, ta ná-vebɛanii, ta ná-puya zalaɠai.
  eng-WEBPB: and one male goat for a sin offering; in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  kbq-kbq: Hagi maka zupama witi ofane, waini ofama hanafina, kumite nona huno apase
    ofa, mago ve meme afu avreta kre fanane hu ofa ome hugahaze.
  nhe-BL: Nojquiya ipan nopa tonali, innechtencahuilise se oquich chivo queja se tlacajcahualistli
    ipampa tlajtlacoli. Huan iyoca xinechtencahuilica nopa tlacajcahualistli tlatlatili
    tlen monequi mojmostla ica nopa tlacajcahualistli tlen harina huan tlen tlatoyahuali
    tlen ininhuaya yohuij.
  gub-BL: '@see-verse:NUM.029.024'
  eng-DRA: And a buck goat for sin, besides the perpetual holocaust, and the sacrifice
    and the libation thereof.
