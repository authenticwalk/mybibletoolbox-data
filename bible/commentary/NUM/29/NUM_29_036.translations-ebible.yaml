verse: NUM.029.036
translations:
  mal-C: യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗമായി, ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ,
    ഒരുവയസ്സു പ്രായമുള്ള ഏഴ് ആൺകുഞ്ഞാട് ഇവയുടെ ഒരു ഹോമയാഗം അർപ്പിക്കണം.
  deu-TKW: Und an Brandopfern, als Feueropfer lieblichen Geruchs für Jahwe, habt ihr
    darzubringen einen Farren, einen Widder und sieben fehllose, einjährige Lämmer
  lin-lin: 'Bokobonza lokola mbeka ya kotumba mpe likabo bazikisa na moto, oyo solo
    kitoko na yango ekosepelisa Yawe : ngombe moko ya mobali, meme moko ya mobali ;
    mpe bana mibali ya meme, sambo, ya mobu moko mpe ezanga mbeba.'
  eng-LSV: 'and you have brought a burnt-offering near, a fire-offering of refreshing
    fragrance, to YHWH: one bullock, one ram, seven lambs, sons of a year, perfect
    ones;'
  eng-GNV: But yee shall offer a burnt offering, a sacrifice made by fire for a sweete
    sauour vnto the Lord, one bullocke, one ram, and seuen lambes of a yeere old without
    blemish,
  eng-WEBSTER: 'But ye shall offer a burnt-offering, a sacrifice made by fire, of
    a sweet savor to the LORD: one bullock, one ram, seven lambs of the first year
    without blemish:'
  nhw-BL: Huan ipan nopa tonali, para antechhueyichihuase antechmacase se tlacajcahualistli
    tlatlatili catli ajhuiyac mijyotis noixpa. Huan nopa tlacajcahualistli elis se
    becerro, se oquich borrego, huan chicome piloquich borregojtzitzi catli quiaxitijtoque
    sesen xihuitl huan amo tleno quipiyaj.
  swh-ONEN: Toeni sadaka ya kuteketezwa kama harufu nzuri inayompendeza Bwana, sadaka
    ya kuteketezwa ya fahali mmoja, kondoo dume mmoja, na wana-kondoo dume saba wa
    mwaka mmoja, wote wasio na dosari.
  bba-bba: kpɑ i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ ni nu koo mɑn nuburu dore, kɑ kɛtɛ
    kinɛru, kɑ yɑ̃ɑ kinɛru kɑ yɑ̃ɑ kinɛ kpɛmminu nɔɔbɑ yiru wɔ̃ɔ tiɑ tiɑɡinu. Yɑɑ
    sɑbe ni kpuro nu ko n sɑ̃ɑwɑ ni nuǹ ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: 'but ye shall offer a burnt offering, a sacrifice made by fire, of a
    sweet savour unto the Lord: one bullock, one ram, seven lambs of the first year
    without blemish:'
  luo-luo: Kelneuru Jehova Nyasaye chiwo madungʼ tik mangʼwe ngʼar mar misango miwangʼo
    pep mar rwath achiel, im achiel kod nyiimbe abiriyo ma jo-higa achiel, ma duto
    onge songa.
  meu-meu: 'Ḡole-oho boubouna ba haḡolea oho, bonana namo ḡauna, Iehova ena: boromakau
    maruanena ta, mamoe maruanena ta, bona mamoe natudia mamaruanedia hitu, laḡani
    tamona ḡaudia, asi bebeka-bebekadia.'
  npi-ULB: तिमीहरूले परमप्रभुको निम्ति सुगन्धित बास्‍नाको निम्ति आगोद्वारा चढाइने
    अर्थात् होमबलि चढाउनुपर्छ । तिमीहरूले एउटा साँढे, एउटा भेडा र सातवटा थुमा चढाउनुपर्छ
    । ती हरेक निष्खोट हुनुपर्छ ।
  yor-yor: Kí ẹ̀yin ṣe ìgbékalẹ̀ ẹbọ tí a fi iná ṣe tí ó ní òórùn dídùn sí Olúwa,
    ẹbọ sísun ti akọ màlúù kan, àgbò ọlọ́dún kan àti ọ̀dọ́-àgùntàn ọlọ́dún kan méje,
    gbogbo rẹ̀ tí kò ní àbùkù.
  pes-OPCB: یک گوسالۀ نر، یک قوچ و هفت برهٔ نر یک ساله که همگی سالم و بی‌عیب باشند
    به عنوان قربانی سوختنی تقدیم کنید. این قربانی که بر آتش تقدیم می‌شود، مورد پسند
    خداوند واقع خواهد شد.
  tgl-ULB: Dapat mag-alay kayo ng isang handog na susunugin, isang handog naipinaraan
    sa apoy upang magbigay ng mabangong halimuyak para kay Yahweh. Dapat kayong mag-alay
    ng isang toro, isang lalaking tupa, at pitong lalaking tupa na tig-iisang taong
    gulang, walang kapintasan ang bawat isa.
  hui-hui: Ani ngoai howa tígua Anduane Homogonaga tomo lomaru bu milimu. Loma uruninaga
    nga bayaleore biragola Anduane Homogo ibu nga howa turu timbuniho holebira. Anigo
    tígua bulumaga wangabe mbirabi sibi wangabe mbirabi sibi igini wangabe dege karia
    mali mbira hangu hene karubi uruni bibahende irani dai helo loma bialu bo delalimu.
    Nogo loma uruni bibahendeore dere durubi mbira nabi karu loma bialu bo mulene
    nga.
  mya-mya: အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ပျို​တစ်​ကောင်၊ သိုး ထီး​တစ်​ကောင်​နှင့်​တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး
    ခု​နစ်​ကောင်​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​ဖွယ် ရ​နံ့​အ​ဖြစ်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་སྦྱིན་སྲེག་འབུལ་དགོས་པ་སྟེ། གླང་ཐུག་གཅིག་དང་ལུག་ཐུག་གཅིག་དང་།
    སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བདུན་བཅས་འབུལ་དགོས་པར་མ་ཟད།
  sna-sna: Mupe chibayiro chinopiswa nomoto chive chinonhuhwira zvinofadza kuna Jehovha,
    chibayiro chinopiswa chehando imwe chete, gondobwe rimwe chete namakwayana makono
    manomwe egore rimwe chete, zvose zvisina kuremara.
  spa-BLM: 'sino que ofrecerás un holocausto, una ofrenda encendida, un aroma agradable
    a Yahvé: un becerro, un carnero, siete corderos machos de un año sin defecto;'
  cac-cac: Tze n̈usantz'a junoc noc' quelem vacax silab'il te suc'uq'ui sjab' syab'
    Jehová yed' junoc noc' ch'ac calnel yed' ucvan̈oc noc' quelemtac calnel junjun
    ab'il sq'uinal. Masanil juntzan̈ noc' noc' chi' malajocab' spaltail noc'.
  swh-ULB: Mtafanya sadaka za kuteketezwa, sadaka iliyotengenezwa kwa moto ili kutoa
    harufu nzuri kwa BWANA. Mtatoa fahari mmoja, kondoo mmoja dume, na wanakondoo
    saba dume wa umri wa mwaka mmoja, wakamilifu.
  bel-bel: 'і прыносьце цэласпаленьне, ахвяру, прыемную духмянасьць Госпаду: адно
    цяля, аднаго барана, сем ягнят-адналетак, без пахібы,'
  deu-ELBBK: 'Und ihr sollt ein Brandopfer darbringen, ein Feueropfer lieblichen Geruchs
    dem HERRN: einen Stier, einen Widder, sieben einjährige Lämmer, ohne Fehl;'
  mbb-OT: 'Pemuhat kew te pemuhat he edtutungen he ebpekepenunuat te Nengazen is kehemut
    din: sevaha he turiti he vaka, sevaha he meǥurang en he meemahan he kerehidu wey
    pitu he nati he meemahan he menge kerehidu he tig senge-tuig is keǥurang din.
    Is langun kayi kinahanglan he wazè dan sazir.'
  mal-2015: എന്നാൽ യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഒരു കാളയെയും ഒരു ആട്ടുകൊറ്റനെയും
    ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴു കുഞ്ഞാടിനെയും ഹോമയാഗം കഴിക്കേണം.
  rmc-rmc: Sar labarďi obeta, so šukares voňinel le RAJESKE, anen jekhe bikos, jekhe
    bakres the efta jekheberšeskre bakroren bi e chiba.
  pes-OPV: و قربانی سوختنی هدیه آتشین عطر خوشبو برای خداوندبگذرانید، یک گاو جوان و
    یک قوچ و هفت بره نرینه یک ساله بی‌عیب.
  ron-1924: 'Сэ адучець ка ардере-де-тот о жертфэ мистуитэ де фок, де ун мирос плэкут
    Домнулуй: ун вицел, ун бербек ши шапте мей де ун ан, фэрэ кусур,'
  ben-OBCV: একটি ষাঁড়, একটি মেষ ও সাতটি এক বর্ষীয় মদ্দা মেষশাবক নিয়ে, সদাপ্রভুর
    আনন্দদায়ক সুরভিত উপহাররূপে, আগুনের মাধ্যমে হোম-নৈবেদ্য উৎসর্গ করবে। প্রত্যেকটি
    ত্রুটিহীন হওয়া চাই।
  som-som: laakiinse waxaad bixisaan qurbaan la gubo, kaasoo ah qurbaan dab lagu sameeyo
    oo Rabbiga u ah caraf udgoon, oo waa dibi iyo wan weyn iyo toddoba wan oo yaryar
    oo wada gu jir ah oo aan iin lahayn.
  lat-VUC: 'offerentes holocaustum in odorem suavissimum Domino, vitulum unum, arietem
    unum, agnos anniculos immaculatos septem:'
  eng-ASVBT: 'but ye shall offer a burnt offering, an offering made by fire, of a
    sweet savor unto Jehovah: one bullock, one ram, seven he-lambs a year old without
    blemish;'
  ita-1885: e offerite per olocausto, per sacrificio da ardere, in soave odore al
    Signore, un giovenco, un montone, sette agnelli di un anno, senza difetto;
  eng-LXXUP: And ye shall offer whole burnt offerings as sacrifices to the Lord, one
    calf, one ram, seven lambs of a year old without spot.
  eng-ULB: You must make a burnt offering, an offering made by fire to produce a sweet
    aroma for Yahweh. You must offer one bull, one ram, and seven male lambs a year
    old, each without blemish.
  spa-VBL: 'Presenta como holocausto aceptable al Señor: un toro, dos carneros y siete
    corderos machos de un año, todos ellos sin defectos.'
  fra-_FOB: Et vous offrirez en holocauste, en sacrifice fait par le feu, d'agréable
    odeur à l'Éternel, un taureau, un bélier, sept agneaux d'un an, sans défaut,
  mal-mal: എന്നാൽ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഊനമില്ലാത്ത ഒരു കാളയെയും ഒരു
    ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള ഏഴ് കുഞ്ഞാടിനെയും ഹോമയാഗം കഴിക്കണം.
  urd-GVR: Rab ko ek jawān bail, ek menḍhā aur bheṛ ke sāt yaksālā bachche bhasm hone
    wālī qurbānī ke taur par pesh karnā. In kī ḳhushbū Rab ko pasand hai. Sab nuqs
    ke baġhair hoṅ.
  suz-BL: गे परमप्रभु यावे कली चोशा चढ़ेतीके चढ़ेचा माल्‍नीनी। मेको आ दाक्‍शो ब्रोव़शो
    रिना पाइश्‍शो चढ़ेतीके बाक्‍ब। मिनु गे ब्‍यफ का, सांड का नु बर्स का का गाप्‍शो
    ७ ओटा पाठा चढ़ेचा माल्‍नीनी। मेको नेल्‍ल मारेइ मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: e offrirete come olocausto, come sacrifizio fatto mediante il fuoco, di
    soave odore all’Eterno, un giovenco, un montone, sette agnelli dell’anno, senza
    difetti,
  ckb-ckb: قوربانی سووتاندن پێشکەش دەکەن، قوربانی بە ئاگر، ئەو بۆنەی یەزدان پێی خۆشە،
    یەک جوانەگا و یەک بەران و حەوت بەرخی نێری یەک ساڵەی ساغ،
  eng-BBE: 'And give a burned offering, an offering made by fire of a sweet smell
    to the Lord: one ox, one male sheep, seven he-lambs of the first year, without
    any mark:'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ದಹನಬಲಿಗಾಗಿ ದೋಷವಿಲ್ಲದ ಒಂದು ಹೋರಿಯನ್ನೂ
    ಒಂದು ಟಗರನ್ನೂ ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳನ್ನೂ
  bbb-bbb: '@see-verse:NUM.029.035'
  tam-2017: அப்பொழுது நீங்கள் யெகோவாவுக்கு நறுமண வாசனையுள்ள தகனமான சர்வாங்கதகனபலியாக
    ஒரு காளையையும், ஒரு ஆட்டுக்கடாவையும், ஒருவயதுடைய பழுதற்ற ஏழு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y ofreceréis en holocausto, en ofrenda encendida de olor suave á Jehová,
    un novillo, un carnero, siete corderos de un año sin defecto;
  ron-BTF: 'Ci să aduceți ofrandă arsă, ofrandă făcută prin foc, de o aromă dulce
    DOMNULUI: un taur, un berbec, șapte miei de un an, fără cusur;'
  eng-WEBP: 'but you shall offer a burnt offering, an offering made by fire, a pleasant
    aroma to the LORD: one bull, one ram, seven male lambs a year old without defect;'
  eng-FBV: 'Present the following as a burnt offering acceptable to the Lord: one
    bull, two rams, and seven male lambs a year old, all of them without defects.'
  nld-1939: Dan moet ge als heerlijk geurend vuuroffer aan Jahweh een brandoffer opdragen
    van een stier, een ram, en zeven eenjarige lammeren, gave dieren;
  nch-BL: Huan ipan nopa tonali, para antechhueyichihuase antechmacase se tacajcahualisti
    tatatili cati ajhuiyac mijyotis noixpa. Huan nopa tacajcahualisti elis se becerro,
    se oquich borrego, huan chicome piloquich borregojtzitzi cati quiaxitijtoque sesen
    xihuit huan cati amo teno quipiyaj.
  vie-1934: phải dùng một con bò đực, một con chiên đực, và bảy chiên con đực giáp
    năm, không tì vít, dâng làm của lễ thiêu, tức là của lễ dùng lửa dâng lên có mùi
    thơm cho Đức Giê-hô-va,
  hin-CV: 'किंतु तुम होमबलि, आग के द्वारा भेंट बलि चढ़ाओगे, जो याहवेह के लिए सुखद-सुगंध
    होगी: एक बछड़ा, एक मेढ़ा, एक वर्ष के, निर्दोष सात मेमने.'
  eng-OURB: 'but you shall offer a burnt offering, an offering made by fire, of a
    pleasant aroma to Adonai: one bull, one ram, seven male lambs a year old without
    defect;'
  spa-BES: 'Y ofrenda quemada, ofrenda encendida de aroma dulce al Señor: un becerro,
    un carnero, siete corderos del primer año, sin ningún defecto.'
  tdx-tdx: 'Mañengà soroñe, banabana oroañe, hàñin-kanintsiñe am’ Iehovà: ty bania,
    le ty añondrilahy naho vik’ añondrilahy fito tsy aman-kandra,'
  vid-vid: Ila molavya nhambiko ya kulakazwa, nhambiko yalingulavilwa Mkulu Nguluwi
    kwa chiluli, na unhunyhililo unojile ulingumnojeza Mkulu Nguluwi, ibuguma limwe
    na ing'holo ilume limwe na ming'holo myana milume saba ja mwaka umwe jilihela
    nongwa yoneche.
  eng-OKE: But offer a sacrifice, all oblation to be received with favour before the
    Lord; one bullock, one ram, seven Iambs of the year unblemished;
  tha-KJV: แต่​เจ้​าจงถวายเครื่องเผาบู​ชา เครื่องบู​ชาด​้วยไฟ เป็นกลิ่​นที​่พอพระทัยพระเยโฮวาห์
    คือวัวผู้ตัวหนึ่ง แกะผู้ตัวหนึ่ง ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​เจ​็ดตัว
  por-BR-2018: E oferecereis em holocausto, em oferta de queima de cheiro suave ao
    SENHOR, um novilho, um carneiro, sete cordeiros de um ano, sem defeito;
  deu-ELO: 'Und ihr sollt ein Brandopfer darbringen, ein Feueropfer lieblichen Geruchs
    dem Jehova: einen Farren, einen Widder, sieben einjährige Lämmer, ohne Fehl;'
  eng-WYC-2018: and ye shall offer burnt sacrifice, into sweetest odour to the Lord,
    one calf, one ram, seven lambs of one year, without wem. (and ye shall offer a
    burnt sacrifice, to make the sweetest aroma to the Lord, one calf, one ram, and
    seven one-year-old lambs, all without blemish.)
  epo-epo: kaj alportu bruloferon, fajroferon, agrablan odoraĵon al la Eternulo; unu
    bovidon, unu virŝafon, sep jaraĝajn ŝafidojn sendifektajn;
  uig-PIN: Silǝr Pǝrwǝrdigarƣa atap, huxbuy kǝltürsun dǝp otta sunulidiƣan kɵydürmǝ
    ⱪurbanliⱪ süpitidǝ bir torpaⱪ, bir ⱪoqⱪar wǝ bir yaxliⱪ ǝrkǝk ⱪozidin on tɵtni
    (xular ⱨǝmmisi bejirim bolsun)
  beo-beo: 'Hina Godema Wadela:i Hou Dabe Ima:ne Iasu, ha:i manu iasu, E da amo ea
    gabusiga: hahawane nabima:ne, amo Ema ima. Amo da bulamagau gawali waha debe afae,
    sibi gawali afae amola sibi mano gawali ode afae lalelegei fesuale gala, huluane
    da noga:i, ledo hamedei, amo ima.'
  tpi-OTNT: Na yupela i mas mekim ofa bilong kaikai long Bikpela. Em i save laikim
    smel bilong dispela ofa. Long dispela ofa yupela i mas kisim wanpela bulmakau
    man na wanpela sipsip man na 7-pela pikinini sipsip man i gat wanpela krismas
    tasol, na mekim ofa bilong paia i kukim olgeta. Olgeta abus i mas gutpela tasol
    na i no gat sua samting i bagarapim skin bilong ol.
  hau-SA: A miƙa hadayar da aka yi da wuta mai daɗin ƙanshi ga Ubangiji, a yi hadaya
    ta ƙonawa da bijimi guda, rago guda, da ’yan raguna bakwai, bana ɗaya-ɗaya, dukansu
    marasa lahani.
  uig-LAT: Siler Perwerdigargha atap, xushbuy keltürsun dep otta sunulidighan köydürme
    qurbanliq süpitide bir torpaq, bir qochqar we bir yashliq erkek qozidin on tötni
    (shular hemmisi béjirim bolsun)
  nde-nde: Nikelani umnikelo owenziwe ngomlilo kube liphunga elimnandi kuThixo, umnikelo
    wokutshiswa owenkunzi eyodwa, inqama eyodwa kanye lamazinyane ezimvu amaduna ayisikhombisa
    alomnyaka owodwa wokuzalwa, konke kungelasici.
  ton-ton: 'Ka te mou ʻatu ha feilaulau tutu, ko e feilaulau kuo ngaohi ʻaki ʻae afi,
    koe meʻa namu kakala kia Sihova: ko e pulu ʻe taha, mo e sipitangata ʻe taha,
    mo e lami ʻe fitu ʻi honau ʻuluaki taʻu taʻehamele ʻi ai.'
  ces-1613: A obětovati budete obět zápalnou, v obět ohnivou vůně spokojující Hospodina,
    volka jednoho, skopce jednoho, a beránků ročních sedm bez poškvrny,
  eng-WMB: 'but you shall offer a burnt offering, an offering made by fire, a pleasant
    aroma to the LORD: one bull, one ram, seven male lambs a year old without defect;'
  tam-TCV: யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக நெருப்பினால் செலுத்தப்படும் ஒரு
    காணிக்கையைக் கொண்டுவாருங்கள். ஒரு காளை, ஒரு செம்மறியாட்டுக் கடா, ஒரு வயதுடைய ஏழு
    செம்மறியாட்டுக் கடாக்குட்டிகள் ஆகியனவற்றை தகன காணிக்கையாக கொண்டுவாருங்கள். இவை
    யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan kamong maghimo og sinunog nga halad, usa ka halad nga pinaagig
    kalayo aron maghatag og kahumot alang kang Yahweh. Kinahanglan nga maghalad kamo
    og usa ka laking baka, usa ka torong karnero, ug pito ka torong karnero nga usa
    ka tuig ang kagulangon, ang matag-usa kinahanglan nga walay tatsa.
  pol-UBG: Złożycie całopalenie jako ofiarę spalaną, na miłą woń dla PANA, jednego
    cielca, jednego barana, siedem rocznych baranków bez skazy;
  urd-GVU: رب کو ایک جوان بَیل، ایک مینڈھا اور بھیڑ کے سات یکسالہ بچے بھسم ہونے والی
    قربانی کے طور پر پیش کرنا۔ اِن کی خوشبو رب کو پسند ہے۔ سب نقص کے بغیر ہوں۔
  deu-1912: 'und sollt Brandopfer opfern zum Opfer des süßen Geruchs dem HERRN: einen
    Farren, einen Widder, sieben jährige Lämmer ohne Fehl;'
  kan-2017: ನೀವು ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಅದಕ್ಕೆ ನೇಮಕವಾದ ಧಾನ್ಯದ್ರವ್ಯಗಳನ್ನೂ, ಪಾನದ್ರವ್ಯಗಳನ್ನೂ
    ಮಾತ್ರವಲ್ಲದೆ ಯೆಹೋವನಿಗೆ ಸುವಾಸನೆಯನ್ನು ಉಂಟುಮಾಡುವ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ದೋಷವಿಲ್ಲದ ಒಂದು ಹೋರಿ,
    ಒಂದು ಟಗರು, ಏಳು ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: 'Min pi’ e maligach ni mo’oruf nib maligach ni ggan ngak SOMOL, ni bfel’
    bon u wan’: reb e garbaw ni pumo’on ni kab bitir, reb e saf ni pumo’on, nge medlip
    i pifak e saf ni ta’reb e duw yangarrad, ni dariy bang u dowrad nib kireb.'
  hlt-MCSB: Hmueihhlutnah dongah vaitotal pumat, tutal pumat, tu kum khat ca a hmabuet
    pumrhih te BOEIPA taengah hmaihlutnah hmuehmuei botui la khuen uh.
  mdy-ETH: ዒዞ ዓቦ ቦሂሳ ባኣዚባኣ ፔቴ ዎፓና፥ ፔቴ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ላንካይ ዓዴ ማራናይ፤ ሳዋ ታና ዎዛሳያ ማዓ
    ሙኡዚ ዒንጊሢ ማሂ ሚቺ ዒንጉዋቴ፤
  twi-ASANTE: Mommɔ ɔhyeɛ afɔdeɛ. Awurade ani sɔ saa afɔdeɛ no. Momfa nantwie ba baako,
    odwennini baako, nnwammaanini a wɔadi afe a wɔnnii dɛm nson mmɔ afɔdeɛ.
  eng-WEBU: 'but you shall offer a burnt offering, an offering made by fire, a pleasant
    aroma to the LORD: one bull, one ram, seven male lambs a year old without defect;'
  bnp-bnp: Mu rata a nihabi na kanono ne BAKOVI DAGI. I ngaru a mangina. Ra nihabi
    iea, mu bolea a bulmakau a toga ge taku, a sipsip a toga ge taku, a tuna sipsip
    a toga ge polorua ri gi tahoka a pida i taku. Ria lobo ri gavutuvutu. Mu bole
    mu rata a nihabi gutu-vuro.
  wal-wal: Taman yarshshiyo yarshshoi GODAA tonggu giidi sawana mala, issi mirgguwaa,
    issi dorssa orggiyaanne issi laitta gidido laappun dorssa orggeta, ubbaikka tilla
    bollaara de7iyaageeta, yarshshite.
  spa-PDDPT: Ofrecerán en holocausto, en sacrificio quemado de olor que apacigua a
    Yavé, un becerro, un carnero, siete corderos añales sin defecto,
  gun-gun: Ha'e rami vy peapy vy peme'ẽ 'rã peteĩ toro ra'y, peteĩ vexa ava ha'e sete
    vexa'i ra'y peteĩ ma'etỹ va'e, ivaikue rei e'ỹ va'e meme, heakuã porã rã Senhor
    ojou porã aguã.
  ilo-ULB: Masapul a saankayo nga agtrabaho. Masapul a mangidatagkayo iti daton a
    maipuor amin, daton a maipuor a mangipaay iti nabanglo nga ayamuom para kenni
    Yahweh. Masapul a mangidatagkayo iti maysa a kalakian a baka, maysa a kalakian
    a karnero, ken pito a kalakian nga urbon a karnero nga agtawen iti maysa, tunggal
    maysa kadagitoy ket awan mulitna.
  kpg-kpg: 'Heia tigidaumaha dudu e hai ai tigidaumaha o nia meegai ang gi Dimaadua,
    e hauiha kala e haga manawa lamalia a Mee: e dahi damaa kau daane, dahi siibi daane,
    ge hidu dama siibi daane dagi dahi nadau ngadau, huogodoo nadau mee huaidu i nadau
    gili ai.'
  uig-ARA: سىلەر پەرۋەردىگارغا ئاتاپ، خۇشبۇي كەلتۈرسۇن دەپ ئوتتا سۇنۇلىدىغان كۆيدۈرمە
    قۇربانلىق سۈپىتىدە بىر تورپاق، بىر قوچقار ۋە بىر ياشلىق ئەركەك قوزىدىن ئون تۆتنى
    ‹شۇلار ھەممىسى بېجىرىم بولسۇن›
  sus-sus: Wo xa tuura fu nun firin, yɛxɛɛ kontonyi firin, nun yɛxɛɛ fu nun naani
    ba sɛrɛxɛ gan daaxi ra, naxee bara ɲɛ keren sɔtɔ, lanyuru mu na naxan ma. E xiri
    ɲɔxunmɛ tema n tan Alatala ma.
  pon-2006: 'Kumwail pahn meirongkihong KAUN-O meirong en konot ehu, me pwowe kin
    kaparanda kupwure: koupwul wol men, sihpw men, oh sihmpwul wol isimen, me sohte
    kisin samin kis rehrail.'
  ksd-ksd: 'ma avat a tul tar ra tinabar di tun tar ia, a tinabar ta ra iap, a magit
    i ang na katkat tadav ra Luluai: tika na bulumakau, tika na sip, lavurua na nat
    na sip, a tomotoina, ba i kopono ko kadia kilala ma dia ko kakit;'
  tur-YTC: yalnız yakmalık sunu, ateşte yapılan sunu, hoş koku olarak Yahve'ye, bir
    boğa, bir koç, bir yaşında kusursuz yedi erkek kuzu;
  grc-BRENT: Καὶ προσάξετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας καρπώματα τῷ Κυρίῳ, μόσχον
    ἕνα, κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους.
  ind-AYT: 'Kamu harus mempersembahkan kurban bakaran, kurban dengan api yang harum
    baunya bagi TUHAN: seekor sapi jantan, seekor domba jantan, dan 7 ekor domba yang
    berumur setahun yang tidak bercacat,'
  nya-nya: Muzipereka chopereka chotentha pa moto monga fungo lokoma kwa Yehova, nsembe
    yopsereza ya ngʼombe imodzi yayimuna, nkhosa yayimuna imodzi ndi ana ankhosa amuna
    asanu ndi awiri a chaka chimodzi, zonse zopanda chilema.
  hrv-hrv: 'A za paljenicu, spaljenu na ugodan miris Jahvi, prinesite: jednog junca,
    jednoga ovna i sedam jednogodišnjih janjaca bez mane.'
  mps-mps: Tama dagego nai ofa Genuai Bidiba yao. Agai te tobage ofa ebo denami godolo
    ebo dao. Tama te ofade dagego te kau kibu omai deli siyu, me sipsip kibu omai
    deli siyu, me 7 omai sipsip kibu gǫų, te kibu be deli elama, tama keni dabego
    augwaligo tigi dabe me dolisąma yai selama, ofa yao. Tama isigo sese dela silabo
    ofa yao. Te kibu dabe te keni dabego augwaligo tigi dolisąma elama, wiegi yai
    mu selama, te ofa yao.
  tpi-tpi: Na yupela i mas mekim ofa bilong kaikai long Bikpela. Em i save laikim
    smel bilong dispela ofa. Long dispela ofa yupela i mas kisim wanpela bulmakau
    man na wanpela sipsip man na 7-pela pikinini sipsip man i gat wanpela krismas
    tasol, na mekim ofa bilong paia i kukim olgeta. Olgeta abus i mas gutpela tasol
    na i no gat sua samting i bagarapim skin bilong ol.
  dan-1931: Da skal I som Brændoffer, som Ildoffer til en liflig Duft for HERREN ofre
    en Tyr, en Vædder og syv årgamle Lam, lydefri Dyr,
  vie-OVCB: Lễ thiêu dâng hôm ấy gồm một bò tơ đực, một dê đực, và bảy chiên con đực
    một tuổi không tì vít, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: તમારે યહોવાહને સુવાસિત હોમયજ્ઞ એટલે દહનીયાર્પણ ચઢાવવું. તારે એક બળદ, એક
    ઘેટો અને એક વર્ષની ઉંમરના ખામી વગરના સાત હલવાન ચઢાવવા.
  pon-2006A: 'Kumwail pahn meirongkihong KAUN-O meirong en konot ehu, me pwowe kin
    kaparanda kupwure: koupwul wol men, sihpw men, oh sihmpwul wol isimen, me sohte
    kisin samin kis rehrail.'
  por-BRBSL: 'mas oferecerá uma oferta queimada, uma oferta feita pelo fogo, um aroma
    agradável para Javé: um touro, um carneiro, sete cordeiros machos por ano sem
    defeito;'
  cth-cth: BAWIPA hanlah hmaisawi thuengnae na pou awh han. Maitotan kanaw e buet
    touh, tutan buet touh, tuca kanaw e kum touh ka pha e kacueme sari touh,
  twi-twi: Mommɔ aduan afɔre a ɔhyew afɔre a ɛwɔ hua a ɛsɔ Awurade ani wɔ mu. Momfa
    nantwinini baako, Odwennini baako, nguantenmma ason a wɔadi afe a wonnii dɛm mmɔ.
  hlt-hlt: Hmueihhlutnah dongah vaitotal pumat, tutal pumat, tu kum khat ca a hmabuet
    pumrhih te BOEIPA taengah hmaihlutnah hmuehmuei botui la khuen uh.
  tbz-SIM: Dɛ yiè dí n féútɛ́ dinɑɑdɑɑ̀ dìmɑ́ɑ̀, yɛpedɑpɑ̀ɑ̀ nyɛ̀yiekɛ̀ yɛ̀ɛ̀ mɔ̀kɛ
    dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ́tuɔ, dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Egh ia avimɨn aven ofan bar isia mɨghɨrir kabar amutɨ, Ikiavɨra Itir God
    ofan kabar mughuriam baregh, egh dagh ifuegh navir aghuim dar ikiam. Dar kara,
    bulmakaun apurir igiar vamɨra, ko sipsipɨn apurir vamɨra, ko 7plan sipsipɨn apurir
    nguzir azenir vamɨra itiba, da bar moghɨra duaba dar mɨkarzibar puvatɨgham.
  dop-dop: Ɩ́ kɑ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ sɔɔsʋŋ nyǝŋkɑ kɛ lɑtǝcɛ, nɑ ɩwɑɑʋ, nɑ pǝnɑɣɑ
    kʋlʋmɑɣɑ ɩwɛɛsɩ kɛ nɑɑtosompɔɣɔlɑɣɑ. Pǝ fɛɩ sɩ tɔlɑ ɑnɩ ɑ tiili ɩ́ cɑɑmɩ.
  azb-azb: Yandırma qurbanı, Rəbbin xoşuna gələn ətir – yandırma təqdimi olaraq qüsursuz
    bir buğa, bir qoç və birillik yeddi erkək toğlu təqdim edin.
  eng-DBY: 'And ye shall present a burnt-offering, an offering by fire of a sweet
    odour to Jehovah: one bullock, one ram, seven yearling lambs without blemish;'
  hin-2017: और उसमें होमबलि यहोवा को सुखदायक सुगन्ध देने के लिये हव्य करके चढ़ाना;
    वह एक बछड़े, और एक मेढ़े, और एक-एक वर्ष के सात निर्दोष भेड़ के नर बच्चों का हो;
  wol-KYG: 'Nangeen ci sarxal ab rendi-dóomal, muy saraxu sawara ngir xetug jàmm,
    ñeel Aji Sax ji: wenn yëkk, ak menn kuuy, ak juróom ñaari xari menn at, te lépp
    mucc sikk.'
  eng-YLT: and ye have brought near a burnt-offering, a fire-offering, a sweet fragrance,
    to Jehovah; one bullock, one ram, seven lambs, sons of a year, perfect ones;
  eng-WYC-2017: and ye shall offer burnt sacrifice, into sweetest odour to the Lord,
    one calf, one ram, seven lambs of one year, without wem.
  eng-WMBB: 'but you shall offer a burnt offering, an offering made by fire, a pleasant
    aroma to the LORD: one bull, one ram, seven male lambs a year old without defect;'
  urd-GVH: रब को एक जवान बैल, एक मेंढा और भेड़ के सात यकसाला बच्चे भस्म होनेवाली क़ुरबानी
    के तौर पर पेश करना। इनकी ख़ुशबू रब को पसंद है। सब नुक़्स के बग़ैर हों।
  rug-rug: 'Valani sari na vina vinukivukihi vina uququ, pude na vinariponi ginani
    koa Rau Zihova, pude sa hibina sa si qetu nia Rau: keke bulumakao kokoreo vaqurana,
    keke sipi kokoreo, meke ka zuapa tuna sipi kokoreo, keke vuahenidi! Doduru arini
    si loke ari kisakisadi.'
  gaz-gaz: Dibicha loonii tokko, korbeessa hoolaa tokkoo fi xobbaallaawwan hoolaa
    torba kanneen umuriin isaanii waggaa tokko tokko taʼee fi kanneen hundi isaanii
    hirʼina hin qabne aarsaa gubamu kan ibiddaan dhiʼeeffamuu fi kan fooliin isaa
    Waaqayyotti tolu dhiʼeessaa.
  fra-LSG: 'Vous offrirez en holocauste un sacrifice consumé par le feu, d’une agréable
    odeur à l’Éternel: un taureau, un bélier, et sept agneaux d’un an sans défaut,'
  yal-yal: Ɛ xa tura keden nun konton keden nun yɛxɛɛn ɲɛɛ keden kedenna solofere
    ba saraxa gan daxin na fɛ mi naxanye ra. E xa rali Alatala ma tɛɛn na, naxan xiri
    rafan a ma.
  haw-1868: 'Aka, e kaumaha oukou i mohaikuni, i mohai i hanaia i ke ahi, i mea ala
    oluolu no Iehova; i hookahi bipikane, hookahi hipakane, ehiku keikihipa kina ole
    o ka makahiki mua:'
  arb-NAV: وَتُقَرِّبُونِ مُحْرَقَةً لِتَكُونَ رَائِحَةَ رِضًى لِلرَّبِّ ثَوْراً وَاحِداً
    وَكَبْشاً وَاحِداً وَسَبْعَةَ حُمْلانٍ حَوْلِيَّةٍ سَلِيمَةٍ.
  ewe-ewe: Mitsɔ nyitsuvi ɖeka, agbo ɖeka kple agbovi adre siwo xɔ ƒe ɖeka la sa numevɔ
    na Yehowa. Vɔsalãwo dometɔ ɖe sia ɖe nade blibo.
  eng-LEE: And ye shall bring as a burnt-offering, a sacrifice made by fire, for a
    sweet savor unto the Lord, one bullock, one ram, seven sheep of the first year
    without blemish.
  asm-FB: কিন্তু যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে অগ্নিকৃত উপহাৰ স্বৰূপে হোম বলিৰ
    কাৰণে এটা দমৰা গৰু এটা মতা মেৰ আৰু সাতোটা এবছৰীয়া মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা
    আৰু প্রত্যেকটি নিঘূণ পশু হ’ব লাগিব।
  sus-A: وٌ شَ تُورَ قُ نُن قِرِن، يّشّي كٌنتٌنيِ قِرِن، نُن يّشّي قُ نُن نَانِ بَ
    سّرّشّ فَن دَاشِ رَ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ مُ نَ نَشَن مَ. عٍ شِرِ
    حْشُنمّ تٍمَ ﭑ تَن عَلَتَلَ مَ.
  fra-SBL: 'mais vous offrirez un holocauste, un sacrifice consumé par le feu, d''une
    agréable odeur à Yahvé : un taureau, un bélier, sept agneaux mâles d''un an sans
    défaut ;'
  hbo-hbo: וְהִקְרַבְתֶּ֨ם עֹלָ֜ה אִשֵּׁ֨ה רֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פַּ֥ר אֶחָ֖ד
    אַ֣יִל אֶחָ֑ד כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה שִׁבְעָ֖ה תְּמִימִֽם׃
  eng-WYCLIFFE: and ye schulen offre brent sacrifice in to swettest odour to the Lord,
    o calf, o ram, seuene lambren of o yeer with out wem.
  cwe-cwe: Mbali mwizalava nhambiko ya kutimbula iyolaviligwa Mndewa Mulungu kwa moto
    ili na mnung'ho unogile wa kumnogeza Mulungu, dang'ang'a lume na bebelu da ng'hondolo
    na wanang'hondolo walume saba weli na mwaka umwe, wose sekewawe na chilema.
  kik-kik: Rehagai iruta rĩa gũcinwo na mwaki rĩrĩ mũtararĩko mwega wa gũkenia Jehova,
    igongona rĩa njino rĩa ndegwa ĩmwe, na ndũrũme ĩmwe, na tũtũrũme mũgwanja o kamwe
    ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: 'Vous offrirez un holocauste, un sacrifice par le feu d’agréable odeur
    à Yahweh : un taureau, un bélier et sept agneaux d’un an, sans défaut,'
  cek-AK: toe Angraeng khaeah hmuihoih ah paek ih hmai hoi sak ih angbawnhaih sak
    hanah, maitaw tae maeto, tuu tae maeto hoi coek koi kaom ai saningto kaom tuucaa
    sarihto paek ah.
  cuk-cuk: 'Bab-Jehováʼga ibmar-yeer-yapanned-ukegale, we-ibdurgan be soogi-ogumakar
    ukoed: Moli-bebe-nikad-sapingwagwad, wargwen. Sibad-wawaad-machered, wargwen.
    Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad, walagugle (7). We-ibdurgan
    bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Силәр Пәрвәрдигарға атап, хушбуй кәлтүрсун дәп отта сунулидиған көйдүрмә
    қурбанлиқ сүпитидә бир топақ, бир қочқар вә бир яшлиқ әркәк қозидин он төртни
    (шулар һәммиси беҗирим болсун)
  tel-2017: ఆ రోజు నిత్యమైన దహనబలి, దాని నైవేద్యం, పానార్పణ కాక మీరు యెహోవాకు ఇష్టమైన
    సువాసనగల దహనబలిగా ఏ లోపం లేని నిర్దోషమైన ఒక కోడెను ఒక పొట్టేలును ఒక సంవత్సరం వయసున్న
    ఏడు గొర్రెపిల్లలను వాటి వాటి లెక్క ప్రకారం
  hat-BSA: 'Men nou va prezante yon ofrann brile, yon ofrann pa dife kòm yon ofrann
    ki santi bon bay SENYÈ a: yon towo, yon belye, sèt mal mouton nan laj 1 nan san
    defo;'
  kos-kos: 'Oru sie kisa firir tuh in sie mwe kisa mongo orek ke e nu sin LEUM GOD,
    su fohlo uh mwe akinsewowoyal: soko cow fusr mukul, soko sheep mukul, ac sheep
    fusr mukul itkosr yac se matwa. Ma inge nukewa in wangin kutena ma koluk ke mano.'
  hbo-WLC: וְהִקְרַבְתֶּ֨ם עֹלָ֜ה אִשֵּׁ֨ה רֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פַּ֥ר אֶחָ֖ד
    אַ֣יִל אֶחָ֑ד כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה שִׁבְעָ֖ה תְּמִימִֽם׃
  ibo-ibo: Chụọ aja nsure ọkụ, nke isisi ya dị Onyenwe anyị ezi ụtọ. Ị ga-eji otu
    nwa oke ehi, otu ebule na ụmụ ebule asaa ndị gbara otu afọ, otu afọ, ndị na-enweghị
    ntụpọ ọbụla, chụọ ya.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ ହୋମବଳି ରୂପେ
    ନିଖୁନ୍ତ ଏକ ଗୋବତ୍ସ, ଏକ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ସାତ ମେଷବତ୍ସ,
  chk-chk: Oupwe eäni asoren kek eman nienifön ätemwänin kow, eman ätemwänin sip me
    füman ätemwänin lam eu ierir, pwe ewe Samol mi Lapalap epwe efich pwoon. Ir meinisin
    esap wor terir.
  rop-rop: Yumob garra gibit det barnapwan ofring en det daga ofring langa YAWEI,
    en det smel blanga det ofring garra meigim YAWEI brabli gudbinji. Langa det ofring
    yumob garra gibit wan yangwan boiwan buligi, wan dediwan ship en 7 boiwan ship
    wan yiya ol, holot nomo garram enijing rong langa olabat.
  ukr-1871: 'Будете ж приносити на всепаленнє, огняну жертву про пахощі любі Господеві:
    бичка одного, барана одного, ягнят перволїтків без скази семеро,'
  deu-1951: 'sondern dem HERRN Brandopfer darbringen, ein Feueropfer lieblichen Geruchs:
    einen Farren, einen Widder, sieben einjährige, tadellose Lämmer,'
  eng-JPS: 'but ye shall present a burnt-offering, an offering made by fire, of a
    sweet savour unto the LORD: one bullock, one ram, seven he-lambs of the first
    year without blemish;'
  srp-1865: Nego prinesite žrtvu paljenicu, žrtvu ognjenu za ugodni miris Gospodu,
    jedno tele, jednoga ovna, sedam jaganjaca od godine zdravijeh,
  lug-lug: Munaawangayo ekiweebwayo ekyokye omuva akaloosa akalungi akasanyusa Mukama
    Katonda, nga kye kiweebwayo ekyokye eky’ente eya sseddume emu, n’endiga ennume
    ento emu, n’abaana b’endiga abalume musanvu ab’omwaka ogumu ogw’obukulu, ebyo
    byonna nga tebiriiko kamogo.
  heb-heb: והקרבתם עלה אשה ריח ניחח ליהוה פר אחד איל אחד כבשים בני שנה שבעה תמימם׃
  ben-IRV: কিন্তু সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য হোমবলি হিসাবে নির্দোষ একটি
    ষাঁড়, একটি ভেড়া ও এক বছরের সাতটি ভেড়া
  pan-pan: ਪਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਅੱਗ ਦੀ ਹੋਮ ਬਲੀ ਚੜ੍ਹਾਓ ਅਰਥਾਤ ਇੱਕ ਮੇਂਢਾ, ਇੱਕ
    ਭੇਡੂ ਅਤੇ ਸੱਤ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼ ਰਹਿਤ।
  mya-JVB: ထိုနေ့၌ ထာဝရဘုရား ဘို့ မွှေးကြိုင် သော အနံ့ နှင့် မီး ဖြင့်ပြုသော မီးရှို့
    ရာယဇ်ဘို့ နွားထီး တ ကောင်၊ သိုးထီး တ ကောင်၊ အခါမလည် အပြစ် မပါသော သိုးသငယ် ခုနစ်
    ကောင်ကို၎င်း၊
  hmo-hmo: 'Idia gabua ore aniani boubouna Lohiabada dekenai do umui henia, ia dekenai
    bonana namo gauna, inai bamona: Boromakau natuna tau ta, mamoe tau ta, bona mamoe
    natuna tau, lagani tamona gaudia ibounai 7, namodia momokani, bero o toto lasi
    gaudia.'
  urd-urd: बल्कि तुम एक बछड़ा, एक मेंढा, और सात यक — साला बे — 'ऐब नर बर्रे सोख़्तनी
    क़ुर्बानी के तौर पर चढ़ाना ताकि वह ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू की आतिशी
    क़ुर्बानी ठहरे।
  rus-SYN: 'и приносите всесожжение, жертву, приятное благоухание Господу: одного
    тельца, одного овна, семь однолетних агнцев, без порока,'
  bqc-SIM: Àli sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na o màa ń gáaenao do ń sãsakaoo
    do ń sãsa wɛ̃donao sopla.
  tcz-CHONGTHU: Ahinlah Pakaija dinga gimnamtui meiya govam thilto na katdoh diu,
    bongchal khat ahin, kelngoichal khatma ahin, kum khat lhingsa cheh kelngoi chal
    jeng sagi toh natotha diu ahi.
  mar-mar: तुम्ही परमेश्वरास मधुर सुवासाचे होमार्पण, अग्नीतून केलेले अर्पण म्हणून
    तुम्ही एक गोऱ्हा, एक मेंढा व एक एक वर्षाचे सात निर्दोष कोकरे अर्पावी.
  qub-qub: Nogapa shongöpäno jömuynin cananpaj rupachinqui sänuta juc töru-mallwata,
    juc carnita, juc watayoj ganchis cashnita.
  hat-hat: 'N''a fè ofrann bèt pou yo boule nèt nan dife, ofrann ki va fè Seyè a plezi
    ak bon sant li. Men bèt pou nou ofri: yon towo bèf, yon belye mouton ak sèt ti
    mouton ki gen ennan. Fòk yo tout san okenn enfimite.'
  eng-BSB: As a pleasing aroma to the LORD, you are to present an offering made by
    fire, a burnt offering of one bull, one ram, and seven male lambs a year old,
    all unblemished,
  tod-tod: Wa nikɛ zinɛ ɠila kula ga gala zalaɠai, baala sinɛ ɠila, ta kona gila baala
    sinɛ lɔfela, nɛɛʋuzu mina ɠɛ ti ʋa, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'but you shall offer a burnt offering, an offering made by fire, a pleasant
    aroma to the LORD: one bull, one ram, seven male lambs a year old without defect;'
  kbq-kbq: Hagi ana knarera Ra Anumzamofonte'ma tevefi kre fanenema hu ofama hazageno
    knare manama nentahino musema nehia ofama hanuta, mago agoho bulimakaonki, mago
    ve sipisipigi, 7ni'a anenta sipisipi afuhe afahe osuno mago kafu hu'nenia avreta
    kresramna vugahaze.
  nhe-BL: Huan ipan nopa tonali, para innechhueyichihuase innechmacase se tlacajcahualistli
    tlatlatili tlen ajhuiyac mijmiyotis noixtla. Huan nopa tlacajcahualistli elis
    se becerro, se oquich borrego, huan chicome piloquich borregojtzitzi tlen quiaxitijtoque
    sesen xihuitl huan ax tleno quipiyaj.
  gub-BL: 'Pemono ma''e hapy paw pyràm Tupàn Tuweharupi Wiko Ma''e pe nehe, temi''u
    romo hyàkwegatu ma''e romo izupe nehe: pitài tapi''aka''yr awa, pitài àràpuhàràn
    hawitu ma''e awa, 7 àràpuhàràna''yr hawitu ma''e pitài kwarahy hereko har wà.
    Paw rupi wiko putar ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: 'But you shall offer a holocaust for a most sweet odour to the Lord, one
    calf, one ram, and seven lambs of a year old, without blemish:'
