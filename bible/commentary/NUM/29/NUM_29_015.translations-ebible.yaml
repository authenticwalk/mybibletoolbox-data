verse: NUM.029.015
translations:
  mal-C: ഓരോ ആട്ടിൻകുട്ടിയോടുംകൂടി ഒരു ഓമെറും വീതം അർപ്പിക്കണം.
  deu-TKW: und je ein Zehntel zu jedem der vierzehn Lämmer.
  lin-lin: mpe mpo na mwana meme moko na moko kati na bana meme yango zomi na minei,
    bakilo misato.
  eng-LSV: and a tenth—a tenth part for one lamb, for the fourteen lambs;
  eng-GNV: And one tenth deale vnto eche of ye fourteene lambes,
  eng-WEBSTER: 'And a several tenth-part to each lamb of the fourteen lambs:'
  nhw-BL: huan ome kilos harina ica sesen tlen nopa 14 pilborregojtzitzi.
  swh-ONEN: na kwa wana-kondoo kumi na wanne, kila mmoja aandaliwe sehemu ya kumi
    ya efa ya unga laini.
  bba-bba: Ì n mɑɑ mɔ̀ kɑ yɑ̃ɑ kinɛ kpɛmbu, som kilo itɑwɑ i ko i kɑ ko.
  eng-KJVCPB: 'and a several tenth deal to each lamb of the fourteen lambs:'
  luo-luo: to kuom nyiimbe apar gangʼwen-ka, to uchiw kilo adek.
  meu-meu: bona karoa ta ta be mamoe natudia gwauta-haniosi ta ta ida ba heni.
  npi-ULB: र चौधवटा हरेक थुमाको निम्ति आधा पाथी अन्‍नबलिको रूपमा चढाउनुपर्छ ।
  yor-yor: àti fún ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn kan. Bẹ́ẹ̀ ni fún ọ̀dọ́-àgùntàn mẹ́rẹ̀ẹ̀rìnlá.
  pes-OPCB: و با هر بره یک کیلو تقدیم می‌شود.
  tgl-ULB: at isa sa sampung bahagi ng isang epa para sa bawat isa sa labing apat
    na mga tupa.
  hui-hui: nogo sibi igini hongolo biaru mbira mbira heba balawa genda magi kilogarama
    mbira dege dege lomabu mialu waini ibabi odo loma bialu delo tago halimu.
  mya-mya: သိုး​က​လေး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့်​ညက် နှစ်​ပေါင်​ကို​လည်း​ကောင်း၊
    လို​အပ်​သော​စ​ပျစ် ရည်​သကာ​များ​ကို​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ལུ་གུ་བཅུ་བཞི་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་རེ་འབུལ་དགོས།
  sna-sna: uye pamwe chete nerimwe nerimwe ramakwayana gumi namana, chikamu chimwe
    chete mugumi.
  spa-BLM: y una décima por cada cordero de los catorce corderos;
  cac-cac: '@see-verse:NUM.029.014'
  swh-ULB: na sehemu ya kumi ya efa ya hao wanakondoo kumi na nne.
  bel-bel: і па дзясятай долі эфы на кожнае з чатырнаццаці ягнят,
  deu-ELBBK: und je ein Zehntel zu jedem Lamm, zu den 14 Lämmern;
  mbb-OT: ne zezuwa he kilu is idlapik diyà te kada sevaha he nati he kerehidu.
  mal-2015: പതിന്നാലു കുഞ്ഞാട്ടിൽ ഓരോന്നിന്നും ഇടങ്ങഴി ഓരോന്നും ആയിരിക്കേണം.
  rmc-rmc: the kilos pre dojekh bakroro.
  pes-OPV: ویک عشر برای هر بره از آن چهارده بره.
  ron-1924: ши о зечиме пентру фиекаре дин чей пайспрезече мей.
  ben-OBCV: এবং চোদ্দটি মেষশাবকের প্রত্যেকটির সঙ্গে এক-দশমাংশ তেলে মিশ্রিত মিহি ময়দা।
  som-som: oo saddex iyo tobanka wan oo yaryarna mid kasta meel la bixi.
  lat-VUC: 'et decimam decimæ agnis singulis, qui sunt simul agni quatuordecim:'
  eng-ASVBT: and a tenth part for every lamb of the fourteen lambs;
  ita-1885: e di un decimo per ciascuno di que' quattordici agnelli;
  eng-LXXUP: A tenth deal for every lamb, for the fourteen lambs.
  eng-ULB: and a tenth of an ephah for each of the fourteen lambs.
  spa-VBL: y una décima de efa por cada uno de los catorce corderos.
  fra-_FOB: Et un dixième pour chacun des quatorze agneaux;
  mal-mal: പതിനാല് കുഞ്ഞാടുകളിൽ ഓരോന്നിനും ഓരോ ഇടങ്ങഴി വീതവും ആയിരിക്കണം.
  urd-GVR: aur bheṛ ke har bachche ke sāth ḍeṛh kilogrām maidā pesh karnā.
  suz-BL: मिनु मेको १४ ओटा पाठा नु का का पा भाग का का रिम्‍शो फस चढ़ेचा माल्‍नीनी।
    भाग ला ब्रेक्‍शो बाक्‍त हना, एफाह ङा १० भाग ङा भाग का मिम्‍सीब। मेको २ लिटर २००
    सी सी बाक्‍ब।
  ita-1927: un decimo per ciascuno dei quattordici agnelli,
  ckb-ckb: دەیەکێک بۆ هەریەک لە چواردە بەرخەکە.
  eng-BBE: And a separate tenth part for every one of the fourteen lambs;
  kan-OKCV: ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಎಫಾದ ಹತ್ತನೇ ಒಂದು ಭಾಗ,
  bbb-bbb: '@see-verse:NUM.029.014'
  tam-2017: பதினான்கு ஆட்டுக்குட்டிகளில் ஒவ்வொன்றிற்காக ஒரு பங்கையும்,
  spa-RV-1909: Y con cada uno de los catorce corderos, una décima;
  ron-BTF: Și câte o zecime dintr-o măsură pentru fiecare miel din cei paisprezece
    miei;
  eng-WEBP: and one tenth for every lamb of the fourteen lambs;
  eng-FBV: and one tenth of an ephah for each of the fourteen lambs.
  nld-1939: en telkens een issaron bij ieder van de veertien lammeren.
  nch-BL: huan ome kilo harina ica sesen ten nopa 14 pilborregojtzitzi.
  vie-1934: và một phần mười ê-pha về mỗi con chiên con.
  hin-CV: तथा हर एक मेमने के साथ एक-एक किलो तेल मिला हुआ मैदा.
  eng-OURB: and one tenth for every lamb of the fourteen lambs;
  spa-BES: Y una décima parte por cada uno de los catorce corderos;
  tdx-tdx: vaho sambe ty fahafolo’e i vik’ añondrilahy folo-efats’ amby rey
  vid-vid: na kilo imwe kwa chila ing'holo lyana.
  eng-OKE: And one-tenth for each of the fourteen lambs,
  tha-KJV: สำหรั​บลู​กแกะสิบสี่​ตัว ตัวละหนึ่งในสิบเอฟาห์
  por-BR-2018: e com cada um dos catorze cordeiros, um décimo;
  deu-ELO: und je ein Zehntel zu jedem Lamme, zu den vierzehn Lämmern;
  eng-WYC-2018: and the tenth part of the tenth to each lamb, which be (al)together
    fourteen lambs. (and the tenth part of an ephah with each of the fourteen lambs.)
  epo-epo: kaj po unu dekono por ĉiu el la dek kvar ŝafidoj;
  uig-PIN: on tɵt ⱪoza bexiƣa ǝfaⱨning ondin birini,
  beo-beo: amola sibi mano afae afae amoga gilogala:me afadafa gilisima, amola waini
    hano ilegei iasu gilisima.
  tpi-OTNT: na wanpela kilogram plaua wantaim wan wan pikinini sipsip.
  hau-SA: tare kuma da kowane ’yan raguna goma sha huɗu, kashi ɗaya bisa goma.
  uig-LAT: on töt qoza béshigha efahning ondin birini,
  nde-nde: kuthi-ke linye ngalinye izinyane lemvu kwalitshumi lane, lihambe lokukodwa
    etshumini.
  ton-ton: 'Pea ko e oma ʻe taha ki he lami taki taha ʻi he lami ʻe hongofulu ma fā:'
  ces-1613: A jednu desetinu na každého beránka z těch čtrnácti beránků;
  eng-WMB: and one tenth for every lamb of the fourteen lambs;
  tam-TCV: பதினான்கு செம்மறியாட்டுக் குட்டிகள் ஒவ்வொன்றுடனும் பத்தில் ஒரு எப்பா அளவான
    மாவை அவ்விதமே செலுத்தவேண்டும்.
  ceb-ULB: ug ikanapulo sa matag-usa sa katorse ka karnero.
  pol-UBG: I jedna dziesiąta na każdego baranka z tych czternastu baranków;
  urd-GVU: اور بھیڑ کے ہر بچے کے ساتھ ڈیڑھ کلو گرام میدہ پیش کرنا۔
  deu-1912: und ein Zehntel je zu einem der vierzehn Lämmer;
  kan-2017: ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳಿಗೆ ಎಣ್ಣೆ ಬೆರಸಿದ ಮೂರು ಸೇರು ಹಿಟ್ಟನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: nge l’agruw e pawn riy nga reb fapi fak e saf, nib mu’un ngay fare maligach
    ni wayin ni kan duwgiliy.
  hlt-MCSB: Tuca hlai li vaengah tuca pumat dongah doh at doh at saeh.
  mdy-ETH: ፔቴ ፔቴ ዓዶ ማራናኣቶና ዎላ ፔቴ ሙርሳ ዺኢሊ ዒንጉዋቴ፤
  twi-ASANTE: ɛnna lita mmienu ne fa aka nnwammaa dunan no baako biara ho.
  eng-WEBU: and one tenth for every lamb of the fourteen lambs;
  bnp-bnp: a kilo na plaoa ge taku ge a kinina sipsip takutaku.
  wal-wal: tammanne oiddu dorssa maratuppe issi issi maraara issi kilo giraame xiilliyaa
    yarshshite.
  spa-PDDPT: y 2,2 litros por cada uno de los 14 corderos.
  gun-gun: Ha'e rã catorze vexa'i ra'y peteĩ-teĩ reve guarã ma peteĩ'i ryru gui 'rã
    pejapo.
  ilo-ULB: ken apagkapullo iti maysa nga efa para iti tunggal maysa kadagiti 14 a
    karnero.
  kpg-kpg: ge lua pauna palaawaa dalia tama siibi daane e dahi, dalia nia tigidaumaha
    waini.
  uig-ARA: ئون تۆت قوزا بېشىغا ئەفاھنىڭ ئوندىن بىرىنى،
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo saxan naxan namulanxi ture ra, a xa sa na
    yɛxɛɛ fu nun naani sɛɛti ma.
  pon-2006: oh paun 2 ong emenemen sihmpwul, iangahki meirong en wain kan me koasoandier.
  ksd-ksd: ma tika na vavinununa pakana ure tikatika na nat na sip ta diat ra vinun
    ma a ivat na nat na sip;
  tur-YTC: ve on dört kuzunun her kuzusu için onda biri;
  grc-BRENT: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, ἐπὶ τοὺς τέσσαρας καὶ δέκα ἀμνούς·
  ind-AYT: dan 1/10 efa untuk setiap domba dari keempat belas anak domba.
  nya-nya: Pa mwana wankhosa aliyense mwa ana ankhosa aamuna khumi ndi anayiwo, muzipereka
    chakudya cha kilogalamu imodzi.
  hrv-hrv: i jedna desetina efe na svako pojedino od četrnaestero janjadi. Neka se
    nadoda jedan jarac kao okajnica.
  mps-mps: Tama me te plaua kilo deli te deli deli sipsip kibu gǫų dali ofa yao.
  tpi-tpi: na wanpela kilogram plaua wantaim wan wan pikinini sipsip.
  dan-1931: og en Tiendedel for hvert af de fjorten Lam;
  vie-OVCB: và 2,2 lít bột mịn trộn dầu chung với mỗi chiên con.
  guj-2017: એક દશાંશ એફાહ ચૌદ હલવાનોમાંના દરેક હલવાન સાથે.
  pon-2006A: oh paun 2 ong emenemen sihmpwul, iangahki meirong en wain kan me koasoandier.
  por-BRBSL: e um décimo para cada cordeiro dos catorze cordeiros;
  cth-cth: tuca kanaw e hlaipali, tuca kanaw e buet touh dawk ephah pung hra pung
    touh han.
  twi-twi: na lita abien ne fa nka nguantenmma dunan no biara ho.
  hlt-hlt: Tuca hlai li vaengah tuca pumat dongah doh at doh at saeh.
  tbz-SIM: Cìdóò bɛ̀tɑ̃ɑ̃ti bɛ̀tɑ̃ɑ̃ti bɑ́ dìì pedɑpɑ̀nnì ĩ́nkɛ̀.
  msy-2020: Ia 1 kilogrem plauan aghuim inigh olivɨn borem sara veregh 14plan sipsipɨn
    nguzir kaba vaghvagh, da ko ofa damu.
  dop-dop: '@see-verse:NUM.029.014'
  azb-azb: on dörd toğludan hər toğlu üçün onda bir efa narın un təqdim edin.
  eng-DBY: and one tenth part for each lamb of the fourteen lambs;
  hin-2017: और चौदहों भेड़ के बच्चों में से एक-एक बच्चे के साथ एपा का दसवाँ अंश मैदा
    चढ़ाना।
  wol-KYG: ak benn fukkeelu efab sunguf, di ñetti kilo ci mii xar, benn fukkeelu efa
    ca mee, ba fukki xar yeek ñeent daj,
  eng-YLT: and a several tenth deal to the one lamb, for the fourteen lambs,
  eng-WYC-2017: and the tenth part of the tenth to each lamb, which be altogether
    fourteen lambs.
  eng-WMBB: and one tenth for every lamb of the fourteen lambs;
  urd-GVH: और भेड़ के हर बच्चे के साथ डेढ़ किलोग्राम मैदा पेश करना।
  rug-rug: meke keke kilo palava koari na tuna sipi kokoreo keke vuahenidi. Vala nia
    tugo sa vinariponi napo vaeni sapu ta hivae pa hopeke vina vukivukihi.
  gaz-gaz: tokkoo tokkoo xobbaallaawwan hoolaa kudha afran sanaa wajjinis iifii tokko
    irraa harka kudhan keessaa harka tokko dhiʼeessaa.
  fra-LSG: et un dixième pour chacun des quatorze agneaux.
  yal-yal: Yɛxɛɛ fu nun naaninne, kilo saxan saxan.
  haw-1868: A i hookahi hapaumi i ke keikihipa hookahi, ma na keikihipa he umikumamaha;
  arb-NAV: وَعُشْرَ الإيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفِ اللِّتْرِ) لِكُلِّ حَمَلٍ
    مِنَ الأَرْبَعَةَ عَشَرَ حَمَلاً.
  ewe-ewe: eye wɔ memee lita eve nakpe ɖe alẽvi wuieneawo dometɔ ɖe sia ɖe ŋu.
  eng-LEE: And a tenth part each for every sheep of the fourteen sheep.
  asm-FB: আৰু মতা মেৰ পোৱালি চৌধ্যটাৰ প্ৰত্যেক মেৰ পোৱালিৰ কাৰণে দহ ভাগৰ এভাগ, তেল
    মিহলোৱা মিহি আটাগুড়ি সেইবোৰৰ ভক্ষ্য নৈবেদ্য হ’ব।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سَشَن نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ نَ يّشّي
    قُ نُن نَانِ سّيتِ مَ.
  fra-SBL: et un dixième pour chaque agneau des quatorze agneaux ;
  hbo-hbo: וְעִשָּׂרֹוׄן֙ עִשָּׂרֹ֔ון לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְאַרְבָּעָ֥ה עָשָׂ֖ר כְּבָשִֽׂים׃
  eng-WYCLIFFE: dyme to ech lomb, whiche ben to gidere fourteene lambren.
  cwe-cwe: na chilo imwe kwa chila mwanang'hondolo
  kik-kik: na gĩcunjĩ kĩmwe gĩa ikũmi kĩrutagwo harĩ o gatũrũme ga tũu ikũmi na tũna.
  fra-NCL: et un dixième pour chacun des quatorze agneaux.
  cek-AK: tuucaa maeto naah takaw dip ephah maeto thung hoi tapraek ih hato thungah
    maeto paek ah; to tiah tuucaa hatlai palito han paek ah.
  cuk-cuk: Sibad-wawaad-machered-birgagwen-nikamalad-irba, madubur-nued nibiratar
    olivo-gwalluba-omukuar be ukoed.
  uig-CYR: он төрт қоза бешиға әфаһниң ондин бирини,
  tel-2017: ప్రతి గొర్రె పిల్లతో రెండుంబావు కిలోలు నూనెతో కలిపిన గోదుమ పిండి తేవాలి.
  hat-BSA: epi yon dizyèm pou chak nan katòz belye yo;
  kos-kos: ac paun luo in wi kais soko sheep fusr, wi mwe kisa wain ma oakwuk nu kac.
  hbo-WLC: וְעִשָּׂרׄוֹן֙ עִשָּׂר֔וֹן לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְאַרְבָּעָ֥ה עָשָׂ֖ר כְּבָשִֽׂים׃
  ibo-ibo: ma lita abụọ nʼisi otu nʼime nwa atụrụ ọbụla.
  ory-ory: ଓ ଚଉଦ ମେଷବତ୍ସ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ ବତ୍ସ ନିମନ୍ତେ ଏକ ଏକ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ
    ମଇଦା;
  chk-chk: nge ruu paun epwe chu ngeni eman me eman kewe engol me föman lam.
  rop-rop: en wan kilogrem flauwa garram ebri yangwan ship en garram det wain ofring
    du.
  ukr-1871: По десятинї до кожного із чотирнайцятеро ягнят;
  deu-1951: zwei Zehntel zu jedem der beiden Widder und ein Zehntel zu jedem der vierzehn
    Lämmer;
  eng-JPS: and a several tenth part for every lamb of the fourteen lambs;
  srp-1865: I po jednu desetinu uza svako jagnje od onijeh èetrnaest jaganjaca;
  lug-lug: ne ku baana b’endiga abalume ekkumi na bana, nga bupima kilo emu n’ekitundu
    ku buli emu.
  heb-heb: ועשרון עשרון לכבש האחד לארבעה עשר כבשים׃
  ben-IRV: এবং চৌদ্দটি ভেড়ার বাচ্চার মধ্যে এক এক বছরের জন্য একের দশ ভাগের এক ভাগ
    তেল মেশানো সূজি
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਚੌਦਾਂ ਭੇਡ ਦੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਹਰ ਭੇਡ ਦੇ ਬੱਚੇ ਲਈ ਇੱਕ ਦਸਵੰਧ
