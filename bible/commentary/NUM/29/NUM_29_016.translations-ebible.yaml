verse: NUM.029.016
translations:
  mal-C: നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും പാനീയയാഗത്തിനുംപുറമേ
    പാപശുദ്ധീകരണയാഗമായി ഒരു കോലാട്ടുകൊറ്റനെയും അർപ്പിക്കണം.
  deu-TKW: Ferner einen Ziegenbock als Sündopfer, außer dem regelmäßigen Brandopfer
    nebst dem zugehörigen Speisopfer und Trankopfer.
  lin-lin: Bokobakisa, ntaba moko ya mobali lokola mbeka mpo na masumu, bakisa lisusu
    mbeka ya kotumba ya libela na makabo na yango ya mbuma mpe mbeka na yango ya masanga.
  eng-LSV: and one kid of the goats [for] a sin-offering, apart from the continual
    burnt-offering, its present, and its drink-offering.
  eng-GNV: And one hee goate for a sinne offring, beside the continuall burnt offring,
    his meate offring, and his drinke offring.
  eng-WEBSTER: And one kid of the goats for a sin-offering; besides the continual
    burnt-offering, his meat-offering, and his drink-offering.
  nhw-BL: Nojquiya ipan nopa tonali antechtencahuilise se oquich chivo quen se tlacajcahualistli
    por tlajtlacoli. Huan iyoca techtencahuilica nopa tlacajcahualistli tlatlatili
    catli monequi mojmostla ica nopa tlacajcahualistli tlen harina huan catli tlatoyahuali
    catli ininhuaya yohuij.
  swh-ONEN: Ongeza beberu mmoja kama sadaka ya dhambi, kwa nyongeza ya sadaka ya kawaida
    ya kuteketezwa, na sadaka yake ya nafaka, pamoja na sadaka ya vinywaji.
  bba-bba: I ko i mɑɑ yɑ̃kuru ko kɑ boo kinɛru bu kɑ bɛɛ bɛɛn durum wɔkɑ, tɔ̃ɔ bɑɑteren
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te i rɑ ko kɑ som kɑ tɑm sɑnnu bɑɑsi.
  eng-KJVCPB: and one kid of the goats for a sin offering; beside the continual burnt
    offering, his meat offering, and his drink offering.
  luo-luo: Ewi mago meduru nywok achiel kaka misango mar pwodhruok e richo, kumedo
    ewi misango miwangʼo pep mapile kod chiwo mar cham gi misango miolo piny.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia, kara-dika iabi-ohona boubouna. Ini
    iboudiai be dina kavakava ena ḡole-oho boubouna, mai ena flaoa boubouna bona ena
    inuinu boubouna ida, ba heni hebou.
  npi-ULB: तिमीहरूले नियमित होमबलि, यसको अन्‍नबलि र अर्घबलिको अतिरिक्‍त पापबलिको रूपमा
    एउटा बोका चढाउनुपर्छ ।
  yor-yor: Àti akọ ewúrẹ́ kan gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀, pẹ̀lú ẹbọ sísun gbogbo ìgbà ẹbọ
    ohun jíjẹ àti ẹbọ ohun mímu rẹ̀.
  pes-OPCB: علاوه بر قربانی سوختنی روزانه و هدایای آردی و نوشیدنی آن، یک بز نر هم
    برای کفارهٔ گناه، قربانی شود.
  tgl-ULB: Dapat maghandog kayo ng isang lalaking kambing bilang isang alay para sa
    kasalanan bukod pa sa karaniwang handog na susunugin, mga handog na butil, at
    inuming handog kasama nito.
  hui-hui: Ani mialu meme wangabe mbira ko domo wahelonaga loma bialu bo delalimu.
    Horo bibahendengi lomabu delaga ngagobi heba delamaga halimu. Loma uruni irame
    dai helo lomabu delolenebi widi lomabu mulenebi waini iba odo mulenebi uruni biai
    halimu.
  mya-mya: ထို့​ပြင်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဆိတ်​ထီး တစ်​ကောင်​ကို​လည်း​ပူ​ဇော်​ရ​မည်။
    ဤ​ပူ​ဇော် သကာ​များ​ကို​နေ့​စဉ်​မီး​ရှို့​ရာ​သကာ​နှင့် တ​ကွ​ဘော​ဇဉ်​သကာ၊ စ​ပျစ်​ရည်​သကာ​တို့
    အ​ပြင်​ပူ​ဇော်​ရ​မည်။
  bod-N: དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། དེ་དག་གི་སྐྱེམས་མཆོད་བཅས་ཀྱི་ཕན་ཆོད་ནས།
    ཡང་ར་ཕོ་གཅིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས་སོ། །
  sna-sna: Muisewo nhongo yembudzi imwe chete sechipiriso chechivi, pamusoro pechipiriso
    chinopiswa nechipiriso chacho chezviyo nechipiriso chokunwa.
  spa-BLM: y un macho cabrío para la ofrenda por el pecado, además del holocausto
    continuo, su ofrenda y su libación.
  cac-cac: '@see-verse:NUM.029.015'
  swh-ULB: Mtatoa beberu mmoja kuwa sadaka ya dhambi katika nyongeza ya sadaka ya
    kuteketezwa, sadaka yake ya unga, pamoja na sadaka za vinywaji.
  bel-bel: і аднаго казла ў ахвяру за грэх, звыш цэласпаленьня пастаяннага і хлебнага
    прынашэньня яго і паліваньня яго.
  deu-ELBBK: und einen Ziegenbock als Sündopfer; außer dem beständigen Brandopfer,
    seinem Speisopfer und seinem Trankopfer.
  mbb-OT: Pemuhat kew zaan te sevaha he meemahan he kambing he pemuhat he para idlumpiyu,
    he id-uman heini zuen te kada andew he pemuhat he edtutungen he edlepikan te pemuhat
    he para gasa wey pemuhat he inumen.
  mal-2015: നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ ഭോജനയാഗത്തിന്നും അതിന്റെ പാനീയയാഗങ്ങൾക്കും
    പുറമെ പാപയാഗത്തിന്നായി ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  rmc-rmc: Anena the jekhe capos pre obeta vaš tumare bini. Kerena oda jekhetane le
    labarde, le chabeneskre the le moľakre obetenca, so pes keren sako džives.
  pes-OPV: و یک بز نر بجهت قربانی گناه، سوای قربانی سوختنی دائمی، با هدیه آردی و هدیه
    ریختنی آن.
  ron-1924: Сэ адучець ши ун цап ка жертфэ де испэшире, афарэ де ардеря-де-тот некурматэ,
    дарул ей де мынкаре ши жертфа са де бэутурэ.
  ben-OBCV: নিয়মিত হোম-নৈবেদ্য এবং তার পরিপূরক শস্য-নৈবেদ্য ও পেয়-নৈবেদ্যর অতিরিক্ত,
    পাপার্থক বলিরূপে একটি পাঁঠাও অন্তর্ভুক্ত করবে।
  som-som: Oo weliba orgi waa inaad u bixisaan qurbaan dembi, oo ayan qurbaanka la
    gubo oo joogtada ah iyo qurbaankiisa hadhuudhka ah, iyo qurbaankiisa cabniinka
    ahu ku jirin.
  lat-VUC: et hircum pro peccato, absque holocausto sempiterno, et sacrificio, et
    libamine ejus.
  eng-ASVBT: and one he-goat for a sin offering; besides the continual burnt offering,
    the meal offering thereof, and the drink offering thereof.
  ita-1885: e un becco, per sacrificio per lo peccato, oltre all'olocausto continuo,
    e la sua offerta di panatica, e da spandere.
  eng-LXXUP: 'And one kid of the goats for a sin offering; beside the continual whole
    burnt offering: there shall be their meat offerings and their drink offerings.'
  eng-ULB: You must offer one male goat as a sin offering in addition to the regular
    burnt offering, its grain offering, and the drink offering with it.
  spa-VBL: También presentarás un macho cabrío como ofrenda por el pecado además del
    holocausto continuo con su ofrenda de grano y su libación.
  fra-_FOB: Vous offrirez aussi un bouc en sacrifice pour le péché; outre l'holocauste
    continuel, son oblation et sa libation.
  mal-mal: നിരന്തരഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും അതിന്റെ പാനീയയാഗങ്ങൾക്കും പുറമെ
    പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  urd-GVR: Is ke alāwā ek bakrā bhī gunāh kī qurbānī ke taur par pesh karnā. Yih qurbāniyāṅ
    rozānā kī bhasm hone wālī qurbāniyoṅ aur un ke sāth wālī ġhallā aur mai kī nazaroṅ
    ke alāwā haiṅ.
  suz-BL: मिनु मेको नु पाप पशो आ पर्बम बोका का चढ़ेचा माल्‍नीनी। मेको पाप पशो क्‍याम्‍तीक
    गेय पचा कली चढ़ेशा यो नाक्‍त किंत किंत ङा चोशा चढ़ेतीके, मेको नु अन्‍न चढ़ेतीके
    नु तूचा थोव़क चढ़ेतीके चढ़ेचा माल्‍नीम।
  ita-1927: e un capro come sacrifizio per il peccato, oltre l’olocausto perpetuo,
    con la sua oblazione e la sua libazione.
  ckb-ckb: هەروەها گیسکێکی نێر بۆ قوربانی گوناه، سەرەڕای قوربانی سووتاندنی بەردەوام
    لەگەڵ پێشکەشکراوی دانەوێڵەکەی و شەرابە پێشکەشکراوەکەی.
  eng-BBE: And one he-goat for a sin-offering; in addition to the regular burned offering,
    and its meal offering, and its drink offering.
  kan-OKCV: ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಯಾಗಿ ಒಂದು ಹೋತವನ್ನೂ ಇದಲ್ಲದೆ ನಿತ್ಯ ದಹನಬಲಿಯನ್ನೂ ಅದರ ಧಾನ್ಯ
    ಸಮರ್ಪಣೆ ಮತ್ತು ಪಾನದ ಅರ್ಪಣೆಯನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.029.015'
  tam-2017: நிரந்தர தகனபலியையும், அதின் உணவுபலியையும், அதின் பானபலியையும் தவிர, பாவநிவாரணபலியாக
    ஒரு வெள்ளாட்டுக்கடாவையும் செலுத்தவேண்டும்.
  spa-RV-1909: 'Y un macho cabrío por expiación: además del holocausto continuo, su
    presente y su libación.'
  ron-BTF: Și un ied dintre capre ca ofrandă pentru păcat; pe lângă ofranda arsă,
    neîncetată, darul ei de mâncare și darul ei de băutură.
  eng-WEBP: and one male goat for a sin offering, in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  eng-FBV: Also present a male goat as a sin offering in addition to the continual
    burnt offering with its grain offering and drink offering.
  nld-1939: Bovendien nog een geitebok als zondeoffer, behalve nog het dagelijkse
    brandoffer met het daarbij horende spijs- en plengoffer.
  nch-BL: Nojquiya ipan nopa tonali antechtencahuilise se oquich chivo quej se tacajcahualisti
    por tajtacoli. Huan iyoca techtencahuilica nopa tacajcahualisti tatatili cati
    monequi mojmosta ica nopa tacajcahualisti ten harina, huan cati tatoyahuali cati
    inihuaya yahui.
  vie-1934: Các ngươi cũng phải dâng một con dê đực làm của lễ chuộc tội, ngoài của
    lễ thiêu hằng hiến, và của lễ chay với lễ quán cặp theo.
  hin-CV: नियमित होमबलि, अन्‍नबलि तथा पेय बलि के अलावा पापबलि के लिए एक बकरा भेंट
    किया जाए.
  eng-OURB: and one male goat for a habitual sin ·miss the mark· offering, besides
    the continual burnt offering, its meal offering, and its drink offering.
  spa-BES: Y un chivo para el sacrificio por el pecado; además de la ofrenda quemada
    regular, y su ofrenda de cereales, y su ofrenda de bebida.
  tdx-tdx: le ty vik’ose ho engan-kakeo, tovo’ i soroñe boak’ andro rey, naho i enga-mahakama’ey
    naho i enga-rano’ey.
  vid-vid: Molavya kahi ipongo limwe kwa nhambiko ya gehile, ne kuwaza yila nhambiko
    ya chila zuwa ya kulakazwa hamwe na nhambiko yake ya nyhule na nhambiko yake ya
    chakunwa.
  eng-OKE: And one kid of the goats for a sin offering, beside the perpetual sacrifice,
    its mincha and libation.
  tha-KJV: และถวายลูกแพะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป นอกเหนือเครื่องเผาบูชาเนืองนิตย์
    ซึ่งคู่กับธัญญบูชาและเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: e um bode macho por expiação; além do holocausto contínuo, sua oferta
    de cereais e sua libação.
  deu-ELO: und einen Ziegenbock als Sündopfer; außer dem beständigen Brandopfer, seinem
    Speisopfer und seinem Trankopfer.
  eng-WYC-2018: And ye shall offer a buck of (the) goats for sin, without [the] everlasting
    burnt sacrifice, and the sacrifice, and [the] moist offering thereof. (And ye
    shall offer one goat buck for the sin offering, besides the continual, or the
    daily, burnt sacrifice, with its grain and wine offerings.)
  epo-epo: kaj unu virkapron, kiel pekoferon, krom la konstanta brulofero, ĝia farunofero,
    kaj ĝia verŝofero.
  uig-PIN: xuningdǝk gunaⱨ ⱪurbanliⱪi süpitidǝ bir tekǝ sununglar; xularning üstigǝ
    daimiy kɵydürmǝ ⱪurbanliⱪ, uning ⱪoxumqǝ axliⱪ ⱨǝdiyǝsi wǝ xarab ⱨǝdiyǝsi billǝ
    sunulsun.
  beo-beo: Amola goudi gawali afae amo Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne
    ima. Amo da gilisili eso huluane Wadela:i Hou Dabe Ima:ne Iasu Gobei (gala:ine
    iasu amola waini hano iasu amoga gilisi) amola hamoma.
  tpi-OTNT: Na yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin. Yupela
    i mas ofaim tu ol ofa bilong olgeta de, em ol ofa bilong paia i kukim olgeta,
    na ofa bilong kukim wit na ofa bilong kapsaitim wain.
  hau-SA: A haɗa da bunsuru guda, a matsayin hadaya don zunubi, ban da hadaya ta ƙonawa
    na kullum tare da hadayarta, ta gari da kuma hadaya ta sha.
  uig-LAT: shuningdek gunah qurbanliqi süpitide bir téke sununglar; shularning üstige
    daimiy köydürme qurbanliq, uning qoshumche ashliq hediyesi we sharab hediyesi
    bille sunulsun.
  nde-nde: Akube lempongo eyodwa ezakuba ngumnikelo wesono, phezu komnikelo wokutshiswa
    wansuku zonke ndawonye lomnikelo wawo wamabele kanye lowokunathwayo.
  ton-ton: Pea ko e ʻuhiki ʻoe kosi ko e feilaulau maʻae angahala; mo e feilaulau
    tutu maʻuaipē, mo hono feilaulau meʻakai, mo hono feilaulau inu.
  ces-1613: A kozla jednoho v obět za hřích, mimo zápal ustavičný s obětí jeho suchou
    i mokrou.
  eng-WMB: and one male goat for a sin offering, in addition to the continual burnt
    offering, its meal offering, and its drink offering.
  tam-TCV: வழக்கமான தகன காணிக்கையுடனும், அதற்குரிய தானிய காணிக்கையுடனும், பானகாணிக்கையுடனும்
    கூடுதலாக ஒரு வெள்ளாட்டுக்கடாவைப் பாவநிவாரண காணிக்கையாகச் சேர்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: Kinahanglan nga maghalad kamo og usa ka torong kanding ingon nga halad
    alang sa sala dungag sa naandang sinunog nga mga halad, uban niini ang matag trigo
    nga halad, ug ang ilimnon nga halad.
  pol-UBG: Oraz jednego kozła z kóz na ofiarę za grzech oprócz nieustannego całopalenia,
    jego ofiary pokarmowej i jego ofiary z płynów.
  urd-GVU: اِس کے علاوہ ایک بکرا بھی گناہ کی قربانی کے طور پر پیش کرنا۔ یہ قربانیاں
    روزانہ کی بھسم ہونے والی قربانیوں اور اُن کے ساتھ والی غلہ اور مَے کی نذروں کے
    علاوہ ہیں۔
  deu-1912: dazu einen Ziegenbock zum Sündopfer, -außer dem täglichen Brandopfer mit
    seinem Speisopfer und seinem Trankopfer.
  kan-2017: ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನೂ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವನ್ನು, ಧಾನ್ಯನೈವೇದ್ಯವನ್ನು,
    ಪಾನದ್ರವ್ಯವನ್ನು ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku yira pi reb e kaming ni pumo’on ni fen e maligach ko denen. Mu pi’ed
    e pin’ey nib dachug ko fare maligach ni mo’oruf ni gubin e rran nge maligach ni
    grain riy nge maligach ni wayin.
  hlt-MCSB: Maae ca pumat te boirhaem la om saeh. Sainoek hmueihhlutnah voel ah a
    khocang neh a tuisi om saeh.
  mdy-ETH: ጎሜ ጌኤሺሢሮ ማዓንዳ ፔቴ ኮላይ ዒንጉዋቴ፤ ዬያ ዒንጊፆ ቢያ ዒንሢ ዒንጋንዳሢ ቢያ ኬሊ ሚቺ ዒንጊንታ ዒንጊፆንታ
    ሃኣኮ ዒንጊፆንታ፤ ሃሣ ዑዦ ዒንጊፆንታይዳ ቃሲሢ ማሂኬ።»
  twi-ASANTE: Ɛsɛ sɛ mode ɔpapo bɔ bɔne ho afɔdeɛ ka daa ɔhyeɛ afɔdeɛ a mobɔ no ho
    a aburoo ne nsã afɔdeɛ ka ho.
