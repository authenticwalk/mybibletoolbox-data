  nhe-BL: Nojquiya ipan nopa tonali innechtencahuilise se oquich chivo queja se tlacajcahualistli
    ipampa tlajtlacoli. Huan iyoca xinechtencahuilica nopa tlacajcahualistli tlatlatili
    tlen monequi mojmostla ica nopa tlacajcahualistli tlen harina huan tlen tlatoyahuali
    tlen ininhuaya yohuij.
  gub-BL: Pemono pitài àràpuhàrànete awa Tupàn pe teko wanemiapo kwer ikatu 'ym ma'e
    imunàn kar haw romo nehe. Pemur ma'e hapy paw pyràm 'ar nànàn. Perur arozràn tuweharupi.
    Perur win tuweharupi no. Perur a'e ma'ea'yr paw a'e ma'e imono pyr rehe we nehe
    no.
  eng-DRA: And a buck goat for sin, besides the perpetual holocaust, and the sacrifice
