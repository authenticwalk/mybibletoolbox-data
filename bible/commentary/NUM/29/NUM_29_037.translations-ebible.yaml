verse: NUM.029.037
translations:
  mal-C: കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാടുകൾ എന്നിവയോടൊപ്പം നിർദേശിക്കപ്പെട്ടിട്ടുള്ള എണ്ണത്തിനനുസരിച്ച്
    അവയുടെ ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും അർപ്പിക്കണം.
  deu-TKW: nebst den zugehörigen Speisopfern und Trankopfern zu dem Farren, dem Widder
    und den Lämmern, entsprechend ihrer Anzahl, wie es sich gebührt.
  lin-lin: Mpo na ngombe ya mobali, meme ya mobali mpe bana mibali ya meme, bokobonza
    yango na makabo na yango ya mbuma mpe mbeka na yango ya masanga, kolanda motango
    oyo ekatama.
  eng-LSV: their present and their drink-offerings for the bullock, for the ram, and
    for the lambs, in their number, according to the ordinance;
  eng-GNV: Their meate offring and their drinke offrings for the bullocke, for the
    ramme, and for the lambes according to their nomber, after the maner,
  eng-WEBSTER: 'Their meat-offering and their drink-offerings for the bullock, for
    the ram, and for the lambs, shall be according to their number, after the manner:'
  nhw-BL: Huan ininhuaya nopa becerro, borrego huan pilborregojtzitzi monequi antechmacase
    nopa tlacajcahualistli tlen harina huan catli tlatoyahuali catli ininhuaya yohuij,
    sese ica imiyaca catli ya nimechnahuatijtoc.
  swh-ONEN: Pamoja na fahali, kondoo dume na wana-kondoo, andaeni sadaka zao za nafaka,
    na sadaka za vinywaji, kulingana na idadi iliyoainishwa.
  bba-bba: I ko i yɑ̃ku nin bɑɑtere kowɑ kɑ som kɑ tɑm nɡe mɛ bɑ yen woodɑ yi.
  eng-KJVCPB: 'their meat offering and their drink offerings for the bullock, for
    the ram, and for the lambs, shall be according to their number, after the manner:'
  luo-luo: Chiwo mag cham kod misango miolo piny nyaka keti kaka chik dwaro maromre
    gi rwadhno, imno kod nyiimbego.
  meu-meu: Flaoa boubouna bona inuinu bouboudia danu baheni, boromakau; ena, bona
    mamoe maruanena ena, bona mamoe natudia ta ta edia, taravatu heḡereḡerena.
  npi-ULB: तिमीहरूले तिनीहरूसँगै साँढेहरूका निम्ति, भेडाहरूका निम्ति र थुमाहरूका निम्ति
    आज्ञा गरिएजत्ति सबै अन्‍नबलि र अर्घबलि चढाउनुपर्छ ।
  yor-yor: Pẹ̀lú akọ màlúù, àgbò, àti ọ̀dọ́-àgùntàn, pèsè fún wọn ẹbọ ohun jíjẹ àti
    ẹbọ ohun mímu gẹ́gẹ́ bí iye wọn.
  pes-OPCB: همراه آنها قربانی و هدایای مربوطه نیز مانند روز اول تقدیم نمایید.
  tgl-ULB: Dapat ninyong ihandog ang kanilang handog na butil at kanilang mga inuming
    handog para sa toro, para sa lalaking tupa, at para sa mga batang tupa, gagawa
    ng maraming handog gaya ng inutos.
  hui-hui: Loma urunibi heba horo piganengi lomabu mini biaru meramilidagua mia dege
    bilimu.
  mya-mya: ထို့​ပြင်​ပထ​မ​နေ့​၌​ပူ​ဇော်​ရ​သည့်​သကာ များ​ကို​လည်း​ပူ​ဇော်​ရ​မည်။
  bod-N: གླང་ཐུག་དང་ལུག་ཐུག་དང་ལུ་གུ་བཅས་ཀྱི་ཕྱིར་དུ་དེ་དག་གི་གྲངས་ཀ་དང་ཁྲིམས་སྲོལ་བཞིན་དུ།
    དེ་དག་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་འབུལ་དགོས།
  sna-sna: Mugadzire hando, gondobwe namakwayana, zvipiriso zvezviyo nezvipiriso zvinonwiwa,
    maererano nouwandu hwakarayirwa.
  spa-BLM: su ofrenda y su libación por el becerro, por el carnero y por los corderos,
    serán según su número, conforme a la ordenanza,
  cac-cac: An̈ejtona' tzeyac'anpax ixim harina ofrendail yed' vino yed' noc' vacax
    chi', noc' ch'ac calnel chi' yed' pax noc' quelemtac calnel chi' icha yalan ley.
  swh-ULB: Mtatoa sadaka zake za unga na sadaka zake za vinywaji kwa ajili ya yule
    fahari, kondoo dume, na kwa wale wanakondoo, mkifanya sadaka nyingi kadri ilivyoamriwa.
  bel-bel: і зь імі прынашэньне хлебнае і паліваньне для цяляці, барана і ягнят, па
    ліку іх, паводле ўстанаўленьня,
  deu-ELBBK: ihr Speisopfer und ihre Trankopfer, zu dem Stier, zu dem Widder und zu
    den Lämmern, nach ihrer Zahl, nach der Vorschrift;
  mbb-OT: Is kada sevaha kayi, lepiki niw te hustu is kezekelè din he pemuhat he para
    gasa wey pemuhat he inumen.
  mal-2015: അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാടു എന്നിവയുടെ
    എണ്ണംപോലെയും നിയമംപോലെയും ആയിരിക്കേണം.
  rmc-rmc: Jekhetane le bikoha, le bakreha the le bakrorenca obetinena o chabeneskre
    the o moľakre obeti avke sar ešebno džives the o capos sar e obeta vaš tumare
    bini. Anena the okla obeti, so pes obetinen sako džives.
  pes-OPV: و هدایای آردی وهدایای ریختنی آنها برای گاو و قوچ و بره‌ها به شماره آنها
    برحسب قانون.
  ron-1924: ымпреунэ ку дарул лор де мынкаре ши жертфеле лор де бэутурэ пентру вицел,
    бербек ши мей, дупэ нумэрул лор, дупэ рындуелиле ашезате.
  ben-OBCV: সেই ষাঁড়, মেষ এবং মেষশাবকগুলির সঙ্গে, সংখ্যা অনুযায়ী তাদের শস্য-নৈবেদ্য
    ও পেয়-নৈবেদ্য উৎসর্গ করবে।
  som-som: Oo dibiga iyo wanka weyn iyo wananka yaryarba qurbaankooda hadhuudhka ah
    iyo qurbaankooda cabniinka ahba waa inaad u bixisaan sida tiradoodu tahay oo qaynuunka
    waafaqsan.
  lat-VUC: 'sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos
    rite celebrabitis:'
  eng-ASVBT: 'their meal offering and their drink offerings for the bullock, for the
    ram, and for the lambs, shall be according to their number, after the ordinance:'
  ita-1885: insieme con le loro offerte di panatica, e da spandere, per lo giovenco,
    per lo montone, e per gli agnelli, secondo il lor numero, siccome è ordinato;
  eng-LXXUP: There shall be their meat offerings and their drink offerings for the
    calf and the ram and the lambs according to their number, according to their ordinance.
  eng-ULB: You must offer their grain offering and their drink offerings for the bull,
    for the ram, and for the lambs, making as many offerings as were commanded.
  spa-VBL: Deben ir acompañados de sus ofrendas de grano y de las libaciones para
    los toros, carneros y corderos, todo según el número requerido.
  fra-_FOB: Avec l'oblation et les libations pour le taureau, pour le bélier et pour
    les agneaux, d'après leur nombre, selon les prescriptions;
  mal-mal: അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ
    എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കണം.
  urd-GVR: Sāth hī wuh tamām qurbāniyāṅ bhī pesh karnā jo pahle din pesh kī jātī haiṅ.
  suz-BL: मेको नु अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीके ङोंइती ङा खोदेंशो पा ब्‍यफ,
    सांड नु पाठा आन कली हिक्‍शा, चढ़ेचा माल्‍नीनी।
  ita-1927: con le loro oblazioni e le loro libazioni per il giovenco, il montone
    e gli agnelli, secondo il loro numero, seguendo le regole stabilite;
  ckb-ckb: پێشکەشکراوی دانەوێڵەشیان و شەرابی پێشکەشکراویان بۆ جوانەگا و بەران و بەرخەکان
    بەگوێرەی ژمارەیان وەک نەریتەکەیان،
  eng-BBE: 'With the meal offering and the drink offerings for the ox, the male sheep,
    and the lambs, in relation to their number, as it is ordered:'
  kan-OKCV: ಹೋರಿಗೆ, ಟಗರಿಗೆ ಮತ್ತು ಕುರಿಮರಿಗಳಿಗೆ ಅವುಗಳ ಲೆಕ್ಕದ ಪದ್ಧತಿಯ ಪ್ರಕಾರ ಅವುಗಳ ಧಾನ್ಯ
    ಪಾನಗಳ ಅರ್ಪಣೆಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.036'
  tam-2017: காளையும், ஆட்டுக்கடாவும், ஆட்டுக்குட்டிகளும் இருக்கிற எண்ணிக்கைக்குத்
    தகுந்தபடி முறைமையின்படி அவைகளின் உணவுபலியையும், அவைகளின் பானபலிகளையும்,
  spa-RV-1909: Sus presentes y sus libaciones con el novillo, con el carnero, y con
    los corderos, según el número de ellos, conforme á la ley;
  ron-BTF: Darul lor de mâncare și darurile lor de băutură pentru tauri, pentru berbeci
    și pentru miei, să fie conform cu numărul lor, conform rânduielii;
  eng-WEBP: their meal offering and their drink offerings for the bull, for the ram,
    and for the lambs, shall be according to their number, after the ordinance,
  eng-FBV: They are to be accompanied by their grain offerings and drink offerings
    for the bulls, rams, and lambs, all according to the number required.
  nld-1939: verder het spijsoffer en de plengoffers, die volgens voorschrift bij den
    stier, den ram en ieder van de lammeren horen;
  nch-BL: Huan inihuaya nopa becerro, borrego huan pilborregojtzitzi monequi antechmacase
    nopa tacajcahualisti ten harina huan cati tatoyahuali cati inihuaya yahui, sese
    ica imiyaca cati ya nimechnahuatijtoc.
  vie-1934: với của lễ chay và các lễ quán về những bò đực, chiên đực, và chiên con,
    cứ theo số như lệ đã định.
  hin-CV: बछड़े, मेढ़े तथा मेमनों के साथ उनकी संख्या के अनुसार उनकी अन्‍नबलि तथा उनकी
    पेय बलि.
  eng-OURB: 'their meal offering and their drink offerings for the bull, for the ram,
    and for the lambs, shall be according to their number, after the judgement:'
  spa-BES: 'Con la ofrenda de cereales y las ofrendas de bebida para el becerro, un
    carnero y los corderos, en relación con su número, como se ordena:'
  tdx-tdx: naho ty enga-mahakama naho enga-rano amy baniay naho amy añondrilahy rey
    vaho amy vik’ añondrilahy rey, ty amy ia’ iareo naho i fañè’ey;
  vid-vid: Molavya kahi nhambiko ya nyhule na nhambiko za chakunwa hamwe na alyo ibuguma
    na ing'holo ilume na jila ming'holo myana kwa winji wa migongolo kota vyoilajizwe.
  eng-OKE: The minchas and libations for the bullock, the ram, and the lambs, as proper,
    according to their number;
  tha-KJV: และถวายธัญญบูชาและเครื่องดื่มบูชาคู่กันนั้น สำหรับวัว แกะผู้ และลูกแกะนั้น
    ตามจำนวนตามลักษณะ
  por-BR-2018: Suas ofertas de cereais e suas libações com o novilho, com o carneiro,
    e com os cordeiros, segundo o número deles, conforme a lei;
  deu-ELO: ihr Speisopfer und ihre Trankopfer, zu dem Farren, zu dem Widder und zu
    den Lämmern, nach ihrer Zahl, nach der Vorschrift;
  eng-WYC-2018: And ye shall hallow rightfully the sacrifices, and [the] moist offerings
    of all, by the calves, and rams, and lambs. (And ye shall offer the proper grain
    and wine offerings, with each of the calves, and the rams, and the lambs.)
  epo-epo: ilian farunoferon kaj iliajn verŝoferojn por la bovido, por la virŝafo,
    kaj por la ŝafidoj, laŭ ilia nombro, laŭ la regularo;
  uig-PIN: ⱨǝmdǝ torpaⱪ, ⱪoqⱪar wǝ ǝrkǝk ⱪozilarning saniƣa ⱪarap, bǝlgilimǝ boyiqǝ
    ⱪoxumqǝ sunulidiƣan axliⱪ ⱨǝdiyǝliri bilǝn xarab ⱨǝdiyǝlirini sununglar;
  beo-beo: Iasu huluane amo da eso age amoga gobele sali, amo defele gilisili ima.
  tpi-OTNT: Na yupela i mas mekim ol dispela ofa wantaim ol arapela ofa yupela i save
    mekim long de namba wan.
  hau-SA: Tare da bijimin, ragon da kuma ’yan ragunan, a miƙa hadayunsu na gari da
    hadayu na sha bisa ga adadin da aka ƙayyade.
  uig-LAT: hemde torpaq, qochqar we erkek qozilarning sanigha qarap, belgilime boyiche
    qoshumche sunulidighan ashliq hediyeliri bilen sharab hediyelirini sununglar;
  nde-nde: Ndawonye lenkunzi, inqama kanye lamazinyane ezimvu, linikele iminikelo
    yakho yamabele kanye leminikelo yakho yokunathwayo kusiya ngenani elimisiweyo.
  ton-ton: 'Ko ʻenau feilaulau meʻakai, mo ʻenau feilaulau inu ki he pulu, mo e sipitangata,
    pea mo e fanga lami, ʻe ʻatu ia ʻo fakatatau ki honau lau, ki hono anga:'
  ces-1613: S obětí suchou i s obětmi mokrými jejich při volku, skopci i beráncích,
    vedlé počtu jejich, jakž jest obyčej;
  eng-WMB: their meal offering and their drink offerings for the bull, for the ram,
    and for the lambs, shall be according to their number, after the ordinance,
  tam-TCV: காளையுடனும், செம்மறியாட்டுடனும், செம்மறியாட்டுக் குட்டிகளுடனும் குறிக்கப்பட்ட
    அவற்றின் எண்ணிக்கையின்படியே அவற்றிற்கான தானிய காணிக்கைகளையும், பானகாணிக்கைகளையும்
    ஆயத்தப்படுத்தவேண்டும்.
  ceb-ULB: Kinahanglan ninyong ihalad ang ilang mga trigo nga halad ug ang ilang ilimnon
    nga mga halad alang sa torong baka, alang sa torong karnero, ug alang sa mga nating
    karnero, buhata sama kadaghan sa mga halad nga gisugo.
  pol-UBG: Ich ofiarę pokarmową i ich ofiary z płynów do cielca, do barana i do każdego
    baranka, według ich liczby i według ich przepisów;
  urd-GVU: ساتھ ہی وہ تمام قربانیاں بھی پیش کرنا جو پہلے دن پیش کی جاتی ہیں۔
  deu-1912: samt ihren Speisopfern und Trankopfern zu den Farren, zu den Widdern und
    zu den Lämmern in ihrer Zahl, wie es recht ist;
  kan-2017: “‘ನೈವೇದ್ಯಕ್ಕಾಗಿ ಹೋರಿ, ಟಗರು ಮತ್ತು ಕುರಿಮರಿ ಈ ಪ್ರತಿಯೊಂದಕ್ಕೆ ನೇಮಕವಾದ ಪ್ರಕಾರವೇ
    ಧಾನ್ಯದ್ರವ್ಯಗಳನ್ನೂ, ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು
  yap-yap: Mu pi’ed nib mu’un e tin ba’aram e maligach ngay ni kan duwgiliy ni fen
    e bin som’on e rran.
  hlt-MCSB: A khocang neh a tuisi te laitloeknah bangla amah tarhing ah vaitotal rhoek
    ham khaw, tutal rhoek ham khaw, tuca rhoek ham khaw om pah saeh.
  mdy-ETH: ሃኣኮ ዒንጊፆንታ ዑዦ ዒንጊፆ፦ ዎፓኖና ዎላ፥ ዓዶ ማራቶና ዎላ፥ ዓዶ ማራናኣቶና ዎላ ዒንጊንቶም ጌይንቴ ጎይፆ ጎይፆ
    ዒንጉዋቴ።
  twi-ASANTE: Na sɛ morebɔ saa afɔdeɛ no a, momfa atokoɔ ne nsã afɔrebɔdeɛ nka ho.
  eng-WEBU: their meal offering and their drink offerings for the bull, for the ram,
    and for the lambs, shall be according to their number, after the ordinance,
  bnp-bnp: A maka nihabi na bulmakau a toga, a sipsip a toga, a tuna sipsip, a kinine
    ria ge a nihabi na vit, a nihabi na vain, ge ramai a ngava a taki mua vona.
  wal-wal: Mirgguwaara, dorssa orggiyaaranne dorssa maratuura eta kattaa yarshshuwaanne
    eta ushshaa yarshshuwaa wogai azaziyo qoodaadan shiishshite.
  spa-PDDPT: y su ofrenda vegetal y sus libaciones con el becerro, con el carnero
    y con los corderos, según el número de ellos, conforme a la ordenanza,
  gun-gun: Toro ra'y reve guarã, vexa'i ava ha'e vexa'i ra'y kuery reve guarã ma peme'ẽ
    avi 'rã mba'emo aju guigua ha'e mba'emo penhoẽ va'e. Peteĩ-teĩ mymba regua mbovy
    pa ikuaia rami vy peme'ẽ 'rã hexeve guarã, ayvu oeja pyre rami vy.
  ilo-ULB: Masapul nga idatagyo dagiti daton a bukel ken datonda a mainom a maipakuyog
    iti kalakian a baka, iti kalakian a karnero, ken kadagiti karnero, adu a daton
    a kas naibilin kadakami.
  kpg-kpg: Wanga ina dalia nia tigidaumaha dudu aanei nia tigidaumaha huogodoo ala
    bolo e hai gii hai i di laangi matagidagi.
  uig-ARA: ھەمدە تورپاق، قوچقار ۋە ئەركەك قوزىلارنىڭ سانىغا قاراپ، بەلگىلىمە بويىچە
    قوشۇمچە سۇنۇلىدىغان ئاشلىق ھەدىيەلىرى بىلەن شاراب ھەدىيەلىرىنى سۇنۇڭلار؛
  sus-sus: Wo man xa sansi xɔri dinxi nun wɛni sɛrɛxɛ ba naxan lanma sɛriyɛ ki ma
    na tuura, na yɛxɛɛ kontonyi, nun na yɛxɛɛ xa fe ra.
  pon-2006: Kumwail pahn iangahki soangen meirong ko me wiawiher ni keieun rahno.
  ksd-ksd: a tinabar na vuai na uma tana, ma ra tinabar na nimomo tana, ure ra bulumakau,
    ure ra sip, ma ure ra umana nat na sip; na da ra niluluk i diat, da ra togotogo
    ure;
  tur-YTC: bunların sayısına göre, usulüne göre, boğa için, koç için ve kuzular için
    onların ekmek sunusunu ve onların dökmelik sunularını;
  grc-BRENT: Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τῷ μόσχῳ καὶ τῷ κριῷ καὶ τοῖς ἀμνοῖς
    κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύνκρισιν αὐτῶν.
  ind-AYT: juga kurban sajian dan persembahan curahan untuk sapi jantan, domba jantan,
    dan anak domba menurut jumlah yang telah ditetapkan,
  nya-nya: Pamodzi ndi ngʼombe yayimunayo, nkhosa yayimunayo ndi ana ankhosawo, muzipereka
    chopereka cha chakudya ndi chakumwa molingana ndi chiwerengero cha nyamazo.
  hrv-hrv: Njihovu prinosnicu i njihove ljevanice prinesite propisno prema broju junaca,
    ovnova i janjaca.
  mps-mps: Dagego te kibu dabe ofa dali te dagego te gasa dei namba wande yali ofa
    dali yao, te wit me, wain me, te sęgę sela sąbo meme omai ofa me, te tama ofa
    me ma yao.’”
  tpi-tpi: Na yupela i mas mekim ol dispela ofa wantaim ol arapela ofa yupela i save
    mekim long de namba wan.
  dan-1931: med tilhørende Afgrødeoffer og Drikofre for Tyren, Vædderen og Lammene
    efter deres Tal på den foreskrevne Måde;
  vie-OVCB: Cũng dâng lễ vật ngũ cốc và rượu chung với các sinh vật trên, theo số
    lượng ấn định.
  guj-2017: તેઓની ગણતરી તથા વિધિ પ્રમાણે તેઓના ખાદ્યાર્પણ તથા તેઓના પેયાર્પણો બળદોને
    સારુ, ઘેટાઓને સારુ તથા હલવાનોને સારુ ચઢાવવા.
  pon-2006A: Kumwail pahn iangahki soangen meirong ko me wiawiher ni keieun rahno.
  por-BRBSL: their oferta de refeição e suas ofertas de bebida para o touro, para
    o carneiro, e para os cordeiros, será de acordo com seu número, após a ordenança,
  cth-cth: tavai thuengnae hoi nei thuengnae phueng patetlah a younpap e lahoi maitotan
    thoseh, tutan, tuca kanaw e thoseh, aphung patetlah a younpap lahoi,
  twi-twi: Momfa atoko ne nsa afɔrebɔde dodow a wɔakyerɛ no nka nantwinini, odwennini
    ne nguantenmma no ho.
  hlt-hlt: A khocang neh a tuisi te laitloeknah bangla amah tarhing ah vaitotal rhoek
    ham khaw, tutal rhoek ham khaw, tuca rhoek ham khaw om pah saeh.
  tbz-SIM: Kɛ̀ dí yíɛ́nɛ̀ tidiitì nɛ̀ mɛnɑɑ̀ kɛ̀ dɛ̀ mmɑnɛ̀ dinɑɑdɑɑ̀ nɛ̀ yɛpedɑkɛ̀
    nɛ̀ yɛpedɑpɑ̀ɑ̀ ndɛ̀ mɑ̀mɛ̀, kɛ́ndònnɛ̀ di mɔkɛmɛ̀ dɛ kó mɛmɑntímɛ̀.
  msy-2020: Egh ofan ia faraghavɨra zuir aruemɨn amizibar mɨn, ia arazir God ifongeziba
    ko dar dɨbobonibar gɨn mangɨva, dar wit tuamin ofaba ko dar wainɨn dɨpabar ofaba
    inigh, ofan bar isia mɨghɨrir kaba ko, ofa damu.
  dop-dop: Nɑ ɩ́ tǝnɩ pɑɑ tɔtɛ nte tǝ tɔɔ kɛ́ kɔtɑɣɑ tɔɣɔnɑɣɑ, nɑ pǝ sʋlʋm mpi pɑ
    lɑkǝnɑ tɑm tɔ.
  azb-azb: Buğa, qoç və toğluların sayına görə onların lazımi taxıl və içmə təqdimlərini
    gətirin.
  eng-DBY: their oblation and their drink-offerings for the bullock, for the ram,
    and for the lambs, by their number, according to the ordinance;
  hin-2017: बछड़े, और मेढ़े, और भेड़ के बच्चों के साथ उनके अन्नबलि और अर्घ, उनकी गिनती
    के अनुसार, और नियम के अनुसार चढ़ाना।
  wol-KYG: Te seen saraxi pepp, ak seen saraxi tuur yay ànd ak yëkk ya, mbaa kuuy
    ya, mbaa xar ya, na dayo ya dëppoo ak li yoon tëral.
  eng-YLT: their present, and their libations, for the bullock, for the ram, and for
    the lambs, in their number, according to the ordinance;
  eng-WYC-2017: And ye shall hallow rightfully the sacrifices, and [the] moist [or
    liquor] offerings of all, by the calves, and rams, and lambs.
  eng-WMBB: their meal offering and their drink offerings for the bull, for the ram,
    and for the lambs, shall be according to their number, after the ordinance,
  urd-GVH: साथ ही वह तमाम क़ुरबानियाँ भी पेश करना जो पहले दिन पेश की जाती हैं।
  rug-rug: Varigara somana lani sari doduru vinariponi huiti na napo vaeni padadi
    saripu ta hivae pa hopeke vinukivukihi,
  gaz-gaz: Akka lakkoobsa murtaaʼeettii fi akkuma amala isaaniitti dibicha loonii,
    korbeessa hoolaa sanaa fi xobbaallaawwan hoolaa sana wajjin kennaa midhaan isaaniitii
    fi dhibaayyuu isaanii dhiʼeessaa.
  fra-LSG: avec l’offrande et les libations pour le taureau, le bélier et les agneaux,
    selon leur nombre, d’après les règles établies.
  yal-yal: E bama nɛn e nun e bogise saraxane nun e minse saraxane, naxanye lanɲɛ
    turane nun kontonne nun yɛxɛɛne yatɛn ma.
  haw-1868: Me ka mohaiai o ia mau mea, a me na mohaiinu o ia mau mea, no ka bipikane,
    no ka hipakane, a no na keikihipa, e like me ka helu ana, ma ke kanawai;
  arb-NAV: وَتَكُونُ تَقْدِمَتُهَا مِنَ الدَّقِيقِ وَسَكَائِبِ الْخَمْرِ لِكُلٍّ مِنَ
    الثَّوْرِ وَالْكَبْشِ وَالْحُمْلانِ هِيَ التَّقْدِمَةُ الْمُعْتَادَةُ بِمَا يَتَّفِقُ
    مَعَ عَدَدِهَا.
  ewe-ewe: Miawɔ nuɖuvɔsa kple nunovɔsa ɖe nyitsu la, agbo la kple alẽviawo ƒe agbɔsɔsɔme
    ŋu ɖe ɖoɖo la nu. Vɔsa siawo dzea Yehowa ŋu ŋutɔ.
  eng-LEE: Their meat-offering and their drink-offerings for the bullock, for the
    ram, and for the sheep, shall be according to their number, after the prescribed
    manner;
  asm-FB: আৰু দমৰা গৰুৰ, মেৰৰ আৰু মেৰ পোৱালিৰ সংখ্যা অনুসাৰে বিধিমতে সেইবোৰৰ ভক্ষ্য
    আৰু পেয় নৈবেদ্য হ’ব।
  sus-A: وٌ مَن شَ سَنسِ شْرِ دِنشِ نُن وّنِ سّرّشّ بَ نَشَن لَنمَ سّرِيّ كِ مَ نَ
    تُورَ، نَ يّشّي كٌنتٌنيِ، نُن نَ يّشّي شَ قٍ رَ.
  fra-SBL: l'offrande et la libation du taureau, du bélier et des agneaux seront déterminées
    d'après leur nombre, selon les règles établies ;
  hbo-hbo: מִנְחָתָ֣ם וְנִסְכֵּיהֶ֗ם לַפָּ֨ר לָאַ֧יִל וְלַכְּבָשִׂ֛ים בְּמִסְפָּרָ֖ם
    כַּמִּשְׁפָּֽט׃
  eng-WYCLIFFE: And ye schulen halewe riytfuli the sacrifices and moiste offryngis
    `of alle, bi the calues, and rammes, and lambren.
  cwe-cwe: Iviya mwizalava nhosa ya usage na nhosa ya ching'waji, hamwe na dang'ang'a
    lume ijo na bebelu da ng'hondolo ijo na wanang'hondolo wawo kuilinga na peta ya
    wanyama, fana voilagilizigwe.
  kik-kik: Hamwe na ndegwa, na ndũrũme, na tũtũrũme tũu, haaragĩriai maruta macio
    ma mũtu na maruta ma kũnyuuo kũringana na mũigana ũrĩa ũtuĩtwo.
  fra-NCL: avec leur oblation et leurs libations, pour le taureau, le bélier et les
    agneaux, selon leur nombre, d’après la règle.
  cek-AK: A sak o zong ih atawk baktih, kami pop hoi tamsi baktiah, maitaw tae, tuu
    tae hoi tuucaanawk hoi nawnto ah, cang hoi sak ih angbawnhaih, naek koi hmuen
    hoi sak ih angbawnhaih to sah ah.
  cuk-cuk: Moli-bebe-nikad-sapingwagwadba, sibad-wawaad-macheredba, sibad-wawaad-birgagwen-nikamaladba
    gusgu eba-ibmar-gwag-uklemalad, gusgu vino-egi-eoleged-ukleged be ukoed. Gusgu-igar-uklesadba
    be imakoed.
  uig-CYR: һәмдә топақ, қочқар вә әркәк қозиларниң саниға қарап, бәлгүлимә бойичә
    қошумчә сунулидиған ашлиқ һәдийәлири билән шарап һәдийәлирини сунуңлар;
  tel-2017: వాటితో వాటి వాటి నైవేద్యం, పానార్పణను
  hat-BSA: ofrann sereyal la ak ofrann bwason pa yo pou towo a, pou belye a ak pou
    jenn mouton yo, selon nimewo òdonans lan;
  kos-kos: Oru pac mwe kisa ke wheat ac mwe kisa wain ke kais soko cow mukul, sheep
    mukul, ac sheep fusr, fal nu ke pisalos, oana ma akkalemyeyuk.
  hbo-WLC: מִנְחָתָ֣ם וְנִסְכֵּיהֶ֗ם לַפָּ֨ר לָאַ֧יִל וְלַכְּבָשִׂ֛ים בְּמִסְפָּרָ֖ם
    כַּמִּשְׁפָּֽט׃
  ibo-ibo: Ihe ga-eso aja oke ehi, ebule na ụmụ atụrụ ndị ahụ bụ aja mkpụrụ ọka na
    aja ihe ọṅụṅụ dịka e si nye ya nʼiwu.
  ory-ory: ଆଉ ଗୋବତ୍ସର, ମେଷର ଓ ମେଷବତ୍ସମାନଙ୍କ ସଂଖ୍ୟାନୁସାରେ ବିଧିମତେ ଭକ୍ଷ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ,
  chk-chk: Iwe, ewe asoren mongö me asoren ün repwe chu ngeni ekewe ätemwänin kow,
    ekewe ätemwänin sip me ekewe lam ükükün iteiter lon pwüngün allükür.
  rop-rop: En yumob garra gibit ol detlot najalot ofring seim laik weya yumob bin
    gibit langa det feswan dei.
  ukr-1871: З даром хлїбним і ливним до них, до бичків, до баранів і до ягнят, по
    лїчбі їх, по установі;
  deu-1951: samt dem erforderlichen Speisopfer und den Trankopfern zu dem Farren,
    dem Widder und den Lämmern, nach ihrer Zahl, wie sich's gebührt;
  eng-JPS: their meal-offering and their drink-offerings for the bullock, for the
    ram, and for the lambs, shall be according to their number, after the ordinance;
  srp-1865: I dar njihov i naljeve njihove, uz tele, uz ovna i uz jaganjce, po broju
    njihovu, kako je ureðeno;
  lug-lug: Ku nte ne ku ndiga ento ennume ne ku baana b’endiga, byonna munaabiteekerateekerangako
    ebiweebwayo byako eby’emmere y’empeke n’ebiweebwayo byako ebyokunywa ng’emiwendo
    egyalagirwa bwe giri.
  heb-heb: מנחתם ונסכיהם לפר לאיל ולכבשים במספרם כמשפט׃
  ben-IRV: এবং ষাঁড়ের, ভেড়ার ও ভেড়ার বাচ্চার জন্য তাদের সংখ্যা অনুসারে নিয়ম মতে
    তাদের ভক্ষ্য ও পেয় নৈবেদ্য
  pan-pan: ਵਹਿੜਿਆਂ, ਭੇਡੂਆਂ ਅਤੇ ਭੇਡ ਦੇ ਬੱਚਿਆਂ ਲਈ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਅਤੇ ਰੀਤੀ ਅਨੁਸਾਰ ਹੋਣ।
  mya-JVB: သိုး ၊ နွား ၊ သိုးသငယ် အနည်း အများအလိုက် ၊ ထုံးစံ ရှိသည်အတိုင်း ဘောဇဉ်
    ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာကို၎င်း၊
  hmo-hmo: Inai boromakau tau, mamoe tau bona mamoe natuna tau be hida hegeregerena,
    paraoa bouboudia bona uaina bouboudia danu do umui henia.
  urd-urd: और बछड़े और मेंढे और बर्रों के साथ, उनके शुमार और तौर तरीक़े के मुताबिक़
    उनकी नज़्र की क़ुर्बानी और तपावन हों,
  rus-SYN: и при них приношение хлебное и возлияние для тельца, овна и агнцев по числу
    их, по уставу,
  bqc-SIM: '@see-verse:NUM.029.036'
  tcz-CHONGTHU: Dan kisem dungjuija bongchal kelngoi chal ding chule kelngoi piho
    toh totha ding chu ajat atam le alhom dung juiya, lhosoh-ga thilto le lengpitwi
    thilto toh na to tha diu ahi.
  mar-mar: आणि त्याबरोबर गोऱ्ह्यासाठी, मेंढ्यांसाठी व कोकरासाठी त्यांच्या त्यांच्या
    संख्येप्रमाणे तुम्ही अन्नार्पण व पेयार्पणे विधिपूर्वक अर्पण करावी.
  qub-qub: Noga nishäno cada töru-mallwapaj, cada carnipaj, cada cashnipaj churanqui
    chaqui micuy ofrendata, bïnutapis.
  hat-hat: Ansanm ak chak bèt n'a ofri ofrann grenn jaden ak ofrann bwason ki pou
    mache ak yo, dapre regleman an,
  eng-BSB: along with the grain and drink offerings for the bulls, rams, and lambs,
    according to the number prescribed.
  tod-tod: Wa vebɛaniiti ta puya zalaɠaiti pɛɛ zalaɠa zuaiti ba, kɔɠɔgi liegɔi zoloo
    ti-liegɔi ma, eɠɛʋelei deveai la tɔgi zu.
  eng-WEBPB: their meal offering and their drink offerings for the bull, for the ram,
    and for the lambs, shall be according to their number, after the ordinance,
  kbq-kbq: Hagi ana bulimakaone sipisipinema ofama hanazana, ko'ma e'ina hiho huno
    tra kefima hunenia avamente waini ofane, witi ofanena kresramna vugahaze.
  nhe-BL: Huan ininhuaya nopa becerro, borrego huan pilborregojtzitzi monequi innechmacase
    nopa tlacajcahualistli tlen harina huan tlen tlatoyahuali tlen ininhuaya yohuij,
    sese ica imiyaca tlen ya nimechnahuatijtoc.
  gub-BL: Wanehe we perur ma'e 'ar ipy rehe har pe wà nehe no.
  eng-DRA: 'And the sacrifices and the libations of every one for the calves and for
    the rams and for the lambs you shall celebrate according to the rite:'
