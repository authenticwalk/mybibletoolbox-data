verse: NUM.029.008
translations:
  mal-C: യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ,
    ഒരുവയസ്സു പ്രായമായ ഏഴ് ആൺകുഞ്ഞാട് എന്നിവ ഹോമയാഗം അർപ്പിക്കുക.
  deu-TKW: 'An Brandopfern habt ihr Jahwe darzubringen, als lieblichen Geruch: einen
    jungen Stier, einen Widder und sieben einjährige Lämmer; fehllos sollt ihr sie
    liefern.'
  lin-lin: 'Bokobonzela Yawe mbeka ya kotumba, lokola biloko ya solo kitoko : mwana
    ngombe moko ya mobali, meme moko ya mobali mpe bana mibali ya meme sambo ya mobu
    moko, nyonso ezanga mbeba.'
  eng-LSV: 'and you have brought a burnt-offering near to YHWH, a refreshing fragrance:
    one bullock, a son of the herd, one ram, seven lambs, sons of a year; they are
    perfect ones for you;'
  eng-GNV: 'But ye shall offer a burnt offring vnto the Lord for a sweete sauour:
    one yong bullocke, a ramme, and seuen lambes of a yeere olde: see they be without
    blemish.'
  eng-WEBSTER: 'But ye shall offer a burnt-offering to the LORD for a sweet savor;
    one young bullock, one ram, and seven lambs of the first year; they shall be to
    you without blemish:'
  nhw-BL: Huan ipan nopa tonali antechtencahuilise ni tlacajcahualistli tlatlatili
    catli ajhuiyac mijyotis noixpa para antechhueyichihuase. Monequi antechmacase
    se becerro, huan se oquich borrego, huan chicome piloquich borregojtzitzi catli
    san quiaxitíaj se xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: Toeni sadaka ya kuteketezwa ya fahali mmoja mchanga, kondoo dume mmoja,
    na wana-kondoo saba wa mwaka mmoja, wote wasio na dosari, kama harufu nzuri inayompendeza
    Bwana.
  bba-bba: I ko i Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑwɑ ni nu koo nùn nuburu
    dore, kɑ nɑɑ kpɛmɑ, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔ̃ɔ tiɑ tiɑɡinu nɔɔbɑ yiru. Yɑɑ sɑbe
    ni kpuro nu ko n sɑ̃ɑwɑ ni nuǹ ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: 'but ye shall offer a burnt offering unto the Lord for a sweet savour;
    one young bullock, one ram, and seven lambs of the first year; they shall be unto
    you without blemish:'
  luo-luo: Kelneuru Jehova Nyasaye chiwo madungʼ tik mangʼwe ngʼar mar misango miwangʼo
    pep mar nyarwath, im achiel kod nyiimbe abiriyo ma jo-higa achiel, mago maonge
    songa.
  meu-meu: 'Una dina ai ḡole-oho, boubouna ba hahelaḡaia, bonana namo ḡauna Iehova
    ena: boromakau natuna maruanena ta; mamoe maruanena ta; bona mamoe natudia mamaruanedia
    hitu, laḡani tamona ḡaudia, asi bebeka-bebekadia.'
  npi-ULB: तिमीहरूले कुनै काम नगरी आफैलाई नम्र तुल्याउनुपर्छ । तिमीहरूले परमप्रभुको
    निम्ति सुगन्धित बास्‍नाको निम्ति होमबलि चढाउनुपर्छ । तिमीहरूले एउटा साँढे, एउटा
    भेडा र एक वर्षे सातवटा थुमा चढाउनुपर्छ । तिनीहरू हरेक निष्खोट हुनुपर्छ ।
  yor-yor: Kí ẹ̀yin kí ó rú ẹbọ sísun olóòórùn dídùn sí Olúwa, ẹgbọrọ akọ màlúù kan,
    àgbò kan, àti akọ ọ̀dọ́-àgùntàn méje ọlọ́dún kan, kí wọn kí ó sì jẹ́ aláìlábùkù
    fún yín.
  pes-OPCB: یک گوسالۀ نر، یک قوچ و هفت برهٔ نر یک ساله که همگی سالم و بی‌عیب باشند
    به عنوان قربانی سوختنی تقدیم کنید. این قربانی، مورد پسند خداوند واقع خواهد شد.
  tgl-ULB: Dapat kayong maghandog ng isang alay na susunugin upang magbigay ng isang
    mabangong halimuyak para kay Yahweh. Dapat kayong maghandog ng isang batang toro,
    isang lalaking tupa, at pitong lalaking tupa na tig-iisang taong gulang. Dapat
    walang kapintasan ang mga ito.
  hui-hui: Ani bialu nogo bulumaga wangabe mbirabi sibi wangabe mbirabi sibi igini
    hungubalua karia mali mbira hangu hene karubi uruni bibahende dere durubi mbira
    nabi lomabu milimu. Uruni Anduane Homogohondo lomabu mialu irani dai helo delalimu.
    Ani bo deledemigola Anduane Homogohanda loma uruninaga nga bayale birago nga howa
    turu timbuni holebira.
  mya-mya: အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ထီး​တစ်​ကောင်၊ သိုး ထီး​တစ်​ကောင်​နှင့်​တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး
    ခု​နစ်​ကောင်​ကို ထာ​ဝ​ရ​ဘုရား​နှစ်​သက်​ဖွယ် ရ​နံ့​အ​ဖြစ်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: འོན་ཀྱང་སྦྱིན་སྲེག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མཆོད་པར་འབུལ་དགོས་པ་སྟེ།
    གླང་ཐུག་གཅིག་དང་། ལུག་ཐུག་གཅིག་དང་། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བདུན་བཅས་ཡིན་ནོ།
    །
  sna-sna: 'Mupe chibayiro chinopiswa chehando duku yegore rimwe chete kuna Jehovha
    sezvinonhuhwira zvinofadza: hando imwe chete negondobwe rimwe chete uye namakwayana
    makono manomwe egore rimwe chete, zvisina kuremara.'
  spa-BLM: 'sino que ofreceréis a Yahvé un holocausto como aroma agradable: un novillo,
    un carnero, siete corderos macho de un año, todos sin defecto;'
  cac-cac: Tze n̈usantz'a juntzan̈ silab' suc'uq'ui sjab' syab' Jehová, jun noc' quelem
    vacax, jun noc' ch'ac calnel yed' ucvan̈ noc' quelemtac calnel jun ab'il sq'uinal.
    Masanil juntzan̈ noc' noc' chi' malajocab' jab'oc spaltail noc'.
  swh-ULB: Mtatoa sadaka ya kuteketezwa ili kutoa harufu nzuri kwa BWANA. Mtatoa fahari
    mmoja mchanga ili kutoa harufu nzuri, kondoo mmoja mume, na wanakondoo saba waume
    wa mwaka mmoja. Wote wakamilifu.
  bel-bel: 'і прыносьце цэласпаленьне Госпаду дзеля прыемнай духмянасьці: адно цяля,
    аднаго барана сем ягнят-адналетак; без пахібы хай будуць яны ў вас;'
  deu-ELBBK: 'Und ihr sollt dem HERRN ein Brandopfer darbringen als lieblichen Geruch:
    einen jungen Stier, einen Widder, sieben einjährige Lämmer; ohne Fehl sollen sie
    euch sein;'
  mbb-OT: 'Ne pemuhat kew te menge pemuhat he edtutungen he ebpekepenunuat te Nengazen
    is kehemut din: he sevaha he meemahan he nati he vaka, sevaha he meǥurang en he
    meemahan he kerehidu, wey pitu he nati he meemahan he menge kerehidu he tig senge-tuig
    is keǥurang dan. Ne langun kayi kinahanglan he wazè dan sazir.'
  mal-2015: എന്നാൽ യഹോവെക്കു സുഗന്ധവാസനയായ ഹോമയാഗമായി ഒരു കാളക്കിടാവിനെയും ഒരു ആട്ടുകൊറ്റനെയും
    ഒരു വയസ്സു പ്രായമുള്ള ഏഴു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം; അവ ഊനമില്ലാത്തവ ആയിരിക്കേണം.
  rmc-rmc: Sar labarďi obeta, so šukares voňinel le RAJESKE, anena jekhe bikos, jekhe
    bakres the efta jekheberšeskre bakroren bi e chiba.
  pes-OPV: و قربانی سوختنی عطر خوشبوبرای خداوند بگذرانید، یک گاو جوان و یک قوچ و هفت
    بره نرینه یک ساله که برای شما بی‌عیب باشند.
  ron-1924: 'Сэ адучець ка ардере-де-тот де ун мирос плэкут Домнулуй: ун вицел, ун
    бербек ши шапте мей де ун ан фэрэ кусур.'
  ben-OBCV: সদাপ্রভুর কাছে আনন্দদায়ক সুরভিস্বরূপ হোম-নৈবেদ্যর জন্য একটি এঁড়ে বাছুর,
    একটি মেষ ও সাতটি এক বর্ষীয় মদ্দা মেষশাবক উৎসর্গ করবে। প্রত্যেকটি ত্রুটিহীন হওয়া
    চাই।
  som-som: laakiinse waa inaad Rabbiga qurbaan la gubo oo caraf udgoon ah ugu bixisaan
    dibi yar iyo wan weyn iyo toddoba wan oo yaryar oo wada gu jir ah, oo waa inay
    idiin ahaadaan kuwa aan iin lahayn,
  lat-VUC: 'Offeretisque holocaustum Domino in odorem suavissimum, vitulum de armento
    unum, arietem unum, agnos anniculos immaculatos septem:'
  eng-ASVBT: 'but ye shall offer a burnt offering unto Jehovah for a sweet savor:
    one young bullock, one ram, seven he-lambs a year old; they shall be unto you
    without blemish;'
  ita-1885: E offerite al Signore per olocausto, in soave odore, un giovenco, un montone,
    e sette agnelli di un anno, che sieno senza difetto;
  eng-LXXUP: And ye shall bring near whole burnt offerings for a sweet-smelling savor
    to the Lord; burnt sacrifices to the Lord, one calf of the herd, one ram, seven
    lambs of a year old; they shall be to you without blemish.
  eng-ULB: You must offer a burnt offering to produce a sweet aroma for Yahweh. You
    must offer one young bull, one ram, and seven male lambs a year old. They must
    each be without blemish.
  spa-VBL: Presenta un holocausto de un novillo, un carnero y siete corderos machos
    de un año, todos ellos sin defectos, aceptables para el Señor.
  fra-_FOB: Et vous offrirez en holocauste d'agréable odeur à l'Éternel, un jeune
    taureau, un bélier et sept agneaux d'un an, qui seront sans défaut;
  mal-mal: എന്നാൽ യഹോവയ്ക്ക് സുഗന്ധവാസനയായ ഹോമയാഗമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്,
    ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള ഏഴ് കുഞ്ഞാട് എന്നിവ അർപ്പിക്കണം.
  urd-GVR: Rab ko wuhī qurbāniyāṅ pesh karnā jo isī mahīne ke pahle din pesh kī jātī
    haiṅ. Sirf ek farq hai, us din ek nahīṅ balki do bakre gunāh kī qurbānī ke taur
    par pesh kie jāeṅ tāki tumhārā kaffārā diyā jāe. Aisī qurbāniyāṅ Rab ko pasand
    haiṅ.
  suz-BL: गे परमप्रभु यावे कली चोशा चढ़ेतीके चढ़ेचा माल्‍नीनी। मेको आ दाक्‍शो ब्रोव़शो
    रिना पाइश्‍शो चढ़ेतीके बाक्‍ब। मिनु गे ब्‍यफ का, सांड का नु बर्स का का गाप्‍शो
    ७ ओटा पाठा चढ़ेचा माल्‍नीनी। मेको थम रिम्‍शो मारेइ मदुम्‍शो दुम्‍चा माल्‍नीम।
  ita-1927: e offrirete, come olocausto di soave odore all’Eterno, un giovenco, un
    montone, sette agnelli dell’anno che siano senza difetti,
  ckb-ckb: قوربانی سووتاندن بۆ یەزدان پێشکەش دەکەن، ئەو بۆنەی پێی خۆشە، یەک جوانەگا
    و یەک بەران و حەوت بەرخی نێری یەک ساڵەی ساغ بن، لەلایەن ئێوەوە دەبێت.
  eng-BBE: 'And give to the Lord a burned offering for a sweet smell; one ox, one
    male sheep, seven he-lambs of the first year: only those without any mark on them
    may be used:'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾದ ದಹನಬಲಿಗಾಗಿ ದೋಷವಿಲ್ಲದ ಒಂದು ಎಳೆಯ ಹೋರಿಯನ್ನೂ
    ಒಂದು ಟಗರನ್ನೂ ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.007'
  tam-2017: யெகோவாவுக்கு நறுமண வாசனையான சர்வாங்கதகனபலியாக ஒரு காளையையும், ஒரு ஆட்டுக்கடாவையும்,
    ஒருவயதுடைய பழுதற்ற ஏழு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: 'Y ofreceréis en holocausto á Jehová por olor de suavidad, un becerro
    de la vacada, un carnero, siete corderos de un año; sin defecto los tomaréis:'
  ron-BTF: 'Ci să aduceți ofrandă arsă DOMNULUI de o aromă dulce: un taur tânăr, un
    berbec și șapte miei de un an; să vă fie fără cusur.'
  eng-WEBP: 'but you shall offer a burnt offering to the LORD for a pleasant aroma:
    one young bull, one ram, seven male lambs a year old, all without defect;'
  eng-FBV: Present a burnt offering of one young bull, one ram, and seven male lambs
    a year old, all of them without defects, acceptable to the Lord.
  nld-1939: Dan moet ge een heerlijk geurend brandoffer aan Jahweh opdragen van een
    jongen stier, een ram, zeven eenjarige lammeren; gave dieren moet ge nemen.
  nch-BL: Huan ipan nopa tonali antechtencahuilise ni tacajcahualisti tatatili cati
    ajhuiyac mijyotis noixpa para antechhueyichihuase. Monequi antechmacase se becerro,
    huan se oquich borrego, huan chicome piloquich borregojtzitzi cati sanoc quiaxitijtoque
    se xihuit huan cati amo teno quipiyaj.
  vie-1934: 'Các ngươi phải dâng một con bò đực tơ, một con chiên đực, và bảy chiên
    con đực giáp năm, không tì vít, làm của lễ thiêu có mùi thơm cho Đức Giê-hô-va:'
  hin-CV: 'सुखद-सुगंध के लिए तुम याहवेह के लिए यह होमबलि भेंट करोगे: एक बछड़ा, एक
    मेढ़ा तथा एक वर्ष के सात निर्दोष मेमने.'
  eng-OURB: 'but you shall offer a burnt offering to Adonai for a pleasant aroma:
    one young bull, one ram, seven male lambs a year old; all without defect;'
  spa-BES: 'Y da al Señor una ofrenda quemada por un aroma dulce; un becerro, un carnero,
    siete corderos del primer año, solo se pueden usar aquellos sin ningún defecto:'
  tdx-tdx: 'Hañenga soroñe am’ Iehovà nahareo; hàñin-kanintsiñe: bania raike, añondrilahy
    raike, naho vik’ añondrilahy fito, songa tsy aman-kandra.'
  vid-vid: Momlavila Mkulu Nguluwi nhambiko ya kulakazwa na kunhunyhilila kwa kumnojeza
    Mkulu Nguluwi. Ilogota ilume limwe na ing'holo ilume limwe na ming'holo myana
    saba milume ja mwaka umwe, jeng'ha jiwe jilihela nongwa yoneche.
  eng-OKE: 'but offer a burnt offering before the Lord to be received with favour:
    one young bullock, one ram, lambs of the year seven, unblemished shall you have;'
  tha-KJV: แต่​เจ้​าจงถวายเครื่องเผาบูชาแด่พระเยโฮวาห์ ให้​เป็นกลิ่​นที​่พอพระทัย
    คือถวายวัวหนุ่มตัวหนึ่ง แกะผู้ตัวหนึ่ง ลูกแกะอายุ​หน​ึ่งขวบเจ็ดตัว เจ้​าอย่าให้​มีตำหนิ
  por-BR-2018: 'E oferecereis em holocausto ao SENHOR por cheiro suave, um bezerro
    das vacas, um carneiro, sete cordeiros de ano; sem defeito os tomareis:'
  deu-ELO: 'Und ihr sollt dem Jehova ein Brandopfer darbringen als lieblichen Geruch:
    einen jungen Farren, einen Widder, sieben einjährige Lämmer; ohne Fehl sollen
    sie euch sein;'
  eng-WYC-2018: And ye shall offer burnt sacrifice to the Lord, into sweetest odour;
    one calf of the drove, one ram, seven lambs of one year, without wem. (And ye
    shall offer a burnt sacrifice, to make the sweetest aroma to the Lord; one calf
    from the herd, one ram, and seven one-year-old lambs, all without blemish, or
    without faultem.)
  epo-epo: 'kaj alportu bruloferon al la Eternulo, agrablan odoraĵon: unu bovidon,
    unu virŝafon, sep jaraĝajn ŝafidojn; sendifektaj ili estu ĉe vi;'
  uig-PIN: Silǝr Pǝrwǝrdigarƣa atalƣan, huxbuy kǝltüridiƣan kɵydürmǝ ⱪurbanliⱪ süpitidǝ
    yax bir torpaⱪ, bir ⱪoqⱪar, bir yaxliⱪ ǝrkǝk ⱪozidin yǝttini sununglar (bularning
    ⱨǝmmisi aldinglarda bejirim kɵrünsun).
  beo-beo: 'Hina Godema Wadela:i Hou Dabe Ima:ne Iasu Gobei ima. E da amo ea gabusiga:
    hahawane nabima:ne. Amo da bulamagau gawali waha debe afae, sibi gawali afae amola
    sibi mano ode afae lalelegei fesuale gala. Huluane da noga:i, ledo hamedei ba:mu.'
  tpi-OTNT: Orait yupela i mas kisim wanpela yangpela bulmakau man na wanpela sipsip
    man na 7-pela pikinini sipsip man i gat wanpela krismas tasol na i no gat sua
    samting i bagarapim skin bilong ol. Na yupela i mas ofaim olgeta long Bikpela,
    olsem ofa bilong paia i kukim olgeta. Na Bikpela bai i laikim gutpela smel bilong
    ol dispela ofa.
  hau-SA: Za a miƙa hadaya ta ƙonawa da bijimi guda, rago guda, da kuma ’yan raguna
    bakwai, ’yan bana ɗaya-ɗaya, dukansu marasa lahani don daɗin ƙanshi ga Ubangiji.
  uig-LAT: Siler Perwerdigargha atalghan, xushbuy keltüridighan köydürme qurbanliq
    süpitide yash bir torpaq, bir qochqar, bir yashliq erkek qozidin yettini sununglar
    (bularning hemmisi aldinglarda béjirim körünsun).
  nde-nde: Nikelani umnikelo wokutshiswa, kube liphunga elimnandi kuThixo, inkunzi
    eliguqa eyodwa, inqama eyodwa lamazinyane ezimvu amaduna ayisikhombisa alomnyaka
    owodwa wokuzalwa, konke kungelasici.
  ton-ton: 'Ka te mou ʻange ʻae feilaulau tutu ko e meʻa namu kakala kia Sihova; ko
    e pulu mui ʻe taha, mo e sipitangata ʻe taha, mo e lami ʻe fitu ʻi honau ʻuluaki
    taʻu; te mou fili ia taʻehamele:'
  ces-1613: A obětovati budete obět zápalnou Hospodinu u vůni příjemnou, volka mladého
    jednoho, skopce jednoho, beránků ročních sedm, a ti ať jsou bez poškvrny;
  eng-WMB: 'but you shall offer a burnt offering to the LORD for a pleasant aroma:
    one young bull, one ram, seven male lambs a year old, all without defect;'
  tam-TCV: ஒரு இளம்காளையையும், ஒரு செம்மறியாட்டுக் கடாவையும், ஒரு வயதுடைய ஏழு செம்மறியாட்டுக்
    கடாக்குட்டிகளையும் யெகோவாவுக்கு மகிழ்ச்சியூட்டும் தகன காணிக்கையாகச் செலுத்தவேண்டும்.
    இந்த மிருகங்கள் யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan kamong maghalad og sinunog aron maghatag og kahumot alang kang
    Yahweh. Kinahanglan nga maghalad kamo ug usa ka batan-on nga torong baka, usa
    ka laking karnero, pito ka nating karnero nga usa ka tuig ang kagulangon. Kinahanglan
    nga ang matag-usa walay tatsa.
  pol-UBG: I złożycie PANU całopalenie, na miłą woń, jednego młodego cielca, jednego
    barana i siedem rocznych baranków. Mają być bez skazy.
  urd-GVU: رب کو وہی قربانیاں پیش کرنا جو اِسی مہینے کے پہلے دن پیش کی جاتی ہیں۔ صرف
    ایک فرق ہے، اِس دن ایک نہیں بلکہ دو بکرے گناہ کی قربانی کے طور پر پیش کئے جائیں
    تاکہ تمہارا کفارہ دیا جائے۔ ایسی قربانیاں رب کو پسند ہیں۔
  deu-1912: 'sondern Brandopfer dem HERRN zum süßen Geruch opfern: einen jungen Farren,
    einen Widder, sieben jährige Lämmer ohne Fehl;'
  kan-2017: ನೀವು ಯೆಹೋವನಿಗೆ ಸುವಾಸನೆಯನ್ನು ಉಂಟುಮಾಡುವ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ದೋಷವಿಲ್ಲದ ಒಂದು
    ಹೋರಿ, ಒಂದು ಟಗರು, ಏಳು ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: 'Ngan pi’ e maligach ni mo’oruf ngak SOMOL, ni bfel’ bon u wan’: reb e
    garbaw ni pumo’on ni kab bitir, reb e saf ni pumo’on, nge medlip e fak e saf ni
    pumo’on ni ta’reb e duw yangarrad, ni dariy bang u dowrad nib kireb.'
  hlt-MCSB: BOEIPA taengah hmueihhlutnah te hmuehmuei botui kuen uh lamtah saelhung
    vaito ca pumat tutal pumat, tu kum khat ca a hmabuet pumrhih te namamih ham om
    saeh.
  mdy-ETH: ቦሂሳ ባኣዚባኣ ፔቴ ዎፓና፥ ፔቴ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ላንካይ ዓዴ ማራናይ፤ ሳዋ ታና ዎዛሳ ሚቺ ዒንጎያ ማሂ
    ዒንጉዋቴ።
  twi-ASANTE: Saa ɛda no, mobɛbɔ ɔhyeɛ afɔdeɛ ama Awurade—nʼani bɛsɔ. Afɔrebɔdeɛ no
    yɛ nantwie ba baako, odwennini baako, nnwammaanini nson a wɔadi afe a wɔnnii dɛm
    biara.
  eng-WEBU: 'but you shall offer a burnt offering to the LORD for a pleasant aroma:
    one young bull, one ram, seven male lambs a year old, all without defect;'
  bnp-bnp: Mu bolea tara bulmakau karaba a toga, a sipsip a toga, a tuna sipsip gavutuvutu
    a toga ge polorua, a pida ne ria ge taku. Mu habi ne BAKOVI DAGI ge a nihabi gutu-vuro.
    Na tahuna e BAKOVI DAGI i burongi a mangina, bara i vivi.
  wal-wal: Yaatidi GODAA tonggu giidi sawana mala, xuuggiyo yarshshuwaayyo issi mirgguwaa,
    issi dorssa orggiyaanne issi laitta gidido laappun dorssa orggeta, ubbaikka tilla
    bollaara de7iyaageeta, yarshshite.
  spa-PDDPT: Ofrecerán en holocausto de olor que apacigua a Yavé un becerro de la
    manada vacuna, un carnero y siete corderos añales sin defecto.
  gun-gun: 'Pova''e ma peapy vy peme''ẽ ''rã heakuã porã rã Senhor ojou porã aguã:
    peteĩ toro ra''y, peteĩ vexa ava, ha''e gui sete vexa''i ra''y peteĩ ma''etỹ va''e,
    ivaikue rei e''ỹ va''e meme.'
  ilo-ULB: Masapul a mangidatagkayo iti daton a maipuor a mangipaay iti nabanglo nga
    ayamuom para kenni Yahweh. Masapul a mangidatagkayo iti maysa a kalakian nga urbon
    a baka, maysa a kalakian a karnero, ken pito a kalakian nga urbon a karnero nga
    agtawen iti maysa. Masapul a tunggal maysa kadagitoy ket awan mulitna.
  kpg-kpg: 'Heia tigidaumaha dudu ang gi Dimaadua, e hauiha kala e haga manawa lamalia
    a Mee: tamaa kau daane, siibi daane, ge hidu dama siibi daane dagi dahi nadau
    ngadau, huogodoo nadau mee huaidu i nadau gili ai.'
  uig-ARA: سىلەر پەرۋەردىگارغا ئاتالغان، خۇشبۇي كەلتۈرىدىغان كۆيدۈرمە قۇربانلىق سۈپىتىدە
    ياش بىر تورپاق، بىر قوچقار، بىر ياشلىق ئەركەك قوزىدىن يەتتىنى سۇنۇڭلار ‹بۇلارنىڭ
    ھەممىسى ئالدىڭلاردا بېجىرىم كۆرۈنسۇن›.
  sus-sus: Na lɔxɔɛ wo xa tuura nde ba sɛrɛxɛ gan daaxi ra, a nun yɛxɛɛ kontonyi keren,
    a nun yɛxɛɛ solofere, naxee bara ɲɛ keren sɔtɔ, lanyuru yo mu na naxee ma.
  pon-2006: 'Kumwail meirongkihong KAUN-O meirong isihs ehu, me pwowe kin kaparanda
    kupwure: koupwul wol men, sihpw wol men, oh sihmpwul wol isimen me sounpar ehu,
    me sohte kisin samin kis rehrail.'
  ksd-ksd: 'ma avat a tul tar ra tinabar di tun tar ia tadav ra Luluai upi ra magit
    i ang na katkat: tika na bulumakau, tika na sip, ma lavurua na nat na sip, a tomotoina,
    ba i kopono ko kadia kilala; diat a ko kakit pire vavat;'
  tur-YTC: 'yalnızca hoş koku olarak Yahve''ye yakmalık sunu olarak: Bir genç boğa,
    bir koç, bir yaşında yedi erkek kuzu; hepsi kusursuz olacaklar;'
  grc-BRENT: Καὶ προσοίσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, καρπώματα Κυρίῳ,
    μόσχον ἐκ βοῶν ἕνα, κριὸν ἕνα, ἀμνους ἐνιαυσίους ἑπτά· ἄμωμοι ἔσονται ὑμῖν.
  ind-AYT: Persembahkanlah kurban bakaran yang harum baunya bagi TUHAN. Persembahkan
    seekor sapi jantan, seekor domba jantan, dan 7 ekor domba yang berumur setahun,
    yang tidak bercacat.
  nya-nya: Muzipereka kwa Yehova nsembe yopsereza, yotulutsa fungo lokoma lokondweretsa
    Yehovayo; ngʼombe yayimuna imodzi, nkhosa yayimuna imodzi ndi ana ankhosa asanu
    ndi awiri a chaka chimodzi. Zimenezi zizikhala zopanda chilema.
  hrv-hrv: 'Prinesite paljenicu Jahvi na ugodan miris: jednoga junca, jednoga ovna
    i sedam jednogodišnjih janjaca. Neka su vam bez mane.'
  mps-mps: Tialima, dagego te kau kibu omai ogwa bidi kau kibu, me omai sipsip kibu,
    me 7 sipsip kibu gǫų dabe sao, te kibu be deli yai kibu sipsip dabe. Te hasa
    tigidali augwali tigide keni dabe mu meni yai sao. Tama dagego sese tama Genuai
    Bidibolo ofa yao. Te isigo sese dela silibo ofa tiwai ulao. Tama Genuai Bidigo
    te tobage ofa denami godolo mu yaibao.
  tpi-tpi: Orait yupela i mas kisim wanpela yangpela bulmakau man na wanpela sipsip
    man na 7-pela pikinini sipsip man i gat wanpela krismas tasol na i no gat sua
    samting i bagarapim skin bilong ol. Na yupela i mas ofaim olgeta long Bikpela,
    olsem ofa bilong paia i kukim olgeta. Na Bikpela bai i laikim gutpela smel bilong
    ol dispela ofa.
  dan-1931: Da skal I som Brændoffer til en liflig duft for HERREN ofre en ung Tyr,
    en Vædder og syv årgamle Lam, lydefri Dyr skal I tage,
  vie-OVCB: Lễ thiêu dâng hôm ấy gồm bò tơ đực, chiên đực, và bảy chiên con đực một
    tuổi không tì vít, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: તમારે યહોવાહને સુવાસિત દહનીયાર્પણ ચઢાવવો. તમે ખામી વગરનો એક વાછરડો, એક
    ઘેટો તથા એક વર્ષની ઉંમરના સાત નર હલવાનો ચઢાવો.
  pon-2006A: 'Kumwail meirongkihong KAUN-O meirong isihs ehu, me pwowe kin kaparanda
    kupwure: koupwul wol men, sihpw wol men, oh sihmpwul wol isimen me sounpar ehu,
    me sohte kisin samin kis rehrail.'
  por-BRBSL: 'mas oferecereis uma oferta queimada a Javé por um aroma agradável: um
    touro jovem, um carneiro, sete cordeiros machos por ano, todos sem defeito;'
  cth-cth: BAWIPA koevah, hmuitui thuengnae hah na poe awh han. Maitotan kanaw e buet
    touh, tutan buet touh, tutan kanaw e a tan kum touh ka phat e sari touh, kacueme
    roeroe han.
  twi-twi: Mommɔ ɔhyew afɔre a eyi hua a ɛsɔ Awurade ani. Afɔrebɔde no yɛ nantwi ba
    baako, odwennini baako, nguamma a wɔadi afe ason a wonnii dɛm biara.
  hlt-hlt: BOEIPA taengah hmueihhlutnah te hmuehmuei botui kuen uh lamtah saelhung
    vaito ca pumat tutal pumat, tu kum khat ca a hmabuet pumrhih te namamih ham om
    saeh.
  tbz-SIM: Dɛ yiè di n féútɛ́ dinɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀ nɛ̀ yɛpedɑpɑ̀ɑ̀ nyɛ̀yiekɛ̀ yɛ̀ɛ̀
    mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀, kɛ kpɑ kuyɛ̀nkù kɛ́ yɛ̀ nni ntuɔ. Dipɑ̃nnì ndi
    dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Egh ofan bar isia mɨghɨrim isɨ Ikiavɨra Itir God danɨng, eghtɨ Ikiavɨra
    Itir God ofan kamɨn mughuriam baregh, egh a gifuegh navir aghuim an ikiam. Ofan
    kaba bagh, ia bulmakaun apurir igiar vamɨra, ko sipsipɨn apurir vamɨra, ko 7plan
    sipsipɨn apurir nguziba inigh izɨ. Sipsipɨn kaba, azenir vamɨra ikɨ, egh dar mɨkarziba
    duaba puvatɨgham.
  dop-dop: Nɑ ɩ́ lɑ́ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ nɑ kɑ́ wɛnɑ sɔɔsʋŋ tɔɣɔ tɔlɑ wenɑ
    ɑ tiili tɑ́ cɑɑmɩ tɔ. Ɩsɩɩ lɑtǝcɛ kʋfɑlʋ nɑ ɩwɑɑʋ nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Rəbbə xoş ətir kimi yandırma qurbanı olaraq bir buğa, bir qoç, birillik
    yeddi erkək toğlu təqdim edin. Onlar qüsursuz olmalıdır.
  eng-DBY: 'And ye shall present a burnt-offering to Jehovah for a sweet odour: one
    young bullock, one ram, seven yearling lambs (without blemish shall they be unto
    you);'
  hin-2017: और यहोवा के लिये सुखदायक सुगन्ध देने को होमबलि; अर्थात् एक बछड़ा, एक मेढ़ा,
    और एक-एक वर्ष के सात भेड़ के नर बच्चे चढ़ाना; फिर ये सब निर्दोष हों;
  wol-KYG: 'Sarxal-leen ci ab rendi-dóomal, ñeel Aji Sax ji, ngir xetug jàmm: wenn
    yëkk wu ndaw, ak menn kuuy, ak juróom ñaari xari menn at, te lu mucc sikk ngeen
    di def lépp.'
  eng-YLT: and ye have brought near a burnt-offering to Jehovah, a sweet fragrance,
    one bullock, a son of the herd, one ram, seven lambs, sons of a year, perfect
    ones they are for you,
  eng-WYC-2017: And ye shall offer burnt sacrifice to the Lord, into sweetest odour;
    one calf of the drove, one ram, seven lambs of one year, without wem.
  eng-WMBB: 'but you shall offer a burnt offering to the LORD for a pleasant aroma:
    one young bull, one ram, seven male lambs a year old, all without defect;'
  urd-GVH: रब को वही क़ुरबानियाँ पेश करना जो इसी महीने के पहले दिन पेश की जाती हैं।
    सिर्फ़ एक फ़रक़ है, उस दिन एक नहीं बल्कि दो बकरे गुनाह की क़ुरबानी के तौर पर पेश
    किए जाएँ ताकि तुम्हारा कफ़्फ़ारा दिया जाए। ऐसी क़ुरबानियाँ रब को पसंद हैं।
  rug-rug: 'Vala nia sa vina vukivukihi vina uququ, koa Rau Zihova: keke bulumakao
    kokoreo, keke sipi kokoreo, meke ka zuapa tuna sipi keke vuahenidi, saripu loke
    ari kisakisadi. Sa hibidi si qetu nia Rau Zihova.'
  gaz-gaz: Dibicha loonii tokko, korbeessa hoolaa tokkoo fi xobbaallaawwan hoolaa
    torba kanneen umuriin isaanii waggaa tokko tokko taʼe kanneen hundi isaanii hirʼina
    hin qabne aarsaa gubamu kan fooliin isaa Waaqayyotti tolu godhaa dhiʼeessaa.
  fra-LSG: Vous offrirez en holocauste, d’une agréable odeur à l’Éternel, un jeune
    taureau, un bélier, et sept agneaux d’un an sans défaut.
  yal-yal: Ɛ xa tura bulan keden nun konton keden nun yɛxɛɛn ɲɛɛ keden kedenna solofere
    ba saraxa gan daxin na Alatala xa fɛ mi naxanye ra, a xirin yi rafan a ma.
  haw-1868: Aka, e kaumaha oukou i mohaikuni na Iehova, i mea ala oluolu; i hookahi
    bipikane opio, i hookahi hipakane, i ehiku mau keikihipa o ka makahiki mua; ia
    oukou ia mau mea he kina ole.
  arb-NAV: وَتُقَرِّبُونَ مُحْرَقَةً لِلرَّبِّ رَائِحَةَ رِضًى ثَوْراً وَاحِداً وَكَبْشاً
    وَاحِداً وَسَبْعَةَ حُمْلانٍ حَوْلِيَّةٍ سَلِيمَةٍ.
  ewe-ewe: Gbe ma gbe la, miasa numevɔ si adze Yehowa ŋu ŋutɔ la kple nyitsuvi ɖeka,
    agbo ɖeka kple agbovi adre, siwo xɔ ƒe ɖeka. Lã siawo nade blibo le go ɖe sia
    ɖe me.
  eng-LEE: And ye shall bring as a burnt-offering unto the Lord for a sweet savor,
    one young bullock, one ram, seven sheep of the first year; without blemish shall
    they be unto you.
  asm-FB: কিন্তু যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে হোম-বলি স্বৰূপে এটা দমৰা গৰু, এটা
    মতা মেৰ আৰু সাতোটা এবছৰীয়া মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা; আৰু সেইবোৰ নিঘূণ পশু
    হ’ব লাগিব।
  sus-A: نَ لْشْي وٌ شَ تُورَ ندٍ بَ سّرّشّ فَن دَاشِ رَ، عَ نُن يّشّي كٌنتٌنيِ كٍرٍن،
    عَ نُن يّشّي سٌلٌقٍرٍ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ.
  fra-SBL: 'mais vous offrirez à Yahvé un holocauste d''agréable odeur : un jeune
    taureau, un bélier, sept agneaux mâles d''un an, tous sans défaut,'
  hbo-hbo: וְהִקְרַבְתֶּ֨ם עֹלָ֤ה לַֽיהוָה֙ רֵ֣יחַ נִיחֹ֔חַ פַּ֧ר בֶּן־בָּקָ֛ר אֶחָ֖ד
    אַ֣יִל אֶחָ֑ד כְּבָשִׂ֤ים בְּנֵֽי־שָׁנָה֙ שִׁבְעָ֔ה תְּמִימִ֖ם יִהְי֥וּ לָכֶֽם׃
  eng-WYCLIFFE: And ye schulen offre brent sacrifice to the Lord, in to swettiste
    odour; o calf of the droue, o ram, seuene lambren of o yeer with out wem.
  cwe-cwe: Mwizamulavila Mndewa Mulungu nhambiko ya kutimbula ili na mnung'ho unogile
    wa kumnogeza Mndewa Mulungu, dang'ang'a lume na bebelu da ng'hondolo na wanang'hondolo
    saba wa mwaka umwe, wose sekewawe na chilema.
  kik-kik: Rehagai igongona rĩa njino rĩna mũtararĩko mwega wa gũkenia Jehova rĩa
    gategwa kamwe na ndũrũme ĩmwe, na tũtũrũme mũgwanja o kamwe ka ũkũrũ wa mwaka
    ũmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: Vous offrirez en holocauste d’agréable odeur à Yahweh un jeune taureau,
    un bélier et sept agneaux d’un an, sans défaut,
  cek-AK: toe Angraeng khaeah hmuihoih angbawnhaih sak hanah, coek koi kaom ai saning
    kanawk maitaw tae maeto, tuu tae maeto hoi saningto kaom tuucaa sarihto paek ah.
  cuk-cuk: 'Bab-Jehováʼga ibmar-yeer-yapanned-ukegale, we-ibdurgan be ukoed: Moli-bebe-nikad-sapingwagwad,
    wargwen, sibad-wawaad-machered, wargwen. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    walagugle (7). We-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Силәр Пәрвәрдигарға аталған, хушбуй кәлтүридиған көйдүрмә қурбанлиқ сүпитидә
    яш бир топақ, бир қочқар, бир яшлиқ әркәк қозидин йәттини сунуңлар (буларниң һәммиси
    алдиңларда беҗирим көрүнсун).
  tel-2017: ప్రాయశ్చిత్తం కోసం పాపపరిహార బలి, నిత్యమైన దహనబలి, దాని నైవేద్యం, వాటి
    వాటి పానార్పణలు కాక, ఒక కోడెదూడ, ఒక పొట్టేలు, ఒక సంవత్సరం వయసున్న ఏడు మగ గొర్రెపిల్లలను
    యెహోవాకు ఇష్టమైన సువాసనగల దహనబలిగా అర్పించాలి. వాటిలో ఏలోపమూ ఉండకూడదు.
  hat-BSA: 'Nou va prezante yon ofrann brile bay SENYÈ a kòm yon odè ki santi bon:
    yon towo, yon belye, sèt mal mouton nan laj 1 nan, ki pa gen okenn defo;'
  kos-kos: 'Kisakin sie mwe kisa firir nu sin LEUM GOD, su fohlo uh mwe akinsewowoyal:
    soko cow fusr mukul, soko sheep mukul, ac itkosr sheep fusr mukul yac se matwa
    — kewana in wangin kutena ma koluk ke mano.'
  hbo-WLC: וְהִקְרַבְתֶּ֨ם עֹלָ֤ה לַֽיהוָה֙ רֵ֣יחַ נִיחֹ֔חַ פַּ֧ר בֶּן־בָּקָ֛ר אֶחָ֖ד
    אַ֣יִל אֶחָ֑ד כְּבָשִׂ֤ים בְּנֵֽי־שָׁנָה֙ שִׁבְעָ֔ה תְּמִימִ֖ם יִהְי֥וּ לָכֶֽם׃
  ibo-ibo: Nʼụbọchị ahụ, unu ga-achụrụ Onyenwe anyị aja nsure ọkụ, nke isisi ya na-atọ
    ya ụtọ. A ga-eji otu nwa oke ehi, na otu ebule, na ụmụ ebule asaa gbara otu afọ,
    otu afọ ndị na-enweghị ntụpọ chụọ aja a.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ହୋମବଳି ରୂପେ
    ଏକ ପୁଂଗୋବତ୍ସ, ଏକ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ସାତ ମେଷବତ୍ସ, ତୁମ୍ଭ ପ୍ରତି ଏମାନେ ନିଖୁନ୍ତ ହେବେ;
  chk-chk: Nge oupwe eäni asoren kek eman nienifön ätemwänin kow, eman ätemwänin sip
    me füman ätemwänin lam eu ierir, pwe ewe Samol mi Lapalap epwe efich pwoon. Ir
    meinisin esap wor terir.
  rop-rop: Yumob garra gibit det barnapwan ofring langa YAWEI. Yumob garra gibit wan
    yangwan boiwan buligi, wan dediwan ship en 7 boiwan ship wan yiya ol, holot nomo
    garram enijing rong langa olabat, en det smel blanga det ofring garra meigim YAWEI
    brabli gudbinji.
  ukr-1871: 'А принесїть всепаленнє Господеві, любі пахощі: одного бичка, одного барана,
    семеро ягнят перволїтків; без скази мусять вони бути в вас.'
  deu-1951: 'sondern dem HERRN ein Brandopfer darbringen, zum lieblichen Geruch: einen
    jungen Farren, einen Widder, sieben einjährige, tadellose Lämmer,'
  eng-JPS: 'but ye shall present a burnt-offering unto the LORD for a sweet savour:
    one young bullock, one ram, seven he-lambs of the first year; they shall be unto
    you without blemish;'
  srp-1865: Nego prinesite Gospodu za miris ugodni žrtvu paljenicu, jedno tele, jednoga
    ovna, sedam jaganjaca od godine, a neka vam je zdravo;
  lug-lug: Naye munaawangayo ekiweebwayo ekyokebwa eky’ente ento eya sseddume emu,
    n’endiga ento ennume emu, n’abaana b’endiga abalume ab’omwaka ogumu ogw’obukulu
    musanvu, byonna nga tebiriiko kamogo ng’ebyo kye kiweebwayo ekyokebwa omuva akawoowo
    akasanyusa Mukama Katonda.
  heb-heb: והקרבתם עלה ליהוה ריח ניחח פר בן בקר אחד איל אחד כבשים בני שנה שבעה תמימם
    יהיו לכם׃
  ben-IRV: কিন্তু সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের হোমবলি হিসাবে তোমরা একটি ষাঁড়,
    একটি ভেড়া ও এক বছরের সাতটি ভেড়া উৎসর্গ করবে; তোমাদের জন্য এইসব নির্দোষ হওয়া
    চাই।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਹੋਮ ਬਲੀ ਚੜ੍ਹਾਓ ਅਰਥਾਤ ਇੱਕ ਮੇਂਢਾ, ਇੱਕ ਭੇਡੂ, ਸੱਤ
    ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ। ਤੁਹਾਡੇ ਚੜ੍ਹਾਵੇ ਦੋਸ਼ ਰਹਿਤ ਹੋਣ
  mya-JVB: ထိုနေ့၌ ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့ နှင့် မီးရှို့ ရာယဇ်ဘို့ အသက်ပျို
    သော နွားထီး တ ကောင်၊ သိုးထီး တ ကောင်၊ အခါမလည် အပြစ် မပါသော သိုးသငယ် ခုနစ် ကောင်တို့ကို
    ပူဇော် ရမည်။
  hmo-hmo: 'Lohiabada dekenai gabua ore boubouna do umui henia, ia dekenai bonana
    namo gauna: Boromakau natuna tau ta, mamoe tau, bona mamoe natuna tau 7, lagani
    tamona gaudia, namodia momokani, bero o toto lasi.'
  urd-urd: बल्कि सोख़्तनी क़ुर्बानी के तौर पर एक बछड़ा, एक मेंढा और सात यक — साला
    नर बर्रे ख़ुदावन्द के सामने चढ़ाना, ताकि यह राहतअंगेज़ ख़ुशबू ठहरे; यह सब के सब
    बे — 'ऐब हों,
  rus-SYN: 'и приносите всесожжение Господу в приятное благоухание: одного тельца,
    одного овна, семь однолетних агнцев; без порока пусть будут они у вас;'
  bqc-SIM: Àli sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na o ń gáaenao do ń sãsakaoo
    do ń sãsa wɛ̃donao sopla. Apii iↄ dɛ pↄ́ sãasaiↄ ũ.
  tcz-CHONGTHU: Amavang Pakaija dinga gimnam tui jeng pumgo thilto nachoi diu, bongchal
    khat leh kelngoi chal khat, kumkhat lhingsa cheh kelngoi chal sagi nolnabei jaona
    natodoh tha diu ahi.
  mar-mar: तुम्ही परमेश्वरास मधुर सुवास मिळावा म्हणून होमार्पणे करावे ते हे, तुम्ही
    एक गोऱ्हा, एक मेंढा आणि एक एक वर्ष वयाचे सात निर्दोष कोकरे अर्पण करावेत.
  qub-qub: Nogapa shongöpäno jömuynin cananpaj rupachinqui sänu töru-mallwata, juc
    carnita, watayoj ganchis cashnicunata.
  hat-hat: 'N''a ofri bèt pou yo boule nèt nan dife pou Bondye. Se va yon ofrann ki
    va fè Seyè a plezi ak bon sant li. Men bèt n''a ofri: yon towo bèf, yon belye
    mouton, sèt ti mouton ki gen ennan. Fòk yo tout san okenn enfimite.'
  eng-BSB: Present as a pleasing aroma to the LORD a burnt offering of one young bull,
    one ram, and seven male lambs a year old, all unblemished,
  tod-tod: Wa nikɛ zinɛ ɓokpa gila kula ga gala zalaɠai, ta baala sinɛ ɠila, ta kona
    gila baala sinɛ lɔfelaiti, nɛɛʋuzu mina ɠɛ ti ʋa, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'but you shall offer a burnt offering to the LORD for a pleasant aroma:
    one young bull, one ram, seven male lambs a year old, all without defect;'
  kbq-kbq: Hagi ana knarera Ra Anumzamofonte'ma tevefi kre fanenema hu ofama hazageno
    knare manama nentahino musema nehia ofama hanuta, mago agoho bulimakaonki, mago
    ve sipisipigi, 7ni'a anenta sipisipi mago kafu hu'nenageno afuhe afahe osu'nenia
    avreta ofa hugahaze.
  nhe-BL: Huan ipan nopa tonali xinechtencahuilise ni tlacajcahualistli tlatlatili
    tlen ajhuiyac mijmiyotis noixtla para innechhueyichihuase. Monequi innechmacase
    se becerro, huan se oquich borrego, huan chicome piloquich borregojtzitzi tlen
    san quiaxitíaj se xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: 'Pemono izuka pyràm hapy paw pyràm Tupàn Tuweharupi Wiko Ma''e pe nehe.
    Hyàkwegatu putar izupe nehe: pitài tapi''aka''yr awa, pitài àràpuhàràn hawitu
    ma''e awa, 7 àràpuhàràna''yr hawitu ma''e pitài kwarahy hereko har wà. Paw rupi
    wiko putar ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: 'And you shall offer a holocaust to the Lord for a most sweet odour, one
    calf of the herd, one ram, and seven lambs of a year old, without blemish:'
