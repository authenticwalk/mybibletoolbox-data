    ma koluk ke mano.
  hbo-WLC: וּבַיּ֣וֹם הַשֵּׁנִ֗י פָּרִ֧ים בְּנֵי־בָקָ֛ר שְׁנֵ֥ים עָשָׂ֖ר אֵילִ֣ם שְׁנָ֑יִם
    כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  ibo-ibo: “ ‘Nʼụbọchị abụọ nke mmemme a, a ga-eji oke ehi iri na abụọ, ebule abụọ,
    na ụmụ ebule iri na anọ gbara otu afọ, otu afọ, ndị na-enweghị ntụpọ chụọ aja.
  ory-ory: ଆଉ ଦ୍ୱିତୀୟ ଦିନରେ ନିଖୁନ୍ତ ବାର ପୁଂଗୋବତ୍ସ, ଦୁଇ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ଚଉଦ ମେଷବତ୍ସ,
  chk-chk: Nge lon aruuen rän oupwe eäni asor engol me ruoman nienifön ätemwänin kow,
    ruoman ätemwänin sip me engol me föman ätemwänin lam eu ierir. Ir meinisin esap
    wor terir.
  rop-rop: “Wal langa det sekan dei yumob garra gibit dijan ofring, 12 yangwan boiwan
    buligi, dubala dediwan ship en 14 boiwan ship wan yiya ol, holot nomo garram enijing
    rong langa olabat.
  ukr-1871: 'І на другий день: дванайцятеро бичків, двох баранів, чотирнайцятеро ягнят
    перволїтків без скази,'
  deu-1951: 'Und am zweiten Tage: zwölf junge Farren, zwei Widder, vierzehn einjährige,
    tadellose Lämmer,'
  eng-JPS: And on the second day ye shall present twelve young bullocks, two rams,
    fourteen he-lambs of the first year without blemish;
  srp-1865: A drugi dan dvanaest telaca, dva ovna, èetrnaest jaganjaca od godine zdravijeh,
  lug-lug: “Ku lunaku olwokubiri munaateekateekanga ente eza sseddume ento kkumi na
    bbiri, n’endiga ennume ento bbiri n’abaana b’endiga abalume kkumi na bana abaweza
    omwaka gumu ogw’obukulu, nga byonna tebiriiko kamogo.
  heb-heb: וביום השני פרים בני בקר שנים עשר אילם שנים כבשים בני שנה ארבעה עשר תמימם׃
  ben-IRV: দ্বিতীয় দিনের তোমরা নির্দোষ বারোটি ষাঁড়, দুইটি ভেড়া ও এক বছরের চৌদ্দটি
    পুরুষ ভেড়া
  pan-pan: ਦੂਜੇ ਦਿਨ ਬਾਰਾਂ ਵਹਿੜੇ, ਦੋ ਭੇਡੂ ਅਤੇ ਚੌਦਾਂ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼
    ਰਹਿਤ ਚੜ੍ਹਾਓ।
  mya-JVB: ဒုတိယ နေ့ ၌ ၊ အသက်ပျို သော နွားထီး ဆယ် နှစ် ကောင်၊ သိုးထီး နှစ် ကောင်၊
    အခါမလည် အပြစ် မပါသော သိုးသငယ် ဆယ် လေး ကောင်ကို၎င်း၊
  hmo-hmo: “Dina iharuana dekenai boromakau natuna tau ibounai 12, mamoe tau rua,
    bona mamoe natuna tau, lagani tamona gaudia ibounai 14, namodia momokani, bero
    o toto lasi gaudia do umui henia.
  urd-urd: “और दूसरे दिन बारह बछड़े, दो मेंढे और चौदह बे — 'ऐब यक — साला नर बर्रे
    चढ़ाना।
  rus-SYN: И во второй день двенадцать тельцов, двух овнов, четырнадцать однолетних
    агнцев, без порока,
  bqc-SIM: Dikpɛ gↄↄ plaade zĩ́ àli sa'o màa ń gáaenao kuɛpla ń sãsakaoo pla
    ń sãsa wɛ̃donao gɛ̃o mɛ̀ndosai.
  tcz-CHONGTHU: Nikhoni lhinni teng bongchal ni, kelngoi chal ni, kumkhat lhingsa
    cheh kelngoi chal nolna bei somleli jaona hi ding ahi.
  mar-mar: दुसऱ्या दिवशी तुम्ही बारा गोऱ्हे, दोन मेंढे आणि एक वर्षाचे चौदा कोकरे अर्पण
    करावेत. ती दोषरहित असावी.
  qub-qub: «Ishcay caj junajcho pishtanqui sänuta chunca ishcay (12) töru-mallwata,
    ishcay carnita, juc watayoj cashnita chunca chuscuta (14).
  hat-hat: Dezyèm jou fèt la, n'a ofri douz towo bèf, de belye mouton ak katòz ti
    mouton ki gen ennan. Fòk yo tout san okenn enfimite.
  eng-BSB: On the second day you are to present twelve young bulls, two rams, and
    fourteen male lambs a year old, all unblemished,
  tod-tod: «Foloi velesiɛi ma, wa nikɛ zinɛ ɓokpa puugɔ maazu felegɔ (12) ɠula ga
    zalaɠai, ta baala sinɛ felegɔ, ta kona gila baala sinɛ puugɔ maazu naanigɔ (14),
    nɛɛʋuzu mina ɠɛ ti ʋa.
  eng-WEBPB: “‘On the second day you shall offer twelve young bulls, two rams, and
    fourteen male lambs a year old without defect;
  kbq-kbq: Hagi anante knazupama ofama hanazana 12fu'a agaho bulimakaonki, tare sipisipigi,
    afuhe afahe osu'nenia 14ni'a ve sipisipi anentera mago kafu hu'nenia avreta egahaze.
  nhe-BL: “Huan ipan ome tonali ipan nopa ilhuitl, innechtencahuilise 12 becerros,
    ome oquich borregojme, huan 14 piloquich borregojtzitzi tlen quiaxitijtoque se
    xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: '''Ar mokoz haw rehe perur 12 tapi''aka''yr awa wà, mokoz àràpuhàràn hawitu
    ma''e awa wà, 14 àràpuhàràna''yr hawitu ma''e awa pitài kwarahy hereko har wà.
    Paw rupi wiko putar ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: 'On the second day you shall offer twelve calves of the herd, two rams
    and fourteen lambs of a year old, without blemish:'
