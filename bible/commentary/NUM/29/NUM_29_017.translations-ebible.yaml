verse: NUM.029.017
translations:
  mal-C: “ ‘രണ്ടാംദിവസം, ഊനമില്ലാത്ത പന്ത്രണ്ട് കാളക്കിടാവ്, രണ്ട് ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള പതിന്നാല് ആൺകുഞ്ഞാട് എന്നിവ അർപ്പിക്കണം.
  deu-TKW: 'Und am zweiten Tage: zwölf junge Stiere, zwei Widder und vierzehn fehllose
    einjährige Lämmer'
  lin-lin: Na mokolo ya mibale, bokobonza bangombe ya mibali zomi na mibale, bameme
    ya mibali mibale mpe bana mibali ya meme zomi na minei, ya mobu moko, nyonso ezanga
    mbeba ;
  eng-LSV: 'And on the second day: twelve bullocks, sons of the herd, two rams, fourteen
    lambs, sons of a year, perfect ones;'
  eng-GNV: And the second day ye shall offer twelue yong bullockes, two rams, fourteene
    lambes of a yeere olde without blemish,
  eng-WEBSTER: 'And on the second day ye shall offer twelve young bullocks, two rams,
    fourteen lambs of the first year without spot:'
  nhw-BL: “Huan ipan ome tonali ipan nopa ilhuitl, antechtencahuilise 12 becerros,
    ome oquich borregojme, huan 14 piloquich borregojtzitzi catli quiaxitijtoque se
    xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: “ ‘Katika siku ya pili andaeni mafahali wachanga kumi na wawili, kondoo
    dume wawili, na wana-kondoo kumi na wanne wa mwaka mmoja, wote wasio na dosari.
  bba-bba: Tɔ̃ɔ bɑɑteren yɑ̃ku ni bɑɑsi, i ko i mɑɑ yɑ̃kunu ko kɑ yɑɑ sɑbe ni nuǹ
    ɑlebu ɡɑɑ mɔ kɑ mɑɑ som mɛ bɑ burinɑ kɑ ɡum, nɡe mɛ i rɑ ko sɑɑ tɔ̃ɔ bɑkɑ ten
    sɔ̃ɔ yirusen di n kɑ ɡirɑri ten sɔ̃ɔ nɔɔbɑ yiruse. Nɡe mɛniwɑ i ko i yɑ̃ku ni
    koosinɑ. Sɔ̃ɔ yiruse sɔɔ, i ko i yɑ̃kuru kowɑ kɑ kɛtɛ kinɛ kpɛnnu wɔkurɑ yiru
    kɑ yɑ̃ɑ kinɛnu yiru, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ wɔ̃ɔ tiɑ tiɑɡinu kɑ mɑɑ
    boo kinɛru. Sɔ̃ɔ itɑse sɔɔ, i ko i yɑ̃kuru kowɑ kɑ kɛtɛ kinɛ kpɛnnu wɔkurɑ tiɑ
    kɑ yɑ̃ɑ kinɛnu yiru, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ, wɔ̃ɔ tiɑ tiɑɡinu kɑ mɑɑ
    boo kinɛru. Sɔ̃ɔ nnɛse sɔɔ, i ko i yɑ̃kuru kowɑ kɑ kɛtɛ kinɛ kpɛnnu wɔkuru, kɑ
    yɑ̃ɑ kinɛnu yiru kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ, wɔ̃ɔ tiɑ tiɑɡinu, kɑ boo kinɛru.
    Sɔ̃ɔ nɔɔbuse sɔɔ, i ko i yɑ̃kuru kowɑ kɑ kɛtɛ kinɛ kpɛnnu nɔɔbɑ nnɛ kɑ yɑ̃ɑ kinɛnu
    yiru, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ, wɔ̃ɔ tiɑ tiɑɡinu, kɑ boo kinɛru. Sɔ̃ɔ
    nɔɔbɑ tiɑse, i ko i yɑ̃kuru kowɑ kɑ kɛtɛ kinɛ kpɛnnu nɔɔbɑ itɑ kɑ yɑ̃ɑ kinɛnu
    yiru kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ, wɔ̃ɔ tiɑ tiɑɡinu, kɑ boo kinɛru. Sɔ̃ɔ nɔɔbɑ
    yiruse sɔɔ, i ko i yɑ̃kuru kowɑ kɑ kɛtɛ kinɛ kpɛnnu nɔɔbɑ yiru, kɑ yɑ̃ɑ kinɛnu
    yiru, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ, wɔ̃ɔ tiɑ tiɑɡinu, kɑ boo kinɛru.
  eng-KJVCPB: 'And on the second day ye shall offer twelve young bullocks, two rams,
    fourteen lambs of the first year without spot:'
  luo-luo: “ ‘E odiechiengʼ mar ariyo chiwuru nyirwedhi apar gariyo, imbe ariyo kod
    nyiimbe apar gangʼwen mahikgi achiel, ma duto onge songa.
  meu-meu: Aria dinana iharuana ai, emui boubou be boromakau natudia mamaruanedia
    gwauta-rua, mamoe mamaruanedia rua, bona mamoe natudiamamaruanedia gwauta-hani,
    laḡani tamona ḡaudia, asi bebeka-bebekadia.
  npi-ULB: सभाको दोस्रो दिनमा तिमीहरूले बाह्रवटा साँढे, दुईवटा भेडा र एक वर्षे चौधवटा
    थुमा चढाउनुपर्छ । ती हरेक निष्खोट हुनुपर्छ ।
  yor-yor: “ ‘Àti ní ọjọ́ kejì ni kí ẹ̀yin kí ó fi ẹgbọrọ akọ màlúù méjìlá, àgbò méjì
    àti ọ̀dọ́-àgùntàn mẹ́rìnlá ọlọ́dún kan aláìlábùkù rú ẹbọ.
  pes-OPCB: «در روز دوم عید، دوازده گوسالۀ نر، دو قوچ و چهارده برهٔ نر یک ساله که
    همه سالم و بی‌عیب باشند قربانی کنید.
  tgl-ULB: Sa ikalawang araw ng pagpupulong, dapat maghandog kayo ng labindalawang
    batang toro, dalawang lalaking tupa, at labing apat na tupa na tig-iisang taong
    gulang bawat isa, na walang kapintasan.
  hui-hui: Horo karia biarunaga horo mende haragola nogo bulumaga wangabe dalua homberia
    (12) biarubi sibi wangabe kirabi sibi igini wangabe deria (14) mali mbira hangu
    hene biarubi uruni bibahende dere durubi mbira nabi bayale karu loma bialu bo
    milimu.
  mya-mya: ဒု​တိ​ယ​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား ထီး​ပျို​တစ်​ဆယ့်​နှစ်​ကောင်၊
    သိုး​ထီး​နှစ်​ကောင် နှင့်​တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး​တစ်​ဆယ့် လေး​ကောင်​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཉིན་གཉིས་པར་གླང་ཐུག་བཅུ་གཉིས་དང། ལུག་ཐུག་གཉིས། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་བཞི་བཅས་འབུལ་དགོས་པར་མ་ཟད།
  sna-sna: “ ‘Pazuva rechipiri mugadzire hando duku gumi nembiri, makondobwe maviri
    uye makwayana makono gumi namana egore rimwe, zvose zvisina kuremara.
  spa-BLM: “‘El segundo día ofrecerás doce novillos, dos carneros y catorce corderos
    machos de un año sin defecto;
  cac-cac: '@see-verse:NUM.029.016'
  swh-ULB: Siku ya pili ya kusanyiko, mtatoa mafahari kumi na mbili, kondoo dume wawili
    na wanakondoo dume kumi na mbili wa umri wa mwaka mmoja, wote wakamilifu.
  bel-bel: І на другі дзень дванаццаць цялят, двух бараноў, чатырнаццаць ягнят-адналетак,
    без пахібы,
  deu-ELBBK: Und am zweiten Tag 12 junge Stiere, 2 Widder, 14 einjährige Lämmer ohne
    Fehl;
  mbb-OT: '“Ne ziyà te ikezuwa he andew te kedsilibra niw, ne iyan heini ipemuhat
    niw: 12 he turiti he vaka, dezuwa he meemahan he menge kerehidu he meǥurang en,
    wey 14 he nati he meemahan he menge kerehidu he tig senge-tuig is keǥurang din.
    Ne heini is langun kinahanglan he wazè dan sazir.'
  mal-2015: രണ്ടാം ദിവസം നിങ്ങൾ പന്ത്രണ്ടു കാളക്കിടാവിനെയും രണ്ടു ആട്ടുകൊറ്റനെയും
    ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത പതിന്നാലു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Pro dujto džives anena dešuduj (12) terne biken, duj bakren the dešuštar
    (14) jekheberšeskre bakroren bi e chiba.
  pes-OPV: «و در روز دوم، دوازده گاو جوان و دو قوچ و چهارده بره نرینه یک ساله بی‌عیب.
  ron-1924: А доуа зи, сэ адучець дойспрезече вицей, дой бербечь ши пайспрезече мей
    де ун ан фэрэ кусур,
  ben-OBCV: “ ‘দ্বিতীয় দিনে বারোটি এঁড়ে বাছুর, দুটি মেষ ও চোদ্দটি এক বর্ষীয় মদ্দা
    মেষশাবক উৎসর্গ করবে। এদের প্রত্যেকটি ত্রুটিহীন হতে হবে।
  som-som: Oo maalinta labaadna waxaad bixisaan laba iyo toban dibi oo yaryar, iyo
    laba wan oo waaweyn, iyo afar iyo toban wan oo yaryar oo wada gu jir ah oo aan
    iin lahayn.
  lat-VUC: 'In die altero offeretis vitulos de armento duodecim, arietes duos, agnos
    anniculos immaculatos quatuordecim:'
  eng-ASVBT: And on the second day ye shall offer twelve young bullocks, two rams,
    fourteen he-lambs a year old without blemish;
  ita-1885: E, nel secondo giorno, offerite dodici giovenchi, due montoni, e quattordici
    agnelli di un anno, senza difetto;
  eng-LXXUP: And on the second day twelve calves, two rams, fourteen lambs of a year
    old without blemish.
  eng-ULB: On the second day of the assembly, you must offer twelve young bulls, two
    rams, and fourteen male lambs a year old, each without blemish.
  spa-VBL: “El segundo día, presente doce novillos, dos carneros y catorce corderos
    machos de un año, todos ellos sin defectos.
  fra-_FOB: Et au second jour, vous offrirez douze jeunes taureaux, deux béliers,
    quatorze agneaux d'un an, sans défaut,
  mal-mal: രണ്ടാംദിവസം നിങ്ങൾ പന്ത്രണ്ട് കാളക്കിടാവിനെയും രണ്ട് ആട്ടുകൊറ്റനെയും ഒരു
    വയസ്സ് പ്രായമുള്ള ഊനമില്ലാത്ത പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കണം.
  urd-GVR: Īd ke bāqī chhih din yihī qurbāniyāṅ pesh karnī haiṅ. Lekin har din ek
    bail kam ho yānī dūsre din 12, tīsre din 11, chauthe din 10, pāṅchweṅ din 9, chhaṭe
    din 8 aur sātweṅ din 7 bail. Har din gunāh kī qurbānī ke lie bakrā aur māmūl kī
    rozānā kī qurbāniyāṅ bhī pesh karnā.
  suz-BL: मिनु मेको आ दीसा गे १२ ओटा ब्‍यफ, सांड निक्‍शी १४ ओटा बर्स का गाप्‍शो पाठा
    चढ़ेचा माल्‍नीनी। मेको नेल्‍ल थम रिम्‍शो मारेइ मदुम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: Il secondo giorno offrirete dodici giovenchi, due montoni, quattordici
    agnelli dell’anno, senza difetti,
  ckb-ckb: «”لە ڕۆژی دووەم دوازدە جوانەگا و دوو بەران و چواردە بەرخی نێری یەک ساڵەی
    ساغ ئامادە بکەن.
  eng-BBE: On the second day of the feast give an offering of twelve oxen, two male
    sheep, fourteen he-lambs of the first year, without any mark on them;
  kan-OKCV: “ ‘ಎರಡನೆಯ ದಿವಸದಲ್ಲಿ ಕಳಂಕವಿಲ್ಲದ ಹನ್ನೆರಡು ಎಳೆಯ ಹೋರಿಗಳನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ
    ಒಂದು ವರ್ಷದ ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.016'
  tam-2017: “இரண்டாம் நாளிலே பன்னிரண்டு காளைகளையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒருவயதுடைய
    பழுதற்ற பதினான்கு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y el segundo día, doce becerros de la vacada, dos carneros, catorce
    corderos de un año sin defecto;
  ron-BTF: Și în ziua a doua să aduceți doisprezece tauri tineri, doi berbeci, paisprezece
    miei de un an, fără pată;
  eng-WEBP: “‘On the second day you shall offer twelve young bulls, two rams, and
    fourteen male lambs a year old without defect;
  eng-FBV: On the second day present twelve young bulls, two rams, and fourteen male
    lambs a year old, all of them without defects.
  nld-1939: Op de tweede dag twaalf jonge stieren, twee rammen, veertien eenjarige
    lammeren, gave dieren;
  nch-BL: “Huan ipan ome tonati ten nopa ilhuit, antechtencahuilise 12 becerros, ome
    oquich borregojme huan 14 piloquich borregojtzitzi cati quiaxitijtoque se xihuit
    huan cati amo teno quipiyaj.
  vie-1934: Ngày thứ hai, các ngươi phải dâng mười hai con bò đực tơ, hai con chiên
    đực, mười bốn chiên con đực giáp năm, không tì vít,
  hin-CV: “ ‘इसके बाद अगले दिन पशुओं में से बारह बछड़े, दो मेढ़े, एक वर्ष के चौदह
    निर्दोष मेमने.
  eng-OURB: “‘On the second day you shall offer twelve young bulls, two rams, fourteen
    male lambs a year old without defect;
  spa-BES: En el segundo día de la fiesta, ofrenda doce becerros, dos carneros, catorce
    corderos del primer año, sin ningún defecto en ellos;
  tdx-tdx: 'Amy andro faha-roey: bania folo-ro’ amby; añondrilahy roe, vik’ añondry
    folo-efats’ amby tsy aman-kandra,'
  vid-vid: “Zuwa lya keli, molavya milogota milume kumi na mili na ming'holo milume
    mili na ming'holo myana milume kumi na jine ja mwaka umwe jilihela nongwa yoneche.
  eng-OKE: And on the second day you shall offer twelve young bullocks, two rams,
    fourteen unblemished lambs of the year,
  tha-KJV: ในวั​นที​่สองจงถวายวัวหนุ่​มสิ​บสองตัว แกะผู้สองตัว ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​สิ​บสี่​ตัว
  por-BR-2018: E no segundo dia, doze bezerros das vacas, dois carneiros, catorze
    cordeiros de ano sem defeito;
  deu-ELO: Und am zweiten Tage zwölf junge Farren, zwei Widder, vierzehn einjährige
    Lämmer ohne Fehl;
  eng-WYC-2018: In the tother day ye shall offer twelve calves of the drove, two rams,
    fourteen lambs of one year, without wem. (On the second day, ye shall offer twelve
    calves from the herd, two rams, and fourteen one-year-old lambs, all without blemish.)
  epo-epo: 'Kaj en la dua tago: dek du bovidojn, du virŝafojn, dek kvar jaraĝajn ŝafidojn
    sendifektajn;'
  uig-PIN: Ikkinqi küni yax torpaⱪtin on ikkini, ikki ⱪoqⱪar, bir yaxliⱪ ǝrkǝk ⱪozidin
    on tɵtni sununglar (xular ⱨǝmmisi bejirim bolsun)
  beo-beo: Eso ageyadu amoga bulamagau gawali waha debe fagoyale gala amola sibi gawali
    aduna amola sibi mano gawali ode afae lalelegei 14, huluane noga:i ledo hamedei,
    amo ima.
  tpi-OTNT: “Na long de namba 2 yupela i mas ofaim 12-pela yangpela bulmakau man na
    tupela sipsip man na 14 pikinini sipsip man i gat wanpela krismas tasol, na i
    no gat sua samting i bagarapim skin bilong ol.
  hau-SA: “ ‘A rana ta biyu, a miƙa bijimai goma sha biyu, raguna biyu, da ’yan raguna
    goma sha huɗu, bana ɗaya-ɗaya, dukansu marasa lahani.
  uig-LAT: Ikkinchi küni yash torpaqtin on ikkini, ikki qochqar, bir yashliq erkek
    qozidin on tötni sununglar (shular hemmisi béjirim bolsun)
  nde-nde: Ngosuku lwesibili lungisani inkunzi ezingamaguqa ezilitshumi lambili, inqama
    ezimbili lamazinyane ezimvu amaduna alitshumi lane alomnyaka owodwa wokuzalwa,
    konke kungelasici.
  ton-ton: ¶ Pea ʻi hono ʻaho ua te mou ʻatu ʻae fanga pulu mui ʻe hongofulu ma ua,
    mo e sipitangata ʻe ua, mo e lami ʻe hongofulu ma fā ʻi honau ʻuluaki taʻu taʻehamele
    ʻi ai.
  ces-1613: Potom dne druhého volků mladých dvanácte, skopce dva, beránků ročních
    bez poškvrny čtrnácte,
  eng-WMB: “‘On the second day you shall offer twelve young bulls, two rams, and fourteen
    male lambs a year old without defect;
  tam-TCV: “ ‘இரண்டாம் நாளில் பன்னிரண்டு இளங்காளைகளையும், இரண்டு செம்மறியாட்டுக் கடாக்களையும்,
    ஒரு வயதுடைய பதினான்கு செம்மறியாட்டுக் கடாக்குட்டிகளையும் ஆயத்தப்படுத்தவேண்டும்.
    இவை யாவும் குறைபாடற்றவையாயிருக்க வேண்டும்.
  ceb-ULB: Sa ikaduhang adlaw sa panagtigom, kinahanglan kamong maghalad og dose ka
    batan-on nga torong baka, duha ka torong karnero, ug katorse ka nating karnero
    nga usa katuig ang kagulangon, kinahanglan nga ang matag-usa walay tatsa.
  pol-UBG: A drugiego dnia złożycie dwanaście młodych cielców, dwa barany, czternaście
    rocznych baranków bez skazy;
  urd-GVU: عید کے باقی چھ دن یہی قربانیاں پیش کرنی ہیں۔ لیکن ہر دن ایک بَیل کم ہو
