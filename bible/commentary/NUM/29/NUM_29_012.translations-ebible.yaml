    Oru sie kufwa in akfulatye LEUM GOD ke lusen len itkosr, ac tia oru kutena orekma.
  hbo-WLC: וּבַחֲמִשָּׁה֩ עָשָׂ֨ר י֜וֹם לַחֹ֣דֶשׁ הַשְּׁבִיעִ֗י מִֽקְרָא־קֹ֙דֶשׁ֙
    יִהְיֶ֣ה לָכֶ֔ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֣א תַעֲשׂ֑וּ וְחַגֹּתֶ֥ם חַ֛ג לַיהוָ֖ה
    שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: “ ‘Nʼụbọchị iri na ise nke ọnwa asaa, a ga-enwe mkpọkọta dị nsọ nke ụmụ
    Izrel niile. Nʼụbọchị ahụ, onye ọbụla agaghị arụ ọrụ ọbụla, nʼihi na ọ bụ mmalite
    mmemme abalị asaa nʼihu Onyenwe anyị.
  ory-ory: ଆଉ ସପ୍ତମ ମାସର ପଞ୍ଚଦଶ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ର ସଭା ହେବ; ତୁମ୍ଭେମାନେ କୌଣସି
    ବ୍ୟବସାୟ କର୍ମ କରିବ ନାହିଁ, ପୁଣି, ସାତ ଦିନ ଯାଏ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସବ ପାଳନ କରିବ।
  chk-chk: Iwe, lon engol me limuen ränin ewe afisuen maram oupwe afisi eu mwich mi
    pin. Ousap föri och angang lon, nge oupwe föri eu chulap ngeni ewe Samol mi Lapalap
    lon ükükün fisu rän.
  rop-rop: Wal Mosis bin kipgon tok, “Orait, yumob garra kaman mijamet blanga weship
    langa det namba 15 dei langa det namba 7 manth. Yumob garra abum det padi blanga
    weship langa YAWEI blanga 7 dei en yumob kaan dum eni wek.
  ukr-1871: І на пятнайцятий день семого місяця мусять сьвяті збори в вас бути. Не
    будете робити нїякого дїла робочого, а мусите сьвяткувати сьвято Господеві сїм
    день.
  deu-1951: Gleicherweise sollt ihr am fünfzehnten Tage des siebenten Monats eine
    heilige Versammlung halten; da sollt ihr keine Werktagsarbeit verrichten, sondern
    ihr sollt dem HERRN sieben Tage lang ein Fest feiern.
  eng-JPS: 'And on the fifteenth day of the seventh month ye shall have a holy convocation:
    ye shall do no manner of servile work, and ye shall keep a feast unto the LORD
    seven days;'
  srp-1865: I petnaesti dan toga mjeseca sedmoga da imate sveti sabor; nijednoga posla
    ropskoga ne radite; nego praznujte praznik Gospodu sedam dana.
  lug-lug: “Ku lunaku olw’ekkumi n’ettaano olw’omwezi ogw’omusanvu munaakubanga olukuŋŋaana
    olutukuvu era temulukolerangako mirimu egya bulijjo. Munaakolanga embaga eri Mukama
    Katonda okumala ennaku musanvu.
  heb-heb: ובחמשה עשר יום לחדש השביעי מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו וחגתם
    חג ליהוה שבעת ימים׃
  ben-IRV: সপ্তম মাসের পনেরোতম দিনের তোমাদের পবিত্র সভা হবে; তোমরা কোন রকম কাজ করবে
    না এবং সাত দিন সদাপ্রভুর উদ্দেশ্যে উৎসব পালন করবে।
  pan-pan: ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਪੰਦਰਵੇਂ ਦਿਨ ਤੁਹਾਡੀ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ ਜਿਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਕੋਈ
    ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰੋ ਪਰ ਯਹੋਵਾਹ ਲਈ ਸੱਤਾਂ ਦਿਨਾਂ ਦਾ ਪਰਬ ਮਨਾਓ।
  mya-JVB: ၎င်း လ တဆယ် ငါး ရက် နေ့၌ ဓမ္မ စည်းဝေးခြင်းကို ပြု ရမည်။ လောကီ အလုပ်ကို
    မ လုပ် ဘဲ ခုနစ် ရက် ပတ်လုံးထာဝရဘုရား အဘို့ ပွဲ ခံရ မည်။
  hmo-hmo: “Hua namba 7 ena dina namba 15 dekenai Lohiabada tomadiho henia totona
    do umui haboua. Umui ese gaukara ta do umui karaia lasi, to dina 7 lalonai Au
    Raurau Ruma Maragidia Aria, Lohiabada hanamoa totona do umui karaia.
  urd-urd: और सातवें महीने की पन्द्रहवीं तारीख़ को फिर तुम्हारा पाक मजमा' हो; उस दिन
    तुम कोई ख़ादिमाना काम न करना, और सात दिन तक ख़ुदावन्द की ख़ातिर 'ईद मनाना।
  rus-SYN: И в пятнадцатый день седьмого месяца пусть будет у вас священное собрание;
    никакой работы не работайте и празднуйте праздник Господень семь дней;
  bqc-SIM: Mↄ soplade gↄↄ gɛ̃ode zĩ́ àli kↄ̃ kãaa à ma sísi. Zĩ́ bee ásuli
    zĩe kɛo. Àli dikpɛkɛmɛɛ e gↄↄ sopla.
  tcz-CHONGTHU: Lha sagi lhin ni, nisom leh ninga lhin nikho teng khoppi theng khat
    naman diu, Pakaija dinga ni sagi sunga kut na bol diu, na toh hahsa kiti na toh
    louhel diu ahi.
  mar-mar: सातव्या महिन्याच्या पंधराव्या दिवशी पवित्र मेळा भरवावा. त्यादिवशी तुम्ही
    कसलेहि अंगमेहनतीचे काम करू नये आणि परमेश्वरासाठी सात दिवस सण साजरा करावा.
  qub-qub: «Chay ganchis quillallacho, chunca pichga junajcho shuntacanqui jatun diya
    captin. Ama arunquichu. Chaypa ruquenga nogata aduramashpayqui ganchis junajcama
    fistata ruranqui.
  hat-hat: Kenzyèm jou setyèm mwa a, n'a reyini tout moun pou yo vin adore Bondye.
    Jou sa a, pesonn p'ap gen dwa fè okenn gwo travay. N'a fè yon fèt pou Seyè a pandan
    sèt jou.
  eng-BSB: On the fifteenth day of the seventh month, you are to hold a sacred assembly;
    you must not do any regular work, and you shall observe a feast to the LORD for
    seven days.
  tod-tod: «Alugi lɔfelasiɛi ma volo puugɔ maazu naanisiɛi (14) ma, wa gaalɛba ɲadegai
    wo, wo la boti nɔpɛ kɛa, eɠɛʋelei wa ɗa kɛ la. Wa fɛtii ɠula Ɠɔoɠɔ GALAGI lɛbi
    vai ma, wa naa ɠɛ folo lɔfela laawu.
  eng-WEBPB: “‘On the fifteenth day of the seventh month you shall have a holy convocation.
    You shall do no regular work. You shall keep a feast to the LORD seven days.
  kbq-kbq: Hagi 7ni ikamofona 14ni zupa erigafa huta atru huta monora nehuta, mago'a
    knafima e'neri'za eri'zana ama ana knarera e'origahaze. Hagi Ra Anumzamofonte'ma
    ne'za kreta neneta muse'ma hanazana 7ni'a knafi hugahaze.
  nhe-BL: “Huan quema panos macuili tonali, inquichihuase seyoc tlasentilistli tlatzejtzeloltic
    para inmoiyocatlalise para na, huan niyon se tequitl ax inquichihuase. Huan ipan
    nopa tonali inquipehualtise inquichihuase se ilhuitl para innechhueyitlalise,
    huan nopa ilhuitl huejcahuas seyoc chicome tonali.
  gub-BL: 7 haw zahy rehe 15 haw 'ar mehe pezemono'og putar Tupàn imuwete pà nehe.
    Tuwe pemumaw 7 'ar a'e mynykawhu iapo pà nehe.
  eng-DRA: And on the fifteenth day of the seventh month, which shall be unto you
    holy and venerable, you shall do no servile work, but shall celebrate a solemnity
    to the Lord seven days.
