verse: NUM.029.012
translations:
  mal-C: “ ‘ഏഴാംമാസത്തിന്റെ പതിനഞ്ചാംതീയതി വിശുദ്ധസഭായോഗം നടത്തണം; അന്നു സാധാരണ ജോലിയൊന്നും
    ചെയ്യരുത്. ഏഴുദിവസം യഹോവയ്ക്ക് ഉത്സവം ആചരിക്കണം.
  deu-TKW: Und am fünfzehnten Tage der siebenten Monats sollt ihr Festversammlung
    am Heiligtum abhalten; da dürft ihr keinerlei Werktagsarbeit verrichten, sondern
    sollt Jahwe ein Fest feiern sieben Tage lang.
  lin-lin: Na mokolo ya zomi na mitano ya sanza ya sambo, bokozala na mayangani ya
    bule ; bokosala mosala moko te oyo bosalaka mokolo na mokolo mpe bokosala feti
    monene mpo na Yawe mikolo sambo.
  eng-LSV: And on the fifteenth day of the seventh month you have a holy convocation;
    you do no servile work; and you have celebrated a festival to YHWH [for] seven
    days,
  eng-GNV: 'And in the fifteenth day of the seuenth moneth ye shall haue an holie
    conuocation: ye shall do no seruile worke therein, but yee shall keepe a feast
    vnto the Lord seuen daies.'
  eng-WEBSTER: 'And on the fifteenth day of the seventh month ye shall have a holy
    convocation; ye shall do no servile work, and ye shall keep a feast to the LORD
    seven days:'
  nhw-BL: “Huan quema panos macuili tonali, anquichihuase seyoc tlasentililistli tlatzejtzeloltic
    para anmoiyocatlalise para na, huan niyon se tequitl amo anquichihuase. Huan ipan
    nopa tonali anquipehualtise anquichihuase se ilhuitl para antechhueyitlalise,
    huan nopa ilhuitl huejcahuas seyoc chicome tonali.
  swh-ONEN: “ ‘Katika siku ya kumi na tano ya mwezi wa saba, mtakuwa na kusanyiko
    takatifu, na hamtafanya kazi za kawaida. Adhimisheni sikukuu kwa Bwana kwa siku
    saba.
  bba-bba: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔ, i bɛɛn sɔmɑ derio ye i rɑ ko,
    kpɑ i mɛnnɑ i nɛ, Yinni Gusunɔ sɑ̃ kpɑ i mɑn tɔ̃ɔ bɑkɑru diiyɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'And on the fifteenth day of the seventh month ye shall have a holy
    convocation; ye shall do no servile work, and ye shall keep a feast unto the Lord
    seven days:'
  luo-luo: “ ‘E odiechiengʼ mar apar gabich e dwe mar abiriyo, losuru chokruok mowal
    kendo kik uti tijeu mapile. Losneuru Jehova Nyasaye sawo kuom ndalo abiriyo.
  meu-meu: Hua ihahituna ena dina ihagwauta-imana ai, umui na hebou helaḡanata bavabia.
    Ḡaukara badana ta basio karaia; dina hitu lalodiai aria ba karaia, Iehova ena.
  npi-ULB: सातौँ महिनाको पन्ध्रौँ दिनमा तिमीहरूले परमप्रभुको सम्‍मानमा एउटा पवित्र
    सभा राख्‍नुपर्छ । तिमीहरूले त्यस दिन कुनै नियमित काम गर्नुहुँदैन, र तिमीहरूले
    उहाँको निम्ति सात दिनसम्म चाड मनाउनुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ kẹ́ẹ̀dógún oṣù keje, kí ẹ̀yin kí ó ní àpéjọ mímọ́, ẹ̀yin kò
    sì gbọdọ̀ ṣe iṣẹ́ kankan. Kí ẹ̀yin kí ó sì ṣe àjọyọ̀ fún Olúwa fún ọjọ́ méje.
  pes-OPCB: «در روز پانزدهم ماه هفتم، دوباره برای عبادت جمع شوید و در آن روز هیچ کار
    دیگری انجام ندهید. این آغاز یک عید هفت روزه در حضور خداوند است.
  tgl-ULB: Sa ika labing limang araw ng ikapitong buwan dapat magkaroon kayo ng isang
    banal na pagpupulong upang parangalan si Yahweh. Hindi kayo dapat gumawa ng karaniwang
    gawain sa araw na iyon, at dapat ninyong ipagpatuloy ang pagdiriwang sa loob ng
    pitong araw para sa kaniya.
  hui-hui: Anduane Homogohanda Mosesehondo bi lamiaabo halu lalu, Ege kanenaga horo
    nguini (15) haragola tí mo ngoai howa Anduane Homogo mitangi bialu lotu lalimu.
    Tígua lotu lolene ogoni horo timbuni karia ngagoha mo ngoaiho howa ani lalu halimu.
    Horo uruningi biabe damenego bibahende nabi halimu.
  mya-mya: သင်​တို့​သည်​သတ္တ​မ​လ​တစ်​ဆယ့်​ငါး​ရက်​နေ့ တွင် စု​ဝေး​ဝတ်​ပြု​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​၏
    ဂုဏ်​တော်​ကို​ချီး​မွမ်း​သော​ဤ​ပွဲ​တော်​ကို​ခု​နစ် ရက်​တိုင်​တိုင်​ကျင်း​ပ​ရ​မည်။
    ထို​ရက်​များ​တွင် အ​လုပ်​မ​လုပ်​ရ။-
  bod-N: ཡང་ཟླ་བ་བདུན་པའི་ཚེས་བཅོ་ལྔའི་ཉིན་ཁྱོད་ཅག་ལ་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ཤིང་།
    རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་ཉིན་བདུན་ལ་དུས་ཆེན་གཏོང་དགོས།
  sna-sna: “ ‘Pazuva regumi namashanu romwedzi wechinomwe, muite ungano tsvene uye
    musaita basa ramazuva ose. Muite mutambo wokupemberera Jehovha kwamazuva manomwe.
  spa-BLM: “‘El decimoquinto día del séptimo mes tendrás una santa convocación. No
    harás ningún trabajo regular. Celebrarás una fiesta a Yahvé durante siete días.
  cac-cac: An̈eja' d'a 15 c'ual yoch yuquil uj tze molb'ej e b'a eyoch ejmelal. A
    d'a jun c'u chi', malaj junoc macan̈ munlajel tze c'ulej. Uque' c'ual tzeyac'och
    q'uin̈ yuj eyic'anchaan̈ Jehová.
  swh-ULB: Siku ya kumi na tano ya mwezi wa saba, mtakuwa na kusanyiko takatifu lakumwabudu
    BWANA. Siku hiyo hamtafanya kazi za kila siku, na mtazitunza hizo sikukuu kwa
    muda wa siku saba kwa ajili ya BWANA.
  bel-bel: І на пятнаццацты дзень сёмага месяца хай будзе ў вас сьвяшчэнны сход; ніякай
    працы не рабеце і сьвяткуйце сьвята Гасподняе сем дзён;
  deu-ELBBK: Und am 15. Tag des 7. Monats soll euch eine heilige Versammlung sein;
    keinerlei Dienstarbeit sollt ihr tun, und ihr sollt dem HERRN ein Fest feiern
    sieben Tage.
  mbb-OT: “Dutun te ike-15 he andew te iyan ded he vulan, tiǥum kew en maan para te
    ked-azap te Nengazen ne kenè kew terebahu zutun he andew. Silibra kew te pista
    para te Nengazen seled te pitu he andew.
  mal-2015: ഏഴാം മാസം പതിനഞ്ചാം തിയ്യതി വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു സാമാന്യവേലയൊന്നും
    ചെയ്യരുതു; ഏഴു ദിവസം യഹോവെക്കു ഉത്സവം ആചരിക്കേണം.
  rmc-rmc: Zdžana tumen the dešupandžto (15.) džives andro eftato čhon, hoj te lašaren
    le RAJES. Na kerena ňisavi buči, ale efta dživesa oslavinena o inepos le Stankengro
    pre pačiv le RAJESKE.
  pes-OPV: «و در روز پانزدهم ماه هفتم، محفل مقدس برای شما باشد، هیچ کار خدمت مکنید
    و هفت روز برای خداوند عید نگاه دارید.
  ron-1924: Ын зиуа а чинчспрезечя а луний а шаптя, сэ авець о адунаре сфынтэ; атунч
    сэ ну фачець ничо лукраре де слугэ. Сэ прэзнуиць о сэрбэтоаре ын чинстя Домнулуй
    тимп де шапте зиле.
  ben-OBCV: “ ‘সপ্তম মাসের পঞ্চদশ দিনে, একটি পবিত্র সভার আয়োজন করবে এবং সেদিন কোনো
    নিয়মিত কাজ করবে না। সদাপ্রভুর উদ্দেশে, সাত দিন ব্যাপী এক আনন্দোৎসব করবে।
  som-som: Oo bisha toddobaad maalinteeda shan iyo tobnaad waa inaad yeelataan shir
    quduus ah, oo waa inaydaan innaba shuqul caadi ah samayn, oo waa inaad inta toddoba
    maalmood ah Rabbiga iid u samaysaan.
  lat-VUC: Quintadecima vero die mensis septimi, quæ vobis sancta erit atque venerabilis,
    omne opus servile non facietis in ea, sed celebrabitis solemnitatem Domino septem
    diebus.
  eng-ASVBT: 'And on the fifteenth day of the seventh month ye shall have a holy convocation;
    ye shall do no servile work, and ye shall keep a feast unto Jehovah seven days:'
  ita-1885: Parimente, al quintodecimo giorno del settimo mese siavi santa raunanza;
    non fate in esso opera alcuna servile; e celebrate la festa solenne al Signore,
    per sette giorni.
  eng-LXXUP: And on the fifteenth day of this seventh month ye shall have a holy convocation;
    ye shall do no servile work; and ye shall keep it a feast to the Lord seven days.
  eng-ULB: On the fifteenth day of the seventh month you must have a holy assembly
    to honor Yahweh. You must not do regular work on that day, and you must keep the
    festival for him seven days.
  spa-VBL: “Celebrea una reunión sagrada el día quince del séptimo mes. No hagas nada
    de tu trabajo normal. Debes celebrar un festival dedicado al Señor durante siete
    días.
  fra-_FOB: Et au quinzième jour du septième mois, vous aurez une sainte convocation;
    vous ne ferez aucune œuvre servile; mais vous célébrerez une fête à l'Éternel
    pendant sept jours.
  mal-mal: ഏഴാം മാസം പതിനഞ്ചാം തീയതി വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് വേലയൊന്നും ചെയ്യരുത്;
    ഏഴ് ദിവസം യഹോവയ്ക്ക് ഉത്സവം ആചരിക്കണം.
  urd-GVR: Sātweṅ mahīne ke pandrahweṅ din bhī kām na karnā balki muqaddas ijtimā
    ke lie ikaṭṭhe honā. Sāt din tak Rab kī tāzīm meṅ īd manānā.
  suz-BL: 'गे ७ महिना ङा १५ नाक्‍ती परमप्रभु यावे नु ग्रुम्‍तीके का सेल्‍चा माल्‍नीनी।
    मेको नाक्‍ती गे काइ गेय मपने। गे परमप्रभु यावे कली ७ नाक्‍त सम्‍म चाड मानेचा माल्‍नीनी।
    लेवी २३: ३४-४३'
  ita-1927: Il quindicesimo giorno del settimo mese avrete una santa convocazione;
    non farete alcuna opera servile, e celebrerete una festa in onor dell’Eterno per
    sette giorni.
  ckb-ckb: «”لە ڕۆژی پازدەی مانگی حەوتیش کۆبوونەوەی پیرۆزبوون دەبەستن، هیچ کارێکی
    ئاسایی ناکەن و حەوت ڕۆژ بۆ یەزدان دەیکەن بە جەژن.
  eng-BBE: And on the fifteenth day of the seventh month let there be a holy meeting;
    do no field-work, and keep a feast to the Lord for seven days;
  kan-OKCV: “ ‘ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿವಸದಲ್ಲಿ ನೀವು ಪರಿಶುದ್ಧ ಸಭೆಯಾಗಿ ಕೂಡಿಬರಬೇಕು.
    ದೈನಂದಿನ ಉದ್ಯೋಗವನ್ನು ಮಾಡಬಾರದು. ಯೆಹೋವ ದೇವರಿಗೆ ಏಳು ದಿವಸ ಹಬ್ಬವನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.029.011'
  tam-2017: “ஏழாம் மாதம் பதினைந்தாம் தேதி உங்களுக்குப் பரிசுத்த சபைகூடும் நாளாக இருக்கவேண்டும்;
    அதில் சாதாரணமான எந்த ஒரு வேலையும் செய்யக்கூடாது; ஏழு நாட்கள் யெகோவாவுக்குப் பண்டிகை
    அனுசரிக்கவேண்டும்.
  spa-RV-1909: También á los quince días del mes séptimo tendréis santa convocación;
    ninguna obra servil haréis, y celebraréis solemnidad á Jehová por siete días;
  ron-BTF: Și în ziua a cincisprezecea a lunii a șaptea, să aveți o adunare solemnă,
    sfântă; să nu faceți nicio lucrare de servire și să țineți o sărbătoare DOMNULUI,
    timp de șapte zile;
  eng-WEBP: “‘On the fifteenth day of the seventh month you shall have a holy convocation.
    You shall do no regular work. You shall keep a feast to the LORD seven days.
  eng-FBV: Hold a holy meeting on the fifteenth day of the seventh month. Don't do
    any of your normal work. You are to celebrate a festival dedicated to the Lord
    for seven days.
  nld-1939: Op de vijftiende dag van de zevende maand moet ge een godsdienstige bijeenkomst
    houden, en moogt ge geen slafelijke arbeid verrichten; zeven dagen lang moet ge
    feest vieren ter ere van Jahweh.
  nch-BL: “Huan quema panos macuili tonati, anquichihuase seyoc tasentilisti tatzejtzeloltic
    para anmoiyocatalise para na, huan yon se tequit amo anquichihuase. Huan ipan
    nopa tonali anquipehualtise anquinescayotise se ilhuit para antechhueyitalise,
    huan nopa ilhuit huejcahuas seyoc chicome tonati.
  vie-1934: Ngày rằm tháng bảy, các ngươi sẽ có sự nhóm hiệp thánh. Chớ nên làm một
    công việc xác thịt nào, nhưng các ngươi phải giữ một lễ cho Đức Giê-hô-va trong
    bảy ngày.
  hin-CV: “ ‘इसके बाद सातवें महीने की पन्द्रहवीं तारीख पर तुम एक पवित्र सभा आयोजित
    करोगे. तुम इसमें कोई भी मेहनत न करोगे, और याहवेह के लिए सात दिन उत्सव मनाओगे.
  eng-OURB: “‘On the fifteenth day of the seventh month Ethanim ·Ever-flowing durable
    stream (in Hebrew), 7· or Tishrei ·[Beginning (in Babylonian)]· you shall have
    a holy convocation. You shall do no regular aboda ·service·. You shall keep a
    feast to Adonai seven days.
  spa-BES: Y a los quince días del mes séptimo, habrá una reunión santa; no haga trabajos
    de campo, y celebrarán una fiesta al Señor durante siete días;
  tdx-tdx: Amy andro faha folo-lime-ambi’ i volam-paha-fitoy, manoa fañohara-miavake
    le ko mitolon-draha, vaho ano sabadidak’ am’ Iehovà fito andro.
  vid-vid: “Zuwa lya kumi na kahano lya mwezi wa saba, modita nhing'hano yelile. Hamkola
    mijito zuwa alyo. Modita mnvina kwa chiwalo cha Mkulu Nguluwi kwa mazuwa saba.
  eng-OKE: And on the fifteenth day of the seventh month you shall have a holy convocation;
    no servile labour shall you do, but celebrate a festival before the Lord seven
    days;
  tha-KJV: ในวั​นที​่​สิ​บห้าเดือนที่​เจ​็ดเจ้าทั้งหลายจงมีการประชุมบริ​สุทธิ​์ เจ้​าอย่าทำงานหนัก
    และเจ้าจงมีการเลี้ยงเจ็ดวันแด่พระเยโฮวาห์
  por-BR-2018: Também aos quinze dias do mês sétimo tereis santa convocação; nenhuma
    obra servil fareis, e celebrareis solenidade ao SENHOR por sete dias;
  deu-ELO: Und am fünfzehnten Tage des siebten Monats soll euch eine heilige Versammlung
    sein; keinerlei Dienstarbeit sollt ihr tun, und ihr sollt dem Jehova ein Fest
    feiern sieben Tage.
  eng-WYC-2018: Forsooth in the fifteenth day of the seventh month, that shall be
    holy and worshipful to you, ye shall not do any servile work [in it], but ye shall
    hallow the solemnity to the Lord by seven days; (On the fifteenth day of the seventh
    month, there shall also be a holy gathering, and ye shall not do any daily work
    on it, but ye shall celebrate the Feast of Tabernacles, or the Festival of Booths,
    or of Shelters, to the Lord, for seven days;)
  epo-epo: Kaj en la dek-kvina tago de la sepa monato estu ĉe vi sankta kunveno; faru
    nenian servan laboron, kaj festu feston al la Eternulo dum sep tagoj;
  uig-PIN: Yǝttinqi ayning on bǝxinqi küni muⱪǝddǝs yiƣilix ɵtküzünglar; u küni ⱨeqⱪandaⱪ
    ix-ǝmgǝk ⱪilixⱪa bolmaydu. Pǝrwǝrdigarƣa atap yǝttǝ kün ⱨeyt ⱪilinglar;
  beo-beo: 'Oubi fesuga, eso 15 amoga, Hina Godema nodone sia:ne gadomusa: gilisima.
    Eso fesuale amoga, Hina Godema nodoma:ne gilisima, amola hawa: hamosu mae hamoma.'
  tpi-OTNT: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Yupela i mas bung
    na lotu long de namba 15 bilong namba 7 mun. Yupela i mas makim 7-pela bikpela
    de bilong lotu long Bikpela, na yupela i no ken mekim wok long ol dispela de.
  hau-SA: “ ‘A rana ta goma sha biyar ga wata na bakwai, za a yi tsattsarkan taro,
    ba kuwa za a yi aikin da aka saba yi ba. Ku yi biki ga Ubangiji har kwana bakwai.
  uig-LAT: Yettinchi ayning on beshinchi küni muqeddes yighilish ötküzünglar; u küni
    héchqandaq ish-emgek qilishqa bolmaydu. Perwerdigargha atap yette kün héyt qilinglar;
  nde-nde: “ ‘Ngosuku lwetshumi lanhlanu ngenyanga yesikhombisa, yenzani umbuthano
    ongcwele njalo lingenzi imisebenzi yensukwini. Thakazelelani lumkhosi kuThixo
    okwensuku eziyisikhombisa.
  ton-ton: '¶ Pea ʻi hono hongofulu ma nima ʻoe ʻaho ʻi hono fitu ʻoe māhina te mou
    fai ai ʻae fakataha tapu; ʻe ʻikai te mou fai ai ha ngāue fakamaama, pea te mou
    fai ʻae kātoanga kia Sihova ʻi he ʻaho ʻe fitu:'
  ces-1613: V patnáctý také den měsíce sedmého shromáždění svaté míti budete; žádného
    díla robotného nebudete dělati, ale slaviti budete svátek Hospodinu za sedm dní.
  eng-WMB: “‘On the fifteenth day of the seventh month you shall have a holy convocation.
