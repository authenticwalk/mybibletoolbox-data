    madubur-nued nibirambe (10) olivo-gwalluba-omukuar be ukoed.'
  uig-CYR: Шуларға қошуп сунулидиған ашлиқ һәдийә зәйтун мейи иләштүрүлгән есил ундин
    болуп, он үч топақ бешиға әфаһниң ондин үчи, икки қочқар бешиға әфаһниң ондин
    иккиси,
  tel-2017: నైవేద్యంగా ప్రతి కోడెతో ఆరున్నర కిలోలు, ప్రతి పొట్టేలుతో నాలుగున్నర కిలోలు
  hat-BSA: 'epi ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou
    chak nan trèz towo yo, de dizyèm pou chak nan de belye yo,'
  kos-kos: 'Akfalye srikasrak ke mwe kisa wheat, ma orek ke flao karyak ke oil in
    olive: paun onkosr in wi kais soko cow mukul, paun akosr in wi kais soko sheep
    mukul,'
  hbo-WLC: וּמִנְחָתָ֔ם סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן שְׁלֹשָׁ֨ה עֶשְׂרֹנִ֜ים לַפָּ֣ר
    הָֽאֶחָ֗ד לִשְׁלֹשָׁ֤ה עָשָׂר֙ פָּרִ֔ים שְׁנֵ֤י עֶשְׂרֹנִים֙ לָאַ֣יִל הָֽאֶחָ֔ד
    לִשְׁנֵ֖י הָאֵילִֽם׃
  ibo-ibo: A ga-atụkwasịkwa aja mkpụrụ ọka nke e ji lita ụtụ ọka isii na ọkara gwakọta
    ya na mmanụ, nʼisi otu nʼime oke ehi iri na atọ ndị ahụ niile. Lita anọ na ọkara
    nʼisi otu ebule nʼime ebule abụọ ndị ahụ,
  ory-ory: ପୁଣି, ତହିଁର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ତେର ପୁଂଗୋବତ୍ସ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ ବତ୍ସ ନିମନ୍ତେ
    ତିନି ତିନି ଦଶମାଂଶ, ଦୁଇ ମେଷ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ ମେଷ ନିମନ୍ତେ ଦୁଇ ଦୁଇ ଦଶମାଂଶ
  chk-chk: Epwe pwal chu ngeniir ewe asoren mongö pilawa mi amas o mürina mi nofitfengen
    me apüra. Iwe, wonu paun pilawa epwe chu ngeni eman me eman kewe engol me ülüman
    ätemwänin kow, rüanü paun epwe chu ngeni eman me eman kewe ruoman ätemwänin sip,
  rop-rop: Yumob garra gibit det rait sid daga ofring, det flauwa miksap garram oliboil.
    Yumob garra gibit 3 kilogrem flauwa garram ebri buligi, dubala kilogrem flauwa
    garram ebri dediwan ship,
  ukr-1871: 'А як хлїбний дар до них: муки пшеничної, перемішаної з олїєю три десятини
    ефи до кожного бичка, дві десятини до кожного з двох баранів,'
  deu-1951: samt ihrem Speisopfer von Semmelmehl, mit Öl gemengt, drei Zehntel zu
    jedem der dreizehn Farren,
  eng-JPS: and their meal-offering, fine flour mingled with oil, three tenth parts
    for every bullock of the thirteen bullocks, two tenth parts for each ram of the
    two rams,
  srp-1865: I dar uz njih brašna bijeloga smiješana s uljem po tri desetine uza svako
    tele od trinaest telaca, po dvije desetine uza svakoga ovna od ona dva ovna,
  lug-lug: Era munaaleeterangako ekiweebwayo eky’emmere y’empeke eky’obuwunga obulungi
    obutabuddwamu amafuta ag’omuzeeyituuni, nga bupima kilo ttaano ku buli emu ku
    nte ekkumi n’essatu, nga bupima kilo ssatu n’obutundu bubiri n’ekitundu ku buli
    emu ku ndiga ento ebbiri ennume;
  heb-heb: ומנחתם סלת בלולה בשמן שלשה עשרנים לפר האחד לשלשה עשר פרים שני עשרנים לאיל
    האחד לשני האילם׃
  ben-IRV: তাদের ভক্ষ্য নৈবেদ্য হিসাবে তেরটি ষাঁড়ের বাচ্চার মধ্যে প্রত্যেক বছরের
    জন্য তিনের দশ ভাগের এক ভাগ, দুইটি ভেড়ার মধ্যে এক একটি ভেড়ার জন্য দুয়ের দশ ভাগের
    এক ভাগ
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਤੇਲ ਨਾਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਦੀ ਹੋਵੇ ਅਤੇ ਉਨ੍ਹਾਂ ਤੇਰ੍ਹਾਂ
    ਵਹਿੜਿਆਂ ਵਿੱਚੋਂ, ਹਰ ਵਹਿੜੇ ਲਈ ਤਿੰਨ ਦਸਵੰਧ ਅਤੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਭੇਡੂਆਂ ਵਿੱਚੋਂ ਹਰ ਭੇਡੂ
    ਲਈ ਦੋ ਦਸਵੰਧ
  mya-JVB: နွား ဆယ် သုံး ကောင်စေ့အောင်၊ တ ကောင်လျှင် ဆီ ရော သောမုန့်ညက် သုံး ဩမဲစီ၊
    သိုး နှစ် ကောင်စေ့ အောင်၊ တ ကောင်လျှင် နှစ် ဩမဲစီ၊
  hmo-hmo: '“Paraoa bouboudia, olive dehoro danu mikisi gaudia danu do umui henia,
    inai bamona: Boromakau ta ta danu be paraoa ena metau kilogaram toi, mamoe tau
    ta ta danu be paraoa ena metau kilogaram rua,'
  urd-urd: और इनके साथ नज़्र की क़ुर्बानी के तौर पर तेरह बछड़ों में से हर बछड़े पीछे
    तेल मिला हुआ मैदा ऐफ़ा के तीन दहाई हिस्से के बराबर, और दोनों मेंढों में से हर
    मेंढे पीछे पाँचवें हिस्से के बराबर,
  rus-SYN: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
    части ефы на каждого из тринадцати тельцов, две десятых части ефы на каждого из
    двух овнов,
  bqc-SIM: Íli ma gba pↄ́wɛnti kiloo àaↄ̃'aaↄ̃ yãalɛa ń nísio gáaena píi miwa,
    sãsakao pↄ́ kiloo plapla,
  tcz-CHONGTHU: Hiche ho toh todoh tha ding chu lhohsoh-ga thilto chang bong nel thaotui
    toh helsa, bonchal som le thum hotoh to doh tha ding chu ephah dimkhat hopsomma
    hop thum hi ding, kelngoi chal teni toh to tha ding chu Ephah dimkhat hopsom ma
    hop ni hi ding ahiye.
  mar-mar: त्याबरोबर तेलात मळलेल्या सपिठाचे अन्नार्पण असावे. तेरा गोऱ्ह्यांपैकी प्रत्येक
    गोऱ्ह्यामागे तीन दशमांश एफा, दोन मेंढ्यापैकी प्रत्येक मेंढ्याबरोबर दोन दशमांश
    एफा,
  qub-qub: Cada töru-mallwata rupachir churanqui sojta quïlu jarinata asëtillawan
    chapushata, cada carnita rupachirpis chuscu quïlu jarinata asëtillawan chapushata,
  hat-hat: 'Men ofrann grenn jaden sou fòm farin frans melanje ak lwil oliv ki pou
    mache ak bèt yo: venteyen ti mamit farin frans pou chak towo, katòz ti mamit pou
    chak belye,'
  eng-BSB: along with the grain offering of three-tenths of an ephah of fine flour
    mixed with oil with each of the thirteen bulls, two-tenths of an ephah with each
    of the two rams,
  tod-tod: 'Wa vebɛanii ʋɛɛ gala zalaɠa zuaiti ba, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi: kilo taaʋuugɔ nikɛ zinɛi ɠilagilagi ʋɛ, ta kilo lɔzita baala sinɛi ɠilagilagi
    ʋɛ,'
  eng-WEBPB: 'and their meal offering, fine flour mixed with oil: three tenths for
    every bull of the thirteen bulls, two tenths for each ram of the two rams,'
  kbq-kbq: Hagi ana 13ni'a bulimakaoma ofama hanafima witi ofama hanaza, knare huno
    kaneno eri osi hu'za masavempi eri havia hu'ne'naza flauara 3 kilo erinteta mago
    bulimakaorera kresramna nevuta, tare ve sipisipima kresramnama vanarera, mago
    mago sipisipirera 2 kilo kretere hugahaze.
  nhe-BL: Huan ininhuaya innechmacase nopa tlacajcahualistli tlen harina tlen quitocarohua
    sesen tlen elis cuali harina tlamaneloli ica aceite. Innechmacase chicuase kilos
    harina ica sesen nopa 13 becerros, nahui kilos ica sesen nopa oquich borregojme,
  gub-BL: Tapi'aka'yr awa nànàn pemono na'iruz kir arozràn imuku'i pyrer ikatu wera'u
    ma'e uri kawer inuromo imupyràn pyrer nehe. Àràpuhàràn hawitu ma'e awa nànàn pemono
    na'iruz kir arozràn imuku'i pyrer uri kawer inuromo imupyràn pyrer nehe.
  eng-DRA: 'And for their libations three tenths of flour tempered with oil to every
    calf, being in all thirteen calves: and two tenths to each ram, being two rams,'
