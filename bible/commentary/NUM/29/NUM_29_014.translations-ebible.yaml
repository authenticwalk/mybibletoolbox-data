verse: NUM.029.014
translations:
  mal-C: പതിമ്മൂന്ന് കാളക്കിടാങ്ങളിൽ ഓരോന്നിനോടുംകൂടി ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ
    ഭോജനയാഗവും അത് ഓരോ ആട്ടുകൊറ്റനോടുംകൂടി രണ്ട് ഓമെറും
  deu-TKW: Dazu als Speisopfer mit Öl angemachtes Feinmehl; drei Zehntel zu jedem
    der dreizehn Farren, zwei Zehntel zu jedem der beiden Widder
  lin-lin: Mpo na ngombe moko na moko ya mobali kati na bangombe yango zomi na misato
    ya mibali, bokobonza yango elongo na likabo ya bakilo libwa ya farine basangisa
    na mafuta ; mpo na meme moko na moko kati na bameme yango mibale ya mibali, bakilo
    motoba ;
  eng-LSV: 'and their present of flour mixed with oil: three-tenth parts for one bullock,
    for the thirteen bullocks, two-tenth parts for one ram, for the two rams,'
  eng-GNV: And their meate offering shall bee of fine floure mingled with oyle, three
    tenth deales vnto euery bullocke of the thirteene bullockes, two tenth deales
    to either of the two rammes,
  eng-WEBSTER: And their meat-offering shall be of flour mingled with oil, three tenth-parts
    to every bullock of the thirteen bullocks, two tenth-parts to each ram of the
    two rams,
  nhw-BL: Huan ininhuaya techmaca nopa tlacajcahualistli tlen harina catli quitocarohua
    sesen catli elis cuali harina tlamaneloli ica aceite. Antechmacase chicuase kilos
    harina ica sesen nopa 13 becerros, nahui kilos ica sesen nopa oquich borregojme,
  swh-ONEN: Pamoja na hao mafahali kumi na watatu, kila mmoja aandaliwe na sadaka
    ya nafaka sehemu ya kumi tatu za efa za unga laini uliochanganywa na mafuta; kwa
    kondoo dume wawili, kila mmoja aandaliwe sehemu ya kumi mbili za efa za unga laini;
  bba-bba: I ko i kɑ yɑɑ sɑbe nin bɑɑtere yɑ̃kuru kowɑ kɑ som mɛ bɑ burinɑ kɑ ɡum.
    Ì n yɑ̃kuru mɔ̀ kɑ nɑɑ, som kilo nɔɔbɑ nnɛwɑ i ko i kɑ ko. Ì n mɔ̀ kɑ yɑ̃ɑ kinɛru,
    som kilo nɔɔbɑ tiɑ i ko i kɑ ko.
  eng-KJVCPB: and their meat offering shall be of flour mingled with oil, three tenth
    deals unto every bullock of the thirteen bullocks, two tenth deals to each ram
    of the two rams,
  luo-luo: Kuom rwedhi apar gadekgo kelnauru chiwo mar cham maromo kilo apar mar mogo
    mayom moru gi mo; kuom imbe ariyogo, chiwuru kilo abiriyo ne moro ka moro;
  meu-meu: 'Edia flaoa bouboudia ḡaudia danu ba haḡole oho: flaoa namo-hereana efa
    tauratoi bae karoadia, karoa gwauta gwauta amo. Bena karoa toi toi be boromakau
    gwauta-toiosi ta ta ida ba heni; karoa rua rua amo be mamoe mamaruanedia ruaosi
    ida ba heni;'
  npi-ULB: तिनीहरूसँगै हरेक साँढेको निम्ति तेलमा मुछेको डेढ पाथी मसिनो पिठो, दुईवटा
    भेडाको निम्ति एक पाथी,
  yor-yor: Àti ẹbọ ohun jíjẹ wọn, ìyẹ̀fun tí a fi òróró pò, ìdámẹ́wàá mẹ́ta òsùwọ̀n
    fún akọ màlúù kan, bẹ́ẹ̀ ni fún akọ màlúù mẹ́tẹ̀ẹ̀tàlá, ìdámẹ́wàá méjì òsùwọ̀n
    fún àgbò kan, bẹ́ẹ̀ ni fún àgbò méjèèjì,
  pes-OPCB: با هر گاو سه کیلو آرد مخلوط با روغن به عنوان هدیهٔ آردی، با هر قوچ دو
    کیلو
  tgl-ULB: Dapat kayong maghandog kasama ng mga iyon ng isang handog na butil, pinong
    harina na hinaluan ng langis, tatlo sa sampung bahagi ng isang epa para sa bawat
    toro ng labing tatlong toro, dalawa sa sampung bahagi para sa bawat lalaking tupa
    ng dalawang lalaking tupa,
  hui-hui: Ani bialu widinaga balawa bayale ngarume olibe lininaga weli heba biamaga
    hene ngago aria lomabu milimu. Bulumaga mbira mbira heba balawa kilogarama tebira
    dege degebi sibi wangabe mbira heba balawa kilogarama kirabi
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​နှင့်​တွဲ​ဖက်​၍​သံ​လွင်​ဆီ​ရော​သော မုန့်​ညက်​ကို ဘော​ဇဉ်​သကာ​အ​ဖြစ်​ပူ​ဇော်​ရ​မည်။
    နွား​ထီး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့်​ညက်​ခြောက် ပေါင်​ကို​လည်း​ကောင်း၊ သိုး​ထီး​တစ်​ကောင်​စီ​နှင့်
    အ​တူ​မုန့်​ညက်​လေး​ပေါင်​ကို​လည်း​ကောင်း၊-
  bod-N: དེ་དག་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ནི་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མ་ཡིན་ལ།
    གླང་ཐུག་བཅུ་གསུམ་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་རེ་དང་། ལུག་ཐུག་གཉིས་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་རེ་དང་།
  sna-sna: Mugadzire chipiriso chezvikamu zvitatu mugumi zveefa youpfu hwakatsetseka,
    hwakavhenganiswa namafuta pamwe chete neimwe neimwe yehando duku gumi nenhatu;
    pamwe chete nerimwe nerimwe ramakondobwe maviri, zvikamu zviviri mugumi,
  spa-BLM: 'y su ofrenda de harina fina mezclada con aceite: tres décimas por cada
    becerro de los trece becerros, dos décimas por cada carnero de los dos carneros,'
  cac-cac: '@see-verse:NUM.029.013'
  swh-ULB: Pamoja na hao mtatoa sadaka ya unga, unga mwembaba uliochanganywa na mafuta,
    sehemu tatu za kumi za efa kwa kila fahari katika hao kumi na tatu, sehemu mbili
    za kumi kwa kila hao kondoo dume wawili,
  bel-bel: і зь імі ў прынашэньне хлебнае пшанічнай мукі, зьмяшанай з алеем, тры дзясятыя
    долі эфы на кожнае з трынаццаці цялят, дзьве дзясятыя долі эфы на кожнага з двух
    бараноў,
  deu-ELBBK: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu jedem
    Stier, zu den 13 Stieren, zwei Zehntel zu jedem Widder, zu den zwei Widdern,'
  mbb-OT: Dutun te kebpemuhat niw kayi, lepiki niw heini te pemuhat he para gasa he
    meupiya he kelasi te herina he midsehuǥan te lana–heenem he kilu is idlapik diyà
    te kada sevaha he turiti he vaka, heepat he kilu is idlapik te kada sevaha he
    meǥurang en he kerehidu,
  mal-2015: അവയുടെ ഭോജനയാഗം പതിമൂന്നു കാളയിൽ ഓരോന്നിന്നു എണ്ണചേർത്ത മാവു ഇടങ്ങഴി മുമ്മൂന്നും
    രണ്ടു ആട്ടുകൊറ്റനിൽ ഓരോന്നിന്നു ഇടങ്ങഴി ഈരണ്ടും
  rmc-rmc: 'Sar chabeneskri obeta anena nekfeder aro mišimen le olivove olejoha: trin
    kili aro pre dojekh bikos, duj kili pre dojekh bakro'
  pes-OPV: و بجهت هدیه آردی آنها سه عشر آرد نرم سرشته شده با روغن برای هر گاو از آن
    سیزده گاو، و دو عشر برای هر قوچ از آن دو قوچ.
  ron-1924: Сэ май адэугаць ши дарул лор де мынкаре дин флоаря фэиний фрэмынтатэ ку
    унтделемн, трей зечимь пентру фиекаре дин чей трейспрезече вицей, доуэ зечимь
    пентру фиекаре дин чей дой бербечь
  ben-OBCV: পরিপূরক শস্য-নৈবেদ্য আনতে হবে, তেরোটি এঁড়ে বাছুরের প্রত্যেকটির জন্য এক
    ঐফার তিন-দশমাংশ, দুটি মেষের প্রত্যেকটির সঙ্গে দুই-দশমাংশ
  som-som: oo waxaad la bixisaan qurbaankooda hadhuudhka ah oo ah bur saliid lagu
    daray, oo burkii tobankii meelood saddex meelood saddex iyo tobanka dibi midkiiba
    la bixi, oo labada wan oo waaweynna midkiiba laba meelood la bixi,
  lat-VUC: et in libamentis eorum, similæ oleo conspersæ tres decimas per vitulos
    singulos, qui sunt simul vituli tredecim, et duas decimas arieti uno, id est,
    simul arietibus duobus,
  eng-ASVBT: and their meal offering, fine flour mingled with oil, three tenth parts
    for every bullock of the thirteen bullocks, two tenth parts for each ram of the
    two rams,
  ita-1885: insieme con la loro offerta di panatica, di fior di farina, stemperata
    con olio di tre decimi per ciascuno di que' tredici giovenchi, di due decimi per
    ciascuno di que' due montoni,
  eng-LXXUP: Their meat offerings shall be fine flour mingled with oil; there shall
    be three tenth deals for one calf, for the thirteen calves; and two tenth deals
    for one ram, for the two rams.
  eng-ULB: You must offer with them a grain offering, fine flour mixed with oil, three-tenths
    of an ephah for every bull of the thirteen bulls, two-tenths for each ram of the
    two rams,
  spa-VBL: 'Se acompañarán con sus ofrendas de grano de la mejor harina mezclada con
    aceite de oliva: tres décimas de efa de la mejor harina mezclada con aceite de
    oliva por cada uno de los trece toros, dos décimas de efa por cada uno de los
    dos carneros,'
  fra-_FOB: Et leur oblation sera de fine farine pétrie à l'huile, trois dixièmes
    pour chacun des treize taureaux, deux dixièmes pour chacun des deux béliers,
  mal-mal: അവയുടെ ഭോജനയാഗം പതിമൂന്ന് കാളകളിൽ ഓരോന്നിന് എണ്ണചേർത്ത മാവ് മൂന്നിടങ്ങഴി
    വീതവും രണ്ട് ആട്ടുകൊറ്റനിൽ ഓരോന്നിന് രണ്ടിടങ്ങഴി വീതവും
  urd-GVR: Har jānwar ke sāth ġhallā kī nazar bhī pesh karnā jis ke lie tel se milāyā
    gayā behtarīn maidā istemāl kiyā jāe. Har bail ke sāth sāṛhe 4 kilogrām, har menḍhe
    ke sāth 3 kilogrām
  suz-BL: मिनु मेको नु अन्‍न चढ़ेतीके तेल ब्‍वाइश्‍शो रिम्‍शो फस बाक्‍चा माल्‍ब। मेको
    १३ ओटा ब्‍यफ आन कली का का पा एफाह का ङा १० भाग ङा भाग सां चढ़ेचा माल्‍नीम। मेको
    सांड निक्‍शी नु एफाह का ङा १० भाग ङा भाग निक्‍शी रिम्‍शो तेल ब्‍वाइश्‍शो फस चढ़ेचा
    माल्‍नीम। एफाह का २२ लिटर खोदेंशो बाक्‍ब।
  ita-1927: 'e, come oblazione, del fior di farina intrisa con olio: tre decimi per
    ciascuno dei tredici giovenchi, due decimi per ciascuno dei due montoni,'
  ckb-ckb: پێشکەشکراوی دانەوێڵەشیان لە باشترین ئاردی بە زەیت شێلراو، سێ دەیەکی ئێفەیەک
    بۆ هەریەک لە سێزدە جوانەگاکە و دوو دەیەک بۆ هەریەک لە دوو بەرانەکە.
  eng-BBE: And their meal offering, the best meal mixed with oil, three tenth parts
    for every one of the thirteen oxen, two tenth parts for every male sheep,
  kan-OKCV: ಅವುಗಳ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಹಿಟ್ಟನ್ನು ಹದಿಮೂರು ಹೋರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ
    ಎಫಾದ ಹತ್ತನೇ ಮೂರು ಭಾಗ, ಎರಡು ಟಗರುಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಎಫಾದ ಹತ್ತನೇ ಎರಡು ಭಾಗ,
  bbb-bbb: '@see-verse:NUM.029.013'
  tam-2017: அவைகளின் உணவுபலியாக எண்ணெயிலே பிசைந்த மெல்லிய மாவிலே அந்தப் பதின்மூன்று
    காளைகளில் ஒவ்வொன்றிற்காகப் பத்தில் மூன்று பங்கையும், அந்த இரண்டு ஆட்டுக்கடாக்களில்
    ஒவ்வொன்றிற்காக இரண்டு பங்கையும்,
  spa-RV-1909: Y los presentes de ellos, de flor de harina amasada con aceite, tres
    décimas con cada uno de los trece becerros, dos décimas con cada uno de los dos
    carneros,
  ron-BTF: 'Și darul lor de mâncare să fie din făină amestecată cu untdelemn: trei
    zecimi dintr-o măsură pentru fiecare taur dintre cei treisprezece tauri, două
    zecimi dintr-o măsură pentru fiecare berbec dintre cei doi berbeci,'
  eng-WEBP: 'and their meal offering, fine flour mixed with oil: three tenths for
    every bull of the thirteen bulls, two tenths for each ram of the two rams,'
  eng-FBV: 'They are to be accompanied by their grain offerings of the best flour
    mixed with olive oil: three-tenths of an ephah of the best flour mixed with olive
    oil for each of the thirteen bulls, two-tenths of an ephah for each of the two
    rams,'
  nld-1939: Verder als het daarbij horende spijsoffer, bij ieder van de dertien stieren
    drie issaron meelbloem met olie gemengd, twee issaron bij ieder van de twee rammen,
  nch-BL: Huan inihuaya techmaca nopa tacajcahualisti ten harina cati quinamiqui sesen
    cati elis cuali harina tamaneloli ica aceite. Antechmacase chicuase kilo harina
    ica sesen ten nopa 13 becerros, nahui kilo ica sesen ten nopa oquich borregojme,
  vie-1934: của lễ chay cặp theo sẽ bằng bột lọc nhồi dầu, ba phần mười ê-pha về mỗi
    con bò đực, hai phần mười ê-pha về mỗi con chiên đực,
  hin-CV: 'उन तेरह बछड़ों के साथ यह अन्‍नबलि होगी: तेल मिला हुआ मैदा ढाई किलो, मेढ़े
    के साथ तेल मिला हुआ मैदा दो किलो,'
  eng-OURB: and their meal offering, fine flour mixed with oil, three tenths for every
    bull of the thirteen bulls, two tenths for each ram of the two rams,
  spa-BES: Y su ofrenda de cereales, la mejor harina mezclada con aceite, tres décimas
    partes por cada uno de los trece becerros, dos décimas partes por cada carnero,
  tdx-tdx: 'Ty enga-mahakama’ iareo, le mona linaro menake: songa ty faha­folo’e telo
    i bania folo-telo’amby rey, sindre ty faha­folo’e roe i añondrilahy roe rey,'
  vid-vid: Nhambiko yoiwa hamwe na ayo, yowa utimbo unojile uhanzigwe na mafuta, kilo
    zidatu kwa chila ilogota ilume na kilo mbili kwa chila ing'holo ilume
  eng-OKE: And their mincha of flour mingled with oil, three tenths to one bullock
    for the thirteen bullocks, two-tenths for each ram,
  tha-KJV: และถวายยอดแป้งคลุกน้ำมันเป็นธัญญบูชาคู่​กัน สำหรับวัวสิบสามตัว ตัวหนึ่งถวายแป้งสามในสิบเอฟาห์
    สำหรับแกะผู้สองตัว ตัวละสองในสิบเอฟาห์
  por-BR-2018: E as ofertas de cereais deles, de boa farinha amassada com azeite,
    três décimos de efa com cada um dos treze bezerros, dois décimos com cada um dos
    dois carneiros,
  deu-ELO: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu jedem Farren,
    zu den dreizehn Farren, zwei Zehntel zu jedem Widder, zu den zwei Widdern,'
  eng-WYC-2018: And in the moist sacrifices of those ye shall offer three tenth parts
    of tried flour sprinkled (al)together with oil, by each calf, that be (al)together
    thirteen calves, and ye shall offer two tenth parts to two rams together, that
    is, one tenth part to one ram, (And with each offering ye shall offer its grain
    offering of fine flour sprinkled with oil, that is, three tenths of an ephah with
    each of the thirteen calves, and two tenths of an ephah with each of the two rams,)
  epo-epo: 'kaj ilian farunoferon: delikatan farunon, miksitan kun oleo, po tri dekonoj
    por ĉiu el la dek tri bovidoj, po du dekonoj por ĉiu el la du virŝafoj;'
  uig-PIN: Xularƣa ⱪoxup sunulidiƣan axliⱪ ⱨǝdiyǝ zǝytun meyi ilǝxtürülgǝn esil undin
    bolup, on üq torpaⱪ bexiƣa ǝfaⱨning ondin üqi, ikki ⱪoqⱪar bexiƣa ǝfaⱨning ondin
    ikkisi,
  beo-beo: Amola hamoma:ne sia:i liligi Gala:ine Iasu, amo falaua amola olife susuligi
    gilisi ima. Bulamagau afae afae amoga gilogala:me udiana gilisima. Sibi gawali
    afae afae amoga gilogala:me aduna gilisima,
  tpi-OTNT: Na yupela i mas kisim plaua na tanim wantaim wel bilong oliv bilong mekim
    ofa bilong kukim wit. Kisim tripela kilogram plaua na ofaim wantaim wan wan bulmakau
    na tupela kilogram plaua wantaim wan wan sipsip man
  hau-SA: Da kowane bijimai goma sha uku nan, a miƙa hadaya ta gari, kashi uku bisa
    goma na efa, kwaɓaɓɓe da mai; da ragunan biyu ɗin, a miƙa hadaya ta gari kashi
    biyu bisa goma na efa, kwaɓaɓɓe da mai;
  uig-LAT: Shulargha qoshup sunulidighan ashliq hediye zeytun méyi ileshtürülgen ésil
    undin bolup, on üch torpaq béshigha efahning ondin üchi, ikki qochqar béshigha
    efahning ondin ikkisi,
  nde-nde: Kuthi inkunzi inye ngayinye kwezilitshumi lantathu liyilungise kanye lomnikelo
    wamabele azingxenye ezintathu kokulitshumi kwehefa lefulawa ecolekileyo exutshaniswe
    lamafutha; kuthi inqama nganye kwezimbili, ihambe lokubili etshumini;
