verse: NUM.029.007
translations:
  mal-C: “ ‘ഈ ഏഴാംമാസം പത്താംതീയതി വിശുദ്ധസഭായോഗം കൂടണം. അന്നു നിങ്ങൾ ആത്മതപനം ചെയ്യുകയും
    വേലയൊന്നും ചെയ്യാതിരിക്കുകയും വേണം.
  deu-TKW: Und am zehnten Tage desselben siebenten Monats sollt ihr Festversammlung
    am Heiligtum abhalten und euch kasteien; da dürft ihr keinerlei Arbeit verrichten.
  lin-lin: Na mokolo ya zomi, na sanza ya sambo, bokozala na mayangani ya bule. Bokokila
    bilei, bokosala mosala moko te oyo bokosalaka mokolo na mokolo.
  eng-LSV: And on the tenth of this seventh month you have a holy convocation, and
    you have humbled your souls; you do no work;
  eng-GNV: 'And ye shall haue in ye tenth day of the seuenth moneth, an holy conuocation:
    and ye shall humble your soules, and shall not doe any worke therein:'
  eng-WEBSTER: 'And ye shall have on the tenth day of this seventh month a holy convocation;
    and ye shall afflict your souls: in it ye shall not do any work.'
  nhw-BL: “Huan quema panos 10 tonali sempa anquichihuase se tlasentililistli tlatzejtzeloltic
    para sempa anmoiyocatlalise para na. Huan anmoicnonequise huan anmosahuase, huan
    amo anquichihuase niyon se tequitl.
  swh-ONEN: “ ‘Kwenye siku ya kumi ya mwezi huu wa saba mtakuwa na kusanyiko takatifu.
    Mtajikana wenyewe na msifanye kazi.
  bba-bba: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkuruse sɔɔ, i ku sɔmburu ɡɑru ko. I ko i mɛnnɑwɑ
    i Yinni Gusunɔ sɑ̃ kpɑ i nɔɔ bɔke.
  eng-KJVCPB: 'And ye shall have on the tenth day of this seventh month a holy convocation;
    and ye shall afflict your souls: ye shall not do any work therein:'
  luo-luo: “ ‘E odiechiengʼ mar apar mar dwe mar abiriyo beduru gi chokruok mowal.
    Nyaka utwe chiemo kulamo kendo kik uti tich moro amora.
  meu-meu: Hua ihahituna ena dina ihagwautana ai, umui na hebou helaḡana ta bavabia.
    Ba vaga, bona ḡaukara badana ta basio karaia.
  npi-ULB: सातौँ महिनाको दसौँ दिनमा तिमीहरूले परमप्रभुको सम्‍मानमा एउटा पवित्र सभा
    राख्‍नुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ kẹwàá nínú oṣù keje, kí ẹ ṣe àpéjọ mímọ́. Kí ẹ̀yin kí ó sẹ́
    ara yín, ẹ kò sì gbọdọ̀ ṣe iṣẹ́ kankan.
  pes-OPCB: «در روز دهم ماه هفتم، دوباره برای عبادت جمع شوید. در آن روز، روزه بگیرید
    و هیچ کار دیگری انجام ندهید.
  tgl-ULB: Sa ikasampung araw ng ikapitong buwan, dapat magkaroon kayo ng isang banal
    na pagpupulong upang parangalan si Yahweh. Dapat kayong magpakumbaba at hindi
    magtrabaho.
  hui-hui: Anduane Homogohanda Mosesehondo bi lamialu lalu, Ege kanegonaga horo pini
    haragola tígua íbu ngoai howa i̱ mitangi bialu lotu lalimu. Horo ogoningi tígua
    tomo nane howa biabe bulene ngarubi nabi dege halimu.
  mya-mya: သင်​တို့​သည်​သတ္တ​မ​လ​တစ်​ဆယ့်​လေး​ရက် နေ့​တွင် စု​ဝေး​ဝတ်​ပြု​ရ​မည်။ ထို​နေ့​၌​အ​စား
    အ​စာ​မစား​ရ၊ အ​လုပ်​မ​လုပ်​ရ။-
  bod-N: ཟླ་བ་བདུན་པའི་ཚེས་བཅུ་ལ་ཁྱོད་ཅག་གིས་རང་ཉིད་ཁྱད་དུ་བསད་ནས་འདུ་འཛོམས་དམ་པ་རོལ་དགོས་ལ།
    ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: “ ‘Pazuva regumi romwedzi wechinomwe munofanira kuita ungano tsvene. Munofanira
    kuzviramba uye murege kubata basa.
  spa-BLM: “‘En el décimo día de este séptimo mes tendréis una santa convocación.
    Afligiréis vuestras almas. No haréis ninguna clase de trabajo;
  cac-cac: D'a slajun̈il c'ual yoch yuquil uj chi', tze molb'anpax e b'a yuj eyoch
    ejmelal, tzex och d'a tzec'ojc'olal d'a jun c'u chi', malaj junoc macan̈ munlajel
    tze c'ulej.
  swh-ULB: Siku ya kumi ya mwezi wa saba, mtakuwa na kusanyiko takatifu la kumwabudu
    BWANA. Mtajinyeneyekeza na hamtafanya kazi.
  bel-bel: 'І на дзясяты дзень гэтага сёмага месяца хай будзе ў вас сьвяшчэнны сход:
    упакорвайце тады душы вашыя і ніякай працы не рабеце;'
  deu-ELBBK: Und am 10. dieses 7. Monats soll euch eine heilige Versammlung sein,
    und ihr sollt eure Seelen kasteien; keinerlei Arbeit sollt ihr tun.
  mbb-OT: “Dutun te ikesepulù he andew kayi te ikepitu he vulan, tiǥum kew para te
    ked-azap te Nengazen. Kinahanglan he ebpuasa kew wey kenè kew edterebahu.
  mal-2015: ഏഴാം മാസം പത്താം തിയ്യതി വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു നിങ്ങൾ ആത്മതപനം
    ചെയ്യേണം; വേലയൊന്നും ചെയ്യരുതു.
  rmc-rmc: Zdžana tumen the dešto džives andre kada eftato čhon, hoj te lašaren le
    RAJES. Oda džives tumen poscinena a pokorinena. Na kerena ňisavi buči.
  pes-OPV: «و در روز دهم این ماه هفتم، محفل مقدس برای شما باشد. جانهای خود را ذلیل
    سازید وهیچ کار مکنید.
  ron-1924: Ын зиуа а зечя а ачестей лунь а шаптя, сэ авець о адунаре сфынтэ ши сэ
    вэ смериць суфлетеле; атунч сэ ну фачець ничо лукраре.
  ben-OBCV: “ ‘এই সপ্তম মাসের দশম দিনে এক পবিত্র সভা আহ্বান করবে। তোমরা কৃচ্ছ্রসাধন
    করবে এবং কোনো কাজ করবে না।
  som-som: Oo bishaas toddobaad, maalinteeda tobnaad, waxaad yeeshaan shir quduus
    ah, oo waa inaad nafihiinna dhibtaan, oo waa inaydaan innaba shuqul samayn cayn
    kasta ha ahaadee,
  lat-VUC: 'Decima quoque dies mensis hujus septimi erit vobis sancta atque venerabilis,
    et affligetis animas vestras: omne opus servile non facietis in ea.'
  eng-ASVBT: 'And on the tenth day of this seventh month ye shall have a holy convocation;
    and ye shall afflict your souls: ye shall do no manner of work;'
  ita-1885: Parimente, al decimo giorno di questo settimo mese, siavi santa raunanza;
    e affliggete l'anime vostre, e non fate alcun lavoro.
  eng-LXXUP: And on the tenth of this month there shall be to you a holy convocation;
    and ye shall afflict your souls, and ye shall do no work.
  eng-ULB: On the tenth day of the seventh month you must have a holy assembly to
    honor Yahweh. You must humble yourselves and do no work.
  spa-VBL: “Celebrarás una reunión sagrada el décimo día de este séptimo mes, y practiquen
    la abnegación. No hagas nada de tu trabajo normal.
  fra-_FOB: Et au dixième jour de ce septième mois, vous aurez une sainte convocation,
    et vous humilierez vos âmes; vous ne ferez aucune œuvre.
  mal-mal: ഏഴാം മാസം പത്താം തീയതി വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് നിങ്ങൾ നിങ്ങളെ തന്നെ
    താഴ്ത്തണം; വേലയൊന്നും ചെയ്യരുത്.
  urd-GVR: Sātweṅ mahīne ke dasweṅ din muqaddas ijtimā ke lie ikaṭṭhe honā. Us din
    kām na karnā aur apnī jān ko dukh denā.
  suz-BL: मेको ७ महिना ङा १० नाक्‍त परमप्रभु यावे नु ग्रुम्‍तीके का दुम्‍चा माल्‍ब।
    मेको नाक्‍ती गे माइजा बाक्‍शा, काइ गेय मपने। लेवी २३:२७-३२
  ita-1927: Il decimo giorno di questo settimo mese avrete una santa convocazione
    e umilierete le anime vostre; non farete lavoro di sorta,
  ckb-ckb: «”لە ڕۆژی دەیەمی ئەم مانگی حەوتەدا کۆبوونەوەی پیرۆزبوون دەبەستن و گیانی
    خۆتان زەلیل دەکەن، هیچ کارێک ناکەن.
  eng-BBE: And on the tenth day of this seventh month there will be a holy meeting;
    keep yourselves from pleasure, and do no sort of work;
  kan-OKCV: “ ‘ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ನೀವು ಪರಿಶುದ್ಧ ಸಭೆಯನ್ನು ಕೂಡಿಸಬೇಕು. ನೀವು
    ಎಲ್ಲವನ್ನು ವರ್ಜಿಸಿ, ಯಾವ ಕೆಲಸವನ್ನೂ ಮಾಡಬಾರದು.
  bbb-bbb: '@see-verse:NUM.029.006'
  tam-2017: “இந்த ஏழாம் மாதம் பத்தாம் தேதி உங்களுக்குப் பரிசுத்த சபைகூடும் நாளாக இருக்கவேண்டும்;
    அதிலே நீங்கள் எந்தஒரு வேலையும் செய்யாமல், உங்கள் ஆத்துமாக்களைத் தாழ்மைப்படுத்தி,
  spa-RV-1909: 'Y en el diez de este mes séptimo tendréis santa convocación, y afligiréis
    vuestras almas: ninguna obra haréis:'
  ron-BTF: Și în ziua a zecea a lunii a șaptea să aveți o adunare solemnă, sfântă;
    și să vă chinuiți sufletele; să nu faceți nicio lucrare în ea,
  eng-WEBP: “‘On the tenth day of this seventh month you shall have a holy convocation.
    You shall afflict your souls. You shall do no kind of work;
  eng-FBV: Hold a holy meeting on the tenth day of this seventh month, and practice
    self-denial. Don't do any of your normal work.
  nld-1939: Op de tiende van deze zevende maand moet ge een godsdienstige bijeenkomst
    houden, vasten en moogt ge generlei arbeid verrichten.
  nch-BL: “Huan quema panos 10 tonati sempa anquichihuase se tasentilisti tatzejtzeloltic
    para sempa anmoiyocatalise para na. Huan anmoicnonequise huan anmosahuase, huan
    amo anquichihuase yon se tequit.
  vie-1934: Ngày mồng mười tháng bảy nầy, các ngươi sẽ có sự nhóm hiệp thánh, phải
    ép linh hồn mình, chớ nên làm một công việc xác thịt nào.
  hin-CV: “ ‘इसी महीने की दसवीं तारीख पर तुम एक पवित्र सभा आयोजित करोगे; तुम स्वयं
    को नम्र करोगे, तुम किसी प्रकार की मेहनत नहीं करोगे.
  eng-OURB: “‘On the tenth day of this seventh month Ethanim ·Ever-flowing durable
    stream (in Hebrew), 7· or Tishrei ·[Beginning (in Babylonian)]· you shall have
    a holy convocation. You shall afflict your souls. You shall do no kind of work;
  spa-BES: Y en el décimo día de este séptimo mes habrá una reunión santa; manténganse
    del placer y no hagan ningún tipo de trabajo;
  tdx-tdx: Amy andro faha-folo’ i volam-paha-fitoy ty hanoa’ areo fañohara-miavake,
    le hilie-batañe tsy hifanehak’ amo tolon-draha’ areoo.
  vid-vid: “Zuwa lya kumi lya mwezi wa saba, modita nhing'hano yelile. Zuwa alyo yowagana
    mwesele kulya ne kukola mijito joneche.
  eng-OKE: And on the tenth of this seventh month you shall have a holy convocation,
    and afflict your souls; you shall do no labour,
  tha-KJV: ในวั​นที​่​สิ​บเดือนที่​เจ​็ดนี้ เจ้​าทั้งหลายจงมีการประชุมบริ​สุทธิ​์
    เจ้​าต้องถ่อมใจลง อย่าทำการงานสิ่งใด
  por-BR-2018: 'E no dez deste mês sétimo tereis santa convocação, e afligireis vossas
    almas: nenhuma obra fareis:'
  deu-ELO: Und am Zehnten dieses siebten Monats soll euch eine heilige Versammlung
    sein, und ihr sollt eure Seelen kasteien; keinerlei Arbeit sollt ihr tun.
  eng-WYC-2018: Also the tenth day of this seventh month shall be holy and worshipful
    to you, and ye shall torment your souls; ye shall not do any servile work therein.
    (And there shall also be a holy gathering on the tenth day of this seventh month,
    the Day of Atonement, and ye shall torment your souls; ye shall not do any daily
    work on it.)
  epo-epo: Kaj en la deka tago de tiu sepa monato estu ĉe vi sankta kunveno; kaj premu
    viajn animojn; faru nenian laboron;
  uig-PIN: Yǝttinqi ayning oninqi küni silǝr muⱪǝddǝs yiƣilix ɵtküzünglar; nǝpsinglarni
    tartip ɵzünglarni tɵwǝn tutunglar. U küni ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilixⱪa bolmaydu.
  beo-beo: 'Eso nabu amola oubi fesu amoga, Hina Godema nodone sia:ne gadomusa: gilisima.
    Amo esoha, ha:i mae moma amola hawa: hamosu mae hamoma.'
  tpi-OTNT: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Yupela i mas i
    kam bung long lotu long de namba 10 bilong namba 7 mun. Na yupela i mas tambu
    long kaikai na yupela i no ken mekim ol pasin bilong amamasim yupela yet. Na yupela
    i no ken mekim wok long dispela de.
  hau-SA: “ ‘A rana ta goma ga wannan watan bakwai, za a yi tsattsarkan taro. Ba za
    ku ci abinci ba, ba kuma za ku yi aiki ba.
  uig-LAT: Yettinchi ayning oninchi küni siler muqeddes yighilish ötküzünglar; nepsinglarni
    tartip özünglarni töwen tutunglar. U küni héchqandaq ish-emgek qilishqa bolmaydu.
  nde-nde: “ ‘Ngosuku lwetshumi lwaleyonyanga yesikhombisa yenzani umbuthano ongcwele.
    Kumele lizidele njalo lingasebenzi.
  ton-ton: '¶ Pea ʻi hono hongofulu ʻoe ʻaho ʻi hono fitu ʻoe māhina te mou fai ai
    ʻae fakataha tapu; pea te mou fakamamahi homou loto: ʻe ʻikai te mou fai ai ha
    ngāue fakamaama:'
  ces-1613: V desátý pak den téhož měsíce sedmého shromáždění svaté míti budete, a
    ponižovati budete životů svých; žádného díla nebudete dělati.
  eng-WMB: “‘On the tenth day of this seventh month you shall have a holy convocation.
    You shall afflict your souls. You shall do no kind of work;
  tam-TCV: “ ‘இந்த ஏழாம் மாதத்தின் பத்தாம்நாள் பரிசுத்த சபையைக் கூட்டுங்கள். அந்நாளில்
    நீங்கள் உங்களை தாழ்மைப்படுத்தி உபவாசிக்கவேண்டும். எந்த வேலையையும் செய்யவேண்டாம்.
  ceb-ULB: Sa ikanapulo nga adlaw sa ikapitong bulan kinahanglan nga aduna kamoy balaang
    panagtigom aron sa pagpasidungog kang Yahweh. Kinahanglang magpaubos kamo ug dili
    motrabaho.
  pol-UBG: Dziesiątego dnia tego siódmego miesiąca będziecie mieć święte zgromadzenie
    i będziecie trapić swoje dusze. Nie będziecie wykonywać żadnej ciężkiej pracy.
  urd-GVU: ساتویں مہینے کے دسویں دن مُقدّس اجتماع کے لئے اکٹھے ہونا۔ اِس دن کام نہ
    کرنا اور اپنی جان کو دُکھ دینا۔
  deu-1912: Der zehnte Tag des siebenten Monats soll bei euch auch heilig heißen,
    daß ihr zusammenkommt; und sollt eure Leiber kasteien und keine Arbeit da tun,
  kan-2017: “‘ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ನೀವು ಯಾವ ಕೆಲಸವನ್ನೂ ಮತ್ತು ಊಟವನ್ನು ಮಾಡದೆ
    ನಿಮ್ಮನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಕೂಡಬೇಕು.
  yap-yap: Mu’ulunggad nga ta’bang ni fan ko liyor e rofen ni ragag ko pul ni medlip;
    dab mu koyed ba ggan ma dariy ba maruwel ni ngan rin’.
  hlt-MCSB: A hla rhih dongkah a hnin rha vaengah nangmih ham a cim tingtunnah om.
    Te vaengah na hinglu te phaep uh lamtah bitat boeih te saii uh boeh.
  mdy-ETH: «ላንካሳ ዓጊና ፄኤሬስካፓ ታጳሳ ኬሎና ታና ካኣሽካኒ ቡኩዋቴ፤ ዬኖ ኬሎ ሙኡዚ ሙዒፖቴ፤ ማዾዋ ማዺፖቴ።
  twi-ASANTE: “ ‘Bosome a ɛtɔ so nson no ɛda a ɛtɔ so edu no, ɛsɛ sɛ nnipa no nyinaa
    sane hyia bio. Ɛyɛ ɛda a ɛsɛ sɛ nnipa no nyinaa yɛ komm ahobrɛaseɛ mu wɔ Awurade
    anim, na ɛnsɛ sɛ wɔn mu biara yɛ adwuma biara.
  eng-WEBU: “‘On the tenth day of this seventh month you shall have a holy convocation.
    You shall afflict your souls. You shall do no kind of work;
  bnp-bnp: “Na ravuluna parava (10th) na polo­ruana keva (7th), mu vapopo mu vasileki.
    Mu peremu ni kani, naha ni rata a petoanga, naha ni rata a leho vona a parava
    iea.
  wal-wal: “‘Ha laappuntta aginaayyo tammantta gallassan geeshsha yaa7aa shiiqite;
    intte huuphiyaa kaushshite; aiba oosokka oottoppite.
  spa-PDDPT: El día décimo de este mes séptimo tendrán una santa convocación y se
    humillarán. No harán obra.
  gun-gun: — Ha'e gui sete jaxya re dez araa py ma pejapo ju 'rã nhemboaty iky'a e'ỹ
    va'e. Penenhe'ẽ py pejexavaia rupi 'rã pendekuai. Neĩ peteĩve ma napemba'eapoi
    'rã.
  ilo-ULB: Iti maikasangapulo nga aldaw iti maikapito a bulan, masapul nga adda nasantoan
    a panagguummongyo a mangdayaw kenni Yahweh. Masapul nga ipakumbabayo dagiti bagbagiyo
    ken saankayo nga agtrabaho.
  kpg-kpg: Dagabuli mai e daumaha i di madangaholu laangi o di hidu malama. Hudee
    gai meegai ge hudee ngalua.
  uig-ARA: يەتتىنچى ئاينىڭ ئونىنچى كۈنى سىلەر مۇقەددەس يىغىلىش ئۆتكۈزۈڭلار؛ نەپسىڭلارنى
    تارتىپ ئۆزۈڭلارنى تۆۋەن تۇتۇڭلار. ئۇ كۈنى ھېچقانداق ئىش-ئەمگەك قىلىشقا بولمايدۇ.
  sus-sus: «Na kike solofere nde, xi fu lɔxɔɛ, wo xa wo malan n batude, wo fan xa
    sunyi suxu. Wo naxa wali yo raba na lɔxɔɛ.
  pon-2006: Ni kaeisek en rahnen keisuhn sounpwong kumwail pahn pokonpene pwehn wia
    kaudok, kumwail pahn kaisihsol oh sohte doadoahk pahn wiawi rahno.
  ksd-ksd: Ma ta nam ra valavuruana gai, ta ra vavinun na bung avat a pait ra kivung
    na lotu; ma avat a vevel; koko avat a pait ta papalum tana;
  tur-YTC: “'Bu yedinci ayın onuncu günü kutsal toplantınız olacak. Canlarınıza acı
    çektireceksiniz. Hiçbir iş yapmayacaksınız;
  grc-BRENT: Καὶ τῇ δεκάτῃ τοῦ μηνὸς τούτου ἐπίκλητος ἁγία ἔσται ὑμῖν· καὶ κακώσετε
    τὰς ψυχὰς ὑμῶν, καὶ πᾶν ἔργον οὐ ποιήσετε.
  ind-AYT: “Pada hari kesepuluh pada bulan ketujuh, kamu harus mengadakan pertemuan
    kudus, dan hendaklah kamu merendahkan diri dengan berpuasa. Janganlah melakukan
    pekerjaan apa pun.
  nya-nya: “ ‘Pa tsiku lakhumi la mwezi wachisanu ndi chiwiriwu, muzichita msonkhano
    wopatulika. Muzisala zakudya ndipo musamagwire ntchito.
  hrv-hrv: “A desetoga dana toga sedmog mjeseca imajte sveti saziv. Postite i nemojte
    raditi nikakva posla.
  mps-mps: Tama Genuai Bidigo Mosesbolo te we bidibolo te po wao po wali, “‘Dage te
    7 poluago namba 10 deide dage sisinagaselama, lotu wagasao. Tama dage nai dabe
    habu selama, tama dagego duga digi wiegi yai homu pemene ebo sę elamuo. Tama
    me dage te sogo sę me elamuo.
  tpi-tpi: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Yupela i mas i kam
    bung long lotu long de namba 10 bilong namba 7 mun. Na yupela i mas tambu long
    kaikai na yupela i no ken mekim ol pasin bilong amamasim yupela yet. Na yupela
    i no ken mekim wok long dispela de.
  dan-1931: På den tiende dag i samme syvende Måned skal I holde Højtidsstævne, I
    skal faste og må intet som helst Arbejde udføre.
  vie-OVCB: “Vào ngày mồng mười tháng bảy, lại sẽ có một cuộc họp thánh. Mọi người
    phải hạ mình hối lỗi và không làm việc gì cả.
  guj-2017: સાતમા મહિનાને દસમે દિવસે યહોવાહના આદરમાં પવિત્રસભા રાખવી. તે દિવસે તમારે
    પોતાને નમ્ર કરવું અને કોઈ કામ ન કરવું.
  pon-2006A: Ni kaeisek en rahnen keisuhn sounpwong kumwail pahn pokonpene pwehn wia
    kaudok, kumwail pahn kaisihsol oh sohte doadoahk pahn wiawi rahno.
  por-BRBSL: “'No décimo dia deste sétimo mês, você terá uma santa convocação. Vocês
    afligirão suas almas. Não fareis nenhum tipo de trabalho;
  cth-cth: Hahoi thapa yung sari, ahra hnin vah, kathounge kamkhueng pawi na tawn
    awh han. Rawca na hai vaiteh, bang thaw hai na tawk awh mahoeh.
  twi-twi: “ ‘Ɔsram a ɛto so ason no da a ɛto so du so no monyɛ nhyiamu kronkron.
    Ɛyɛ da a ɛsɛ sɛ nnipa no nyinaa yɛ komm ahobrɛase mu wɔ Awurade anim na ɛnsɛ sɛ
    biara yɛ adwuma biara.
  hlt-hlt: A hla rhih dongkah a hnin rha vaengah nangmih ham a cim tingtunnah om.
    Te vaengah na hinglu te phaep uh lamtah bitat boeih te saii uh boeh.
  tbz-SIM: Dibenni tɑ̃̀nkù yiénwè kó diyiè píínnì yiè di níí tíí nkɛ́boú dinùù kɛ́
    n sɑ̃ntɛ. Di bɑ́ɑ́ pĩ́ mmutɔ̃mmú mɑmù.
  msy-2020: Egha Ikiavɨra Itir God, Israelia mɨkɨmasa kamaghɨn Moses mɨgei, “Namba
    7ɨn iakɨnimɨn, an namba 10ɨn aruemɨn, ia nan ziam fɨsɨ uari akuvam. Egh ia dagheba
    ategh, ingangaritam damuan markɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɑsɑɑ sɩ: Ɩsɔ sɛɛtʋ tike kɛ ɩ́ kɑ́ koti ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ
    nyǝŋ kʋyɑkʋ nɑɑnʋwɑ nyǝŋkʋ wule, nɑ nɔhɔkʋtʋ. Tǝmlɛ nɑtǝlɩ tǝ fɛɩ lɑpʋ.'
  azb-azb: Həmin yeddinci ayın onunda müqəddəs toplantı keçirin; özünüzü hər şeydən
    məhrum edin və heç bir iş görməyin.
  eng-DBY: And on the tenth of this seventh month ye shall have a holy convocation;
    and ye shall afflict your souls; no manner of work shall ye do.
  hin-2017: “फिर उसी सातवें महीने के दसवें दिन को तुम्हारी पवित्र सभा हो; तुम उपवास
    करके अपने-अपने प्राण को दुःख देना, और किसी प्रकार का काम-काज न करना;
  wol-KYG: «Fukki fanu juróom ñaareelu weer woowu it, seen bésub woote bu sell lay
    doon, te ngeen toroxlu ci. Mboolem lees baaxoo liggéey, deesu ko ci liggéey.
  eng-YLT: '''And on the tenth of this seventh month a holy convocation ye have, and
    ye have humbled your souls; ye do no work;'
  eng-WYC-2017: Also the tenth day of this seventh month shall be holy and worshipful
    to you, and ye shall torment your souls; ye shall not do any servile work therein.
  eng-WMBB: “‘On the tenth day of this seventh month you shall have a holy convocation.
    You shall afflict your souls. You shall do no kind of work;
  urd-GVH: सातवें महीने के दसवें दिन मुक़द्दस इजतिमा के लिए इकट्ठे होना। उस दिन काम
    न करना और अपनी जान को दुख देना।
  rug-rug: Mi varigara pa vinahesi koasa vina manege puta rane pa vina zuapa sidara;
    lopu kaqu hena keketoṉa meke lopu tavetia keke tinavete.
  gaz-gaz: “ ‘Bultii kurnaffaa jiʼa torbaffaa kanaatti wal gaʼii qulqulluu godhadhaa;
    isinis gad of deebisaa; hojii tokko illees hin hojjetinaa.
  fra-LSG: 'Le dixième jour de ce septième mois, vous aurez une sainte convocation,
    et vous humilierez vos âmes: vous ne ferez aucun ouvrage.'
  yal-yal: “ ‘Kike solofereden xii fude lɔxɔni, ɛ xa yamaan xili malan sariɲanxini.
    Ɛ yi sun. Ɛ nama wali yo kɛ.
  haw-1868: 'A i ka umi o keia malama hiku, he halawai hoano no oukou; a e hoehaeha
    oukou i ko oukou mau naau: mai hana oukou i kekahi hana.'
  arb-NAV: وَفِي الْيَوْمِ الْعَاشِرِ مِنَ الشَّهْرِ السَّابِعِ تُقِيمُونَ لَكُمْ
    مَحْفَلاً مُقَدَّساً، تَصُومُونَ فِيهِ وَتَمْتَنِعُونَ عَنْ أَيِّ عَمَلٍ.
  ewe-ewe: “Le ŋkeke ewo megbe la, ameawo katã agakpe ta. Ame sia ame abɔbɔ eɖokui
    le Yehowa ŋkume, eye womawɔ dɔ aɖeke ƒomevi o.
  eng-LEE: And on the tenth day of this seventh month shall ye have a holy convocation;
    and ye shall afflict your persons; no manner of work shall ye do.
  asm-FB: সেই সপ্তম মাহৰ দশম দিনা যিহোৱাৰ সন্মানৰ অৰ্থে তোমালোকৰ পবিত্ৰ সভা হ’ব; সেই
    দিনা তোমালোকে নিজ নিজ প্ৰাণক দুখ দিবা আৰু কোনো কাৰ্য নকৰিবা।
  sus-A: «نَ كِكٍ سٌلٌقٍرٍ ندٍ، شِ قُ لْشْي، وٌ شَ وٌ مَلَن ﭑ بَتُدٍ، وٌ قَن شَ سُنيِ
    سُشُ. وٌ نَشَ وَلِ يٌ رَبَ نَ لْشْي.
  fra-SBL: '"''Le dixième jour de ce septième mois, vous aurez une convocation sainte.
    Vous affligerez vos âmes. Vous ne ferez aucun travail,'
  hbo-hbo: וּבֶעָשֹׂור֩ לַחֹ֨דֶשׁ הַשְּׁבִיעִ֜י הַזֶּ֗ה מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה
    לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם כָּל־מְלָאכָ֖ה לֹ֥א תַעֲשֽׂוּ׃
  eng-WYCLIFFE: Also the tenthe dai of this seuenthe monethe schal be hooli and worschipful
    to you, and ye schulen turmente youre soulis; ye schulen not do ony seruyle werk
    ther ynne.
  cwe-cwe: “Muna isiku ya longo ya mwezi wa saba mwizakuwa na mting'hano wa kutosa
    kwa Mulungu, sekemuje hebu sekemusang'hane sang'hano yoyose.
  kik-kik: “ ‘Mũthenya wa ikũmi wa mweri ũyũ wa mũgwanja, gĩagai na kĩũngano gĩtheru.
    No nginya mwĩimage irio na mũtikarute wĩra.
  fra-NCL: 'Le dixième jour de ce septième mois, vous aurez une sainte assemblée et
    vous affligerez vos âmes : vous ne ferez aucune œuvre.'
  cek-AK: Hae khrah sarihto haih, ni hato naah, kaciim rangpui amkhuenghaih to sah
    ah; to naah nangmacae hoi nangmacae to poek kamtang ah om ah loe, na sak zong
    ih tok to sah hmah;
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Nii-walagugled-ibambegi
    bela bemar an-nug-odummogegala, anse bulakwaa nonimaloye. A-ibagi, bipisaale dule
    gwen arbaosulid, degine, bemar mas-gunsuli gudigumaloed.'
  uig-CYR: Йәттинчи айниң онинчи күни силәр муқәддәс жиғилиш өткүзүңлар; нәпсиңларни
    тартип өзүңларни төвән тутуңлар. У күни һеч қандақ иш-әмгәк қилишқа болмайду.
  tel-2017: ఈ ఏడో నెల పదో రోజు మీరు పరిశుద్ధ సమాజంగా సమకూడాలి. అప్పుడు మిమ్మల్ని మీరు
    అదుపులో పెట్టుకోవాలి, ఆహారం తీసుకోకూడదు. పనులేమీ చేయకూడదు.
  hat-BSA: “‘Epi nan dizyèm jou nan setyèm mwa a, nou va fè yon konvokasyon sen, e
    nou va imilye nou. Nou p ap fè okenn travay.
  kos-kos: Ke len se aksingoul in malem akitkosr uh, kowos in tukeni ac alu. Kowos
    in tia kang kutena mwe mongo, ku oru kutena orekma.
  hbo-WLC: וּבֶעָשׂוֹר֩ לַחֹ֨דֶשׁ הַשְּׁבִיעִ֜י הַזֶּ֗ה מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה
    לָכֶ֔ם וְעִנִּיתֶ֖ם אֶת־נַפְשֹׁתֵיכֶ֑ם כָּל־מְלָאכָ֖ה לֹ֥א תַעֲשֽׂוּ׃
  ibo-ibo: “ ‘Nʼụbọchị nke iri nke ọnwa asaa ahụ, unu ga-enwekwa nzukọ dị nsọ. Unu
    ga-ebudata onwe unu nʼala. O nweghịkwa ụdị ọrụ ọbụla unu ga-arụ.
  ory-ory: ଆହୁରି ସେହି ସପ୍ତମ ମାସର ଦଶମ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର ଏକ ପବିତ୍ର ସଭା ହେବ; ପୁଣି, ତୁମ୍ଭେମାନେ
    କୌଣସି ପ୍ରକାର ଖାଦ୍ୟ ଭୋଜନ କରିବ ନାହିଁ; ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ କର୍ମ କରିବ ନାହିଁ;
  chk-chk: Iwe, lon engolun ränin ei afisuen maram oupwe afisi eu mwich mi pin. Oupwe
    echikefel, ousap pwal föri och angang lon.
  rop-rop: Wal Mosis bin kipgon tok, “Orait, yumob garra kaman mijamet na blanga weship
    langa det namba 10 dei langa det namba 7 manth. Yumob kaan dagat eni daga en yumob
    kaan dum eni wek.
  ukr-1871: А на девятий день, того семого місяця будуть сьвяті збори в вас, і будете
    впокорювати душі ваші; нїякої роботи не робіть.
  deu-1951: Am zehnten Tag dieses siebenten Monats sollt ihr auch eine heilige Versammlung
    halten und sollt eure Seelen demütigen; da sollt ihr keine Werktagsarbeit verrichten,
  eng-JPS: And on the tenth day of this seventh month ye shall have a holy convocation;
    and ye shall afflict your souls; ye shall do no manner of work;
  srp-1865: I deseti dan toga mjeseca sedmoga da imate sveti sabor; i muèite duše
    svoje; ne radite nikakoga posla;
  lug-lug: “Ku lunaku olw’ekkumi olw’omwezi ogwo ogw’omusanvu munaakubanga olukuŋŋaana
    olutukuvu. Muneerekerezanga ne mutalukolerako mulimu gwonna.
  heb-heb: ובעשור לחדש השביעי הזה מקרא קדש יהיה לכם ועניתם את נפשתיכם כל מלאכה לא
    תעשו׃
  ben-IRV: সেই সপ্তম মাসের দশম দিনের তোমাদের পবিত্র সভা হবে; আর তোমরা নিজেদের প্রাণকে
    নম্র দুঃখ দেবে এবং কোন কাজ করবে না।
  pan-pan: ਇਸ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਦਸਵੇਂ ਦਿਨ ਤੁਹਾਡੀ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ ਜਿਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਆਪਣਿਆਂ
    ਜਾਨਾਂ ਨੂੰ ਦੀਨ ਕਰੋ, ਪਰ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰੋ।
  mya-JVB: ၎င်း လ ၊ ဒသမ နေ့ရက်၌ ဓမ္မ စည်းဝေးခြင်းကို ပြု ၍ ခြိုးခြံ စွာကျင့် ရမည်။
    အဘယ် အလုပ် ကိုမျှ မ လုပ် ရ။
  hmo-hmo: “Hua namba 7 ena dina namba 10 dekenai aniani do umui ania lasi, bona gaukara
    ta do umui karaia lasi. Unai dina dekenai,
  urd-urd: '''फिर उसी सातवें महीने की दसवीं तारीख़ को तुम्हारा पाक मजमा'' हो; तुम
    अपनी अपनी जान को दुख देना और किसी तरह का काम न करना,'
  rus-SYN: 'И в десятый день сего седьмого месяца пусть будет у вас священное собрание:
    смиряйте тогда души ваши и никакого дела не делайте;'
  bqc-SIM: Mↄ soplade gↄↄ kwide zĩ́ àli kↄ̃ kãaa à ma sísi, í lɛye. Zĩbeezĩ
    ásuli zĩe kɛo.
  tcz-CHONGTHU: Nanghon lha sagi lhinna nikho masa penni leh kikhop theng khat nabol
    diu, bu nelouva, natoh hahsa jong nabol lou diu ahi.
  mar-mar: सातव्या महिन्याच्या दहाव्या दिवशी तुम्ही पवित्र मेळा भरवावा. त्यादिवशी
    तुम्ही अन्न घ्यायचे नाही आणि काही कामही करायचे नाही.
  qub-qub: «Chay ganchis quillallacho, chunca junajchöpis shuntacanqui jatun diya
    captin. Llapaniqui ayunar goyanqui. Chay junäga ama arunquicunachu.
  hat-hat: Dizyèm jou setyèm mwa a, n'a reyini tout moun pou yo vin fè sèvis pou Bondye.
    Jou sa a, tout moun va rete san manje. Pesonn p'ap gen dwa fè okenn travay.
  eng-BSB: On the tenth day of this seventh month, you are to hold a sacred assembly,
    and you shall humble yourselves; you must not do any work.
  tod-tod: «Alugi lɔfelasiɛi ma volo puugɔi ma, wa gaalɛba ɲadegai wo. Wa zugi zo,
    wo la boti nɔpɛ kɛa.
  eng-WEBPB: “‘On the tenth day of this seventh month you shall have a holy convocation.
    You shall afflict your souls. You shall do no kind of work;
  kbq-kbq: Hagi 7ni ikamofo 10ni knarera atru huta monora nehuta, ana knafina ne'zana
    a'o huta mani'neta, mago'a knafima e'neri'za eri'zana ama ana knarera e'origahaze.
  nhe-BL: “Huan quema panos 10 tonali sampa inquichihuase se tlasentilistli tlatzejtzeloltic
    para sampa inmoiyocatlalise para na. Huan inmoicnonequise huan inmosahuase, huan
    ax inquichihuase niyon se tequitl.
  gub-BL: 7 haw zahy rehe 10 haw 'ar mehe pezemono'og putar Tupàn imuwete pà nehe.
    Pe'u zo ma'e a'e 'ar mehe nehe. Pema'ereko zo a'e 'ar mehe nehe.
  eng-DRA: 'The tenth day also of this seventh month shall be holy and venerable unto
    you, and you shall afflict your souls: you shall do no servile work therein.'
