verse: NUM.029.003
translations:
  mal-C: ഓരോ കാളയോടുംകൂടെ ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും
    ആട്ടുകൊറ്റനോടുകൂടെ രണ്ട് ഓമെർ,
  deu-TKW: Dazu als Speisopfer mit Öl angemachtes Feinmehl; drei Zehntel zu dem Farren,
    zwei Zehntel zu dem Widder
  lin-lin: Mpo na ngombe ya mobali, bokobonza yango na likabo ya bakilo libwa ya farine
    basangisa na mafuta ; mpo na meme ya mobali, bokobonza yango na likabo ya bakilo
    motoba ;
  eng-LSV: 'and their present of flour mixed with oil: three-tenth parts for the bullock,
    two-tenth parts for the ram,'
  eng-GNV: And their meat offring shalbe of fine floure mingled with oyle, three tenth
    deales vnto the bullocke, and two tenth deales vnto the ramme,
  eng-WEBSTER: And their meat-offering shall be of flour mingled with oil, three tenth-parts
    for a bullock, and two tenth-parts for a ram,
  nhw-BL: Nojquiya monequi techmacaca nopa tlacajcahualistli tlen harina catli yohui
    ininhuaya catli elis cuali harina tlamaneloli ica aceite. Monequi antechtencahuilise
    chicuase kilos tlen harina para nopa becerro, nahui kilos para nopa oquich borrego,
  swh-ONEN: Pamoja na fahali, andaeni sadaka ya nafaka sehemu ya kumi tatu za efa
    za unga laini uliochanganywa na mafuta; kwa kondoo dume, andaa unga sehemu ya
    kumi mbili za efa;
  bba-bba: I ko i kɑ yɑɑ sɑbe ten bɑɑtere yɑ̃kuru kowɑ kɑ som mɛ bɑ burinɑ kɑ ɡum.
    Ì n yɑ̃kuru mɔ̀ kɑ kɛtɛ, som kilo nɔɔbɑ nnɛwɑ i ko i kɑ ko. Ì n mɔ̀ kɑ yɑ̃ɑ
    kinɛru, som kilo nɔɔbɑ tiɑ i ko i kɑ ko.
  eng-KJVCPB: and their meat offering shall be of flour mingled with oil, three tenth
    deals for a bullock, and two tenth deals for a ram,
  luo-luo: Rwath ka rwath nyaka chiw gi chiwo mar cham maromo kilo apar mar mogo mayom
    moru gi mo; im to chiw gi kilo abiriyo;
  meu-meu: 'Edia flaoa bouboudia danu ba haḡole oho: a flaoa namo-hereana efa ta ba
    karoaia, karoa gwauta. Karoa toi dehoro ida; a babulo, boromakau ida ba heni;
    bona karoa rua dehoro ida ba bulo, mamoe maruanena ida ba heni.'
  npi-ULB: तिमीहरूले तिनीहरूलाई तिनीहरूका अन्‍नबलिसँग साँढेको निम्ति तेलमा मुछेको
    डेढ पाथी मसिनो पिठो, भेडाको निम्ति एक पाथी,
  yor-yor: Pẹ̀lú ẹbọ ohun jíjẹ wọn, ìyẹ̀fun kíkúnná tí a fi òróró pò, ìdámẹ́ta nínú
    mẹ́wàá òsùwọ̀n fún akọ màlúù kan, àti ìdá méjì nínú mẹ́wàá, òsùwọ̀n fún àgbò kan,
  pes-OPCB: با گاو سه کیلو آرد مخلوط با روغن به عنوان هدیه آردی، با قوچ دو کیلو، و
    با هر بره یک کیلو هدیه شود.
  tgl-ULB: Dapat kayong mag-alay kasama ng mga iyon ng kanilang handog na butil, pinong
    harinang hinaluan ng langis, tatlo sa sampung bahagi ng isang epa para sa toro,
    dalawa sa sampung bahagi para sa lalaking tupa,
  hui-hui: Loma ogoni bo delalu howa widinaga balawa heba lomabu delalimu. Balawa
    bayaleore olibe lininaga welibi heba odo biamaga hene ngago lomabu delalimu. Balawa
    genda magi kilogarama tebira bulumaga wangabe biago heba lomabu delalu sibi wangabe
    biago heba balawa genda magi kilogarama kira heba lomabu delalimu.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​နှင့်​တွဲ​ဖက်​၍​သံ​လွင်​ဆီ​ရော သော​မုန့်​ညက်​ကို ဘော​ဇဉ်​သကာ​အ​ဖြစ်​ပူ​ဇော်
    ရ​မည်။ နွား​ထီး​နှင့်​အ​တူ​မုန့်​ညက်​ခြောက်​ပေါင် ကို​လည်း​ကောင်း၊ သိုး​ထီး​နှင့်​အ​တူ​မုန့်​ညက်
    လေး​ပေါင်​ကို​လည်း​ကောင်း၊-
  bod-N: དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ནི་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མ་ཡིན་ལ།
    གླང་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་རེ་དང་། ལུག་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་རེ་དང་།
  sna-sna: Mugadzire pamwe chete nehando duku chipiriso chezviyo chezvikamu zvitatu
    mugumi zveefa yeupfu hwakatsetseka hwakavhenganiswa pamwe chete namafuta, negondobwe,
    zvikamu zviviri mugumi;
  spa-BLM: 'y su ofrenda de harina fina mezclada con aceite: tres décimas por el becerro,
    dos décimas por el carnero,'
  cac-cac: Tzeyac'anpax ixim harina calab'il yed' aceite tz'ac'jitaxon yed'oc, lajchave'
    libra ixim yed' jun noc' vacax chi', vajxaque' libra ixim yed' jun noc' ch'ac
    calnel chi',
  swh-ULB: Pamoja na hao mtatoa sadaka ya unga, unga mwembamba uliochanganywa na mafuta,
    sehemu tatu za kumi za efa kwa ajili ya huyo fahari, sehemu mbili za kumi kwa
    ajili ya huyo kondoo mume,
  bel-bel: і зь імі ў прынашэньне хлебнае пшанічнай мукі, зьмяшанай з алеем, тры дзясятыя
    долі эфы на цяля, дзьве дзясятыя долі эфы на барана,
  deu-ELBBK: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu dem Stier,
    zwei Zehntel zu dem Widder,'
  mbb-OT: Ne kebpemuhat niw kayi, lepiki niw te pemuhat he para gasa he meupiya he
    kelasi te herina he midsehuǥan te lana–heenem he kilu is idlapik diyà te kada
    sevaha he turiti he vaka, heepat he kilu is idlapik diyà te meǥurang en he kerehidu.
  mal-2015: അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവു കാളെക്കു ഇടങ്ങഴി മൂന്നും ആട്ടുകൊറ്റന്നു
    ഇടങ്ങഴി രണ്ടും,
  rmc-rmc: 'Sar chabeneskri obeta anen nekfeder aro mišimen le olivove olejoha: trin
    kili aro pro bikos, duj kili pro bakro'
  pes-OPV: و هدیه آردی آنها، سه عشر آرد نرم سرشته شده با روغن برای هر گاو، ودو عشر
    برای هر قوچ.
  ron-1924: Сэ май адэугаць ши дарул лор де мынкаре дин флоаря фэиний фрэмынтатэ ку
    унтделемн, трей зечимь пентру вицел, доуэ зечимь пентру бербек
  ben-OBCV: এঁড়ে বাছুরটির সঙ্গে শস্য-নৈবেদ্য দিতে হবে, এক ঐফার তিন-দশমাংশ জলপাই তেলে
    মিশ্রিত মিহি ময়দা, মেষটির সঙ্গে দুই-দশমাংশ
  som-som: oo waxaad la bixisaan qurbaankoodii hadhuudhka ah oo ah bur saliid lagu
    daray, oo burkii tobankii meelood saddex meelood dibiga la bixi, wankana laba
    meelood,
  lat-VUC: et in sacrificiis eorum, similæ oleo conspersæ tres decimas per singulos
    vitulos, duas decimas per arietem,
  eng-ASVBT: and their meal offering, fine flour mingled with oil, three tenth parts
    for the bullock, two tenth parts for the ram,
  ita-1885: insieme con la loro offerta di panatica, di fior di farina, stemperata
    con olio, di tre decimi per lo giovenco, e di due decimi per lo montone,
  eng-LXXUP: 'Their meat offering shall be fine flour mingled with oil; three tenth
    deals for one calf, and two tenth deals for one ram:'
  eng-ULB: You must offer with them their grain offering, fine flour mixed with oil,
    three-tenths of an ephah for the bull, two-tenths for the ram,
  spa-VBL: 'junto con sus ofrendas de grano de la mejor harina mezclada con aceite
    de oliva: tres décimos de un efa para el toro, dos décimos de un efa para el carnero,'
  fra-_FOB: Et leur oblation de fine farine pétrie à l'huile, trois dixièmes pour
    le taureau, deux dixièmes pour le bélier;
  mal-mal: അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവ് കാളയ്ക്ക് മൂന്നിടങ്ങഴിയും ആട്ടുകൊറ്റന്
    രണ്ടിടങ്ങഴിയും,
  urd-GVR: Har jānwar ke sāth ġhallā kī nazar bhī pesh karnā jis ke lie tel ke sāth
    milāyā gayā behtarīn maidā istemāl kiyā jāe. Bail ke sāth sāṛhe 4 kilogrām, menḍhe
    ke sāth 3 kilogrām
  suz-BL: मिनु मेको ब्‍यफ नु अन्‍न चढ़ेतीके, तेल ब्‍वाइश्‍शो रिम्‍शो फस एफाह का १०
    भाग ङा भाग सां नु सांड नु १० भाग ङा भाग निक्‍शी चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर
    पुक्‍तीके का बाक्‍ब। भाग सां ६ नु आधा लिटर खोदेंशो बाक्‍ब। भाग निक्‍शी ४ नु आधा
    लिटर खोदेंशो बाक्‍ब।
  ita-1927: 'e, come oblazione, del fior di farina intrisa con olio: tre decimi per
    il giovenco, due decimi per il montone,'
  ckb-ckb: هەروەها پێشکەشکراوی دانەوێڵەشیان لە باشترین ئاردی بە زەیت شێلراو، سێ دەیەکی
    ئێفەیەک بۆ جوانەگاکە و دوو دەیەک بۆ بەرانەکە و
  eng-BBE: And their meal offering, the best meal mixed with oil, three tenth parts
    for an ox, two tenth parts for a male sheep,
  kan-OKCV: ಅವುಗಳಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿ ಎಣ್ಣೆಯಿಂದ ಕಲಸಿದ ಹಿಟ್ಟನ್ನು ಹೋರಿಗೆ ಎಫಾದ ಹತ್ತನೇ
    ಮೂರು ಭಾಗ, ಟಗರಿಗೆ ಹತ್ತನೇ ಎರಡು ಭಾಗ,
  bbb-bbb: '@see-verse:NUM.029.002'
  tam-2017: அவைகளுக்கு அடுத்த உணவுபலியாக எண்ணெயிலே பிசைந்த மெல்லிய மாவிலே காளைக்காகப்
    பத்தில் மூன்று பங்கையும், ஆட்டுக்கடாவுக்காக இரண்டு பங்கையும்,
  spa-RV-1909: Y el presente de ellos, de flor de harina amasada con aceite, tres
    décimas con cada becerro, dos décimas con cada carnero,
  ron-BTF: 'Și darul lor de mâncare să fie din făină amestecată cu untdelemn: trei
    zecimi dintr-o măsură pentru un taur și două zecimi dintr-o măsură pentru un berbec,'
  eng-WEBP: 'and their meal offering, fine flour mixed with oil: three tenths for
    the bull, two tenths for the ram,'
  eng-FBV: 'along with their grain offerings of the best flour mixed with olive oil:
    three-tenths of an ephah for the bull, two-tenths of an ephah for the ram,'
  nld-1939: Verder als het daarbij horende spijsoffer, bij den stier drie issaron
    meelbloem, met olie gemengd, twee issaron bij den ram,
  nch-BL: Nojquiya monequi techmacaca nopa tacajcahualisti ten harina cati yahui inihuaya
    cati elis harina cati cuali cati tamaneloli ica aceite. Monequi antechtencahuilise
    chicuase kilo ten harina para nopa becerro, nahui kilo para nopa oquich borrego,
  vie-1934: luôn với của lễ chay bằng bột lọc nhồi dầu, ba phần mười ê-pha về con
    bò đực, hai phần mười ê-pha về con chiên đực,
  hin-CV: इनके अलावा उनकी अन्‍नबलि भी; तेल मिला हुआ मैदा; बछड़ों के साथ ढाई किलो,
    मेढ़े के साथ दो किलो;
  eng-OURB: and their meal offering, fine flour mixed with oil, three tenths for the
    bull, two tenths for the ram,
  spa-BES: Y su ofrenda de cereales, la mejor harina mezclada con aceite, tres décimas
    partes para un buey, dos décimas partes para un carnero,
  tdx-tdx: 'Ty enga-mahakama’e le mona linaro menake: telo am-pahafolo’ ty efà ho
    amy baniay, le roe am-pahafolo’ ty efà ho amy añondrilahiy,'
  vid-vid: Molavya kahi nhambiko ya heye ya utimbo unojile uhanzigwe na mafuta, kilo
    zidatu kwa ilogota ilume na kilo mbili kwa ing'holo ilume
  eng-OKE: and their mincha of flour mingled with oil, three tenths for the bullock,
    two-tenths for the ram,
  tha-KJV: และถวายยอดแป้งคลุกน้ำมันเป็นธัญญบู​ชา คือสำหรับวัวผู้นั้นจงถวายแป้งสามในสิบเอฟาห์
    สำหรับแกะผู้ตั​วน​ั้นสองในสิบเอฟาห์
  por-BR-2018: E a oferta de cereais deles, de boa farinha amassada com azeite, três
    décimos de efa com cada bezerro, dois décimos com cada carneiro,
  deu-ELO: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu dem Farren,
    zwei Zehntel zu dem Widder,'
  eng-WYC-2018: and in the sacrifice of those ye shall offer three tenth parts of
    tried flour sprinkled (al)together with oil, by each calf, two tenth parts by
    a ram, (and with each offering ye shall offer its grain offering of fine flour
    sprinkled with oil, that is, three tenths of an ephah with each calf, two tenths
    of an ephah with the ram,)
  epo-epo: 'kaj ilian farunoferon: delikatan farunon, miksitan kun oleo, tri dekonojn
    por la bovido, du dekonojn por la virŝafo;'
  uig-PIN: Xularƣa ⱪoxup sunulidiƣan axliⱪ ⱨǝdiyǝ zǝytun meyi ilǝxtürülgǝn esil undin
    bolup, ⱨǝrbir torpaⱪ bexiƣa ǝfaⱨning ondin üqi, ⱪoqⱪar bexiƣa ǝfaⱨning ondin ikkisi,
  beo-beo: Amola sia:i liligi Gala:ine Iasu, amo falaua amola olife susuligi gilisi
    ima. Bulamagau gawali amoga gilogala:me udiana gilisima amola sibi gawali amoga
    gilogala:me aduna gilisima,
  tpi-OTNT: Na yupela i mas mekim ol ofa bilong kukim wit wantaim ol dispela ofa.
    Yupela i mas kisim gutpela plaua ol i bin wokim long wit na tanim wantaim wel
    bilong oliv bilong mekim dispela ofa. Ofaim tripela kilogram plaua wantaim dispela
    bulmakau man na ofaim tupela kilogram plaua wantaim dispela sipsip man,
  hau-SA: Tare da bijimin za a kuma miƙa hadaya ta gari na kashi ɗaya bisa goma na
    efa na lallausan gari, kwaɓaɓɓe da mai; da rago guda, kashi biyu bisa goma na
    efa na lallausan gari, kwaɓaɓɓe da mai;
  uig-LAT: Shulargha qoshup sunulidighan ashliq hediye zeytun méyi ileshtürülgen ésil
    undin bolup, herbir torpaq béshigha efahning ondin üchi, qochqar béshigha efahning
    ondin ikkisi,
  nde-nde: Kuzakuthi inkunzi leyo liyilungise kanye lomnikelo wamabele azingxenye
    ezintathu kokulitshumi kwehefa yefulawa ecolekileyo exutshaniswe lamafutha; kuthi
    inqama ibe lokubili etshumini;
  ton-ton: Pea ko ʻenau feilaulau meʻakai ko e mahoaʻa kuo fefiofi mo e lolo, ko e
    oma ʻe tolu ki he pulu ʻe taha, mo e oma ʻe ua ki he sipitangata ʻe taha,
  ces-1613: A obět suchou při nich z mouky bělné olejem zadělané, tři desetiny na
    každého volka, a dvě desetiny na každého skopce;
  eng-WMB: 'and their meal offering, fine flour mixed with oil: three tenths for the
    bull, two tenths for the ram,'
  tam-TCV: காளையுடன், பத்தில் மூன்று எப்பா அளவு சிறந்த மாவுடன் எண்ணெய்விட்டுப் பிசைந்து
    தானிய காணிக்கையைச் செலுத்தவேண்டும். செம்மறியாட்டுக் கடாவுடனும் பத்தில் இரண்டு
    எப்பா அளவான மாவை அவ்விதம் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan ninyo kining ihalad uban ang trigo nga halad, labing maayong
    harina nga sinagulan ug lana, tulo sa ikanapulo sa torong baka, ug duha sa ikanapulo
    sa torong karnero,
  pol-UBG: 'A ich ofiarą pokarmową z mąki pszennej zmieszanej z oliwą będzie: trzy
    dziesiąte efy na cielca, dwie dziesiąte części na barana;'
  urd-GVU: ہر جانور کے ساتھ غلہ کی نذر بھی پیش کرنا جس کے لئے تیل کے ساتھ ملایا گیا
    بہترین میدہ استعمال کیا جائے۔ بَیل کے ساتھ ساڑھے 4 کلو گرام، مینڈھے کے ساتھ 3
    کلو گرام
  deu-1912: 'dazu ihr Speisopfer: drei Zehntel Semmelmehl, mit Öl gemengt, zu dem
    Farren, zwei Zehntel zu dem Widder,'
  kan-2017: ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಆ ಹೋರಿಗೆ ಎಣ್ಣೆ ಬೆರೆಸಿದ ಒಂಭತ್ತು ಸೇರು ಹಿಟ್ಟನ್ನು, ಟಗರಿಗೆ
    ಎಣ್ಣೆ ಬೆರೆಸಿದ ಆರು ಸೇರು ಹಿಟ್ಟನ್ನು,
  yap-yap: 'Min pi’ e maligach ni grain ni tin th’abi fel’ e flour ni kan athkuy e
    gapgep ni olive ngay: n’el e pawn riy nga reb fa gali garbaw ni pumo’on, aningeg
    e pawn riy ko fare saf ni pumo’on,'
  hlt-MCSB: Amih kah khocang tah situi neh a thoek vaidam saeh lamtah vaito pumat
