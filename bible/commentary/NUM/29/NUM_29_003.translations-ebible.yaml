  bqc-SIM: Íli ma gba pↄ́wɛnti kiloo àaↄ̃ yãalɛa ń nísio gáaenapi pↄ́ ũ, sãsakao
    pↄ́ kiloo pla,
  tcz-CHONGTHU: Hicheng jouse toh totha ding chu bongchal changbong jaona hichu thaotui
    toh halsa ephah khat hopsom a hop thum hi ding, kelngoi chal jaona ahi leh ephah
    hopsom a hopni hi ding ahi.
  mar-mar: त्याबरोबरचे अन्नार्पण तेलांत मळलेल्या सपीठाचे असावे, गोऱ्ह्यामागे तीन दशमांश
    एफा, मेंढ्यामागे दोन दशमांस एफा,
  qub-qub: Cada töru-mallwapaj churanqui sojta quïlu jarinata asëtiwan chapushata,
    carnipaj chuscu quïlu jarinata asëtiwan chapushata,
  hat-hat: 'N''a fè ofrann grenn jaden yo tou sou fòm farin frans melanje ak lwil
    oliv: ki vle di venteyen ti mamit farin frans pou towo a, katòz ti mamit pou belye
    mouton an,'
  eng-BSB: together with their grain offerings of fine flour mixed with oil—three-tenths
    of an ephah with the bull, two-tenths of an ephah with the ram,
  tod-tod: 'Wa vebɛanii ʋɛɛ gala zalaɠa zuaiti ba, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi: kilo taaʋuugɔ nikɛ zinɛi ʋɛ, ta kilo lɔzita baala sinɛi ʋɛ,'
  eng-WEBPB: 'and their meal offering, fine flour mixed with oil: three tenths for
    the bull, two tenths for the ram,'
  kbq-kbq: Hagi ana ofa witi ofane magoka erinteta hugahazankino, knare huno'ma kane
    osi'ma hu'nenia flaua masavene eri havia hu'nesiana, 3 kilo hu'nenia flaua'ene
    bulimakonena tevefina kresramna nevuta, 2 kilo hu'nesia flaua'ene ve sipisipia
    kresramana vugahaze.
  nhe-BL: Nojquiya monequi xinechmacaca nopa tlacajcahualistli tlen harina tlen yohui
    ininhuaya tlen elis cuali harina tlamaneloli ica aceite. Monequi innechtencahuilise
    chicuase kilos tlen harina para nopa becerro, nahui kilos para nopa oquich borrego,
  gub-BL: Tapi'aka'yr awa nànàn pemono na'iruz kir arozràn imuku'i pyrer ikatu wera'u
    ma'e uri kawer inuromo imupyràn pyrer nehe. Àràpuhàràn hawitu ma'e awa nànàn pemono
    mokoz kir arozràn imuku'i pyrer uri kawer inuromo imupyràn pyrer nehe.
  eng-DRA: And for their sacrifices, three tenths of flour tempered with oil to every
    calf, two tenths to a ram,
