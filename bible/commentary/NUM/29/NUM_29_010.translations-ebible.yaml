verse: NUM.029.010
translations:
  mal-C: ഏഴു കുഞ്ഞാടുകളിൽ ഓരോന്നിനോടുംകൂടെ ഒരു ഓമെറും വീതം ഉണ്ടായിരിക്കണം.
  deu-TKW: je ein Zehntel zu jedem der sieben Lämmer.
  lin-lin: mpe mpo na mwana meme moko na moko ya mobali kati na yango sambo, bokobonza
    yango na likabo ya bakilo misato.
  eng-LSV: a tenth—a tenth part for one lamb, for the seven lambs,
  eng-GNV: One tenth deale vnto euery lambe, thoroughout the seuen lambes,
  eng-WEBSTER: 'A several tenth-part for one lamb, throughout the seven lambs:'
  nhw-BL: huan ome kilos para sesen pilborregojtzi.
  swh-ONEN: na kwa kila mmoja wa wana-kondoo saba andaa sehemu ya kumi ya unga laini
    kwa kila mmoja.
  bba-bba: Ì n mɑɑ mɔ̀ kɑ yɑ̃ɑ kinɛ kpɛmbu, som kilo itɑwɑ i ko i kɑ ko.
  eng-KJVCPB: 'a several tenth deal for one lamb, throughout the seven lambs:'
  luo-luo: to nyiimbe abiriyo-ka, to uchiw gi kilo adek.
  meu-meu: Ma efa ta ba karoaia, karoa gwauta, bena karoa ta ta be dehoro ida ba bulo,
    mamoe natudia hituosi ta ta ida ba heni.
  npi-ULB: र सातवटा थुमा हरेकको निम्ति आधा पाथी चढाउनुपर्छ ।
  yor-yor: àti fún ọ̀dọ́-àgùntàn kọ̀ọ̀kan, ìdámẹ́wàá òsùwọ̀n.
  pes-OPCB: '@see-verse:NUM.029.009'
  tgl-ULB: at isa sa sampung bahagi ng isang epa para sa bawat isa sa pitong tupa.
  hui-hui: Nogo sibi igini hungubalua karia biaru mbira mbira biaru heba balawa kilogarama
    mbira dege dege lomabu delaga bilimu.
  mya-mya: သိုး​က​လေး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့် ညက်​နှစ်​ပေါင်​ကို​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ལུ་གུ་བདུན་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་རེ་འབུལ་དགོས།
  sna-sna: uye parimwe nerimwe ramakwayana manomwe, chikamu chimwe chete mugumi.
  spa-BLM: una décima por cada cordero de los siete corderos;
  cac-cac: chan̈e' libra ixim yed' junjun noc' quelemtac calnel chi'.
  swh-ULB: na sehemu ya kumi ya efa moja kwa kila mwanakondoo wale saba.
  bel-bel: і па дзясятай долі эфы на кожнае зь сямі ягнят,
  deu-ELBBK: je ein Zehntel zu jedem Lamm, zu den sieben Lämmern;
  mbb-OT: ne zezuwa he kilu is idlapik niw ziyà te kada sevaha he nati he kerehidu.
  mal-2015: ഏഴു കുഞ്ഞാട്ടിൽ ഓരോന്നിന്നു ഇടങ്ങഴി ഓരോന്നും ആയിരിക്കേണം.
  rmc-rmc: the kilos pre dojekh bakroro.
  pes-OPV: و یک عشر برای هر بره، از آن هفت بره.
  ron-1924: ши о зечиме пентру фиекаре дин чей шапте мей.
  ben-OBCV: সাতটি মেষশাবকের প্রত্যেকটির সঙ্গে এক-দশমাংশ করে।
  som-som: oo toddobada wan oo yaryarna wankiiba meel la bixi.
  lat-VUC: 'decimam decimæ per agnos singulos, qui sunt simul agni septem:'
  eng-ASVBT: 'a tenth part for every lamb of the seven lambs:'
  ita-1885: e di un decimo per ciascuno di que' sette agnelli;
  eng-LXXUP: A tenth deal for each several lamb, for the seven lambs.
  eng-ULB: and a tenth of an ephah for each of the seven lambs.
  spa-VBL: y una décima de efa para cada uno de los siete corderos.
  fra-_FOB: Un dixième pour chacun des sept agneaux.
  mal-mal: ഏഴ് കുഞ്ഞാടുകളിൽ ഓരോന്നിന് ഒരു ഇടങ്ങഴി വീതവും ആയിരിക്കണം.
  urd-GVR: '@see-verse:NUM.029.009'
  suz-BL: मिनु मेको ७ ओटा पाठा नु का का पा भाग का का पा चढ़ेचा माल्‍नीनी।
  ita-1927: un decimo per ciascuno dei sette agnelli;
  ckb-ckb: دەیەکێک بۆ هەر بەرخێک لە حەوت بەرخەکە.
  eng-BBE: A separate tenth part for every one of the seven lambs;
  kan-OKCV: ಏಳು ಕುರಿಮರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಹತ್ತನೇ ಒಂದು ಭಾಗ,
  bbb-bbb: '@see-verse:NUM.029.009'
  tam-2017: ஏழு ஆட்டுக்குட்டிகளில் ஒவ்வொன்றிற்காகப் பத்தில் ஒரு பங்கையும்,
  spa-RV-1909: Y con cada uno de los siete corderos, una décima;
  ron-BTF: Și câte o zecime dintr-o măsură pentru un miel, pentru fiecare dintre cei
    șapte miei;
  eng-WEBP: one tenth for every lamb of the seven lambs;
  eng-FBV: and one tenth of an ephah for each of the seven lambs.
  nld-1939: telkens een issaron bij ieder van de zeven lammeren.
  nch-BL: huan ome kilo para sesen pilborregojtzi.
  vie-1934: một phần mười ê-pha về mỗi con chiên con.
  hin-CV: तथा हर एक मेमने के साथ एक-एक किलो मैदा.
  eng-OURB: 'one tenth for every lamb of the seven lambs:'
  spa-BES: Una décima parte separada para cada uno de los siete corderos;
  tdx-tdx: naho sindre fahafolo’ ty efà ty vik’ añondry amy vi’e fito rey;
  vid-vid: na kilo imwe kwa chila ing'holo lyana.
  eng-OKE: And a single tenth for each of the seven lambs;
  tha-KJV: สำหรั​บลู​กแกะเจ็ดตั​วน​ั้น ตัวละหนึ่งในสิบเอฟาห์
  por-BR-2018: e com cada um dos sete cordeiros, um décimo;
  deu-ELO: je ein Zehntel zu jedem Lamme, zu den sieben Lämmern;
  eng-WYC-2018: the tenth part of the tenth by each lamb, that be (al)together seven
    lambs. (and the tenth part of an ephah with each of the seven lambs.)
  epo-epo: po unu dekono por ĉiu el la sep ŝafidoj;
  uig-PIN: xu yǝttǝ ⱪoza bexiƣa ǝfaⱨning ondin birini,
  beo-beo: amola sibi mano afae afae amoga gilogala:me afadafa gilisima.
  tpi-OTNT: na ofaim wanpela kilogram plaua wantaim wan wan pikinini sipsip man.
  hau-SA: kowane ’yan raguna bakwai, kashi ɗaya bisa goma.
  uig-LAT: shu yette qoza béshigha efahning ondin birini,
  nde-nde: kuthi-ke linye ngalinye izinyane lemvu kwayisikhombisa, lihambe lokukodwa
    etshumini.
  ton-ton: 'Pea ko e oma ʻe taha ki he lami taki taha, ʻi he lami ʻe fitu:'
  ces-1613: A desetina jedna na každého beránka z těch sedmi beránků;
  eng-WMB: one tenth for every lamb of the seven lambs;
  tam-TCV: ஏழு செம்மறியாட்டுக் குட்டிகளில் ஒவ்வொன்றுடனும் பத்திலொரு எப்பா அளவான மாவை
    அவ்விதமே ஆயத்தப்படுத்தவேண்டும்.
  ceb-ULB: ug ikanapulo sa matag pito ka mga nating karnero.
  pol-UBG: I jedna dziesiąta na każdego baranka z tych siedmiu baranków;
  urd-GVU: '@see-verse:NUM.029.009'
  deu-1912: und ein Zehntel je zu einem Lamm der sieben Lämmer;
  kan-2017: ಏಳು ಕುರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಎಣ್ಣೆ ಬೆರಸಿದ ಮೂರು ಸೇರು ಹಿಟ್ಟನ್ನು,
  yap-yap: nge l’agruw e pawn riy nga reb fapi fak e saf.
  hlt-MCSB: Tuca pumrhih ham khaw tu pumat dongah doh at, doh at saeh.
  mdy-ETH: ፔቴ ፔቴ ማራናኣቶና ዎላ ፔቴ ሙርሳ ዺኢሊ ዒንጉዋቴ።
  twi-ASANTE: Lita ɛnan na mode bɛka odwennini no ho ɛnna mode lita mmienu ne fa aka
    odwammaa baako biara ho.
  eng-WEBU: one tenth for every lamb of the seven lambs;
  bnp-bnp: mu habi a kilo na plaoa ge taku, ge a kinina tuna sipsip a toga takutaku.
  wal-wal: laappun dorssa maratuppe issi issi maraara issi kilo giraame xiilliyaa
    yarshshite.
  spa-PDDPT: y 2,2 litros por cada uno de los siete corderos.
  gun-gun: Ha'e rã sete vexa'i ra'y ikuai va'e regua peteĩ-teĩ reve guarã ma peteĩ'i
    ryru gui 'rã pejapo.
  ilo-ULB: ken apagkapullo ti maysa nga efa para iti tunggal maysa kadagiti pito a
    kalakian a karnero.
  kpg-kpg: ge lua pauna palaawaa dalia tama siibi e dahi.
  uig-ARA: شۇ يەتتە قوزا بېشىغا ئەفاھنىڭ ئوندىن بىرىنى،
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo saxan naxan namulanxi ture ra, a xa sa yɛxɛɛ
    keren yo yɛxɛɛ keren sɛɛti ma.
  pon-2006: oh paun 2 ong emenemen sihmpwul.
  ksd-ksd: ma tika na vavinun na pakana ure tikatika na nat na sip ta diat ra lavurua;
  tur-YTC: yedi kuzunun her kuzusu için onda bir;
  grc-BRENT: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, εἰς τοὺς ἑπτὰ ἀμνούς·
  ind-AYT: dan 1/10 efa untuk setiap 7 ekor domba.
  nya-nya: kilogalamu imodzi pa mwana wankhosa aliyense mwa asanu ndi awiriwo.
  hrv-hrv: i jedna desetina efe na svakoga od onih sedam janjaca.
  mps-mps: me te sipsip kibu omai dali te plaua kilo si ofa yao, me te sipsip kibu
    gǫų deli deli dali te plaua kilo deli ofa yao.
  tpi-tpi: na ofaim wanpela kilogram plaua wantaim wan wan pikinini sipsip man.
  dan-1931: og en Tiendedel for hvert af de syv Lam;
  vie-OVCB: và 2,2 lít bột mịn trộn dầu chung với mỗi chiên con.
  guj-2017: એક દશાંશ એફાહ સાત હલવાનોમાંના દરેક હલવાન માટે.
  pon-2006A: oh paun 2 ong emenemen sihmpwul.
  por-BRBSL: um décimo para cada cordeiro dos sete cordeiros;
  cth-cth: tu ca kanaw e sari touh thung vah, buet touh dawk teh ephah pung hra pung
    touh rip han.
  twi-twi: na momfa lita anan ne fa nka odwennini no ho na momfa lita abien ne fa
    aka nguamma ason no mu biara ho.
  hlt-hlt: Tuca pumrhih ham khaw tu pumat dongah doh at, doh at saeh.
  tbz-SIM: cìdóò bɛ̀tɑ̃ɑ̃ti bɛ̀tɑ̃ɑ̃ti bɑ́ dìì pedɑpɑ̀nnì ĩ́nkɛ̀,
  msy-2020: Ia wit tuamin ofan mɨn, plauan aghuir kilogremɨn vamɨra inigh, olivɨn
    borem sara veregh 7plan sipsipɨn nguzir kaba vaghvagh ofan bar isia mɨghɨrir kam
    damu.
  dop-dop: '@see-verse:NUM.029.009'
  azb-azb: yeddi toğludan hər toğlu üçün onda bir efa narın un təqdim edin.
  eng-DBY: one tenth part for each lamb, of the seven lambs;
  hin-2017: और सातों भेड़ के बच्चों में से एक-एक बच्चे के पीछे एपा का दसवाँ अंश मैदा
    चढ़ाना।
  wol-KYG: ak benn fukkeelu efab sunguf, di ñetti kilo ci mii xar, benn fukkeelu efa
    ca mee, ba juróom ñaari xar yi daj,
  eng-YLT: a several tenth deal for the one lamb, for the seven lambs,
  eng-WYC-2017: the tenth part of the tenth by each lamb, that be altogether seven
    lambs.
  eng-WMBB: one tenth for every lamb of the seven lambs;
  urd-GVH: '@see-verse:NUM.029.009'
  rug-rug: meke keke kilo pa hopeke tuna sipi kokoreo.
  gaz-gaz: xobbaallaawwan hoolaa torban sana wajjinis iifii tokko irraa harka kudhan
    keessa harka tokko dhiʼeessaa.
  fra-LSG: deux dixièmes pour le bélier, et un dixième pour chacun des sept agneaux.
  yal-yal: Yɛxɛɛ soloferene, kilo saxan saxan.
  haw-1868: 'I hookahi hapaumi hoi i ke keikihipa hookahi, ma na hipakeiki a ehiku:'
  arb-NAV: وَعُشْرَ الإيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفِ اللِّتْرِ) لِكُلِّ حَمَلٍ
    مِنَ السَّبْعَةِ الْحُمْلانِ
  ewe-ewe: eye wɔ memee lita eve akpe ɖe alẽvi adreawo dometɔ ɖe sia ɖe ŋu.
  eng-LEE: A tenth part each for every sheep, of the seven sheep;
  asm-FB: আৰু মেৰ পোৱালি সাঁতোটাৰ প্ৰত্যেক পোৱালিৰ কাৰণে দহ ভাগৰ এভাগ, তেল মিহলোৱা
    মিহি আটাগুড়ি সেইবোৰৰ ভক্ষ্য নৈবেদ্য হ’ব।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سَشَن نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ يّشّي
    كٍرٍن يٌ يّشّي كٍرٍن سّيتِ مَ.
  fra-SBL: un dixième pour chacun des sept agneaux,
  hbo-hbo: עִשָּׂרֹון֙ עִשָּׂרֹ֔ון לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  eng-WYCLIFFE: the tenthe part of a dyme bi each lomb, that ben togidere seuene lambren.
  cwe-cwe: na chilo imwe kwa chila mwanang'hondolo.
  kik-kik: na gĩcunjĩ kĩmwe gĩa ikũmi kĩrutagwo harĩ o gatũrũme ga tũu mũgwanja.
  fra-NCL: et un dixième pour chacun des sept agneaux.
  cek-AK: Tuucaa maeto naah takaw dip ephah maeto thung hoi tapraek ih hato thungah
    maeto hoiah sah ah; to tiah tuucaa sarihto hanah paek ah;
  cuk-cuk: Sibad-wawaad-machered-birgagwen-nikamalad-irba, madubur-nued nibiratar
    olivo-gwalluba-omukuar be ukoed.
  uig-CYR: шу йәттә қоза бешиға әфаһниң ондин бирини,
  tel-2017: ఏడు గొర్రె పిల్లలతో ఒక్కొక్క దానికి రెండుంబావు కిలోలు అర్పించాలి.
  hat-BSA: yon dizyèm pou chak nan sèt jenn mouton yo;
  kos-kos: ac paun luo in wi kais soko sheep fusr.
  hbo-WLC: עִשָּׂרוֹן֙ עִשָּׂר֔וֹן לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  ibo-ibo: jirikwa lita ụtụ ọka abụọ chụọ aja nʼisi otu nʼime nwa atụrụ ọbụla.
  ory-ory: ଓ ସାତ ମେଷବତ୍ସର ଏକ ଏକ ମେଷବତ୍ସ ନିମନ୍ତେ ଏକ ଏକ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦା;
  chk-chk: nge ruu paun epwe chu ngeni eman me eman kewe füman lam.
  rop-rop: en wanbala kilogrem flauwa garram ebri yangwan ship.
  ukr-1871: По десятинї до кожного ягняти з сїмох ягнят;
  deu-1951: und ein Zehntel zu jedem der sieben Lämmer;
  eng-JPS: a several tenth part for every lamb of the seven lambs;
  srp-1865: Po jednu desetinu uza svako jagnje od onijeh sedam jaganjaca;
  lug-lug: ne ku buli emu ku baana b’endiga abalume omusanvu obupima kilo emu n’ekitundu.
  heb-heb: עשרון עשרון לכבש האחד לשבעת הכבשים׃
  ben-IRV: ও সাতটি ভেড়ার বাচাগুলির জন্য এক এক বছরের একের দশ ভাগের এক ভাগ তেল মেশানো
    সূজি,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਸੱਤਾਂ ਭੇਡ ਦੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਭੇਡ ਦੇ ਬੱਚੇ ਲਈ ਇੱਕ ਦਸਵੰਧ ਹੋਵੇ।
  mya-JVB: သိုးသငယ် ခုနစ် ကောင်စေ့အောင်၊ တ ကောင်လျှင် တ ဩမဲစီနှင့်ဘောဇဉ် ပူဇော်သက္ကာပြုရမည်။
  hmo-hmo: bona mamoe natuna ta ta danu be paraoa ena metau kilogaram ta.
  urd-urd: और सातों बर्रों में से हर बर्रे पीछे ऐफ़ा के दसवें हिस्से के बराबर हो,
  rus-SYN: и по десятой части ефы на каждого из семи агнцев,
  bqc-SIM: sã mɛ̀n soplapiↄ sↄ̃ kiloo dodo.
  tcz-CHONGTHU: Kelngoi chal sagi chengse chu khat cheh toh totha ding’a Ephah khat
