  nhe-BL: huan ome kilos para sesen pilborregojtzi.
  gub-BL: Àràpuhàràna'yr hawitu ma'e nànàn pemono pitài kir nehe.
  eng-DRA: 'The tenth of a tenth to every lamb, which are in all seven lambs:'
