verse: NUM.029.027
translations:
  mal-C: കാളകൾ, ആട്ടുകൊറ്റന്മാർ, കുഞ്ഞാടുകൾ എന്നിവയോടൊപ്പം നിർദേശിക്കപ്പെട്ടിട്ടുള്ള
    എണ്ണത്തിനനുസരിച്ച് അവയുടെ ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും അർപ്പിക്കണം.
  deu-TKW: nebst den zugehörigen Speisopfern und Trankopfern zu den Farren, den Widdern
    und den Lämmern, entsprechend ihrer Anzahl, wie es sich gebührt.
  lin-lin: Mpo na bangombe ya mibali, bameme ya mibali mpe bana mibali ya meme, bokobonza
    yango na makabo na yango ya mbuma mpe mbeka na yango ya masanga, kolanda motango
    oyo ekatama.
  eng-LSV: and their present and their drink-offerings for the bullocks, for the rams,
    and for the lambs, in their number, according to the ordinance;
  eng-GNV: And their meat offering and their drinke offrings for the bullockes, for
    the rammes, and for the lambes according to their nomber, after the maner,
  eng-WEBSTER: 'And their meat-offering and their drink-offerings for the bullocks,
    for the rams, and for the lambs, shall be according to their number, after the
    manner:'
  nhw-BL: Huan ininhuaya nopa becerros, borregojme huan pilborregojtzitzi monequi
    antechmacase nopa tlacajcahualistli tlen harina huan catli tlatoyahuali catli
    ininhuaya yohuij, sese ica imiyaca catli ya nimechnahuatijtoc.
  swh-ONEN: Pamoja na mafahali, kondoo dume na wana-kondoo, andaeni sadaka zao za
    nafaka na sadaka za kinywaji kulingana na idadi iliyoainishwa.
  bba-bba: '@see-verse:NUM.029.026'
  eng-KJVCPB: 'and their meat offering and their drink offerings for the bullocks,
    for the rams, and for the lambs, shall be according to their number, after the
    manner:'
  luo-luo: Chiwo mag cham kod misango miolo piny nyaka keti kaka chik dwaro maromre
    gi rwedhigo, imbego kod nyiimbego.
  meu-meu: Flaoa bouboudia bona inuinu bouboudia danu ba heni, boromakau ta ta edia,
    mamoe mamaruanedia ta ta edia, bona mamoe natudia ta ta edia, taravatu heḡereḡerena.
  npi-ULB: तिमीहरूले तिनीहरूसँगै साँढेहरूका निम्ति, भेडाहरूका निम्ति र थुमाहरूका निम्ति
    आज्ञा गरिएजत्ति सबै अन्‍नबलि र अर्घबलि चढाउनुपर्छ ।
  yor-yor: Pẹ̀lú akọ màlúù, àgbò àti ọ̀dọ́-àgùntàn, pèsè ẹbọ ohun jíjẹ àti ẹbọ ohun
    mímu gẹ́gẹ́ bí iye wọn sí ìlànà.
  pes-OPCB: همراه آنها قربانی و هدایای مربوطه نیز مانند روز اول تقدیم نمایید.
  tgl-ULB: Dapat gumawa kayo kasama ng mga iyon ng isang handog na butil at ang inuming
    handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa,
    gagawa ng maraming handog gaya ng inutos.
  hui-hui: Loma urunibi heba horo piganengi lomabu mini biaru meramilidagua mia dege
    bilimu.
  mya-mya: ထို့​ပြင်​ပ​ထ​မ​နေ့​တွင်​ပူ​ဇော်​ရ​သည့်​သကာ များ​ကို​လည်း​ပူ​ဇော်​ရ​မည်။
  bod-N: གླང་ཐུག་དང་ལུག་ཐུག་དང་ལུ་གུ་བཅས་ཀྱི་ཕྱིར་དུ་དེ་དག་གི་གྲངས་ཀ་དང་ཁྲིམས་སྲོལ་བཞིན་དུ།
    དེ་དག་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་འབུལ་དགོས།
  sna-sna: Pamwe chete nehando, makondobwe namakwayana, mugadzire zvipiriso zvazvo
    zvezviyo nezvipiriso zvokunwa maererano nouwandu hwakarayirwa.
  spa-BLM: y su ofrenda y su libación por los becerros, por los carneros y por los
    corderos, según su número, conforme a la ordenanza,
  cac-cac: '@see-verse:NUM.029.026'
  swh-ULB: Pamoja na sadaka hizo mtatoa sadaka za unga na sadaka ya vinywaji kwa ajili
    ya wale mafahari, kondoo dume, na wale wanakondoo, mkitoa sdaka nyingi kama ilivyoamriwa.
  bel-bel: і зь імі прынашэньбне хлебнае і паліваньне для цялят, бараноў і ягнят,
    па ліку іх, паводле ўстанаўленьня,
  deu-ELBBK: und ihr Speisopfer und ihre Trankopfer, zu den Stieren, zu den Widdern
    und zu den Lämmern, nach ihrer Zahl, nach der Vorschrift;
  mbb-OT: Is kada sevaha kayi, lepiki niw te hustu is kezekelè din he pemuhat he para
    gasa wey pemuhat he inumen.
  mal-2015: അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാടു എന്നിവയുടെ
    എണ്ണംപോലെയും നിയമംപോലെയും ആയിരിക്കേണം.
  rmc-rmc: Pal oda keci biken, bakren the bakroren obetinena, ajci anena the e chabeneskri
    the moľakri obeta avke sar ešebno džives the o capos sar e obeta vaš tumare bini.
    Anena the okla obeti, so pes obetinen sako džives.
  pes-OPV: و هدایای آردی و هدایای ریختنی آنها برای گاوها وقوچها و بره‌ها به شماره
    آنها برحسب قانون.
  ron-1924: ымпреунэ ку дарул лор де мынкаре ши жертфеле лор де бэутурэ пентру вицей,
    бербечь ши мей, дупэ нумэрул лор, дупэ рындуелиле ашезате.
  ben-OBCV: সেই ষাঁড়, মেষ ও মেষশাবকদের সংখ্যা অনুযায়ী, তাদের পরিপূরক শস্য-নৈবেদ্য
    ও পেয়-নৈবেদ্য উৎসর্গ করবে।
  som-som: Oo dibida iyo wananka waaweyn iyo wananka yaryarba qurbaankooda hadhuudhka
    ah, iyo qurbaankooda cabniinka ahba waa inaad u bixisaan sida tiradoodu tahay
    oo qaynuunka waafaqsan.
  lat-VUC: 'sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos
    rite celebrabitis:'
  eng-ASVBT: and their meal offering and their drink offerings for the bullocks, for
    the rams, and for the lambs, according to their number, after the ordinance;
  ita-1885: insieme con le loro offerte di panatica, e da spandere, per li giovenchi,
    per li montoni, e per gli agnelli, secondo il lor numero, siccome è ordinato;
  eng-LXXUP: Their meat offerings and their drink offerings shall be to the calves
    and the rams and the lambs according to their number, according to their ordinance.
  eng-ULB: You must make with them a grain offering and the drink offerings for the
    bulls, for the rams, and for the lambs, making as many offerings as were commanded.
  spa-VBL: Deben ir acompañados por sus ofrendas de grano y libaciones para los toros,
    carneros y corderos, todo de acuerdo con el número requerido.
  fra-_FOB: Avec l'oblation et les libations pour les taureaux, pour les béliers et
    pour les agneaux, d'après leur nombre, selon les prescriptions;
  mal-mal: അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ
    എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കണം.
  urd-GVR: '@see-verse:NUM.029.026'
  suz-BL: मेको नु अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीके ङोंइती ङा खोदेंशो पा ब्‍यफ,
    सांड नु पाठा आन कली हिक्‍शा, चढ़ेचा माल्‍नीनी।
  ita-1927: con le loro oblazioni e le loro libazioni per i giovenchi, i montoni e
    gli agnelli, secondo il loro numero e seguendo le regole stabilite;
  ckb-ckb: لەگەڵ جوانەگاکان و بەرانەکان و بەرخەکان، پێشکەشکراوی دانەوێڵەیان و شەرابی
    پێشکەشکراویان ئامادە بکەن، بەگوێرەی ژمارەیان هەروەک نەریتەکەیان.
  eng-BBE: 'And their meal offering and their drink offerings for the oxen, for the
    male sheep, and for the lambs, in relation to their number, as it is ordered:'
  kan-OKCV: ಹೋರಿಗಳಿಗೆ, ಟಗರುಗಳಿಗೆ ಮತ್ತು ಕುರಿಮರಿಗಳಿಗೆ ಲೆಕ್ಕದ ಪದ್ಧತಿಯ ಪ್ರಕಾರ ಅವುಗಳ ಧಾನ್ಯಪಾನ
    ಬಲಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.026'
  tam-2017: காளைகளும், ஆட்டுக்கடாக்களும், ஆட்டுக்குட்டிகளும் இருக்கிற எண்ணிக்கைக்குத்தக்கதாக
    முறைமையின்படி அவைகளின் உணவுபலியையும், அவைகளின் பானபலிகளையும்,
  spa-RV-1909: Y sus presentes y sus libaciones con los becerros, con los carneros,
    y con los corderos, según el número de ellos, conforme á la ley;
  ron-BTF: Și darul lor de mâncare și darurile lor de băutură pentru tauri, pentru
    berbeci și pentru miei, să fie conform cu numărul lor, conform rânduielii;
  eng-WEBP: and their meal offering and their drink offerings for the bulls, for the
    rams, and for the lambs, according to their number, after the ordinance,
  eng-FBV: They are to be accompanied by their grain offerings and drink offerings
    for the bulls, rams, and lambs, all according to the number required.
  nld-1939: verder het spijsoffer en de plengoffers, die volgens voorschrift bij ieder
    van de stieren, rammen en lammeren horen;
  nch-BL: Huan inihuaya nopa becerros, borregojme huan pilborregojtzitzi monequi antechmacase
    nopa tacajcahualisti ten harina huan cati tatoyahuali cati inihuaya yahui, sese
    ica imiyaca cati ya nimechnahuatijtoc.
  vie-1934: với của lễ chay và các lễ quán về những bò đực, chiên đực, và chiên con,
    cứ theo số như lệ đã định.
  hin-CV: इनके अलावा अन्‍नबलि और पेय बलि चढ़ाना जो बछड़ों, मेढ़ों तथा मेमनों के साथ
    उनकी संख्या के अनुरूप, नियम के अनुसार हो.
  eng-OURB: and their meal offering and their drink offerings for the bulls, for the
    rams, and for the lambs, according to their number, after the judgement;
  spa-BES: 'Y su ofrenda de comida y sus ofrendas de bebida para los bueyes, para
    las ovejas y para los corderos, en relación con su número, como se ordena:'
  tdx-tdx: naho ty enga-mahakama naho enga-rano amy bania rey naho amy añondrilahy
    rey vaho amy vik’ añondrilahy rey, ty amy ia’ iareo naho i fañè’ey;
  vid-vid: Molavya kahi nhambiko ya nyhule na nhambiko za chakunwa hamwe na mibuguma
    na ming'holo na ming'holo milume myana kota vyoilajizwe.
  eng-OKE: The minchas and libations for the bullocks, rams, and lambs after their
    number, as it is proper;
  tha-KJV: กับธัญญบูชาและเครื่องดื่มบูชาคู่กันนั้น สำหรับวัว แกะผู้ และลูกแกะนั้น
    ตามจำนวนตามลักษณะ
  por-BR-2018: E suas ofertas de cereais e suas libações com os bezerros, com os carneiros,
    e com os cordeiros, segundo o número deles, conforme a lei;
  deu-ELO: und ihr Speisopfer und ihre Trankopfer, zu den Farren, zu den Widdern und
    zu den Lämmern, nach ihrer Zahl, nach der Vorschrift;
  eng-WYC-2018: And ye shall hallow rightfully the sacrifices, and [the] moist offerings
    of all, by the calves, and rams, and lambs. (And ye shall offer the proper grain
    and wine offerings, with each of the calves, and the rams, and the lambs.)
  epo-epo: kaj ilian farunoferon kaj iliajn verŝoferojn por la bovidoj, por la virŝafoj,
    kaj por la ŝafidoj, laŭ ilia nombro, laŭ la regularo;
  uig-PIN: wǝ xundaⱪla torpaⱪlar, ⱪoqⱪarlar wǝ ǝrkǝk ⱪozilarning saniƣa ⱪarap bǝlgilimǝ
    boyiqǝ ⱪoxumqǝ sunulidiƣan axliⱪ ⱨǝdiyǝliri bilǝn xarab ⱨǝdiyǝlirini sununglar;
  beo-beo: Iasu huluane amo da eso age amoga gobele sali, amo defele amola gilisili
    ima.
  tpi-OTNT: Na yupela i mas mekim ol dispela ofa wantaim ol arapela ofa yupela i save
    mekim long de namba wan.
  hau-SA: Tare da bijiman, ragunan da kuma ’yan ragunan, a miƙa hadayu na gari, da
    hadayu na sha bisa ga adadin da aka ƙayyade.
  uig-LAT: we shundaqla torpaqlar, qochqarlar we erkek qozilarning sanigha qarap belgilime
    boyiche qoshumche sunulidighan ashliq hediyeliri bilen sharab hediyelirini sununglar;
  nde-nde: Ndawonye lenkunzi, inqama kanye lamawundlu, linikele iminikelo yakho yamabele
    kanye leyokunathwayo kusiya ngenani elimisiweyo.
  ton-ton: 'Pea ko ʻenau feilaulau meʻakai mo ʻenau feilaulau inu ki he fanga pulu,
    mo e fanga sipitangata, pea mo e fanga lami, ʻe ʻatu ia ʻo fakatatau ki honau
    lau, pea ki hono anga:'
  ces-1613: S obětí suchou i s obětmi mokrými jejich při každém volku, skopci i beránku,
    vedlé počtu jejich, jakž jest obyčej;
  eng-WMB: and their meal offering and their drink offerings for the bulls, for the
    rams, and for the lambs, according to their number, after the ordinance,
  tam-TCV: காளைகளுடனும், செம்மறியாடுகளுடனும், செம்மறியாட்டுக் குட்டிகளுடனும் குறிக்கப்பட்ட
    அவற்றின் எண்ணிக்கையின்படியே அவற்றிற்கான தானிய காணிக்கைகளையும், பானகாணிக்கைகளையும்
    ஆயத்தப்படுத்தவேண்டும்.
  ceb-ULB: Kinahanglan nga buhaton ninyo kini uban ang trigo nga halad ug ang ilimnon
    nga mga halad alang sa mga torong baka, alang sa mga torong karnero, ug alang
    sa mga nating karnero, buhata sama kadaghan sa mga halad nga gisugo.
  pol-UBG: I ich ofiarę pokarmową, i ich ofiary z płynów do każdego cielca, do każdego
    barana i do każdego baranka, według ich liczby i według ich przepisów;
  urd-GVU: '@see-verse:NUM.029.026'
  deu-1912: samt ihren Speisopfern und Trankopfern zu den Farren, zu den Widdern und
    zu den Lämmern in ihrer Zahl, wie es recht ist;
  kan-2017: ನೈವೇದ್ಯಕ್ಕಾಗಿ ಹೋರಿ, ಟಗರು ಮತ್ತು ಕುರಿಮರಿ ಈ ಪ್ರತಿಯೊಂದಕ್ಕೆ ನೇಮಕವಾದ ಪ್ರಕಾರವೇ
    ಧಾನ್ಯದ್ರವ್ಯಗಳನ್ನೂ, ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Mu pi’ed nib mu’un e tin ba’aram e maligach ngay ni kan duwgiliy ni fen
    e bin som’on e rran.
  hlt-MCSB: A khocang neh a tuisi te laitloeknah bangla amah tarhing ah vaitotal rhoek
    ham khaw, tutal rhoek ham khaw, tuca rhoek ham khaw om pah saeh.
  mdy-ETH: ሃኣኮ ዒንጊፆንታ ዑዦ ዒንጊፆ፦ ዎፓኖና ዎላ፥ ዓዶ ማራቶና ዎላ፥ ዓዶ ማራናኣቶና ዎላ ዒንጊንቶም ጌይንቴ ጎይፆ ጎይፆ
    ዒንጉዋቴ።
  twi-ASANTE: Sɛdeɛ moyɛ no daa no, mode atokoɔ afɔrebɔdeɛ ne nsã afɔrebɔdeɛ bɛka
    ho.
  eng-WEBU: and their meal offering and their drink offerings for the bulls, for the
    rams, and for the lambs, according to their number, after the ordinance,
  bnp-bnp: A maka nihabi na bulmakau a toga, a sipsip a toga, a tuna sipsip, a kinine
    ria ge a nihabi na vit, a nihabi na vain, ge ramai a ngava a taki mua vona.
  wal-wal: Mirggotuura, dorssa orggetuuranne dorssa maratuura eta kattaa yarshshuwaanne
    eta ushshaa yarshshuwaa wogai azaziyo qoodaadan yarshshite.
  spa-PDDPT: con su ofrenda vegetal y sus libaciones para los becerros, los carneros
    y los corderos, según el número de ellos, conforme a la ordenanza,
  gun-gun: Toro ra'y, vexa'i ava ha'e vexa'i ra'y kuery reve guarã ma peme'ẽ avi 'rã
    mba'emo aju guigua ha'e mba'emo penhoẽ va'e. Peteĩ-teĩ mymba regua mbovy pa ikuaia
    rami vy peme'ẽ 'rã hexeve guarã, ayvu oeja pyre rami vy.
  ilo-ULB: Masapul nga iyegyo dagitoy a kadua dagiti daton a bukel ken daton a mainom
    a maipakuyog kadagiti baka, para kadagiti kalakian a karnero, ken kadagiti karnero,
    adu a daton a kas naibilin kadakami.
  kpg-kpg: Wanga ina dalia nia maa nia tigidaumaha huogodoo ala bolo e hai gii hai
    i di laangi matagidagi.
  uig-ARA: ۋە شۇنداقلا تورپاقلار، قوچقارلار ۋە ئەركەك قوزىلارنىڭ سانىغا قاراپ بەلگىلىمە
    بويىچە قوشۇمچە سۇنۇلىدىغان ئاشلىق ھەدىيەلىرى بىلەن شاراب ھەدىيەلىرىنى سۇنۇڭلار؛
  sus-sus: a nun e xa sansi xɔri dinxi nun wɛni sɛrɛxɛ naxan lanma sɛriyɛ ki ma.
  pon-2006: Kumwail pahn iangahki soangen meirong ko me wiawiher ni keieun rahno.
  ksd-ksd: ma ra tinabar na vuai na uma tana, ma ra tinabar na nimomo tana, ure ra
    umana bulumakau, ure ra ura sip, ma ure ra umana nat na sip, da ra niluluk i diat,
    da ra togotogo ure;
  tur-YTC: ve bunların sayısına göre, usulüne göre, boğalar, koçlar ve kuzular için
    onların ekmek sunusunu ve onların dökmelik sunularını;
  grc-BRENT: Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ
    τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν.
  ind-AYT: serta kurban sajian dan persembahan curahan untuk sapi jantan, domba jantan,
    dan anak domba menurut jumlah yang telah ditetapkan,
  nya-nya: Pamodzi ndi ngʼombe zazimuna, nkhosa zazimuna ndi ana ankhosa, muzipereka
    chopereka cha chakudya ndi chakumwa molingana ndi chiwerengero cha nyamazo.
  hrv-hrv: Njihovu prinosnicu i njihove ljevanice prinesite propisno prema broju junaca,
    ovnova i janjaca.
  mps-mps: Tama dagego te ofa te dagego gasa meba sogo te dei namba wande yali ofa
    dali tama me yao, te wit, me wain, te tobage ofa me ma yao. Tama me dagego te
    meme omai me deligo te dwai sęgę sela sąbo ofa dali yao.’”
  tpi-tpi: Na yupela i mas mekim ol dispela ofa wantaim ol arapela ofa yupela i save
    mekim long de namba wan.
  dan-1931: med tilhørende Afgrødeoffer og Drikofre for Tyrene, Vædderne og Lammene
    efter deres Tal på den foreskrevne Måde;
  vie-OVCB: Cũng dâng lễ vật ngũ cốc và rượu chung với các sinh vật trên, theo số
    lượng ấn định.
  guj-2017: તેઓની ગણતરી તથા વિધિ પ્રમાણે તેઓનું ખાદ્યાર્પણ તથા તેઓનાં પેયાર્પણો બળદોને
    સારુ, ઘેટાઓને સારુ તથા હલવાનોને સારુ ચઢાવવાં.
  pon-2006A: Kumwail pahn iangahki soangen meirong ko me wiawiher ni keieun rahno.
  por-BRBSL: e sua oferta de refeição e suas ofertas de bebida para os touros, para
    os carneiros, e para os cordeiros, de acordo com seu número, após a portaria,
  cth-cth: tavaithuengnae hoi nei thuengnae phueng patetlah a younpap e lahoi maitotan
    thoseh, tutan, tuca kanaw e thoseh,
  twi-twi: Momfa atoko ne nsa afɔrebɔde dodow a wɔakyerɛ no nka anantwinini, adwennini
    ne nguamma afɔrebɔ no ho.
  hlt-hlt: A khocang neh a tuisi te laitloeknah bangla amah tarhing ah vaitotal rhoek
    ham khaw, tutal rhoek ham khaw, tuca rhoek ham khaw om pah saeh.
  tbz-SIM: Kɛ̀ dí yíɛ́nɛ̀ tidiitì nɛ̀ mɛnɑɑ̀ kɛ̀ dɛ̀ mmɑnɛ̀ yɛnɑɑdɑkɛ̀ nɛ̀ yɛpedɑkɛ̀
    nɛ̀ yɛpedɑpɑ̀ɑ̀ ndɛ̀ mɑ̀mɛ̀, kɛ́ndònnɛ̀ di mɔkɛmɛ̀ dɛ kó mɛmɑntímɛ̀.
  msy-2020: Egh ofan ia faraghavɨra zuir aruemɨn amizibar mɨn, ia arazir God ifongeziba
    ko dar dɨbobonibar gɨn mangɨva, dar wit tuamin ofaba ko dar wainɨn dɨpabar ofaba
    inigh ofan bar isia mɨghɨrir kaba ko ofa damu.
  dop-dop: '@see-verse:NUM.029.026'
  azb-azb: Buğa, qoç və toğluların sayına görə lazımi taxıl və içmə təqdimlərini gətirin.
  eng-DBY: and their oblation and their drink-offerings for the bullocks, for the
    rams, and for the lambs, by their number, according to the ordinance;
  hin-2017: और बछड़ों, मेढ़ों, और भेड़ के बच्चों के साथ उनके अन्नबलि और अर्घ, उनकी
    गिनती के अनुसार, और नियम के अनुसार चढ़ाना।
  wol-KYG: Te seen saraxi pepp, ak seen saraxi tuur yay ànd ak yëkk ya, mbaa kuuy
    ya, mbaa xar ya, na dayo ya dëppoo ak li yoon tëral.
  eng-YLT: and their present, and their libations, for the bullocks, for the rams,
    and for the lambs, in their number, according to the ordinance;
  eng-WYC-2017: And ye shall hallow rightfully the sacrifices, and [the] moist [or
    liquor] offerings of all, by the calves, and rams, and lambs.
  eng-WMBB: and their meal offering and their drink offerings for the bulls, for the
    rams, and for the lambs, according to their number, after the ordinance,
  urd-GVH: '@see-verse:NUM.029.026'
  rug-rug: Somana varigara betoni sari doduru vinariponi huiti na napo vaeni saripu
    ta hivae pa hopeke vinukivukihi.
  gaz-gaz: Akka lakkoobsa murtaaʼeettii fi akkuma amala isaaniitti jiboota loonii,
    korbeeyyii hoolaa sanaa fi xobbaallaawwan hoolaa sana wajjin kennaa midhaan isaaniitii
    fi dhibaayyuu isaanii dhiʼeessaa.
  fra-LSG: avec l’offrande et les libations pour les taureaux, les béliers et les
    agneaux selon leur nombre, d’après les règles établies.
  yal-yal: E bama nɛn e nun e bogise saraxane nun e minse saraxane, naxanye lanɲɛ
    turane nun kontonne nun yɛxɛɛne yatɛne ma.
  haw-1868: 'Me ka mohaiai o ia mau mea, a me ka mohaiinu o ia mau mea, no na bipikane,
    no na hipakane, a no na keikihipa, e like me ka helu ana ia lakou, ma ke kanawai:'
  arb-NAV: وَتَكُونُ تَقْدِمَتُهَا مِنَ الدَّقِيقِ وَسَكَائِبِ الْخَمْرِ لِكُلٍّ مِنَ
    الثِّيرَانِ وَالْكَبْشَيْنِ وَالْحُمْلانِ هِيَ التَّقْدِمَةُ الْمُعْتَادَةُ بِمَا
    يَتَّفِقُ مَعَ عَدَدِهَا.
  ewe-ewe: Sa nyitsuawo, agboawo kple agbovi fɛ̃ ƒe nuɖuvɔsawo kple nunovɔsawo ɖe
    xexlẽme siwo woɖo ɖi la nu.
  eng-LEE: And their meat-offering and their drink-offerings for the bullocks, for
    the rams, and for the sheep, shall be according to their number, after the prescribed
    manner;
  asm-FB: আৰু দমৰা গৰুৰ, মেৰৰ, মেৰ পোৱালিৰ সংখ্যা অনুসাৰে বিধি অনুসাৰে সেইবোৰৰ ভক্ষ্য
    আৰু পেয় নৈবেদ্য হ’ব;
  sus-A: عَ نُن عٍ شَ سَنسِ شْرِ دِنشِ نُن وّنِ سّرّشّ نَشَن لَنمَ سّرِيّ كِ مَ.
  fra-SBL: avec leurs offrandes et leurs libations pour les taureaux, les béliers
    et les agneaux, selon leur nombre, d'après les règles établies,
  hbo-hbo: וּמִנְחָתָ֣ם וְנִסְכֵּיהֶ֡ם לַ֠פָּרִים לָאֵילִ֧ם וְלַכְּבָשִׂ֛ים בְּמִסְפָּרָ֖ם
    כַּמִּשְׁפָּֽט׃
  eng-WYCLIFFE: And ye schulen halewe riytfuli the sacrifices, and moiste offryngis
    `of alle, bi the calues, and rammes, and lambren.
  cwe-cwe: Iviya mwizalava nhosa ya usage na nhosa ya ching'waji, hamwe na madang'ang'a
    malume na ng'hondolo na wanang'hondolo kuilinga na peta yawo, fana voilagilizigwe.
  kik-kik: Hamwe na ndegwa na ndũrũme, na tũtũrũme tũu, haaragĩriai maruta macio ma
    mũtu na maruta ma kũnyuuo kũringana na mũigana ũrĩa ũtuĩtwo.
  fra-NCL: avec leur oblation et leurs libations, pour les taureaux, les béliers et
    les agneaux, selon leur nombre, d’après la règle.
  cek-AK: a sak o zong ih atawk baktih, kami pop hoi tamsi baktiah, maitaw tae, tuu
    tae hoi tuucaanawk hoi nawnto ah, cang hoi sak ih angbawnhaih, naek koi hmuen
    hoi sak ih angbawnhaih to sah ah.
  cuk-cuk: Moli-bebe-nikamalad-sapinganaba, sibad-wawaad-macherganba, sibad-wawaad-birgagwen-nikamaladba,
    gusgu eba-ibmar-gwag-uklemalad, gusgu vino-egi-eoleged-ukleged be ukoed. Gusgu-igar-uklesadba
    be imakoed.
  uig-CYR: вә шундақла топақлар, қочқарлар вә әркәк қозиларниң саниға қарап бәлгүлимә
    бойичә қошумчә сунулидиған ашлиқ һәдийәлири билән шарап һәдийәлирини сунуңлар;
  tel-2017: వాటి వాటి లెక్క ప్రకారం, వాటి నైవేద్యం, పానార్పణను,
  hat-BSA: epi ofrann sereyal pa yo ak ofrann bwason pou towo yo, pou belye yo ak
    pou mouton yo selon nimewo òdonans lan;
  kos-kos: Oru pac mwe kisa ke wheat ac mwe kisa wain ke kais soko cow mukul, sheep
    mukul, ac sheep fusr, fal nu ke pisalos, oana ma akkalemyeyuk.
  hbo-WLC: וּמִנְחָתָ֣ם וְנִסְכֵּיהֶ֡ם לַ֠פָּרִים לָאֵילִ֧ם וְלַכְּבָשִׂ֛ים בְּמִסְפָּרָ֖ם
    כַּמִּשְׁפָּֽט׃
  ibo-ibo: Ihe ga-eso aja oke ehi, ebule na ụmụ atụrụ ndị ahụ nʼọnụọgụgụ ha bụ aja
    mkpụrụ ọka na aja ihe ọṅụṅụ dịka e si nye ya nʼiwu.
  ory-ory: ପୁଣି, ଗୋବତ୍ସର, ମେଷର ଓ ମେଷବତ୍ସମାନଙ୍କ ସଂଖ୍ୟାନୁସାରେ ବିଧିମତେ ଭକ୍ଷ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ,
  chk-chk: Iwe, ewe asoren mongö me asoren ün repwe chu ngeni ekewe ätemwänin kow,
    ekewe ätemwänin sip me ekewe lam ükükün iteiter lon pwüngün allükür.
  rop-rop: En yumob garra gibit ol detlot najalot ofring seim laik weya yumob bin
    gibit langa det feswan dei.
  ukr-1871: З хлїбними і ливними дарами їх до бичків, до баранів і до ягнят, по лїчбі
    їх, по установі;
  deu-1951: samt den zugehörigen Speisopfern und Trankopfern zu den Farren, Widdern
    und Lämmern, nach ihrer Zahl, wie sich's gebührt;
  eng-JPS: and their meal-offering and their drink-offerings for the bullocks, for
    the rams, and for the lambs, according to their number, after the ordinance;
  srp-1865: I dar njihov i naljeve njihove, uz teoce, uz ovnove i uz jaganjce, po
    broju njihovu, kako je ureðeno;
  lug-lug: Ku nte ne ku ndiga ento ennume, ne ku baana b’endiga, byonna munaabiteekerateekerangako
    ebiweebwayo byako eby’emmere y’empeke n’ebiweebwayo ebyokunywa byako ng’emiwendo
    egyalagirwa bwe giri.
  heb-heb: ומנחתם ונסכיהם לפרים לאילם ולכבשים במספרם כמשפט׃
  ben-IRV: এবং ষাঁড়ের বাচ্চা, ভেড়ার ও ভেড়ার বাচ্চার জন্য তাদের সংখ্যা অনুসারে নিয়ম
    মতে তাদের ভক্ষ্য ও পেয় নৈবেদ্য
  pan-pan: ਅਤੇ ਵਹਿੜਿਆਂ, ਭੇਡੂਆਂ ਅਤੇ ਭੇਡ ਦੇ ਬੱਚਿਆਂ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਮੈਦੇ ਦੀ ਅਤੇ ਪੀਣ ਦੀਆਂ
    ਭੇਟਾਂ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਅਤੇ ਰੀਤੀ ਅਨੁਸਾਰ ਹੋਣ।
  mya-JVB: သိုး ၊ နွား ၊ သိုးသငယ် အနည်း အများအလိုက် ၊ ထုံးစံ ရှိသည်အတိုင်း ဘောဇဉ်
    ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာကို၎င်း၊
  hmo-hmo: Inai boromakau tau, mamoe tau, bona mamoe natuna tau be hida hegeregerena,
    paraoa bouboudia bona uaina bouboudia danu do umui henia.
  urd-urd: और बछड़ों और मेंढों और बर्रों के साथ, उनके शुमार और क़ानून के मुताबिक़
    उनकी नज़्र की क़ुर्बानी और तपावन हों,
  rus-SYN: и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по
    числу их, по уставу,
  bqc-SIM: '@see-verse:NUM.029.026'
  tcz-CHONGTHU: Dan kisem dungjuija bongchal ho leh kelngoi chal teni toh totha ding
    chu ajat atam leh alhom dungjuiya lhosohga thilto ding jong jao cheh ding ahi.
  mar-mar: त्या बरोबर गोऱ्ह्यासाठी, मेंढ्यासाठी व कोकरासाठी यांच्याबरोबर तुम्ही योग्यप्रमाणात
    अन्नार्पण व पेयार्पण विधिपूर्वक करावी.
  qub-qub: Noga nishäno cada töru-mallwapaj, cada carnipaj, cada cashnipaj churanqui
    chaqui micuy ofrendata, bïnutapis.
  hat-hat: Ansanm ak chak bèt n'a fè ofrann grenn jaden ak ofrann bwason ki pou mache
    ak yo, dapre regleman an.
  eng-BSB: along with the grain and drink offerings for the bulls, rams, and lambs,
    according to the number prescribed.
  tod-tod: Wa vebɛaniiti ta puya zalaɠaiti pɛɛ zalaɠa zuaiti ba, kɔɠɔgi liegɔi zoloo
    ti-liegɔi ma, eɠɛʋelei deveai la tɔgi zu.
  eng-WEBPB: and their meal offering and their drink offerings for the bulls, for
    the rams, and for the lambs, according to their number, after the ordinance,
  kbq-kbq: Hagi ana bulimakaone ve sipisipine, sipisipi anenta'enema ofama hanazana,
    ko'ma e'ina hiho huno'ma tra kefima hu'nenia avamente waini ofane, witi ofanena
    kresramna vugahaze.
  nhe-BL: Huan ininhuaya nopa becerros, borregojme huan pilborregojtzitzi monequi
    innechmacase nopa tlacajcahualistli tlen harina huan tlen tlatoyahuali tlen ininhuaya
    yohuij, sese ica imiyaca tlen ya nimechnahuatijtoc.
  gub-BL: Wanehe we perur ma'e 'ar ipy rehe har pe wà nehe no.
  eng-DRA: 'And the sacrifices and the libations of every one for the calves and for
    the rams and for the lambs you shall celebrate according to the rite:'
