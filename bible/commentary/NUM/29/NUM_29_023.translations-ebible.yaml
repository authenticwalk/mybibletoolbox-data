verse: NUM.029.023
translations:
  mal-C: “ ‘നാലാംദിവസം ഊനമില്ലാത്ത പത്തു കാളക്കിടാവ്, രണ്ട് ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള പതിന്നാല് ആൺകുഞ്ഞാട് എന്നിവ അർപ്പിക്കണം.
  deu-TKW: 'Am vierten Tage: Zehn Farren, zwei Widder und vierzehn fehllose, einjährige
    Lämmer'
  lin-lin: Na mokolo ya minei, bokobonza bangombe ya mibali zomi, bameme ya mibali
    mibale mpe bana mibali ya meme zomi na minei, ya mobu moko, nyonso ezanga mbeba.
  eng-LSV: 'And on the fourth day: ten bullocks, two rams, fourteen lambs, sons of
    a year, perfect ones;'
  eng-GNV: And the fourth day ye shall offer tenne bullocks, two rammes, and fourteene
    lambes of a yeere olde without blemish.
  eng-WEBSTER: 'And on the fourth day ten bullocks, two rams, and fourteen lambs of
    the first year without blemish:'
  nhw-BL: “Huan ipan nahui tonali ipan nopa ilhuitl, antechtencahuilise 10 becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi catli quiaxitijtoque se
    xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: “ ‘Katika siku ya nne andaeni mafahali wachanga kumi na wawili, kondoo
    dume wawili, na wana-kondoo kumi na wanne wa mwaka mmoja, wote wasio na dosari.
  bba-bba: '@see-verse:NUM.029.022'
  eng-KJVCPB: 'And on the fourth day ten bullocks, two rams, and fourteen lambs of
    the first year without blemish:'
  luo-luo: “ ‘E odiechiengʼ mar angʼwen chiwuru rwedhi apar, imbe ariyo kod nyiimbe
    apar gangʼwen ma jo-higa achiel, ma duto onge songa.
  meu-meu: Dina ihahanina ai emui boubou be boromakau mamaruanedia gwauta, mamoe mamaruanedia
    rua, bona mamoe natudia mamaruanedia gwauta-hani, laḡani tamona ḡaudia, asi bebeka-bebekadia.
  npi-ULB: सभाको चौथो दिनमा तिमीहरूले दसवटा साँढे, दुईवटा भेडा र एक वर्षे चौधवटा थुमा
    चढाउनुपर्छ । ती हरेक निष्खोट हुनुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ kẹrin, pèsè akọ màlúù mẹ́wàá, àgbò méjì, àti ọ̀dọ́-àgùntàn mẹ́rìnlá
    ti ọlọ́dún kọ̀ọ̀kan tí kò ní àbùkù.
  pes-OPCB: «در روز چهارم عید، ده گوسالۀ نر، دو قوچ و چهارده برهٔ نر یک ساله که همه
    سالم و بی‌عیب باشند قربانی کنید.
  tgl-ULB: Sa ikaapat na araw ng pagpupulong, dapat maghandog kayo ng sampung toro,
    dalawang lalaking tupa, at labing apat na lalaking tupa na tig-iisang taong gulang,
    walang kapintsan ang bawat isa.
  hui-hui: Horo manengi bulumaga wangabe pirabi sibi kirabi sibi igini hungubalua
    deria (14) mali mbira hangu hene karubi uruni bibahende dere durubi mbira nabi
    kago loma bialu bo delalimu.
  mya-mya: စ​တုတ္ထ​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ပျို ဆယ်​ကောင်၊ သိုး​ထီး​နှစ်​ကောင်​နှင့်​တစ်​နှစ်​သား
    အ​ရွယ်​သိုး​ထီး​တစ်​ဆယ့်​လေး​ကောင်​ကို​ပူ​ဇော် ရ​မည်။-
  bod-N: ཉིན་བཞི་པར་གླང་ཐུག་བཅུ་དང་། ལུག་ཐུག་གཉིས། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་བཞི་བཅས་འབུལ་དགོས་པར་མ་ཟད།
  sna-sna: “ ‘Pazuva rechina, mugadzire hando gumi, makondobwe uye makwayana gumi
    namana egore rimwe chete, zvose zvisina kuremara.
  spa-BLM: “‘Al cuarto día diez becerros, dos carneros, catorce corderos machos de
    un año sin defecto;
  cac-cac: '@see-verse:NUM.029.022'
  swh-ULB: Siku ya nne ya kusanyiko, mtatoa mafahari kumi, kondoo dume wawili, na
    wanakondoo dume kumi na nne wa mwaka mmoja, wakamilifu.
  bel-bel: І на чацьвёрты дзень дзесяць цялят, двух бараноў, чатырнаццаць ягнят-адналетак,
    без пахібы,
  deu-ELBBK: Und am vierten Tag 10 Stiere, 2 Widder, 14 einjährige Lämmer, ohne Fehl;
  mbb-OT: '“Dutun te ikeepat he andew te kedsilibra niw iyan heini ipemuhat niw: 10
    he turiti he vaka, dezuwa he meǥurang en he meemahan he menge kerehidu, wey 14
    he nati he meemahan he menge kerehidu he tig senge-tuig is keǥurang din. Is langun
    kayi kinahanglan he wazè dan sazir.'
  mal-2015: നാലാം ദിവസം പത്തു കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സുപ്രായമുള്ള
    ഊനമില്ലാത്ത പതിന്നാലു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Pro štarto džives anena deš terne biken, duj bakren the dešuštar jekheberšeskre
    bakroren bi e chiba.
  pes-OPV: «و در روز چهارم ده گاو جوان و دو قوچ وچهارده بره نرینه یک ساله بی‌عیب.
  ron-1924: А патра зи, сэ адучець зече вицей, дой бербечь ши пайспрезече мей де ун
    ан фэрэ кусур,
  ben-OBCV: “ ‘চতুর্থ দিনে এগারোটি ষাঁড়, দুটি মেষ ও চোদ্দটি এক বর্ষীয় মদ্দা মেষশাবক
    উৎসর্গ করবে। প্রত্যেকটি ত্রুটিহীন হওয়া চাই।
  som-som: Oo maalinta afraadna waxaad bixisaan toban dibi, iyo laba wan oo waaweyn,
    iyo afar iyo toban wan oo yaryar oo wada gu jir ah oo aan iin lahayn.
  lat-VUC: 'Die quarto offeretis vitulos decem, arietes duos, agnos anniculos immaculatos
    quatuordecim:'
  eng-ASVBT: And on the fourth day ten bullocks, two rams, fourteen he-lambs a year
    old without blemish;
  ita-1885: E nel quarto giorno, offerite dieci giovenchi, due montoni, e quattordici
    agnelli di un anno, senza difetto;
  eng-LXXUP: On the fourth day ten calves, two rams, fourteen lambs of a year old
    without spot.
  eng-ULB: On the fourth day of the assembly, you must offer ten bulls, two rams,
    and fourteen male lambs a year old, each without blemish.
  spa-VBL: “Al cuarto día presentarás diez novillos, dos carneros y catorce corderos
    machos de un año, todos ellos sin defectos.
  fra-_FOB: Et au quatrième jour, vous offrirez dix taureaux, deux béliers, quatorze
    agneaux d'un an, sans défaut,
  mal-mal: നാലാം ദിവസം ഊനമില്ലാത്ത പത്ത് കാളയെയും രണ്ട് ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ്
    പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കണം.
  urd-GVR: '@see-verse:NUM.029.022'
  suz-BL: मिनु मेको आ दीसा गे १० ओटा ब्‍यफ, सांड निक्‍शी १४ ओटा बर्स का गाप्‍शो पाठा
    चढ़ेचा माल्‍नीनी। मेको नेल्‍ल मारेइ मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: Il quarto giorno offrirete dieci giovenchi, due montoni e quattordici
    agnelli dell’anno, senza difetti,
  ckb-ckb: «”لە ڕۆژی چوارەم دە جوانەگا و دوو بەران و چواردە بەرخی نێری یەک ساڵەی ساغ
    ئامادە بکەن.
  eng-BBE: 'And on the fourth day ten oxen, two male sheep, fourteen he-lambs of the
    first year, without any mark:'
  kan-OKCV: “ ‘ನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಹತ್ತು ಹೋರಿಗಳನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ ಒಂದು
    ವರ್ಷದ ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.022'
  tam-2017: “நான்காம் நாளிலே பத்துக் காளைகளையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒருவயதுடைய
    பழுதற்ற பதினான்கு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y el cuarto día, diez becerros, dos carneros, catorce corderos de un
    año sin defecto;
  ron-BTF: Și în a patra zi zece tauri, doi berbeci și paisprezece miei de un an,
    fără cusur;
  eng-WEBP: “‘On the fourth day ten bulls, two rams, fourteen male lambs a year old
    without defect;
  eng-FBV: On the fourth day present ten young bulls, two rams, and fourteen male
    lambs a year old, all of them without defects.
  nld-1939: Op de vierde dag tien stieren, twee rammen, veertien gave, eenjarige lammeren;
  nch-BL: “Huan ipan nahui tonati ten nopa ilhuit, antechtencahuilise 10 becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi cati quiaxitijtoque se
    xihuit huan cati amo teno quipiyaj.
  vie-1934: Ngày thứ tư, các ngươi phải dâng mười con bò đực, hai con chiên đực, mười
    bốn chiên con đực giáp năm, không tì vít,
  hin-CV: “ ‘चौथे दिन दस बछड़े, दो मेढ़े, एक वर्ष के चौदह निर्दोष मेमने.
  eng-OURB: “‘On the fourth day ten bulls, two rams, fourteen male lambs a year old
    without defect;
  spa-BES: 'Y al cuarto día, diez bueyes, dos ovejas, catorce corderos del primer
    año, sin ningún defecto:'
  tdx-tdx: 'Amy andro fahefatsey: bania folo, añondrilahy roe, vik’añondry folo-efats’
    amby tsy aman-kandra,'
  vid-vid: “Zuwa lya kane, molavya mibuguma kumi na ming'holo milume mili na ming'holo
    myana kumi na jine ja mwaka umwe jilihela nongwa yoneche.
  eng-OKE: On the fourth day ten bullocks, two rams, lambs of the year unblemished
    fourteen;
  tha-KJV: ในวั​นที​่​สี​่จงถวายวัวสิบตัว แกะผู้สองตัว ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​สิ​บสี่​ตัว
  por-BR-2018: E no quarto dia, dez bezerros, dois carneiros, catorze cordeiros de
    ano sem defeito;
  deu-ELO: Und am vierten Tage zehn Farren, zwei Widder, vierzehn einjährige Lämmer,
    ohne Fehl;
  eng-WYC-2018: In the fourth day, ye shall offer ten calves, two rams, fourteen lambs
    of one year, without wem. (On the fourth day, ye shall offer ten calves, two rams,
    and fourteen one-year-old lambs, all without blemish.)
  epo-epo: 'Kaj en la kvara tago: dek bovidojn, du virŝafojn, dek kvar jaraĝajn ŝafidojn
    sendifektajn;'
  uig-PIN: Tɵtinqi küni yax torpaⱪtin onni, ikki ⱪoqⱪar, bir yaxliⱪ ǝrkǝk ⱪozidin
    on tɵtni sununglar (xular ⱨǝmmisi bejirim bolsun)
  beo-beo: Eso biyadu amoga, bulamagau gawali waha debe nabuane gala, amola sibi gawali
    aduna, amola sibi mano gawali ode afae lalelegei 14, huluane noga:i, ledo hamedei,
    amo ima.
  tpi-OTNT: “Na long de namba 4 yupela i mas ofaim 10-pela bulmakau man na tupela
    sipsip man na 14 pikinini sipsip man i gat wanpela krismas tasol na i no gat sua
    samting i bagarapim skin bilong ol.
  hau-SA: “ ‘A rana ta huɗu a miƙa bijimai goma, raguna biyu, da ’yan raguna goma
    sha huɗu, bana ɗaya-ɗaya, dukansu marasa lahani.
  uig-LAT: Tötinchi küni yash torpaqtin onni, ikki qochqar, bir yashliq erkek qozidin
    on tötni sununglar (shular hemmisi béjirim bolsun)
  nde-nde: Ngosuku lwesine nikelani inkunzi ezilitshumi, inqama ezimbili kanye lamazinyane
    ezimvu alitshumi lane amaduna alomnyaka owodwa wokuzalwa, konke kungelasici.
  ton-ton: ¶ Pea ʻi hono ʻaho fā ko e fanga pulu ʻe hongofulu, mo e sipitangata ʻe
    ua, mo e lami ʻe hongofulu ma fā ʻi honau ʻuluaki taʻu taʻehamele ʻi ai.
  ces-1613: Dne pak čtvrtého volků deset, skopce dva, beránků ročních bez poškvrny
    čtrnácte,
  eng-WMB: “‘On the fourth day ten bulls, two rams, fourteen male lambs a year old
    without defect;
  tam-TCV: “ ‘நான்காம் நாளில் பத்து காளைகளையும், இரண்டு செம்மறியாட்டுக் கடாக்களையும்,
    ஒரு வயதுடைய பதினான்கு செம்மறியாட்டுக் கடாக்குட்டிகளையும் செலுத்தவேண்டும். இவை
    யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Sa ikaupat nga adlaw sa panagtigom, kinahanglan kamong maghalad og napulo
    ka torong baka, duha ka torong karnero, ug katorse ka nating mga karnero nga usa
    katuig ang kagulangon, kinahanglan nga ang matag-usa walay tatsa.
  pol-UBG: A czwartego dnia złożycie dziesięć cielców, dwa barany, czternaście rocznych
    baranków bez skazy;
  urd-GVU: '@see-verse:NUM.029.022'
  deu-1912: 'Am vierten Tage: Zehn Farren, zwei Widder, vierzehn jährige Lämmer ohne
    Fehl;'
  kan-2017: “‘ನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವನ್ನೂ ಅದಕ್ಕೆ ನೇಮಕವಾದ ಧಾನ್ಯದ್ರವ್ಯಗಳನ್ನೂ,
    ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಮಾತ್ರವಲ್ಲದೆ ದೋಷವಿಲ್ಲದ ಹತ್ತು ಹೋರಿ, ಎರಡು ಟಗರು, ಹದಿನಾಲ್ಕು ಪೂರ್ಣಾಂಗವಾದ
    ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma bin ni aningeg e rran e ngan pi’ ragag e garbaw ni pumo’on, l’agruw
    e saf ni pumo’on, nge ragag nge aningeg pifak e saf ni pumo’on ni ta’reb e duw
    yangarrad, ni dariy bang u dowrad nib kireb.
  hlt-MCSB: A hnin li dongah vaito pumrha, tutal pumnit, tu kum at ca a hmabuet pum
    hlai li saeh.
  mdy-ETH: «ዖይዳሳ ኬሎና ቦሂሳ ባኣዚባኣ ታጶ ዎፓና፥ ላምዖ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ታጶ ዖይዶ ዓዴ ማራናይ ዒንጉዋቴ።
  twi-ASANTE: “ ‘Afahyɛ a ɛtɔ so nan no, mode anantwie mma edu, nnwennini mmienu,
    ne nnwammaanini a wɔadi afe no dunan a wɔnnii dɛm biara
  eng-WEBU: “‘On the fourth day ten bulls, two rams, fourteen male lambs a year old
    without defect;
  bnp-bnp: “Na vana parava, mu habi a bulmakau a toga ge ravulu, a sipsip a toga ge
    rua, a tuna sipsip a toga ge polorua, a pida ne ria ge taku. Ria lobo ri gavutuvutu.
  wal-wal: “‘Oiddantta gallassan, tammu mirggota, naa77u dorssa orggetanne issi laitta
    gidido tammanne oiddu dorssa orggeta, ubbaikka tilla bollaara de7iyaageeta, yarshshite.
  spa-PDDPT: El cuarto día, diez becerros, dos carneros, 14 corderos añales sin defecto,
  gun-gun: — Ha'e gui irundy araa py ma peme'ẽ 'rã dez toro ra'y, mokoĩ vexa'i ava
    ha'e catorze vexa'i ra'y peteĩ ma'etỹ va'e, ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Iti maikauppat nga aldaw ti panaguummong, masapul a mangidatagkayo iti
    10 a bumbumaro a baka, dua a kalakian a karnero, ken 14 a kalakian nga urbon a
    karnero nga agtawen iti maysa, tunggal maysa kadagitoy ket awan mulitna.
  kpg-kpg: Togohaa laangi, goodou tigidaumaha ina nia damaa kau daane e madangaholu,
    nia siibi daane e lua, ge madangaholu maa haa siibi dagi dahi nadau ngadau, huogodoo
    nadau mee huaidu i nadau gili ai.
  uig-ARA: تۆتىنچى كۈنى ياش تورپاقتىن ئوننى، ئىككى قوچقار، بىر ياشلىق ئەركەك قوزىدىن
    ئون تۆتنى سۇنۇڭلار ‹شۇلار ھەممىسى بېجىرىم بولسۇن›
  sus-sus: «Sali xi naani nde, wo xa tuura fu nun firin, yɛxɛɛ kontonyi firin, nun
    yɛxɛɛ fu nun naani ba sɛrɛxɛ ra, naxee bara ɲɛ keren sɔtɔ, lanyuru mu na naxan
    ma,
  pon-2006: Ni kapahieun rahn kumwail pahn meirongki koupwul wol ehk, sihpw wol riemen,
    oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  ksd-ksd: Ma ta ra vaivatina bung, a vinun na bulumakau, a ura sip, a vinun ma a
    ivat na nat na sip, a tomotoina, ba i kopono ko kadia kilala, ma dia ko kakit;
  tur-YTC: “'Dördüncü günde on boğa, iki koç, bir yaşında kusursuz on dört erkek kuzu;
  grc-BRENT: Τῇ ἡμέρᾳ τῇ τετάρτῃ μόσχους δέκα, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους τέσσαρας
    καὶ δέκα ἀμώμους.
  ind-AYT: Pada hari keempat, 10 ekor sapi jantan, 2 ekor domba jantan, dan 14 ekor
    anak domba yang berumur setahun, yang tidak bercacat,
  nya-nya: “ ‘Pa tsiku lachinayi muzipereka ngʼombe zazimuna khumi, nkhosa zazimuna
    ziwiri ndi ana ankhosa aamuna khumi ndi anayi a chaka chimodzi, zonse zopanda
    chilema.
  hrv-hrv: 'Četvrtog dana: deset junaca, dva ovna, četrnaest jednogodišnjih janjaca
    bez mane.'
  mps-mps: “‘Tialima, te dei namba 4, tede dagego te kau kibu nogo si ofa yao, tama
    te sipsip kibu omai si, me te 14 sipsip kibu omai gǫų te kibu be deli yai, tama
    augwaligo tigide keni dabego me dolisąwai selama ofa yao.
  tpi-tpi: “Na long de namba 4 yupela i mas ofaim 10-pela bulmakau man na tupela sipsip
    man na 14 pikinini sipsip man i gat wanpela krismas tasol na i no gat sua samting
    i bagarapim skin bilong ol.
  dan-1931: På den fjerde Dag skal I ofre ti Tyre, to Vædre og fjorten årgamle Lam,
    lydefri Dyr,
  vie-OVCB: Vào ngày thứ tư, dâng lễ thiêu gồm mười bò đực tơ, hai chiên đực và mười
    bốn chiên con đực một tuổi không tì vít.
  guj-2017: સભાના ચોથા દિવસે દસ બળદો, બે ઘેટા તથા એક વર્ષની ઉંમરના ખામી વગરના ચૌદ
    નર હલવાનો ચઢાવવા.
  pon-2006A: Ni kapahieun rahn kumwail pahn meirongki koupwul wol ehk, sihpw wol riemen,
    oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  por-BRBSL: “'No quarto dia dez touros, dois carneiros, catorze cordeiros machos
    por ano sem defeito;
  cth-cth: Hahoi, apali hnin vah, maitotan kanaw e hra, tutan kahni, tuca kum touh
    ka phat e kacueme hlaipali,
  twi-twi: “ ‘Afahyɛ no da a ɛto so anan no, momfa anantwinini du, adwennini abien,
    ne nguantenmma a wɔadi afe no dunan a wonnii dɛm biara mmɔ afɔre.
  hlt-hlt: A hnin li dongah vaito pumrha, tutal pumnit, tu kum at ca a hmabuet pum
    hlai li saeh.
  tbz-SIM: Diyiè nɑɑnnì yiè dí n féútɛ́ yɛnɑɑdɑkɛ̀ tɛpíítɛ̀ nɛ̀ yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀,
    nɛ̀ yɛpedɑpɑ̀ɑ̀ ntɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ
    kpɑ kuyɛ̀nkù.
  msy-2020: “Egh aruer namba 4ɨn, ia bulmakaun apurir igiar 10pla, ko sipsipɨn apurir
    pumuning, ko 14plan sipsipɨn apurir nguzir azenir vamɨra itiba inigh, da bar moghɨra
    duaba dar mɨkarzibar puvatɨgham, ia da inigh izɨ.
  dop-dop: '@see-verse:NUM.029.022'
  azb-azb: Dördüncü gün qüsursuz on buğa, iki qoç, birillik on dörd erkək toğlu təqdim
    edin.
  eng-DBY: And on the fourth day, ten bullocks, two rams, fourteen yearling lambs
    without blemish;
  hin-2017: “फिर चौथे दिन दस बछड़े, और दो मेढ़े, और एक-एक वर्ष के चौदह निर्दोष भेड़
    के नर बच्चे चढ़ाना;
  wol-KYG: '«Bésub ñeenteel ba: fukki yëkk, ak ñaari kuuy, ak fukk ak ñeenti xari
    menn at, te lépp mucc sikk.'
  eng-YLT: '''And on the fourth day ten bullocks, two rams, fourteen lambs, sons of
    a year, perfect ones;'
  eng-WYC-2017: In the fourth day, ye shall offer ten calves, two rams, fourteen lambs
    of one year, without wem.
  eng-WMBB: “‘On the fourth day ten bulls, two rams, fourteen male lambs a year old
    without defect;
  urd-GVH: '@see-verse:NUM.029.022'
  rug-rug: Pa rane vina made, va vukivukihi lani gamu ka manege puta bulumakao kokoreo
    vaquradi, karua sipi kokoreo, meke ka manege made tuna sipi kokoreo keke vuahenidi
    sapu loke ari kisakisadi.
  gaz-gaz: “ ‘Bultii afuraffaatti jiboota loonii kudhan, korbeeyyii hoolaa lamaa fi
    xobbaallaawwan hoolaa kudha afur kanneen umuriin isaanii waggaa tokko tokko taʼee
    fi kanneen hundi isaanii hirʼina hin qabne dhiʼeessaa.
  fra-LSG: Le quatrième jour, vous offrirez dix taureaux, deux béliers, et quatorze
    agneaux d’un an sans défaut,
  yal-yal: “ ‘Xii naaninde lɔxɔni, ɛ xa tura bulan fu nun konton firin nun yɛxɛɛn
    ɲɛɛ keden kedenna fu nun naanin ba fɛ mi naxanye ra.
  haw-1868: 'A i ka ha o ka la, he umi bipikane, elua hipakane, he umikumamaha na
    keikihipa kina ole o ka makahiki mua:'
  arb-NAV: وَتُقَرِّبُونَ فِي الْيَوْمِ الرَّابِعَ عَشَرَةَ ثِيرَانٍ وَكَبْشَيْنِ
    وَأَرْبَعَةَ عَشَرَ حَمَلاً حَوْلِيًّا سَلِيماً.
  ewe-ewe: “Le Ŋkekenyui sia ƒe ŋkeke enelia dzi la, miatsɔ nyitsuvi ewo, agbo eve
    kple agbovi wuiene, siwo xɔ ƒe ɖeka la asa vɔe. Vɔsalã siawo nade blibo le go
    ɖe sia ɖe me.
  eng-LEE: And on the fourth day ten bullocks, two rams, fourteen sheep of the first
    year without blemish;
  asm-FB: আৰু পবিত্র সভাৰ চতুৰ্থ দিনা দহোটা দমৰা গৰু, দুটা মতা মেৰ আৰু চৌধ্যটা এবছৰীয়া
    নিঘূণী মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা আৰু প্রত্যেকটি নিঘূণ পশু হ’ব লাগিব।
  sus-A: «سَلِ شِ نَانِ ندٍ، وٌ شَ تُورَ قُ نُن قِرِن، يّشّي كٌنتٌنيِ قِرِن، نُن يّشّي
    قُ نُن نَانِ بَ سّرّشّ رَ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ مُ نَ نَشَن مَ،
  fra-SBL: '"''Le quatrième jour, dix taureaux, deux béliers, quatorze agneaux mâles
    d''un an sans défaut ;'
  hbo-hbo: וּבַיֹּ֧ום הָרְבִיעִ֛י פָּרִ֥ים עֲשָׂרָ֖ה אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים
    בְּנֵֽי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  eng-WYCLIFFE: In the fourthe day ye schulen offre ten calues, twey rammes, fourtene
    lambren of o yeer with oute wem.
  cwe-cwe: “Muna isiku yekane mwizalava madang'ang'a malume longo na mabebelu ya ng'hondolo
    maidi na wanang'hondolo longo na wane weli na mwaka umwe welibule chilema.
  kik-kik: “ ‘Mũthenya wa kana-rĩ, haaragĩriai ndegwa ikũmi, na ndũrũme igĩrĩ, na
    tũtũrũme ikũmi na tũna o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: Le quatrième jour, vous offrirez dix taureaux, deux béliers et quatorze
    agneaux d’un an, sans défaut,
  cek-AK: Ni palito naah maitaw caa hato, tuu tae hnetto hoi coek koi kaom ai saningto
    kaom tuucaa hatlai palito paek ah.
  cuk-cuk: '” ’Ibabakegwadgine, we-ibdurgan be ukoed: Moli-bebe-nikad-sapingana, warambe
    (10). Sibad-wawaad-machered, warbo. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    warambe-gakabake (14). We-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Төртинчи күни яш топақтин онни, икки қочқар, бир яшлиқ әркәк қозидин он
    төртни сунуңлар (шулар һәммиси беҗирим болсун)
  tel-2017: నాలుగో రోజు నిత్యమైన దహనబలి దాని నైవేద్యం, పానార్పణ కాక ఏ లోపం లేని 10
    కోడెలను రెండు పొట్టేళ్లను ఒక సంవత్సరం వయసున్న 14 గొర్రెపిల్లలను వాటి వాటి లెక్క
    ప్రకారం
  hat-BSA: '“‘Epi nan katriyèm jou a: de towo, de belye, katòz mal mouton nan laj
    1 nan san defo;'
  kos-kos: Ke len se akakosr, kisakin cow fusr mukul singoul, sheep mukul lukwa, ac
    sheep fusr mukul singoul akosr yac se matwa. Ma inge nukewa in wangin kutena ma
    koluk ke mano.
  hbo-WLC: וּבַיּ֧וֹם הָרְבִיעִ֛י פָּרִ֥ים עֲשָׂרָ֖ה אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים
    בְּנֵֽי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  ibo-ibo: “ ‘Nʼụbọchị nke anọ nke mmemme ahụ, ị ga-ewere ụmụ oke ehi iri, ebule abụọ,
    ụmụ ebule iri na anọ ndị gbara otu afọ, otu afọ, ndị na-enweghị ntụpọ, chụọ aja.
  ory-ory: ଆଉ ଚତୁର୍ଥ ଦିନରେ ନିଖୁନ୍ତ ଦଶ ଗୋବତ୍ସ, ଦୁଇ ମେଷ, ଏକ ବର୍ଷୀୟ ଚଉଦ ମେଷବତ୍ସ,
  chk-chk: Iwe, lon arüanün rän oupwe eäni asor engol nienifön ätemwänin kow, ruoman
    ätemwänin sip me engol me föman ätemwänin lam eu ierir. Ir meinisin esap wor terir.
  rop-rop: “En langa det namba 4 dei yumob garra gibit dijan ofring, 10 yangwan boiwan
    buligi, dubala dediwan ship en 14 boiwan ship wan yiya ol, holot nomo garram enijing
    rong langa olabat.
  ukr-1871: 'На четвертий день: бичків десять, баранів двох, ягнят перволїтків без
    скази чотирнайцятеро,'
  deu-1951: 'Und am vierten Tage: zehn Farren, zwei Widder,'
  eng-JPS: And on the fourth day ten bullocks, two rams, fourteen he-lambs of the
    first year without blemish;
  srp-1865: A èetvrti dan deset telaca, dva ovna, èetrnaest jaganjaca od godine zdravijeh;
  lug-lug: “Ku lunaku olwokuna munaategekanga ente eza sseddume kkumi, n’endiga ento
    ennume bbiri, n’abaana b’endiga abalume kkumi na bana abawezezza omwaka gumu ogw’obukulu;
    ebyo byonna nga tebiriiko kamogo.
  heb-heb: וביום הרביעי פרים עשרה אילם שנים כבשים בני שנה ארבעה עשר תמימם׃
  ben-IRV: চতুর্থ দিনের তোমরা নির্দোষ দশটি ষাঁড়, দুইটি ভেড়া ও এক বছরের চৌদ্দটি ভেড়া
  pan-pan: ਚੌਥੇ ਦਿਨ ਦਸ ਵਹਿੜੇ, ਦੋ ਭੇਡੂ ਅਤੇ ਚੌਦਾਂ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼ ਰਹਿਤ
    ਚੜ੍ਹਾਓ।
  mya-JVB: စတုတ္ထ နေ့ ၌ နွားထီး ဆယ် ကောင်၊ သိုးထီး နှစ် ကောင်၊ အခါမလည် အပြစ် မပါသော
    သိုးသငယ် ဆယ် လေး ကောင်ကို၎င်း၊
  hmo-hmo: “Dina namba 4 dekenai, boromakau natuna tau ibounai 10, mamoe tau rua,
    bona mamoe natuna tau, lagani tamona gaudia, ibounai 14, namodia momokani, bero
    o toto lasi gaudia do umui henia.
  urd-urd: '''और चौथे दिन दस बछड़े, दो मेंढे और चौदह यक — साला बे — ''ऐब नर बर्रे
    हों।'
  rus-SYN: И в четвертый день десять тельцов, двух овнов, четырнадцать однолетних
    агнцев, без порока,
  bqc-SIM: Dikpɛ gↄↄ síiↄ̃de zĩ́ àli sa'o màa ń gáaenao kwi ń sãsakaoo pla
    ń sãsa wɛ̃donao gɛ̃o mɛ̀ndosai.
  tcz-CHONGTHU: Nili lhinni teng bongchal som hi ding, kelngoi chal ni, kumkhat lhingsa
    cheh kelngoichal som le li hi ding ahiye.
  mar-mar: चौथ्या दिवशी तुम्ही दहा गोऱ्हे, दोन मेंढे व एक वर्षाचे चौदा निर्दोष कोकरे
    अर्पावी.
  qub-qub: «Chuscu caj junajcho pishtanqui sänuta chunca töru-mallwata, ishcay carnita,
    juc watayoj cashnita chunca chuscuta (14).
  hat-hat: Katriyèm jou fèt la, n'a ofri dis towo bèf, de belye mouton ak katòz ti
    mouton ki gen ennan. Fòk yo tout san okenn enfimite.
  eng-BSB: On the fourth day you are to present ten bulls, two rams, and fourteen
    male lambs a year old, all unblemished,
  tod-tod: «Foloi naanisiɛi ma, wa nikɛ zinɛ puugɔ ɠula ga zalaɠai, ta baala sinɛ
    felegɔ, ta kona gila baala sinɛ puugɔ maazu naanigɔ (14), nɛɛʋuzu mina ɠɛ ti ʋa.
  eng-WEBPB: “‘On the fourth day ten bulls, two rams, fourteen male lambs a year old
    without defect;
  kbq-kbq: Hagi nampa 4 knazupama ofama hanazana, 10nia agoho bulimakaonki, tare ve
    sipisipigi, afuhe afahe osu'nenia 14ni'a ve sipisipi anentera mago kafu hu'nenaza
    avreta egahaze.
  nhe-BL: “Huan ipan nahui tonali ipan nopa ilhuitl, innechtencahuilise 10 becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi tlen quiaxitijtoque se
    xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: 4 haw 'ar mehe perur 10 tapi'aka'yr awa wà, mokoz àràpuhàràn hawitu ma'e
    awa wà, 14 àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko har wà. Paw rupi wiko
    putar ikatu 'ymaw hereko 'ymar romo wà nehe.
  eng-DRA: 'The fourth day you shall offer tell calves, two rams, and fourteen lambs
    of a year old, without blemish:'
