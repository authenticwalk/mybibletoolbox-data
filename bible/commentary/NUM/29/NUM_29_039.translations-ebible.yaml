verse: NUM.029.039
translations:
  mal-C: “ ‘നിങ്ങൾ നേരുന്നതിനും നിങ്ങളുടെ സ്വമേധാദാനങ്ങൾക്കുംപുറമേ നിങ്ങളുടെ നിർദിഷ്ടമായ
    പെരുന്നാളുകളിൽ യഹോവയ്ക്കായി ഹോമയാഗങ്ങൾ, ഭോജനയാഗങ്ങൾ, പാനീയയാഗങ്ങൾ, സമാധാനയാഗങ്ങൾ
    എന്നിവ അർപ്പിക്കുകയും വേണം.’ ”
  deu-TKW: Diese Opfer habt ihr Jahwe herzurichten an euren Festen, außer dem, was
    ihr an Brandopfern, Speisopfern, Trankopfern und Heilsopfern infolge von Gelübden
    oder als freiwillige Spende darbringen werdet.
  lin-lin: Oyo nde makabo mpe bambeka oyo bokobonzela Yawe na mikolo ya bafeti na
    bino oyo ekatama ; ekobakisama na likolo ya mbeka na bino ya kotumba, na likolo
    ya makabo na bino ya bambuma, mbeka na bino ya masanga, mbeka na bino ya boyokani
    mpo na kokokisa ndayi to mpe na likolo ya makabo oyo bopesaka wuta na mokano ya
    mitema na bino moko. › »
  eng-LSV: You prepare these to YHWH in your appointed times—apart from your vows
    and your free-will offerings—for your burnt-offerings, and for your presents,
    and for your drink-offerings, and for your peace-offerings.”
  eng-GNV: These things ye shall do vnto the Lord in your feastes, beside your vowes,
    and your free offrings, for your burnt offrings, and for your meate offrings,
    and for your drinke offrings and for your peace offrings.
  eng-WEBSTER: These things ye shall do to the LORD in your set feasts, besides your
    vows, and your free-will-offerings, for your burnt-offerings, and for your meat-offerings,
    and for your drink-offerings, and for your peace-offerings.
  nhw-BL: “Huajca nochi ni tlacajcahualistli antechtencahuilise na, niamoTECO, ipan
    sesen tonali catli niquixquetztoc. Huan nochi ya ni elis iyoca tlen se tlacajcahualistli
    tlatlatili, o tlen harina, o catli tlatoyahuali, o se para tlayoltlalili nohuaya
    catli anquinequise antechmacase. Huan elis iyoca tlen se tlacajcahualistli catli
    antechmacase pampa antechtlajtolcahuilíaj se tlenijqui.”
  swh-ONEN: '“ ‘Zaidi ya kile unachoweka nadhiri na sadaka zenu za hiari, andaeni
    hizi kwa ajili ya Bwana kwenye sikukuu zenu zilizoamriwa: sadaka zenu za kuteketezwa,
    sadaka za nafaka, sadaka za vinywaji, pamoja na sadaka zenu za amani.’ ”'
  bba-bba: Yɑ̃ku nini kpurowɑ i ko i nɛ, Yinni Gusunɔ kuɑ tɔ̃ɔ bɑkɑ te sɔɔ, kɑ sere
    mɑɑ yɑ̃ku ni i rɑ ko bɑɑdommɑ. Niyɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ni i rɑ ko kɑ som
    kɑ tɑm, kɑ siɑrɑbun yɑ̃kunu, kɑ kɛ̃nu, kɑ sere mɑɑ ni i rɑ ko nɔɔ mwɛɛrun sɔ̃.
  eng-KJVCPB: These things ye shall do unto the Lord in your set feasts, besides your
    vows, and your freewill offerings, for your burnt offerings, and for your meat
    offerings, and for your drink offerings, and for your peace offerings.
  luo-luo: '“ ‘Kuom chiwo mar kwongʼruok kod chiwo mar hera, losneuru Jehova Nyasaye
    sewni moyier kaka: misango miwangʼo pep, chiwo mag cham, misango miolo piny kod
    chiwo mag lalruok.’ ”'
  meu-meu: Ini iboudiai na Iehova ba henia, emui aria dinadia ai, emui gwau-hamata
    ḡaudia bona emui herahia ḡaudia ida. Emui ḡole-oho bouboudia bona emui flaoa bouboudia
    bona emui inuinu bouboudia bona emui herohemaino bouboudia unu ba heni toma.
  npi-ULB: यी तिमीहरूका भाकल र स्वेच्छा बलिहरूको अतिरिक्‍त हुनुपर्छ । तिमीहरूले यिनीहरूलाई
    तिमीहरूका होमबलि, अन्‍नबलि, अर्घबलि र मेलबलिको रूपमा चढाउनुपर्छ ।”
  yor-yor: “ ‘Pẹ̀lú ẹ̀jẹ́ yín, àti ẹbọ àtinúwá yín, kí ẹ̀yin kí o pèsè fún Olúwa ní
    àjọ̀dún tí a yàn yín, ẹbọ sísun, ẹbọ ohun jíjẹ, ẹbọ ohun mímu àti ẹbọ ìkẹ́gbẹ́
    yín.’ ”
  pes-OPCB: «این بود قوانین مربوط به قربانی سوختنی، هدیهٔ آردی، هدیه نوشیدنی و قربانی
    سلامتی که شما باید در روزهای مخصوص به خداوند تقدیم نمایید. این قربانیها غیر از
    قربانیهای نذری و قربانیهای داوطلبانه است.»
  tgl-ULB: Ito ang dapat ninyong ihandog kay Yahweh sa inyong mga itinakdang pagdiriwang.
    Dapat ay karagdagan ang mga ito sa inyong mga panata at mga kusang handog. Dapat
    ihandog ninyo ang mga ito bilang inyong handog na susunugin, mga handog na butil,
    mga inuming handog, at handog para sa pagtitipon-tipon.”
  hui-hui: Anduane Homogonaga horo timbuni maru ibu mitangi bialu ibunihondo lotu
    lolene tagira ibirangi lomabu mulenenaga mana ogoni talialu bilimu. Irani dai
    helo lomabu mulenebi widi lomabu mulenebi waini iba odo loma bulenebi Anduane
    Homogola ho gimbu bulenaga lomabu mulenebi uruni bibahende horo timbuni ibunaga
    dabobagiho wini ngangi anidagua bialu halimu. Loma uruni bu mialu kamingi dege
    ibuhondo mule lalu lowini ngarubi tíninaga hameme lomabu mulene winiyaguabi uruni
    bibahende lomabu migi bilimu, lene.
  mya-mya: ဤ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကား​သတ်​မှတ်​ထား​သော ပွဲ​နေ့​များ​၌ ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရ
    မည့်​မီး​ရှို့​ရာ​သ​ကာ​များ၊ ဘော​ဇဉ်​သကာ​များ၊ စ​ပျစ်​ရည်​သကာ​များ​နှင့်​မိတ်​သ​ဟာ​ယ​သကာ
    များ​နှင့်​ဆိုင်​သော​ပြ​ဋ္ဌာန်း​ချက်​များ​ဖြစ်​သည်။ ဤ​သကာ​များ​သည်​က​တိ​ဝတ်​ဖြည့်​သော​သကာ၊
    စေ​တ​နာ​အ​လျောက်​ဆက်​သ​သော​သကာ​များ အ​ပြင်​ထာ​ဝ​ရ​ဘု​ရား​ပြ​ဋ္ဌာန်း​သော​သကာ များ​ဖြစ်​သည်။
  bod-N: མཆོད་པ་འདི་དག་ནི་ཁྱོད་ཅག་གི་དུས་ཆེན་གྱི་སྐབས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས་པ་སྟེ།
    དམ་བཅའི་མཆོད་པ་དང་ཡིད་མོས་ཀྱི་མཆོད་པ་དང་། སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་།
    སྐྱེམས་མཆོད་དང་། ཞི་བདེའི་མཆོད་པ་བཅས་ཀྱི་ཕན་ཆོད་ནས་ཕུལ་བ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: '“ ‘Kupamhidzira pamusoro pezvamakapika uye zvipo zvokupa nokuzvisarudzira,
    mugadzirire Jehovha izvi pamitambo yenyu yakatarwa: zvipiriso zvenyu zvinopiswa,
    zvipiriso zvezviyo, zvipiriso zvokunwa uye nezvipiriso zvokuwadzana.’ ”'
  spa-BLM: “‘Ofrecerás esto a Yahvé en tus fiestas establecidas — además de tus votos
    y tus ofrendas voluntarias — para tus holocaustos, tus ofrendas de comida, tus
    ofrendas de bebida y tus ofrendas de paz’”.
  cac-cac: Aton juntzan̈ silab' tic yovalil tzeyac' d'a Jehová d'a juntzan̈ q'uin̈
    to chequel yaj sc'ual. A yed' juntzan̈ tic syal eyac'anpax ofrenda to ix eyac'
    e ti' eyac'ani, ma junoc ofrenda ton̈ej tz'el d'a e c'ol eyac'ani. Syal eyac'an
    silab' to stz'ai, ixim harina, ma vino d'a ofrendail, ma silab' yic junc'olal.
  swh-ULB: Hivi ndivyo utakavyotoa sadaka kwa BWANA katika sikukuu zenu za kila mwaka.
    Hivi vitakuwa nyongeza ya viapo vyenu na sadaka zenu za hiari. Mtavitoa hivi kama
    sadaka zenu za kuteketezwa, sadaka za unga, sadaka za vinywaji, na sadaka za amani.”
  bel-bel: Прыносьце гэта Госпаду ў сьвяты вашыя, звыш таго, што вы прыносіце, паводле
    абяцаньня і па рупнасьці, цэласпаленьняў вашых і хлебных прынашэньняў вашых і
    паліваньняў вашых і мірных ахвяраў вашых.
  deu-ELBBK: Das sollt ihr bei euren Festen dem HERRN opfern, außer euren Gelübden
    und euren freiwilligen Gaben an Brandopfern und an Speisopfern und an Trankopfern
    und an Friedensopfern.
  mbb-OT: '“Ne liyu zuen te menge pemuhat he para te kedtuman te menge penaad niw
    wey menge keugelingen niw he suat, pemuhata niw zaan is Nengazen dutun te midtelaan
    he menge pista kayi he menge pemuhat: menge pemuhat he edtutungen, menge pemuhat
    he para gasa, menge pemuhat he inumen, wey menge pemuhat he para te meupiya he
    kedepità.”'
  mal-2015: ഇവയെ നിങ്ങൾ നിങ്ങളുടെ നേർച്ചകളും സ്വമേധാദാനങ്ങളുമായ ഹോമയാഗങ്ങൾക്കും ഭോജനയാഗങ്ങൾക്കും
    പാനീയയാഗങ്ങൾക്കും പുറമെ നിങ്ങളുടെ ഉത്സവങ്ങളിൽ യഹോവെക്കു അർപ്പിക്കേണം.
  rmc-rmc: Kala labarde, chabeneskre, moľakre the smiromoskre obeti mušinen te anel
    le RAJESKE pro inepi sako berš. Paš ola obeti anena the ola, pal save diňan lav
    a the ola, so anena korkore pestar.
  pes-OPV: اینها را شما در موسمهای خود برای خداوند بگذرانید، سوای نذرها و نوافل خودبرای
    قربانی های سوختنی و هدایای آردی وهدایای ریختنی و ذبایح سلامتی خود.»
  ron-1924: Ачестя сунт жертфеле пе каре сэ ле адучець Домнулуй ла сэрбэториле воастре,
    афарэ де ардериле воастре де тот, де даруриле воастре де мынкаре, де жертфеле
    воастре де бэутурэ ши де жертфеле воастре де мулцумире, ка ымплинире а уней журуинце
    сау ка дарурь де бунэвое.’”
  ben-OBCV: “ ‘তোমাদের মানত ও স্বেচ্ছাদানের অতিরিক্তরূপে, তোমাদের নিরূপিত উৎসবসমূহে,
    সদাপ্রভুর উদ্দেশে এই সমস্ত উৎসর্গ করবে। তোমাদের হোম-নৈবেদ্য, শস্য-নৈবেদ্য, পেয়-নৈবেদ্য
    ও মঙ্গলার্থক-নৈবেদ্য থেকে এই সমস্ত স্বতন্ত্র।’ ”
  som-som: Kuwaas waa inaad Rabbiga u bixisaan iidihiinna xilligooda, kuwaasoo ayan
    ku jirin nidarradiinna iyo qurbaannadiinna ikhtiyaarka ah, kuwaasu waa qurbaannadiinna
    la gubo, iyo qurbaannadiinna hadhuudhka ah, iyo qurbaannadiinna cabniinka ah,
    iyo qurbaannadiinna nabaadiinada.
  lat-VUC: 'Hæc offeretis Domino in solemnitatibus vestris: præter vota et oblationes
    spontaneas in holocausto, in sacrificio, in libamine, et in hostiis pacificis.'
  eng-ASVBT: These ye shall offer unto Jehovah in your set feasts, besides your vows,
    and your freewill offerings, for your burnt offerings, and for your meal offerings,
    and for your drink offerings, and for your peace offerings.
  ita-1885: Offerite queste cose al Signore nelle vostre solennità, oltre a' vostri
    voti, e le vostre offerte volontarie, de' vostri olocausti, delle vostre offerte
    di panatica, delle vostre offerte da spandere, e dei vostri sacrificii da render
    grazie.
  eng-LXXUP: These sacrifices shall ye offer to the Lord in your feasts, besides your
    vows; and ye shall offer your free will offerings and your whole burnt offerings,
    and your meat offerings and your drink offerings, and your peace offerings.
  eng-ULB: These are what you must offer to Yahweh at your fixed festivals. These
    must be in addition to your vows and freewill offerings. You must offer these
    as your burnt offerings, grain offerings, drink offerings, and fellowship offerings.”
  spa-VBL: “Presenta estas ofrendas al Señor en los momentos en que se te requiera,
    además de tus ofrendas para cumplir una promesa y las ofrendas de libre albedrío,
    ya sean holocaustos, ofrendas de grano, libaciones o sacrificios de paz”.
  fra-_FOB: Tels sont les sacrifices que vous offrirez à l'Éternel, dans vos solennités,
    outre vos vœux et vos offrandes volontaires, pour vos holocaustes, vos oblations,
    vos libations, et pour vos sacrifices de prospérités.
  mal-mal: ഇവയെ നിങ്ങൾ നിങ്ങളുടെ നേർച്ചകളും സ്വമേധാദാനങ്ങളുമായ ഹോമയാഗങ്ങൾക്കും ഭോജനയാഗങ്ങൾക്കും
    പാനീയയാഗങ്ങൾക്കും പുറമെ നിങ്ങളുടെ ഉത്സവങ്ങളിൽ യഹോവയ്ക്ക് അർപ്പിക്കണം”.
  urd-GVR: Yih sab wuhī qurbāniyāṅ haiṅ jo tumheṅ Rab ko apnī īdoṅ par pesh karnī
    haiṅ. Yih un tamām qurbāniyoṅ ke alāwā haiṅ jo tum dilī ḳhushī se yā mannat mān
    kar dete ho, chāhe wuh bhasm hone wālī, ġhallā kī, mai kī yā salāmatī kī qurbāniyāṅ
    kyoṅ na hoṅ.”
  suz-BL: मिनु गे मेको चढ़ेतीके नेल्‍ले इन कली ङोंइती देंशो नाक्‍तीम परमप्रभु यावे
    कली चढ़ेचा माल्‍नीनी। मेको नु इन नाक्‍त किंत किंत ङा चढ़ेतीके, इन ग्‍येरशा चढ़ेतीके,
    चोशा चढ़ेतीके, इन अन्‍न चढ़ेतीके, इन तूचा थोव़क चढ़ेतीके नु इन दुशा बाक्‍चा आ
    पर्बम चढ़ेतीके चढ़ेशा यो मेको चढ़ेचा माल्‍नीनी’ देनो” देंत।
  ita-1927: Tali sono i sacrifizi che offrirete all’Eterno nelle vostre solennità,
    oltre i vostri voti e le vostre offerte volontarie, sia che si tratti de’ vostri
    olocausti o delle vostre oblazioni o delle vostre libazioni o de’ vostri sacrifizi
    di azioni di grazie”.
  ckb-ckb: '«”لە جەژنەکانتان، سەرەڕای نەزر و بەخشینە ئازادەکانتان، ئەمانە بۆ یەزدان
    پێشکەش دەکەن: قوربانی سووتاندن و پێشکەشکراوی دانەوێڵە و شەرابی پێشکەشکراو و قوربانی
    هاوبەشی.“»'
  eng-BBE: These are the offerings which you are to give to the Lord at your regular
    feasts, in addition to the offerings for an oath, and the free offerings you give,
    for your burned offerings and your drink offerings and your peace-offerings.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ನಿಮ್ಮ ಹರಕೆಯನ್ನೂ ನಿಮ್ಮ ಉಚಿತವಾದ ಬಲಿಗಳನ್ನೂ ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನೂ
    ನಿಮ್ಮ ಧಾನ್ಯಪಾನ ಅರ್ಪಣೆಗಳನ್ನೂ ನಿಮ್ಮ ಸಮಾಧಾನ ಬಲಿಗಳನ್ನೂ ನೀವು ನಿಮ್ಮ ಹಬ್ಬಗಳಲ್ಲಿ ಯೆಹೋವ
    ದೇವರಿಗೆ ಮಾಡತಕ್ಕೆ ಸಮರ್ಪಣೆಗಳು ಇವೇ.’ ”
  bbb-bbb: '@see-verse:NUM.029.038'
  tam-2017: “உங்களுடைய பொருத்தனைகளையும், உங்களுடைய உற்சாகபலிகளையும், உங்களுடைய சர்வாங்கதகனபலிகளையும்,
    உங்களுடைய உணவுபலிகளையும், உங்களுடைய பானபலிகளையும், உங்களுடைய சமாதானபலிகளையும்
    அன்றி, நீங்கள் உங்களுடைய பண்டிகைகளிலே யெகோவாவுக்குச் செலுத்தவேண்டியவைகள் இவைகளே
    என்று சொல் என்றார்.
  spa-RV-1909: Estas cosas ofreceréis á Jehová en vuestras solemnidades, además de
    vuestros votos, y de vuestras ofrendas libres, para vuestros holocaustos, y para
    vuestros presentes, y para vuestras libaciones, y para vuestras paces.
  ron-BTF: Aceste lucruri să le faceți DOMNULUI în sărbătorile voastre rânduite, pe
    lângă promisiunile voastre și ofrandele de bună voie, pentru ofrandele voastre
    arse și pentru darurile voastre de mâncare și pentru darurile voastre de băutură
    și pentru ofrandele voastre de pace.
  eng-WEBP: “‘You shall offer these to the LORD in your set feasts—in addition to
    your vows and your free will offerings—for your burnt offerings, your meal offerings,
