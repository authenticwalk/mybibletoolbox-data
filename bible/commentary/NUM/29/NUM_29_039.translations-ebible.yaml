  por-BRBSL: “'Você os oferecerá a Yahweh em suas festas - além de seus votos e suas
    ofertas de livre vontade - para suas ofertas queimadas, suas ofertas de refeições,
    suas ofertas de bebidas e suas ofertas de paz'”.
  cth-cth: lawk na kam awh e thoseh, nama ngai lahoi na poe awh e thoseh, tavaithuengnae
    hai thoseh, hmaisawi thuengnae thoseh, roum thuengnae thoseh, touksin laipalah,
    hetnaw heh atueng ka tawn e, pawi patetlah hoiyah BAWIPA koe na poe awh han tet
    pouh telah a ti.
  twi-twi: '“ ‘Mommɔ afɔre yinom mma mo Awurade wɔ mo afahyɛ ahorow no nu: mo hyew,
    atoko, nsa ne asomdwoe afɔre no; na momfa nka afɔre a mufi mo pɛ mu hyɛ ho bɔ
    no no ho. Muhyia, didi afirihyia no mu a, twa ara na etwa sɛ mobɔ saa afɔre yi.
    Na ɛka mo afɔre a mobɔ fa bɔ a moahyɛ anaa nea efi mo pɛ mu a ɛyɛ ɔhyew afɔre,
    atoko afɔre, nsa afɔre anaa asomdwoe afɔre no ho.’ ”'
  hlt-hlt: Na olcaeng neh na kothoh lamkah a voel ah, na hmueihhlutnah neh na khocang
    ham khaw, na tuisi neh na rhoepnah ham khaw nangmih kah khoning vaengah BOEIPA
    ham saii uh,” a ti nah.
  tbz-SIM: Kɛ̀ dɛ kó dimɔ̀nnì níí tùɔ̀kɛ di yóó i nni nfíé kɛ́mbúútí di n feu ì di
    n cɑ̀nnɛnɛ̀ yɛ̀ɛ̀ nɔ̀ kpɛ́í nɛ̀ di n feu ì nɛ̀ diwɛ̀ì nɛ̀ di n feu ì kɛ tuɔ̀ nnɛ̀
    dɛ kó tidiitì nɛ̀ dɛ kó mɛnɑɑ̀ nnɛ̀ di n feu ì mɛtɑummɛ̀ kpɛ́í.
  msy-2020: “Ia ofan arazir kabar gɨn mangɨ, dughiar ekiar ia Godɨn ziam fasa a inabazibar
    ofan kabar amuam. Kar, ofan bar isia mɨghɨriba, ko wit tuamin ofaba, ko wainɨn
    dɨpabar ofaba, ko God ko navir vamɨra ikiamin ofaba. Ia da ko, ofan igharazir
    ia zurara amiba, ia bar da inigh ofa damu. Egh akar dɨkɨrɨziba akɨramin ofaba,
    ko uan ifongiamɨn gɨn mangamin ofaba, ia ofan kabagh isɨn da sara ofa damu.”
  dop-dop: Kɔtɑsɩ nsi pǝ wɛɛ sɩ ɩ́ sɔɔsɩ kɔkɔ nɑ tɔɣɔnɑɣɑ nɑ sʋlʋm nɑ ciikuɣu nɑ luɣu
    kʋlʋmʋɣʋ pǝ nyǝnsɩ tɔɔ kɛ́ Tɑcɑɑ ɑcimɑ kʋyɑkʋ wule tɔɣɔlɛ.
  azb-azb: Əhdə görə və könüllü təqdimlərinizdən əlavə təyin olunan bayramlarınızda
    Rəbbə bu yandırma qurbanlarınızı, taxıl təqdimlərinizi, içmə təqdimlərinizi və
    ünsiyyət qurbanlarınızı təqdim edin”».
  eng-DBY: These shall ye offer to Jehovah in your set feasts, besides your vows,
    and your voluntary-offerings, for your burnt-offerings, and for your oblations,
    and for your drink-offerings, and for your peace-offerings.
  hin-2017: “अपनी मन्नतों और स्वेच्छाबलियों के अलावा, अपने-अपने नियत समयों में, ये
    ही होमबलि, अन्नबलि, अर्घ, और मेलबलि, यहोवा के लिये चढ़ाना।”
  wol-KYG: «Yooyu sarax ngeen di def, ñeel Aji Sax ji, ci seen bési màggal, te du
    bokke ak seen sarax yi ngeen xasal seen bopp, ak seen saraxi yéene, ak seen saraxi
    dóomali bés bu nekk, ak seen saraxi pepp ak seen saraxi tuur, ak seen saraxi canti
    biir jàmm.»
  eng-YLT: '''These ye prepare to Jehovah in your appointed seasons, apart from your
    vows, and your free-will offerings, for your burnt-offerings, and for your presents,
    and for your libations, and for your peace-offerings.'''
  eng-WYC-2017: Ye shall offer these things to the Lord, in your solemnities, without
    your avows [or beside the vows], and your willful offerings, in the burnt sacrifice,
    in sacrifice, in the moist [or liquor] offering, and in peaceable sacrifices.
  eng-WMBB: “‘You shall offer these to the LORD in your set feasts—in addition to
    your vows and your free will offerings—for your burnt offerings, your meal offerings,
    your drink offerings, and your peace offerings.’”
  urd-GVH: यह सब वही क़ुरबानियाँ हैं जो तुम्हें रब को अपनी ईदों पर पेश करनी हैं। यह
    उन तमाम क़ुरबानियों के अलावा हैं जो तुम दिली ख़ुशी से या मन्नत मानकर देते हो,
    चाहे वह भस्म होनेवाली, ग़ल्ला की, मै की या सलामती की क़ुरबानियाँ क्यों न हों।”
  rug-rug: Arini sari na vinukivukihi va uququ ta hivaedi pude poni Nau gamu koa Rau
    Zihova koari na mia inevaṉa vinarigara. Sari doduru vinukivukihi si kaqu somana
    ni sari votiki vinukivukihi pu taveti gamu, gua sapu sari na vinukivukihi pu taveti
    gamu pude na vina gorevurana keke vina tatara nabuna, na vina vukivukihi ta poni
    mokana, babe na vina vukivukihi va uququ, na vinariponi huiti na napo vaeni, babe
    sari na mia vina vukivukihi binaere koa Rau.”
  gaz-gaz: “ ‘Aarsaa keessan kan gubamu, kennaa midhaan keessanii, dhibaayyuu keessanii
    fi aarsaa keessan kan nagaa, kan wareega keessaniitii fi aarsaa fedhii keessaniin
    dhiʼeessitanitti dabalaatii ayyaana keessan beekamaa sana irratti Waaqayyoof dhiʼeessaa.’ ”
  fra-LSG: Tels sont les sacrifices que vous offrirez à l’Éternel dans vos fêtes,
    outre vos holocaustes, vos offrandes et vos libations, et vos sacrifices de prospérité,
    en accomplissement d’un vœu ou en offrandes volontaires.
  yal-yal: “ ‘Saraxane nan ne ra ɛ lan ɛ xa naxanye ba Alatala xa sali lɔxɔne yi.
    E sama nɛn ɛ saraxa gan daxine fari, e nun ɛ bogise saraxane nun ɛ minse saraxane
    nun ɛ bɔɲɛ xunbeli saraxane, ɛ naxanye ba dɛ tiina fe ra hanma ɛ ɲɛnige ma saraxane.’
    ”
  haw-1868: O keia mau mea ka oukou e hana'i no Iehova ma ka oukou mau ahaaina i kauia,
    he okoa ka oukou mau hoohiki ana, a me ka oukou mau mohaialoha, no ka oukou mau
    mohaikuni, a no ka oukou mau mohaiai, a no ka oukou mau mohaiinu, a no ka oukou
    mau mohaihoomalu.
  arb-NAV: فَهَذِهِ هِيَ الذَّبَائِحُ الَّتِي تُقَرِّبُونَهَا لِلرَّبِّ فِي مَوَاسِمِ
    أَعْيَادِكُمْ، عَلاوَةً عَلَى نُذُورِكُمْ وَقَرَابِينِ مُحْرَقَاتِكُمُ الطَّوْعِيَّةِ
    وَتَقْدِمَاتِكُمْ مِنَ الدَّقِيقِ وَسَكَائِبِ خَمْرِكُمْ وَذَبَائِحِ سَلامَتِكُمْ».
  ewe-ewe: “Ele na mi be miasa vɔ siawo le miaƒe ƒe sia ƒe Ŋkekenyuiɖuɣiwo dzi kpe
    ɖe miaƒe adzɔgbeɖevɔsawo, lɔlɔ̃nuvɔsawo, numevɔsawo, nuɖuvɔsawo, nunovɔsawo kple
    ŋutifafavɔsawo ŋu.”
  eng-LEE: These shall ye prepare unto the Lord on your appointed festivals; besides
    your vows, and your freewill-offerings, consisting of your burnt-offerings, and
    of your meat-offerings, and of your drink-offerings, and of your peace-offerings.
  asm-FB: সঙ্কল্প সিদ্ধ কৰিবৰ কাৰণে দিয়া আৰু ইচ্ছামতে এনেই দিয়া তোমালোকৰ উপহাৰৰ
    বাহিৰে, তোমালোকৰ ভক্ষ্য ও পেয় নৈবেদ্যৰ কাৰণে আৰু তোমালোকৰ মঙ্গলাৰ্থক বলিৰ কাৰণে
    এইবোৰ তোমালোকৰ নিজৰ নিৰূপিত পৰ্ব্ববোৰত যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰিবা।”
  sus-A: «سّرّشّيٍ نَن نَ كِ وٌ لَن وٌ شَ نَشٍيٍ بَ ﭑ تَن عَلَتَلَ بّ وٌ شَ سَلِ لْشْييٍ،
    بَقٍ وٌ شَ لَايِدِ سّرّشّيٍ، وٌ شَ سّرّشّ حَنِفٍشِيٍ، وٌ شَ سّرّشّ فَن دَاشِيٍ،
    وٌ شَ سَنسِ شْرِ دِنشِ سّرّشّيٍ، وٌ شَ وّنِ سّرّشّيٍ، نُن وٌ شَ شَنُنتٍيَ سّرّشّيٍ.»
  fra-SBL: '"''Tu les offriras à Yahvé lors de tes fêtes, en plus de tes vœux et de
    tes offrandes volontaires, pour tes holocaustes, tes offrandes de repas, tes libations
    et tes sacrifices de paix''".'
  hbo-hbo: אֵ֛לֶּה תַּעֲשׂ֥וּ לַיהוָ֖ה בְּמֹועֲדֵיכֶ֑ם לְבַ֨ד מִנִּדְרֵיכֶ֜ם וְנִדְבֹתֵיכֶ֗ם
    לְעֹלֹֽתֵיכֶם֙ וּלְמִנְחֹ֣תֵיכֶ֔ם וּלְנִסְכֵּיכֶ֖ם וּלְשַׁלְמֵיכֶֽם׃
  eng-WYCLIFFE: Ye schulen offre these thingis to the Lord, in youre solempnytees,
    with out avowis, and wilful offryngis, in brent sacrifice, in sacrifice, in moist
    offryng, and in peesible sacrifices.
  cwe-cwe: “Nhambiko zino mwizamulavila Mndewa Mulungu muna yamadugila yenu yapangigwe,
    hamwe na vilaho venu na nhambiko zenu za kulonda wenyewo, kuwa nhambiko zenu za
    kutimbula na nhosa zenu za usage na nhosa zenu za ching'waji na nhambiko zenu
    za tindiwalo.”
  kik-kik: '“ ‘Hamwe na mwĩhĩtwa na maruta manyu ma kwĩyendera-rĩ, haaragĩriai indo
    icio nĩ ũndũ wa Jehova ciathĩ-inĩ cianyu iria ciathanĩtwo: na nĩcio maruta manyu
    ma njino, na maruta ma mũtu, na maruta ma kũnyuuo, na maruta ma ũiguano.’ ”'
  fra-NCL: 'Tels sont les sacrifices que vous offrirez à Yahweh dans vos fêtes, sans
    préjudice de vos vœux et de vos offrandes volontaires : vos holocaustes, vos oblations,
    vos libations et vos sacrifices pacifiques. »'
  cek-AK: Lokkamhaih sak hanah hmuen tathlanghaih, palung angthawk baktiah hmuen paekhaih,
    hmai hoi sak ih angbawnhaih, cang hoi sak ih angbawnhaih, naek koi hmuen hoi sak
    ih angbawnhaih pacoengah, angdaeh angbawnhaihnawk to atue phak naah sah ah, tiah
    a naa.
  cuk-cuk: '” ’Bela we-ibmarmala, e-ibagan-maidba Bab-Jehováʼga be ukmaloed. De-ukinbali,
    bemar Bab-Dummadga-ibmar-ukdii-nanaoye-sogsamalad-ibmar sunna ega be ukmaloed.
    Degine, na be-itogedba-ibmar-ukbimalad sunna be ukmarbaloed: Ibdurgan-ogumakar-uklegeddibe,
    ibmar-gwagmardibe, vino-ibmargi-eolemaladdibe, degine, igar-nabogega-ibmar-ukmaladdibe,
    amar sunna be ukmarbaloed.’ ”'
  uig-CYR: Бәлгүләнгән һейтлириңларда Пәрвәрдигарға атап сунулидиған қурбанлиқ-һәдийәләр
    әнә шулардур; силәрниң қәсәмгә бағлиқ яки ихтиярән сунидиғанлириңлар, көйдүрмә
    қурбанлиқлириңлар, ашлиқ һәдийәлириңлар, шарап һәдийәлириңлар вә енақлиқ қурбанлиқлириңлар
    болса, уларниң сиртидидур.
  tel-2017: మీ మొక్కుబళ్ళు, మీ స్వేచ్ఛార్పణలు మీ దహనబలులు, మీ నైవేద్యాలు, మీ పానార్పణలు,
    మీ సమాధాన బలులు కాక వీటిని నియమిత సమయాల్లో యెహోవాకు అర్పించాలి.
  hat-BSA: “‘Nou va prezante sila yo bay SENYÈ a nan lè fèt apwente nou chwazi yo—anplis,
    ofrann ve nou yo ak ofrann bòn volonte nou yo—pou ofrann brile nou yo, pou ofrann
    sereyal pa nou yo, ofrann bwason pa nou yo ak ofrann lapè nou yo.’”
  kos-kos: Pa inge oakwuk nu ke mwe kisa firir, mwe kisa wheat, mwe kisa wain, ac
    kisa in akinsewowo ma kowos ac oru nu sin LEUM GOD ke pacl in kufwa ma oakwuki
    nu suwos. Ma inge in weang mwe sang kowos sang in akfalye wuleang uh, ac mwe sang
    ke engan na lun kais sie mwet in sang.
  hbo-WLC: אֵ֛לֶּה תַּעֲשׂ֥וּ לַיהוָ֖ה בְּמוֹעֲדֵיכֶ֑ם לְבַ֨ד מִנִּדְרֵיכֶ֜ם וְנִדְבֹתֵיכֶ֗ם
    לְעֹלֹֽתֵיכֶם֙ וּלְמִנְחֹ֣תֵיכֶ֔ם וּלְנִסְכֵּיכֶ֖ם וּלְשַׁלְמֵיכֶֽם׃
  ibo-ibo: '“ ‘Tinyere onyinye a na-enye dịka nkwa e kwere si dị, na onyinye afọ ofufu
    unu, unu ga-akwadoro Onyenwe anyị onyinye ndị a nʼoge mmemme a kara aka unu: aja
    nsure ọkụ unu, onyinye mkpụrụ ọka na onyinye ihe ọṅụṅụ na aja udo.’ ”'
  ory-ory: ତୁମ୍ଭେମାନେ ଏହି ସମସ୍ତ, ଆପଣା ଆପଣା ମାନତ, ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର ସମ୍ବନ୍ଧୀୟ ତୁମ୍ଭମାନଙ୍କ
    ହୋମବଳି, ତୁମ୍ଭମାନଙ୍କ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ତୁମ୍ଭମାନଙ୍କ ପେୟ-ନୈବେଦ୍ୟ ଓ ତୁମ୍ଭମାନଙ୍କ ମଙ୍ଗଳାର୍ଥକ
    ବଳି ବ୍ୟତୀତ ନିରୂପିତ ପର୍ବମାନଙ୍କରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ।”
  chk-chk: Ikkei ekewe asor oupwe eäni asor ngeni ewe Samol mi Lapalap lon ämi kewe
    ränin chulap mi kefilitä. Repwe chu ngeni ämi kewe asoren pwon me asor seni püsin
    letipemi, ämi kewe asoren kek me asoren mongö me asoren ün pwal ämi kewe asoren
    kinamwe.”
  rop-rop: “Dijan na wanim yumob garra dum blanga YAWEI langa detlot barnapwan, sid
    daga, en wain ofring, en detlot feloship ofring. Lagijat na yumob garra dumbat
    langa YAWEI wen yumob abum ol detlot serramoni, en wen yumob gibit det ofring
    wen yumob meigim pramis langa YAWEI, en det ofring weya yumob gibit garram yumob
    ronwan filing.”
  ukr-1871: Се будете приносити Господеві у сьвята ваші окрім обітниць ваших і окрім
    добровільних приносів ваших на всепаленнє і на жертву ливну і мирну.
  deu-1951: Solches sollt ihr dem HERRN an euren Festen darbringen, außer dem, was
    ihr gelobt und freiwillig gebt an Brandopfern, Speisopfern, Trankopfern und Dankopfern.
  eng-JPS: These ye shall offer unto the LORD in your appointed seasons, beside your
    vows, and your freewill-offerings, whether they be your burnt-offerings, or your
    meal-offerings, or your drink-offerings, or your peace-offerings.
  srp-1865: To prinosite Gospodu na praznike svoje, osim onoga što biste po zavjetu
    ili od svoje volje prinijeli za žrtve paljenice ili darove ili naljeve ili žrtve
    zahvalne.
  lug-lug: “Ebiweebwayo ebyo munaabiwangayo eri Mukama Katonda ku mbaga entongole
    ezaategekebwa era ezaalagirwa; nga mubyongera ku biweebwayo bye mweyama, n’ebya
    kyeyagalire, n’ebiweebwayo ebyokebwa, n’ebiweebwayo eby’emmere y’empeke, n’ebiweebwayo
    ebyokunywa n’ebiweebwayo olw’emirembe.”
  heb-heb: אלה תעשו ליהוה במועדיכם לבד מנדריכם ונדבתיכם לעלתיכם ולמנחתיכם ולנסכיכם
    ולשלמיכם׃
  ben-IRV: এই সমস্ত তোমরা নিজেদের নির্ধারিত পর্বগুলিতে সদাপ্রভুর উদ্দেশ্যে উৎসর্গ
    করবে। তোমাদের হোমবলি, ভক্ষ্য ও পেয় নৈবেদ্য এবং মঙ্গলার্থক বলিদানের সঙ্গে যুক্ত
    যে মানত ও নিজের ইচ্ছাদত্ত উপহার, সেটা থেকে এটা আলাদা।
  pan-pan: ਇਹ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਆਪਣੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਵਿੱਚ ਆਪਣੀਆਂ ਸੁੱਖਣਾਂ ਅਤੇ ਖੁਸ਼ੀ
    ਦੀਆਂ ਭੇਟਾਂ ਤੋਂ ਅਲੱਗ ਚੜ੍ਹਾਓ। ਇਹ ਤੁਹਾਡੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਅਤੇ ਤੁਹਾਡੇ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ
    ਅਤੇ ਤੁਹਾਡੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਲਈ ਹੋਣ।
  mya-JVB: ထိုသို့ သစ္စာ ဂတိရှိ၍ ပြုသောပူဇော်သက္ကာ၊ အလိုလို ပြုသော ပူဇော်သက္ကာ၊ မီးရှို့
    ရာပူဇော်သက္ကာ၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာပူဇော်သက္ကာ၊ မိဿဟာယ ပူဇော်သက္ကာမှတပါး၊
    ချိန်းချက် သော ပွဲတို့၌ ထာဝရဘုရား အား ထပ်၍ပူဇော် ရမည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Inai bouboudia ibounai be Lohiabada dekenai do umui henia, gabua ore bouboudia,
    paraoa bouboudia, uaina bouboudia bona Lohiabada danu maino karaia bouboudia.
    Inai ibounai be emui aria dinadia dekenai do umui abia hegaegae, Lohiabada dekenai
    do umui henia, emui gwauhamata gaudia bona laloa namo harihari gaudia danu.”
  urd-urd: “तुम अपनी मुक़र्ररा 'ईदों में अपनी मिन्नतों और रज़ा की क़ुर्बानियों के
    'अलावा यहीं सोख़्तनी क़ुर्बानियाँ और नज़्र की कुर्बानियाँ और तपावन और सलामती की
    कुर्बानियाँ ख़ुदावन्द को पेश करना।”
  rus-SYN: Приносите это Господу в праздники ваши, сверх приносимых вами, по обету
    или по усердию, всесожжений ваших и хлебных приношений ваших, и возлияний ваших
    и мирных жертв ваших.
  bqc-SIM: Sa pↄ́ áliↄ oa á dikpɛↄ guun we, á lɛ́gbãdↄa pↄ́ↄ ń á gbaↄ ń sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ ń a pↄ́wɛntio ń a vɛ̃ɛo ń sáaukpasaↄ bàasi.
  tcz-CHONGTHU: Kithenso na thilto ahin, atumbeh a deisahna thilto, pumgo thilto leh
    lhosoh-ga thilto jouse, chule lengpitwi thilto jouse, chamna thilto nato diu jouse,
    chung chonna phat kipe sa kut ahung lhun kit teng leh thilto hijat hi aboncha
    Pakaija dinga na todoh cheh diu ahi.
  mar-mar: तुमचे नवस व स्वखुशीचे या व्यतिरिक्त नेमलेल्या सणात हे होमार्पण व पेयार्पण
    ही नवस व शांत्यर्पणे परमेश्वरास अर्पावी.
  qub-qub: «Chaycunataga churanqui nishä junajcunacho aunishayquita cumlir churashayquipita,
    shonguyqui shacyaptin churashayquipita, rupachina sacrifisyuta, chaqui micuy ofrendatawan
    bïnuta garamashayquipita, alli goyaypita sacrifisyuta garamashayquipitapis shuyniraj.»
  hat-hat: Men tou sa nou va ofri bay Seyè a lè n'ap fè gwo fèt nou dwe fè pou li
    yo, apa ofrann n'ap fè paske nou te pran angajman pou nou te fè yo, ou ankò ofrann
    n'ap fè paske nou rete konsa nou vle fè l', mete sou bèt n'ap ofri pou boule nèt
    nan dife pou Bondye, sou ofrann grenn jaden ak ofrann bwason yo, ak sou ofrann
    nou fè pou di Bondye mèsi.
  eng-BSB: You are to present these offerings to the LORD at your appointed times,
    in addition to your vow and freewill offerings, whether burnt offerings, grain
    offerings, drink offerings, or peace offerings.”
  tod-tod: «Naa ɠa wa kɛ Ɠɔoɠɔ GALAGI ʋɛ, wa-vɛti voloiti su, é ɠula wa-vebɛaniiti
    polu, wo ti laai ɠisu, ta wa-minazeɠe daazeeli zalaɠaiti, ti ga wa-ɠala zalaɠaiti,
    ta wa-vebɛaniiti, ta wa-ʋuya zalaɠaiti, ta wa-yiilɛi zalaɠaiti.»
  eng-WEBPB: “‘You shall offer these to the LORD in your set feasts—in addition to
    your vows and your free will offerings—for your burnt offerings, your meal offerings,
    your drink offerings, and your peace offerings.’”
  kbq-kbq: Hagi e'i ana zantamina huhamprinte knare Ra Anumzamofontera erita eme ofa
    nehuta, huvempama hanare'ma hanaza ofane, musema huta nemiza ofane, kre fananehu
    ofane, witi ofane, waini ofane, tamarimpa fru ofanena hugahaze.
  nhe-BL: “Huajca nochi ni tlacajcahualistli innechtencahuilise na, niimoTECO, ipan
    sesen tonali tlen niquixtlalijtoc. Huan nochi ya ni elis iyoca tlen se tlacajcahualistli
    tlatlatili, o tlen harina, o tlen tlatoyahuali, o se para tlayoltlalili nohuaya
    tlen inquinequise innechmacase. Huan elis iyoca tlen se tlacajcahualistli tlen
    innechmacase pampa innechtlajtolcahuilíaj se tlenijqui.”
  gub-BL: 'Amume''u Tupàn ze''eg ma''e izupe imono pyr rehe har kwez xe kury: ma''e
    hapy paw pyr rehe har, arozràn imono pyr rehe har, win imono pyr rehe har, ma''e
    Tupàn pe pezemuawyze kar haw rehe har. Pemono a''e ma''e Tupàn Tuweharupi Wiko
    Ma''e pe ''ar mynykaw rehe har wanehe nehe. Pemono a''e ma''e Tupàn pe nehe. Aze
    pemume''u amo ma''e izupe imono pyràm, pemono a''e ma''e izupe a''e ''ar rehe
    nehe no. Aze peporomono e wer ma''e rehe izupe nehe, pemono a''e ma''e izupe a''e
    ''ar rehe nehe no.'
  eng-DRA: 'These things shall you offer to the Lord in your solemnities: besides
    your vows and voluntary oblations for holocaust, for sacrifice, for libation,
    and for victims of peace offerings.'
