verse: NUM.029.011
translations:
  mal-C: പ്രായശ്ചിത്തത്തിനുള്ള പാപശുദ്ധീകരണയാഗത്തിനും പതിവു ഹോമയാഗത്തിനും അതോടുകൂടിയുള്ള
    ഭോജനയാഗത്തിനും പാനീയയാഗത്തിനുംപുറമേ പാപശുദ്ധീകരണയാഗമായി ഒരു കോലാട്ടുകൊറ്റനെയും
    ഉൾപ്പെടുത്തണം.
  deu-TKW: Ferner einen Ziegenbock als Sündopfer, außer dem Sündopfer zur Entsündigung
    und dem regelmäßigen Brandopfer nebst dem zugehörigen Speisopfer und den zugehörigen
    Trankopfern.
  lin-lin: Bokobakisa ntaba moko ya mobali lokola mbeka mpo na masumu ; ekobakisama
    na mbeka mpo na masumu oyo epesami na mokolo ya bolimbisi masumu mpe na mbeka
    ya kotumba ya libela na mbeka na yango ya mbuma mpe mbeka na yango ya masanga.
  eng-LSV: one kid of the goats [for] a sin-offering, apart from the sin-offering
    of the atonements, and the continual burnt-offering and its present, and their
    drink-offerings.
  eng-GNV: An hee goate for a sinne offring, (beside ye sinne offring to make the
    atonement and the continual burnt offring and the meat offring thereof) and their
    drinke offrings.
  eng-WEBSTER: One kid of the goats for a sin-offering; besides the sin-offering of
    atonement, and the continual burnt-offering, and the meat-offering of it, and
    their drink-offerings.
  nhw-BL: Nojquiya antechtencahuilise se oquich chivo quen se tlacajcahualistli por
    tlajtlacoli. Huan nopa chivo elis iyoca tlen nopa oquich chivo catli antechmacase
    para antechixtzacuilise amotlajtlacolhua. Huan nojquiya ni chivo elis iyoca tlen
    nopa tlacajcahualistli tlatlatili, huan tlacajcahualistli tlen harina, huan tlacajcahualistli
    catli tlatoyahuali catli monequi antechmacase mojmostla.
  swh-ONEN: Ongeza beberu mmoja kama sadaka ya dhambi, katika nyongeza ya sadaka ya
    dhambi kwa ajili ya upatanisho, na sadaka ya kawaida ya kuteketezwa pamoja na
    sadaka yake ya nafaka, na sadaka zake za vinywaji.
  bba-bba: Yɑ̃ku ninin biru, i ko i yɑ̃kuru ko kɑ boo kinɛru bu kɑ bɛɛ bɛɛn durum
    wɔkɑ, torɑrun yɑ̃kuru kɑ tɔ̃ɔ bɑɑtereɡiru kɑ nin som kɑ tɑm bɑɑsi.
  eng-KJVCPB: one kid of the goats for a sin offering; beside the sin offering of
    atonement, and the continual burnt offering, and the meat offering of it, and
    their drink offerings.
  luo-luo: Ewi mago meduru nywok achiel kaka chiwo mar pwodhruok e richo, kumedo gi
    chiwo mar pwodhruok e richo kod misango miwangʼo pep mapile pile mikelo gi chiwo
    mar cham, kod misango miolo piny.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia, kara-dika iabi-ohona boubouna. Ini
    be herohemaino boubouna ida bona ḡole-oho boubouna, dina iboudiai e heni louloumu
    ḡauna, mai ena flaoa boubouna bona edia inuinu bouboudia ida, ba heni hebou.
  npi-ULB: तिमीहरूले एउटा बोकालाई पापबलिको रूपमा बलि चढाउनुपर्छ । यो नियमित होमबलि,
    यसको अन्‍नबलि र तिनीहरूका अर्घबलिको अतिरिक्‍त हुने छ ।
  yor-yor: Pẹ̀lú akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀, pẹ̀lú ẹbọ ẹ̀ṣẹ̀ fún ètùtù àti ẹbọ sísun
    gbogbo ìgbà àti ẹbọ jíjẹ rẹ̀ àti ẹbọ mímu wọn.
  pes-OPCB: علاوه بر قربانی روز کفاره، و نیز قربانی سوختنی روزانه که با هدایای آردی
    و نوشیدنی آن تقدیم می‌شوند، یک بز نر هم برای کفارهٔ گناه قربانی کنید.
  tgl-ULB: Dapat kayong mag-alay ng isang lalaking kambing bilang isang handog para
    sa kasalanan. Bukod pa ito sa handog para sa kasalanan ng pagbabayad kasalanan,
    ang karaniwang handog na susunugin, at ang mga handog na butil, at mga inuming
    handog.
  hui-hui: Ani bialu nogo meme wangabe mbira wali agalinaga ko ngaru domo wahai helonaga
    loma bialu bo delalimu. Anidagua biragome wali agali tí Anduane Homogonaga deni
    dodo nahe bayale holenaga loma uruni bu delaga dege bulene nga. Loma horo bibahendenaga
    lomabu delaga ngago irani dai holene lomabi widi lomabu delolenebi waini iba odo
    lomabu delolenebi bibahende uruni beramilidagua lomabu miai halimu, lene.
  mya-mya: ထို့​အ​ပြင်​လူ​တို့​သန့်​စင်​မှု​ဝတ်​အ​တွက်​ပူ ဇော်​သော​ဆိတ်၊ နေ့​စဉ်​ပူ​ဇော်​သည့်​မီး​ရှို့​ရာ
    ယဇ်​နှင့်​တ​ကွ​ဘော​ဇဉ်​သကာ၊ စ​ပျစ်​ရည် သ​ကာ​တို့​အ​ပြင်​အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​ဖြစ်​ဆိတ်​ထီး​တစ်​ကောင်​ကို​ပူ​ဇော်
    ရ​မည်။
  bod-N: སྡིག་པའི་ཕྱིར་དུ་ཕུལ་བའི་སྡིག་བཤགས་མཆོད་པ་དང་། དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་།
    དེ་དག་གི་སྐྱེམས་མཆོད་བཅས་ཀྱི་ཕན་ཆོད་ནས། ཡང་ར་ཕོ་གཅིག་སྡིག་བཤགས་མཆོད་པ་རུ་འབུལ་དགོས་སོ།
    །
  sna-sna: Muisewo nhongo yembudzi sechipiriso chechivi, muchipamhidzira kuchipiriso
    chechivi chokuyananisira uye nechibayiro chinopiswa chamazuva ose nechipiriso
    chacho chezviyo, uye nezvipiriso zvazvo zvokunwa.
  spa-BLM: un macho cabrío como ofrenda por el pecado, además de la ofrenda por el
    pecado de la expiación, y el holocausto continuo, y su ofrenda de comida, y sus
    libaciones.
  cac-cac: Tzeyac'anpax junoc noc' mam chiva silab'il yuj yac'ji tup e mul. Tzeyac'anpax
    silab' tz'ac'ji d'a sc'ual yac'ji tup mul yed' pax silab' tz'ac'jitaxon d'a junjun
    c'u, ixim harina yed' pax vino.
  swh-ULB: Mtatatoa beberu mmoja kuwa sadaka ya upatanisho. Hii itakuwa sadaka ya
    nyongeza ya upatanisho, ya sadaka ya kila siku ya kuteketezwa, pamoja na sadaka
    za unga, na sadaka zake za vinywaji.
  bel-bel: і аднаго казла ў ахвяру за грэх, звыш ахвяры за грэх, якая прыносіцца ў
    дзень ачышчэньня, і звыш цэласпаленьня пастаяннага і хлебнага прынашэньня яго
    і паліваньня іх.
  deu-ELBBK: und einen Ziegenbock als Sündopfer; außer dem Sündopfer der Versöhnung
    und dem beständigen Brandopfer und seinem Speisopfer und ihren Trankopfern.
  mbb-OT: Pemuhat kew zaan te sevaha he meemahan he kambing he pemuhat he para idlumpiyu,
    he id-uman duen te sevaha pa he pemuhat he para idlumpiyu, su wey mevelukasi kew
    tenged te menge salè niw wey te kada andew he pemuhat he edtutungen he edlepikan
    te pemuhat he para gasa wey pemuhat he inumen.
  mal-2015: പ്രായശ്ചിത്തയാഗത്തിന്നും നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ ഭോജനയാഗത്തിന്നും
    പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിന്നായി ഒരു കോലാട്ടുകൊറ്റന്നും വേണം.
  rmc-rmc: Anena the jekhe capos pre obeta vaš o binos paš e koza, so pes obetinel
    pro smirom. Kerena oda jekhetane le labarde, le chabeneskre the le moľakre obetenca,
    so pes keren sako džives.
  pes-OPV: و یک بز نر برای قربانی گناه سوای قربانی گناه کفاره‌ای و قربانی سوختنی دائمی
    با هدیه آردی‌اش و هدایای ریختنی آنها.
  ron-1924: Сэ адучець ши ун цап ка жертфэ де испэшире, афарэ де жертфа де испэшире,
    афарэ де ардеря-де-тот некурматэ ку дарул ей де мынкаре ши жертфеле де бэутурэ
    обишнуите.
  ben-OBCV: প্রায়শ্চিত্তের জন্য পাপার্থক বলিরূপে নিয়মিত হোম-নৈবেদ্য ও তার পরিপূরক
    শস্য-নৈবেদ্য ও পেয়-নৈবেদ্যর অতিরিক্ত পাপার্থক বলিরূপে একটি পাঁঠাও অন্তর্ভুক্ত
    করবে।
  som-som: Oo waa inaad orgi qurbaan dembi u bixisaan, oo ayan qurbaanka dembiga oo
    kafaaraggudka ah, iyo qurbaanka la gubo oo joogtada ah, iyo qurbaankiisii hadhuudhka
    ah iyo qurbaannadooda cabniinka ahu ku jirin.
  lat-VUC: et hircum pro peccato, absque his quæ offerri pro delicto solent in expiationem,
    et holocaustum sempiternum, cum sacrificio et libaminibus eorum.
  eng-ASVBT: one he-goat for a sin offering; besides the sin offering of atonement,
    and the continual burnt offering, and the meal offering thereof, and their drink
    offerings.
  ita-1885: e un becco, per sacrificio per lo peccato, oltre al sacrificio de' purgamenti
    per lo peccato; e oltre all'olocausto continuo, e la sua offerta di panatica,
    e le loro offerte da spandere.
  eng-LXXUP: And one kid of the goats for a sin offering, to make atonement for you;
    beside the sin offering for atonement, and the continual whole burnt offering,
    its meat offering, and its drink offering according to its ordinance for a smell
    of sweet savor, a burnt sacrifice to the Lord.
  eng-ULB: You must offer one male goat as a sin offering. This will be in addition
    to the sin offering of atonement, the regular burnt offering, its grain offering,
    and their drink offerings.
  spa-VBL: Presenta también un macho cabrío como ofrenda por el pecado, además de
    la ofrenda por el pecado para corregirte y el holocausto continuo con su ofrenda
    de grano y su libación.
  fra-_FOB: Vous offrirez aussi un bouc en sacrifice pour le péché; outre le sacrifice
    pour le péché, qu'on offre le jour des expiations, et l'holocauste continuel et
    son oblation, et leurs libations.
  mal-mal: പ്രായശ്ചിത്തയാഗത്തിനും നിരന്തരഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും
    പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  urd-GVR: '@see-verse:NUM.029.010'
  suz-BL: मिनु मेको नु पाप पशो आ पर्बम बोका का चढ़ेचा माल्‍नीनी। मेको पाप पशो क्‍याम्‍तीक
    गेय पचा कली चढ़ेशा यो नाक्‍त किंत किंत ङा चोशा चढ़ेतीके, मेको नु अन्‍न चढ़ेतीके
    नु तूचा थोव़क चढ़ेतीके चढ़ेचा माल्‍नीनी। लेवी १६:११-२८
  ita-1927: e un capro come sacrifizio per il peccato, oltre il sacrifizio d’espiazione,
    l’olocausto perpetuo con la sua oblazione e le loro libazioni.
  ckb-ckb: گیسکێکی نێریش بۆ قوربانی گوناه، سەرەڕای قوربانی گوناه بۆ کەفارەتکردن و
    قوربانی سووتاندنی بەردەوام و پێشکەشکراوی دانەوێڵەکەی لەگەڵ شەرابە پێشکەشکراوەکەیان.
  eng-BBE: One he-goat for a sin-offering; in addition to the offering for taking
    away your sin, and the regular burned offering and its meal offering, and their
    drink offerings.
  kan-OKCV: ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಗಾಗಿ ಒಂದು ಹೋತನ್ನು ಅರ್ಪಿಸುವದರ ಜೊತೆಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತದ ಪಾಪ ಪರಿಹಾರಕ
    ಬಲಿಯನ್ನೂ ನಿತ್ಯ ದಹನಬಲಿಯನ್ನೂ ಅದರ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಅವುಗಳಿಗೆ ತಕ್ಕ ಪಾನದ ಅರ್ಪಣೆಗಳನ್ನೂ
    ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.029.010'
  tam-2017: பாவநிவாரணபலியாக ஒரு வெள்ளாட்டுக்கடாவையும் செலுத்தி, பாவநிவாரணபலியையும்,
    நிரந்தர சர்வாங்கதகனபலியையும், அதின் உணவுபலியையும், அவைகளின் பானபலிகளையும் தவிர,
    இவைகளையும் செலுத்தவேண்டும்.
  spa-RV-1909: 'Un macho cabrío por expiación: además de la ofrenda de las expiaciones
    por el pecado, y del holocausto continuo, y de sus presentes, y de sus libaciones.'
  ron-BTF: Un ied dintre capre ca ofrandă pentru păcat; pe lângă ofranda pentru păcat
    a ispășirii și ofranda arsă, neîncetată, și darul ei de mâncare și darurile lor
    de băutură.
  eng-WEBP: one male goat for a sin offering, in addition to the sin offering of atonement,
    and the continual burnt offering, and its meal offering, and their drink offerings.
  eng-FBV: Also present a male goat as a sin offering in addition to the sin offering
    to make you right and the continual burnt offering with its grain offering and
    drink offering.
  nld-1939: Bovendien nog een geitebok als zondeoffer, buiten het zondeoffer voor
    de verzoening, en het dagelijkse brandoffer met het daarbij horende spijsoffer
    en de plengoffers.
  nch-BL: Nojquiya antechtencahuilise se oquich chivo quej se tacajcahualisti por
    tajtacoli. Huan nopa chivo elis iyoca ten nopa oquich chivo cati antechmacase
    para antechixtzacuilise amotajtacolhua. Huan nojquiya ni chivo elis iyoca ten
    nopa tacajcahualisti tatatili, huan tacajcahualisti ten harina, huan tacajcahualisti
    cati tatoyahuali cati monequi antechmacase mojmosta.
  vie-1934: Các ngươi phải dâng một con dê đực làm của lễ chuộc tội, ngoài của lễ
    chuộc tội mà người ta dâng trong ngày chuộc tội, của lễ thiêu hằng hiến và của
    lễ chay với lễ quán cặp theo.
  hin-CV: प्रायश्चित के लिए पापबलि, नियमित होमबलि तथा अन्‍नबलि एवं पेय बलियां के अलावा
    पापबलि के लिए एक बकरा भी भेंट किया जाए.
  eng-OURB: one male goat for a habitual sin ·miss the mark· offering; besides the
    habitual sin ·miss the mark· offering of atonement, and the continual burnt offering,
    and its meal offering, and their drink offerings. (7)
  spa-BES: Un chivo para el sacrificio por el pecado; además de la ofrenda por quitar
    tu pecado, y la ofrenda quemada regular y su ofrenda de cereales, y sus ofrendas
    de bebida.
  tdx-tdx: vaho ty vik’oselahy ho engan-kakeo, ho tovo’ i engan-kakeo ho ,fijebañañey
    naho i soroñe boak’ àndroy rekets’ o enga-mahakama’eo naho o enga-rano’eo.
  vid-vid: Molavya kahi ipongo limwe kwa nhambiko ya gehile ne kuwaza yila nhambiko
    ya uhanyisi hamwe na nhambiko ya kulakazwa ya chila zuwa na nhambiko yake ya nyhule
    na nhambiko zake za kunwa.
  eng-OKE: One kid of the goats for a sin offering, beside the sin offering of the
    expiations, and the perpetual sacrifice, its mincha and their libations.
  tha-KJV: และถวายลูกแพะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป นอกเหนือเครื่องบูชาไถ่บาปลบมลทินและเครื่องเผาบูชาเนืองนิตย์ซึ่งคู่กับธัญญบู​ชา
    และเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: um bode macho por expiação; além da oferta das expiações pelo pecado,
    e do holocausto contínuo, e de suas ofertas de cereais, e de suas libações.
  deu-ELO: und einen Ziegenbock als Sündopfer; außer dem Sündopfer der Versöhnung
    und dem beständigen Brandopfer und seinem Speisopfer und ihren Trankopfern.
  eng-WYC-2018: And ye shall offer a buck of (the) goats for sin, without these things
    that be wont to be offered for sin into cleansing, and everlasting burnt sacrifice
    in the sacrifice, and flowing offerings of those things. (And ye shall offer one
    goat buck for the sin offering, besides the goat that is offered as a sin offering
    to make amends, and the continual, or the daily, burnt sacrifice, with its grain
    and wine offerings.)
  epo-epo: unu virkapron, kiel pekoferon, krom la pekofero de pekliberigo kaj la konstanta
    brulofero kaj ĝia farunofero kaj iliaj verŝoferoj.
  uig-PIN: xuningdǝk gunaⱨ ⱪurbanliⱪi süpitidǝ bir tekǝ sununglar; ularning ⱨǝmmisi
    kafarǝt künidiki gunaⱨ ⱪurbanliⱪi, daimiy kɵydürmǝ ⱪurbanliⱪ, uning ⱪoxumqǝ axliⱪ
    ⱨǝdiyǝsi wǝ bularning xarab ⱨǝdiyǝliri billǝ sunulsun.
  beo-beo: Amola goudi gawali afae eno Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne
    ima. Amo da gilisili goudi amo da dunu ilia ledo hamoi dodofema:ne hamoma. Amola
    eso huluane Wadela:i Hou Dabe Ima:ne Iasu Gobei (gala:ine iasu amola waini hano
    iasu amoga gilisi) amo huluane iasu hamoma.
  tpi-OTNT: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin.
    Na ofaim tu ofa bilong mekim ol manmeri i kamap klin long ai bilong Bikpela na
    ol ofa bilong olgeta de, em ol ofa bilong paia i kukim olgeta na ofa bilong kukim
    wit na ofa bilong kapsaitim wain.”
  hau-SA: A haɗa da bunsuru guda a matsayin hadaya don zunubi, don yin muku kafara
    da kuma hadaya ta ƙonawa ta kullum; tare da hadaya ta garinta, da kuma hadayu
    na shansu.
  uig-LAT: shuningdek gunah qurbanliqi süpitide bir téke sununglar; ularning hemmisi
    kafaret künidiki gunah qurbanliqi, daimiy köydürme qurbanliq, uning qoshumche
    ashliq hediyesi we bularning sharab hediyeliri bille sunulsun.
  nde-nde: Akubekhona lempongo eyodwa ukuba ibe ngumnikelo wesono, phezu komnikelo
    wesono, owokubuyisana kanye lomnikelo wokutshiswa wansuku zonke lomnikelo wawo
    wamabele, kanye leminikelo yayo yokunathwayo.’ ”
  ton-ton: Ko e ʻuhiki ʻoe kosi ko e feilaulau maʻae angahala; ka ʻoku kehe ʻae feilaulau
    maʻae angahala ke fakalelei ʻaki, pea mo e feilaulau tutu maʻuaipē, mo hono feilaulau
    meʻakai, pea mo hono ngaahi feilaulau inu.
  ces-1613: Kozla jednoho v obět za hřích, mimo obět za hřích k očištění, a mimo zápal
    ustavičný s obětí suchou jeho, a s obětmi mokrými jejich.
  eng-WMB: one male goat for a sin offering, in addition to the sin offering of atonement,
    and the continual burnt offering, and its meal offering, and their drink offerings.
  tam-TCV: பாவநிவாரண காணிக்கையாக ஒரு வெள்ளாட்டுக்கடாவையும் சேர்த்துக்கொள்ளவேண்டும்.
    அதைப் பாவநிவிர்த்திக்கான பாவநிவாரண காணிக்கையுடனும், வழக்கமான தகன காணிக்கையுடனும்,
    அதற்குரிய தானிய காணிக்கையுடனும், அவைகளுக்குரிய பானகாணிக்கைகளோடும் இவைகளையும் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan kamong maghalad og usa ka torong kanding ingon nga halad sa
    sala. Dungag kini nga halad alang sa pagwagtang sa sala, ang kasagaran nga sinunog
    nga halad, ang matag trigo nga halad, ug ang ilang ilimnon nga mga halad.
  pol-UBG: Oraz jednego kozła z kóz na ofiarę za grzech oprócz ofiary za grzech na
    przebłaganie i oprócz nieustannego całopalenia i jego ofiary pokarmowej oraz ich
    ofiar z płynów.
  urd-GVU: '@see-verse:NUM.029.010'
  deu-1912: dazu einen Ziegenbock zum Sündopfer, außer dem Sündopfer der Versöhnung
    und dem täglichen Brandopfer mit seinem Speisopfer und mit ihrem Trankopfer.
  kan-2017: ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನೂ ತಂದು ಸಮರ್ಪಿಸಬೇಕು. ಆ ದಿನಕ್ಕೆ ನೇಮಕವಾದ
    ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮ, ಧಾನ್ಯದ್ರವ್ಯ, ಪಾನದ್ರವ್ಯ, ನೈವೇದ್ಯಗಳನ್ನಲ್ಲದೆ
    ಮೇಲೆ ಕಂಡ ಯಜ್ಞಗಳನ್ನು ಹೆಚ್ಚಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku yira pi’ reb e kaming ni pumo’on ni maligach ko denen, ni ba dachug
    ko fare kaming nni pi’ ni bangbengin e machalbog ni nge tay e girdi’, nge fare
    maligach ni mo’oruf ni gubin e rran nge fare maligach ni grain riy nge maligach
    ni wayin.
  hlt-MCSB: Maae ca pumat te boirhaem la om saeh. Tholh dawthnah boirhaem voel ah
    sainoek hmueihhlutnah neh a khocang khaw a tuisi khaw om saeh.
  mdy-ETH: ጎሜ ጌኤሺሢሮ ማዓንዳጉዲ ፔቴ ኮላይ ዒንጉዋቴ፤ ዬይ ዴሮኮ ጎሞ ጌኤሺፆ ዳምባ ኩንሢንታኣና ዒንጊንታ ኮሌና ሃኣኮ
    ዒንጊፆና ዑዦ ዒንጊፆናይዳ፤ ሃሣ ቢያ ኬሊ ዒንጊንታ ሚቺ ዒንጎሢዳ ቃሲ ዒንጊንታንዳያኬ» ጌዔኔ።
  twi-ASANTE: Ɛsɛ sɛ mode ɔpapo baako bɔ bɔne ho afɔdeɛ. Yei ka bɔne afɔrebɔdeɛ a
    wɔbɔ de pata ne ɔhyeɛ afɔdeɛ a wɔbɔ no daadaa a aduane afɔrebɔdeɛ ne nsã afɔdeɛ
    ka ho.
  eng-WEBU: one male goat for a sin offering, in addition to the sin offering of atonement,
    and the continual burnt offering, and its meal offering, and their drink offerings.
  bnp-bnp: Mu habi tabu a meme a toga, ge a nihabi na naro hale. Mu habi tabu a nihabi
    ni kavitagu mua, a nihabi gutu-vuro mu rata vakaroro turana a nihabi na vit, a
    nihabi na vain.
  wal-wal: Qassi nagaraa yarshshuwaayyo issi deeshsha orggiyaa yarshshite. Hageeta
    nagaraa atto giissiyo yarshshuwaa bolli, hachchi hachchi xuuggiyo yarshshuwaa
    bolli, eta kattaa yarshshuwaa bollinne eta ushshaa yarshshuwaa bolli gujjidi yarshshite.
  spa-PDDPT: También ofrecerán un macho cabrío como sacrificio por el pecado, además
    del sacrificio de olor que apacigua por el pecado y del holocausto continuo, de
    su ofrenda vegetal y sus libaciones.
  gun-gun: Peme'ẽ avi 'rã peteĩ kavara ava jejavya regua. Ha'e va'e peme'ẽ avi 'rã
    jejavya regua ko'ẽ nhavõ peme'ẽ va'e reve, ha'e mba'emo peapy va'e, mba'emo aju
    guigua ha'e mba'emo penhoẽ jepi va'e reve.
  ilo-ULB: Masapul a mangidatagkayo iti maysa a kalakian a kalding a kas daton gapu
    iti basol. Mainayonto daytoy iti daton a pakapakawanan ti basol, iti inaldaw a
    daton a maipuor ken, kadagiti daton a bukel, ken dagiti mainom.
  kpg-kpg: Tigidaumaha ina di kuudi daane e dahi e hai ai tigidaumaha wwede nia huaidu,
    e hagapuni gi di kuudi dela ne dahi aga e hai ai taumaha o di haga madammaa o nia
    daangada, mo tigidaumaha dudu dela e hai i nia laangi huogodoo mo tigidaumaha
    huwa laagau mo tigidaumaha waini.
  uig-ARA: شۇنىڭدەك گۇناھ قۇربانلىقى سۈپىتىدە بىر تېكە سۇنۇڭلار؛ ئۇلارنىڭ ھەممىسى
    كافارەت كۈنىدىكى گۇناھ قۇربانلىقى، دائىمىي كۆيدۈرمە قۇربانلىق، ئۇنىڭ قوشۇمچە ئاشلىق
    ھەدىيەسى ۋە بۇلارنىڭ شاراب ھەدىيەلىرى بىللە سۇنۇلسۇن.
  sus-sus: Wo xa sikɔtɛ keren fan ba n tan Alatala bɛ yunubi xafari sɛrɛxɛ ra, dangife
    na yunubi xafari sɛrɛxɛ, nun na sɛrɛxɛ gan daaxie wo naxee bama lɔxɔ yo lɔxɔ,
    a nun sansi xɔri dinxi nun wɛni sɛrɛxɛ.»
  pon-2006: Kumwail pil pahn meirongki emen kuht wol mehn wia meirong en dihp, me
    pahn patehng meirong en kuht me kin wia sarawien kamwakele aramas akan, oh meirong
    isihs en rahn koaros iangahki meirong en wahnsahpw oh wain.
  ksd-ksd: tika.na me, a tomotoina, ure ra tinabar na varporong; varurung ma ra tinabar
    na varporong ure ra varmaram guvai, ma ra tinabar di tuntun tar ia vatikai, ma
    ra tinabar na vuai na uma tana, ma ra tinabar na nimomo ta diat.
  tur-YTC: günah sunusu olarak bir teke sunacaksınız; bu, kefaret günah sunusuna,
    sürekli yakmalık sunuya, onun ekmek sunusuna ve onun dökmelik sunularına ektir.'”
  grc-BRENT: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν· πλὴν τὸ
    περὶ τῆς ἁμαρτίας τῆς ἐξιλάσεως, καὶ ἡ ὁλοκαύτωσις ἡ διαπαντός· ἡ θυσία αὐτῆς,
    καὶ ἡ σπονδὴ αὐτῆς κατὰ τὴν σύγκρισιν εἰς ὀσμὴν εὐωδίας κάρπωμα Κυρίῳ.
  ind-AYT: Juga seekor kambing jantan sebagai kurban penghapus dosa. Selain kurban
    penghapus dosa untuk pendamaian, kurban bakaran tetap, kurban sajian, serta persembahan
    curahannya.”
  nya-nya: Muziperekanso mbuzi imodzi yayimuna kuti izikhala nsembe yopepesera machimo,
    kuwonjezera pa nsembe yopepesera machimo ya pa tsiku la mwambo ija, kuwonjezanso
    pa nsembe zopsereza za tsiku ndi tsiku zija, pamodzi ndi chopereka chake cha chakudya
    ndi cha chakumwa.
  hrv-hrv: Jedan jarac neka se prinese kao okajnica. To je povrh okajnice na Dan pomirenja,
    povrh trajne paljenice i njezine prinosnice i njihovih ljevanica.”
  mps-mps: Tama me ma, dagego te meme kibu omai te we bidigo sęgę sela sąbo ofa
    tiwai yao, te Genuai Bidigo gedude wiegi yai pedalabo ofa eyu, me te tigidali
    sogo yabo ofa me tama yao. Te da, te isigo sese dela silibo ofa, me te wit ulubo
    ofa, me te wain ąį gelebo ofa dao.’ Augwalibolo te po wao,” Genuai Bidigo te
    po wai.
  tpi-tpi: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin.
    Na ofaim tu ofa bilong mekim ol manmeri i kamap klin long ai bilong Bikpela na
    ol ofa bilong olgeta de, em ol ofa bilong paia i kukim olgeta na ofa bilong kukim
    wit na ofa bilong kapsaitim wain.”
  dan-1931: desuden en Gedebuk som Syndoffer; alt foruden Soningssyndoffer, det og
    det daglige Brændoffer med tilhørende Afgrødeoffer og Drikofre.
  vie-OVCB: Ngoài ra, cũng dâng một con dê đực làm lễ chuộc tội. Lễ vật này được dâng
    cùng với lễ chuộc tội dâng trong ngày chuộc tội, lễ thiêu dâng hằng ngày, ngũ
    cốc, và rượu.”
  guj-2017: વળી પાપાર્થાર્પણ માટે તમારે એક બકરાનું બલિદાન આપવું. પ્રાયશ્ચિતના દિવસનું
    પાપાર્થાર્પણ વર્ષમાં એક વખત તે પ્રાયશ્ચિતના દિવસે અર્પણ કરવામાં આવતું અને પ્રતિદિન
    થતાં દહનીયાર્પણ, ખાદ્યાર્પણો અને પેયાર્પણો ઉપરાંતનું આ અર્પણ છે.
  pon-2006A: Kumwail pil pahn meirongki emen kuht wol mehn wia meirong en dihp, me
    pahn patehng meirong en kuht me kin wia sarawien kamwakele aramas akan, oh meirong
    isihs en rahn koaros iangahki meirong en wahnsahpw oh wain.
  por-BRBSL: um bode macho para a oferta pelo pecado, além da oferta pelo pecado da
    expiação, e a oferta queimada contínua, e sua oferta de refeição, e suas ofertas
    de bebida.
  cth-cth: Yon thuengnae hanlah hmaetan buet touh hoi yontha nahanelah yon thuengnae
    hoi hmaisawi thuengnae pou na poe awh e hah tavai thuengnae hoi nei thuengnae
    touksin laipalah, pou na poe awh han.
  twi-twi: Ɛsɛ sɛ mode ɔpapo baako bɔ bɔne ho afɔre. Eyi ka bɔne afɔrebɔde a wɔbɔ
    de pata ne ɔhyew afɔre a wɔbɔ no daadaa a aduan afɔrebɔde ne nsa afɔre ka ho no
    ho.
  hlt-hlt: Maae ca pumat te boirhaem la om saeh. Tholh dawthnah boirhaem voel ah sainoek
    hmueihhlutnah neh a khocang khaw a tuisi khaw om saeh.
  tbz-SIM: kɛ́kuɔnɛ̀ dibɔdɑɑ̀ dìmɑ́ɑ̀ mɛyɛi nhũtímù kpɛ́í kɛ̀ bɛ̀ di dɔɔ̀ dɛ kó ikuɔ́,
    kɛ nɛ́ mbúútí di n fèútɛ́ dì mɛyɛi nhũtímù kó diyiè diɛrì nɛ̀ di n feu ì yɛwe
    yɛmɔu kɛ tuɔ̀ nnɛ̀ dɛ kó mudiì nɛ̀ dɛ kó mɛnɑɑ̀.
  msy-2020: Egh uaghan ia arazir kuraba gɨn amadir ofa bagh, memen apurir vamɨra inigh
    ofa damu, eghtɨ arazir kamɨn Ikiavɨra Itir God gumazamizibar amutɨ, me an damazimɨn
    zuegham. Memen kam gisɨn, ofan igharazir ia zurara amiba uaghan da inigh ofa damu.
    Kar, ofan bar isia mɨghɨrim, ko an wit tuamin ofa, ko an wainɨn dɨpabar ofa, ia
    ofan kabar amu.”
  dop-dop: Ɩlɛnɑ ɩ́ lɑ́ pǝŋtʋlʋɣʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ. Nɑ ɩ́ sɔɔsɩ lɛŋkʋ kɛ
    ɩsɑɣɑtʋ hɩɩsʋɣʋ kʋyɑkʋ sɔsɔɔŋkʋ nyǝŋkɑ. Nɑ pǝ́ kɑɑsɩ pɑɑ kʋyɑkʋ ŋku kʋ kɔkɔ nyǝnsɩ
    nɑ pǝ tɔɣɔnɑɣɑ nɑ pǝ sʋlʋm.
  azb-azb: Günah qurbanı olaraq bir təkə də təqdim edin. Kəffarələr üçün günah qurbanına,
    daimi yandırma qurbanına, onun taxıl təqdiminə və onların içmə təqdimlərinə əlavə
    olaraq bunları gətirin.
  eng-DBY: '[and] one buck of the goats for a sin-offering, — besides the sin-offering
    of atonement, and the continual burnt-offering and its oblation, and their drink-offerings.'
  hin-2017: और पापबलि के लिये एक बकरा भी चढ़ाना; ये सब प्रायश्चित के पापबलि और नित्य
    होमबलि और उसके अन्नबलि के, और उन सभी के अर्घों के अलावा चढ़ाए जाएँ।
  wol-KYG: ak benn sikketu póotum bàkkaar, te du bokke ak póotum bàkkaaru njotlaay
    gi, ak saraxu dóomal bi war bés bu nekk, mook saraxu peppam, ak seen saraxi tuur
    yi ci war.
  eng-YLT: one kid of the goats, a sin-offering; apart from the sin-offering of the
    atonements, and the continual burnt-offering, and its present, and their libations.
  eng-WYC-2017: And ye shall offer a buck of goats for sin, without these things that
    be wont to be offered for sin into cleansing, and everlasting burnt sacrifice
    in the sacrifice, and flowing offerings of those things.
  eng-WMBB: one male goat for a sin offering, in addition to the sin offering of atonement,
    and the continual burnt offering, and its meal offering, and their drink offerings.
  urd-GVH: '@see-verse:NUM.029.010'
  rug-rug: Meke va vukivukihi nia tugo keke qoti kokoreo pude na vina vukivukihi tinaleosaedi
    rina sinea tadi na tie, meke va vukivukihi ni sari na vinukivukihi saripu ta hivae
    pa hopeke rane meke sari na dia vinariponi huiti meke napo vaeni.
  gaz-gaz: Akkasumas aarsaa cubbuu kan araaraa buusuuf dhiʼeeffamuu fi aarsaa gubamu
    kan yeroo hunda dhiʼeeffamu, kennaa midhaan isaatii fi dhibaayyuu isaatti dabalaatii
    korbeessa reʼee tokko aarsaa cubbuutiif dhiʼeessaa.
  fra-LSG: Vous offrirez un bouc en sacrifice d’expiation, outre le sacrifice des
    expiations, l’holocauste perpétuel et l’offrande, et les libations ordinaires.
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na, sa Ala solona saraxan
    fari e nun lɔxɔ yo lɔxɔ saraxa gan daxine nun e bogise saraxane nun e minse saraxane.’
    ”
  haw-1868: I hookahi keikikao i mohailawehala; he okoa ka mohailawehala o ka hookalahala
    ana, a me ka mohaikuni mau, a me kana mohaiai, a me na mohaiinu o ia mau mea.
  arb-NAV: كَمَا تُقَدِّمُونَ تَيْساً وَاحِداً مِنَ الْمَعْزِ ذَبِيحَةَ خَطِيئَةٍ
    لِلتَّكْفِيرِ عَنْكُمْ. فَتَكُونُ هَذِهِ عَلاوَةً عَلَى ذَبِيحَةِ الْخَطِيئَةِ
    السَّنَوِيَّةِ الْمُقَدَّمَةِ فِي يَوْمِ الْكَفَّارَةِ، وَالْمُحْرَقَةِ الْيَوْمِيَّةِ
    الدَّائِمَةِ مَعَ مَا يُرَافِقُهَا مِنْ سَكَائِبِ الْخَمْرِ.
  ewe-ewe: Ele be miatsɔ gbɔ̃tsu ɖeka asa nu vɔ̃ vɔsa hã. Esia akpe ɖe avuléŋkeke
    la ƒe nu vɔ̃ vɔsa si miesana ƒe sia ƒe le ŋkeke ma dzi la ŋuti, hekpe ɖe miaƒe
    gbe sia gbe ƒe numevɔsa, nuɖuvɔsa kple nunovɔsa ŋuti.”
  eng-LEE: 'One he-goat for a sin-offering: besides the sin-offering of the atonement,
    and the continual burnt-offering, and the meat-offering thereof, and their drink-offerings.'
  asm-FB: আৰু পাপাৰ্থক বলিস্বৰূপে এটা মতা ছাগলী উৎসৰ্গ কৰিবা। প্ৰায়শ্চিত্তৰ পাপাৰ্থক
    বলিৰ, নিত্য হোম বলিৰ, তাৰ ভক্ষ্য নৈবেদ্যৰ আৰু সেইবোৰৰ পেয় নৈবেদ্যৰ বাহিৰেও, এই
    সকলোকে উৎসৰ্গ কৰিবা।
  sus-A: وٌ شَ سِكْتّ كٍرٍن قَن بَ ﭑ تَن عَلَتَلَ بّ يُنُبِ شَقَرِ سّرّشّ رَ، دَنفِقٍ
    نَ يُنُبِ شَقَرِ سّرّشّ، نُن نَ سّرّشّ فَن دَاشِيٍ وٌ نَشٍيٍ بَمَ لْشْ يٌ لْشْ،
    عَ نُن سَنسِ شْرِ دِنشِ نُن وّنِ سّرّشّ.»
  fra-SBL: un bouc en sacrifice pour le péché, en plus du sacrifice d'expiation pour
    le péché, de l'holocauste perpétuel, de l'offrande de farine et des libations.
  hbo-hbo: שְׂעִיר־עִזִּ֥ים אֶחָ֖ד חַטָּ֑את מִלְּבַ֞ד חַטַּ֤את הַכִּפֻּרִים֙ וְעֹלַ֣ת
    הַתָּמִ֔יד וּמִנְחָתָ֖הּ וְנִסְכֵּיהֶֽם׃ פ
  eng-WYCLIFFE: And ye schulen offre a `buc of geet for synne, with out these thingis
    that ben wont to be offrid for synne in to clensyng, and `ye schulen offre euerlastinge
    brent sacrifice in sacrifice, and fletinge offryngis of tho.
  cwe-cwe: Iviya mwizalava bebelu da luti kwa ichimu cha nhambiko ya uhasanyi, na
    nhambiko ija ya kuilumba hamwe na nhambiko ya kutimbula ya chila siku na nhosa
    yake ya usage na nhosa zake za ching'waji.
  kik-kik: Mũcirutanĩrie na thenge ĩmwe ĩrĩ igongona rĩa kũhoroheria mehia, yongererwo
    harĩ igongona rĩa horohio, na igongona rĩa njino rĩa hĩndĩ ciothe, hamwe na iruta
    rĩa mũtu, na maruta mao ma kũnyuuo.
  fra-NCL: Vous offrirez aussi un bouc en sacrifice pour le péché, sans préjudice
    du sacrifice expiatoire, de l’holocauste perpétuel, de son oblation, et de leurs
    libations.
  cek-AK: zae angbawnhaih, boeng ai ah sak ih angbawnhaih, takaw angbawnhaih hoi naek
    koi hmuen paekhaih sak pacoengah, zae angbawnhaih sak hanah maeh caa maeto paek
    ah.
  cuk-cuk: Deginbali, gusgu ibmar-ogumakar-ukleged-ukine, gusgu ibmar-gwag-ukleged-ukine,
    gusgu vino-egi-eoleged-ukleged-ukine, isgued-nabogegala, sibad-machered-wargwen
    ogumakar be ukbaloed.’ ”
  uig-CYR: шуниңдәк гуна қурбанлиғи сүпитидә бир текә сунуңлар; уларниң һәммиси кафарәт
    күнидики гуна қурбанлиғи, дайимий көйдүрмә қурбанлиқ, униң қошумчә ашлиқ һәдийәси
    вә буларниң шарап һәдийәлири биллә сунулсун.
  tel-2017: అలాగే మీ కోసం ప్రాయశ్చిత్తం చేయడానికి పాపపరిహార బలిగా ఒక మేకపిల్లను అర్పించాలి.
  hat-BSA: yon mal kabrit pou yon ofrann peche, anplis ke ofrann peche pou ekspiyasyon
    an, epi ofrann brile ki fèt tout tan an, avèk ofrann sereyal la, ak ofrann bwason
    pa li a.
  kos-kos: Kisakin pac soko nani mukul in mwe kisa ke ma koluk, in weang pacna nani
    soko ma kisakinyuk ke alu in aknasnas ke mwet uh, oayapa mwe kisa firir ke len
    nukewa wi mwe kisa wheat ac wain nu kac.
  hbo-WLC: שְׂעִיר־עִזִּ֥ים אֶחָ֖ד חַטָּ֑את מִלְּבַ֞ד חַטַּ֤את הַכִּפֻּרִים֙ וְעֹלַ֣ת
    הַתָּמִ֔יד וּמִנְחָתָ֖הּ וְנִסְכֵּיהֶֽם׃ פ
  ibo-ibo: Tinyekwa otu mkpi a ga-eji chụọ aja mmehie. A ga-atụkwasị nke a nʼaja mkpuchi
    mmehie a na-achụ, tinyere aja nsure ọkụ a na-achụ ụbọchị niile, na aja mkpụrụ
    ọka, na aja ihe ọṅụṅụ niile.
  ory-ory: ପୁଣି, ପାପାର୍ଥକ ବଳି ରୂପେ ଏକ ଛାଗ ଏହି ସମସ୍ତ ତୁମ୍ଭେମାନେ ପ୍ରାୟଶ୍ଚିତ୍ତାର୍ଥକ ପାପବଳି,
    ନିତ୍ୟ ହୋମ ଓ ତହିଁର ଭକ୍ଷ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ବ୍ୟତୀତ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Oupwe pwal eäni asoren tipis eman ätemwänin kuuch lükün ewe asoren amusamusen
    tipis, pwal lükün ewe asoren kek mi chök fifis iteiten rän me ewe asoren mongö
    me asoren ün mi chu ngeni.
  rop-rop: “Wal yumob garra gibit wanbala boiwan gout blanga det ofring blanga yumob
    nogudbalawei, en yumob garra gibit najawan gout blanga meigim yumob klinbala blanga
    serramoni, en ebridei yumob garra gibit det barnapwan ofring garram det sid daga
    ofring en wain ofring.” Lagijat na Mosis bin tok.
  ukr-1871: Одного козла на жертву за гріх; опріч жертви на спокутуваннє і повсячасного
    всепалення з хлїбними і ливними дарами їх.
  deu-1951: einen Ziegenbock zum Sündopfer, außer dem Sündopfer der Versühnung und
    dem täglichen Brandopfer mit seinem Speisopfer und ihren Trankopfern.
  eng-JPS: one he-goat for a sin-offering; beside the sin-offering of atonement, and
    the continual burnt-offering, and the meal-offering thereof, and their drink-offerings.
  srp-1865: Jarca jednoga za grijeh, osim žrtve za grijeh radi oèišæenja, i osim svagdašnje
    žrtve paljenice i dara njezina i naljeva njihovijeh.
  lug-lug: Mugattangako embuzi ennume emu ey’ekiweebwayo olw’ekibi, nga kyongerwa
    ku kiweebwayo olw’ekibi olw’okwetangiririza, n’ekiweebwayo ekyokebwa ekya bulijjo
    nga kuliko n’ekiweebwayo kyako eky’emmere y’empeke, n’ebiweebwayo ebyokunywa ebigenderako.
  heb-heb: שעיר עזים אחד חטאת מלבד חטאת הכפרים ועלת התמיד ומנחתה ונסכיהם׃
  ben-IRV: এবং পাপার্থক বলি হিসাবে এক পুরুষ ছাগল, এই সমস্ত উৎসর্গ করবে। পাপার্থক প্রায়শ্চিত্ত
    বলি, প্রতিদিনের র হোমবলি এবং তার ভক্ষ্য ও পেয় নৈবেদ্য থেকে এটা আলাদা।
  pan-pan: ਅਤੇ ਪ੍ਰਾਸਚਿਤ ਲਈ ਪਾਪ ਬਲੀ ਅਤੇ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਉਸ ਦੇ ਮੈਦੇ ਦੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ
    ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਤੋਂ ਅਲੱਗ ਇੱਕ ਬੱਕਰਾ ਪਾਪ ਬਲੀ ਲਈ ਚੜ੍ਹਾਇਆ ਜਾਵੇ।
  mya-JVB: အပြစ်ဖြေခြင်းကို ပြုအံ့သောငှါ၊ အပြစ် ဖြေရာ ယဇ်ဘို့ ဆိတ်သငယ် တ ကောင်ကို
    ပူဇော်ရမည်။ ထိုသို့ အပြစ် ဖြေခြင်းငှါအပြစ် ဖြေရာယဇ်၊ အစဉ်အမြဲ ပြုသော မီးရှို့
    ရာယဇ်၊ သူ ၏ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာမှတပါး ထပ်၍ပြုရမည်။
  hmo-hmo: “Ma nanigosi tau ta, kara dika gwauatao boubou totona do umui henia. Ma
    kara dika totona boubouna ta, taunimanima edia kara dika davana karaia totona,
    danu do umui karaia. Dina ibounai gabua ore boubou mai ena paraoa boubou, bona
    mai edia uaina bouboudia danu do umui karaia unai dina dekenai.
  urd-urd: और ख़ता की क़ुर्बानी के लिए एक बकरा हो; यह भी उस ख़ता की क़ुर्बानी के 'अलावा,
    जो कफ़्फ़ारे के लिए है और दाइमी सोख़्तनी क़ुर्बानी और उसकी नज़्र की कुर्बानी,
    और तपावनों के 'अलावा अदा किये जाएँ।
  rus-SYN: и одного козла в жертву за грех, для очищения вас, сверх жертвы за грех,
    приносимой в день очищения, и сверх всесожжения постоянного и хлебного приношения
    его, и возлияния их, по уставу приносимых в приятное благоухание, в жертву Господу.
  bqc-SIM: Íli sa'o ń blesanao mɛ̀ndo lↄ duun awakpabↄ ũ, duun awakpabↄ pↄ́ ì
    á duuna kɛ̃́wá bàasi, lá gu lɛ́ dↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń
    a pↄ́wɛntio ń a vɛ̃ɛo bàasi.
  tcz-CHONGTHU: Chule chonset ki thoidamna dinga thilto leh tantih neilouva pumgo
    thilto kitoh ji, lhosohga thilto le lengpitwi ki tohdoh kal val a jong chonset
    thilto dinga kelchal khat na todoh tha diu ahi.
  mar-mar: पापार्पणासाठी एक बकराही अर्पावा. याखेरीज प्रायश्चित्ताचे पापार्पण व निरंतरचे
    होमार्पण व त्याचे अन्नार्पण, पेयार्पणे ही असावीत.
  qub-qub: Chaynöpis juchapita sacrifisyupaj juc chïbuta altarcho rupachinqui. Chaycunataga
    Perdun tarina junaj y waran-waran rupachina sacrifisyuta churashayquipitapis shuyniraj
    rupachinqui. Tayta Dios nishannölla chaqui micuy ofrendatapis bïnutapis churanqui.
  hat-hat: N'a ofri tou yon bouk pou mande Bondye padon pou peche anplis ofrann bèt
    pou touye pou gran jou padon an, mete sou ofrann bèt pou yo boule chak jou a ansanm
    ak ofrann grenn jaden yo ak ofrann bwason ki mache ak yo a.
  eng-BSB: Include one male goat for a sin offering, in addition to the sin offering
    of atonement and the regular burnt offering with its grain offering and drink
    offerings.
  tod-tod: Wa boli zinɛi ɠula ɓalaa ga ga koto gba zalaɠai. Naa kpein ge ɓɔ koto gba
    zalaɠai ʋa, nii é ɠulazu koto gba voloi, ta gala zalaɠai, nii é ɠulazu folo-o-folo,
    ta ná-vebɛanii, ta ta-ʋuya zalaɠaiti.
  eng-WEBPB: one male goat for a sin offering, in addition to the sin offering of
    atonement, and the continual burnt offering, and its meal offering, and their
    drink offerings.
  kbq-kbq: Hagi maka zupama witi ofane, waini ofama hanafina, kumite nona huno apase
    ofa, mago ve meme afu avreta ome kre fanane hu ofa ome hugahaze.
  nhe-BL: Nojquiya innechtencahuilise se oquich chivo queja se tlacajcahualistli ipampa
    tlajtlacoli. Huan nopa chivo elis iyoca tlen nopa oquich chivo tlen innechmacase
    para innechixtzacuilise imotlajtlacolhua. Huan nojquiya ni chivo elis iyoca tlen
    nopa tlacajcahualistli tlatlatili, huan tlacajcahualistli tlen harina, huan tlacajcahualistli
    tlen tlatoyahuali tlen monequi innechmacase mojmostla.
  gub-BL: 'Pemono àràpuhàrànete awa Tupàn pe teko wanemiapo kwer ikatu ''ym ma''e
    imunàn kar haw romo nehe. Pemur a''e ma''e Tupàn pe nehe, inugwer ma''e imur pyr
    wanehe we nehe: àràpuhàrànete awa teko wamukatu har, ma''e hapy pyr ''ar nànànar,
    arozràn imono pyr, win a''e ma''e rehe we har.'
  eng-DRA: And a buck goat for sin, besides the things that are wont to be offered
    for sin, for expiation, and for the perpetual holocaust with their sacrifice and
    libations.
