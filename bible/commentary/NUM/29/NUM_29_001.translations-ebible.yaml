  uig-ARA: يەتتىنچى ئاينىڭ بىرىنچى كۈنى سىلەر مۇقەددەس يىغىلىش ئۆتكۈزۈڭلار؛ ئۇ كۈنى
    ھېچقانداق ئىش-ئەمگەك قىلماسلىقىڭلار كېرەك. بۇ سىلەر ئۈچۈن كانايلار چېلىنىدىغان
    كۈنى بولىدۇ.
  sus-sus: «Kike solofere nde xi singe, wo xa wo malan n batude. Wo naxa wali yo raba
    na lɔxɔɛ. Wo sarae fema nɛ na lɔxɔɛ.
  pon-2006: Ni keieun rahnen keisuhn sounpwong kumwail pahn pokonpene pwehn wia kaudok,
    oh sohte doadoahk pahn wiawi rahno. Ni rahno sowi kan pahn pepeuk.
  ksd-ksd: Ma ta ra valavuruana gai, ta ra luaina bung, avat a pait ra kivung na lotu;
    koko avat a pait ta papalum tana; ia ra bung na vuvu tavur pire vavat.
  tur-YTC: “'Yedinci ayın birinci günü kutsal toplantınız olacak; olağan hiçbir iş
    yapmayacaksın. Bu size boru çalma günüdür.
  grc-BRENT: Καὶ τῷ μηνὶ τῷ ἑβδόμῳ, μιᾷ τοῦ μηνὸς, ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν
    ἔργον λατρευτὸν οὐ ποιήσετε· ἡμέρα σημασίας ἔσται ὑμῖν.
  ind-AYT: “Pada hari pertama bulan ketujuh, kamu harus mengadakan pertemuan kudus.
    Janganlah melakukan pekerjaan yang berat. Itulah hari raya Peniupan Trompet.
  nya-nya: “ ‘Pa tsiku loyamba la mwezi wachisanu ndi chiwiri muzichita msonkhano
    wopatulika ndipo musamagwire ntchito iliyonse. Ili ndi tsiku limene muziliza malipenga.
  hrv-hrv: “U sedmome mjesecu, na prvi dan mjeseca, imajte sveti saziv. Nikakva težačkog
