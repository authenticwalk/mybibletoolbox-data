verse: NUM.029.001
translations:
  mal-C: “ ‘ഏഴാംമാസം ഒന്നാംതീയതി വിശുദ്ധസഭായോഗം കൂടണം; അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.
    അതു നിങ്ങൾക്കു കാഹളങ്ങൾ മുഴക്കാനുള്ള ദിനം.
  deu-TKW: 'Im siebenten Monat aber, am ersten des Monats, sollt ihr Festversammlung
    am Heiligtum abhalten; da dürft ihr keinerlei Werktagsarbeit verrichten: als Tag
    des Lärmblasens soll er euch gelten.'
  lin-lin: « ‹ Na mokolo ya liboso ya sanza ya sambo, bokozala na mayangani ya bule.
    Bokosala mosala moko te oyo bosalaka mokolo na mokolo, ekozala nde mokolo ya kobeta
    bakelelo.
  eng-LSV: “And in the seventh month, on the first of the month, you have a holy convocation;
    you do no servile work; it is a day of shouting to you;
  eng-GNV: 'Moreouer, in the first day of the seuenth moneth ye shall haue an holy
    conuocation: ye shall doe no seruile worke therein: it shall be a day of blowing
    the trumpets vnto you.'
  eng-WEBSTER: 'And in the seventh month, on the first day of the month, ye shall
    have a holy convocation; ye shall do no servile work: it is a day of blowing the
    trumpets to you.'
  nhw-BL: “Ipan nopa achtihui tonal ipan metztli chicome ipan nopa israelita calendario
    [29:1 Quemantic ni tonal huetzis ipan septiembre huan quemantic ipan ipejya octubre
    ipan tocalendario tlen ama.] ipan sesen xihuitl anquichihuase se tlasentililistli
    tlatzejtzeloltic para sempa anmoiyocatlalise para na, huan niyon se tequitl amo
    anquichihuase ipan nopa tonali. Nopa elis se tonal para anquipitzase tlapitzali.
  swh-ONEN: “ ‘Katika siku ya kwanza ya mwezi wa saba mtakuwa na kusanyiko takatifu
    na msifanye kazi ya kawaida. Ni siku kwa ajili yenu ya kupiga tarumbeta.
  bba-bba: Suru nɔɔbɑ yirusen tɔ̃ɔ ɡbiikiru sɔɔ, i ku sɔmburu ɡɑru ko. I ko i mɛnnɑwɑ
    i Yinni Gusunɔ tɑkɑru ko. I ko i tɔ̃ɔ te diwɑ i n kɔbi soomɔ.
  eng-KJVCPB: 'And in the seventh month, on the first day of the month, ye shall have
    a holy convocation; ye shall do no servile work: it is a day of blowing the trumpets
    unto you.'
  luo-luo: “ ‘E odiechiengʼ mokwongo mar dwe mar abiriyo losuru chokruok mowal kendo
    kik uti tijeu mapile. En odiechiengʼ mugoyoe turumbete.
  meu-meu: Hua ihahituna ena dina gini-gunana ai, umui na hebou helaḡana ta bavabia;
    una dina ai ḡaukara badana ta basio karaia. Una dina ai danu kibi ba hiriri,
  npi-ULB: “सातौँ महिनाको पहिलो दिनमा परमप्रभुको सम्मानमा तिमीहरूले एउटा पवित्र सभा
    राख्‍नुपर्छ । तिमीहरूले त्यस दिन कुनै नियमित काम गर्नुहुँदैन । यो तिमीहरूले तुरही
    फुक्‍ने दिन हुने छ ।
  yor-yor: “ ‘Ní ọjọ́ kìn-ín-ní, oṣù keje, kí ẹ ní àpéjọ mímọ́, ẹ kò gbọdọ̀ ṣe iṣẹ́
    kankan. Ọjọ́ ìfùnpè ni ó jẹ́ fún yín.
  pes-OPCB: «عید شیپورها، روز اول ماه هفتم هر سال برگزار شود. در آن روز باید همهٔ
    شما برای عبادت جمع شوید و هیچ کار دیگری انجام ندهید.
  tgl-ULB: “Sa ikapitong buwan, sa unang araw ng buwan, dapat magkaroon kayo ng isang
    banal na pagpupulong upang parangalan si Yahweh. Hindi kayo dapat gumawa ng karaniwang
    gawain sa araw na iyon. Ito ay magiging isang araw kung kailan hihipan ninyo ang
    mga trumpeta.
  hui-hui: Anduane Homogohanda Mosese ibugua wali agali lamilo bi lamialu lalu, Ege
    kanenaga horo mbira haragola tígua biabe ngaru nabi wahalu lotu lole íbu ngoai
    halimu. Horo timbuni ogoningi Mbelo Biguliru Pu Lolene ngagoni.
  mya-mya: သင်​တို့​သည်​သတ္တ​မ​လ၊ ပ​ထ​မ​နေ့​တွင် စု​ဝေး ဝတ်​ပြု​ရ​မည်။ ထို​နေ့​တွင်​အ​လုပ်​မ​လုပ်​ရ။
    ထို​နေ့​တွင်​တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​ရ​မည်။-
  bod-N: དེ་ཡང་ཟླ་བ་བདུན་པའི་ཉིན་དང་པོར། ཁྱོད་ཅག་ལ་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ། རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
    དེ་ནི་ཁྱོད་ཅག་གིས་དུང་འབུད་པའི་ཉིན་མོ་ཡིན་ནོ། །
  sna-sna: “ ‘Pazuva rokutanga romwedzi wechinomwe, muite ungano tsvene uye murege
    kubata basa ramazuva ose. Izuva rokuti muridze hwamanda.
  spa-BLM: “‘En el séptimo mes, el primer día del mes, tendréis una santa convocación;
    no haréis ningún trabajo regular. Es un día de toque de trompetas para ti.
  cac-cac: A d'a b'ab'el c'ual yic yuquil uj, tze molb'ej e b'a yic tzex och ejmelal.
    A d'a jun c'ual chi' malaj junoc mach smunlaji. A jun c'ual chi', sc'ual yic spuji
    q'uen trompeta.
  swh-ULB: Katika siku ya kwanza, ya mwezi wa saba, mtakuwa na kusanyiko takatifu
    la kumwabudu BWANA. Katika siku hiyo hamtafanya kazi zenu za kila siku. Itakuwa
    siku ya kupiga matarumbeta.
  bel-bel: І сёмага месяца, у першы дзень месяца, хай будзе ў вас сьвяшчэнны сход;
    ніякай працы не рабеце; хай будзе гэта ў вас дзень трубнага гуку;
  deu-ELBBK: Und im 7. Monat, am 1. des Monats, soll euch eine heilige Versammlung
    sein; keinerlei Dienstarbeit sollt ihr tun; ein Tag des Posaunenhalls soll es
    euch sein.
  mbb-OT: “Diyà te egkehuna he andew te ikepitu he vulan, tiǥum kew para te ked-azap
    te Nengazen, ne kenè kew terebahu. Iyan heini andew te kebpezaǥing niw te menge
    trumpita.
  mal-2015: ഏഴാം മാസം ഒന്നാം തിയ്യതി വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു സാമാന്യവേലയൊന്നും
    ചെയ്യരുതു; അതു നിങ്ങൾക്കു കാഹളനാദോത്സവം ആകുന്നു.
  rmc-rmc: Ešebno džives andro eftato čhon na kerena ňisavi buči, ale savore pes zdžana
    oda džives te lašarel le Devles. Oda džives trubinena pro trubi.
  pes-OPV: «و در روز اول ماه هفتم، محفل مقدس برای شما باشد؛ در آن هیچ کار خدمت مکنید
    و برای شما روز نواختن کرنا باشد.
  ron-1924: 'Ын луна а шаптя, ын чя динтый зи а луний, сэ авець о адунаре сфынтэ:
    атунч сэ ну фачець ничо лукраре де слугэ. Зиуа ачаста сэ фие веститэ ынтре вой
    ку сунет де трымбицэ.'
  ben-OBCV: “ ‘সপ্তম মাসের প্রথম দিনে, এক পবিত্র সভার আয়োজন কোরো এবং কোনো নিয়মিত
    কাজ করবে না। এই দিন তোমরা তূরী বাজাবে।
  som-som: Oo bisha toddobaad, maalinteeda kowaad, waa inaad yeelataan shir quduus
    ah; oo waa inaydaan innaba shuqul caadi ah samayn, waayo, waa maalin buunan laydiin
    afuufo.
  lat-VUC: Mensis etiam septimi prima dies venerabilis et sancta erit vobis. Omne
    opus servile non facietis in ea, quia dies clangoris est et tubarum.
  eng-ASVBT: 'And in the seventh month, on the first day of the month, ye shall have
    a holy convocation; ye shall do no servile work: it is a day of blowing of trumpets
    unto you.'
  ita-1885: E nel settimo mese, alle calendi, siavi santa raunanza; non fate in quel
    giorno opera alcuna servile; siavi giorno di suon di tromba.
  eng-LXXUP: 'And in the seventh month, on the first day of the month, there shall
    be to you a holy convocation: ye shall do no servile work: it shall be to you
    a day of blowing the trumpets.'
  eng-ULB: “In the seventh month, on the first day of the month, you must have a holy
    assembly to honor Yahweh. You must not do regular work on that day. It will be
    a day when you blow trumpets.
  spa-VBL: “Celebren una reunión sagrada el primer día del séptimo mes. No hagas nada
    de tu trabajo normal. Este es el día en que tocarás las trompetas.
  fra-_FOB: Et le premier jour du septième mois, vous aurez une sainte convocation;
    vous ne ferez aucune œuvre servile; ce sera pour vous un jour où l'on sonnera
    de la trompette.
  mal-mal: “ഏഴാം മാസം ഒന്നാം തീയതി വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് വേലയൊന്നും ചെയ്യരുത്;
    അത് നിങ്ങൾക്ക് കാഹളനാദോത്സവം ആകുന്നു.
  urd-GVR: Sātweṅ māh ke pandrahweṅ din bhī kām na karnā balki muqaddas ijtimā ke
    lie ikaṭṭhe honā. Us din narsinge phūṅke jāeṅ.
  suz-BL: गेपुकी ७ महिना ङा ङोंइती ङा नाक्‍ती ग्रुम्‍तीके का सेल्‍चा माल्‍नीनी। मेको
    नाक्‍ती गे काइ गेय मपने। मेको नाक्‍ती गे तुराही ताप्‍चा माल्‍नीनी। गन्‍ती १०:१०;
    लेवी २३:२४-२५
  ita-1927: Il settimo mese, il primo giorno del mese avrete una santa convocazione;
    non farete alcuna opera servile; sarà per voi il giorno dei suon delle trombe.
  ckb-ckb: «”لە یەکی مانگی حەوت، کۆبوونەوەی پیرۆزبوون دەبەستن، هیچ کارێکی ئاسایی ناکەن،
    بۆتان دەبێتە ڕۆژی دەنگی کەڕەنا.
  eng-BBE: In the seventh month, on the first day of the month, let there be a holy
    meeting; on it you may do no field-work; let the day be marked by the blowing
    of horns;
  kan-OKCV: “ ‘ಏಳನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ನೀವು ಪರಿಶುದ್ಧ ಸಭೆಯಾಗಿ ಕೂಡಿಬರಬೇಕು. ದೈನಂದಿನ
    ಉದ್ಯೋಗವನ್ನು ನೀವು ಮಾಡಬಾರದು. ಅದು ನಿಮಗೆ ತುತೂರಿಗಳನ್ನು ಊದುವ ದಿವಸವಾಗಿರುವುದು.
  bbb-bbb: (-)
  tam-2017: “ஏழாம் மாதம் முதல் தேதி பரிசுத்த சபைகூடும் நாளாக இருக்கவேண்டும்; அதில்
    சாதாரணமான எந்தஒரு வேலையும் செய்யக்கூடாது; அது உங்களுக்கு எக்காளம் ஊதும் நாளாக
    இருக்கவேண்டும்.
  spa-RV-1909: 'Y EL séptimo mes, al primero del mes tendréis santa convocación: ninguna
    obra servil haréis; os será día de sonar las trompetas.'
  ron-BTF: Și în luna a șaptea, în ziua întâi a lunii, să aveți o adunare solemnă,
    sfântă; să nu faceți nicio lucrare de servire în ea, aceasta vă este ziua sunării
    trâmbițelor.
  eng-WEBP: “‘In the seventh month, on the first day of the month, you shall have
    a holy convocation; you shall do no regular work. It is a day of blowing of trumpets
    to you.
  eng-FBV: “Hold a holy meeting on the first day of the seventh month. Don't do any
    of your normal work. This is the day when you will blow the trumpets.
  nld-1939: Op de eerste dag van de zevende maand moet ge een godsdienstige bijeenkomst
    houden, en moogt ge geen slafelijke arbeid verrichten; het zal de dag van bazuingeschal
    voor u zijn.
  nch-BL: “Ipan nopa achtohui tonal ipan metzti chicome ipan nopa israelita calendario
    ipan sesen xihuit anquichihuase se tasentilisti tatzejtzeloltic para sempa anmoiyocatalise
    para na, huan yon se tequit amo anquichihuase ipan nopa tonali. Nopa elis se tonali
    para anquipitzase tapitzali.
  vie-1934: Ngày mồng một tháng bảy, các ngươi sẽ có sự nhóm hiệp thánh; chớ nên làm
    một công việc xác thịt nào; về phần các ngươi, ấy sẽ là một ngày người ta thổi
    kèn vậy.
  hin-CV: “ ‘पहले महीने की पहली तारीख पर तुम पवित्र सभा आयोजित करोगे. इस दिन तुम कोई
    भी मेहनत न करोगे. यह वह दिन होगा, जिसे तुम तुरही बजाने के लिए प्रयोग करोगे.
  eng-OURB: '“‘In the seventh month Ethanim ·Ever-flowing durable stream (in Hebrew),
    7· or Tishrei ·[Beginning (in Babylonian)]·, on the first day of the month, you
    shall have a holy convocation; you shall do no regular aboda ·service·: it is
    a day of blowing of shofarot ·ram horns· to you.'
  spa-BES: En el séptimo mes, el primer día del mes, que haya una reunión santa; en
    él no podrás hacer trabajo de campo; Que el día sea marcado por el soplar de cuernos;
  tdx-tdx: Amy andro valoha’ i volam-pahafitoy, le hanao fañohara-miavake nahareo.
    Tsy hitolon-draha, fa andro fipoñafam-peo ho anahareo.
  vid-vid: “Zuwa lya mwaluko lya mwezi wa saba modita nhing'hano yelile na mleche
    kukola mijito. Alyo ndo zuwa lya kutowa mhalamanda.
  eng-OKE: And in the seventh month, on the first of the month, you shall have a holy
    convocation, and do no servile work; it shall be a day of the sounding of the
    trumpet to you.
  tha-KJV: “ในวั​นที​่​หน​ึ่งเดือนที่​เจ​็ดเจ้าจงมีการประชุมบริ​สุทธิ​์ เจ้​าอย่าทำงานหนัก
    เป็​นว​ันให้​เจ้​าทั้งหลายเป่าแตร
  por-BR-2018: 'E no sétimo mês, ao primeiro do mês tereis santa convocação: nenhuma
    obra servil fareis; vos será dia de soar as trombetas.'
  deu-ELO: Und im siebten Monat, am Ersten des Monats, soll euch eine heilige Versammlung
    sein; keinerlei Dienstarbeit sollt ihr tun; ein Tag des Posaunenhalls soll es
    euch sein.
  eng-WYC-2018: Forsooth the first day of the seventh month shall be holy, and worshipful
    to you; ye shall not do any servile work therein, for it is the day of sounding,
    and of trumps. (On the first day of the seventh month, there shall be a holy gathering;
    ye shall not do any daily work on it, for it is the day of the sounding of trumpets
    for the New Year’s Festival.)
  epo-epo: Kaj en la sepa monato, en la unua tago de la monato, estu ĉe vi sankta
    kunveno; faru nenian servan laboron; tago de trumpetado ĝi estu por vi.
  uig-PIN: Yǝttinqi ayning birinqi küni silǝr muⱪǝddǝs yiƣilix ɵtküzünglar; u küni
    ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmasliⱪinglar kerǝk. Bu silǝr üqün kanaylar qelinidiƣan küni
    bolidu.
  beo-beo: 'Oubi fesu amola eso age amoga dilia Hina Godema nodone sia:ne gadoma:ne
    gilisima. Hawa: hamosudafa mae hamoma. Amo esoha, dalabede duma.'
  tpi-OTNT: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Long de namba wan
    bilong namba 7 mun yupela i mas bung long lotu na yupela i no ken mekim wok. Dispela
    de em i Bikpela De bilong amamas na Bilong Winim Ol Biugel.
  hau-SA: “ ‘A rana ta farko ga wata na bakwai, a yi tsattsarkan taro, kada kuma a
    yi aikin da aka saba na kullum. Rana ce don busa ƙahoni.
  uig-LAT: Yettinchi ayning birinchi küni siler muqeddes yighilish ötküzünglar; u
    küni héchqandaq ish-emgek qilmasliqinglar kérek. Bu siler üchün kanaylar chélinidighan
    küni bolidu.
  nde-nde: “ ‘Ngosuku lwakuqala ngenyanga yesikhombisa yenzani umbuthano ongcwele
    njalo lingenzi imisebenzi yansuku zonke. Lusuku lwenu lokutshaya amacilongo.
  ton-ton: 'Pea ʻi hono fitu ʻoe māhina, ʻi he ʻuluaki ʻaho ʻoe māhina, te mou fai
    ai ʻae fakataha tapu; ʻe ʻikai te mou fai ai ha ngāue fakamaama: ko e ʻaho ia
    ʻoe ifi ʻoe ngaahi meʻalea kiate kimoutolu.'
  ces-1613: Měsíce pak sedmého v první den jeho shromáždění svaté míti budete, žádného
    díla robotného nebudete dělati; to jest den troubení vašeho.
  eng-WMB: “‘In the seventh month, on the first day of the month, you shall have a
    holy convocation; you shall do no regular work. It is a day of blowing of shofars
    to you.
  tam-TCV: “ ‘ஏழாம் மாதம் முதலாம்தேதி பரிசுத்த சபையைக் கூட்டுங்கள். அந்நாளில் வழக்கமான
    வேலை எதையும் செய்யவேண்டாம். அது உங்களுக்கு எக்காளங்களை ஊதும் நாளாயிருக்கிறது.
  ceb-ULB: “Sa ikapito nga bulan, sa unang adlaw sa bulan, kinahanglan nga aduna kamoy
    balaang panagtigom aron sa pagpasidungog kang Yahweh. Kinahanglan nga dili kamo
    motrabaho sa naandang buluhaton nianang adlawa. Kay mao kana ang adlaw nga magpatingog
    kamo sa mga trumpeta.
  pol-UBG: Pierwszego dnia siódmego miesiąca będziecie mieli święte zgromadzenie;
    nie będziecie wykonywać żadnej ciężkiej pracy. Będzie to dla was dzień wesołego
    trąbienia.
  urd-GVU: ساتویں ماہ کے پندرھویں دن بھی کام نہ کرنا بلکہ مُقدّس اجتماع کے لئے اکٹھے
    ہونا۔ اِس دن نرسنگے پھونکے جائیں۔
  deu-1912: Und der erste Tag des siebenten Monats soll bei euch heilig heißen, daß
    ihr zusammenkommt; keine Dienstarbeit sollt ihr da tun-es ist euer Drommetentag-
  kan-2017: “‘ತುತ್ತೂರಿಗಳ ಧ್ವನಿಯಿಂದ ಪ್ರಕಟವಾಗುವ ಏಳನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ನೀವು
    ಯಾವ ಉದ್ಯೋಗವನ್ನೂ ನಡೆಸದೆ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಕೂಡಬೇಕು.
  yap-yap: U lan e bin ni som’on e rran ko bin medlip e pul e ngam mu’ulunggad ni
    fan e liyor, ma dariy ba maruwel ni ngan rin’. Rofen nem e ngu’un thoy e rappa’.
  hlt-MCSB: A hla rhih dongkah hlasae a hnin khat vaengah nangmih ham hmuencim kah
