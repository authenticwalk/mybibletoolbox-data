  hin-2017: “फिर सातवें महीने के पहले दिन को तुम्हारी पवित्र सभा हो; उसमें परिश्रम
    का कोई काम न करना। वह तुम्हारे लिये जयजयकार का नरसिंगा फूँकने का दिन ठहरा है;
  wol-KYG: «Bu loolu weesee, benn fanu weeru juróom ñaareel, seen bésu woote bu sell
