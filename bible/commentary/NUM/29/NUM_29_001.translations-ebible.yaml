  cek-AK: Khrah sarihto haih, ni hmaloe koek ah kaciim rangpui amkhuenghaih to sah
    ah, na sak zong ih tok to sah hmah; to loe nang han mongkah uenghaih niah om tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Nii-walagugled-gebe-iba-onodedgi,
    bemar Bab-Jehová-nug odummogegala, bulakwaa nonimaloed. A-ibagi, bipisaale dule
    gwen arbaosulid. A-ibagi Gar-Trompeta-Ogoled-Iba naguoed.'
  uig-CYR: Йәттинчи айниң биринчи күни силәр муқәддәс жиғилиш өткүзүңлар; у күни һеч
    қандақ иш-әмгәк қилмаслиғиңлар керәк. Бу силәр үчүн канайлар челинидиған күни
    болиду.
  tel-2017: ఏడో నెల మొదటి రోజు మీరు పరిశుద్ధ సమాజంగా సమావేశం కావాలి.
  hat-BSA: “‘Alò, nan setyèm mwa nan premye jou nan mwa a, nou va osi fè yon konvokasyon
    sen. Nou pa pou fè okenn travay ki di. Li va pou nou yon jou pou soufle twonpèt.
  kos-kos: Ke len se emeet in malem se akitkosr, kowos fah tukeni in alu, ac tia oru
    kutena orekma. Ke len sac kowos in uk mwe ukuk uh.
  hbo-WLC: וּבַחֹ֨דֶשׁ הַשְּׁבִיעִ֜י בְּאֶחָ֣ד לַחֹ֗דֶשׁ מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה
    לָכֶ֔ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֣א תַעֲשׂ֑וּ י֥וֹם תְּרוּעָ֖ה יִהְיֶ֥ה לָכֶֽם׃
  ibo-ibo: “ ‘Ụbọchị unu ga-egbu opi ike ga-adị nʼabalị mbụ nke ọnwa asaa nʼafọ ọbụla.
    Nʼụbọchị ahụ, a ga-enwe mkpọkọta dị nsọ nke mmadụ niile. Unu agaghị arụ ọrụ ọbụla
    nʼụbọchị ahụ.
  ory-ory: “ଆଉ ସପ୍ତମ ମାସର ପ୍ରଥମ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର ଗୋଟିଏ ପବିତ୍ର ସଭା ହେବ; ତୁମ୍ଭେମାନେ
