    bitat boeih tah saii boeh.
  mdy-ETH: «ላንካሳ ዓጊና ፄኤራዛ ቤርታሳ ኬሎ ታና ካኣሽካኒ ቡኩዋቴ፤ ዓይጎዋ ማዾ ማዺፖቴ፤ ዬኖ ኬሎ ዛዬ ዋርቂንቶንጎ፤
  twi-ASANTE: “ ‘Bosome a ɛtɔ so nson no ɛda a ɛdi ɛkan wɔ afe biara mu no, monhyɛ
