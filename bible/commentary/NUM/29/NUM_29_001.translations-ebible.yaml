    amuan markɨ. Kar Sɨghabagh Iviamin Dughiar Ekiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ sɩ: Tɑcɑɑ sɛɛtʋ tike kɛ ɩ́ kɑ́ koti ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ
    nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule. Ɩ́ kɑɑ lɑ tǝmlɛ nɑtǝlɩ. Nɑ pɩɩ lɑ-mɛɣɛ kɑwilitɑsɩ
    ɑcimɑ.'
  azb-azb: Yeddinci ayda, ayın birində müqəddəs toplantı keçirin, heç bir gündəlik
