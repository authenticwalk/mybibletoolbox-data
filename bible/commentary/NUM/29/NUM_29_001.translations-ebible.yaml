  chk-chk: Iwe, lon aeuin ränin ewe afisuen maram oupwe afisi eu mwich mi pin. Ousap
    föri och angang lon. Ei rän eu ränin ämi oupwe ettiki ekewe rappwa.
  rop-rop: Wal Mosis bin kipgon tok, “Wen yumob irrim detlot longwan wisul jingat
    langa det feswan dei langa det namba 7 manth, yumob garra majurrumap miselp blanga
    weship, en yumob kaan dum eni wek.
  ukr-1871: І в місяцї семому, на первий день місяця того, мусять сьвяті збори в вас
    бути. Нїякого дїла робочого не робіть; день гучних труб буде се в вас.
  deu-1951: Und am ersten Tage des siebenten Monats sollt ihr eine heilige Versammlung
    halten, da sollt ihr keine Werktagsarbeit verrichten, denn es ist euer Posaunentag.
  eng-JPS: 'And in the seventh month, on the first day of the month, ye shall have
    a holy convocation: ye shall do no manner of servile work; it is a day of blowing
    the horn unto you.'
  srp-1865: A sedmoga mjeseca prvi dan da imate sveti sabor; posla ropskoga nijednoga
    ne radite; to da vam je trubni dan.
  lug-lug: “Ku lunaku olw’olubereberye olw’omwezi ogw’omusanvu munaakubanga olukuŋŋaana
    olutukuvu, era temuukolerengako mulimu gwonna ogwa bulijjo ogw’okukakaalukana.
    Olwo lwe lunaabanga olunaku lwammwe kwe munaafuuyiranga amakondeere.
  heb-heb: ובחדש השביעי באחד לחדש מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו יום תרועה
    יהיה לכם׃
  ben-IRV: সপ্তম মাসে, মাসের প্রথম দিনের সদাপ্রভুর সম্মানে তোমাদের পবিত্র সভা হবে।
    তোমরা কোন রকম কাজ করবে না। সেই দিন তোমাদের তূরী ধ্বনির দিন হবে।
  pan-pan: ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਤੁਹਾਡੀ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ। ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ
    ਕਰੋ ਪਰ ਉਹ ਤੁਹਾਡੇ ਲਈ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਣ ਦਾ ਦਿਨ ਹੋਵੇ।
  mya-JVB: သတ္တမ လ ၊ ပဌမ နေ့ရက်၌ ဓမ္မ စည်းဝေးခြင်းကို ပြု ရမည်။ လောကီ အလုပ်ကို မ လုပ်
    ရ။ တံပိုးမှုတ် ခြင်းကို ပြုရသောနေ့ ဖြစ် ၏။
  hmo-hmo: Dirava ena hadibaia hereva be Mose ese Israela taudia dekenai ma ia hamaoroa,
    ia gwau, “Hua namba 7 ena dina ginigunana dekenai, umui ese Lohiabada tomadiho
    henia totona do umui haboua, bona gaukara ta do umui karaia lasi. Unai dina dekenai
    kibi do umui hiriria.
  urd-urd: और सातवें महीने की पहली तारीख़ को तुम्हारा पाक मजमा' हो, उसमें कोई ख़ादिमाना
    काम न करना। यह तुम्हारे लिए नरसिंगे फूँकने का दिन है।
  rus-SYN: И в седьмой месяц, в первый день месяца, да будет у вас священное собрание;
    никакой работы не работайте; пусть будет это у вас день трубного звука;
  bqc-SIM: Mↄ soplade gↄↄ sɛ̃́ia zĩ́ àli kↄ̃ kãaa à ma sísi. Zĩbeezĩ ásuli
    zĩe kɛo. Iↄ dɛɛ́ kã̀aepɛgↄↄ ũ.
  tcz-CHONGTHU: Lha sagi alhin teng, nikho masa khat nasem diu hiche nikhoa chu natoh
    hahsa kiti na toh lou diu ahi. Hiche nikho chu nangho dinga sumkon kimut ging
    ni hi ding ahi.
  mar-mar: सातव्या महिन्याच्या पहिल्या दिवशी पवित्र मेळा भरवावा. त्यादिवशी तुम्ही
    कसलेही अंगमेहनतीचे काम करू नये. हा तुमचा कर्णा वाजवण्याचा दिवस आहे.
  qub-qub: «Ganchis quillaman gallaycoj rimir junajcho gamcuna shuntacanqui jatun
    diya captin. Chay junäga ama arunquicunachu. Jatun diya cashanta trompëtacunata
    tucaypa willaconga.
  hat-hat: Premye jou setyèm mwa a, n'a sanble tout moun pou yo vin fè sèvis pou adore
    Bondye. Jou sa a, pesonn p'ap gen dwa fè okenn gwo travay. Se jou sa a tou, y'a
    kònen twonpèt yo pou fè konnen jou a rive.
  eng-BSB: “On the first day of the seventh month, you are to hold a sacred assembly,
    and you must not do any regular work. This will be a day for you to sound the
    trumpets.
  tod-tod: «Alugi lɔfelasiɛi ma volo mɔungi, wa gaalɛba ɲadegai wo. Wo la boti nɔpɛ
    kɛa, eɠɛʋelei wa ɗa kɛ la. Toɠa ɠɛ wo ʋɛ ga puʋu fɛɛ yeei.
  eng-WEBPB: “‘In the seventh month, on the first day of the month, you shall have
    a holy convocation; you shall do no regular work. It is a day of blowing of trumpets
    to you.
  kbq-kbq: Hagi 7ni ikamofo ese knarera mikomota eri atru nehuta, mago'a knafima e'neri'za
    eri'zana ama ana knarera eorigahaze. Na'ankure e'i ufere kna me'ne.
  nhe-BL: “Ipan nopa achtohui tonal ipan metztli chicome ipan nopa israelita calendario
    [29:1 Quemantzi ni tonal huetzis ipan septiembre huan quemantzi ipan ipejya octubre
    ipan tocalendario tlen ama.] ipan sesen xihuitl inquichihuase se tlasentilistli
    tlatzejtzeloltic para sampa inmoiyocatlalise para na, huan niyon se tequitl ax
    inquichihuase ipan nopa tonali. Nopa elis se tonal para inquipitzase tlapitzali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko wemiapo kar Moizez pe. — Ezapo kar
    ko ma'e Izaew wanupe nehe, i'i izupe. — 7 haw zahy rehe pitài haw 'ar mehe pezemono'og
    Tupàn Tuweharupi Wiko Ma'e imuwete pà nehe. Ni amo numa'ereko kwaw a'e 'ar mehe
    wà nehe. Xaxeto upy putar xi'àm ma'e 'ak kwer iapo pyrer a'e 'ar mehe wà nehe.
  eng-DRA: The first day also of the seventh month shall be venerable and holy unto
    you; you shall do no servile work therein, because it is the day of the sounding
    and of trumpets.
