    iea, a parava ni vaki a tavure.
  wal-wal: “‘Laappuntta aginaayyo koiro gallassan, geeshsha yaa7aa shiiqite. Daafurssiya
    ooso aibanne oottoppite. He gallassai xurumbbai punettiyo gallassa.
  spa-PDDPT: En el séptimo mes, el día primero del mes, tendrán santa convocación.
