  asm-FB: আৰু সপ্তম মাহত, মাহৰ প্ৰথম দিনা যিহোৱাৰ সন্মানৰ অৰ্থে তোমালোকৰ পবিত্ৰ সভা
    হ’ব। সেই দিনা তোমালোকৰ কোনো দৈনন্দিন ব্যৱসায় কৰ্ম নকৰিবা। সেই দিনা তোমালোকৰ তূৰী
    বজোৱা দিন হ’ব।
  sus-A: «كِكٍ سٌلٌقٍرٍ ندٍ شِ سِنفٍ، وٌ شَ وٌ مَلَن ﭑ بَتُدٍ. وٌ نَشَ وَلِ يٌ رَبَ
    نَ لْشْي. وٌ سَرَيٍ قٍمَ نّ نَ لْشْي.
  fra-SBL: '"''Au septième mois, le premier jour du mois, vous aurez une sainte convocation ;
    vous ne ferez aucun travail régulier. C''est un jour où l''on fait sonner les
    trompettes pour vous.'
  hbo-hbo: וּבַחֹ֨דֶשׁ הַשְּׁבִיעִ֜י בְּאֶחָ֣ד לַחֹ֗דֶשׁ מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה
    לָכֶ֔ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֣א תַעֲשׂ֑וּ יֹ֥ום תְּרוּעָ֖ה יִהְיֶ֥ה לָכֶֽם׃
  eng-WYCLIFFE: Forsothe the firste dai of the seuenthe monethe schal be hooli, and
