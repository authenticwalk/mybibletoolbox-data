  gun-gun: — Ha'e gui sete jaxya re, jypy'igua ára py ma pejapo 'rã nhemboaty iky'a
    e'ỹ va'e. Neĩ peteĩve ma napemba'eapoi 'rã. Pẽvy oiko 'rã mimby guaxu pemonhe'ẽ
    aguã ára.
  ilo-ULB: “Iti maikapito a bulan, iti umuna nga aldaw iti bulan, masapul nga adda
    nasantoan a panaguummongyo nga agdayaw kenni Yahweh. Masapul nga awan aramidenyo
    a trabaho iti dayta nga aldaw. Daytanto ti aldaw a panangpuyotyo kadagiti trumpeta.
  kpg-kpg: Di laangi matagidagi di hidu malama, goodou e hai taumaha ge deai tangada
