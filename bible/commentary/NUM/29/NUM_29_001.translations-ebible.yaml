  guj-2017: સાતમાં મહિનાના પ્રથમ દિવસે તમારે યહોવાહના આદરમાં પવિત્રસભા રાખવી. રોજનું
    નિયત કામ કરવું નહિ. તે દિવસ તમારે માટે રણશિંગડાં વગાડવાનો છે.
  pon-2006A: Ni keieun rahnen keisuhn sounpwong kumwail pahn pokonpene pwehn wia kaudok,
