verse: NUM.029.013
translations:
  mal-C: യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായ ദഹനയാഗമായി ഊനമില്ലാത്ത പതിമ്മൂന്നു കാളക്കിടാവ്,
    രണ്ട് ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു പ്രായമുള്ള പതിന്നാല് ആൺകുഞ്ഞാട് എന്നിവ ഹോമയാഗം അർപ്പിക്കണം.
  deu-TKW: 'Und an Brandopfern, als Feueropfer zu lieblichem Geruch für Jahwe, habt
    ihr darzubringen: dreizehn junge Stiere, zwei Widder und vierzehn einjährige Lämmer;
    fehllos müssen sie sein.'
  lin-lin: 'Bokobonzela Yawe lokola mbeka ya kotumba mpe lokola likabo bazikisa na
    moto, oyo solo kitoko na yango ekosepelisa Yawe : bangombe zomi na misato ya mibali,
    bameme mibale ya mibali, mpe bana meme zomi na minei ya mibali ya mobu moko mpe
    ezanga mbeba.'
  eng-LSV: 'and have brought a burnt-offering near, a fire-offering of refreshing
    fragrance, to YHWH: thirteen bullocks, sons of the herd, two rams, fourteen lambs,
    sons of a year; they are perfect ones;'
  eng-GNV: 'And ye shall offer a burnt offring for a sacrifice made by fire of sweete
    sauour vnto the Lord, thirteene yong bullockes, two rammes, and fourtene lambes
    of a yeere olde: they shall bee without blemish.'
  eng-WEBSTER: 'And ye shall offer a burnt-offering, a sacrifice made by fire, of
    a sweet savor to the LORD; thirteen young bullocks, two rams, and fourteen lambs
    of the first year; they shall be without blemish:'
  nhw-BL: Huan para antechhueyichihuase ipan nopa achtihui tonali antechmacase se
    tlacajcahualistli tlatlatili catli ajhuiyac mijyotis noixpa. Huan nopa tlacajcahualistli
    elis 13 becerros ome oquich borregojme, huan 14 piloquich borregojtzitzi catli
    san quiaxitíaj se xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: Toeni sadaka ya kuteketezwa mafahali wachanga kumi na watatu, kondoo dume
    wawili, na wana-kondoo kumi na wanne wa mwaka mmoja, wote wasio na dosari, kama
    harufu nzuri inayompendeza Bwana.
  bba-bba: Tɔ̃ɔ bɑkɑ ten tɔ̃ɔ ɡbiikiru sɔɔ, i ko i nɛ, Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuɑwɑ ni nu koo mɑn nuburu dore. I ko i nu kowɑ kɑ nɑɑ kpɛmi wɔkurɑ itɑ kɑ yɑ̃ɑ
    kinɛnu yiru, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔkurɑ nnɛ ni nu wɔ̃ɔ tiɑ tiɑ mɔ. Yɑɑ sɑbe
    ni kpuro nu ko n sɑ̃ɑwɑ ni nuǹ ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: 'and ye shall offer a burnt offering, a sacrifice made by fire, of a
    sweet savour unto the Lord; thirteen young bullocks, two rams, and fourteen lambs
    of the first year; they shall be without blemish:'
  luo-luo: Kelnauru Jehova Nyasaye chiwo madungʼ tik mangʼwe ngʼar mar misango miwangʼo
    pep mar rwedhi apar gadek, imbe ariyo kod nyiimbe apar gangʼwen mahikgi achiel,
    maonge songa.
  meu-meu: 'Emui ḡole-oho boubouna na lahi ai ba haḡolea oho, bonana namo ḡauna Iehova
    ena: boromakau natudia mamaruanedia gwauta-toi; mamoe mamaruanedia rua; bona mamoe
    natudia mamaruanedia gwauta-hani, laḡani tamona ḡaudia, asi bebeka-bebekadia.'
  npi-ULB: तिमीहरूले परमप्रभुको निम्ति सुगन्धित बास्‍नाको निम्ति आगोद्वारा चढाइएको
    बलिदान अर्थात् होमबलि चढाउनुपर्छ । तिमीहरूले तेह्रवटा साँढे, दुईवटा भेडा र चौधवटा
    एक वर्षे थुमाहरू चढाउनुपर्छ । ती हरेक निष्खोट हुनुपर्छ । तिमीहरूले
  yor-yor: Kí ẹ sì rú ẹbọ sísun kan, ẹbọ tí a fi iná ṣe, tí ó ní òórùn dídùn sí Olúwa,
    ẹbọ tí ẹgbọrọ akọ màlúù mẹ́tàlá, àgbò méjì àti akọ ọ̀dọ́-àgùntàn mẹ́rìnlá tí ó
    jẹ́ ọdún kan, tí gbogbo rẹ̀ sì jẹ́ aláìlábùkù.
  pes-OPCB: در روز اول عید، سیزده گوسالۀ نر، دو قوچ و چهارده برهٔ نر یک ساله که همگی
    سالم و بی‌عیب باشند به عنوان قربانی سوختنی تقدیم کنید. این قربانی که بر آتش تقدیم
    می‌شود، مورد پسند خداوند واقع خواهد شد.
  tgl-ULB: Dapat kayong maghandog ng isang handog na susunugin, isang alay na ipinaraan
    sa apoy para magbigay ng isang mabangong halimuyak para kay Yahweh. Dapat maghandog
    kayo ng labing tatlong batang toro, dalawang lalaking tupa, at labing-apat na
    lalaking tupa na tig-iisang taong gulang. Dapat walang kapintasan ang bawat isa.
  hui-hui: Horo karu uruninaga horo pigane haragola Anduane Homogohondo loma urualeme
    lomabu mialu nga bayale biragola ibugua nga howa ibu miniha turu holebira. Tígua
    loma uruni nogo bulumaga wangabe daluaru haleria (13) bo lomabu mialu sibi wangabe
    dalua kira bo lomabu mialu sibi igini wangabe hongolo deria (14) mali mbira hangu
    heneru lomabu mialu bo delalimu. Nogo uruni bibahende dere durubi nabi bayale
    karu hondowa haru halu ibugu bilimu.
  mya-mya: ပ​ထ​မ​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား ထီး​ပျို​တစ်​ဆယ့်​သုံး​ကောင်၊
    သိုး​ထီး​နှစ်​ကောင် နှင့်​တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး​တစ်​ဆယ့်​လေး ကောင်​တို့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​ဖွယ်
    ရ​နံ့​အ​ဖြစ်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་སྦྱིན་སྲེག་འབུལ་དགོས་པ་སྟེ།
    གླང་ཐུག་བཅུ་གསུམ་དང་། ལུག་ཐུག་གཉིས་དང་། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་བཞི་བཅས་སོ།
    །
  sna-sna: Muuye nechibayiro chinopiswa kuti chive chinonhuhwira zvinofadza kuna Jehovha,
    chibayiro chinopiswa chehando duku gumi nenhatu, makondobwe maviri namakwayana
    makono gumi namana egore rimwe chete, ose asina kuremara.
  spa-BLM: 'Ofrecerás un holocausto, una ofrenda encendida, de aroma agradable a Yahvé:
    trece novillos, dos carneros, catorce corderos machos de un año, todos sin defecto;'
  cac-cac: 'A d''a junjun c''ual q''uin̈ chi'' tze n̈usantz''a juntzan̈ noc'' noc''
    d''a silab''il, te suc''uq''ui sjab'' syab'' Jehová: Chavan̈ noc'' ch''ac calnel
    yed'' 14-oc noc'' quelemtac calnel junjun ab''il sq''uinal. Masanil juntzan̈ noc''
    noc'' chi'' malajocab'' jab''oc spaltail noc''. Yed'' pax ixim harina calab''il
    yed'' aceite tz''ac''ji ofrendail: Vajxaque'' libra ixim yed'' junjun noc'' ch''ac
    calnel chi'', chan̈e'' libra ixim yed'' junjun noc'' quelemtac calnel chi''. Tzeyac''anpax
    junoc noc'' mam chiva silab''il yuj yac''ji tup e mul yed'' pax silab'' tz''ac''jitaxon
    d''a junjun c''u yed'' pax ixim harina yed'' vino tz''ac''jitaxon yed''oc d''a
    ofrendail. A yed'' juntzan̈ noc'' noc'' chi'', tzeyac''pax 13-oc noc'' quelemtac
    vacax d''a b''ab''el c''u, 12-oc noc'' d''a schab''il c''ual, 11-oc noc'' d''a
    yoxil c''ual, 10-oc noc'' d''a schan̈il c''ual, b''alun̈van̈oc noc'' d''a yoil
    c''ual, vajxacvan̈oc noc'' d''a svaquil c''ual, ucvan̈oc noc'' d''a yuquil c''ual.
    A yed'' junjun noc'' quelemtac vacax chi'' tz''ac''ji lajchaveoc libra ixim harina
    vach'', calab''il yed'' aceite. Stz''a juntzan̈ noc'' chi'' silab''il, te suc''uq''ui
    sjab'' syab'' Jehová.'
  swh-ULB: Mtatoa sadaka ya kuteketezwa, sadaka iliyotengenezwa kwa moto ilikutoa
    harufu nzuri kwa BWANA. Mtatoa mafahari wachanga kumi na tatu, kondoo waume wawili,
    na wanakondoo waume kumi na nne wa mwaka mmoja. Wote wakamilifu.
  bel-bel: 'і прыносьце цэласпаленьне, ахвяру, прыемную духмянасьць Госпаду: трынаццаць
    цялят, двух бараноў, чатырнаццаць ягнят-адналетак; без пахібы хай будуць яны;'
  deu-ELBBK: 'Und ihr sollt ein Brandopfer darbringen, ein Feueropfer lieblichen Geruchs
    dem HERRN: 13 junge Stiere, 2 Widder, 14 einjährige Lämmer; ohne Fehl sollen sie
    sein;'
  mbb-OT: 'Pemuhat kew te menge pemuhat he edtutungen he ebpekepenunuat te Nengazen
    is kehemut din. Diyà te egkehuna he andew iyan heini ipemuhat niw: 13 he turiti
    he vaka, dezuwa he meǥurang en he meemahan he menge kerehidu, wey 14 he nati he
    meemahan he menge kerehidu he tig senge-tuig is keǥurang dan. Ne heini is langun
    kinahanglan he wazè dan sazir.'
  mal-2015: നിങ്ങൾ യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി പതിമൂന്നു കാളക്കിടാവിനെയും രണ്ടു
    ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള പതിന്നാലു കുഞ്ഞാടിനെയും ഹോമയാഗം കഴിക്കേണം;
    അവ ഊനമില്ലാത്തവ ആയിരിക്കേണം.
  rmc-rmc: Pre ešebno džives anena sar e labarďi obeta, so šukares voňinel le RAJESKE,
    dešutrin (13) terne biken, duje bakren the dešuštar (14) jekheberšeskre bakroren,
    savoren bi e chiba.
  pes-OPV: و قربانی سوختنی هدیه آتشین عطر خوشبو برای خداوندبگذرانید. سیزده گاو جوان
    و دو قوچ و چهارده بره نرینه یک ساله که برای شما بی‌عیب باشند.
  ron-1924: 'Сэ адучець, ка ардере-де-тот, о жертфэ мистуитэ де фок, де ун мирос плэкут
    Домнулуй: трейспрезече вицей, дой бербечь ши пайспрезече мей де ун ан фэрэ кусур.'
  ben-OBCV: তেরোটি এঁড়ে বাছুর, দুটি মেষ এবং চোদ্দটি এক বর্ষীয় মদ্দা মেষশাবক নিয়ে,
    আগুনের মাধ্যমে সদাপ্রভুর আনন্দদায়ক সুরভিরূপে হোম-নৈবেদ্য উৎসর্গ করবে। প্রত্যেকটি
    ত্রুটিহীন হওয়া চাই।
  som-som: Oo waa inaad bixisaan qurbaan la gubo oo ah qurbaan dab lagu sameeyo oo
    Rabbiga caraf udgoon u ah, oo ah saddex iyo toban dibi oo yaryar, iyo laba wan
    oo waaweyn, iyo afar iyo toban wan oo yaryar oo wada gu jir ah, oo waa inay ahaadaan
    kuwo aan iin lahayn,
  lat-VUC: 'Offeretisque holocaustum in odorem suavissimum Domino, vitulos de armento
    tredecim, arietes duos, agnos anniculos immaculatos quatuordecim:'
  eng-ASVBT: and ye shall offer a burnt offering, an offering made by fire, of a sweet
    savor unto Jehovah; thirteen young bullocks, two rams, fourteen he-lambs a year
    old; they shall be without blemish;
  ita-1885: E offerite per olocausto, per sacrificio da ardere in soave odore al Signore,
    tredici giovenchi, due montoni, e quattordici agnelli di un anno, che sieno senza
    difetto;
  eng-LXXUP: And ye shall bring near whole burnt offerings, a sacrifice for a smell
    of sweet savor to the Lord, on the first day thirteen calves of the herd, two
    rams, fourteen lambs of a year old; they shall be without blemish.
  eng-ULB: You must offer a burnt offering, a sacrifice made by fire to produce a
    sweet aroma for Yahweh. You must offer thirteen young bulls, two rams, and fourteen
    male lambs a year old. Each must be without blemish.
  spa-VBL: 'Presenta como holocausto aceptable al Señor: trece novillos, dos carneros
    y catorce corderos machos de un año, todos ellos sin defectos.'
  fra-_FOB: Et vous offrirez en holocauste, en sacrifice fait par le feu, en agréable
    odeur à l'Éternel, treize jeunes taureaux, deux béliers, et quatorze agneaux d'un
    an, qui seront sans défaut;
  mal-mal: നിങ്ങൾ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഊനമില്ലാത്ത പതിമൂന്ന് കാളക്കിടാവിനെയും
    രണ്ട് ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും ഹോമയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Īd ke pahle din Rab ko 13 jawān bail, 2 menḍhe aur 14 bheṛ ke yaksālā bachche
    bhasm hone wālī qurbānī ke taur par pesh karnā. In kī ḳhushbū use pasand hai.
    Sab nuqs ke baġhair hoṅ.
  suz-BL: गेपुकीमी परमप्रभु यावे कली चोशा चढ़ेतीके चढ़ेचा माल्‍नीनी। मेको आ दाक्‍शो
    ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीके बाक्‍ब। मेको चोशा चढ़ेतीके मार बाक्‍चा
    माल्‍नीम देंशा हना, १३ ओटा ब्‍यफ, सांड निक्‍शी नु बर्स का गाप्‍शो १४ ओटा पाठा
    बाक्‍चा माल्‍नीम। मेको नेल्‍ल थम रिम्‍शो मारेइ मदुम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: E offrirete come olocausto, come sacrifizio fatto mediante il fuoco, di
    soave odore all’Eterno, tredici giovenchi, due montoni, quattordici agnelli dell’anno,
    che siano senza difetti,
  ckb-ckb: قوربانی سووتاندنیش پێشکەش دەکەن، قوربانی بە ئاگر، ئەو بۆنەی یەزدان پێی
    خۆشە، سێزدە جوانەگا و دوو بەران و چواردە بەرخی نێری یەک ساڵەی ساغ لەلایەن ئێوەوە
    دەبێت.
  eng-BBE: And give a burned offering, an offering made by fire of a sweet smell to
    the Lord, thirteen oxen, two male sheep, fourteen he-lambs of the first year,
    all without any mark on them;
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ದಹನಬಲಿಯಾಗಿ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಬೇಕು.
    ಏನೆಂದರೆ, ದೋಷವಿಲ್ಲದ ಹದಿಮೂರು ಎಳೆಯ ಹೋರಿಗಳನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ ಒಂದು ವರ್ಷದ ಹದಿನಾಲ್ಕು
    ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.012'
  tam-2017: நீங்கள் யெகோவாவுக்குச் சுகந்த வாசனையுள்ள சர்வாங்கதகனபலியாக பதின்மூன்று
    காளைகளையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒருவயதுடைய பழுதற்ற பதினான்கு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: 'Y ofreceréis en holocausto, en ofrenda encendida á Jehová en olor
    de suavidad, trece becerros de la vacada, dos carneros, catorce corderos de un
    año: han de ser sin defecto;'
  ron-BTF: Și să aduceți ofrandă arsă, un sacrificiu făcut prin foc, de o aromă dulce
    DOMNULUI; treisprezece tauri tineri, doi berbeci și paisprezece miei de un an;
    să fie fără cusur;
  eng-WEBP: 'You shall offer a burnt offering, an offering made by fire, of a pleasant
    aroma to the LORD: thirteen young bulls, two rams, fourteen male lambs a year
    old, all without defect;'
  eng-FBV: 'Present the following as a burnt offering acceptable to the Lord: thirteen
    young bulls, two rams, and fourteen male lambs a year old, all of them without
    defects.'
  nld-1939: Dan moet ge als een heerlijk geurend vuuroffer aan Jahweh een brandoffer
    opdragen van dertien jonge stieren, twee rammen, veertien eenjarige lammeren;
    gave dieren moeten het zijn.
  nch-BL: Huan para antechhueyichihuase ipan nopa achtohui tonali antechmacase se
    tacajcahualisti tatatili cati ajhuiyac mijyotis noixpa. Huan nopa tacajcahualisti
    elis 13 becerros, ome oquich borregojme, huan 14 piloquich borregojtzitzi cati
    sanoc quiaxitijtoque se xihuit huan cati amo teno quipiyaj.
  vie-1934: 'Các ngươi phải dùng mười ba con bò đực tơ, hai con chiên đực, và mười
    bốn chiên con đực giáp năm, không tì vít, dâng làm của lễ thiêu, tức là của lễ
    dùng lửa dâng lên có mùi thơm cho Đức Giê-hô-va:'
