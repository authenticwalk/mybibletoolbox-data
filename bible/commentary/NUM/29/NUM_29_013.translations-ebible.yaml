  eng-DBY: 'and ye shall present a burnt-offering, an offering by fire for a sweet
    odour to Jehovah: thirteen young bullocks, two rams, fourteen yearling lambs (they
    shall be without blemish);'
  hin-2017: तुम होमबलि यहोवा को सुखदायक सुगन्ध देने के लिये हव्य करके चढ़ाना; अर्थात्
    तेरह बछड़े, और दो मेढ़े, और एक-एक वर्ष के चौदह भेड़ के नर बच्चे; ये सब निर्दोष
    हों;
  wol-KYG: 'Nangeen ca sarxal ab rendi-dóomal, muy saraxu sawara ngir xetug jàmm,
    ñeel Aji Sax ji: fukki yëkk yu ndaw ak ñett, ak ñaari kuuy, ak fukk ak ñeenti
    xari menn at, te lépp mucc sikk.'
  eng-YLT: and have brought near a burnt-offering, a fire-offering, a sweet fragrance,
    to Jehovah; thirteen bullocks, sons of the herd, two rams, fourteen lambs, sons
    of a year; perfect ones they are;
  eng-WYC-2017: and ye shall offer burnt sacrifice, into sweetest odour to the Lord,
    thirteen calves of the drove, two rams, fourteen lambs of one year, without wem.
  eng-WMBB: 'You shall offer a burnt offering, an offering made by fire, of a pleasant
    aroma to the LORD: thirteen young bulls, two rams, fourteen male lambs a year
    old, all without defect;'
  urd-GVH: ईद के पहले दिन रब को 13 जवान बैल, 2 मेंढे और 14 भेड़ के यकसाला बच्चे भस्म
    होनेवाली क़ुरबानी के तौर पर पेश करना। इनकी ख़ुशबू उसे पसंद है। सब नुक़्स के बग़ैर
    हों।
  rug-rug: 'Koasa rane kekenu si mamu ponia koa Rau Zihova sa mia vinariponi ginani,
    pude sa hibina sa si qetu nia Rau: Manege ṉeta bulumakao kokoreo vaquradi, karua
    sipi kokoreo, meke manege made tuna sipi kokoreo, keke vuahenidi, sari doduru
    arini si loke ari kisakisadi.'
  gaz-gaz: Jiboota loonii kudha sadii, korbeeyyii hoolaa lamaa fi xobbaallaawwan hoolaa
    kudha afur kanneen umuriin isaanii waggaa tokko tokko taʼee fi kanneen hundi isaanii
    hirʼina hin qabne aarsaa gubamu kan fooliin isaa Waaqayyotti toluu fi kan ibiddaan
    dhiʼeeffamu dhiʼeessaa.
  fra-LSG: 'Vous offrirez en holocauste un sacrifice consumé par le feu, d’une agréable
    odeur à l’Éternel: treize jeunes taureaux, deux béliers, et quatorze agneaux d’un
    an sans défaut.'
  yal-yal: Xii singe lɔxɔni, ɛ xa tura bulan fu nun saxan nun konton firin nun yɛxɛɛn
    ɲɛɛ keden kedenna fu nun naanin ba saraxa gan daxin na Alatala xa, fɛ mi naxanye
    ra. A ralima a ma tɛɛn nan na, a xirin yi rafan a ma.
  haw-1868: A e kaumaha oukou i mohaikuni, i mohai i hanaia i ke ahi, he mea ala oluolu
    no Iehova; he umikumamakolu na bipikane opio, elua hipakane, he umikumamaha na
    keikihipa kina ole o ka makahiki mua;
  arb-NAV: وَتُقَرِّبُونَ فِي الْيَوْمِ الأَوَّلِ مُحْرَقَةً رَائِحَةَ رِضًى لِلرَّبِّ،
    ثَلاثَةَ عَشَرَ ثَوْراً وَكَبْشَيْنِ وَأَرْبَعَةَ عَشَرَ حَمَلاً حَوْلِيًّا سَلِيماً.
  ewe-ewe: Miaƒe gbe ma gbe ƒe numevɔsa tɔxɛ la ado dzidzɔ gã ŋutɔ na Yehowa. Miasa
    vɔ sia kple nyitsuvi wuietɔ̃, agbo eve kple agbovi wuiene siwo xɔ ƒe ɖeka. Lã
    siawo dometɔ ɖe sia ɖe nade blibo le go ɖe sia ɖe me.
  eng-LEE: And ye shall bring as a burnt-offering, a sacrifice made by fire, for a
    sweet savor unto the Lord, thirteen young bullocks, two rams, and fourteen sheep
    of the first year; without blemish shall they be.
  asm-FB: আৰু যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে অগ্নিকৃত উপহাৰস্বৰূপে হোম-বলিৰ কাৰণে
    তেৰটা দমৰা গৰু, দুটা মতা মেৰ আৰু চৌধ্যটা এবছৰীয়া মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা;
    আৰু সেইবোৰ প্রত্যেকটিয়েই নিৰ্ঘূণী পশু হ’ব লাগিব।
  sus-A: عَ شِ سِنفٍ، وٌ شَ تُورَ قُ نُن سَشَن، يّشّي كٌنتٌنيِ قِرِن، نُن يّشّي قُ
    نُن نَانِ بَ سّرّشّ فَن دَاشِ رَ ﭑ تَن عَلَتَلَ بّ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ،
    لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ. وٌ نَ عٍ فَن، عَ شِرِ حْشُنمّ تٍ ﭑ تَن عَلَتَلَ رَ.
  fra-SBL: 'Vous offrirez un holocauste, un sacrifice consumé par le feu, d''une odeur
    agréable à l''Éternel : treize jeunes taureaux, deux béliers, quatorze agneaux
    mâles d''un an, tous sans défaut ;'
  hbo-hbo: וְהִקְרַבְתֶּ֨ם עֹלָ֜ה אִשֵּׁ֨ה רֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פָּרִ֧ים בְּנֵי־בָקָ֛ר
    שְׁלֹשָׁ֥ה עָשָׂ֖ר אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים בְּנֵֽי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר
    תְּמִימִ֥ם יִהְיֽוּ׃
  eng-WYCLIFFE: in to swetiste odour to the Lord, threttene calues of the droue, twey
    rammes, fouretene lambren of o yeer, with out wem.
  cwe-cwe: Mwizalava nhambiko ya kutimbula kwa moto ili na mnung'ho unogile wa kumnogeza
    Mndewa Mulungu, madang'ang'a malume longo na matatu na mabebelu ya ng'hondolo
    maidi na wanang'hondolo longo na wane weli na mwaka umwe, wose sekewawe na chilema.
  kik-kik: Rehagai maruta ma gũcinwo na mwaki marĩ na mũtararĩko mwega wa gũkenia
    Jehova, igongona rĩa njino rĩa tũtegwa ikũmi na tũtatũ, na ndũrũme igĩrĩ, na tũtũrũme
    ikũmi na tũna o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: 'Vous offrirez un holocauste, sacrifice par le feu, d’agréable odeur à
    Yahweh : treize jeunes taureaux, deux béliers et quatorze agneaux d’un an, sans
    défaut,'
  cek-AK: Angraeng khaeah hmuihoih ah paek ih hmai angbawnhaih sak hanah, saning kanawk
    maitaw tae hatlai thumto, tuu tae hnetto hoi coek koi kaom ai saningto kaom tuucaa
    hatlai palito paek ah.
  cuk-cuk: 'Bab-Jehováʼga ibmar-yeer-yapanned-ukegala, we-ibdurgan be ukoed: Moli-bebe-nikad-sapingana,
    warambe-gakapaa (13), sibad-wawaad-machered, warbo. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    warambe-gakabake (14). We-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: силәр Пәрвәрдигарға атап, хушбуй кәлтүрсун дәп отта сунулидиған көйдүрмә
    қурбанлиқ сүпитидә яш топақтин он үчни, икки қочқар, бир яшлиқ әркәк қозидин он
    төртни сунуңлар (шулар һәммиси беҗирим болсун).
  tel-2017: దహనబలి, దాని నైవేద్యం, దాని పానార్పణ, కాకుండా, యెహోవాకు ఇష్టమైన సువాసనగల
    దహనబలిగా 13 కోడెలూ రెండు పొట్టేళ్ళు, ఒక సంవత్సరం వయసున్న 14 గొర్రె పిల్లలను అర్పించాలి.
    వాటిలో ఏ లోపమూ ఉండకూడదు.
  hat-BSA: 'Nou va prezante yon ofrann brile, yon ofrann pa dife kòm yon odè ki santi
    bon a SENYÈ a: trèz towo, de belye, katòz mal mouton nan laj 1 nan, ki san defo;'
  kos-kos: 'Ke len se emeet, oru sie mwe kisa mongo ma orek ke e nu sin LEUM GOD,
    su fohlo uh mwe akinsewowoyal: cow mukul fusr singoul tolkwe, sheep mukul lukwa,
    ac sheep fusr mukul singoul akosr yac se matwa — kewana ma inge in wangin kutena
    ma koluk ke mano.'
  hbo-WLC: וְהִקְרַבְתֶּ֨ם עֹלָ֜ה אִשֵּׁ֨ה רֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פָּרִ֧ים בְּנֵי־בָקָ֛ר
    שְׁלֹשָׁ֥ה עָשָׂ֖ר אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים בְּנֵֽי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר
    תְּמִימִ֥ם יִהְיֽוּ׃
  ibo-ibo: Cheenụ onyinye a na-enye site nʼọkụ nʼihu Onyenwe anyị nke isisi ya na-atọ
    ya ụtọ, jirinụ oke ehi iri na atọ, na ebule abụọ, na ụmụ ebule iri na anọ ndị
    na-enweghị ntụpọ, ndị gbara otu afọ, otu afọ, chụọ aja nsure ọkụ.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ ହୋମବଳି
    ରୂପେ ତେର ପୁଂଗୋବତ୍ସ, ଦୁଇ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ଚଉଦ ମେଷବତ୍ସ ଉତ୍ସର୍ଗ କରିବ; ଏମାନେ ନିଖୁନ୍ତ
    ହେବେ।
  chk-chk: Iwe, lon aeuin rän oupwe eäni asoren kek engol me ülüman nienifön ätemwänin
    kow, ruoman ätemwänin sip me engol me föman ätemwänin lam eu ierir, pwe ewe Samol
    mi Lapalap epwe efich pwoon. Ir meinisin esap wor terir.
  rop-rop: Langa det fes dei, yumob garra gibit YAWEI det daga ofring, en det smel
    garra meigim YAWEI brabli gudbinji. Blanga det ofring yumob garra gibit 13 yangwan
    boiwan buligi, dubala dediwan ship, en 14 boiwan ship wan yiya ol, holot nomo
    garram enijing rong langa olabat.
  ukr-1871: 'І принесете первого дня всепаленнє, огняну жертву любих пахощів Господеві:
    тринайцять бичків, двох баранів, ягнят перволїтків чотирнайцятеро; без скази мусять
    вони бути.'
  deu-1951: 'Da sollt ihr Brandopfer darbringen, ein wohlriechendes Feuer für den
    HERRN: dreizehn junge Farren, zwei Widder, vierzehn einjährige, tadellose Lämmer,'
  eng-JPS: 'and ye shall present a burnt-offering, an offering made by fire, of a
    sweet savour unto the LORD: thirteen young bullocks, two rams, fourteen he-lambs
    of the first year; they shall be without blemish;'
  srp-1865: I prinesite žrtvu paljenicu, ognjenu žrtvu za ugodni miris Gospodu, trinaest
    telaca, dva ovna, èetrnaest jaganjaca od godine, a neka su zdravi;
  lug-lug: Munaawangayo ekiweebwayo ekyokebwa, ekyokebbwa ku muliro ne muvaamu akawoowo
    akalungi akasanyusa Mukama Katonda, nga kya nte eza sseddume ento kkumi na ssatu,
    endiga ennume ento bbiri, abaana b’endiga abalume abaweza omwaka gumu ogw’obukulu
    kkumi na bana; nga byonna tebiriiko kamogo.
  heb-heb: והקרבתם עלה אשה ריח ניחח ליהוה פרים בני בקר שלשה עשר אילם שנים כבשים בני
    שנה ארבעה עשר תמימם יהיו׃
  ben-IRV: আর সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য আগুনে তৈরী হোমবলি হিসাবে তেরটি
    ষাঁড়ের বাচ্চা, দুইটি ভেড়া ও এক বছরের চৌদ্দটি ভেড়া উৎসর্গ করবে। এইসব নির্দোষ
    হওয়া চাই।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਸੁਗੰਧਤਾ ਦੀ ਅੱਗ ਦੀ ਹੋਮ ਬਲੀ ਯਹੋਵਾਹ ਲਈ ਚੜ੍ਹਾਓ ਅਰਥਾਤ ਤੇਰ੍ਹਾਂ ਵਹਿੜੇ,
    ਦੋ ਭੇਡੂ, ਚੌਦਾਂ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਜਿਹੜੇ ਦੋਸ਼ ਰਹਿਤ ਹੋਣ।
  mya-JVB: ပဌမနေ့၌ ထာဝရဘုရား အဘို့ မွှေးကြိုင် သော အနံ့ နှင့် မီး ဖြင့်ပြုသောမီးရှို့
    ရာယဇ်ဘို့ အသက်ပျို သော နွားထီး ဆယ် သုံး ကောင်၊ သိုးထီး နှစ် ကောင်၊ အခါမလည် အပြစ်
    မပါသော သိုးသငယ် ဆယ် လေး ကောင်တို့ကို ပူဇော် ရမည်။
  hmo-hmo: 'Inai aria ena dina ginigunana dekenai mai bonana namo Lohiabada dekenai
    aniani boubouna do umui henia: Boromakau natuna tau ibounai 13, mamoe tau rua,
    mamoe natuna tau, lagani tamona gaudia, ibounai 14, namodia momokani, bero o toto
    ta lasi gaudia.'
  urd-urd: और तुम सोख़्तनी क़ुर्बानी के तौर पर तेरह बछड़े, दो मेंढे, और चौदह यक —
    साला नर बर्रे चढ़ाना ताकि यह राहत अंगेज़ ख़ुशबू ख़ुदावन्द के लिए आतिशीन क़ुर्बानी
    ठहरे; यह सब के सब बे — 'ऐब हों।
  rus-SYN: 'и приносите всесожжение, жертву, приятное благоухание Господу: тринадцать
    тельцов, двух овнов, четырнадцать однолетних агнцев; без порока пусть будут они;'
  bqc-SIM: Íli sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na o ń gáaenao kuɛ'aaↄ̃ ń sãsakaoo
    pla ń sãsa wɛ̃donao gɛ̃o mɛ̀ndosai. Apii iↄ dɛ pↄ́ sãasaiↄ ũ.
  tcz-CHONGTHU: Hichea chu Pakaiya dinga gim namtui tah dinga thilto na bol diu, meiya
    ki gouvam thilto, pumgo thilto dinga bongchal gol som leh thum, kelngoi chal vang
    ni hi ding, kumkhat lhingsa cheh nolnabei hel kelngoi chal som le ni jaona hi
    ding ahi.
  mar-mar: तुम्ही होमार्पणे करावीत. ही अग्नीबरोबर करावयाची अर्पणे आहेत. त्यांचा सुवास
    परमेश्वरास आनंदीत करील. तुम्ही तेरा गोऱ्हे, दोन मेंढे, एकएक वर्षाची नरजातीची चौदा
    कोकरे, ही दोषरहित असावी.
  qub-qub: Rimir junajchöga rispitamar rupachinqui sänuta chunca quimsa (13) töru-mallwata,
    ishcay carnita, watayoj cashnitana chunca chuscuta (14). Chay rupachishayquipa
    jömuynenga nogapa shongöpäno canga.
  hat-hat: 'Premye jou a, n''a ofri bèt pou yo boule nèt nan dife pou Seyè a, ofrann
    ki va fè Seyè a plezi ak bon sant li: Men bèt pou nou ofri: trèz towo bèf, de
    belye mouton, katòz ti mouton ki gen ennan. Fòk yo tout san okenn enfimite.'
  eng-BSB: As a pleasing aroma to the LORD, you are to present an offering made by
    fire, a burnt offering of thirteen young bulls, two rams, and fourteen male lambs
    a year old, all unblemished,
  tod-tod: Wa nikɛ zinɛ ɓokpa puugɔ maazu saʋagɔ (13) ɠula ga gala zalaɠai, ta boli
    zinɛ felegɔ, ta kona gila baala sinɛ puugɔ maazu naanigɔ (14), nɛɛʋuzu mina ɠɛ
    ti ʋa, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'You shall offer a burnt offering, an offering made by fire, of a pleasant
    aroma to the LORD: thirteen young bulls, two rams, fourteen male lambs a year
    old, all without defect;'
  kbq-kbq: Hagi tevefima kre fanenehu ofama hanazana, Ra Anumzamo'ma knare mana vanigeno
    nentahino musema hania ofama hanazana, 13ni'a ve bulimakaonki, tare sipisipigi,
    14ni'a afuhe afahe osu'nenia ve sipisipi anentatami ofa hugahaze.
  nhe-BL: Huan para innechhueyichihuase ipan nopa achtohui tonali innechmacase se
    tlacajcahualistli tlatlatili tlen ajhuiyac mijmiyotis noixtla. Huan nopa tlacajcahualistli
    elis 13 becerros, ome oquich borregojme, huan 14 piloquich borregojtzitzi tlen
    san quiaxitíaj se xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: '''Ar ipy mehe perur temi''u imur pyr Tupàn pe nehe. Hyàkwegatu putar izupe
    nehe: Pezur putar ma''ea''yr izupe wà nehe. 13 tapi''aka''yr awa wà, mokoz àràpuhàràn
    hawitu ma''e awa wà, 14 àràpuhàràna''yr hawitu ma''e awa pitài kwarahy hereko
    har wà. Paw rupi wiko putar ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: 'And you shall offer a holocaust for a most sweet odour to the Lord, thirteen
    calves of the herd, two rams, and fourteen lambs of a year old, without blemish:'
