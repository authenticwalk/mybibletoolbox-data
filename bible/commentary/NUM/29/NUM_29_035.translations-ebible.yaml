verse: NUM.029.035
translations:
  mal-C: “ ‘എട്ടാംദിവസം വിശുദ്ധസഭായോഗം കൂടണം; അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Am achten Tage sollt ihr Festversammlung abhalten; da dürft ihr keinerlei
    Werktagsarbeit verrichten.
  lin-lin: Na mokolo ya mwambe, bokozala na mayangani monene mpe bokosala mosala moko
    te oyo bosalaka mokolo na mokolo.
  eng-LSV: On the eighth day you have a restraint; you do no servile work;
  eng-GNV: 'In the eight day, yee shall haue a solemne assemblie: yee shall doe no
    seruile worke therein,'
  eng-WEBSTER: 'On the eighth day ye shall have a solemn assembly: in it ye shall
    do no servile work.'
  nhw-BL: “Huan ipan chicueyi tonali tlen nopa ilhuitl, anquichihuase se tlasentililistli
    tlatzejtzeloltic para anmoiyocatlalise sempa para na, huan amo anquichihuase niyon
    se tequitl.
  swh-ONEN: “ ‘Katika siku ya nane mtakuwa na kusanyiko, na msifanye kazi ya kawaida.
  bba-bba: Tɔ̃ɔ bɑkɑ ten sɔ̃ɔ nɔɔbɑ itɑse sɔɔ, i bɛɛn sɔmɑ derio ye i rɑ ko, kpɑ i
    mɛnnɑ i kɑ nɛ, Yinni Gusunɔ sɑ̃,
  eng-KJVCPB: 'On the eighth day ye shall have a solemn assembly; ye shall do no servile
    work therein:'
  luo-luo: “ ‘E odiechiengʼ mar aboro chok oganda kanyakla kendo kik uti tije mapile.
  meu-meu: Dina ihataurahanina ai, umui na hebou helaḡana ta bavabia; una dina ai
    ḡaukara badana ta basio karaia.
  npi-ULB: आठौँ दिनमा तिमीहरूले अर्को गम्भीर सभा राख्‍नुपर्छ । तिमीहरूले कुनै नियमित
    काम गर्नुहुँदैन ।
  yor-yor: “ ‘Àti ní ọjọ́ kẹjọ kí ẹ̀yin kó ní àpéjọ, kí ẹ má sì ṣe iṣẹ́ kankan.
  pes-OPCB: «در روز هشتم، قوم اسرائیل را برای عبادت جمع کنید و در آن روز هیچ کار دیگری
    انجام ندهید.
  tgl-ULB: Sa ikawalong araw dapat magkaroon kayo ng isa pang mataimtim na pagpupulong.
    Hindi kayo dapat gumawa ng karaniwang gawain sa araw na iyon.
  hui-hui: Ani bialu horo halini haragola biabe maru ngaru nabi wahalu Anduane Homogo
    mitangi bialu lotu lole íbu ngoai halimu.
  mya-mya: အ​ဋ္ဌ​မ​နေ့​တွင်​သင်​တို့​သည်​စု​ဝေး​ဝတ်​ပြု​ရ မည်။ ထို​နေ့​၌​အ​လုပ်​မ​လုပ်​ရ။-
  bod-N: ཉིན་བརྒྱད་པར་ཁྱོད་ཅག་ལ་འདུ་འཛོམས་དམ་ནན་ཞིག་ཡོད་དགོས་ལ། རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: “ ‘Pazuva rorusere, unganai uye murege kuita basa ramazuva ose.
  spa-BLM: “‘El octavo día tendrás una asamblea solemne. No harás ningún trabajo regular;
  cac-cac: Axo d'a svajxaquil c'ual, tze molb'anoch e b'a eyoch ejmelal. Malaj munlajel
    tze c'ulej d'a jun c'ual chi'.
  swh-ULB: Siku ya nane mtakuwa na kusanyiko lingine makini. Hamtafanya kazi zenu
    za kila siku.
  bel-bel: На восьмы дзень хай будзе ў вас адданьне сьвята; ніякай працы не рабеце;
  deu-ELBBK: Am achten Tag soll euch eine Festversammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  mbb-OT: “Dutun te ikewalu he andew te kedsilibra niw, sevaha kew te ked-azap te
    Nengazen ne kenè kew terebahu keniyan he andew.
  mal-2015: എട്ടാം ദിവസം നിങ്ങൾക്കു അന്ത്യയോഗം ഉണ്ടാകേണം; അന്നു സാമാന്യവേലയൊന്നും
    ചെയ്യരുതു.
  rmc-rmc: Pro ochtoto džives tumen pale zdžana, hoj te lašaren le RAJES. Oda džives
    na kerena ňisavi buči.
  pes-OPV: «و در روز هشتم، برای شما جشن مقدس باشد؛ هیچ کار خدمت مکنید.
  ron-1924: Ын зиуа а опта, сэ авець о адунаре де сэрбэтоаре; атунч сэ ну фачець ничо
    лукраре де слугэ.
  ben-OBCV: “ ‘অষ্টম দিনে শেষ দিনের এক বিশেষ সভা করবে এবং কোনো নিয়মিত কাজ করবে না।
  som-som: Oo maalinta siddeedaadna waa inaad yeelataan shir quduus ah, oo waa inaydaan
    innaba shuqul caadi ah samayn,
  lat-VUC: Die octavo, qui est celeberrimus, omne opus servile non facietis,
  eng-ASVBT: 'On the eighth day ye shall have a solemn assembly: ye shall do no servile
    work;'
  ita-1885: Nell'ottavo giorno, siavi solenne raunanza; non fate in esso opera alcuna
    servile;
  eng-LXXUP: 'And on the eighth day there shall be to you a release: ye shall do no
    servile work in it.'
  eng-ULB: On the eighth day you must have another solemn assembly. You must not do
    regular work on that day.
  spa-VBL: “En el octavo día todos ustedes se reunirán juntos. No hagan nada de su
    trabajo normal.
  fra-_FOB: Le huitième jour, vous aurez une assemblée solennelle; vous ne ferez aucune
    œuvre servile;
  mal-mal: എട്ടാം ദിവസം നിങ്ങൾ വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് വേലയൊന്നും ചെയ്യരുത്.
  urd-GVR: Īd ke āṭhweṅ din kām na karnā balki muqaddas ijtimā ke lie ikaṭṭhe honā.
  suz-BL: मिनु मेको आ नोले ङा नाक्‍त गे परमप्रभु यावे नु ग्रुम्‍तीके का सेल्‍चा माल्‍नीनी।
    मेको नाक्‍त गे काइ गेय मपने।
  ita-1927: L’ottavo giorno avrete una solenne raunanza; non farete alcuna opera servile,
  ckb-ckb: «”لە ڕۆژی هەشتەم ئاهەنگی کۆتایی دەگێڕن، هیچ کارێکی ئاسایی ناکەن.
  eng-BBE: 'On the eighth day let there be a holy meeting: you may do no field-work;'
  kan-OKCV: “ ‘ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ನೀವು ಹಬ್ಬದ ಸಭೆಯಾಗಿ ಕೂಡಿಬರಬೇಕು. ದೈನಂದಿನ ಕೆಲಸವನ್ನು ನೀವು
    ಮಾಡಬಾರದು.
  bbb-bbb: '@see-verse:NUM.029.034'
  tam-2017: “எட்டாம் நாள் உங்களுக்கு விசேஷித்த ஆசரிப்பு நாளாக இருக்கவேண்டும்; அதில்
    சாதாரணமான எந்த ஒரு வேலையும் செய்யக்கூடாது.
  spa-RV-1909: 'El octavo día tendréis solemnidad: ninguna obra servil haréis:'
  ron-BTF: În ziua a opta să aveți o adunare, solemnă, să nu faceți nicio lucrare
    de servire în ea;
  eng-WEBP: “‘On the eighth day you shall have a solemn assembly. You shall do no
    regular work;
  eng-FBV: On the eighth day all of you are to meet together. Don't do any of your
    normal work.
  nld-1939: Op de achtste dag moet ge een feestvergadering houden, en moogt ge geen
    slafelijke arbeid verrichten.
  nch-BL: “Huan ipan chicueyi tonati ten nopa ilhuit, anquichihuase se tasentilisti
    tatzejtzeloltic para anmoiyocatalise sempa para na, huan amo anquichihuase yon
    se tequit.
  vie-1934: Ngày thứ tám, các ngươi phải có sự nhóm hiệp trọng thể; chớ nên làm một
    công việc xác thịt nào;
  hin-CV: “ ‘आठवें दिन तुम एक पवित्र सभा आयोजित करोगे. इस दिन तुम कोई भी मेहनत न करोगे.
  eng-OURB: '“‘On the eighth day you shall have a solemn assembly: you shall do no
    regular aboda ·service·;'
  spa-BES: 'Al octavo día, hágase una reunión santa: no puede hacer trabajo de campo;'
  tdx-tdx: Amy andro faha-valoy le manoa fifanontoñañe miavake naho ko mitolon-draha.
  vid-vid: “Zuwa lya nane, mowa na nhing'hano ng'hulu. Mleche kukola mijito zuwa alyo.
  eng-OKE: On the eighth day you shall have all assembly; no servile work shall you
    do,
  tha-KJV: ในวั​นที​่แปดเจ้าจงมีการประชุ​มอ​ันศั​กด​ิ์​สิทธิ์ เจ้​าอย่าทำงานหนัก
  por-BR-2018: No oitavo dia tereis solenidade; nenhuma obra servil fareis;
  deu-ELO: Am achten Tage soll euch eine Festversammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  eng-WYC-2018: In the eighth day, which is most solemn, ye shall not do any servile
    work (therein), (On the eighth day, there shall also be a holy gathering, and
    ye shall not do any daily work on it;)
  epo-epo: En la oka tago estu ĉe vi sankta kunveno; faru nenian servan laboron;
  uig-PIN: Sǝkkizinqi küni silǝr muⱪǝddǝs yiƣilix ɵtküzünglar; u küni ⱨeqⱪandaⱪ ix-ǝmgǝk
    ⱪilmanglar.
  beo-beo: 'Eso godo amoga, Hina Godema nodone sia:ne gadomusa: gilisili, hawa: hamosu
    mae hamoma.'
  tpi-OTNT: “Na long de namba 8 yupela olgeta i mas bung long mekim lotu. Na long
    dispela de yupela i no ken mekim wok.
  hau-SA: “ ‘A rana ta takwas kuwa za a yi tsattsarkan taro, ban da aikin da aka saba.
  uig-LAT: Sekkizinchi küni siler muqeddes yighilish ötküzünglar; u küni héchqandaq
    ish-emgek qilmanglar.
  nde-nde: Ngosuku lwesificaminwembili buthanani njalo lingenzi imisebenzi yensukwini.
  ton-ton: '¶ Pea ʻi hono ʻaho valu te mou fai ai ʻae fakataha tapu: ʻe ʻikai te mou
    fai ai ha ngāue fakamaama:'
  ces-1613: Dne pak osmého slavnost míti budete; žádného díla robotného nebudete dělati.
  eng-WMB: “‘On the eighth day you shall have a solemn assembly. You shall do no regular
    work;
  tam-TCV: “ ‘எட்டாம் நாளில் சபையைக் கூட்டுங்கள். அதில் வழக்கமான வேலை எதையும் செய்யவேண்டாம்.
  ceb-ULB: Sa ikawalo nga adlaw kinahanglan magbuhat kamog laing maligdong nga panagtigom.
    Kinahanglan nga dili kamo motrabaho sa naandang buluhaton nianang adlawa.
  pol-UBG: A ósmego dnia będziecie mieli uroczyste święto. Nie będziecie wykonywać
    żadnej ciężkiej pracy.
  urd-GVU: عید کے آٹھویں دن کام نہ کرنا بلکہ مُقدّس اجتماع کے لئے اکٹھے ہونا۔
  deu-1912: Am achten soll der Tag der Versammlung sein; keine Dienstarbeit sollt
    ihr da tun
  kan-2017: “‘ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ದೇವಾರಾಧನೆಗೆ ಸಭೆ ಕೂಡಿಬರಬೇಕು. ಅದರಲ್ಲಿ ಯಾವ ಉದ್ಯೋಗವನ್ನೂ
    ನಡೆಸಬಾರದು.
  yap-yap: Ma bin ni meruk e rran e ngam mu’ulunggad ni fan ko liyor ma dab ni maruwel.
  hlt-MCSB: A hnin rhet dongah tah nangmih ham pahong la om vetih thohtatnah bitat
    boeih tah saii uh boeh.
  mdy-ETH: «ሳላሳ ኬሎና ፔቴይዳ ታና ካኣሽካኒ ቡኩዋቴ፤ ዬኖ ኬሎና ዓይጎ ማዾዋ ማዺፖቴ፤
  twi-ASANTE: “ ‘Ɛda a ɛtɔ so nwɔtwe no, frɛ nnipa no nyinaa na wɔnhyia kommyɛ so.
    Ɛnsɛ sɛ moyɛ adwuma biara saa ɛda no.
  eng-WEBU: “‘On the eighth day you shall have a solemn assembly. You shall do no
    regular work;
  bnp-bnp: “Na polotoluna parava, mua lobo mu vapopo ni vasileki, naha ni rata a leho
    mu rata na parava vakaroro.
  wal-wal: “‘Hosppuntta gallassan geeshsha yaa7aa shiiqite; daafurssiya ooso aibanne
    oottoppite.
  spa-PDDPT: El octavo día tendrán una asamblea solemne. No harán obra servil.
  gun-gun: — Ha'e gui oito araa py ma pejapo 'rã nhemboaty iky'a e'ỹ va'e. Neĩ peteĩve
    ma napemba'eapoi 'rã.
  ilo-ULB: Iti maika-walo nga aldaw, masapul a maaddaankayo iti sabali pay a nasantoan
    a panagguummong.
  kpg-kpg: Togowalu laangi, dagabuli mai e daumaha ge deai tangada e hai ana moomee
    ai.
  uig-ARA: سەككىزىنچى كۈنى سىلەر مۇقەددەس يىغىلىش ئۆتكۈزۈڭلار؛ ئۇ كۈنى ھېچقانداق ئىش-ئەمگەك
    قىلماڭلار.
  sus-sus: «Sali xi solomasaxan nde, wo xa wo malan n tan Ala batude. Wo naxa wali
    gbɛtɛe raba na lɔxɔɛ.
  pon-2006: Ni kawaluhn rahn kumwail pahn pokonpene wia kaudok oh sohte me pahn doadoahk.
  ksd-ksd: Ta ra valavutuluna bung, avat a pait ra kivung na lotu; koko avat a pait
    ta papalum tana;
  tur-YTC: “'Sekizinci gün kutsal toplanmanız olacaktır. Olağan hiçbir iş yapmayacaksınız;
  grc-BRENT: Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξόδιον ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιησετε
    ἐν αὐτῇ.
  ind-AYT: Pada hari kedelapan menjadi perayaan besar bagimu. Jangan melakukan pekerjaan
    apa pun.
  nya-nya: “ ‘Pa tsiku lachisanu ndi chitatu muzichita msonkhano ndipo musamagwire
    ntchito iliyonse.
  hrv-hrv: Osmog dana imajte svečani zbor. Nikakva težačkog posla nemojte raditi.
  mps-mps: “‘Tama te dei namba 8, tede dage sisinama, lotu wao. Tama te sogo dagego
    sę me elamu dao.
  tpi-tpi: “Na long de namba 8 yupela olgeta i mas bung long mekim lotu. Na long dispela
    de yupela i no ken mekim wok.
  dan-1931: På den ottende Dag skal I holde festlig Samling, I må intet som helst
    Arbejde udføre.
  vie-OVCB: Vào ngày thứ tám sẽ có cuộc hội họp thánh, sẽ không ai được làm những
    việc thường ngày vào ngày này.
  guj-2017: આઠમા દિવસે તમારે બીજી પવિત્ર સભા રાખવી. તમારે બીજું કામ કરવું નહિ.
  pon-2006A: Ni kawaluhn rahn kumwail pahn pokonpene wia kaudok oh sohte me pahn doadoahk.
  por-BRBSL: “'No oitavo dia, você terá uma assembléia solene. Você não fará nenhum
    trabalho regular;
  cth-cth: Hahoi ataroe hnin vah ka sungrenpoung lah kamkhuengnae pawi na tawn awh
    han. Bang thaw hai na tawk awh mahoeh.
  twi-twi: “ ‘Da a ɛto so awotwe no, monyɛ ɔpɔn nhyiamu sononko. Ɛnsɛ sɛ moyɛ adwumaden
    biara saa da no.
  hlt-hlt: A hnin rhet dongah tah nangmih ham pahong la om vetih thohtatnah bitat
    boeih tah saii uh boeh.
  tbz-SIM: Diyiè niínnì yó ntú dibɑnni denni dìì yiè ndi di bɑ́ mpĩ́ mmutɔ̃mmú mɑmù
    dɛ kó diyiè.
  msy-2020: “Egh namba 8ɨn aruem, ia Godɨn ziam fɨsɨ uari akuv, ingangaribar amuan
    markɨ.
  dop-dop: Acimɑ sɔsɔɔnɑ kɛ ɩ́ kɑ́ koti nɑ ɩ́ tɔɣɔ kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ wule.
    Tǝmlɛ nɑtǝlɩ tǝ fɛɩ lɑpʋ.
  azb-azb: Səkkizinci gün özünüz üçün təntənəli toplantı keçirin, heç bir gündəlik
    işlərinizi görməyin.
  eng-DBY: 'On the eighth day ye shall have a solemn assembly: no manner of servile
    work shall ye do.'
  hin-2017: “फिर आठवें दिन तुम्हारी एक महासभा हो; उसमें परिश्रम का कोई काम न करना,
  wol-KYG: «Bésub juróom ñetteel ba seen bésub ndaje lay doon. Mboolem lees baaxoo
    liggéey, deesu ko ci liggéey.
  eng-YLT: '''On the eighth day a restraint ye have, ye do no servile work;'
  eng-WYC-2017: In the eighth day, which is most solemn, ye shall not do any servile
    work,
  eng-WMBB: “‘On the eighth day you shall have a solemn assembly. You shall do no
    regular work;
  urd-GVH: ईद के आठवें दिन काम न करना बल्कि मुक़द्दस इजतिमा के लिए इकट्ठे होना।
  rug-rug: Pa rane vina vesu si mi varigara pa vinahesi, meke loketoṉa tinavete si
    kote ta tavete.
  gaz-gaz: “ ‘Bultii saddeettaffaatti wal gaʼii qulqulluu godhadhaa; hojii idilee
    hin hojjetinaa.
  fra-LSG: 'Le huitième jour, vous aurez une assemblée solennelle: vous ne ferez aucune
    œuvre servile.'
  yal-yal: “ ‘Xii solomasɛxɛde lɔxɔni, ɛ xa ɛ malan. Ɛ nama ɛ wanla kɛ.
  haw-1868: 'I ka walu o ka la, he halawai nui ko oukou; mai hana oukou i ka hana
    luhi:'
  arb-NAV: وَفِي الْيَوْمِ الثَّامِنِ تَجْتَمِعُونَ لِلْعِبَادَةِ وَفِيهِ تَمْتَنِعُونَ
    عَنْ أَيِّ عَمَلٍ.
  ewe-ewe: “Le ŋkeke enyia gbe la, ameawo agawɔ takpekpe kɔkɔe. Miawɔ dɔ aɖeke gbe
    ma gbe o.
  eng-LEE: On the eighth day shall ye have a solemn assembly; no servile work shall
    ye do.
  asm-FB: অষ্টম দিনা তোমালোকৰ আৰু এখন ধৰ্মীয় সভা হ’ব। সেইদিনা তোমালোকে কোনো দৈনন্দিন
    ব্যৱসায়ৰ কৰ্ম নকৰিবা।
