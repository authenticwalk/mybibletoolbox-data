verse: NUM.029.020
translations:
  mal-C: “ ‘മൂന്നാംദിവസം ഊനമില്ലാത്ത പതിനൊന്നു കാളക്കിടാവ്, രണ്ട് ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള പതിന്നാല് ആൺകുഞ്ഞാട് എന്നിവ അർപ്പിക്കണം.
  deu-TKW: 'Am dritten Tage: elf Farren, zwei Widder und vierzehn fehllose, einjährige
    Lämmer'
  lin-lin: Na mokolo ya misato, bokobonza bangombe ya mibali zomi na moko, meme mibale
    ya mibali mpe bana mibali ya meme zomi na minei ya mobu moko, nyonso ezanga mbeba.
  eng-LSV: 'And on the third day: eleven bullocks, two rams, fourteen lambs, sons
    of a year, perfect ones;'
  eng-GNV: Also the third day ye shall offer eleuen bullocks, two rams, and fourteene
    lambes of a yeere olde without blemish,
  eng-WEBSTER: And on the third day eleven bullocks, two rams, fourteen lambs of the
    first year without blemish;
  nhw-BL: “Huan ipan eyi tonali ipan nopa ilhuitl, antechtencahuilise 11 becerros,
    ome oquich borregojme, huan 14 piloquich borregojtzitzi catli quiaxitijtoque se
    xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: “ ‘Katika siku ya tatu andaeni mafahali wachanga kumi na wawili, kondoo
    dume wawili, na wana-kondoo kumi na wanne wa mwaka mmoja, wote wasio na dosari.
  bba-bba: '@see-verse:NUM.029.019'
  eng-KJVCPB: And on the third day eleven bullocks, two rams, fourteen lambs of the
    first year without blemish;
  luo-luo: “ ‘E odiechiengʼ mar adek chiwuru rwedhi apar gachiel, imbe ariyo kod nyiimbe
    apar gangʼwen ma jo-higa achiel, ma duto onge songa.
  meu-meu: Dina ihatoina ai emui boubou be boromakau mamaruanedia gwauta-ta, mamoe
    mamaruanedia rua, bona mamoe natudia mamaruanedia gwauta-hani, laḡani tamona ḡaudia,
    asi bebeka-bebekadia.
  npi-ULB: सभाको तेस्रो दिनमा तिमीहरूले एघारवटा साँढे, दुईवटा भेडा र एक वर्षे चौधवटा
    थुमा चढाउनुपर्छ । ती हरेक निष्खोट हुनुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ kẹta, pèsè akọ màlúù mọ́kànlá, àgbò méjì, akọ àgùntàn mẹ́rìnlá
    ti ọdún kan tí kò ní àbùkù.
  pes-OPCB: «در روز سوم عید، یازده گوسالۀ نر، دو قوچ و چهارده برهٔ نر یک ساله که همه
    سالم و بی‌عیب باشند قربانی کنید.
  tgl-ULB: Sa ikatlong araw ng pagpupulong, dapat maghandog kayo ng labing-isang toro,
    dalawang lalaking tupa, at labing apat na lalaking tupang tig-iisang taong gulang,
    walang kapintasan ang bawat isa.
  hui-hui: Ani bialu horo tebonengi bulumaga wangabe beariabi (11) sibi wangabe kirabi
    sibi igini wangabe deria (14) mali mbira hangu heneru uruni bibahende dere durubi
    mbira nabi kago hondowa lomabu milimu.
  mya-mya: တ​တိ​ယ​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော နွား​ထီး​ပျို​တစ်​ဆယ့်​တစ်​ကောင်၊
    သိုး​ထီး​နှစ် ကောင်​နှင့်​တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး​တစ် ဆယ့်​လေး​ကောင်​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཉིན་གསུམ་པར་གླང་ཐུག་བཅུ་གཅིག་དང་། ལུག་ཐུག་གཉིས། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་བཞི་བཅས་འབུལ་དགོས་པར་མ་ཟད།
  sna-sna: “ ‘Pazuva rechitatu, mugadzire hando gumi neimwe, makondobwe maviri uye
    namakwayana makono gumi namana egore rimwe chete, zvose zvisina kuremara.
  spa-BLM: '“‘Al tercer día: once becerros, dos carneros, catorce corderos machos
    de un año sin defecto;'
  cac-cac: '@see-verse:NUM.029.019'
  swh-ULB: Siku ya tatu ya kusanyiko, mtatoa sadaka mafahari kumi na moja, kondoo
    dume wawili, na wanakondoo dume kumi na nne wa umri wa mwaka mmoja, wakamilifu.
  bel-bel: І на трэці дзень адзінаццаць цялят, двух бараноў, чатырнаццаць ягнят адналеткаў,
    без пахібы,
  deu-ELBBK: Und am dritten Tag 11 Stiere, 2 Widder, 14 einjährige Lämmer, ohne Fehl;
  mbb-OT: '“Diyà te iketelu he andew te kedsilibra niw iyan heini ipemuhat niw: 11
    he meemahan he turiti he vaka, dezuwa he meǥurang en he meemahan he menge kerehidu
    wey 14 he nati he meemahan he menge kerehidu he tig senge-tuig is keǥurang din.
    Is langun kayi kinahanglan he wazè dan sazir.'
  mal-2015: മൂന്നാം ദിവസം പതിനൊന്നു കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത പതിന്നാലു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Pro trito džives anena dešujekh (11) terne biken, duj bakren the dešuštar
    (14) jekheberšeskre bakroren bi e chiba.
  pes-OPV: «و در روز سوم، یازده گاو جوان و دو قوچ و چهارده بره نرینه یک ساله بی‌عیب.
  ron-1924: А трея зи, сэ адучець унспрезече вицей, дой бербечь ши пайспрезече мей
    де ун ан фэрэ кусур,
  ben-OBCV: “ ‘তৃতীয় দিনে এগারোটি ষাঁড়, দুটি মেষ ও চোদ্দটি এক বর্ষীয় মদ্দা মেষশাবক
    উৎসর্গ করবে। প্রত্যেকটি ত্রুটিহীন হওয়া চাই।
  som-som: Oo maalinta saddexaadna waxaad bixisaan kow iyo toban dibi, iyo laba wan
    oo waaweyn, iyo afar iyo toban wan oo yaryar oo wada gu jir ah oo aan iin lahayn.
  lat-VUC: 'Die tertio offeretis vitulos undecim, arietes duos, agnos anniculos immaculatos
    quatuordecim:'
  eng-ASVBT: And on the third day eleven bullocks, two rams, fourteen he-lambs a year
    old without blemish;
  ita-1885: E nel terzo giorno, offerite undici giovenchi, due montoni, e quattordici
    agnelli di un anno, senza difetto;
  eng-LXXUP: On the third day eleven calves, two rams, fourteen lambs of a year old
    without blemish.
  eng-ULB: On the third day of the assembly, you must offer eleven bulls, two rams,
    and fourteen male lambs a year old, each without blemish.
  spa-VBL: “Al tercer día, presenta once novillos, dos carneros y catorce corderos
    machos de un año de edad, todos ellos sin defectos.
  fra-_FOB: Et au troisième jour, vous offrirez onze taureaux, deux béliers, quatorze
    agneaux d'un an, sans défaut,
  mal-mal: മൂന്നാംദിവസം ഊനമില്ലാത്ത പതിനൊന്ന് കാളയെയും രണ്ട് ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ്
    പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കണം.
  urd-GVR: '@see-verse:NUM.029.019'
  suz-BL: मिनु मेको आ दीसा गे ११ ओटा ब्‍यफ, सांड निक्‍शी १४ ओटा बर्स का गाप्‍शो पाठा
    चढ़ेचा माल्‍नीनी। मेको नेल्‍ल मारेइ मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: Il terzo giorno offrirete undici giovenchi, due montoni, quattordici agnelli
    dell’anno, senza difetti,
  ckb-ckb: «”لە ڕۆژی سێیەم یازدە جوانەگا و دوو بەران و چواردە بەرخی نێری یەک ساڵەی
    ساغ ئامادە بکەن.
  eng-BBE: And on the third day eleven oxen, two male sheep, fourteen he-lambs of
    the first year, without any mark;
  kan-OKCV: “ ‘ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಹನ್ನೊಂದು ಹೋರಿಗಳನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ ಒಂದು
    ವರ್ಷದ ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.029.019'
  tam-2017: “மூன்றாம் நாளிலே பதினொரு காளைகளையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒருவயதுடைய
    பழுதற்ற பதினான்கு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y el día tercero, once becerros, dos carneros, catorce corderos de
    un año sin defecto;
  ron-BTF: 'Și în ziua a treia: unsprezece tauri, doi berbeci, paisprezece miei de
    un an, fără cusur;'
  eng-WEBP: '“‘On the third day: eleven bulls, two rams, fourteen male lambs a year
    old without defect;'
  eng-FBV: On the third day present eleven young bulls, two rams, and fourteen male
    lambs a year old, all of them without defects.
  nld-1939: Op de derde dag elf stieren, twee rammen, veertien gave, eenjarige lammeren;
  nch-BL: “Huan ipan eyi tonati ipan nopa ilhuit, antechtencahuilise 11 becerros,
    ome oquich borregojme, huan 14 piloquich borregojtzitzi cati quiaxitijtoque se
    xihuit huan cati amo teno quipiyaj.
  vie-1934: Ngày thứ ba, các ngươi phải dâng mười một con bò đực, hai con chiên đực,
    mười bốn chiên con đực giáp năm, không tì vít,
  hin-CV: “ ‘तीसरे दिन ग्यारह बछड़े, दो मेढ़े, एक वर्ष के चौदह निर्दोष मेमने.
  eng-OURB: “‘On the third day eleven bulls, two rams, fourteen male lambs a year
    old without defect;
  spa-BES: Y al tercer día once becerros, dos carneros, catorce corderos del primer
    año, sin ningún defecto;
  tdx-tdx: 'Amy andro faha teloy: bania folo-raik’amby; añondrilahy roe, vik’ añondry
    folo-efats’amby tsy aman-kandra,'
  vid-vid: “Zuwa lya kadatu, molavya mibuguma kumi na limwe na ming'holo milume mili
    na ming'holo myana kumi na jine ja mwaka umwe jilihela nongwa yoneche.
  eng-OKE: And on the third day eleven bullocks, two rams, fourteen unblemished lambs
    of the year;
  tha-KJV: ในวั​นที​่สามจงถวายวัวสิบเอ็ดตัว แกะผู้สองตัว ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​สิ​บสี่​ตัว
  por-BR-2018: E no dia terceiro, onze bezerros, dois carneiros, catorze cordeiros
    de ano sem defeito;
  deu-ELO: Und am dritten Tage elf Farren, zwei Widder, vierzehn einjährige Lämmer,
    ohne Fehl;
  eng-WYC-2018: In the third day, ye shall offer eleven calves, two rams, fourteen
    lambs of one year, without wem. (On the third day, ye shall offer eleven calves,
    two rams, and fourteen one-year-old lambs, all without blemish.)
  epo-epo: 'Kaj en la tria tago: dek unu bovidojn, du virŝafojn, dek kvar jaraĝajn
    ŝafidojn sendifektajn;'
  uig-PIN: Üqinqi küni bir yax torpaⱪtin on birni, ikki ⱪoqⱪar, bir yaxliⱪ ǝrkǝk ⱪozidin
    on tɵtni sununglar (xular ⱨǝmmisi bejirim bolsun)
  beo-beo: Eso osoda amoga bulamagau gawali waha debe gidayale gala amola sibi gawali
    aduna amola sibi mano gawali ode afae lalelegei 14, huluane noga:i, ledo hamedei,
    amo ima.
  tpi-OTNT: “Na long de namba 3 yupela i mas ofaim 11-pela bulmakau man na tupela
    sipsip man na 14 pikinini sipsip man i gat wanpela krismas tasol na i no gat sua
    samting i bagarapim skin bilong ol.
  hau-SA: “ ‘A rana ta uku za a miƙa bijimai goma sha ɗaya, raguna biyu, da kuma ’yan
    raguna goma sha huɗu, bana ɗaya-ɗaya, dukansu marasa lahani.
  uig-LAT: Üchinchi küni bir yash torpaqtin on birni, ikki qochqar, bir yashliq erkek
    qozidin on tötni sununglar (shular hemmisi béjirim bolsun)
  nde-nde: Ngosuku lwesithathu nikelani inkunzi ezilitshumi lanye, inqama ezimbili
    kanye lamazinyane ezimvu alitshumi lane alomnyaka owodwa wokuzalwa, konke kungelasici.
  ton-ton: ¶ Pea ʻi hono ʻaho tolu ko e fanga pulu ʻe hongofulu ma taha, mo e sipitangata
    ʻe ua, mo e lami ʻe hongofulu ma fā ʻi honau ʻuluaki taʻu taʻehamele ʻi ai.
  ces-1613: Dne pak třetího volků jedenácte, skopce dva, a beránků ročních bez poškvrny
    čtrnácte,
  eng-WMB: '“‘On the third day: eleven bulls, two rams, fourteen male lambs a year
    old without defect;'
  tam-TCV: “ ‘மூன்றாம் நாளில் பதினோரு காளைகளையும், இரண்டு செம்மறியாட்டுக் கடாக்களையும்,
    ஒரு வயதுடைய பதினான்கு செம்மறியாட்டுக் கடாக்குட்டிகளையும் ஆயத்தப்படுத்தவேண்டும்.
    இவை யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Sa ikatulo nga adlaw sa panagtigom, kinahanglan nga maghalad kamo og onse
    ka torong baka, duha ka torong karnero, ug katorse ka nating karnero nga usa ka
    tuig ang kagulangon, kinahanglan nga ang matag-usa walay tatsa.
  pol-UBG: A trzeciego dnia złożycie jedenaście cielców, dwa barany, czternaście rocznych
    baranków bez skazy;
  urd-GVU: '@see-verse:NUM.029.019'
  deu-1912: 'Am dritten Tage: elf Farren, zwei Widder, vierzehn jährige Lämmer ohne
    Fehl;'
  kan-2017: “‘ಮೂರನೆಯ ದಿನದಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಹನ್ನೊಂದು ಹೋರಿ, ಎರಡು ಟಗರು, ಹದಿನಾಲ್ಕು ಪೂರ್ಣಾಂಗವಾದ
    ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನೂ,
  yap-yap: Ma bin dalip e rran e ngam pi’ed ragag nge ta’reb e garbaw ni kab bitir,
    l’agruw e saf ni pumo’on, nge ragag nge aningeg pifak e saf ni pumo’on ni ta’reb
    e duw yangarrad, ni dariy bang u dowrad nib kireb.
  hlt-MCSB: A hnin thum dongah vaito pum hlai khat, tutal pumnit, tu kum at ca a hmabuet
    pum hlai li saeh.
  mdy-ETH: «ሃይሣሳ ኬሎና ቦሂሳ ባኣዚባኣ ታጶ ፔቴ ዎፓና፥ ላምዖ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ታጶ ዖይዶ ዓዴ ማራናይ ዒንጉዋቴ፤
  twi-ASANTE: “ ‘Afahyɛ ɛda a ɛtɔ so mmiɛnsa no so no, mode anantwie mmaa dubaako,
    nnwennini mmienu, nnwammaanini a wɔadi afe no dunan a wɔnnii dɛm biara
  eng-WEBU: '“‘On the third day: eleven bulls, two rams, fourteen male lambs a year
    old without defect;'
  bnp-bnp: “Na toluna parava, mu habi a bul­makau ge ravulu a polona i taku, a toga,
    a sipsip a toga ge rua. A tuna sipsip a toga ge ravulu a polona i va, ri tahoka
    a pida ne ria i taku. Ria lobo ri gavutuvutu.
  wal-wal: “‘Heezzantta gallassan, tammanne isiini mirggota, naa77u dorssa orggetanne
    issi laitta gidido tammanne oiddu dorssa orggeta, ubbaikka tilla bollaara de7iyaageeta,
    yarshshite.
  spa-PDDPT: El tercer día, 11 becerros, dos carneros, 14 corderos añales sin defecto,
  gun-gun: — Ha'e gui mboapy araa py ma peme'ẽ 'rã onze toro ra'y, mokoĩ vexa'i ava
    ha'e catorze vexa'i ra'y peteĩ ma'etỹ va'e, ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Iti maikatlo nga aldaw ti panaguummong, masapul a mangidatagkayo iti 11
    a bumbumaro a baka, dua a kalakian a karnero, ken 14 a kalakian nga urbon a karnero
    nga agtawen iti maysa, tunggal maysa kadagitoy ket awan mulitana.
  kpg-kpg: Togodolu laangi, goodou tigidaumaha ina nia damaa kau daane madangaholu
    maa dahi, nia siibi daane e lua, ge madangaholu maa haa siibi dagi dahi nadau
    ngadau, huogodoo nadau mee huaidu i nadau gili ai.
  uig-ARA: ئۈچىنچى كۈنى بىر ياش تورپاقتىن ئون بىرنى، ئىككى قوچقار، بىر ياشلىق ئەركەك
    قوزىدىن ئون تۆتنى سۇنۇڭلار ‹شۇلار ھەممىسى بېجىرىم بولسۇن›
  sus-sus: «Sali xi saxan nde, wo xa tuura fu nun firin, yɛxɛɛ kontonyi firin, nun
    yɛxɛɛ fu nun naani ba sɛrɛxɛ ra, naxee bara ɲɛ keren sɔtɔ, lanyuru mu na naxan
    ma,
  pon-2006: Ni kesiluhn rahn kumwail pahn meirongki koupwul wol ehk emen, sihpw wol
    riemen, oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  ksd-ksd: Ma ta ra vautuluna bung, a vinun ma tika na bulumakau, a ura sip, a vinun
    ma a ivat na nat na sip, a tomotoina, ba i kopono ko kadia kilala ma dia ko kakit;
  tur-YTC: “'Üçüncü gün on bir boğa, iki koç, bir yaşında kusursuz on dört erkek kuzu;
  grc-BRENT: Τῇ ἡμέρᾳ τῇ τρίτῃ μόσχους ἕνδεκα, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους τέσσαρας
    καὶ δέκα ἀμώμους.
  ind-AYT: Pada hari ketiga, 11 ekor sapi jantan, 2 ekor domba jantan, dan 14 ekor
    anak domba yang berumur setahun, yang tidak bercacat,
  nya-nya: “ ‘Pa tsiku lachitatu muzipereka ngʼombe zazimuna khumi ndi imodzi, nkhosa
    zazimuna ziwiri ndi ana ankhosa aamuna khumi ndi anayi a chaka chimodzi, zonse
    zopanda chilema.
  hrv-hrv: 'Trećeg dana: jedanaest junaca, dva ovna, četrnaest jednogodišnjih janjaca
    bez mane.'
  mps-mps: “‘Tama te dei namba 3, tede dagego te 11 kau kibu omai ofa yao, me te sipsip
    kibu omai si, me te 14 sipsip kibu gǫų te kibu be deli yai, te ofa yao. Te kibu
    dabe augwali keni dabego dolisąma yai sao, tilama tama ofa yao.
  tpi-tpi: “Na long de namba 3 yupela i mas ofaim 11-pela bulmakau man na tupela sipsip
    man na 14 pikinini sipsip man i gat wanpela krismas tasol na i no gat sua samting
    i bagarapim skin bilong ol.
  dan-1931: På den tredje Dag skal I ofre elleve unge Tyre, to Væddere og fjorten
    årgamle Lam, lydefri Dyr,
  vie-OVCB: Vào ngày thứ ba, dâng lễ thiêu gồm mười một bò tơ đực, hai chiên đực,
    và mười bốn chiên con một tuổi không tì vít.
  guj-2017: સભાના ત્રીજા દિવસે અગિયાર બળદો, બે ઘેટા તથા એક વર્ષની ઉંમરના ખામી વગરના
    ચૌદ હલવાનો ચઢાવવા.
  pon-2006A: Ni kesiluhn rahn kumwail pahn meirongki koupwul wol ehk emen, sihpw wol
    riemen, oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  por-BRBSL: '“''No terceiro dia: onze touros, dois carneiros, catorze cordeiros machos
    por ano sem defeito;'
  cth-cth: Hahoi apâthum hnin vah, maitotan hlaibun, tutan kahni, tutan kum touh e
    kacueme hlaipali,
  twi-twi: “ ‘Afahyɛ no da a ɛto so abiɛsa no, mode anantwinini dubaako, adwennini
    abien, nguantenmma a wɔadi afe no dunan a wonnii dɛm biara;
  hlt-hlt: A hnin thum dongah vaito pum hlai khat, tutal pumnit, tu kum at ca a hmabuet
    pum hlai li saeh.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè kɛ̀ dí n féútɛ́ yɛnɑɑdɑkɛ̀ tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ nɛ̀
    yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ yɛpedɑpɑ̀ɑ̀ ntɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni
    dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ kpɑ kuyɛ̀nkù.
  msy-2020: “Egh aruer namba 3ɨn, ia bulmakaun apurir igiar 11pla, ko sipsipɨn apurir
    pumuning, ko 14plan sipsipɨn apurir nguzir azenir vamɨra itiba, da bar moghɨra
    duaba dar mɨkarzibar puvatɨgham, ia da inigh izɨ.
  dop-dop: '@see-verse:NUM.029.019'
  azb-azb: Üçüncü gün qüsursuz on bir buğa, iki qoç, birillik on dörd erkək toğlu
    təqdim edin.
  eng-DBY: And on the third day, eleven bullocks, two rams, fourteen yearling lambs
    without blemish;
  hin-2017: “फिर तीसरे दिन ग्यारह बछड़े, और दो मेढ़े, और एक-एक वर्ष के चौदह निर्दोष
    भेड़ के नर बच्चे चढ़ाना;
  wol-KYG: '«Bésub ñetteel ba: fukki yëkk yu ndaw ak benn, ak ñaari kuuy, ak fukk
    ak ñeenti xari menn at, te lépp mucc sikk.'
  eng-YLT: '''And on the third day eleven bullocks, two rams, fourteen lambs, sons
    of a year, perfect ones;'
  eng-WYC-2017: In the third day, ye shall offer eleven calves, two rams, fourteen
    lambs of one year, without wem.
  eng-WMBB: '“‘On the third day: eleven bulls, two rams, fourteen male lambs a year
    old without defect;'
  urd-GVH: '@see-verse:NUM.029.019'
  rug-rug: Pa rane vina ṉeta va vukivukihi lani ka manege eke bulumakao kokoreo, karua
    sipi kokoreo, meke ka manege made tuna sipi kokoreo, keke vuahenidi; doduru arini
    si kaqu loke ari kisakisadi.
  gaz-gaz: “ ‘Bultii sadaffaatti jiboota loonii kudha tokko, korbeeyyii hoolaa lamaa
    fi xobbaallaawwan hoolaa kudha afur kanneen umuriin isaanii waggaa tokko tokko
    taʼee fi kanneen hundi isaanii hirʼina hin qabne dhiʼeessaa.
  fra-LSG: Le troisième jour, vous offrirez onze taureaux, deux béliers, et quatorze
    agneaux d’un an sans défaut,
  yal-yal: “ ‘Xii saxande lɔxɔni, ɛ xa tura bulan fu nun keden nun konton firin nun
    yɛxɛɛn ɲɛɛ keden kedenna fu nun naanin ba fɛ mi naxanye ra.
  haw-1868: 'A i ke kolu o ka la, he umikumamakahi na bipikane, elua hipakane, he
    umikumamaha na keikihipa kina ole o ka makahiki mua:'
  arb-NAV: وَتُقَرِّبوُنَ فِي الْيَوْمِ الثَّالِثِ أَحَدَ عَشَرَ ثَوْراً وَكَبْشَيْنِ
    وَأَرْبَعَةَ عَشَرَ حَمَلاً حَوْلِيًّا سَلِيماً.
  ewe-ewe: “Le Ŋkekenyui sia ƒe ŋkeke etɔ̃lia gbe la, miatsɔ nyitsuvi wuiɖekɛ, agbo
    eve kple agbovi wuiene, siwo xɔ ƒe ɖeka la asa numevɔ. Vɔsalã siawo dometɔ ɖe
    sia ɖe nade blibo.
  eng-LEE: And on the third day eleven bullocks, two rams, fourteen sheep of the first
    year without blemish;
  asm-FB: আৰু পবিত্র সভাৰ তৃতীয় দিনা এঘাৰটা দমৰা গৰু, দুটা মতা মেৰ আৰু চৌধ্যটা এবছৰীয়া
    নিঘূণ মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা, আৰু সেইবোৰ নিঘূণ পশু হ’ব লাগিব।
  sus-A: «سَلِ شِ سَشَن ندٍ، وٌ شَ تُورَ قُ نُن قِرِن، يّشّي كٌنتٌنيِ قِرِن، نُن يّشّي
    قُ نُن نَانِ بَ سّرّشّ رَ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ مُ نَ نَشَن مَ،
  fra-SBL: '"''Le troisième jour, onze taureaux, deux béliers, quatorze agneaux mâles
    d''un an sans défaut,'
  hbo-hbo: וּבַיֹּ֧ום הַשְּׁלִישִׁ֛י פָּרִ֥ים עַשְׁתֵּי־עָשָׂ֖ר אֵילִ֣ם שְׁנָ֑יִם
    כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  eng-WYCLIFFE: In the thridde dai ye schulen offre euleuen calues, twei rammes, fourtene
    lambren of o yeer, without wem.
  cwe-cwe: “Muna isiku yetatu mwizalava madang'ang'a malume longo na dimwe na ng'hondolo
    waidi na wanang'hondolo longo na wane weli na mwaka umwe, welibule chilema.
  kik-kik: “ ‘Mũthenya wa gatatũ-rĩ, haaragĩriai ndegwa ikũmi na ĩmwe, na ndũrũme
    igĩrĩ, na tũtũrũme ikũmi na tũna o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ
    na kaũũgũ.
  fra-NCL: Le troisième jour, vous offrirez onze taureaux, deux béliers et quatorze
    agneaux d’un an, sans défaut,
  cek-AK: Ni thumto naah maitaw tae hatlaito, tuu tae hnetto hoi coek koi kaom ai
    saningto kaom tuucaa hatlai palito paek ah.
  cuk-cuk: '” ’Ibapaagwadgine, we-ibdurgan be ukoed: Moli-bebe-nikad-sapingana, warambe
    gakagwensak (11). Sibad-wawaad-machered, warbo. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    warambe-gakabake (14). We-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Үчинчи күни бир яш топақтин он бирни, икки қочқар, бир яшлиқ әркәк қозидин
    он төртни сунуңлар (шулар һәммиси беҗирим болсун)
  tel-2017: మూడో రోజు నిత్యమైన దహనబలి దాని నైవేద్యం, దాని పానార్పణలు కాక ఏ లోపం లేని
    11 కోడెలను, రెండు పొట్టేళ్లను, ఒక సంవత్సరం వయసున్న 14 గొర్రెపిల్లలను
  hat-BSA: '“‘Epi nan twazyèm jou a: onz towo, de belye, katòz mal mouton nan laj
    1 nan san defo;'
  kos-kos: Ke len se aktolu, kisakin cow fusr mukul singoul soko, sheep mukul lukwa,
    ac sheep fusr mukul singoul akosr yac se matwa. Ma inge nukewa in wangin kutena
    ma koluk ke mano.
  hbo-WLC: וּבַיּ֧וֹם הַשְּׁלִישִׁ֛י פָּרִ֥ים עַשְׁתֵּי־עָשָׂ֖ר אֵילִ֣ם שְׁנָ֑יִם
    כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  ibo-ibo: “ ‘Nʼụbọchị nke atọ nke mmemme ahụ, ị ga-ewere ụmụ oke ehi iri na otu,
    na ebule abụọ, na ụmụ ebule iri na anọ ndị gbara otu afọ, otu afọ, ndị na-enweghị
    ntụpọ, chụọ aja.
  ory-ory: ଆଉ ତୃତୀୟ ଦିନରେ ନିଖୁନ୍ତ ଏଗାର ଗୋବତ୍ସ, ଦୁଇ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ଚଉଦ ମେଷବତ୍ସ,
  chk-chk: Iwe, lon aülüngatin rän oupwe eäni asor engol me eman nienifön ätemwänin
    kow, ruoman ätemwänin sip me engol me föman ätemwänin lam eu ierir. Ir meinisin
    esap wor terir.
  rop-rop: “En langa det namba 3 dei yumob garra gibit dijan ofring, 11 yangwan boiwan
    buligi, dubala dediwan ship en 14 boiwan ship wan yiya ol, holot nomo garram enijing
    rong langa olabat bodi.
  ukr-1871: 'І на третїй день: бичків одинайцятеро, баранів двох, ягнят перволїтків
    без скази чотирнайцятеро,'
  deu-1951: 'Und am dritten Tage: elf Farren, zwei Widder, vierzehn einjährige, tadellose
    Lämmer,'
  eng-JPS: And on the third day eleven bullocks, two rams, fourteen he-lambs of the
    first year without blemish;
  srp-1865: A treæi dan jedanaest telaca, dva ovna i èetrnaest jaganjaca od godine
    zdravijeh;
  lug-lug: “Ku lunaku olwokusatu munaateekateekanga ente eza sseddume kkumi n’emu,
    endiga ento ennume bbiri, n’abaana b’endiga abalume kkumi na bana ab’omwaka ogumu
    ogw’obukulu; nga byonna tebiriiko kamogo.
  heb-heb: וביום השלישי פרים עשתי עשר אילם שנים כבשים בני שנה ארבעה עשר תמימם׃
  ben-IRV: আর তৃতীয় দিনের তোমরা নির্দোষ এগারটি ষাঁড়, দুইটি ভেড়া ও এক বছরের চৌদ্দটি
    ভেড়া
  pan-pan: ਤੀਜੇ ਦਿਨ ਗਿਆਰ੍ਹਾਂ ਵਹਿੜੇ, ਦੋ ਭੇਡੂ ਅਤੇ ਚੌਦਾਂ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼
    ਰਹਿਤ ਚੜ੍ਹਾਓ।
  mya-JVB: တတိယ နေ့ ၌ ၊ နွားထီး ဆယ် တ ကောင်၊ သိုးထီး နှစ် ကောင်၊ အခါမလည် အပြစ် မပါသော
    သိုးသငယ် ဆယ် လေး ကောင်ကို၎င်း၊
  hmo-hmo: “Dina ihatoina dekenai boromakau tau ibounai 11, mamoe tau rua, bona mamoe
    natuna tau, lagani tamona gaudia, ibounai 14, namodia momokani, bero o toto lasi
    gaudia do umui henia.
  urd-urd: '''और तीसरे दिन ग्यारह बछड़े, दो मेंढे और चौदह यक — साला बे — ''ऐब नर बर्रे
    हों।'
  rus-SYN: И в третий день одиннадцать тельцов, двух овнов, четырнадцать однолетних
    агнцев, без порока,
  bqc-SIM: Dikpɛ gↄↄ àaↄ̃de zĩ́ àli sa'o màa ń gáaenao kuɛdo ń sãsakaoo pla
    ń sãsa wɛ̃donao gɛ̃o mɛ̀ndosai.
  tcz-CHONGTHU: Nithum lhinni le bongchal som le khat hi ding, kelngoi chal ni, kumkhat
    lhingsa cheh kelngoi chal nolna bei cheh som le li hi ding ahiye.
  mar-mar: तिसऱ्या दिवशी तुम्ही अकरा गोऱ्हे, दोन मेंढे आणि एक वर्षाचे चौदा निर्दोष
    कोकरे अर्पावी.
  qub-qub: «Quimsa caj junajcho pishtanqui sänuta chunca juc töru-mallwata, ishcay
    carnita, juc watayoj cashnita chunca chuscuta (14).
  hat-hat: Twazyèm jou fèt la, n'a ofri onz towo bèf, de belye mouton ak katòz ti
    mouton ki gen ennan. Fòk yo tout san okenn enfimite.
  eng-BSB: On the third day you are to present eleven bulls, two rams, and fourteen
    male lambs a year old, all unblemished,
  tod-tod: «Foloi zaʋasiɛi ma, wa nikɛ zinɛ puugɔ maazu ɠila (11) kula ga zalaɠai,
    ta baala sinɛ felegɔ, ta kona gila baala sinɛ puugɔ maazu naanigɔ (14), nɛɛʋuzu
    mina ɠɛ ti ʋa.
  eng-WEBPB: '“‘On the third day: eleven bulls, two rams, fourteen male lambs a year
    old without defect;'
  kbq-kbq: Hagi nampa 3 knazupa 11ni'a bulimakaonki, tare ve sipisipigi, 14ni'a anenta
    sipisipi afuhe afahe osu'nesiana ofa hugahaze.
  nhe-BL: “Huan ipan eyi tonali ipan nopa ilhuitl, innechtencahuilise 11 becerros,
    ome oquich borregojme, huan 14 piloquich borregojtzitzi tlen quiaxitijtoque se
    xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: Na'iruz haw 'ar mehe perur 11 tapi'aka'yr awa wà, mokoz àràpuhàràn hawitu
    ma'e awa wà, 14 àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko har wà. Paw rupi
    wiko putar ikatu 'ymaw hereko 'ymar romo wà nehe.
  eng-DRA: 'The third day you shall offer eleven calves, two rams, and fourteen lambs
    of a year old, without blemish:'
