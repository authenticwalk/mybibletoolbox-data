verse: NUM.029.005
translations:
  mal-C: നിനക്കു പ്രായശ്ചിത്തം വരുത്താൻ പാപശുദ്ധീകരണയാഗമായി ഒരു കോലാട്ടുകൊറ്റനെയും
    ഉൾപ്പെടുത്തുക.
  deu-TKW: Ferner einen Ziegenbock als Sündopfer, um euch Sühne zu schaffen, -
  lin-lin: Bokobakisa ntaba moko ya mobali lokola mbeka mpo na masumu, mpo na kosala
    mosala ya bolimbisi masumu mpo na bino.
  eng-LSV: and one kid of the goats [for] a sin-offering, to make atonement for you;
  eng-GNV: And an hee goate for a sinne offering to make an atonement for you,
  eng-WEBSTER: 'And one kid of the goats for a sin-offering, to make an atonement
    for you:'
  nhw-BL: Huan nojquiya techtencahuilise se chivo para se tlacajcahualistli por tlajtlacoli
    para antechixtzacuilise amotlajtlacolhua.
  swh-ONEN: Ongeza beberu mmoja kama sadaka ya dhambi kufanya upatanisho kwa ajili
    yenu.
  bba-bba: I ko i mɑɑ torɑrun yɑ̃kuru ko kɑ boo kinɛru.
  eng-KJVCPB: 'and one kid of the goats for a sin offering, to make an atonement for
    you:'
  luo-luo: Ewi mago meduru nywok achiel kaka chiwo mar pwodhruok e richo.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia, kara-dika iabi-ohona ḡauna, emui
    herohemaino ḡauna.
  npi-ULB: तिमीहरूले आफ्नो प्रायश्‍चित्तको निम्ति पापबलिको रूपमा एउटा बोका बलि चढाउनुपर्छ
    ।
  yor-yor: Àti òbúkọ kan fún ẹbọ ẹ̀ṣẹ̀ láti ṣètùtù fún yín.
  pes-OPCB: یک بز نر هم برای کفارهٔ گناهانتان قربانی کنید.
  tgl-ULB: At dapat kayong mag-alay ng isang lalaking kambing para sa handog ng pambayad
    ng inyong sariling kasalanan.
  hui-hui: Ani bialu nogo meme wangabe mbira wali agali tinaga ko domo wahelonaga
    lomabu bo delalimu. Anidagua beremigome wali agali ti i̱naga deni dodo nahe bayaleore
    holebira.
  mya-mya: ထို့​အ​ပြင်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဆိတ် ထီး​တစ်​ကောင်​ကို​လည်း​ပူ​ဇော်​ရ​မည်။
    ဤ နည်း​အား​ဖြင့်​လူ​တို့​အ​တွက်​သန့်​စင်​မှု ဝတ်​ကို​ပြု​ရ​မည်။-
  bod-N: ཡང་ར་ཕོ་གཅིག་སྡིག་བཤགས་མཆོད་པར་ཕུལ་ནས་ཁྱོད་ཅག་གི་སྡིག་པ་བཤག་དགོས།
  sna-sna: Muisewo nhongo imwe chete yembudzi sechipiriso chechivi kuti muzviyananisire.
  spa-BLM: y un macho cabrío como ofrenda por el pecado, para hacer expiación por
    vosotros;
  cac-cac: Tz'ac'jipax junoc noc' mam chiva silab'il yic stupcanel e mul d'a eyib'an̈.
  swh-ULB: Na mtatoa beberu mmoja kuwa sadaka ya dhambi ili kufanya upatanisho kwa
    ajili yenu.
  bel-bel: і аднаго казла ў ахвяру за грэх, дзеля ачышчэньня вас,
  deu-ELBBK: und einen Ziegenbock als Sündopfer, um Sühnung für euch zu tun;
  mbb-OT: Pemuhat kew zaan te sevaha he meemahan he kambing he pemuhat he para idlumpiyu
    su wey kew mevelukasi tenged te menge salè niw.
  mal-2015: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിപ്പാൻ പാപയാഗത്തിന്നായി ഒരു കോലാട്ടുകൊറ്റനും
    വേണം.
  rmc-rmc: Anena the jekhe capos pre obeta vaš tumare bini.
  pes-OPV: و یک بز نر بجهت قربانی گناه تابرای شما کفاره شود.
  ron-1924: Сэ адучець ши ун цап ка жертфэ де испэшире, ка сэ факэ испэшире пентру
    вой.
  ben-OBCV: তোমাদের প্রায়শ্চিত্ত সাধনের উদ্দেশে পাপার্থক বলির জন্য একটি পাঁঠাও নেবে।
  som-som: Oo waa inaad orgi qurbaan dembi u bixisaan si laydiinku kafaaro gudo,
  lat-VUC: et hircum pro peccato, qui offertur in expiationem populi,
  eng-ASVBT: and one he-goat for a sin offering, to make atonement for you;
  ita-1885: e un becco, per sacrificio per lo peccato, per far purgamento per voi;
  eng-LXXUP: And one kid of the goats for a sin offering, to make atonement for you.
  eng-ULB: You must offer one male goat as a sin offering to make atonement for yourselves.
  spa-VBL: Presenten también una cabra macho como ofrenda por el pecado para hacerte
    justicia.
  fra-_FOB: Et un bouc en sacrifice pour le péché, afin de faire l'expiation pour
    vous;
  mal-mal: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും
    വേണം.
  urd-GVR: Ek bakrā bhī gunāh kī qurbānī ke taur par pesh karnā tāki tumhārā kaffārā
    diyā jāe.
  suz-BL: मिनु इन पाप आ पर्बम पाप क्‍याम्‍तीक गेय पचा कली बोका का चढ़ेचा माल्‍नीनी।
  ita-1927: e un capro, come sacrifizio per il peccato, per fare l’espiazione per
    voi,
  ckb-ckb: گیسکێکی نێریش بۆ قوربانی گوناه بۆ کەفارەتکردن بۆتان،
  eng-BBE: 'And one he-goat for a sin-offering, to take away your sin:'
  kan-OKCV: ನಿಮಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕೆ ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಗಾಗಿ ಒಂದು ಹೋತವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.029.004'
  tam-2017: உங்கள் பாவநிவிர்த்திக்கான பலியாக ஒரு வெள்ளாட்டுக்கடாவையும் செலுத்தி,
  spa-RV-1909: 'Y un macho cabrío por expiación, para reconciliaros:'
  ron-BTF: Și un ied dintre capre ca ofrandă pentru păcat, pentru a se face ispășire
    pentru voi;
  eng-WEBP: and one male goat for a sin offering, to make atonement for you;
  eng-FBV: Also present a male goat as a sin offering to make you right.
  nld-1939: Bovendien nog een geitebok als zondeoffer om verzoening voor u te verkrijgen.
  nch-BL: Huan nojquiya techtencahuilise se chivo quej se tacajcahualisti por tajtacoli
    para antechixtzacuilise amotajtacolhua.
  vie-1934: và dâng một con dê đực làm của lễ chuộc tội, để làm lễ chuộc tội cho các
    ngươi;
  hin-CV: साथ में अपने प्रायश्चित के लिए पापबलि में एक बकरा.
  eng-OURB: and one male goat for a habitual sin ·miss the mark· offering, to make
    atonement for you;
  spa-BES: Y un chivo para el sacrificio por el pecado, para quitar tu pecado.
  tdx-tdx: vaho ty vik’ oselahy ho engan-kakeo hañeferañe anahareo,
  vid-vid: Kahi molavya ipongo limwe liwe nhambiko ya gehile kwa kuwaditila uhanyisi.
  eng-OKE: And one kid of the goats for a sin offering to make an atonement for you;
  tha-KJV: และถวายลูกแพะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป เพื่อลบมลทินบาปของเจ้า
  por-BR-2018: 'E um bode macho por expiação, para reconciliar-vos:'
  deu-ELO: und einen Ziegenbock als Sündopfer, um Sühnung für euch zu tun;
  eng-WYC-2018: And ye shall offer a buck of (the) goats, which is offered for sin,
    into the cleansing of the people, (And ye shall offer one goat buck for the sin
    offering, to make amends for the people or to make amends for you,)
  epo-epo: kaj unu virkapron, kiel pekoferon, por pekliberigi vin;
  uig-PIN: xuningdǝk silǝrning gunaⱨinglar üqün kafarǝt kǝltürüxkǝ gunaⱨ ⱪurbanliⱪi
    süpitidǝ bir tekǝ sunulsun.
  beo-beo: Amola goudi gawali afae Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne
    ima. Amo da Isala:ili dunu ilia ledo hamoi dodofema:ne hamosa.
  tpi-OTNT: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin.
    Na dispela bai i mekim ol manmeri i kamap klin long ai bilong Bikpela.
  hau-SA: A haɗa da bunsuru guda a matsayin hadaya don zunubi, don yin muku kafara.
  uig-LAT: shuningdek silerning gunahinglar üchün kafaret keltürüshke gunah qurbanliqi
    süpitide bir téke sunulsun.
  nde-nde: Akubekhona lempongo eyodwa ukuba ibe ngumnikelo wesono ukuzenzela indlela
    yokubuyisana.
  ton-ton: 'Pea ko e ʻuhiki ʻe taha ʻoe kosi ko e feilaulau maʻae angahala, ke fai
    ʻae fakalelei maʻamoutolu:'
  ces-1613: A kozla jednoho v obět za hřích k očištění vás.
  eng-WMB: and one male goat for a sin offering, to make atonement for you;
  tam-TCV: உங்களுக்காகப் பாவநிவிர்த்தி செய்வதற்கு பாவநிவாரண காணிக்கையாக ஒரு வெள்ளாட்டுக்கடாவையும்
    சேர்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: Ug kinahanglan kamong maghalad og usa ka torong kanding ingon nga halad
    alang sa pagwagtang sa inyong sala.
  pol-UBG: Oraz jednego kozła z kóz jako ofiarę za grzech, by dokonać za was przebłagania;
  urd-GVU: ایک بکرا بھی گناہ کی قربانی کے طور پر پیش کرنا تاکہ تمہارا کفارہ دیا جائے۔
  deu-1912: auch einen Ziegenbock zum Sündopfer, euch zu versöhnen-
  kan-2017: ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನೂ ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku yira pi’ reb e kaming ni pumo’on ni fen e maligach ko denen, ni irera’
    rogon i bangbengnag rogon fare machalbog ni nge tay e girdi’.
  hlt-MCSB: Nangmih ham aka dawth la maae ca pumat te boirhaem la om saeh.
  mdy-ETH: ጎሜ ጌኤሺሢ ዛላ ማዓ ፔቴ ኮላይ ዒንጉዋቴ፤ ዬያይዲ ዴሮኮ ጎሞ ጌኤሺፆ ዳምቦ ኩንሡዋቴ።
  twi-ASANTE: Ɛsɛ sɛ mosane de ɔpapo bɔ bɔne ho afɔdeɛ de yei yɛ mo mpatadeɛ.
  eng-WEBU: and one male goat for a sin offering, to make atonement for you;
  bnp-bnp: Mu bole tabua a meme ge taku, ge a nihabi na naro hale, ge kavitagu mua.
  wal-wal: Qassi issi deeshsha orggiyaa nagaraa yarshshuwaassi, intte nagaraa atto
    giissanau yarshshite.
  spa-PDDPT: y un macho cabrío como sacrificio por el pecado para hacer sacrificio
    que apacigua a favor de ustedes.
  gun-gun: Peteĩ kavara peme'ẽ avi 'rã jejavya regua, pejejavyague pejao'i uka aguã.
  ilo-ULB: Ken masapul pay a mangidatagkayo iti maysa a kalakian a kalding a kas daton
    gapu iti basol a pakapakawananyo.
  kpg-kpg: Wanga ina labelaa di kuudi daane e hai ai tigidaumaha wwede nia huaidu,
    deenei taumaha o di haga madammaa o nia daangada.
  uig-ARA: شۇنىڭدەك سىلەرنىڭ گۇناھىڭلار ئۈچۈن كافارەت كەلتۈرۈشكە گۇناھ قۇربانلىقى
    سۈپىتىدە بىر تېكە سۇنۇلسۇن.
  sus-sus: Wo xa sikɔtɛ keren fan ba Alatala bɛ yunubi xafari sɛrɛxɛ ra.
  pon-2006: Kumwail pahn pil meirongki emen kuht wol mehn wia meirong en dihp, met
    iei duwen amwail pahn wia sarawien kamwakele aramas akan.
  ksd-ksd: ma tika na me, a tomotoina, ure ra tinabar na varporong, upi da pait ra
    varporong ure avat;
  tur-YTC: ve günah sunusu olarak sizin için kefaret etmek üzere bir teke sunacaksınız;
  grc-BRENT: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν·
  ind-AYT: Persembahkan juga seekor kambing jantan untuk kurban penghapus dosa sebagai
    pendamaian bagimu,
  nya-nya: Muziperekanso mbuzi yayimuna kuti izikhala nsembe yopepesera machimo anu.
  hrv-hrv: Neka bude jedan jarac kao okajnica, da se nad vama izvrši obred pomirenja.
  mps-mps: Tama me ma, dagego meme kibu omai te sęgę sela sąyabo ofa yao. Tama
    te sę ebogo te we bidi Genuai Bidigo gedude wiegi yai pedalaibao.
  tpi-tpi: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin.
    Na dispela bai i mekim ol manmeri i kamap klin long ai bilong Bikpela.
  dan-1931: desuden en Gedebuk som Syndoffer for at skaffe eder Soning;
  vie-OVCB: Ngoài ra cũng dâng con dê đực làm lễ chuộc tội.
  guj-2017: પોતાના માટે પ્રાયશ્ચિત કરવા પાપાર્થાર્પણ તરીકે એક બકરો ચઢાવવો.
  pon-2006A: Kumwail pahn pil meirongki emen kuht wol mehn wia meirong en dihp, met
    iei duwen amwail pahn wia sarawien kamwakele aramas akan.
  por-BRBSL: e um bode macho para uma oferta pelo pecado, para fazer expiação por
    você;
  cth-cth: Yontha nahanelah hmaetan buet touh hoi,
  twi-twi: Momfa ɔpapo baako nka ho mmɔ bɔne ho afɔre mfa nyɛ mpata mma mo.
  hlt-hlt: Nangmih ham aka dawth la maae ca pumat te boirhaem la om saeh.
  tbz-SIM: Kɛ̀ dí kuɔnɛ̀ dibɔdɑɑ̀ dìmɑ́ɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, kɛ̀ bɛ̀ di dɔ̀ɔ̀
    mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́.
  msy-2020: Egh uaghan ia arazir kuraba gɨn amadir ofa bagh, memen apurir vamɨra inigh
    ofa damu, eghtɨ arazir kamɨn Ikiavɨra Itir God gumazamizibar amutɨ, me an damazimɨn
    zuegham.
  dop-dop: Nɑ ɩ́ lɑ́ Tɑcɑɑ kɛ pǝŋtʋlʋɣʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ pɑ́ lɑ-mɛɣɛ
    pǝ kɔtɑɣɑ.
  azb-azb: Özünüzü kəffarə etmək üçün günah qurbanı olaraq bir təkə də təqdim edin.
  eng-DBY: and one buck of the goats for a sin-offering, to make atonement for you,
  hin-2017: और एक बकरा भी पापबलि करके चढ़ाना, जिससे तुम्हारे लिये प्रायश्चित हो।
  wol-KYG: ak benn sikketu póotum bàkkaar, ngir seen njotlaay.
  eng-YLT: and one kid of the goats, a sin-offering, to make atonement for you;
  eng-WYC-2017: And ye shall offer a buck of goats, which is offered for sin, into
    the cleansing of the people,
  eng-WMBB: and one male goat for a sin offering, to make atonement for you;
  urd-GVH: एक बकरा भी गुनाह की क़ुरबानी के तौर पर पेश करना ताकि तुम्हारा कफ़्फ़ारा
    दिया जाए।
  rug-rug: Meke va vukivukihi nia tugo keke qoti kokoreo pude na vinulasadi rina sinea.
  gaz-gaz: Akkasumas akka araarri isinii buufamuuf korbeessa reʼee tokko itti dabalaatii
    aarsaa cubbuutiif dhiʼeessaa.
  fra-LSG: Vous offrirez un bouc en sacrifice d’expiation, afin de faire pour vous
    l’expiation.
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na Ala solona seen na ɛ xa.
  haw-1868: 'Hookahi hoi keikikao i mohailawehala e hookalahala no oukou:'
  arb-NAV: كَمَا تُقَدِّمُونَ تَيْساً وَاحِداً مِنَ الْمَعْزِ ذَبِيحَةَ خَطِيئَةٍ
    لِلتَّكْفِيرِ عَنْكُمْ.
  ewe-ewe: Hekpe ɖe esiawo ŋu la, miatsɔ gbɔ̃tsu ɖeka asa nu vɔ̃ vɔsa hena avuléle
    ɖe miawo ŋutɔ ta.
  eng-LEE: 'And one he-goat for a sin-offering, to make an atonement for you:'
  asm-FB: আৰু তোমালোকক প্ৰায়শ্চিত্ত কৰিবলৈ পাপাৰ্থক বলিস্বৰূপে এটা মতা ছাগলী উৎসৰ্গ
    কৰিবা।
  sus-A: وٌ شَ سِكْتّ كٍرٍن قَن بَ عَلَتَلَ بّ يُنُبِ شَقَرِ سّرّشّ رَ.
  fra-SBL: et un bouc en sacrifice pour le péché, afin de faire l'expiation pour toi ;
  hbo-hbo: וּשְׂעִיר־עִזִּ֥ים אֶחָ֖ד חַטָּ֑את לְכַפֵּ֖ר עֲלֵיכֶֽם׃
  eng-WYCLIFFE: And `ye schulen offre a `buc of geet, which is offrid for synne, in
    to the clensyng of the puple,
  cwe-cwe: Kaidi mwizalava bebelu da luti kwa ichimu cha nhambiko ya uhasanyi muladi
    kumtendelani kuilumba.
  kik-kik: Mũcirutanĩrie na thenge ĩmwe ĩrĩ igongona rĩa kũmũhoroheria mehia.
  fra-NCL: Vous offrirez aussi un bouc en sacrifice pour le péché, pour faire l’expiation
    pour vous.
  cek-AK: Nangmacae zae angbawnhaih sak hanah, maeh caa maeto paek ah;
  cuk-cuk: Degine, isgued-nabogegala, sibad-machered-wargwen ogumakar be ukbaloed.
  uig-CYR: шуниңдәк силәрниң гунайиңлар үчүн кафарәт кәлтүрүшкә гуна қурбанлиғи сүпитидә
    бир текә сунулсун.
  tel-2017: వాటి నైవేద్యం నూనెతో కలిపిన గోదుమపిండి, ప్రతి కోడెతో ఆరున్నర కిలోలు, పొట్టేలుతో
