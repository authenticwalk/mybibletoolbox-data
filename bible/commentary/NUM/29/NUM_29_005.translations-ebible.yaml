  hbo-WLC: וּשְׂעִיר־עִזִּ֥ים אֶחָ֖ד חַטָּ֑את לְכַפֵּ֖ר עֲלֵיכֶֽם׃
  ibo-ibo: Tinyere otu mkpi a ga-eji chụọ aja maka mkpuchi mmehie unu.
