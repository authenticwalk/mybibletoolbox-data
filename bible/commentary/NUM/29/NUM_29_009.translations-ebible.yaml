verse: NUM.029.009
translations:
  mal-C: ഓരോ കാളയോടുംകൂടെ ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും
    ഉണ്ടായിരിക്കണം. അത് ആട്ടുകൊറ്റനോടുകൂടെ രണ്ട് ഓമെറും
  deu-TKW: Dazu als Speisopfer mit Öl angemachtes Feinmehl; drei Zehntel zu dem Farren,
    zwei Zehntel zu dem Widder,
  lin-lin: Mpo na ngombe ya mobali, bokobonza yango na likabo ya bakilo libwa ya farine
    basangisa na mafuta ; mpo na meme ya mobali, bokobonza yango na likabo ya bakilo
    motoba ;
  eng-LSV: 'and their present of flour mixed with oil: three-tenth parts for the bullock,
    two-tenth parts for one ram,'
  eng-GNV: And their meate offering shall be of fine floure mingled with oyle, three
    tenth deales to a bullocke, and two tenth deales to a ramme,
  eng-WEBSTER: And their meat-offering shall be of flour mingled with oil, three tenth-parts
    to a bullock, and two tenth-parts to one ram,
  nhw-BL: Huan ininhuaya techmacaca nopa tlacajcahualistli tlen harina catli monequi,
    catli elis se cuali harina tlamaneloli ica aceite. Monequi chicuase kilos para
    nopa becerro, nahui kilos para nopa oquich borrego,
  swh-ONEN: Pamoja na fahali, andaeni sadaka ya nafaka sehemu ya kumi tatu za efa
    za unga laini uliochanganywa na mafuta; pamoja na kondoo dume, sehemu ya kumi
    mbili za efa za unga laini;
  bba-bba: Ì n yɑ̃kuru mɔ̀, i ko i nu kowɑ kɑ som mɛ bɑ burinɑ kɑ ɡum. Ì n yɑ̃kuru
    mɔ̀ kɑ nɑɑ, som kilo nɔɔbɑ nnɛwɑ i ko i kɑ ko. Ì n mɔ̀ kɑ yɑ̃ɑ kinɛru som kilo
    nɔɔbɑ tiɑ i ko i kɑ ko.
  eng-KJVCPB: and their meat offering shall be of flour mingled with oil, three tenth
    deals to a bullock, and two tenth deals to one ram,
  luo-luo: Rwath ka rwath nyaka chiw gi chiwo mar cham maromo kilo apar mar mogo mayom
    moruw gi mo; im to uchiw gi kilo abiriyo;
  meu-meu: 'Edia flaoa bouboudia danu ba haḡole oho: flaoa namo-hereana efa ta ba
    karoaia, karoa gwauta. Karoa toi dehoro ida ba bulo, boromakau ida ba heni; bona
    karoa rua dehoro ida ba bulo, mamoe maruanena ida ba heni.'
  npi-ULB: तिमीहरूले साँढेको निम्ति तेलमा मुछेको डेढ पाथी मसिनो पिठो, एउटा भेडाको
    निम्ति एक पाथी,
  yor-yor: Pẹ̀lú akọ màlúù, pèsè ọrẹ ìdámẹ́wàá mẹ́ta, òsùwọ̀n ìyẹ̀fun tí a fi òróró
    pò àti ìdámẹ́wàá méjì òsùwọ̀n fún àgbò kan,
  pes-OPCB: با گاو سه کیلو آرد مخلوط با روغن به عنوان هدیه آردی، با قوچ دو کیلو، و
    با هر بره یک کیلو تقدیم شود.
  tgl-ULB: Dapat kayong maghandog kasama ng mga iyon ng isang handog na butil, pinong
    harinang hinaluan ng langis, tatlo sa sampung bahagi ng isang epa para sa toro,
    dalawa sa sampung bahagi para sa isang lalaking tupa,
  hui-hui: Ani bialu widi lomabu delolenebi loma irani dai helolenebi bu delaga bilimu.
    Widi bayalenaga balawa olibe lininaga weli heba odo biamaga hene ngago lomabu
    delalimu. Bulumaga mbirago heba balawa kilogarama tebira lomabu delalu sibi wangabe
    mbira biagobi balawa kilogarama kira heba lomabu delalimu.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​နှင့်​တွဲ​ဖက်​၍​သံ​လွင်​ဆီ​ရော သော​မုန့်​ညက်​ကို ဘော​ဇဉ်​သကာ​အ​ဖြစ်​ပူ​ဇော်
    ရ​မည်။ နွား​ထီး​နှင့်​အ​တူ​မုန့်​ညက်​ခြောက်​ပေါင် ကို​လည်း​ကောင်း၊ သိုး​ထီး​နှင့်​အ​တူ​မုန့်​ညက်
    လေး​ပေါင်​ကို​လည်း​ကောင်း၊-
  bod-N: དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ནི་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མ་ཡིན་ལ།
    གླང་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་རེ་དང་། ལུག་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་རེ་དང་།
  sna-sna: Mugadzire pamwe chete nehando, chipiriso chezviyo chezvikamu zvitatu mugumi
    zveefa youpfu hwakatsetseka, hwakavhenganiswa namafuta; pamwe chete negondobwe,
    zvikamu zviviri mugumi;
  spa-BLM: 'y su ofrenda de harina fina mezclada con aceite: tres décimas por el becerro,
    dos décimas por el único carnero,'
  cac-cac: Tzeyac'anpax ixim harina te vach', calab'il yed' aceite yed'oc, lajchave'
    libra ixim yed' jun noc' vacax chi', vajxaque' libra ixim yed' jun noc' ch'ac
    calnel chi',
  swh-ULB: Pamoja na sadaka hizo utatoa sadaka ya unga, unga mwembamba uliochanganywa
    na mafuta, sehemu tatu za kumi za efa kwa ajili ya fahari, sehemu mbili za kumi
    za kondoo dume mmoja,
  bel-bel: і зь імі ў прынашэньне хлебнае пшанічнай мукі, зьмяшанай з алеем, тры дзясятыя
    долі эфы на цяля, дзьве дзясятыя долі эфы на барана,
  deu-ELBBK: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu dem Stier,
    zwei Zehntel zu dem einen Widder,'
  mbb-OT: Dutun te kebpemuhat niw kayi, lepiki niw heini te pemuhat he para gasa he
    meupiya he kelasi te herina he midsehuǥan te lana–heenem he kilu is idlapik te
    kada turiti he vaka, heepat he kilu is para te meǥurang en he kerehidu,
  mal-2015: അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവു കാളെക്കു ഇടങ്ങഴി മൂന്നും ആട്ടുകൊറ്റന്നു
    ഇടങ്ങഴി രണ്ടും
  rmc-rmc: 'Sar chabeneskri obeta obetinen nekfeder aro mišimen le olivove olejoha:
    trin kili aro pro bikos, duj kili pro bakro'
  pes-OPV: و هدیه آردی آنها سه عشر آرد نرم سرشته شده با روغن برای هر گاو، و دو عشر
    برای هر قوچ.
  ron-1924: Сэ май адэугаць ши дарул лор де мынкаре дин флоаря фэиний фрэмынтатэ ку
    унтделемн, трей зечимь пентру вицел, доуэ зечимь пентру бербек
  ben-OBCV: এঁড়ে বাছুরটির জন্য পরিপূরক শস্য-নৈবেদ্যরূপে আনতে হবে এক ঐফার তিন-দশমাংশ
    তেলে মিশ্রিত মিহি ময়দা; মেষটির সঙ্গে দুই-দশমাংশ,
  som-som: oo waxaad la bixisaan qurbaankoodii hadhuudhka ah oo ah bur saliid lagu
    daray, oo burka tobankii meelood saddex meelood dibiga la bixi, wankana laba meelood,
  lat-VUC: et in sacrificiis eorum similæ oleo conspersæ tres decimas per singulos
    vitulos, duas decimas per arietem,
  eng-ASVBT: and their meal offering, fine flour mingled with oil, three tenth parts
    for the bullock, two tenth parts for the one ram,
  ita-1885: insieme con la loro offerta di panatica, di fior di farina, stemperata
    con olio, di tre decimi per lo giovenco, di due decimi per lo montone,
  eng-LXXUP: Their meat offering shall be fine flour mingled with oil; three tenth
    deals for one calf, and two tenth deals for one ram.
  eng-ULB: You must offer with them a grain offering, fine flour mixed with oil, three-tenths
    of an ephah for the bull, two-tenths for the one ram,
  spa-VBL: 'Deben ir acompañados de sus ofrendas de grano de la mejor harina mezclada
    con aceite de oliva: tres décimas de efa para el toro, dos décimas de efa para
    el carnero,'
  fra-_FOB: Et leur oblation sera de fine farine pétrie à l'huile, trois dixièmes
    pour le taureau, deux dixièmes pour le bélier,
  mal-mal: അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവ് കാളയ്ക്ക് മൂന്നിടങ്ങഴിയും ആട്ടുകൊറ്റന്
    രണ്ടിടങ്ങഴിയും
  urd-GVR: '@see-verse:NUM.029.008'
  suz-BL: मिनु मेको ब्‍यफ नु अन्‍न चढ़ेतीके, तेल ब्‍वाइश्‍शो रिम्‍शो फस एफाह का ङा
    १० भाग ङा भाग सां नु सांड नु १० भाग ङा भाग निक्‍शी चढ़ेचा माल्‍नीनी। एफाह का २२
    लिटर खोदेंशो बाक्‍ब
  ita-1927: 'e, come oblazione, del fior di farina intrisa con olio: tre decimi per
    il giovenco, due decimi per il montone,'
  ckb-ckb: پێشکەشکراوی دانەوێڵەشیان لە باشترین ئاردی بە زەیت شێلراو، سێ دەیەکی ئێفەیەک
    بۆ جوانەگا و دوو دەیەک بۆ بەران و
  eng-BBE: And their meal offering, the best meal mixed with oil, three tenth parts
    for an ox, two tenth parts for a male sheep,
  kan-OKCV: ಅವುಗಳ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಹಿಟ್ಟನ್ನು, ಹೋರಿಗೆ ಎಫಾದ ಹತ್ತನೇ ಮೂರು
    ಭಾಗ, ಟಗರಿಗೆ ಎಫಾದ ಹತ್ತನೇ ಎರಡು ಭಾಗ,
  bbb-bbb: '@see-verse:NUM.029.008'
  tam-2017: அவைகளின் உணவுபலியாக எண்ணெயிலே பிசைந்த மெல்லிய மாவிலே காளைக்காகப் பத்தில்
    மூன்று பங்கையும், அந்த ஒரு ஆட்டுக்கடாவுக்காக இரண்டு பங்கையும்,
  spa-RV-1909: Y sus presentes, flor de harina amasada con aceite, tres décimas con
    cada becerro, dos décimas con cada carnero,
  ron-BTF: 'Și darul lor de mâncare să fie din făină amestecată cu untdelemn: trei
    zecimi dintr-o măsură pentru un taur și două zecimi dintr-o măsură pentru un berbec,'
  eng-WEBP: 'and their meal offering, fine flour mixed with oil: three tenths for
    the bull, two tenths for the one ram,'
  eng-FBV: 'They are to be accompanied by their grain offerings of the best flour
    mixed with olive oil: three-tenths of an ephah for the bull, two-tenths of an
    ephah for the ram,'
  nld-1939: Verder als het daarbij horende spijsoffer, bij den stier drie issaron
    meelbloem, met olie gemengd, twee issaron bij den ram,
  nch-BL: Huan inihuaya techmacaca nopa tacajcahualisti ten harina cati monequi, cati
    elis se cuali harina tamaneloli ica aceite. Monequi chicuase kilo para nopa becerro,
    nahui kilo para nopa oquich borrego,
  vie-1934: của lễ chay sẽ bằng bột lọc nhồi dầu, ba phần mười ê-pha về con bò đực,
    hai phần mười ê-pha về con chiên đực,
  hin-CV: 'उनके साथ अन्‍नबलि होगी: तेल मिला हुआ मैदा; बछड़े के साथ ढाई किलो, मेढ़े
    के साथ दो किलो;'
  eng-OURB: and their meal offering, fine flour mixed with oil, three tenths for the
    bull, two tenths for the one ram,
  spa-BES: Y su ofrenda de cereales, la mejor harina mezclada con aceite, tres décimas
    partes para un buey, dos décimas partes para un carnero,
  tdx-tdx: 'Ty enga-mahakama ama’e le mona linaro menake: fahafolo’ ty efà telo i
    baniay, fahafolo’ ty efà roe i añondrilahiy,'
  vid-vid: Kuleka vinhu avyo, molavya kahi nhambiko ya utimbo unojile uhanzanywe na
    mafuta kilo zidatu hamwe na alyo ilogota ilume na kilo mbili hamwe na lila ing'holo
    ilume
  eng-OKE: And their mincha of flour mingled with oil; three tenths for the bullock,
    two-tenths for the ram,
  tha-KJV: และยอดแป้งคลุกน้ำมันเป็นธัญญบู​ชา สำหรับวัวตั​วน​ั้นถวายแป้งสามในสิบเอฟาห์
    สำหรับแกะผู้ตัวหนึ่งนั้นสองในสิบเอฟาห์
  por-BR-2018: E suas ofertas de cereais, boa farinha amassada com azeite, três décimos
    de efa com cada bezerro, dois décimos com cada carneiro,
  deu-ELO: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu dem Farren,
    zwei Zehntel zu dem einen Widder,'
  eng-WYC-2018: And in the sacrifices of those ye shall offer three tenth parts of
    [tried] flour sprinkled (al)together with oil, by each calf, two tenth parts by
    a ram, (And with each offering ye shall offer its grain offering of fine flour
    sprinkled with oil, that is, three tenths of an ephah with each calf, two tenths
    of ephah with each ram,)
  epo-epo: 'kaj ilian farunoferon: delikatan farunon, miksitan kun oleo, tri dekonojn
    por la bovido, du dekonojn por la unu virŝafo;'
  uig-PIN: Xularƣa ⱪoxup sunulidiƣan axliⱪ ⱨǝdiyǝ zǝytun meyi ilǝxtürülgǝn esil undin
    bolup, ⱨǝrbir torpaⱪ bexiƣa ǝfaⱨning ondin üqi, ⱪoqⱪar bexiƣa ǝfaⱨning ondin ikkisi,
  beo-beo: Amola hamoma:ne sia:i liligi Gala:ine Iasu amo falaua amola olife susuligi
    gilisi ima. Bulamagau gawali afae afae amoga gilogala:me udiana gilisima. Sibi
    gawali amoga gilogala:me aduna gilisima,
  tpi-OTNT: Na yupela i mas kukim ofa bilong wit wantaim ofa bilong paia i kukim olgeta.
    Kisim gutpela plaua bilong wit na tanim wantaim wel bilong oliv na ofaim. Yupela
    i mas ofaim tripela kilogram plaua wantaim dispela bulmakau man na tupela kilogram
    plaua wantaim dispela sipsip man
  hau-SA: Tare da bijimin a miƙa hadaya ta gari na kashi ɗaya bisa goma na efa, na
    lallausan gari kwaɓaɓɓe, da mai; da rago guda, kashi biyu bisa goma na efa, na
    lallausan gari kwaɓaɓɓe, da mai;
  uig-LAT: Shulargha qoshup sunulidighan ashliq hediye zeytun méyi ileshtürülgen ésil
    undin bolup, herbir torpaq béshigha efahning ondin üchi, qochqar béshigha efahning
    ondin ikkisi,
  nde-nde: Kuzakuthi inkunzi leyo uyilungise kanye lomnikelo wamabele azingxenye ezintathu
    kokulitshumi zehefa zingezefulawa ecolekileyo exutshaniswe ngamafutha; kuthi inqama
    ihambe lokubili etshumini;
  ton-ton: Pea ko ʻenau feilaulau meʻakai ko e mahoaʻa kuo fefiofi mo e lolo, ko e
    oma ʻe tolu ki he pulu ʻe taha, pea ko e oma ʻe ua ki he sipitangata ʻe taha,
  ces-1613: A obět suchou jejich z mouky bělné olejem zadělané, tři desetiny na každého
    volka, a dvě desetiny na každého skopce;
  eng-WMB: 'and their meal offering, fine flour mixed with oil: three tenths for the
    bull, two tenths for the one ram,'
  tam-TCV: காளையுடன் பத்தில் மூன்று எப்பா அளவு சிறந்த மாவில் எண்ணெய்விட்டுப் பிசைந்து,
    அதைத் தானிய காணிக்கையாக ஆயத்தப்படுத்தவேண்டும். செம்மறியாட்டுக் கடாவுடனும் பத்தில்
    இரண்டு எப்பா அளவான மாவை அவ்விதமே கொண்டுவர வேண்டும்.
  ceb-ULB: Kinahanglan inyo silang ihalad uban ang trigo nga halad, labing maayong
    harina sinagulag lana, tulo ka ikanapulo sa torong baka, duha sa ikanapulo sa
    usa ka torong karnero,
  pol-UBG: 'A ich ofiarą pokarmową z mąki pszennej zmieszanej z oliwą będzie: trzy
    dziesiąte efy na cielca, dwie dziesiąte na barana;'
  urd-GVU: '@see-verse:NUM.029.008'
  deu-1912: 'mit ihren Speisopfern: drei Zehntel Semmelmehl, mit Öl gemengt, zu dem
    Farren, zwei Zehntel zu dem Widder,'
  kan-2017: ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಹೋರಿಗೆ ಎಣ್ಣೆ ಬೆರೆಸಿದ ಒಂಭತ್ತು ಸೇರು ಹಿಟ್ಟನ್ನು, ಟಗರಿಗೆ
    ಆರು ಸೇರು ಎಣ್ಣೆ ಬೆರೆಸಿದ ಹಿಟ್ಟನ್ನು,
  yap-yap: 'Min pi e grain ni tin th’abi fel’ e flour ni kan athkuy ko gapgep ni olive:
    n’el e pawn riy ko fare garbaw ni pumo’on, ma aningeg e pawn riy ko fare saf ni
    pumo’on,'
  hlt-MCSB: Situi neh a thoek a khocang vaidam he vaito pumat dongah doh thum, tutal
    pumat dongah doh nit saeh.
  mdy-ETH: ኮይሳያ ማዔ ሃኣኮ ዒንጊፆ ማዓንዳጉዲ ሪሚቲ ዛይቴና ዲርኪንቴ ዺኢሊ ዔኪ ሺኢሹዋቴ፤ ዬይያ፦ ዎፓናሢና ዎላ ሃይሦ
    ኪሎ ዺኢሊ፥ ማራዓሢና ዎላ ላምዖ ኪሎ ዺኢሊ፥
  twi-ASANTE: Fa nantwie ba no siesie atokoɔ afɔdeɛ a mode asikyiresiam a wɔayam no
    muhumuhu ne ngo lita nsia ne fa afra.
  eng-WEBU: 'and their meal offering, fine flour mixed with oil: three tenths for
    the bull, two tenths for the one ram,'
  bnp-bnp: Mu gutu a nihabi na vit turana a nihabi gutu-vuro. Mu bole a plaoa kamumu
    na vit, mu vuli turana a namona oliv, mu habi. Mu habi a kilo na plaoa ge tolu,
    ge a kinina bulmakau a toga, a kilo na plaoa ge rua, ge a kinina sipsip a toga,
  wal-wal: Kattaa yarshshuwaayyo issi mirgguwaara zaitiyan munaqettida heezzu kilo
    giraame gidiya muruta gisttiyaa xiilliyaa, issi dorssa orggiyaara naa77u kilo
    giraame xiilliyaanne
  spa-PDDPT: Su ofrenda vegetal será de 6,6 litros de flor de harina amasada con aceite
    por cada becerro, 4,4 litros por el carnero
  gun-gun: 'Mba''emo aju guigua peme''ẽ ''rã azeite reve omoapomo mbyre: toro ra''y
    reve guarã ma mboapy ryru trigo iporãve va''e gui pejapo ''rã, ha''e gui vexa''i
    ava reve guarã ma mokoĩ ryru gui ''rã.'
  ilo-ULB: Masapul nga idatagyo dagitoy a mapakuyogan iti daton a bukel, napino nga
    arina a nalaokan iti lana, tallo nga apagkapullo ti maysa nga efa para iti baka,
    dua nga apagkapullo para iti maysa a kalakian a karnero,
  kpg-kpg: 'Heia tigidaumaha huwa laagau o nia palaawaa e unugi gi nia lolo olib:
    e ono pauna palaawaa dalia di kau daane, e haa pauna palaawaa dalia siibi daane,'
  uig-ARA: شۇلارغا قوشۇپ سۇنۇلىدىغان ئاشلىق ھەدىيە زەيتۇن مېيى ئىلەشتۈرۈلگەن ئېسىل
    ئۇندىن بولۇپ، ھەربىر تورپاق بېشىغا ئەفاھنىڭ ئوندىن ئۈچى، قوچقار بېشىغا ئەفاھنىڭ
    ئوندىن ئىككىسى،
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo solomanaani naxan namulanxi ture ra, a xa
    sa tuura sɛɛti ma. Sansi xɔri dinxi sɛrɛxɛ kilo senni naxan namulanxi ture ra,
    a xa sa yɛxɛɛ kontonyi keren yo yɛxɛɛ kontonyi keren sɛɛti ma.
  pon-2006: 'Kumwail pil pahn meirongki wahnsahpw me kin wiawi: pilawa me doal lehn
    olip, paun 6 ong kouo, paun 4 ong sihpwo,'
  ksd-ksd: ma ra tinabar na vuai na uma ure diat, a bo na plaua di ga pota ma ra dangi,
    tika na vautuluna pakana ure ra bulumakau, tika na vailimana pakana ure ra sip,
  tur-YTC: ve bunların ekmek sunusu olarak, yağla yoğrulmuş ince un; boğa için onda
    üç, bir koç için onda iki,
  grc-BRENT: Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ
    τῷ ἑνὶ, καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί·
  ind-AYT: 'Kamu juga harus mempersembahkan tepung halus dicampur dengan minyak: 3/10
    efa untuk setiap sapi jantan, 2/10 efa untuk setiap domba jantan,'
  nya-nya: Pa ngʼombe yayimuna iliyonse, muzikonza chopereka cha chakudya cha makilogalamu
    atatu a ufa wosalala wosakaniza ndi mafuta; pa nkhosa yayimuna iliyonse makilogalamu
    awiri;
  hrv-hrv: 'Njihova prinosnica, od najboljeg brašna zamiješena s uljem, neka bude:
    tri desetine efe na junca, dvije desetine na jednoga ovna'
  mps-mps: Tama me dagego te wit ulubo ofa, me te isigo sese dela silibo ofa dali
    tama ulao. Te witgo wiegi yai plaua selama, tama oliv wel dali taluama, tama ofa
    yao. Dagego plaua kilo sela te kau kibu omai dali ofa yao,
  tpi-tpi: Na yupela i mas kukim ofa bilong wit wantaim ofa bilong paia i kukim olgeta.
    Kisim gutpela plaua bilong wit na tanim wantaim wel bilong oliv na ofaim. Yupela
    i mas ofaim tripela kilogram plaua wantaim dispela bulmakau man na tupela kilogram
    plaua wantaim dispela sipsip man
  dan-1931: og som Afgrødeoffer dertil fint Hvedemel, rørt i Olie, tre Tiendedele
    Efa for Tyren, to Tiendedele for Vædderen
  vie-OVCB: 'Cũng dâng lễ vật ngũ cốc gồm bột mịn trộn dầu: 6,6 lít bột mịn trộn dầu
    chung với con bò, 4,4 lít bột mịn trộn dầu chung với chiên đực,'
  guj-2017: તમારે વાછરડા સાથે ત્રણ દશાંશ એફાહ તેલથી મોહેલો મેંદો અને ઘેટા સાથે બે
    દશાંશ એફાહ મેંદો ચઢાવવો,
  pon-2006A: 'Kumwail pil pahn meirongki wahnsahpw me kin wiawi: pilawa me doal lehn
    olip, paun 6 ong kouo, paun 4 ong sihpwo,'
  por-BRBSL: 'e sua oferta de refeição, farinha fina misturada com óleo: três décimos
    para o touro, dois décimos para o carneiro,'
  cth-cth: Tavaithuengnae teh tavaikanui satui hoi kanawk e maitotan buet touh dawkvah,
    ephah pung hra pung thum touh, tu buet touh dawk pung hra pung hni touh hoi,
  twi-twi: Momfa nantwi ba no nsiesie atoko afɔre a mode asikresiam a wɔayam no muhumuhu
    ne ngo lita asia ne fa afra,
  hlt-hlt: Situi neh a thoek a khocang vaidam he vaito pumat dongah doh thum, tutal
    pumat dongah doh nit saeh.
  tbz-SIM: Dí wɑɑ́ mmuyuo nsɑ̀ɑ̀mù mùù ɑ̃̀ntɛnɛ̀ mɛkùɔ̀ ncìdóò bɛ̀wɛi dinɑɑdɑɑ̀ ĩ́nkɛ̀,
    cìdóò bɛ̀kuɔ̀ dipedɑɑ̀ ĩ́nkɛ̀,
  msy-2020: Egh ia uaghan wit tuamin ofaba inigh asɨzir kaba sara ofa damu. Ia 3 kilogrem
    plauan aghuim ko olivɨn borem sara veregh bulmakaun kamningɨn tam sara ofa damu.
    Ia 2 kilogrem plauan aghuim inigh, olivɨn borem sara veregh sipsipɨn apurim sara
    ofa damu.
  dop-dop: Nɑ ɩ́ tǝnɩ pɑɑ kɔtɑɣɑ ŋkɑ kɑ tɔɔ kɛ́ tɔɣɔnɑɣɑ nyǝŋkɑ. Ɩsɩɩ pɑɑ ɩsɔtʋ wei
    ɩ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ nyǝŋkɑ.
  azb-azb: Buğa üçün taxıl təqdimi olaraq zeytun yağı ilə yoğrulmuş onda üç efa, qoç
    üçün onda iki efa,
  eng-DBY: and their oblation of fine flour mingled with oil, three tenth parts for
    the bullock, two tenth parts for the ram,
  hin-2017: और उनका अन्नबलि तेल से सने हुए मैदे का हो; अर्थात् बछड़े के साथ एपा का
    तीन दसवाँ अंश, और मेढ़े के साथ एपा का दो दसवाँ अंश,
  wol-KYG: Saraxu peppam lay àndal, di sunguf su mucc ayib su ñu tooyale ag diw; ñetti
    fukkeeli efay sunguf, di juróom ñeenti kilo ci yëkk wi, ñaari fukkeeli efa, di
    juróom benni kilo ci kuuy mi,
  eng-YLT: and their present, flour mixed with oil, three-tenth deals for the bullock,
    two-tenth deals for the one ram,
  eng-WYC-2017: And in the sacrifices of those [or them]ye shall offer three tenth
    parts of [tried] flour sprinkled altogether with oil, by each calf, two tenth
    parts by a ram,
  eng-WMBB: 'and their meal offering, fine flour mixed with oil: three tenths for
    the bull, two tenths for the one ram,'
  urd-GVH: '@see-verse:NUM.029.008'
  rug-rug: 'Meke vala turaṉae ni koari na vina vukivukihi sari na dia vinariponi huiti
    sapu sa palava leleana varihenie oela olive: ṉeta kilo palava koasa bulumakao
    kokoreo, karua kilo koasa sipi kokoreo,'
  gaz-gaz: Dibicha sana wajjinis kennaa midhaanii kan daakuu bullaaʼaa iifii tokko
    irraa harka kudhan keessaa harki sadii zayitiidhaan sukkuumamee dhiʼeessaa; korbeessa
    hoolaa wajjinis iifii tokko irraa harka kudhan keessaa harka lama,
  fra-LSG: Vous y joindrez l’offrande de fleur de farine pétrie à l’huile, trois dixièmes
    pour le taureau,
  yal-yal: Xuruseene bama nɛn e nun murutu fuɲin naxan namulanxi turen na, bogise
    saraxana. Ɲinge keden lanma murutu fuɲin kilo solomanaanin nan ma. Kontonna, kilo
    sennin.
  haw-1868: A o ka lakou mohaiai, he palaoa ia i kawili pu ia me ka aila, ekolu hapaumi
    o ka epa i ka bipikane hookahi, a elua hoi hapaumi i ka hipakane hookahi;
  arb-NAV: تَكُونُ تَقْدِمَتُهَا ثَلاثَةَ أَعْشَارِ الإيفَةِ (نَحْوَ سَبْعَةِ لِتْرَاتٍ
    وَنِصْفِ اللِّتْرِ) مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ لِلثَّوْرِ، وَعُشْرَيِ الإيفَةِ
    (نَحْوَ خَمْسَةِ لِتْرَاتٍ) لِلْكَبْشِ الْوَاحِدِ،
  ewe-ewe: Sa nuɖuvɔ kple wɔ memee lita ade kple afã si wobaka kple ami la kpe ɖe
    nyitsu la ŋu kple wɔ memee lita ene kple afã kpe ɖe agbo la ŋu,
  eng-LEE: And their meat-offering shall be of fine flour mingled with oil, three
    tenth parts for the bullock, two tenth parts for the one ram,
  asm-FB: আৰু দমৰা গৰুটোৰ কাৰণে দহ ভাগৰ তিনি ভাগ, মতা মেৰটোৰ কাৰণে দহ ভাগৰ দুভাগ,
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سٌلٌمَنَانِ نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ
    تُورَ سّيتِ مَ. سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سٍننِ نَشَن نَمُلَنشِ تُرٍ رَ، عَ
    شَ سَ يّشّي كٌنتٌنيِ كٍرٍن يٌ يّشّي كٌنتٌنيِ كٍرٍن سّيتِ مَ.
  fra-SBL: 'et leur offrande de farine fine mélangée à de l''huile : trois dixièmes
    pour le taureau, deux dixièmes pour le bélier,'
  hbo-hbo: וּמִנְחָתָ֔ם סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן שְׁלֹשָׁ֤ה עֶשְׂרֹנִים֙ לַפָּ֔ר
    שְׁנֵי֙ עֶשְׂרֹנִ֔ים לָאַ֖יִל הָאֶחָֽד׃
  eng-WYCLIFFE: And in the sacrifices of tho `ye schulen offre thre tenthe partis
    of flour spreynt togidere with oyle, bi ech calf, twey tenthe partis bi a ram,
  cwe-cwe: Iviya mwizalava usage unogile wouhanganyizigwe na mavuta chilo nhatu hamwe
    na ng'ombe lume iyo, chilo mbili hamwe na bebelu da ng'hondolo,
  kik-kik: Hamwe na ndegwa ĩyo haragĩriai iruta rĩa mũtu icunjĩ ithatũ cia ikũmi cia
    eba ĩmwe ya mũtu mũhinyu mũno ũtukanĩtio na maguta; nayo ndũrũme ĩrutanĩrio na
    icunjĩ igĩrĩ cia ikũmi;
  fra-NCL: 'et, comme leur oblation, de la fleur de farine pétrie à l’huile : trois
    dixièmes pour le taureau, deux dixièmes pour le bélier'
  cek-AK: Maitaw tae maeto naah situi hoi atok tangcae ih takaw dip ephah maeto thung
    hoi tapraek ih hato thungah thumto; tuu tae maeto naah takaw dip ephah maeto thung
    hoi tapraek ih hato thungah hnetto paek ah.
  cuk-cuk: 'We-ibdurgan-irba, madubur-bur-nued olivo-gwalluba-omukuar be ukoed: Moli-bebe-nikad-sapingwagwad-irba,
    madubur-nued nibirambe-gakatar (15) olivo-gwalluba-omukuar be ukoed. Sibad-wawaad-machered-irba,
    madubur-nued nibirambe (10) olivo-gwalluba-omukuar be ukoed.'
  uig-CYR: Шуларға қошуп сунулидиған ашлиқ һәдийә зәйтун мейи иләштүрүлгән есил ундин
    болуп, һәр бир топақ бешиға әфаһниң ондин үчи, қочқар бешиға әфаһниң ондин иккиси,
  tel-2017: వాటి నైవేద్యం నూనెతో కలిపిన గోదుమపిండి, ప్రతి కోడెతో ఆరున్నర కిలోలు, పొట్టేలుతో
    నాలుగున్నర కిలోలు,
  hat-BSA: 'epi ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou
    towo a, de dizyèm pou yon belye,'
  kos-kos: 'Akfalye srikasrak ke mwe kisa wheat, ma orek ke flao karyak ke oil in
    olive: paun onkosr in wi cow mukul soko, paun akosr in wi sheep mukul soko ah,'
  hbo-WLC: וּמִנְחָתָ֔ם סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן שְׁלֹשָׁ֤ה עֶשְׂרֹנִים֙ לַפָּ֔ר
    שְׁנֵי֙ עֶשְׂרֹנִ֔ים לָאַ֖יִל הָאֶחָֽד׃
  ibo-ibo: Aja mkpụrụ ọka ga-eso ya. A ga-eji lita ụtụ ọka isii na ọkara a gwakọtara
    ya na mmanụ chụọ aja nwa oke ehi ahụ. Jiri lita ụtụ ọka anọ na ọkara chụọ aja
    ebule,
  ory-ory: ପୁଣି, ତହିଁର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ରୂପେ ଏକ ଗୋବତ୍ସ ନିମନ୍ତେ ତିନି ଦଶମାଂଶ, ଏକ ମେଷ ନିମନ୍ତେ
    ଦୁଇ ଦଶମାଂଶ
  chk-chk: Epwe pwal chu ngeniir ewe asoren mongö pilawa mi amas o mürina mi nofitfengen
    me apüra. Iwe, wonu paun pilawa epwe chu ngeni ewe ätemwänin kow, rüanü paun pilawa
    epwe chu ngeni ewe ätemwänin sip,
  rop-rop: Yumob garra gibit det rait sid daga ofring, det flauwa miksap garram oliboil.
    Yumob garra gibit 3 kilogrem flauwa garram det buligi, en dubala kilogrem flauwa
    garram det dediwan ship,
  ukr-1871: 'А як хлїбний дар до них: муки пшеничної, перемішаної з олїєю три десятини
    ефи до бичка, дві десятини до барана одного,'
  deu-1951: samt ihrem Speisopfer von Semmelmehl, mit Öl gemengt, drei Zehntel zum
    Farren, zwei Zehntel zum Widder,
  eng-JPS: and their meal-offering, fine flour mingled with oil, three tenth parts
    for the bullock, two tenth parts for the one ram,
  srp-1865: I dar uz njih bijeloga brašna pomiješana s uljem tri desetine uz tele,
    dvije desetine uz ovna,
  lug-lug: Ku nte ya sseddume kunaaleeterwangako ekiweebwayo eky’emmere ey’empeke
    ey’obuwunga obulungi obutabuddwamu amafuta ag’omuzeeyituuni nga bupima kilo ttaano,
    ne ku ndiga ennume ento obupima kilo ssatu n’obutundu bubiri n’ekitundu,
  heb-heb: ומנחתם סלת בלולה בשמן שלשה עשרנים לפר שני עשרנים לאיל האחד׃
  ben-IRV: তাদের ভক্ষ্য নৈবেদ্য হিসাবে সেই ষাঁড়ের জন্য তিনের দশ ভাগের এক ভাগ, সেই
    ভেড়ার জন্য দুয়ের দশ ভাগের এক ভাগ
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਤੇਲ ਵਿੱਚ ਮਿਲਿਆ ਹੋਇਆ ਮੈਦਾ ਹੋਵੇ। ਵਹਿੜੇ ਲਈ ਤਿੰਨ
    ਦਸਵੰਧ, ਭੇਡੂ ਲਈ ਦੋ ਦਸਵੰਧ
  mya-JVB: နွား တကောင်လျှင် ဆီ ရော သောမုန့်ညက် သုံး ဩမဲ၊ သိုး တ ကောင်လျှင်နှစ် ဩမဲ၊
  hmo-hmo: '“Paraoa bouboudia, olive dehoro danu mikisi gaudia danu do umui henia,
    inai bamona: Boromakau danu be paraoa ena metau kilogaram toi, mamoe tau danu
    be paraoa ena metau kilogaram rua,'
  urd-urd: और इनके साथ नज़्र की क़ुर्बानी के तौर पर तेल मिला हुआ मैदा; हर बछड़ा ऐफ़ा
    के तीन दहाई हिस्से के बराबर, और हर मेंढा पाँचवें हिस्से के बराबर,
  rus-SYN: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
    части ефы на тельца, две десятых части ефы на овна,
  bqc-SIM: Àliↄ ma gba pↄ́wɛnti kiloo àaↄ̃ yãalɛa ń nísio gáaenapi pↄ́ ũ, sãsakao
    pↄ́ kiloo pla,
  tcz-CHONGTHU: Hichengse jaona lhohsohga thilto ahin, changbong nel thaotui toh kilhelsa
    Ephah dimkhat hopsomma hop thumchu bongchal khat dinga nato diu, kelngoi chal
    jaona toding chu ephah khat hopsomma hopni ma hi ding ahiye.
  mar-mar: आणि त्याबरोबर तेलात मळलेल्या सपिठाचे अन्नार्पण असावे. गोऱ्ह्यामागे तीन
    दशमांश एफा, मेंढ्यामागे दोन दशमांस एफा,
  qub-qub: Churanqui töru-mallwapaj sojta quïlu jarinata, carnipaj chuscu quïlu jarinata,
  hat-hat: 'N''a fè ofrann grenn jaden ki pou mache ak chak bèt sou fòm farin frans
    melanje ak lwil oliv: ki vle di venteyen ti mamit farin pou towo bèf la, katòz
    ti mamit pou belye mouton an'
  eng-BSB: together with their grain offerings of fine flour mixed with oil—three-tenths
    of an ephah with the bull, two-tenths of an ephah with the ram,
  tod-tod: 'Wa vebɛanii ʋɛɛ gala zalaɠa zuaiti ba, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi: kilo taaʋuugɔ nikɛ zinɛi ʋɛ, ta kilo lɔzita baala sinɛi ʋɛ,'
  eng-WEBPB: 'and their meal offering, fine flour mixed with oil: three tenths for
    the bull, two tenths for the one ram,'
  kbq-kbq: Hagi ana ofa witi ofane magoka erinteta hugahazakino, knare huno'ma kane
    osi'ma hu'nenia flaua masavene eri havia hu'nesia, 3'a kilo hu'nenia flaua'ene
    bulimakaonena tevefina kresramna nevuta, 2 kilo hu'nesia flaua'ene ve sipisipia
    kresramana vugahaze.
  nhe-BL: Huan ininhuaya xinechmacaca nopa tlacajcahualistli tlen harina tlen monequi,
    tlen elis se cuali harina tlamaneloli ica aceite. Monequi chicuase kilos para
    nopa becerro, nahui kilos para nopa oquich borrego,
  gub-BL: Tapi'ak awa nànàn pemono mokoz kir arozràn imuku'i pyrer ikatu wera'u ma'e
    uri kawer inuromo imupyràn pyrer nehe.
  eng-DRA: And for their sacrifices, three tenths of flour tempered with oil to every
    calf, two tenths to a ram,
