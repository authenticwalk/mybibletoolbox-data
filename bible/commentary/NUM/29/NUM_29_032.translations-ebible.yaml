verse: NUM.029.032
translations:
  mal-C: “ ‘ഏഴാംദിവസം ഊനമില്ലാത്ത ഏഴു കാളക്കിടാവ്, രണ്ട് ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു പ്രായമുള്ള
    പതിന്നാല് ആൺകുഞ്ഞാട് എന്നിവ അർപ്പിക്കണം.
  deu-TKW: 'Am siebenten Tage: sieben Farren, zwei Widder und vierzehn fehllose einjährige
    Lämmer'
  lin-lin: Na mokolo ya sambo, bokobonza bangombe ya mibali sambo, bameme ya mibali
    mibale mpe bana mibali ya meme zomi na minei ya mobu moko, nyonso ezanga mbeba.
  eng-LSV: 'And on the seventh day: seven bullocks, two rams, fourteen lambs, sons
    of a year, perfect ones;'
  eng-GNV: In the seuenth day also ye shall offer seuen bullocks, two rammes and fourteene
    lambes of a yeere olde without blemish,
  eng-WEBSTER: 'And on the seventh day seven bullocks, two rams, and fourteen lambs
    of the first year without blemish:'
  nhw-BL: “Huan ipan chicome tonali ipan nopa ilhuitl, antechtencahuilise chicome
    becerros, ome oquich borregojme huan 14 piloquich borregojtzitzi catli quiaxitijtoque
    se xihuitl huan amo tleno quipiyaj.
  swh-ONEN: “ ‘Katika siku ya saba andaeni mafahali wachanga kumi na wawili, kondoo
    dume wawili, na wana-kondoo kumi na wanne wa mwaka mmoja, wote wasio na dosari.
  bba-bba: '@see-verse:NUM.029.031'
  eng-KJVCPB: 'And on the seventh day seven bullocks, two rams, and fourteen lambs
    of the first year without blemish:'
  luo-luo: “ ‘E odiechiengʼ mar abiriyo chiw rwedhi abiriyo, imbe ariyo kod nyiimbe
    apar gangʼwen ma jo-higa achiel, ma duto onge songa.
  meu-meu: Dina ihahituna ai, emui boubou be boromakau mamaruanedia hitu, mamoe mamaruanedia
    rua, bona mamoe natudia mamaruanedia gwauta-hani, laḡani tamona ḡaudia, asi bebeka-bebekadia.
  npi-ULB: सभाको सातौँ दिनमा तिमीहरूले सातवटा साँढे, दुईवटा भेडा र एक वर्षे चौधवटा
    थुमा चढाउनुपर्छ । ती हरेक निष्खोट हुनुपर्छ ।
  yor-yor: “ ‘Àti ní ọjọ́ keje, pèsè akọ màlúù méje, àgbò méjì, àti akọ ọ̀dọ́-àgùntàn
    mẹ́rìnlá ti ọlọ́dún kan, tí gbogbo rẹ̀ kò sì ní àbùkù.
  pes-OPCB: «در روز هفتم عید، هفت گوسالۀ نر، دو قوچ و چهارده برهٔ نر یک ساله که همه
    سالم و بی‌عیب باشند قربانی کنید.
  tgl-ULB: Sa ikapitong araw ng pagpupulong, dapat maghandog kayo ng pitong toro,
    dalawang lalaking tupa, at labing apat na lalaking tupa na tig-iisang taong gulang,
    walang kapintasan ang bawat isa.
  hui-hui: Ani bialu horo kanengi bulumaga wangabe kariabi sibi wangabe kirabi sibi
    igini wangabe deria (14) mali mbira hangu hene karubi uruni bibahende dere durubi
    mbira nabiore karu hondowa loma bialu bo mulene nga.
  mya-mya: သတ္တ​မ​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား ပျို​ခု​နစ်​ကောင်၊ သိုး​ထီး​နှစ်​ကောင်​နှင့်​တစ်​နှစ်
    သား​အ​ရွယ်​သိုး​ထီး​တစ်​ဆယ့်​လေး​ကောင် ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཉིན་བདུན་པར་གླང་ཐུག་བདུན་དང་། ལུག་ཐུག་གཉིས། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་བཞི་བཅས་འབུལ་དགོས་པར་མ་ཟད།
  sna-sna: “ ‘Pazuva rechinomwe, mugadzire hando nomwe, makondobwe maviri uye makwayana
    makono gumi namana egore rimwe chete, zvose zvisina kuremara.
  spa-BLM: '“‘En el séptimo día: siete becerros, dos carneros, catorce corderos machos
    de un año sin defecto;'
  cac-cac: '@see-verse:NUM.029.031'
  swh-ULB: Siku ya saba ya kusanyiko, mtatoa mafahari saba, kondoo dume saba, na wanakondoo
    dume kumi na nne wa mwaka mmoja, wakamilifu.
  bel-bel: І на сёмы дзень сем цялят, двух бараноў, чатырнаццаць ягнят-адналетак,
    без пахібы,
  deu-ELBBK: Und am siebten Tag 7 Stiere, 2 Widder, 14 einjährige Lämmer, ohne Fehl;
  mbb-OT: 'Dutun te ikepitu he andew te kedsilibra niw iyan heini ipemuhat niw: pitu
    he turiti he vaka, dezuwa he meǥurang en he meemahan he menge kerehidu wey 14
    he nati he meemahan he menge kerehidu he tig senge-tuig is keǥurang din. Is langun
    kayi kinahanglan he wazè dan sazir.'
  mal-2015: ഏഴാം ദിവസം ഏഴു കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത
    പതിന്നാലു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Pro eftato džives anena efta terne biken, duj bakren the dešuštar jekheberšeskre
    bakroren bi e chiba.
  pes-OPV: «و در روز هفتم، هفت گاو جوان و دو قوچ و چهارده بره نرینه یک ساله بی‌عیب.
  ron-1924: Ын зиуа а шаптя, сэ адучець шапте вицей, дой бербечь ши пайспрезече мей
    де ун ан фэрэ кусур,
  ben-OBCV: “ ‘সপ্তম দিনে সাতটি ষাঁড় মেষ, দুটি মেষ ও চোদ্দটি এক বর্ষীয় মদ্দা মেষশাবক
    উৎসর্গ করবে। প্রত্যেকটি ত্রুটিহীন হওয়া চাই।
  som-som: Oo maalinta toddobaadna waxaad bixisaan toddoba dibi, iyo laba wan oo waaweyn,
    iyo afar iyo toban wan oo yaryar oo wada gu jir ah oo aan iin lahayn.
  lat-VUC: 'Die septimo offeretis vitulos septem, et arietes duos, agnos anniculos
    immaculatos quatuordecim:'
  eng-ASVBT: And on the seventh day seven bullocks, two rams, fourteen he-lambs a
    year old without blemish;
  ita-1885: E nel settimo giorno, offerite sette giovenchi, due montoni, e quattordici
    agnelli di un anno, senza difetto;
  eng-LXXUP: On the seventh day seven calves, two rams, fourteen lambs of a year old
    without blemish.
  eng-ULB: On the seventh day of the assembly, you must offer seven bulls, two rams,
    and fourteen male lambs a year old, each without blemish.
  spa-VBL: “Al séptimo día presentar siete novillos, dos carneros y catorce corderos
    machos de un año de edad, todos ellos sin defectos.
  fra-_FOB: Et au septième jour, vous offrirez sept taureaux, deux béliers, quatorze
    agneaux sans défaut,
  mal-mal: ഏഴാം ദിവസം ഊനമില്ലാത്ത ഏഴ് കാളയെയും രണ്ട് ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള
    പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കണം.
  urd-GVR: '@see-verse:NUM.029.031'
  suz-BL: मिनु मेको आ दीसा गे ७ ओटा ब्‍यफ, सांड निक्‍शी १४ ओटा बर्स का गाप्‍शो पाठा
    चढ़ेचा माल्‍नीनी। मेको मारेइ मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: Il settimo giorno offrirete sette giovenchi, due montoni, quattordici
    agnelli dell’anno, senza difetti,
  ckb-ckb: «”لە ڕۆژی حەوتەم حەوت جوانەگا و دوو بەران و چواردە بەرخی نێری یەک ساڵەی
    ساغ ئامادە بکەن.
  eng-BBE: 'And on the seventh day seven oxen, two male sheep, fourteen he-lambs of
    the first year, without any mark:'
  kan-OKCV: “ ‘ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಏಳು ಹೋರಿಗಳನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ ಒಂದು ವರ್ಷದ
    ಹದಿನಾಲ್ಕು ಕುರಿಮರಿಗಳನ್ನೂ
  bbb-bbb: '@see-verse:NUM.029.031'
  tam-2017: “ஏழாம் நாளிலே ஏழு காளைகளையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒருவயதுடைய
    பழுதற்ற பதினான்கு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y el séptimo día, siete becerros, dos carneros, catorce corderos de
    un año sin defecto;
  ron-BTF: 'Și în ziua a șaptea: șapte tauri, doi berbeci și paisprezece miei de un
    an, fără cusur;'
  eng-WEBP: '“‘On the seventh day: seven bulls, two rams, fourteen male lambs a year
    old without defect;'
  eng-FBV: On the seventh day present seven young bulls, two rams, and fourteen male
    lambs a year old, all of them without defects.
  nld-1939: Op de zevende dag zeven stieren, twee rammen, veertien gave, eenjarige
    lammeren;
  nch-BL: “Huan ipan chicome tonati ten nopa ilhuit, antechtencahuilise chicome becerros,
    ome oquich borregojme huan 14 piloquich borregojtzitzi cati sanoc quiaxitijtoque
    se xihuit huan cati amo teno amo cuali quipiyaj.
  vie-1934: Ngày thứ bảy, các ngươi phải dâng bảy con bò đực, hai con chiên đực, mười
    bốn chiên con đực giáp năm, không tì vít,
  hin-CV: “ ‘सातवें दिन सात बछड़े दो मेढ़े, एक वर्ष के चौदह निर्दोष मेमने.
  eng-OURB: “‘On the seventh day seven bulls, two rams, fourteen male lambs a year
    old without defect;
  spa-BES: 'Y al séptimo día, siete becerros, dos carneros, catorce corderos del primer
    año, sin ningún defecto:'
  tdx-tdx: 'Amy andro faha-fitoy: bania fito, añondrilahy roe, vik’ añondry folo-efats’amby
    tsy aman-kandra,'
  vid-vid: “Zuwa lya saba, molavya mibuguma saba na ming'holo milume mili na ming'holo
    myana milume kumi na jine ja mwaka umwe, jilihela nongwa yoneche.
  eng-OKE: And on the seventh day seven bullocks, two rams, fourteen lambs of the
    year unblemished;
  tha-KJV: ในวั​นที​่​เจ​็ดเจ้าจงถวายวัวเจ็ดตัว แกะผู้สองตัว ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​สิ​บสี่​ตัว
  por-BR-2018: E no sétimo dia, sete bezerros, dois carneiros, catorze cordeiros de
    ano sem defeito;
  deu-ELO: Und am siebten Tage sieben Farren, zwei Widder, vierzehn einjährige Lämmer,
    ohne Fehl;
  eng-WYC-2018: In the seventh day, ye shall offer seven calves, two rams, fourteen
    lambs of one year, without wem. (On the seventh day, ye shall offer seven calves,
    two rams, and fourteen one-year-old lambs, all without blemish.)
  epo-epo: 'Kaj en la sepa tago: sep bovidojn, du virŝafojn, dek kvar jaraĝajn ŝafidojn
    sendifektajn;'
  uig-PIN: Yǝttinqi küni yax torpaⱪtin yǝttini, ikki ⱪoqⱪar, bir yaxliⱪ ǝrkǝk ⱪozidin
    on tɵtni sununglar (xular ⱨǝmmisi bejirim bolsun)
  beo-beo: Eso fesu amoga, bulamagau gawali waha debe fesuale gala, sibi gawali aduna
    amola sibi mano gawali14 amo da ode afae lalelegei, huluane noga:i ledo hamedei,
    amo ima.
  tpi-OTNT: “Na long de namba 7 yupela i mas ofaim 7-pela bulmakau man na tupela sipsip
    man na 14 pikinini sipsip man i gat wanpela krismas tasol, na i no gat sua samting
    i bagarapim skin bilong ol.
  hau-SA: “ ‘A rana ta bakwai a miƙa bijimai bakwai, raguna biyu da ’yan raguna goma
    sha huɗu, bana ɗaya-ɗaya, dukansu marasa lahani.
  uig-LAT: Yettinchi küni yash torpaqtin yettini, ikki qochqar, bir yashliq erkek
    qozidin on tötni sununglar (shular hemmisi béjirim bolsun)
  nde-nde: Ngosuku lwesikhombisa nikelani inkunzi eziyikhombisa, inqama ezimbili lamazinyane
    ezimvu amaduna alitshumi lane alomnyaka owodwa wokuzalwa, konke kungelasici.
  ton-ton: ¶ Pea ʻi hono ʻaho fitu ko e fanga pulu ʻe fitu, mo e sipitangata ʻe ua,
    mo e lami ʻe hongofulu ma fā ʻi honau ʻuluaki taʻu taʻehamele ʻi ai.
  ces-1613: Tolikéž dne sedmého volků sedm, skopce dva, beránků ročních bez poškvrny
    čtrnácte,
  eng-WMB: '“‘On the seventh day: seven bulls, two rams, fourteen male lambs a year
    old without defect;'
  tam-TCV: “ ‘ஏழாம்நாளில் ஏழு காளைகளையும், இரண்டு செம்மறியாட்டுக் கடாக்களையும், ஒரு
    வயதுடைய பதினான்கு செம்மறியாட்டுக் கடாக்குட்டிகளையும் ஆயத்தப்படுத்தவேண்டும். இவை
    யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Sa ikapito nga adlaw sa panagtigom, kinahanglan nga maghalad kamo og pito
    ka torong baka, duha ka torong karnero, ug katorse ka nating karnero nga usa ka
    tuig ang kagulangon, ang matag-usa kinahanglan nga walay tatsa.
  pol-UBG: A siódmego dnia złożycie siedem cielców, dwa barany, czternaście rocznych
    baranków bez skazy;
  urd-GVU: '@see-verse:NUM.029.031'
  deu-1912: 'Am siebenten Tage: sieben Farren, zwei Widder, vierzehn jährige Lämmer
    ohne Fehl;'
  kan-2017: “‘ಏಳನೆಯ ದಿನದಲ್ಲಿ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವನ್ನೂ ಅದಕ್ಕೆ ನೇಮಕವಾದ ದೋಷವಿಲ್ಲದ ಏಳು ಹೋರಿ,
    ಎರಡು ಟಗರು, ಹದಿನಾಲ್ಕು ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma bin ni medlip e rran e ngan pi’ medlip e garbaw ni pumo’on ni kab bitir,
    l’agruw e saf nib pumo’on, nge ragag nge aningeg pifak e saf ni ta’reb e duw yangarrad,
    ni dariy bang u dowrad nib kireb.
  hlt-MCSB: A hnin rhih dongah vaito pumrhih, tutal pumnit, tu kum at ca a hmabuet
    pum hlai li saeh.
  mdy-ETH: «ላንካሳ ኬሎና ቦሂሳ ባኣዚባኣ ላንካይ ዎፓና፥ ላምዖ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ታጶ ዖይዶ ዓዴ ማራናይ ዒንጉዋቴ፤
  twi-ASANTE: “ ‘Afahyɛ ɛda a ɛtɔ so nson no, mode anantwie mma nson, nnwennini mmienu
    ne nnwammaanini a wɔadi afe a wɔnnii dɛm biara dunan
  eng-WEBU: '“‘On the seventh day: seven bulls, two rams, fourteen male lambs a year
    old without defect;'
  bnp-bnp: “Na poloruana parava, mu habi a bulmakau a toga ge polorua, a sipsip a
    toga ge rua, a tuna sipsip a toga ge ravulu a polona i va, ri tahoka a pida ne
    ria i taku. Ria lobo ri gavutuvutu.
  wal-wal: “‘Laappuntta gallassan, laappun mirggota, naa77u dorssa orggetanne issi
    laitta gidido tammanne oiddu dorssa orggeta, ubbaikka tilla bollaara de7iyaageeta,
    yarshshite.
  spa-PDDPT: El séptimo día, siete becerros, dos carneros, 14 corderos añales sin
    defecto,
  gun-gun: — Ha'e gui sete araa py ma peme'ẽ 'rã sete toro ra'y, mokoĩ vexa'i ava
    ha'e catorze vexa'i ra'y peteĩ ma'etỹ va'e, ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Iti maikapito nga aldaw ti panaguummong, masapul a mangidatagkayo iti pito
    a bumbumaro a baka, dua a kalakian a karnero, ken 14 a kalakian nga urbon a karnero
    nga agtawen iti maysa, tunggal maysa kadagitoy ket awan mulitna.
  kpg-kpg: Togohidu laangi, goodou tigidaumaha ina nia damaa kau daane e hidu, nia
    siibi daane e lua, ge madangaholu maa haa siibi dagi dahi nadau ngadau, huogodoo
    nadau mee huaidu i nadau gili ai.
  uig-ARA: يەتتىنچى كۈنى ياش تورپاقتىن يەتتىنى، ئىككى قوچقار، بىر ياشلىق ئەركەك قوزىدىن
    ئون تۆتنى سۇنۇڭلار ‹شۇلار ھەممىسى بېجىرىم بولسۇن›
  sus-sus: «Sali xi solofere nde, wo xa tuura fu nun firin, yɛxɛɛ kontonyi firin,
    nun yɛxɛɛ fu nun naani ba sɛrɛxɛ ra, naxee bara ɲɛ keren sɔtɔ, lanyuru mu na naxan
    ma,
  pon-2006: Ni keisuhn rahn kumwail pahn meirongki koupwul wol isimen, sihpw wol riemen,
    oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  ksd-ksd: Ma ta ra valavuruana bung, lavurua na bulumakau, a ura sip, a vinun ma
    a ivat na nat na sip, a tomotoina, ba i kopono ko kadia kilala, ma dia ko kakit;
  tur-YTC: '“''Yedinci gün: Yedi boğa, iki koç, bir yaşında kusursuz on dört erkek
    kuzu;'
  grc-BRENT: Τῇ ἡμέρᾳ τῇ ἑβδομῃ μόσχους ἑπτὰ, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους δεκατέσσαρας
    ἀμώμους.
  ind-AYT: Pada hari ketujuh, 7 ekor sapi jantan, 2 ekor domba jantan, dan 14 ekor
    anak domba berumur setahun, yang tidak bercacat,
  nya-nya: “ ‘Pa tsiku lachisanu ndi chiwiri muzipereka ngʼombe zazimuna zisanu ndi
    ziwiri, nkhosa zazimuna ziwiri ndi ana ankhosa amuna khumi ndi anayi a chaka chimodzi,
    zonse zopanda chilema.
  hrv-hrv: 'Sedmog dana: sedam junaca, dva ovna, četrnaest jednogodišnjih janjaca
    bez mane.'
  mps-mps: “‘Tama te dei namba 7, tede dagego te 7 kau kibu omai ofa yao. Me te sipsip
    kibu omai si, me te sipsip kibu omai gǫų 14, te kibu be deli yai, te keni dabego
    augwaligo tigi me dolisąma yai selama, ofa tama yao.
  tpi-tpi: “Na long de namba 7 yupela i mas ofaim 7-pela bulmakau man na tupela sipsip
    man na 14 pikinini sipsip man i gat wanpela krismas tasol, na i no gat sua samting
    i bagarapim skin bilong ol.
  dan-1931: På den syvende dag skal I ofre syv Tyre, to Vædre og fjorten årgamle Lam,
    lydefri Dyr,
  vie-OVCB: Vào ngày thứ bảy, dâng lễ thiêu gồm bảy bò tơ đực, hai chiên đực, và mười
    bốn chiên con đực một tuổi không tì vít.
  guj-2017: સભાના સાતમા દિવસે સાત વાછરડા, બે ઘેટા અને એક વર્ષની ઉંમરના ખામી વગરના
    ચૌદ હલવાન ચઢાવવાં.
  pon-2006A: Ni keisuhn rahn kumwail pahn meirongki koupwul wol isimen, sihpw wol
    riemen, oh sihmpwul wol ehk pahmen, me sohte kisin samin kis rehrail.
  por-BRBSL: '“''No sétimo dia: sete touros, dois carneiros, catorze cordeiros machos
    por ano sem defeito;'
  cth-cth: Hahoi asari hnin vah maitotan kanaw e sari, tutan kahni, tutanca kanaw
    e kum touh ka phat e kacueme hlaipali,
  twi-twi: “ ‘Afahyɛ no da a ɛto so ason no, momfa anantwinini ason, adwennini abien
    ne nguamma a wɔadi afe a wonnii dɛm biara dunan mmɔ afɔre.
  hlt-hlt: A hnin rhih dongah vaito pumrhih, tutal pumnit, tu kum at ca a hmabuet
    pum hlai li saeh.
  tbz-SIM: Diyiè yiénnì yiè kɛ̀ dí n feutɛ́ yɛnɑɑdɑkɛ̀ yɛ̀yiekɛ̀, yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀
    nɛ̀ yɛpedɑpɑ̀ɑ̀ ntɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ
    kpɑ kuyɛ̀nkù.
  msy-2020: “Egh namba 7ɨn aruem, ia 7plan bulmakaun apurir igiaba, ko sipsipɨn apurir
    pumuning, ko 14plan sipsipɨn apurir nguzir azenir vamɨra itiba, da bar moghɨra
    duaba dar mɨkarzibar puvatɨgham, ia da inigh izɨ.
  dop-dop: '@see-verse:NUM.029.031'
  azb-azb: Yeddinci gün qüsursuz yeddi buğa, iki qoç, birillik on dörd erkək toğlu
    təqdim edin.
  eng-DBY: And on the seventh day, seven bullocks, two rams, fourteen yearling lambs
    without blemish;
  hin-2017: “फिर सातवें दिन सात बछड़े, और दो मेढ़े, और एक-एक वर्ष के चौदह निर्दोष
    भेड़ के नर बच्चे चढ़ाना।
  wol-KYG: '«Bésub juróom ñaareel ba: juróom ñaari yëkk, ak ñaari kuuy, ak fukk ak
    ñeenti xari menn at, te lépp mucc sikk.'
  eng-YLT: '''And on the seventh day seven bullocks, two rams, fourteen lambs, sons
    of a year, perfect ones;'
  eng-WYC-2017: In the seventh day, ye shall offer seven calves, two rams, fourteen
    lambs of one year, without wem.
  eng-WMBB: '“‘On the seventh day: seven bulls, two rams, fourteen male lambs a year
    old without defect;'
  urd-GVH: '@see-verse:NUM.029.031'
  rug-rug: Pa rane vina zuapa valani ka zuapa bulumakao vaquradi, karua sipi kokoreo,
    meke ka manege made tuna sipi kokoreo, saripu keke vuahenidi, saripu loke ari
    kisakisadi.
  gaz-gaz: “ ‘Bultii torbaffaatti jiboota loonii torba, korbeeyyii hoolaa lamaa fi
    xobbaallaawwan hoolaa kudha afur kanneen umuriin isaanii waggaa tokko tokko taʼee
    fi kanneen hundi isaanii hirʼina hin qabne dhiʼeessaa.
  fra-LSG: Le septième jour, vous offrirez sept taureaux, deux béliers, et quatorze
    agneaux d’un an sans défaut,
  yal-yal: “ ‘Xii soloferede lɔxɔni, ɛ xa tura bulan solofere nun konton firin nun
    yɛxɛɛn ɲɛɛ keden kedenna fu nun naanin ba fɛ mi naxanye ra.
  haw-1868: 'A i ka hiku o ka la, i ehiku na bipikane, elua mau hipakane, he umikumamaha
    na keikihipa kina ole o ka makahiki mua:'
  arb-NAV: وَتُقَرِّبُونَ فِي الْيَوْمِ السَّابِعِ سَبْعَةَ ثِيرَانٍ وَكَبْشَيْنِ
    وَأَرْبَعَةَ عَشَرَ حَمَلاً حَوْلِيًّا سَلِيماً.
  ewe-ewe: “Le ŋkekenyui sia ƒe ŋkeke adrelia gbe la, misa vɔ kple nyitsu adre, agbo
    eve kple agbovi wuiene, siwo xɔ ƒe ɖeka. Vɔsalã siawo nade blibo.
  eng-LEE: And on the seventh day seven bullocks, two rams, fourteen sheep of the
    first year without blemish;
  asm-FB: আৰু সপ্তম দিনা সাতোটা দমৰা গৰু, দুটা মতা মেৰ আৰু চৌধ্যটা এবছৰীয়া মতা মেৰ
    পোৱালি উৎসৰ্গ কৰিবা আৰু প্রত্যেকটি নিঘূণ পশু হ’ব লাগিব।
  sus-A: «سَلِ شِ سٌلٌقٍرٍ ندٍ، وٌ شَ تُورَ قُ نُن قِرِن، يّشّي كٌنتٌنيِ قِرِن، نُن
    يّشّي قُ نُن نَانِ بَ سّرّشّ رَ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ مُ نَ نَشَن
    مَ،
  fra-SBL: '"''Le septième jour, sept taureaux, deux béliers, quatorze agneaux mâles
    d''un an sans défaut,'
  hbo-hbo: וּבַיֹּ֧ום הַשְּׁבִיעִ֛י פָּרִ֥ים שִׁבְעָ֖ה אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים
    בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  eng-WYCLIFFE: In the seuenthe dai ye schulen offre seuene calues, twei rammes, fourtene
    lambren `of o yeer with out wem.
  cwe-cwe: “Muna isiku yesaba mwizalava madang'ang'a malume saba na mabebelu ya ng'hondolo
    maidi na wanang'hondolo walume longo na wane weli na mwaka umwe, wose sekewawe
    na chilema.
  kik-kik: “ ‘Mũthenya wa mũgwanja, haaragĩriai ndegwa mũgwanja, na ndũrũme igĩrĩ,
    na tũtũrũme ikũmi na tũna o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: Le septième jour, vous offrirez sept taureaux, deux béliers et quatorze
    agneaux d’un an, sans défaut,
  cek-AK: Ni sarihto naah, maitaw tae sarihto, tuu tae hnetto hoi coek koi kaom ai
    saningto kaom tuuca hatlai palito paek ah.
  cuk-cuk: '” ’Ibagugledgine (7), we-ibdurgan be ukoed: Moli-bebe-nikad-sapingana,
    walagugle (7). Sibad-wawaad-machered, warbo. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    warambe-gakabake (14). We-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Йәттинчи күни яш топақтин йәттини, икки қочқар, бир яшлиқ әркәк қозидин
    он төртни сунуңлар (шулар һәммиси беҗирим болсун)
  tel-2017: ఏడో రోజు నిత్యమైన దహనబలి, దాని నైవేద్యం, పానార్పణ కాక ఏ లోపం లేని ఏడు
    కోడెలను, రెండు పొట్టేళ్లను ఒక సంవత్సరం వయసున్న 14 గొర్రె పిల్లలను వాటి వాటి లెక్క
    ప్రకారం,
  hat-BSA: '“‘Alò, nan setyèm jou a: sèt towo, de belye, katòz mal mouton nan laj
    1 nan, san defo;'
  kos-kos: Ke len se akitkosr, kisakin itkosr cow fusr mukul, sheep mukul lukwa, sheep
    fusr mukul singoul akosr yac se matwa. Ma inge nukmewa in wangin kutena ma koluk
    ke mano.
  hbo-WLC: וּבַיּ֧וֹם הַשְּׁבִיעִ֛י פָּרִ֥ים שִׁבְעָ֖ה אֵילִ֣ם שְׁנָ֑יִם כְּבָשִׂ֧ים
    בְּנֵי־שָׁנָ֛ה אַרְבָּעָ֥ה עָשָׂ֖ר תְּמִימִֽם׃
  ibo-ibo: “ ‘Nʼụbọchị nke asaa nke mmemme ahụ, were ụmụ oke ehi asaa, ebule abụọ
    na ụmụ ebule iri na anọ, ndị gbara otu afọ, otu afọ, ndị na-enweghị ntụpọ, chụọ
    aja.
  ory-ory: ଆଉ ସପ୍ତମ ଦିନରେ ନିଖୁନ୍ତ ସାତ ଗୋବତ୍ସ, ଦୁଇ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ଚଉଦ ମେଷବତ୍ସ,
  chk-chk: Nge lon afisuen rän oupwe eäni asor füman nienifön ätemwänin kow, ruoman
    ätemwänin sip me engol me föman ätemwänin lam eu ierir. Ir meinisin esap wor terir.
  rop-rop: “En langa det namba 7 dei yumob garra gibit dijan ofring, 7 yangwan boiwan
    buligi, dubala dediwan ship en 14 wan yiya ol boiwan ship, holot nomo garram enijing
    rong langa olabat.
  ukr-1871: 'І на семий день: бичків семеро, баранів двох, ягнят перволїтків без скази
    чотирнайцятеро,'
  deu-1951: 'Und am siebenten Tage: sieben Farren, zwei Widder, vierzehn einjährige,
    tadellose Lämmer,'
  eng-JPS: And on the seventh day seven bullocks, two rams, fourteen he-lambs of the
    first year without blemish;
  srp-1865: A sedmi dan sedam telaca, dva ovna, èetrnaest jaganjaca od godine zdravijeh,
  lug-lug: “Ku lunaku olw’omusanvu munaateekateekanga ente za sseddume musanvu, endiga
    ento ennume bbiri, n’abaana b’endiga abalume kkumi na bana ab’omwaka ogumu ogw’obukulu,
    ebyo byonna nga tebiriiko kamogo.
  heb-heb: וביום השביעי פרים שבעה אילם שנים כבשים בני שנה ארבעה עשר תמימם׃
  ben-IRV: সপ্তম দিনের তোমরা নির্দোষ সাতটি ষাঁড়, দুইটি ভেড়া ও এক বছরের চৌদ্দটি ভেড়া
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ ਸੱਤ ਵਹਿੜੇ, ਦੋ ਭੇਡੂ, ਚੌਦਾਂ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼ ਰਹਿਤ
    ਚੜ੍ਹਾਓ।
  mya-JVB: သတ္တမ နေ့ ၌ နွားထီး ခုနစ် ကောင်၊ သိုးထီး နှစ် ကောင်၊ အခါမလည် အပြစ် မပါသော
    သိုးသငယ် ဆယ် လေး ကောင်ကို၎င်း၊
  hmo-hmo: “Dina namba 7 dekenai, boromakau tau ibounai 7, mamoe tau rua, bona mamoe
    natuna tau, lagani tamona gaudia ibounai 14, namodia momokani, bero o toto lasi
    gaudia do umui henia.
  urd-urd: “और सातवें दिन सात बछड़े, दो मेंढे और चौदह यक — साला बे — 'ऐब नर बर्रे
    हों।
  rus-SYN: И в седьмой день семь тельцов, двух овнов, четырнадцать однолетних агнцев,
    без порока,
  bqc-SIM: Dikpɛ gↄↄ soplade zĩ́ àli sa'o màa ń gáaenao sopla ń sãsakaoo pla
    ń sãsa wɛ̃donao gɛ̃o mɛ̀ndosai.
  tcz-CHONGTHU: Ni sagi lhinni teng bongchal sagi hi ding, kelngoi chal ni, kum khat
    lhingsa cheh kelngoi chal nolna bei hel som le li cheh jaona hi ding ahiye.
  mar-mar: सातव्या दिवशी तुम्ही सात गोऱ्हे, दोन मेंढे व एक वर्षांचे चौदा निर्दोष कोकरे
    अर्पावी.
  qub-qub: «Ganchis caj junajcho pishtanqui sänuta ganchis töru-mallwata, ishcay carnita,
    juc watayoj cashnita chunca chuscuta (14).
  hat-hat: Setyèm jou fèt la, n'a ofri sèt towo, de belye mouton ak katòz ti mouton
    ki gen ennan. Fòk yo tout san okenn enfimite.
  eng-BSB: On the seventh day you are to present seven bulls, two rams, and fourteen
    male lambs a year old, all unblemished,
  tod-tod: «Foloi lɔfelasiɛi ma, wa nikɛ zinɛ lɔfela ɠula ga zalaɠai, ta baala sinɛ
    felegɔ, ta kona gila baala sinɛ puugɔ maazu naanigɔ (14), nɛɛʋuzu mina ɠɛ ti ʋa.
  eng-WEBPB: '“‘On the seventh day: seven bulls, two rams, fourteen male lambs a year
    old without defect;'
  kbq-kbq: Hagi nampa 7ni knazupa 7ni'a ve bulimakaonki, tare ve sipisipigi, 14ni'a
    anenta sipisipi afuhe afahe osuno mago kafu hu'nesia ofa hugahaze.
  nhe-BL: “Huan ipan chicome tonali ipan nopa ilhuitl, innechtencahuilise chicome
    becerros, ome oquich borregojme huan 14 piloquich borregojtzitzi tlen quiaxitijtoque
    se xihuitl huan ax tleno quipiyaj.
  gub-BL: 7 haw 'ar mehe perur 7 tapi'aka'yr awa wà, mokoz àràpuhàràn hawitu ma'e
    awa wà, 14 àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko har wà. Paw rupi wiko
    putar ikatu 'ymaw hereko 'ymar romo wà nehe.
  eng-DRA: 'The seventh day you shall offer seven calves and two rams, and fourteen
    lambs of a year old, without blemish:'
