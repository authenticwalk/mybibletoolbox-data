verse: NUM.029.002
translations:
  mal-C: യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ,
    ഒരുവയസ്സു പ്രായമുള്ള ഏഴ് ആൺകുഞ്ഞാട് എന്നിവ ഹോമയാഗം അർപ്പിക്കണം.
  deu-TKW: 'Da sollt ihr als Brandopfer zum lieblichen Geruch für Jahwe herrichten:
    einen jungen Stier, einen Widder und sieben fehllose, einjährige Lämmer.'
  lin-lin: 'Bokobonzela Yawe lokola mbeka ya kotumba, oyo solo kitoko na yango ekosepelisa
    Yawe : mwana ngombe moko ya mobali, meme moko ya mobali mpe bana mibali ya meme
    sambo ya mobu moko, nyonso ezanga mbeba.'
  eng-LSV: 'and you have prepared a burnt-offering for refreshing fragrance to YHWH:
    one bullock, a son of the herd, one ram, seven lambs, sons of a year, perfect
    ones;'
  eng-GNV: 'And ye shall make a burnt offering for a sweete sauour vnto the Lord:
    one yong bullocke, one ram, and seuen lambes of a yeere olde, without blemish.'
  eng-WEBSTER: 'And ye shall offer a burnt-offering for a sweet savor to the LORD;
    one young bullock, one ram, and seven lambs of the first year without blemish:'
  nhw-BL: Huan ipan nopa tonali antechtencahuilise se tlacajcahualistli tlatlatili
    catli ajhuiyac mijyotis noixpa para antechhueyichihuase. Huan catli antechmacase
    elis se becerro, se oquich borrego huan chicome piloquich borregojtzitzi catli
    san quiaxitíaj se xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: Mtatayarisha sadaka ya kuteketezwa kama harufu nzuri impendezayo Bwana
    ya fahali mmoja mchanga, kondoo dume mmoja, na wana-kondoo saba wa mwaka mmoja,
    wote wasio na dosari.
  bba-bba: I ko Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ ni nu koo nùn nuburu dore,
    kɑ kɛtɛ kpɛmɑ, kɑ yɑ̃ɑ kinɛru, kɑ yɑ̃ɑ kinɛ kpɛmminu wɔ̃ɔ tiɑ tiɑɡinu nɔɔbɑ yiru.
    Yɑɑ sɑbe ni kpuro nu ko n sɑ̃ɑwɑ ni nuǹ ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: 'And ye shall offer a burnt offering for a sweet savour unto the Lord;
    one young bullock, one ram, and seven lambs of the first year without blemish:'
  luo-luo: Chiwuru misango miwangʼo pep mar nyarwath achiel, im achiel kod nyiimbe
    abiriyo moromo higa achiel, ma duto onge songa mondo obed kaka misango madungʼ
    tik mangʼwe ngʼar mamoro Jehova Nyasaye.
  meu-meu: 'bona ḡole oho boubouna ba hahelaḡaia, bonana namo ḡauna Iehova ena: boromakau
    natuna maruanena ta; mamoe maruanena ta; bona mamoe natudia mamaruanedia hitu,
    laḡani tamona ḡaudia, asi bebeka-bebekadia.'
  npi-ULB: तिमीहरूले परमप्रभुको लागि सुगन्धित बास्‍नाको निम्ति होमबलि चढाउनुपर्छ ।
    तिमीहरूले निष्खोट एउटा साँढे, एउटा भेडा र एक वर्षे सातवटा थुमा बलि चढाउनुपर्छ
    ।
  yor-yor: Gẹ́gẹ́ bí òórùn dídùn sí Olúwa, ẹ pèsè ẹgbọrọ akọ màlúù kan, àgbò kan àti
    akọ ọ̀dọ́-àgùntàn ọlọ́dún kan aláìlábùkù, kí ẹ fi ẹbọ sísun.
  pes-OPCB: در آن روز یک گوسالۀ نر، یک قوچ و هفت برهٔ نر یک ساله که همگی سالم و بی‌عیب
    باشند به عنوان قربانی سوختنی تقدیم کنید. این قربانی، هدیه‌ای خوشبو برای خداوند
    خواهد بود.
  tgl-ULB: Dapat kayong mag-alay ng isang susunuging handog upang magbigay ng isang
    mabangong halimuyak para kay Yahweh. Dapat kayong mag-alay ng isang batang toro,
    isang lalaking tupa, at pitung lalaking tupa tig-iisang taong gulang, bawat isang
    walang kapintasan.
  hui-hui: Ani íbu ngoaiho howa Anduane Homogonaga loma binigo irani dai helo delalimu.
    Loma ogoni alenaga nga baya biragola Anduane Homogo ibu nga howa turu haga ka.
    Ai tígua bulumaga wangabe mbirabi sibi wangabe mbirabi sibi igini wangabe karia
    mali mbira hangu hene karubi uruni bibahende tinginini dere durubi mbira nabi
    karu hondowa loma bialu bo delalimu.
  mya-mya: ထာ​ဝ​ရ​ဘုရား​အား​အ​ပြစ်​အ​နာ​ကင်း​သော နွား​ထီး​ပျို​တစ်​ကောင်၊ သိုး​ထီး​တစ်​ကောင်​နှင့်
    တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး​ခု​နစ်​ကောင်​ကို ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​ဖွယ်​ရ​နံ့​အ​ဖြစ်
    မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་སྦྱིན་སྲེག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མཆོད་པ་རུ་འབུལ་དགོས་ཏེ།
    གླང་ཐུག་གཅིག་དང་། ལུག་ཐུག་གཅིག་དང་། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བདུན་བཅས་ཡིན་ནོ།
    །
  sna-sna: Munofanira kugadzirira Jehovha chipiriso chinopiswa chehando imwe chete
    duku, gondobwe rimwe chete uye makwayana makono manomwe egore rimwe chete, ose
    asina kuremara, zvive zvinonhuhwira zvinofadza pamberi paJehovha.
  spa-BLM: 'Ofrecerás un holocausto como aroma agradable a Yahvé: un novillo, un carnero,
    siete corderos machos de un año sin defecto;'
  cac-cac: 'Tze n̈usantz''a juntzan̈ silab'' suc''uq''ui sjab'' syab'' Jehová: Jun
    noc'' quelem vacax, junoc noc'' ch''ac calnel yed'' ucvan̈ noc'' quelemtac calnel
    jun ab''il sq''uinal. Masanil juntzan̈ noc'' noc'' chi'', malajocab'' jab''oc
    spaltail noc''.'
  swh-ULB: Mtatoa sadaka ya kuteketezwa ya kufanya harufu nzuri kwa BWANA. Mtatoa
    sadaka ya fahari mchanga, kondoo dume mmoja na wanakondoo dume saba wa mwaka mmoja,
    kila mmoja mkamilifu.
  bel-bel: 'і прыносьце цэласпаленьне дзеля прыемнай духмянасьці Госпаду: адно цяля,
    аднаго барана, сем ягнят-адналетак, без пахібы,'
  deu-ELBBK: 'Und ihr sollt ein Brandopfer opfern zum lieblichen Geruch dem HERRN:
    einen jungen Stier, einen Widder, sieben einjährige Lämmer, ohne Fehl;'
  mbb-OT: 'Dutun he andew, pemuhat kew te pemuhat he edtutungen he ebpekepenunuat
    te Nengazen is kehemut din. Is ibpemuhat kayi he pemuhat iyan is: sevaha he turiti
    he vaka, sevaha he meemahan he kerehidu he meǥurang en, pitu he meemahan he nati
    he menge kerehidu he tig senge-tuig is keǥurang dan. Ne heini is langun kinahanglan
    he wazè dan sazir.'
  mal-2015: അന്നു നിങ്ങൾ യഹോവെക്കു സൊരഭ്യവാസനയായ ഹോമയാഗമായി ഒരു കാളക്കിടാവിനെയും ഒരു
    ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Sar labarďi obeta, so šukares voňinel le RAJESKE, anen jekhe bikos, jekhe
    bakres the efta jekheberšeskre bakroren bi e chiba.
  pes-OPV: وقربانی سوختنی بجهت عطر خوشبوی خداوندبگذرانید، یک گاو جوان و یک قوچ، و
    هفت بره نرینه یک ساله بی‌عیب.
  ron-1924: Сэ адучець ка ардере-де-тот де ун мирос плэкут Домнулуй ун вицел, ун бербек
    ши шапте мей де ун ан фэрэ кусур.
  ben-OBCV: সদাপ্রভুর আনন্দদায়ক সুরভিস্বরূপ হোম-নৈবেদ্যরূপে ত্রুটিহীন একটি এঁড়ে
    বাছুর, একটি মেষ ও সাতটি এক বর্ষীয় মেষশাবকের আয়োজন করবে।
  som-som: Oo waa inaad qurbaan la gubo oo caraf udgoon ah Rabbiga ugu bixisaan dibi
    yar iyo wan weyn iyo toddoba wan oo yaryar oo wada gu jir ah oo aan iin lahayn,
  lat-VUC: 'Offeretisque holocaustum in odorem suavissimum Domino, vitulum de armento
    unum, arietem unum, et agnos anniculos immaculatos septem:'
  eng-ASVBT: 'And ye shall offer a burnt offering for a sweet savor unto Jehovah:
    one young bullock, one ram, seven he-lambs a year old without blemish;'
  ita-1885: E offerite in esso per olocausto, in soave odore al Signore, un giovenco,
    un montone, e sette agnelli di un anno, senza difetto;
  eng-LXXUP: And ye shall offer whole burnt offerings for a sweet savor to the Lord,
    one calf of the herd, one ram, seven lambs of a year old without blemish.
  eng-ULB: You must offer a burnt offering to produce a sweet aroma for Yahweh. You
    must offer one young bull, one ram, and seven male lambs a year old, each without
    blemish.
  spa-VBL: Presenten un holocausto de un novillo, un carnero y siete corderos machos
    de un año, todos ellos sin defectos, como sacrificio aceptable al Señor,
  fra-_FOB: Et vous offrirez en holocauste, en agréable odeur à l'Éternel, un jeune
    taureau, un bélier, et sept agneaux d'un an sans défaut,
  mal-mal: അന്ന് നിങ്ങൾ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്, ഒരു
    ആട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള ഏഴ് കുഞ്ഞാട് എന്നിവയെ ഹോമയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Rab ko bhasm hone wālī qurbānī pesh kī jāe jis kī ḳhushbū use pasand ho
    yānī ek jawān bail, ek menḍhā aur bheṛ ke sāt yaksālā bachche. Sab nuqs ke baġhair
    hoṅ.
  suz-BL: गे परमप्रभु यावे कली चोशा चढ़ेतीके चढ़ेचा माल्‍नीनी। मेको परमप्रभु यावे
    कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेतीके बाक्‍ब। गेपुकीमी ब्‍यफ का, सांड
    का नु बर्स का का गाप्‍शो ७ ओटा पाठा चढ़ेचा माल्‍नीनी। मेको मारेइ मदुम्‍शो थम रिम्‍शो
    दुम्‍चा माल्‍नीम।
  ita-1927: Offrirete come olocausto di soave odore all’Eterno un giovenco, un montone,
    sette agnelli dell’anno senza difetti,
  ckb-ckb: قوربانی سووتاندنێک دەکەن بۆ ئەو بۆنەی یەزدان پێی خۆشە، یەک جوانەگا و یەک
    بەران و حەوت بەرخی نێری یەک ساڵەی ساغ،
  eng-BBE: 'And give to the Lord a burned offering for a sweet smell; one ox, one
    male sheep, seven he-lambs of the first year, without any mark on them:'
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಗಾಗಿ ದೋಷವಿಲ್ಲದ ಒಂದು ಎಳೆಯ ಹೋರಿಯನ್ನೂ ಒಂದು ಟಗರನ್ನೂ
    ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳನ್ನೂ ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.029.001'
  tam-2017: அப்பொழுது நீங்கள் யெகோவாவுக்கு நறுமண வாசனையான சர்வாங்கதகனபலியாக ஒரு காளையையும்,
    ஒரு ஆட்டுக்கடாவையும், ஒருவயதுடைய பழுதற்ற ஏழு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: Y ofreceréis holocausto por olor de suavidad á Jehová, un becerro de
    la vacada, un carnero, siete corderos de un año sin defecto;
  ron-BTF: 'Și să aduceți ofrandă arsă de o aromă dulce DOMNULUI: un taur tânăr, un
    berbec și șapte miei de un an, fără cusur.'
  eng-WEBP: 'You shall offer a burnt offering for a pleasant aroma to the LORD: one
    young bull, one ram, seven male lambs a year old without defect;'
  eng-FBV: Present a burnt offering of one young bull, one ram, and seven male lambs
    a year old, all of them without defects, as a sacrifice acceptable to the Lord,
  nld-1939: Dan moet ge een heerlijk geurend brandoffer aan Jahweh opdragen, van een
    jongen stier, een ram en zeven eenjarige lammeren, gave dieren.
  nch-BL: Huan ipan nopa tonali antechtencahuilise se tacajcahualisti tatatili cati
    ajhuiyac mijyotis noixpa para antechhueyichihuase. Huan cati antechmacase elis
    se becerro, se oquich borrego huan chicome piloquich borregojtzitzi cati sanoc
    quiaxitijtoque se xihuit huan cati amo teno quipiyaj.
  vie-1934: Các ngươi phải dùng một con bò đực tơ, một con chiên đực, và bảy chiên
    con đực giáp năm, không tì vít, dâng làm của lễ thiêu có mùi thơm cho Đức Giê-hô-va,
  hin-CV: 'तुम याहवेह को सुखद-सुगंध भेंट करने के लिए यह होमबलि भेंट करोगे: एक बछड़ा,
    एक मेढ़ा तथा सात एक वर्ष के निर्दोष मेमने.'
  eng-OURB: 'You shall offer a burnt offering for a pleasant aroma to Adonai: one
    young bull, one ram, seven male lambs a year old without defect;'
  spa-BES: 'Y da al Señor una ofrenda quemada por aroma dulce; Un becerro, un carnero,
    siete corderos del primer año, sin ningún defecto en ellos:'
  tdx-tdx: 'Mañengà soroñe, hàñin-kanintsiñe am’ Iehovà: ty bania, ty añondrilahy
    vaho ty vik’ añondrilahy fito tsy aman-kandra.'
  vid-vid: Molavya nhambiko ya kulakaza, kunhunyhilila goya komnojeza Mkulu Nguluwi,
    ilogota ilume limwe na ing'holo ilume limwe na ming'holo myana milume saba ja
    mwaka umwe, jeng'ha jiwe jilihela nongwa yoneche.
  eng-OKE: 'And you shall make a burnt sacrifice to be received with favour before
    the Lord: one young bullock, one ram, lambs of the year seven, unblemished,'
  tha-KJV: เจ้​าจงถวายเครื่องเผาบู​ชา เป็นกลิ่​นที​่พอพระทัยพระเยโฮวาห์ คือถวายวัวหนุ่มตัวหนึ่ง
    แกะผู้ตัวหนึ่ง ลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​เจ​็ดตัว
  por-BR-2018: E oferecereis holocausto por cheiro suave ao SENHOR, um bezerro das
    vacas, um carneiro, sete cordeiros de ano sem defeito;
  deu-ELO: 'Und ihr sollt ein Brandopfer opfern zum lieblichen Geruch dem Jehova:
    einen jungen Farren, einen Widder, sieben einjährige Lämmer, ohne Fehl;'
  eng-WYC-2018: And ye shall offer burnt sacrifice, into sweetest odour to the Lord,
    one calf of the drove, one ram, and seven lambs of one year, without wem; (And
    ye shall offer a burnt sacrifice, to make the sweetest aroma to the Lord, one
    calf from the herd, one ram, and seven one-year-old lambs, all without blemish,
    or without fault;)
  epo-epo: 'Kaj alportu bruloferon, kiel agrablan odoraĵon al la Eternulo: unu bovidon,
    unu virŝafon, sep jaraĝajn ŝafidojn sendifektajn;'
  uig-PIN: Silǝr Pǝrwǝrdigarƣa atalƣan, huxbuy kǝltüridiƣan kɵydürmǝ ⱪurbanliⱪ süpitidǝ
    yax bir torpaⱪ, bir ⱪoqⱪar, yǝttǝ bir yaxliⱪ bejirim ǝrkǝk ⱪozini sununglar.
  beo-beo: 'Hina Godema Wadela:i Hou Dabe Ima:ne Iasu (Gobei Iasu) ima, E da amo ea
    gabusiga: hahawane nabima:ne. Amo da bulamagau gawali waha debe afae, goudi gawali
    afae amola sibi mano gawali, ode afae lalelegei, fesuale gala. Huluane da noga:i,
    ledo hamedei ba:mu.'
  tpi-OTNT: Na yupela i mas mekim ofa bilong paia i kukim olgeta long Bikpela. Em
    i save laikim smel bilong dispela kain ofa. Yupela i mas ofaim wanpela yangpela
    bulmakau man na wanpela sipsip man na 7-pela pikinini sipsip man i gat wanpela
    krismas tasol na i no gat sua samting i bagarapim skin bilong ol.
  hau-SA: Za a miƙa hadaya ta ƙonawa da bijimi guda, rago guda, ’yan raguna bakwai,
    bana ɗaya-ɗaya don daɗin ƙanshi ga Ubangiji, duka su kasance marasa lahani.
  uig-LAT: Siler Perwerdigargha atalghan, xushbuy keltüridighan köydürme qurbanliq
    süpitide yash bir torpaq, bir qochqar, yette bir yashliq béjirim erkek qozini
    sununglar.
  nde-nde: Lungisani umnikelo wokutshiswa, kube liphunga elimnandi kuThixo, inkunzi
    eliguqa eyodwa, inqama eyodwa lamazinyane ezimvu amaduna ayisikhombisa alomnyaka
    owodwa wokuzalwa, konke kungelasici.
  ton-ton: 'Pea te mou ʻatu ʻae feilaulau tutu ko e meʻa namu kakala kia Sihova; ko
    e pulu mui ʻe taha, mo e sipitangata ʻe taha, mo e lami ʻe fitu taʻemele ʻi honau
    ʻuluaki taʻu:'
  ces-1613: A obětovati budete zápal u vůni příjemnou Hospodinu, volka mladého jednoho,
    skopce jednoho, beránků ročních bez poškvrny sedm;
  eng-WMB: 'You shall offer a burnt offering for a pleasant aroma to the LORD: one
    young bull, one ram, seven male lambs a year old without defect;'
  tam-TCV: அன்றைய நாளில் ஒரு இளங்காளையையும், ஒரு செம்மறியாட்டுக் கடாவையும், ஒரு வயதுடைய
    ஏழு செம்மறியாட்டுக் கடாக்குட்டிகளையும் யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமான
    தகன காணிக்கையாகச் செலுத்தவேண்டும். இந்த மிருகங்கள் யாவும் குறைபாடற்றவையாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan kamong maghalad og sinunog nga halad aron maghatag og kahumot
    alang kang Yahweh. Kinahanglan kamong maghalad og usa ka batan-ong torong baka,
    usa ka laking karnero, ug pito ka laking karnero nga usa katuig ang panuigon,
    ang matag-usa kinahanglan nga walay tatsa.
  pol-UBG: I złożycie jako całopalenie, na miłą woń dla PANA, jednego młodego cielca,
    jednego barana oraz siedem rocznych baranków bez skazy;
  urd-GVU: رب کو بھسم ہونے والی قربانی پیش کی جائے جس کی خوشبو اُسے پسند ہو یعنی ایک
    جوان بَیل، ایک مینڈھا اور بھیڑ کے سات یکسالہ بچے۔ سب نقص کے بغیر ہوں۔
  deu-1912: 'und sollt Brandopfer tun zum süßen Geruch dem HERRN: einen jungen Farren,
    einen Widder, sieben jährige Lämmer ohne Fehl;'
  kan-2017: ಅದರಲ್ಲಿ ನೀವು ಯೆಹೋವನಿಗೆ ಸುವಾಸನೆಯನ್ನು ಉಂಟುಮಾಡುವ ದೋಷವಿಲ್ಲದ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ
    ಒಂದು ಹೋರಿ, ಒಂದು ಟಗರು, ಏಳು ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: 'Ngan pi’ e maligach ni mo’oruf ngak SOMOL, ni bfel’ bon u wan’: ni ba
    garbaw ni pumo’on ni kab bitir, ta’reb e saf ni pumo’on, nge medlip e fak e saf
    ni pumo’on ni ta’reb e duw yangarrad, ni dariy bang u dowrad nib kireb.'
  hlt-MCSB: BOEIPA taengah hmuehmuei botui la saelhung ca vaito pumat, tutal pumat,
    tu kumkhat ca a hmabuet pumrih neh hmueihhlutnah saii uh.
  mdy-ETH: ቦሂሳ ባኣዚባኣ ፔቴ ዎፓና፥ ፔቴ ዓዴ ማራይ፥ ፔቴ ሌዔ ኩሜ ላንካይ ዓዴ ማራናይ፤ ሳዋ ታና ዎዛሳ፥ ሚቺ ዒንጎ ዒንጊሢ
    ማሂ ዒንጉዋቴ።
  twi-ASANTE: Saa ɛda no, mode nantwie ba baako, odwennini baako ne nnwammaanini nson
    a wɔadi afe a wɔnnii dɛm bɛbɔ ɔhyeɛ afɔdeɛ. Yeinom yɛ afɔrebɔdeɛ a Awurade ani
    bɛsɔ na nʼani nso bɛgye ho.
  eng-WEBU: 'You shall offer a burnt offering for a pleasant aroma to the LORD: one
    young bull, one ram, seven male lambs a year old without defect;'
  bnp-bnp: Mu rata a nihabi gutu-vuro ge lakea ne BAKOVI DAGI. I ngaru hateka a mangina.
    Mu rata a nihabi na bulmakau karaba ge taku a toga, a sipsip a toga, a tuna sipsip
    gavutuvutu a toga ge polorua a pida ne ria ge taku.
  wal-wal: GODAA sawuwaa tonggu gaana mala, xuuggiyo yarshshuwaayyo, issi mirgguwaa,
    issi dorssa orggiyaanne issi laitta gidido laappun dorssa orggeta, ubbaikka tilla
    bollaara de7iyaageeta, yarshshite.
  spa-PDDPT: 'Ofrecerán un holocausto de olor que apacigua a Yavé: un becerro de la
    manada vacuna, un carnero, siete corderos añales sin defecto,'
  gun-gun: 'Ha''e va''e jave py pova''e nunga peme''ẽ ''rã peapy vy, heakuã porã rã
    Senhor ojou porã aguã: peteĩ toro ra''y, peteĩ vexa ava ha''e sete vexa''i ra''y
    peteĩ ma''etỹ va''e, ivaikue rei e''ỹ va''e meme.'
  ilo-ULB: Masapul a mangidatagkayo iti daton a maipuor a mangipaay iti nabanglo nga
    ayamuom para kenni Yahweh. Masapul a mangidatagkayo iti maysa a bumbumaro a baka,
    maysa a kalakian a karnero, ken pito a kalakian nga urbon a karnero nga agtawen
    iti maysa. tunggal maysa kadagitoy ket awan mulitna.
  kpg-kpg: 'Heia tigidaumaha dudu ang gi Dimaadua, dela e hauiha kala e haga manawa
    lamalia a Mee: di kau daane dulii, dahi siibi daane, ge hidu dama siibi daane,
    dagi dahi nadau ngadau, huogodoo nadau mee huaidu i nadau gili ai.'
  uig-ARA: سىلەر پەرۋەردىگارغا ئاتالغان، خۇشبۇي كەلتۈرىدىغان كۆيدۈرمە قۇربانلىق سۈپىتىدە
    ياش بىر تورپاق، بىر قوچقار، يەتتە بىر ياشلىق بېجىرىم ئەركەك قوزىنى سۇنۇڭلار.
  sus-sus: Wo xa tuura firin ba sɛrɛxɛ gan daaxi ra, a nun yɛxɛɛ kontonyi keren, a
    nun yɛxɛɛ solofere, naxee bara ɲɛ keren sɔtɔ, lanyuru yo mu na naxee ma.
  pon-2006: 'Kumwail pahn patohwandahng KAUN-O meirong isihs ehu, me pwowe pahn kin
    kaparanda kupwure: koupwul wol men, sihpw wol men, oh sihmpwul wol isimen me sounpar
    ehu, me sohte kisin samin kis rehrail.'
  ksd-ksd: 'Ma avat a tul tar ra tinabar di tun tar ia upi ra magit i ang na katkat
    tadav ra Luluai: tika na bulumakau, tika na sip, ma lavurua na nat na sip, a tomotoina,
    ba i kopono ko kadia kilala ma dia ko kakit;'
  tur-YTC: 'Yahve''ye hoş koku, yakmalık sunu olarak: Bir genç boğa, bir koç, bir
    yaşında kusursuz yedi erkek kuzu;'
  grc-BRENT: Καὶ ποιήσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, μόσχον ἕνα ἐκ βοῶν,
    κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους.
  ind-AYT: Persembahkanlah kurban bakaran yang harum baunya bagi TUHAN. Persembahkan
    seekor anak sapi jantan, seekor domba jantan, dan 7 ekor domba yang berumur setahun,
    yang tidak bercacat.
  nya-nya: Muzipereka mwana wangʼombe wamwamuna mmodzi, nkhosa yayimuna imodzi ndi
    ana ankhosa asanu ndi awiri a chaka chimodzi wopanda chilema monga nsembe zopsereza,
    fungo lokoma kwa Yehova.
  hrv-hrv: 'Za paljenicu na ugodan miris Jahvi prinesite: jednoga junca, jednoga ovna
    i sedam jednogodišnjih janjaca bez mane.'
  mps-mps: Tama me dagego te isigo mu dela silabo ofa Genuai Bidiba maiabo sogo dao.
    Agai te tobage ofa agai godolo ebo dao. Dagego te kau kibu omai ogwa bidi kibu
    deli, me sipsip kibu omai deli, me 7 sipsip kibu gǫų, te kibu be deli elama,
    augwaligo tigide keni dabego dolisąwai selama, ofa iyąo.
  tpi-tpi: Na yupela i mas mekim ofa bilong paia i kukim olgeta long Bikpela. Em i
    save laikim smel bilong dispela kain ofa. Yupela i mas ofaim wanpela yangpela
    bulmakau man na wanpela sipsip man na 7-pela pikinini sipsip man i gat wanpela
    krismas tasol na i no gat sua samting i bagarapim skin bilong ol.
  dan-1931: Da skal I som Brændoffer til en liflig Duft for HERREN ofre en ung Tyr,
    en Vædder og syv årgamle Lam, lydefri Dyr;
  vie-OVCB: Lễ thiêu dâng vào dịp này gồm một bò đực, một chiên đực, bảy chiên con
    đực một tuổi không tì vít, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: તે દિવસે તમે સુવાસને સારુ યહોવાહને દહનીયાર્પણ ચઢાવો. તમે ખામી વગરનો વાછરડો,
    એક ઘેટો, એક વર્ષની ઉંમરનાં સાત હલવાન ચઢાવો.
  pon-2006A: 'Kumwail pahn patohwandahng KAUN-O meirong isihs ehu, me pwowe pahn kin
    kaparanda kupwure: koupwul wol men, sihpw wol men, oh sihmpwul wol isimen me sounpar
    ehu, me sohte kisin samin kis rehrail.'
  por-BRBSL: 'Você oferecerá um holocausto para um aroma agradável a Iavé: um touro
    jovem, um carneiro, sete cordeiros machos por ano sem defeito;'
  cth-cth: BAWIPA hmalah hmuitui thuengnae hah na poe awh han. Maitotanca buet touh,
    tu buet touh, tuca buet touh, kum touh ka phat e kacueme sari touh.
  twi-twi: Momfa nantwi ba onini baako, Odwennini baako ne adwennini ason a wɔadi
    afe a wonnii dɛm mmɛbɔ ɔhyew afɔre a eyi hua a ɛsɔ Awurade ani.
  hlt-hlt: BOEIPA taengah hmuehmuei botui la saelhung ca vaito pumat, tutal pumat,
    tu kumkhat ca a hmabuet pumrih neh hmueihhlutnah saii uh.
  tbz-SIM: Dɛ yiè di n féútɛ́ dinɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀ nɛ̀ yɛpedɑpɑ̀ɑ̀ nyɛ̀yiekɛ̀ yɛ̀ɛ̀
    mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ kpɑ kuyɛ̀nkù, kɛ́ dɛ̀ tùɔ.
  msy-2020: Egh ia ofan bar isia mɨghɨrim isɨ Ikiavɨra Itir God danɨng. Eghtɨ Ikiavɨra
    Itir God, ofan kamɨn mughuriam baregh, egh a gifuegh navir aghuim an ikiam. Ia
    ofa damusɨ, ia bulmakaun apurir igiar vamɨra ko sipsipɨn apurir vamɨra ko, 7plan
    sipsipɨn apurir nguziba inigh izɨ. Sipsipɨn kaba azenir vamɨra ikɨ, egh dar mɨkarziba
    duaba puvatɨgham.
  dop-dop: Ɩlɛnɑ ɩ́ lɑ́ Tɑcɑɑ kɛ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ, sɩ sɔɔsʋŋ nyǝnsɩ
    kɛ tɔlɑ wenɑ ɑ tiili tɑ́ cɑɑmɩ tɔ. Ɩsɩɩ lɑtǝcɛ kʋfɑlʋ kʋlʋm, nɑ ɩwɑɑʋ kʋlʋmʋɣʋ,
    nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ kɛ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Yandırma qurbanını Rəbbin xoşuna gələn ətir kimi qüsursuz bir buğa, bir
    qoç və birillik yeddi erkək toğlu olmaqla verin.
  eng-DBY: 'And ye shall offer a burnt-offering for a sweet odour to Jehovah: one
    young bullock, one ram, seven yearling lambs without blemish;'
  hin-2017: तुम होमबलि चढ़ाना, जिससे यहोवा के लिये सुखदायक सुगन्ध हो; अर्थात् एक बछड़ा,
    एक मेढ़ा, और एक-एक वर्ष के सात निर्दोष भेड़ के नर बच्चे;
  wol-KYG: 'Sarxal-leen ci ab rendi-dóomal ngir xetug jàmm, ñeel Aji Sax ji: wenn
    yëkk wu ndaw, ak menn kuuy, ak juróom ñaari xari menn at, te lu ci nekk mucc sikk.'
  eng-YLT: 'and ye have prepared a burnt-offering, for sweet fragrance to Jehovah:
    one bullock, a son of the herd, one ram, seven lambs, sons of a year, perfect
    ones;'
  eng-WYC-2017: And ye shall offer burnt sacrifice, into sweetest odour to the Lord,
    one calf of the drove, one ram, and seven lambs of one year, without wem;
  eng-WMBB: 'You shall offer a burnt offering for a pleasant aroma to the LORD: one
    young bull, one ram, seven male lambs a year old without defect;'
  urd-GVH: रब को भस्म होनेवाली क़ुरबानी पेश की जाए जिसकी ख़ुशबू उसे पसंद हो यानी एक
    जवान बैल, एक मेंढा और भेड़ के सात यकसाला बच्चे। सब नुक़्स के बग़ैर हों।
  rug-rug: 'Taveti sari na vina vukivukihi va uququ la koe Zihova, sa hibina sa si
    qetu nia Rau: keke bulumakao vaqurana, keke sipi kokoreo, meke ka zuapa tuna sipi
    kokoreo vaquradi saripu keke vuahenidi. Sari doduru arini si loke ari kisakisadi.'
  gaz-gaz: Dibicha loonii tokko, korbeessa hoolaa tokkoo fi xobbaallaawwan hoolaa
    torba kanneen umuriin isaanii waggaa tokko tokko taʼee fi kanneen hundi isaanii
    hirʼina hin qabne aarsaa gubamu kan fooliin isaa Waaqayyotti tolu dhiʼeessaa.
  fra-LSG: Vous offrirez en holocauste, d’une agréable odeur à l’Éternel, un jeune
    taureau, un bélier, et sept agneaux d’un an sans défaut.
  yal-yal: Ɛ xa tura bulan keden nun konton keden nun yɛxɛɛn ɲɛɛ keden kedenna solofere
    ba saraxa gan daxin na, fɛ mi naxanye ra. A xirin yi rafan Alatala ma.
  haw-1868: 'A e kaumaha oukou i mohaikuni, i mea ala oluolu no Iehova: i hookahi
    bipikane hou, i hookahi hipakane, i ehiku keikihipa kina ole o ka makahiki mua;'
  arb-NAV: وَتُصْعِدُونَ فِيهِ مُحْرَقَةً لِرَائِحَةِ رِضًى لِلرَّبِّ ثَوْراً وَاحِداً
    وَكَبْشاً وَاحِداً وَسَبْعَةَ حُمْلانٍ حَوْلِيَّةٍ سَلِيمَةٍ.
  ewe-ewe: Gbe ma gbe la, miatsɔ nyitsuvi ɖeka, agbo ɖeka kple agbovi adre, siwo xɔ
    ƒe ɖeka ko la awɔ numevɔsa na Yehowa. Vɔsalã siawo dometɔ ɖe sia ɖe nade blibo.
    Vɔsa siawo nye nu siwo dzea Yehowa ŋu.
  eng-LEE: And ye shall prepare as a burnt-offering for a sweet savor unto the Lord,
    one young bullock, one ram, seven sheep of the first year without blemish;
  asm-FB: সেই দিনা তোমালোকে যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে হোম-বলিস্বৰূপে এটা দমৰা
    গৰু, এটা মতা মেৰ আৰু সাতোটা নিঘূণ এবছৰীয়া মতা মেৰ পোৱালি ৰাখিবা।
  sus-A: وٌ شَ تُورَ قِرِن بَ سّرّشّ فَن دَاشِ رَ، عَ نُن يّشّي كٌنتٌنيِ كٍرٍن، عَ
    نُن يّشّي سٌلٌقٍرٍ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ.
  fra-SBL: 'Vous offrirez un holocauste d''agréable odeur à Yahvé : un jeune taureau,
    un bélier, sept agneaux mâles d''un an sans défaut ;'
  hbo-hbo: וַעֲשִׂיתֶ֨ם עֹלָ֜ה לְרֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פַּ֧ר בֶּן־בָּקָ֛ר אֶחָ֖ד
    אַ֣יִל אֶחָ֑ד כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה שִׁבְעָ֖ה תְּמִימִֽם׃
  eng-WYCLIFFE: And ye schulen offre brent sacrifice, in to swettest odour to the
    Lord, o calf of the droue, o ram, and seuene lambren of o yeer, with out wem;
  cwe-cwe: Mwizalava nhambiko ya kutimbula ili na mnung'ho unogile wa kumnogeza Mndewa
    Mulungu, dang'ang'a lume na bebelu da ng'hondolo na wanang'hondolo walume saba
    weli na mwaka umwe, wose sekewawe na chilema.
  kik-kik: Haaragĩriai igongona rĩa njino, rĩa gategwa kamwe na ndũrũme ĩmwe na tũtũrũme
    mũgwanja o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe itarĩ na kaũũgũ, irĩ ta mũtararĩko
    mwega wa gũkenia Jehova.
  fra-NCL: Vous offrirez comme holocauste d’agréable odeur à Yahweh un jeune taureau,
    un bélier et sept agneaux d’un an, sans défaut,
  cek-AK: To naah Angraeng khaeah hmuihoih ah paek ih hmai angbawnhaih sak hanah,
    coek koi kaom ai saning kanawk maitaw tae maeto, tuu tae maeto hoi coek koi kaom
    ai saningto kaom tuucaa sarihto paek ah.
  cuk-cuk: '” ’Bab-Jehováʼga ibdurgan yeer-yapanne ogumakar be ukoed. Wemar be ukoed:
    Moli-bebe-nikad-sapingwagwad, wargwen. Sibad-wawaad-machered, wargwen. Sibad-wawaad-sapingwagwad-birgagwen-nikamalad,
    walagugle (7). A-ibdurgan bonisulid Bab-Jehováʼga be ukoed.'
  uig-CYR: Силәр Пәрвәрдигарға аталған, хушбуй кәлтүридиған көйдүрмә қурбанлиқ сүпитидә
    яш бир топақ, бир қочқар, йәттә бир яшлиқ беҗирим әркәк қозини сунуңлар.
  tel-2017: ఆ రోజు మీ జీవనోపాధి కోసం ఏ పనీ చేయకూడదు. అది మీరు బాకానాదం చేసే రోజు.
  hat-BSA: 'Ou va ofri yon ofrann brile kòm yon odè ki bon a SENYÈ a: yon towo, yon
    belye, ak sèt mal mouton nan laj 1 nan, san defo;'
  kos-kos: 'Kisakin sie mwe kisa firir nu sin LEUM GOD, su fohlo uh mwe akinsewowoyal:
    soko cow fusr mukul, soko sheep mukul, ac itkosr sheep fusr mukul yac se matwa
    — kewana in wangin kutena ma koluk ke mano.'
  hbo-WLC: וַעֲשִׂיתֶ֨ם עֹלָ֜ה לְרֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פַּ֧ר בֶּן־בָּקָ֛ר אֶחָ֖ד
    אַ֣יִל אֶחָ֑ד כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה שִׁבְעָ֖ה תְּמִימִֽם׃
  ibo-ibo: Nʼụbọchị ahụ, unu ga-achụ aja nsure ọkụ a ga-eji otu oke ehi, na ebule,
    na ụmụ atụrụ asaa gbara otu afọ, otu afọ ndị na-enweghị ntụpọ, chụọ. Nke a bụ
    aja na-adị Onyenwe anyị ezi mma, ma na-esi ya isi ụtọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ରୂପେ
    ନିଖୁନ୍ତ ଏକ ପୁଂଗୋବତ୍ସ, ଏକ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ସାତ ମେଷବତ୍ସ;
  chk-chk: Oupwe eäni asoren kek eman nienifön ätemwänin kow, eman ätemwänin sip me
    füman ätemwänin lam eu ierir, pwe ewe Samol mi Lapalap epwe efich pwoon. Ir meinisin
    esap wor terir.
  rop-rop: Yumob garra gibit det barnapwan ofring langa YAWEI det trubala God, en
    det smel blanga det ofring garra meigim YAWEI brabli gudbinji. Yumob garra gibit
    wan yangwan boiwan buligi, wan dediwan ship en 7 boiwan ship wan yiya ol, en nomo
    garram enijing rong langa olabat.
  ukr-1871: 'І будете приносити всепаленнє на любі пахощі Господеві: одного бичка,
    одного барана, семеро ягнят перволїтків без скази,'
  deu-1951: 'Und ihr sollt dem HERRN Brandopfer darbringen zum lieblichen Geruche:
    einen jungen Farren, einen Widder, sieben einjährige tadellose Lämmer;'
  eng-JPS: 'And ye shall prepare a burnt-offering for a sweet savour unto the LORD:
    one young bullock, one ram, seven he-lambs of the first year without blemish;'
  srp-1865: I prinesite žrtvu paljenicu za miris ugodni Gospodu, jedno tele, jednoga
    ovna, sedam jaganjaca od godine zdravijeh;
  lug-lug: Munaawangayo ekiweebwayo ekyokebwa eky’akawoowo akasanyusa Mukama Katonda.
    Munaateekateekanga ente ento eza sseddume bbiri, n’endiga ento ennume emu, n’abaana
    b’endiga abalume abawezezza omwaka ogumu ogw’obukulu musanvu; ebyo byonna nga
    tebiriiko kamogo.
  heb-heb: ועשיתם עלה לריח ניחח ליהוה פר בן בקר אחד איל אחד כבשים בני שנה שבעה תמימם׃
  ben-IRV: তোমরা সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য হোমবলি হিসাবে নির্দোষ একটি
    ষাঁড়ের বাচ্চা, একটি ভেড়ার বাচ্চা ও এক বছরের সাতটি ভেড়া উত্সর্গ করবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਹੋਮ ਬਲੀ ਚੜ੍ਹਾਓ ਅਰਥਾਤ ਇੱਕ ਮੇਂਢਾ, ਇੱਕ ਭੇਡੂ
    ਅਤੇ ਦੋਸ਼ ਰਹਿਤ ਸੱਤ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ।
  mya-JVB: ထာဝရဘုရား အဘို့ မွှေးကြိုင် သော အနံ့ နှင့် မီးရှို့ ရာယဇ်ဘို့ အသက်ပျို
    သော နွားထီး တ ကောင်၊ သိုးထီး တ ကောင်၊ အခါမလည် အပြစ် မပါသော သိုးသငယ် ခုနစ် ကောင်တို့ကို
    ပူဇော် ရမည်။
  hmo-hmo: 'Bona Lohiabada dekenai inai gabua ore bouboudia do umui henia, Lohiabada
    dekenai bonana namo gaudia: Boromakau natuna tau ta, mamoe tau ta, bona mamoe
    natuna tau ibounai 7, namodia momokani, bero o toto lasi gaudia.'
  urd-urd: तुम सोख़्तनी क़ुर्बानी के तौर पर एक बछड़ा, एक मेंढा और सात बे — 'ऐब यक
    — साला नर बर्रे चढ़ाना ताकि यह ख़ुदावन्द के सामने राहत अंगेज़ ख़ुशबू ठहरे।
  rus-SYN: 'и приносите всесожжение в приятное благоухание Господу: одного тельца,
    одного овна, семь однолетних агнцев, без порока,'
  bqc-SIM: Àli sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na o ń gáaenao do ń sãsakaoo
    do ń sãsa wɛ̃donao sopla. Apii iↄ dɛ pↄ́ sãasaiↄ ũ.
  tcz-CHONGTHU: Nanghon Pakai dinga gimnamtui pumgo thilto nahinto cheh diu, hichu
    bongchal gol khat kelngoi chal khat, kumkhat lhingsa cheh kelngoi chal sagi jaona
    hi ding ahi.
  mar-mar: परमेश्वरास मधुर सुवास यावा म्हणून एक गोऱ्हा, एक मेंढा आणि एक एक वर्षांची
    सात निर्दोष कोकरे होमबलि म्हणून अर्पण करावी.
  qub-qub: Nogapa shongöpäno jömuynin cananpaj rupachina sacrifisyuta rupachinqui
    juc sänu töru-mallwata, juc carnita, watayoj ganchis cashnita.
  hat-hat: 'Men bèt n''a ofri pou yo boule nèt nan dife pou Seyè a, men ofrann ki
    va fè Seyè a plezi ak bon sant li: yon jenn towo bèf, yon belye mouton ak sèt
    ti mouton ki gen ennan. Fòk yo tout san okenn enfimite.'
  eng-BSB: As a pleasing aroma to the LORD, you are to present a burnt offering of
    one young bull, one ram, and seven male lambs a year old, all unblemished,
  tod-tod: Wa nikɛ zinɛ ɓokpa gila kula ga gala zalaɠai, ta baala sinɛ ɠila, ta kona
    gila baala sinɛ lɔfela, nɛɛʋuzu mina ɠɛ ti ʋa, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'You shall offer a burnt offering for a pleasant aroma to the LORD: one
    young bull, one ram, seven male lambs a year old without defect;'
  kbq-kbq: Hagi ana knarera Ra Anumzamofonte'ma tevefi kre fanenema hu ofama hazageno
    knare manama nentahino musema nehia ofama hanuta, mago agoho bulimakaonki, mago
    ve sipisipigi, 7ni'a anenta sipisipirami mago kafu hu'nenageno afuhe afahe osu'nenia
    avreta ofa hugahaze.
  nhe-BL: Huan ipan nopa tonali innechtencahuilise se tlacajcahualistli tlatlatili
    tlen ajhuiyac mijmiyotis noixtla para innechhueyichihuase. Huan tlen innechmacase
    elis se becerro, se oquich borrego huan chicome piloquich borregojtzitzi tlen
    san quiaxitíaj se xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: 'Pemono ma''e hapy paw pyràm Tupàn Tuweharupi Wiko Ma''e pe nehe. Hyàkwegatu
    putar izupe nehe: pitài tapi''aka''yr awa. Pitài àràpuhàràn hawitu ma''e awa,
    7 àràpuhàràna''yr hawitu ma''e pitài kwarahy hereko har wà. Paw rupi wiko putar
    ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: And you shall offer a holocaust for a most sweet odour to the Lord, one
    calf of the herd, one ram and seven lambs of a year old, without blemish.
