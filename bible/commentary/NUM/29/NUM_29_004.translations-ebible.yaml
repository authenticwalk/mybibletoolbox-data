verse: NUM.029.004
translations:
  mal-C: ഏഴ് കുഞ്ഞാടുകളിൽ ഓരോന്നിനോടുംകൂടെ ഒരു ഓമെർ, ഇപ്രകാരം ഒലിവെണ്ണചേർത്ത നേരിയമാവിന്റെ
    ഭോജനയാഗം ഉണ്ടായിരിക്കണം.
  deu-TKW: und je ein Zehntel zu jedem der sieben Lämmer.
  lin-lin: mpe mpo na mwana meme moko na moko ya mobali kati na yango sambo, bokobonza
    yango na likabo ya bakilo misato.
  eng-LSV: and one-tenth part for one lamb, for the seven lambs;
  eng-GNV: And one tenth deale vnto one lambe, for the seuen lambes,
  eng-WEBSTER: 'And one tenth-part for one lamb, throughout the seven lambs:'
  nhw-BL: huan ome kilos para sesen pilborregojtzi.
  swh-ONEN: na pamoja na wana-kondoo saba kila mmoja aandaliwe na sehemu ya kumi ya
    efa ya unga.
  bba-bba: Ì n mɑɑ mɔ̀ kɑ yɑ̃ɑ kinɛ kpɛmbu, som kilo itɑwɑ i ko i kɑ ko.
  eng-KJVCPB: 'and one tenth deal for one lamb, throughout the seven lambs:'
  luo-luo: nyiimbe abiriyogo moro ka moro uchiw gi kilo adek.
  meu-meu: Ma efa ta ba karoaia, karoa gwauta, bena karoa ta ta be dehoro ida ba bulo,
    mamoe natudia hituosi ta ta ida ba heni.
  npi-ULB: र हरेक सातवटा थुमाको निम्ति आधा पाथी चढाउनुपर्छ ।
  yor-yor: àti ìdámẹ́wàá òsùwọ̀n fún ọ̀dọ́-àgùntàn kan, àti fún ọ̀dọ́-àgùntàn méje.
  pes-OPCB: '@see-verse:NUM.029.003'
  tgl-ULB: at isa sa sampung bahagi ng bawat tupa sa pitong tupa.
  hui-hui: Ani bialu sibi igini karia biaru mbira mbira heba balawa bayale biaru aria
    kilogarama mbira dege dege delalimu.
  mya-mya: သိုး​က​လေး​တစ်​ကောင်​စီ​နှင့်​အ​တူ မုန့်​ညက် နှစ်​ပေါင်​ကို​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ལུ་གུ་བདུན་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་རེ་འབུལ་དགོས།
  sna-sna: pamwe chete nerimwe nerimwe ramakwayana manomwe, chikamu chimwe chete mugumi.
  spa-BLM: y una décima por cada cordero de los siete corderos;
  cac-cac: chan̈e' libra ixim yed' junjun noc' quelemtac calnel chi'.
  swh-ULB: na sehemu ya kumi ya kila hao wanakondoo waume saba.
  bel-bel: і адну дзясятую долі эфы на кожнае зь сямі ягнят,
  deu-ELBBK: und ein Zehntel zu jedem Lamm, zu den sieben Lämmern;
  mbb-OT: Ne zezuwa he kilu is idlapik diyà te kada sevaha he nati he kerehidu.
  mal-2015: ഏഴു കുഞ്ഞാട്ടിൽ ഓരോന്നിന്നു ഇടങ്ങഴി ഓരോന്നും ആയിരിക്കേണം.
  rmc-rmc: the kilos pre dojekh le efta bakrorendar.
  pes-OPV: و یک عشر برای هر بره، از آن هفت بره.
  ron-1924: ши о зечиме пентру фиекаре дин чей шапте мей.
  ben-OBCV: এবং সাতটি মেষশাবকের প্রত্যেকটির সঙ্গে এক-দশমাংশ।
  som-som: oo toddobada wan oo yaryarna wankiiba meel la bixi.
  lat-VUC: 'unam decimam per agnum, qui simul sunt agni septem:'
  eng-ASVBT: and one tenth part for every lamb of the seven lambs;
  ita-1885: e di un decimo per ciascuno di que' sette agnelli;
  eng-LXXUP: a tenth deal for each several ram, for the seven lambs.
  eng-ULB: and one-tenth for each lamb of the seven lambs.
  spa-VBL: y un décimo de un efa para cada uno de los siete corderos machos.
  fra-_FOB: Et un dixième pour chacun des sept agneaux;
  mal-mal: ഏഴ് കുഞ്ഞാടുകളിൽ ഓരോന്നിന് ഒരു ഇടങ്ങഴി വീതവും ആയിരിക്കണം.
  urd-GVR: aur bheṛ ke har bachche ke sāth ḍeṛh kilogrām maidā pesh karnā.
  suz-BL: मिनु मेको ७ ओटा पाठा नु का का पा भाग का चढ़ेचा माल्‍नीनी।
  ita-1927: un decimo per ciascuno dei sette agnelli;
  ckb-ckb: دەیەکێک بۆ هەر بەرخێک لە حەوت بەرخەکە.
  eng-BBE: And a separate tenth part for every one of the seven lambs;
  kan-OKCV: ಆ ಏಳು ಕುರಿಮರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಹತ್ತನೇ ಒಂದು ಭಾಗ,
  bbb-bbb: '@see-verse:NUM.029.003'
  tam-2017: ஏழு ஆட்டுக்குட்டிகளில் ஒவ்வொன்றிற்காக ஒரு பங்கையும்,
  spa-RV-1909: Y con cada uno de los siete corderos, una décima;
  ron-BTF: Și o zecime dintr-o măsură pentru un miel, pentru fiecare dintre cei șapte
    miei;
  eng-WEBP: and one tenth for every lamb of the seven lambs;
  eng-FBV: and one tenth of an ephah for each of the seven male lambs.
  nld-1939: en een issaron bij ieder van de zeven lammeren.
  nch-BL: huan ome kilo para sesen pilborregojtzi.
  vie-1934: một phần mười ê-pha về mỗi con chiên con;
  hin-CV: तथा हर एक मेमने के साथ एक-एक किलो तेल मिला हुआ मैदा,
  eng-OURB: and one tenth for every lamb of the seven lambs;
  spa-BES: Y una décima parte separada para cada uno de los siete corderos;
  tdx-tdx: le songa fahafolo’ ty efà ty vik’ añondrilahy amy fito rey;
  vid-vid: na kilo imwe kwa chila ing'holo lyana.
  eng-OKE: And one-tenth for each of the seven lambs;
  tha-KJV: ลูกแกะเจ็ดตัว ตัวละหนึ่งในสิบเอฟาห์
  por-BR-2018: e com cada um dos sete cordeiros, uma décimo;
  deu-ELO: und ein Zehntel zu jedem Lamme, zu den sieben Lämmern;
  eng-WYC-2018: one tenth part by a lamb, which (al)together be seven lambs. (and
    one tenth of an ephah with each of the seven lambs.)
  epo-epo: kaj po unu dekono por ĉiu el la sep ŝafidoj;
  uig-PIN: xu yǝttǝ ⱪoza bexiƣa ǝfaⱨning ondin biri sunulsun;
  beo-beo: amola sibi mano afae afae amoga gilogala:me afadafa gilisima.
  tpi-OTNT: na wanpela kilogram plaua wantaim ol pikinini sipsip wan wan.
  hau-SA: kowane ’yan raguna bakwai, kashi ɗaya bisa goma.
  uig-LAT: shu yette qoza béshigha efahning ondin biri sunulsun;
  nde-nde: kuthi-ke linye ngalinye izinyane lemvu kwayisikhombisa, lihambe lokukodwa
    etshumini.
  ton-ton: 'Pea mo e oma ʻe taha ki he lami taki taha, ʻi he lami ʻe fitu:'
  ces-1613: A desetina jedna na každého beránka z sedmi beránků;
  eng-WMB: and one tenth for every lamb of the seven lambs;
  tam-TCV: அவ்விதமே ஏழு செம்மறியாட்டுக் குட்டிகள் ஒவ்வொன்றுடனும் பத்திலொரு எப்பா அளவான
    சிறந்த மாவைச் செலுத்தவேண்டும்.
  ceb-ULB: ug usa sa ikanapulo sa matag pito ka nating karnero.
  pol-UBG: I jedna dziesiąta na każdego baranka z tych siedmiu baranków;
  urd-GVU: اور بھیڑ کے ہر بچے کے ساتھ ڈیڑھ کلو گرام میدہ پیش کرنا۔
  deu-1912: und ein Zehntel auf ein jegliches Lamm der sieben Lämmer;
  kan-2017: ಆ ಏಳು ಕುರಿಮರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಮೂರು ಸೇರು ಎಣ್ಣೆ ಬೆರಸಿದ ಹಿಟ್ಟನ್ನು,
  yap-yap: nge l’agruw e pawn riy nga reb fapi fak e saf.
  hlt-MCSB: Tuca pumrhih ham khaw tuca pumat dongah doh at saeh.
  mdy-ETH: ፔቴ ፔቴ ማራናኣቶና ዎላ ፔቴ ፔቴ ሙርሳ ዺኢሊ ዒንጉዋቴ።
  twi-ASANTE: ɛnna lita mmienu ne fa nso ka nnwammaa no baako biara ho.
  eng-WEBU: and one tenth for every lamb of the seven lambs;
  bnp-bnp: a kilo i taku, ge a kinina sipsip takutaku.
  wal-wal: laappun dorssa maratuppe issi issi maraara issi kilo giraame xiilliyaa
    yarshshite.
  spa-PDDPT: 2,2 litros por cada uno de los siete corderos
  gun-gun: Ha'e gui sete vexa'i ra'y peteĩ-teĩ reve guarã ma peteĩ ryru gui 'rã pejapo.
  ilo-ULB: ken apagkapullo para iti tunggal maysa kadagiti pito a kalakian a karnero.
  kpg-kpg: ge lua pauna dalia tama siibi daane e dahi.
  uig-ARA: شۇ يەتتە قوزا بېشىغا ئەفاھنىڭ ئوندىن بىرى سۇنۇلسۇن؛
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo saxan naxan namulanxi ture ra, a xa sa yɛxɛɛ
    keren yo yɛxɛɛ keren sɛɛti ma.
  pon-2006: oh paun 2 ong emenemen sihmpwul.
  ksd-ksd: ma tika na vavinun na pakana ure tikatika na nat na sip ta diat ra lavurua;
  tur-YTC: ve yedi kuzunun her kuzusu için onda bir;
  grc-BRENT: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς·
  ind-AYT: dan, 1/10 efa untuk setiap 7 ekor domba.
  nya-nya: Pa mwana wankhosa aliyense mwa asanu ndi awiri aja muzipereka kilogalamu
    imodzi.
  hrv-hrv: i jedna desetina efe na svakoga od onih sedam janjaca.
  mps-mps: Tama sipsip gǫų dabe deli deli dali te plaua kilo deli dali ofa yao.
  tpi-tpi: na wanpela kilogram plaua wantaim ol pikinini sipsip wan wan.
  dan-1931: og en Tiendedel for hvert af de syv Lam;
  vie-OVCB: và 2,2 lít bột mịn trộn dầu chung với mỗi chiên con.
  guj-2017: સાત હલવાનોમાંના દરેક હલવાનને સારુ એક એફાહ.
  pon-2006A: oh paun 2 ong emenemen sihmpwul.
  por-BRBSL: e um décimo para cada cordeiro dos sete cordeiros;
  cth-cth: Tutan buet touh ephah pung hra pung hni, tuca kanaw e sari touh, buet touh
    dawk buet touh dawk lengkaleng ephah pung hra pung touh.
  twi-twi: na lita abien ne fa nso nka nguantenmma no biara ho.
  hlt-hlt: Tuca pumrhih ham khaw tuca pumat dongah doh at saeh.
  tbz-SIM: Cìdóò bɛ̀tɑ̃ɑ̃ti bɛ̀tɑ̃ɑ̃ti bɑ́ dìì pedɑpɑ̀nnì ĩ́nkɛ̀.
  msy-2020: Ia wit tuamin ofan mɨn, 1 kilogrem plauan aghuir vamɨra inigh, olivɨn
    borem sara veregh 7plan sipsipɨn nguzir kaba vaghvagh ofan bar isia mɨghɨrir kam
    damu.
  dop-dop: Nɑ ɩ́ tǝnɩ pɑɑ ɩwǝyɑɣɑ ŋkɑ kɑ tɔɔ kɛ́ kiloonɑɑ nɑɑtoso.
  azb-azb: yeddi toğludan hər toğlu üçün onda bir efa narın un təqdim edin.
  eng-DBY: and one tenth part for each lamb of the seven lambs;
  hin-2017: और सातों भेड़ के बच्चों में से एक-एक बच्चे के साथ एपा का दसवाँ अंश मैदा
    चढ़ाना।
  wol-KYG: ak benn fukkeelu efab sunguf, di ñetti kilo ci mii xar, benn fukkeelu efa
    ca mee, ba juróom ñaari xar yi daj,
  eng-YLT: and one-tenth deal for the one lamb, for the seven lambs;
  eng-WYC-2017: one tenth part by a lamb, which all together be seven lambs.
  eng-WMBB: and one tenth for every lamb of the seven lambs;
  urd-GVH: और भेड़ के हर बच्चे के साथ डेढ़ किलोग्राम मैदा पेश करना।
  rug-rug: meke keke kilo pa hopeke tuna sipi kokoreo,
  gaz-gaz: xobbaallaawwan hoolaa torban sana wajjinis iifii tokko harka kudhan keessaa
    harka tokko dhiʼeessaa.
  fra-LSG: et un dixième pour chacun des sept agneaux.
  yal-yal: Yɛxɛɛ soloferene, kilo saxan saxan.
  haw-1868: Hookahi hoi hapaumi no ke keikihipa hookahi, ma na keikihipa a ehiku;
  arb-NAV: وَعُشْرَ الإيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفِ اللِّتْرِ) لِكُلِّ حَمَلٍ
    مِنَ السَّبْعَةِ الْحُمْلانِ.
  ewe-ewe: eye nàtsɔ wɔ memee lita eve akpe ɖe alẽvi adreawo dometɔ ɖe sia ɖe ŋu.
  eng-LEE: And one tenth part for every sheep, of the seven sheep;
  asm-FB: আৰু মেৰ পোৱালিৰ সাঁতোটাৰ প্ৰত্যেক পোৱালিৰ কাৰণে দহ ভাগৰ এভাগ, তেল মিহলোৱা
    মিহি আটাগুড়ি সেইবোৰৰ ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিবা।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سَشَن نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ يّشّي
    كٍرٍن يٌ يّشّي كٍرٍن سّيتِ مَ.
  fra-SBL: et un dixième pour chacun des sept agneaux ;
  hbo-hbo: וְעִשָּׂרֹ֣ון אֶחָ֔ד לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  eng-WYCLIFFE: o tenthe part bi a lomb, whiche togidere ben seuen lambren.
  cwe-cwe: na chilo imwe kwa chila mwanang'hondolo.
  kik-kik: na o gĩcunjĩ kĩmwe gĩa ikũmi kĩrutagwo harĩ o gatũrũme ga tũu mũgwanja.
  fra-NCL: et un dixième pour chacun des sept agneaux.
  cek-AK: Tuucaa maeto naah takaw dip ephah maeto thung hoi tapraek ih hato thungah
    maeto paek ah.
  cuk-cuk: Sibad-wawaad-machered-birgagwen-nikamalad-irba, madubur-nued nibiratar
    olivo-gwalluba-omukuar be ukoed.
  uig-CYR: шу йәттә қоза бешиға әфаһниң ондин бири сунулсун;
  tel-2017: వాటి వాటి పద్ధతి ప్రకారం దహనబలిని, దాని నైవేద్యాన్ని, వాటి పానార్పణలు
    అర్పించాలి.
  hat-BSA: epi yon dizyèm pou chak nan sèt jenn mouton yo.
  kos-kos: ac paun luo in wi kais soko sheep fusr.
  hbo-WLC: וְעִשָּׂר֣וֹן אֶחָ֔ד לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  ibo-ibo: na lita abụọ, nʼisi otu nwa atụrụ ọbụla.
  ory-ory: ଓ ସାତ ମେଷବତ୍ସର ଏକ ଏକ ବତ୍ସ ନିମନ୍ତେ ଏକ ଏକ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦା ଉତ୍ସର୍ଗ
    କରିବ;
  chk-chk: nge ruu paun epwe chu ngeni eman me eman kewe füman lam.
  rop-rop: en wanbala kilogrem garram ebri yangwan ship.
  ukr-1871: І одну десятину на кожне із сїмох ягнят;
  deu-1951: und ein Zehntel zu jedem der sieben Lämmer;
  eng-JPS: and one tenth part for every lamb of the seven lambs;
  srp-1865: I po jednu desetinu uza svako jagnje od sedam jaganjaca;
  lug-lug: ne ku buli emu ku baana b’endiga omusanvu, obupima kilo emu n’ekitundu.
  heb-heb: ועשרון אחד לכבש האחד לשבעת הכבשים׃
  ben-IRV: ও সাতটি ভেড়ার মধ্যে এক এক বছরের জন্য একের দশ ভাগের এক ভাগ উত্সর্গ করবে।
  pan-pan: ਅਤੇ ਸੱਤਾਂ ਭੇਡ ਦੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਹਰ ਭੇਡ ਦੇ ਬੱਚੇ ਲਈ ਇੱਕ ਦਸਵੰਧ
  mya-JVB: သိုးသငယ် ခုနစ် ကောင်စေ့အောင်၊ တ ကောင်လျှင် တ ဩမဲစီနှင့်ဘောဇဉ် ပူဇော်သက္ကာပြုရမည်။
  hmo-hmo: bona mamoe natuna ta ta danu be paraoa ena metau kilogaram ta.
  urd-urd: और सातों बर्रों में से हर बर्रे पीछे ऐफ़ा के दसवें हिस्से के बराबर हो।
  rus-SYN: и одну десятую часть ефы на каждого из семи агнцев,
  bqc-SIM: sã mɛ̀n soplapiↄ sↄ̃ kiloo dodo.
  tcz-CHONGTHU: Kelngoi chal sagi ho toh totha ding chun khat cheh chunga chu ephah
    hopsomma hop khat cheh hidng ahi.
  mar-mar: मेंढ्याबरोबर आठ कप पीठ प्रत्येक कोकराबरोबर अर्पण करावे.
  qub-qub: cada cashnipäna ishcay quïlu jarinata asëtiwan chapushata.
  hat-hat: ak sèt ti mamit pou chak ti mouton yo.
  eng-BSB: and a tenth of an ephah with each of the seven male lambs.
  tod-tod: ta kilo saʋagɔ baala ziʋoi ɠilagilagi ʋɛ.
  eng-WEBPB: and one tenth for every lamb of the seven lambs;
  kbq-kbq: Hagi 7ni'a sipisipi anentatamima ofama hanazana 1 kilo hu'nenia flauwa
    masavene eri havia hu'nenia flauateti mago mago sipisipi anenta'enena ofa hugahaze.
