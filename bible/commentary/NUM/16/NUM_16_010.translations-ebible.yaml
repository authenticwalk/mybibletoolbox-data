verse: NUM.016.010
translations:
  mal-C: അവിടന്ന് നിന്നെയും ലേവ്യരായ നിന്റെ സകലസഹോദരന്മാരെയും അവിടത്തെ അടുക്കൽ കൊണ്ടുവന്നു.
    എന്നാൽ ഇപ്പോൾ നിങ്ങൾ പൗരോഹിത്യംകൂടെ എടുക്കാൻ ശ്രമിക്കുന്നു.
  deu-TKW: Und er ließ dich samt allen deinen Brüdern, den Söhnen Levis, zu sich nahen,
    und nun verlangt ihr auch noch Priesterrechte?
  lin-lin: Abendaki bino pembeni na Ye elongo na Balevi nyonso oyo bazali kolanda
    bino ; kasi sik’oyo, bazali lisusu koluka kozwa bonganga-Nzambe !
  eng-LSV: Indeed, He brings you near, and all your brothers, the sons of Levi, with
    you—and you have also sought the priesthood!
  eng-GNV: He hath also taken thee to him, and all thy brethren the sonnes of Leui
    with thee, and seeke ye the office of the Priest also?
  eng-WEBSTER: 'And he hath brought thee near to him , and all thy brethren the sons
    of Levi with thee: and seek ye the priesthood also?'
  nhw-BL: Quena, TOTECO mitztlapejpenijtoc ta, tiCoré, huan nochi moicnihua catli
    levitame para antequitise inechca. Amo cuali para anquiitaj ya nopa quen amo tleno.
    ¿Para tlen ama anquinequij anmochihuase antotajtzitzi nojquiya?
  swh-ONEN: Amekuleta wewe na ndugu zako Walawi mwe karibu naye, lakini sasa unajaribu
    kupata na ukuhani pia.
  bba-bba: U wurɑ wunɛ Kore kɑ wunɛɡibu i nùn susi, yerɑ i mɑɑ yɑ̃ku kowobun sɔmburu
    kĩ?
  eng-KJVCPB: 'And he hath brought thee near to him, and all thy brethren the sons
    of Levi with thee: and seek ye the priesthood also?'
  luo-luo: Osekelou kod jo-Lawi weteu duto bute, to koro sani utemo bedo jodolo bende.
  meu-meu: Ia ese vada e boirimui, umui bona varavaramui Levi taudia iboudiai, ia
    ba raka henia kahi. Be, hahelaḡa dagina danu o tahuamu a? a
  npi-ULB: उहाँले तिमीहरू र तिमीहरूका सबै दाजुभाइ, लेवीका सन्तानहरूलाई तिमीहरूसँगै
    नजिक ल्याउनुभएको छ, अझै तिमीहरूले पुजारी पद पनि खोजिरहेका छौ !
  yor-yor: Ó ti mú àwọn ènìyàn yín tó jẹ́ ọmọ Lefi súnmọ́ ara rẹ̀, ṣùgbọ́n báyìí ẹ
    tún ń wá ọnà láti ṣiṣẹ́ àlùfáà.
  emp-NTPO: Core, Ãcõrẽba bʌra, waabema levitarã sid̶a idji caita idu wãbibaria mãwã
    od̶amãrẽã. Baribʌrʌ bãrãmaarã maʌ̃gʌra bia b̶ʌẽ́a ãtebʌrʌ Ãcõrẽ sacerdoterã ba
    quĩrĩã panʌa.
  pes-OPCB: آیا این وظیفه را که خداوند فقط به شما لاویان داده است ناچیز می‌دانید که
    اکنون خواهان مقام کاهنی هم هستید؟
  tgl-ULB: Dinala niya kayo ng malapitan, at lahat ng inyong mga kamag-anak, ang mga
    kaapu-apuan ni Levi ay kasama ninyo, ngunit ninanasa din ninyo ang pagkapari!
  hui-hui: Ai í̠nabi Libai aria maru kamirumebi biabe ogoni tígua bialu halimulo Ngode
    Datagaliwabe ibunime dabo helaya. Tí biabe ogoni biaga mini leneore mbira hene
    kami. Ani hene kamigodago ai agua biya. Tígua manda bu handalu hemiria biabe ogoni
    nagaloneyabe. Anidago tíbi nde loma binigo mo miagabi hoa kamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​နှင့်​တ​ကွ​အ​ခြား သော​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား ဤ​အ​ခွင့်
    အ​ရေး​ကို​ပေး​ထား​ပါ​လျက်​နှင့်​ယ​ခု​သင် တို့​သည် ယဇ်​ပု​ရော​ဟိတ်​အ​ရာ​ကို​တောင်း​ဆို
    လာ​ကြ​ပါ​သည်​တ​ကား။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་དང་ཁྱོད་ཀྱི་སྤུན་ཟླ་ཐམས་ཅད་དེ། ལེ་ཝིའི་བུ་རྒྱུད་རྣམས་ལྷན་དུ་ཁོང་དང་ཉེ་བར་མཛད་པ་དང་།
    ཁྱོད་ཅག་གིས་དེ་ནི་དོན་ཆུང་ངུ་ཞིག་ཡིན་པར་འདོད་དམ། ཁྱོད་ཅག་གིས་ད་དུང་མཆོད་དཔོན་གྱི་ལས་འགན་ལ་བསྙེག་གམ།
  sna-sna: Akakuswededzai imi nehama dzenyu ivo vaRevhi, asi zvino mava kuedza kubvuta
    upristawo.
  spa-BLM: y que os haya acercado a vosotros, y a todos vuestros hermanos los hijos
    de Leví con vosotros? ¿Acaso buscáis también el sacerdocio?
  cac-cac: Ix el d'a sc'ool Jehová to tzex och d'a slac'anil, axo ticnaic e gana tzex
    ochxon̈ej sacerdoteal.
  swh-ULB: Amewasogeza karibu, na ndugu zako, wa uzao wa Lawi pamoja nanyi, na sasa
    mnataka na ukuhani pia!
  bel-bel: Ён наблізіў цябе і з табою ўсіх братоў тваіх, сыноў Лявія, а вы дамагаецеся
    яшчэ і сьвятарства.
  deu-ELBBK: dass er dich und alle deine Brüder, die Söhne Levis, mit dir hat herzunahen
    lassen? Und ihr trachtet auch nach dem Priestertum!
  mbb-OT: Mibpilì kew zin he ebpenilbi kandin, ne ǥuntaan egkesuat kew pa he egkehimu
    he memumuhat?
  mal-2015: അവൻ നിന്നെയും ലേവിപുത്രന്മാരായ നിന്റെ സകലസഹോദരന്മാരെയും തന്നോടു അടുക്കുമാറാക്കിയല്ലോ;
    നിങ്ങൾ പൗരോഹിത്യംകൂടെ കാംക്ഷിക്കുന്നുവോ?
  rmc-rmc: Se domukľa tuke the savore avre Levitenge, hoj te aven pašeder ke leste,
    ale tumen akana kamen te prelel the e rašajiko služba?
  pes-OPV: و تو را و جمیع برادرانت بنی لاوی رابا تو نزدیک آورد، و آیا کهانت را نیز
    می‌طلبید؟
  ron-1924: В-а лэсат сэ вэ апропияць де Ел, пе тине ши пе тоць фраций тэй, пе копиий
    луй Леви, ши акум май воиць ши преоция!
  ben-OBCV: তিনি তোমাদের ও তোমাদের সহচর লেবীয়দের তাঁর নিকটস্থ করেছেন, কিন্তু এখন
    তোমরা যাজকত্ব পদের জন্যও চেষ্টা করছ।
  som-som: iyo inuu weliba idinka iyo walaalihiinna reer Laawi oo dhanba soo dhowaystay?
    Oo haddana ma waxaad doonaysaan wadaadnimada?
  lat-VUC: idcirco ad se fecit accedere te et omnes fratres tuos filios Levi, ut vobis
    etiam sacerdotium vindicetis,
  eng-ASVBT: and that he hath brought thee near, and all thy brethren the sons of
    Levi with thee? and seek ye the priesthood also?
  ita-1885: E ch'egli abbia in effetto fatto accostar te, e tutti i tuoi fratelli,
    figliuoli di Levi, teco; che voi procacciate ancora il sacerdozio?
  eng-LXXUP: and he has brought thee near and all thy brethren the sons of Levi with
    thee, and do ye seek to be priests also?
  eng-ULB: He has brought you near, and all your kinfolk, the descendants of Levi,
    with you, yet you are seeking the priesthood also!
  spa-VBL: estedado el privilegio de acercarte a él, a ti, Coré, a y a todos los demás
    levitas, ¡pero ahora también quieren tener el sacerdocio!
  fra-_FOB: Et qu'il t'ait fait approcher, ainsi que tous tes frères, les enfants
    de Lévi avec toi, que vous recherchiez encore le sacerdoce?
  mal-mal: അവിടുന്ന് നിന്നെയും ലേവിപുത്രന്മാരായ നിന്റെ സകലസഹോദരന്മാരെയും തന്നോട് അടുക്കുമാറാക്കിയല്ലോ;
    നിങ്ങൾ പൗരോഹിത്യംകൂടെ കാംക്ഷിക്കുന്നുവോ?
  urd-GVR: Wuh tujhe aur tere sāthī Lāwiyoṅ ko apne qarīb lāyā hai. Lekin ab tum imām
    kā ohdā bhī apnānā chāhte ho.
  suz-BL: मेकोमी गे नु इ लोक्‍ब, लेवी नेल्‍ल आन कली आ नेक्‍था जाक्‍चा गेप्‍तु। मार,
    गेपुकीम चढ़ेब आन गेय यो माल्‍नीनी?
  ita-1927: Egli vi fa accostare a sé, te e tutti i tuoi fratelli figliuoli di Levi
    con te, e cercate anche il sacerdozio?
  ckb-ckb: جا تۆ و هەموو براکانت لە نەوەی لێڤی لە خۆی نزیک کردەوە و داوای کاهینیێتیش
    دەکەن؟
  eng-BBE: Letting you, and all your brothers the sons of Levi, come near to him?
    and would you now be priests?
  kan-OKCV: ದೇವರು ನಿನ್ನನ್ನೂ, ನಿನ್ನ ಸಂಗಡ ಲೇವಿಯ ಪುತ್ರರಾದ ನಿನ್ನ ಸಹೋದರರೆಲ್ಲರನ್ನೂ ತಮ್ಮ
    ಹತ್ತಿರ ಬರಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ನೀವು ಯಾಜಕತ್ವವನ್ನು ಸಹ ಹುಡುಕುತ್ತೀರೋ?
  bbb-bbb: '@see-verse:NUM.016.009'
  tam-2017: அவர் உன்னையும் உன்னோடு லேவியின் சந்ததியாராகிய உன்னுடைய எல்லாச் சகோதரனையும்
    சேரச்செய்ததும், உங்களுக்கு அற்பகாரியமோ? இப்பொழுது ஆசாரியப்பட்டத்தையும் தேடுகிறீர்களோ?
  spa-RV-1909: ¿Y que te hizo acercar á ti, y á todos tus hermanos los hijos de Leví
    contigo; para que procuréis también el sacerdocio?
  ron-BTF: Și te-a apropiat pe tine de el și pe toți frații tăi, fiii lui Levi, cu
    tine și căutați și preoția?
  eng-WEBP: and that he has brought you near, and all your brothers the sons of Levi
    with you? Do you seek the priesthood also?
  eng-FBV: He has allowed you the privilege of approaching him, Korah, you and all
    the other Levites, but now you want to have the priesthood as well!
  nld-1939: Hij heeft u met al de zonen van Levi, uw broeders, tot Zich doen komen,
    en nu eist ge ook nog het priesterschap?
  nch-BL: Quena, TOTECO mitztapejpenijtoc ta, tiCoré, huan nochi moicnihua cati levitame
    para antequitise inechca. Amo cuali para anquiitaj ya nopa quej amo teno. ¿Para
    ten ama anquinequij anmochihuase antotajtzitzi nojquiya?
  vie-1934: Ngài biểu ngươi, hết thảy anh em ngươi với con cháu Lê-vi đến gần Ngài,
    các ngươi lại còn kiếm chức tế lễ nữa sao?
  hin-CV: तथा याहवेह ने तुम्हें और तुम्हारे सभी भाइयों को, जो लेवी के घराने के हैं,
    तुम्हारे साथ अपने पास रखा है?
  eng-OURB: and that he has brought you near, and all your brothers the sons of Levi
    [United with] with you? Do you seek the priesthood also?
  spa-BES: ¿Dejando que todos tus hermanos y los hijos de Leví se acerquen a él? ¿Y
    ahora ambicionan también él sacerdocio?
  tdx-tdx: ie nampañarivoe’e ama’e mitraok’ amo rahalahi’o ana’ i Levio? Aa mbe hipay
    ho mpisoroñe ka v’iheo?
  vid-vid: Nakawapa mijito ja chiuyeng'ha habehi na heye, hemwe hamwe na Walawi wang'holozenu
    weng'ha. Lelo mwangugana kuhola na utambika kahi?
  eng-OKE: 'But He hath brought thee nigh, and all thy brethren the sons of Levi with
    thee: and seek you now the High Priesthood also?'
  tha-KJV: และพระองค์ทรงนำท่านมาใกล้​พระองค์​รวมทั้งพี่น้องทั้งสิ้นของท่าน คือลูกหลานของเลวี
    ท่านทั้งหลายแสวงหาตำแหน่งปุโรหิ​ตด​้วยหรือ
  por-BR-2018: E que te fez aproximar a ti, e a todos os teus irmãos os filhos de
    Levi contigo; para que procureis também o sacerdócio?
  deu-ELO: daß er dich und alle deine Brüder, die Söhne Levis, mit dir hat herzunahen
    lassen? Und ihr trachtet auch nach dem Priestertum!
  eng-WYC-2018: Made he therefore thee, and all thy brethren the sons of Levi (with
    thee), to nigh to himself, that ye challenge to you also (the) priesthood, (Yea,
    he made thee, and all thy brothers, or thy kinsmen, the Levites, with thee, just
    for that, to be near him; but now ye seek the priesthood for yourselves as well,)
  epo-epo: Kaj Li alproksimigos vin kaj ĉiujn viajn fratojn, la idojn de Levi, kun
    vi; kaj nun vi postulas eĉ pastrecon!
  uig-PIN: '@see-verse:NUM.016.009'
  beo-beo: 'Hina Gode da amo gadodafa nodoma:ne hou dilima i dagoi. Be amo mae dawa:le,
    dilia da gobele salasu hou amola lamusa: dawa:lala.'
  tpi-OTNT: '@see-verse:NUM.016.009'
  hau-SA: Ya kawo ku da kuma dukan ’yan’uwanku Lawiyawa kusa da shi, amma yanzu kuna
    ƙoƙari ku karɓi aikin firist.
  uig-LAT: '@see-verse:NUM.016.009'
  nde-nde: Ukusondezile wena kanye labanye bakho abangabaLevi phansi kwakhe, kodwa-ke
    khathesi selifuna lobuphristi.
  ton-ton: 'Pea naʻa ne ʻomi koe ke ofi ki heʻene ʻafio, pea mo ho kāinga ʻae ngaahi
    foha ʻo Livai fakataha mo koe: pea ʻoku mou kumi foki ʻae ngāue fakataulaʻeiki?'
  ces-1613: A vzal tě sobě, a všecky bratří tvé syny Léví s tebou, a že ještě přes
    to i kněžství hledáte?
  eng-WMB: and that he has brought you near, and all your brothers the sons of Levi
    with you? Do you seek the priesthood also?
  tam-TCV: அவர் உங்களையும் உங்கள் உடன்சகோதரர் லேவியரையும் தம் அருகே கொண்டுவந்திருக்கிறார்.
    ஆனால் இப்பொழுது நீங்களோ ஆசாரியப்பட்டத்தையும் எடுத்துக்கொள்ள முயற்சிக்கிறீர்கள்.
  ceb-ULB: Gipaduol na niya kamo, ug ang tanan ninyo nga mga kaliwat, mga kaliwat
    ni Levi, uban kanimo, apan gusto pa usab ninyo nga mahimong pari!
  pol-UBG: I ciebie, a wraz z tobą wszystkich twoich braci, synów Lewiego, zbliżył
    do siebie, a wy jeszcze zabiegacie o kapłaństwo?
  urd-GVU: وہ تجھے اور تیرے ساتھی لاویوں کو اپنے قریب لایا ہے۔ لیکن اب تم امام کا
    عُہدہ بھی اپنانا چاہتے ہو۔
  deu-1912: Er hat dich und alle deine Brüder, die Kinder Levi, samt dir zu sich genommen;
    und ihr sucht nun auch das Priestertum?
  ntj-ntj: Mama Kuurrtu-tjanampanku waarka walykumunu nintirnu. Nyangka nyuntulun
    kulira puurrpa-tjanampa nyinakitjalu tiinti miirl-miirlta waarka palyalpayi pirnikutarrartu.
  kan-2017: ಆತನು ನಿನ್ನನ್ನೂ, ನಿನ್ನ ಸ್ವಕುಲದವರಾದ ಲೇವಿಯರನ್ನೂ ತನ್ನ ಹತ್ತಿರ ಬರಮಾಡಿಕೊಂಡಿದ್ದಾನೆ.
    ನೀವು ಸಹ ಯಾಜಕತ್ವವನ್ನು ಬಯಸುತ್ತಿರೋ?
  yap-yap: Ke taymed nge urngin e tin kabay e Levite nike ga’ famed — ma chiney e
    ki gimed be guy rogon ni ngkum feked fare liw ko prist!
  hlt-MCSB: Nang neh na manuca boeih, na taengkah Levi koca rhoek m'mop lalah khosoihbi
    na hue bal pueng.
  mdy-ETH: ዒዚ ዒንሢንታ ሜሌ ሌዊ ዓሶንታኮ ዬይ ቦንቻ ዓኣያ ማዓንዳጉዲ ማሄኔ፤ ሃሢ ዒንሢ ጋዓንቴ ቄኤሶ ቤዞዋ ዓርቃኒ ኮዓኔ፤
  twi-ASANTE: Ɛnyɛ wo anisɔ sɛ ɔde saa adwuma yi ahyɛ Lewifoɔ nko ara nsa? Afei deɛ,
    woagyina pintinn sɛ woregye asɔfodwuma no ayɛ?
  eng-WEBU: and that he has brought you near, and all your brothers the sons of Levi
    with you? Do you seek the priesthood also?
  bnp-bnp: '@see-verse:NUM.016.009'
  wal-wal: I inttenanne intte ishantta Leewata ubbaa baakko shiishshiis; qassi ha77i
    intte qeesetettaakka kajjeeleeta.
  spa-PDDPT: Que a ti te ha traído, y contigo a todos tus hermanos, los hijos de Leví,
    ¿pero ahora pretenden también el sacerdocio?
  gun-gun: Mba'eta Coré, ha'e ma nemonhemboja ojee, ha'e nderevegua Levi ramymino
    kuery voi. Mba'e re tu sacerdote ete avi peikoxe ri?
  ilo-ULB: Inyasidegnakayo ken dagiti annakyo, a kaputotan ni Levi, ita kayatyo pay
    ti agbalin a padi!
  kpg-kpg: Mee guu hai goodou mo digau Levi ala i golo gi kaina tegau aamua deenei,
    gei dolomeenei goodou e hiihai e kae labelaa nnegau o digau hai mee dabu.
  uig-ARA: '@see-verse:NUM.016.009'
  sus-sus: A tinma wo tan Lewi bɔnsɔɛ xa makɔrɛ a ra, kɔnɔ wo wama sɛrɛxɛdubɛ wali
    fan nan nabafe.
  pon-2006: E ketin mweidohng kumwail oh mehn Lipai teikan, kumwail en kak keieng
    mpe, a met kumwail pil anahne wiahla samworo!
  ksd-ksd: ma ba i ga vamarave u, ma ra tara na turam a umana natu i Levi bula, avat?
    Dave ava anan upi avat a tena tinabar bula?
  tur-YTC: Seni ve Levioğulları kardeşlerinin tümünü seninle birlikte kendisine yaklaştırmadı
    mı? Kâhinliği de mi arıyorsunuz?
  grc-BRENT: καὶ προσηγάγετό σε καὶ πάντας τοὺς ἀδελφούς σου υἱοὺς Λευὶ μετὰ σοῦ,
    καὶ ζητεῖτε καὶ ἱερατεύειν;
  ind-AYT: Dia telah membawamu dan saudara-saudaramu, orang Lewi dekat kepada-Nya.
    Sekarang kamu menuntut jabatan imam juga?
  nya-nya: Wakubweretsa iwe pamodzi ndi Alevi anzako kufupi ndi Iye mwini. Koma tsopano
    ukufuna kutenganso unsembe.
  hrv-hrv: Promaknuo je tebe i s tobom svu tvoju braću Levijevce, a vi još tražite
    i svećeništvo!
  mps-mps: '@see-verse:NUM.016.009'
  tpi-tpi: '@see-verse:NUM.016.009'
  dan-1931: Han har givet dig og med dig alle dine Brødre, Levis Sønner, Adgang til
    sig og nu attrår I også Præsteværdigheden!
  vie-OVCB: Ngài đã đem ông và tất cả anh em người Lê-vi đến gần Ngài, thế mà bây
    giờ các ông lại muốn chiếm đoạt chức tế lễ nữa.
  guj-2017: તેઓ તને તથા તારી સાથેના સર્વ ભાઈઓ એટલે લેવીના દીકરાઓને નજીક લાવ્યા છે,
    તમે હજી પણ યાજકપદ માગો છો?
  pon-2006A: E ketin mweidohng kumwail oh mehn Lipai teikan, kumwail en kak keieng
    mpe, a met kumwail pil anahne wiahla samworo!
  por-BRBSL: e que ele os aproximou, e a todos os seus irmãos, os filhos de Levi,
    com vocês? Vocês também buscam o sacerdócio?
  cth-cth: Levih capa na hmaunawnghanaw hoi ama hnai sak hanlah a ta e naw heh, hno
    kathoungcalah na pouk awh dawk maw vaihma lah onae na tawng awh rah.
  twi-twi: Ɔde wo ne wo mfɛfo Lewifo nyinaa abɛn no pɛɛ, nanso afei de, woagyina pintinn
    sɛ woregye asɔfodwuma no nso.
  hlt-hlt: Nang neh na manuca boeih, na taengkah Levi koca rhoek m'mop lalah khosoihbi
    na hue bal pueng.
  tbz-SIM: Kuyie ndɑ yu fɔ̃́ nKodee nɛ̀ ɑ kɔbɛ Defiibɛ bɛmɔu kɛ̀ di kù tɔ̀kɛ́nɛ̀ kɛ̀
    di nɛ́ tontɛ́ kɛ wɑnti kɛ́nɑɑ́ nyikuɔ́ nìùbɑ̀ɑ̀?
  msy-2020: '@see-verse:NUM.016.009'
  dop-dop: Kolee, Tɑcɑɑ tʋnɑ nyɑnɑ nyɑ́ tɛɛtʋnɑɑ kɛ tǝmlɛ. Ɩlɛnɑ mɩɩ pɛɛkǝɣɩ sɩ pɑ́
    sɔɔsɩ-mɛɣɛ kɔtǝlɑɑ nyǝnɑ.
  azb-azb: Sizə və bütün Levili qardaşlarınıza Öz hüzuruna girmə səlahiyyətini verdi.
    Bu sizə azmı gəlir? İndi kahinliyi də istəyirsiniz?
  eng-DBY: — that he has brought thee near, and all thy brethren the sons of Levi
    with thee; and seek ye now the priesthood also?
  hin-2017: और तुझे और तेरे सब लेवी भाइयों को भी अपने समीप बुला लिया है? फिर भी तुम
    याजकपद के भी खोजी हो?
  wol-KYG: Yaw mu jegeñal la, yaak sa bokki Leween ñépp, ngeen di xëccu céru carxal,
    boole ci!
  eng-YLT: yea, He doth bring thee near, and all thy brethren the sons of Levi with
    thee — and ye have sought also the priesthood!
  kne-kne: Enggay inpangato nas sik-a ya din iib-am ay Levita, tan inpalobos na ay
    somag-en kayo en sisya. Ed wani layden yo pay laeng ay alaen din turay di kinapadi!
  eng-WYC-2017: Made he therefore thee, and all thy brethren the sons of Levi, to
    nigh to himself, that ye challenge to you also priesthood,
  eng-WMBB: and that he has brought you near, and all your brothers the sons of Levi
    with you? Do you seek the priesthood also?
  urd-GVH: वह तुझे और तेरे साथी लावियों को अपने क़रीब लाया है। लेकिन अब तुम इमाम का
    ओहदा भी अपनाना चाहते हो।
  rug-rug: Ele vekoa Sa koa gamu meke koari doduru tie Livae pule sa vina lavata hie,
    meke kamahire si hiva vagia tugo gamu sa tinavete tadi na hiama!
  gaz-gaz: Inni siʼii fi Lewwota si wajjin jiran hunda ofitti dhiʼeesseera; isin garuu
    lubummaa illee fudhachuu barbaaddan.
  fra-LSG: Il vous a fait approcher de lui, toi, et tous tes frères, les enfants de
    Lévi, et vous voulez encore le sacerdoce!
  gnn-gnn: '@see-verse:NUM.016.009'
  yal-yal: A bata ɛ maso a ra, ɛ nun Lewi bɔnsɔnna muxune birin. Koni, ɛ mɔn kataxi,
    a xa ɛ findi saraxaraline ra!
  haw-1868: 'A ua hookokoke mai no oia ia oe a me kou poe hoahanau na mamo a Levi
    me oe: a ke imi nei anei hoi oukou i ka oihana kahuna?'
  arb-NAV: فَقَرَّبَكَ مَعَ بَقِيَّةِ إِخْوَتِكَ مِنْ بَنِي لاوِي، حَتَّى صِرْتُمْ
    تَطْمَعُونَ فِي الْكَهَنُوتِ.
  ewe-ewe: Ɖe ale si wòtsɔ dɔ sia de asi na mi Levi ƒe viwo ɖeɖe ko la mesɔ gbɔ na
    mi oa? Ke azɔ la, ɖe miele didim be yewoazu nunɔlawo hã mahã?
  eng-LEE: 'And he hath brought thee near, and all thy brethren the sons of Levi with
    thee: and now will ye seek the priesthood also?'
  asm-FB: তেওঁ তোমাক, আৰু তোমাৰে সৈতে তোমাৰ ভাই লেবীৰ সন্তান সকলক নিজৰ ওচৰ চপাই ৰাখিছে,
    তথাপি তোমালোকে পুৰোহিতৰ বাবলৈকো চেষ্টা কৰিছা নে!
  sus-A: عَ تِنمَ وٌ تَن لٍوِ بْنسْي شَ مَكْرّ عَ رَ، كْنْ وٌ وَ مَ سّرّشّدُبّ وَلِ
    قَن نَن نَبَقٍ.
  fra-SBL: Et qu'il vous ait fait approcher, et tous vos frères, les fils de Lévi,
    avec vous ? Cherchez-vous aussi le sacerdoce ?
  hbo-hbo: וַיַּקְרֵב֙ אֹֽתְךָ֔ וְאֶת־כָּל־אַחֶ֥יךָ בְנֵי־לֵוִ֖י אִתָּ֑ךְ וּבִקַּשְׁתֶּ֖ם
    גַּם־כְּהֻנָּֽה׃
  eng-WYCLIFFE: Made he therfor thee and alle thi bretheren the sones of Leuy to neiy
    to hym silf, that ye chalenge to you also preesthod,
  piu-2006: '@see-verse:NUM.016.009'
  cwe-cwe: Kamtendani mweye hamwe na Walawi wamwenga wose muwe habehi nayo. Lelo molonda
    kusola hata sang'hano ya wakulu wa nhambiko?
  kik-kik: Inyuĩ hamwe na Alawii othe a thiritũ yanyu nĩamũrehete hakuhĩ nake, no
    rĩu mũrageria kuoya wĩra wa ũthĩnjĩri-Ngai o naguo.
  fra-NCL: Il t’a fait approcher de lui, toi et tous tes frères, les enfants de Lévi,
    avec toi, et vous ambitionnez encore le sacerdoce !
  cek-AK: Nangmah hoi nam nawkamya Levi ih caanawk boih, angmah hoi kanghnai ah suek
    boeh to mah, nangcae mah qaima ah oh han ih na pakrong o vop maw?
  cuk-cuk: ”Bab-Dummad bemar-abesad, bemar e-walikaa gudigued, degine, bela bemar-Leví-wagan
    e-walikaa gudigued abesad. ¿Emide, bemar dule-irwa-Bab-Dummadse-goledga gubimarbarde?
  uig-CYR: '@see-verse:NUM.016.009'
  tel-2017: ఆయన నిన్నూ, నీతో లేవీయులైన నీ గోత్రం వారిందర్నీ చేర్చుకున్నాడు గదా. ఇప్పుడు
    మీరు యాజకత్వం కూడా కోరుతున్నారు.
  hat-BSA: E ke li te mennen nou touprè, tout frè ou yo Koré, fis a Levi yo avèk ou?
    Epi èske w ap chache pozisyon prèt la tou?
  kos-kos: El oru tuh kom ac mwet Levi nukewa saya in oru kunokon fulat se inge, a
    inge kowos srike in eis pac wal lun mwet tol!
  hbo-WLC: וַיַּקְרֵב֙ אֹֽתְךָ֔ וְאֶת־כָּל־אַחֶ֥יךָ בְנֵי־לֵוִ֖י אִתָּ֑ךְ וּבִקַּשְׁתֶּ֖ם
    גַּם־כְּהֻנָּֽה׃
  ibo-ibo: Ọ kpọbatala gị na ndị Livayị ibe gị nso ebe ọ nọ. Ugbu a, unu na-achọkwa
    ọrụ nchụaja?
  ory-ory: ପୁଣି, ସେ ଯେ ତୁମ୍ଭଙ୍କୁ ଓ ତୁମ୍ଭ ସହିତ ତୁମ୍ଭର ସମସ୍ତ ଭ୍ରାତା ଲେବୀର ସନ୍ତାନଗଣକୁ
    ଆପଣାର ନିକଟବର୍ତ୍ତୀ କରିଅଛନ୍ତି, ଏହା କି ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ କ୍ଷୁଦ୍ର ବିଷୟ? ଆହୁରି କି
    ତୁମ୍ଭେମାନେ ଯାଜକତ୍ୱର ଚେଷ୍ଟା କରୁଅଛ?
  chk-chk: Kot a mwüt ngenikemi me pwimi kewe seni ewe ainangen Lefi pwe oupwe kan
    ngeni. Nge iei oua pwal kütta ewe wisen souasor.
  rop-rop: Imbin larram yumob en ol det najalot Libai femili dum dijan wek, en na
    yumob wandim dum det serramonimen wek du!
  ukr-1871: Що удостоїв тебе і всїх братів твоїх, синів Левієвих з тобою, приближитись
    до його? А вам ще й сьвященьства захотїлось!
  deu-1951: Er hat dich und alle deine Brüder, die Kinder Levis, samt dir zu ihm nahen
    lassen, und ihr begehret nun auch das Priestertum?
  eng-JPS: and that He hath brought thee near, and all thy brethren the sons of Levi
    with thee? and will ye seek the priesthood also?
  srp-1865: Pustio je k sebi tebe i svu braæu tvoju, sinove Levijeve, s tobom, a vi
    tražite još i sveštenstvo?
  lug-lug: Mmwe ne Baleevi bannammwe Mukama Katonda yabasembeza gy’ali, kaakano mwagala
    n’obwakabona nabwo mubulye?
  heb-heb: ויקרב אתך ואת כל אחיך בני לוי אתך ובקשתם גם כהנה׃
  ben-IRV: তিনি তোমাকে ও তোমার সঙ্গে তোমার সমস্ত ভাইকে অর্থাৎ লেবির সন্তানদের নিজের
    কাছাকাছি এনেছেন, তোমরা কি যাজক হওয়ারও চেষ্টা করছ?
  pan-pan: ਨਾਲੇ ਉਹ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਭਰਾਵਾਂ ਨੂੰ ਜਿਹੜੇ ਲੇਵੀ ਹਨ ਤੇਰੇ ਨੇੜੇ ਲਿਆਇਆ? ਹੁਣ
    ਕੀ ਤੁਸੀਂ ਜਾਜਕਾਈ ਨੂੰ ਵੀ ਦੰਦ ਮਾਰਦੇ ਹੋ?
  tkr-tkr: Mang'vee şunab, vuşda gırgına Leviyna nasılıb Cus k'ane qav'u. Şos man
    k'ıldanan xhinne, ooğançe, ho'ıne şos kaahinaaşin ç'ak'ınbıbne vuxhes vukkan?
  mya-JVB: သင့် ကို၎င်း ၊ သင့် ညီအစ်ကို လေဝိ သား အပေါင်း တို့ကို၎င်း၊ အနီးအပါး ၌ နေရာချတော်မူသောကျေးဇူးတော်ကို
    မထီမဲ့မြင်ပြု၍၊ ယဇ်ပုရောဟိတ် အရာကိုလည်း ရှာ ကြသည်တကား။
  tbg-tbg: Kotiva nivata, ekaa hinikia Rivaikavata, qaqi kaimanta neqai vi kaiqara
    vare variavaro ni nutuvano noraiqiro vaivo. Ne vi kaiqara vareha hove tiataara
    vaimanta ne Kotira kaiqa vara amite vai vaiintira vira kaiqavata varareka auti
    variavo.
  hmo-hmo: “Lohiabada ese umui, bona Levi taudia ibounai dekenai inai dagi badana
    ia henia vadaeni, to hari umui ura hahelagaia taudia edia dagi danu do umui abia,
    a?
  urd-urd: और तुझे और तेरे सब भाइयों को जो बनी लावी हैं, अपने नज़दीक आने दिया? इसलिए
    क्या अब तुम कहानत को भी चाहते हो?
  rus-SYN: Он приблизил тебя и с тобою всех братьев твоих, сынов Левия, и вы домогаетесь
    еще и священства.
  bqc-SIM: A tò i sↄ̃azi, mpi ń n Levii deeↄ, ↄ̃ álɛ sa'onkɛ wɛɛlɛ lↄa?
  tcz-CHONGTHU: Korah! Pathen in hi tobang kintheng tongdia na sopite’u Levite toh
    na ngense jing lai’uva, Themputna jong na holbe uva na ngaichat nahlai di’u ham?
    ati.
  mar-mar: परमेश्वराने लेवीच्या वंशजांना याजकांच्या मदतीसाठी जवळ आणले. परंतु आता तुम्हीच
    याजक होण्याची वेळ प्रयत्न करीत आहात.
  qub-qub: Tayta Diosga munasha gampis waquin Leví trïbu runacunapis paypa ñaupancho
    arunayquitami. ¿Cananga cürapa aruynintanachu guechuyta munaycanqui?
  hat-hat: Ou menm Kore ak tout frè ou yo, pitit Levi yo, li ban nou dwa pou nou pwoche
    bò kote l'. Epi koulye a, n'ap mande pou yo ban nou plas prèt yo!
  eng-BSB: He has brought you near, you and all your fellow Levites, but you are seeking
    the priesthood as well.
  tod-tod: É ma zobogi veeʋɛ wo ʋɛ ga wo ɗa maaɓuɠa ba, wa è-ɠɛɛleaiti, Leevi nuiti.
    Naa ɠa wo zalaɠa ɠula nui losuʋɛ ɠaiziɛzu mɔnɔ?
  eng-WEBPB: and that he has brought you near, and all your brothers the sons of Levi
    with you? Do you seek the priesthood also?
  kbq-kbq: Koragane maka kafuhe'za Livae nagamota Israeli vahepinti'ma tamazeri ruotage
    huno'ma Agra'a tavaonte'ma tamavrente'nea zankura ontahita, tamagra nahigeta pristi
    eri'zanena erinakura nehaze?
  nhe-BL: Quena, TOTECO mitztlapejpenijtoc ta, tiCoré, huan nochi moicnihua tlen levitame
    para intequitise inechca. Ax cuali para inquiitaj ya nopa queja ax tleno. ¿Para
    tlen ama inquinequij inmochihuase intotajtzitzi nojquiya?
  gub-BL: Tupàn umur a'e ikatu ma'e peme a'e, amogwer Erewi izuapyapyr wanupe no.
    Nuhyk kwaw peme. Peneko wer xaxeto romo kury.
  eng-DRA: Did he therefore make thee and all thy brethren the sons of Levi to approach
    unto him, that you should challenge to yourselves the priesthood also,
