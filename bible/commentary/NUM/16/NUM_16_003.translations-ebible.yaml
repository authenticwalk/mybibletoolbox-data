verse: NUM.016.003
translations:
  mal-C: 'മോശയ്ക്കും അഹരോനും എതിരേ ഒരു സംഘമായി അവർ വന്ന് അവരോടു പറഞ്ഞു: “നിങ്ങൾ വളരെ
    അതിരുകടക്കുന്നു! സർവസഭയും അവരിൽ ഓരോരുത്തരും യഹോവയ്ക്കു വിശുദ്ധരാണ്. അവിടന്ന് അവരോടുകൂടെയുണ്ട്.
    പിന്നെ യഹോവയുടെ സർവസഭയ്ക്കും മീതേ നിങ്ങൾ നിങ്ങളെത്തന്നെ ഉയർത്തുന്നതെന്ത്?”'
  deu-TKW: 'Und sie scharten sich wider Mose und Aaron zusammen und sprachen zu ihnen:
    Laßt''s nun genug sein! Denn die ganze Gemeinde, alle miteinander, sind heilig,
    und Jahwe ist unter ihnen; warum erhebt ihr euch da über die Gemeinde Jahwes?'
  lin-lin: 'Bayaki lisanga mpo na kotelemela Moyize mpe Aron. Balobaki na bango :
    — Bino mpe bolekisi ! Lingomba mobimba ezali bule mpe moto nyonso kati na yango
    azali bule, mpe Yawe azali elongo na bango. Boye, mpo na nini bozali komitia likolo
    ya lisanga ya Yawe ?'
  eng-LSV: and they are assembled against Moses and against Aaron, and say to them,
    “Enough of you! For all the congregation—all of them [are] holy, and YHWH [is]
    in their midst; and why do you lift yourselves up above the assembly of YHWH?”
  eng-GNV: 'Who gathered themselues together against Moses, and against Aaron, and
    sayde vnto them, Ye take too much vpon you, seeing all the Congregation is holie,
    euery one of them, and the Lord is among them: wherfore then lift ye your selues
    aboue the Congregation of the Lord?'
  eng-WEBSTER: 'And they assembled themselves against Moses and against Aaron, and
    said to them, Ye take too much upon you, seeing all the congregation are holy,
    every one of them, and the LORD is among them: why then do ye raise yourselves
    above the congregation of the LORD?'
  nhw-BL: 'Huan nochi inijuanti mosentilijque huan motlalijque iixpa Moisés ihuaya
    Aarón, huan quinilhuijque: ―Ayacmo timechijiyohuise más. Amojuanti amo más ancuajcualme
    que sequinoc tiisraelitame. Nochi tiisraelitame techtlapejpenijtoc TOTECO, huan
    yaya itztoc tohuaya nochi tojuanti. Huajca ¿quenque amojuanti tlahuel anmohueyichihuaj
    huan anquinequij antechnahuatise nochi sequinoc tiisraelitame?'
  swh-ONEN: Wakaja kama kikundi kuwapinga Mose na Aroni, wakawaambia, “Ninyi mmejitukuza
    sana! Kusanyiko hili lote ni takatifu, kila mmoja wao, naye Bwana yu pamoja nao.
    Kwa nini basi mmejitukuza wenyewe juu ya kusanyiko la Bwana?”
  bba-bba: Yerɑ bɑ mɛnnɑ bɑ Mɔwisi kɑ Aroni sokɑ bɑ nɛɛ, yɑ den turɑ mɛ, bɛsɛ Isirelibɑ
    kpuro sɑ sɑ̃ɑwɑ be Gusunɔ u ɡɔsɑ. U mɑɑ wɑ̃ɑ bɛsɛ kpuron suunu sɔɔ. Mbɑn sɔ̃nɑ
    i tɑmɑɑ i sun kere, bɛsɛ, Gusunɔn tɔn be sɑ tie.
  eng-KJVCPB: 'and they gathered themselves together against Moses and against Aaron,
    and said unto them, Ye take too much upon you, seeing all the congregation are
    holy, every one of them, and the Lord is among them: wherefore then lift you up
    yourselves above the congregation of the Lord?'
  luo-luo: Negibiro kaka oganda achiel mochokore mondo giked gi Musa kod Harun kendo
    negiwachonegi niya, “Usetimo mokalo tongʼ! Oganda duto ler, ngʼato ka ngʼato kuomgi,
    kendo Jehova Nyasaye ni kodgi. En angʼo momiyo koro uketoru malo moloyo oganda
    mar Jehova Nyasaye?”
  meu-meu: Idia na Mose bona Aaron vairadiai e hebou, e heai henidia, eto, Umui raruosi
    na o hekokorokumu; badina be hebou taudia iboudiai na hehelaḡa; oibe, ibouboudiai,
    bona Iehova na bogaragidiai e nohomu. Dahaka dainai umui raruosi ese Iehova ena
    orea taudia o lohiadiamu?
  npi-ULB: तिनीहरू मोशा र हारूनको सामना गर्न आफै भेला भए । तिनीहरूले उनीहरूलाई भने,
    “तपाईंहरूले अति गर्नुभयो! सबै समुदाय, तिनीहरूमध्ये हरेकलाई नै अलग गरिएको छ र परमप्रभु
    तिनीहरूसँग छन् । किन आफैलाई परमप्रभुको समुदायभन्दा माथि उठाउनुहुन्छ ?”
  yor-yor: Wọ́n kó ara wọn jọ láti tako Mose àti Aaroni, wọ́n sọ fún wọn pé, “Ẹ ti
    kọjá ààyè yín, ó tó gẹ́ẹ́! Mímọ́ ni gbogbo ènìyàn, kò sí ẹni tí kò mọ́ láàrín
    wọn, Olúwa sì wà pẹ̀lú wọn, nítorí kí wá ni ẹ̀yin ṣe gbé ara yín ga ju ìjọ ènìyàn
    Olúwa lọ?”
  emp-NTPO: 'Jũma maʌ̃ ẽberãrãra Moisemaa Aaroʌ̃maa bid̶a wãnaped̶a nãwã jarasid̶aa:
    –¡Ab̶a id̶ibe bãrãra dairã boro bad̶ia! Purura jũmaena Ãcõrẽba idji itea edasia.
    Idjira dairã ume bid̶a b̶ʌa. Mãwã b̶ʌ bẽrã ¿cãrẽ cãrẽã jũma Ãcõrẽ puru cãyãbara
    bãrãra dji dromaara panʌda crĩcha panʌ?–'
  pes-OPCB: 'ایشان نزد موسی و هارون رفته گفتند: «شما از حد خود تجاوز می‌کنید! شما
    از هیچ‌کدام از ما بهتر نیستید. همهٔ قوم اسرائیل مقدّسند و خداوند با همگی ما می‌باشد؛
    پس چه حقی دارید خود را در رأس قوم خداوند قرار دهید؟»'
  tgl-ULB: Nagkatipon sila upang harapin sina Moises at Aaron. Sinabi nila sa kanila,
    “Kumukuha kayo nang labis para sa inyong mga sarili. Ang buong sambayanan ay banal,
    inilaan kay Yahweh, ang bawat isa sa kanila, at si Yahweh ay kasama nila. Bakit
    ninyo inaangat ang inyong mga sarili sa ibabaw ng natitirang sambayanan ni Yahweh?”
  hui-hui: Ani howa tigua Mosese Aronola heagoria íbu ngoaiho howa ogolabohondo lamialu
    lalu, Ai hale hadaba. Ina bibahende Anduane Homogonaga wali agali dege bu kamagoni.
    Libu hangu ndo kabi. Anduane Homogo ibu ina bibahendeha hai ka. Ani kamagodago
    ai irane agome libugua libuninaga mini mo yaraga halu ina handame ho howa haru
    kabibe. Mana libugua bialu kabiruni bayale ndo bialu kabigoni, lene.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​မော​ရှေ​နှင့်​အာ​ရုန် တို့​ရှေ့​တွင်​စု​ရုံး​ရောက်​ရှိ​လာ​၍``သင်​တို့​၏
    အ​ပြု​အ​မူ​မှာ​လွန်​ကဲ​လေ​ပြီ။ ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​ကို​ထာ​ဝ​ရ​ဘု​ရား
    ရွေး​ကောက်​တော်​မူ​၍ ထာ​ဝ​ရ​ဘု​ရား​သည် တစ်​မျိုး​သား​လုံး​နှင့်​အ​တူ​ရှိ​တော်​မူ​၏။
    သို့ ဖြစ်​၍​မော​ရှေ​သည်​အ​ဘယ်​ကြောင့်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ရိ​သတ်​အ​ပေါ်​မှာ​မိ​မိ​ကိုယ်
    ကို​ချီး​မြှောက်​ရ​ပါ​သ​နည်း'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་དག་མཉམ་དུ་འདུས་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་ངོ་རྒོལ་བྱས་ཤིང་ཁོ་གཉིས་ལ་འདི་ལྟར།
    ཁྱོད་གཉིས་ཚད་ལས་བརྒལ་དྲགས། མི་ཚོགས་ཡོངས་ཀྱི་མི་རེ་རེ་དམ་པ་ཡིན་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེ་ཡང་དེ་དག་གི་ཁྲོད་དུ་བཞུགས་ཡོད་པས།
    ཁྱོད་གཉིས་ཀྱིས་རང་ཉིད་དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཚོགས་ལས་མཐོན་པོར་བཀུར་བ་ཅི་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vakauya vari chikwata kuti vazopikisa Mozisi naAroni vakati kwavari, “Mazonyanya
    zvino! Ungano yose itsvene, mumwe nomumwe wavo zvake, uye Jehovha ari pakati pavo.
    Zvino munozviisireiko pamusoro peungano yaJehovha?”
  spa-BLM: 'Se juntaron contra Moisés y contra Aarón, y les dijeron: “¡Os arrogáis
    demasiado, ya que toda la congregación es santa, todos ellos, y Yahvé está en
    medio de ellos! ¿Por qué os alzáis por encima de la asamblea de Yahvé?”'
  cac-cac: 'Masanil eb'' vin̈ chi'' ix smolb''ej sb''a, ix b''at eb'' vin̈ yil vin̈aj
    Moisés yed'' vin̈aj Aarón, ix yalan eb'' vin̈ d''a eb'' vin̈ icha tic: —C''ocb''ilxo
    eyic''anchaan̈ e b''a, yujto co masanil on̈ a on̈ tic, yicxo Jehová caji, aypaxec''
    d''a co cal co masanil. ¿Tas yuj tzeyac''och e b''a yajalil d''a quib''an̈ a on̈
    schon̈ab'' on̈ Jehová tic? xchi eb'' vin̈.'
  swh-ULB: Walikusanyika pamoja kumpinga Musa na Haruni. Wakawaambia, “Ninyi sasa
    mnatumia mamlaka zaidi ya uwezo wenu! Watu wote wamejitenga, kila mmoja wao, na
    BWANA yuko pamoja nao. Kwa nini mnajiinua sana juu ya watu wengine wa BWANA?”
  bel-bel: 'І сабраліся супроць Майсея і Аарона і сказалі ім: годзе вам; усё супольства,
    усе сьвятыя, і сярод іх Гасподзь! чаму ж вы ставіце сябе вышэй народу Гасподняга?'
  deu-ELBBK: 'Und sie versammelten sich gegen Mose und gegen Aaron und sprachen zu
    ihnen: Lasst es genug sein! Denn die ganze Gemeinde, sie allesamt sind heilig,
    und der HERR ist in ihrer Mitte! Und warum erhebt ihr euch über die Versammlung
    des HERRN?'
  mbb-OT: Midsevaha sikandan medhendiyà te ki Moises wey ki Aaron, he ke sikandan
    te, “Subre en heini is ebeelan niw kenami! Maan is ibpelavew niw is keugelingen
    niw kayi te mahabet he menge etew te Nengazen he mibpilì man pezem te Nengazen
    is tivuuk he menge Israilihanen he ebpenilbi kandin ne ebpekiduma zaan sikandin
    kayi?”
  mal-2015: 'അവൻ മോശെക്കും അഹരോന്നും വിരോധമായി കൂട്ടംകൂടി അവരോടു: മതി, മതി; സഭ ഒട്ടൊഴിയാതെ
    എല്ലാവരും വിശുദ്ധരാകുന്നു; യഹോവ അവരുടെ മദ്ധ്യേ ഉണ്ടു; പിന്നെ നിങ്ങൾ യഹോവയുടെ സഭെക്കു
    മീതെ നിങ്ങളെത്തന്നേ ഉയർത്തുന്നതു എന്തു? എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Gele anglo Mojžiš the anglo Aron a phende lenge: „Zageľan imar igen dur!
    Se savore amare manuša hine sveta a the amenca hino o RAJ. Soske tumen hazden
    upral o manuša le RAJESKRE?“'
  pes-OPV: 'و به مقابل موسی و هارون جمع شده، به ایشان گفتند: «شما از حد خود تجاوز
    می‌نمایید، زیرا تمامی جماعت هریک از ایشان مقدس‌اند، و خداوند درمیان ایشان است.
    پس چرا خویشتن را بر جماعت خداوند برمی افرازید؟»'
  ron-1924: 'Ей с-ау адунат ымпотрива луй Мойсе ши Аарон ши ле-ау зис: „Дестул! Кэч
    тоатэ адунаря, тоць сунт сфинць ши Домнул есте ын мижлокул лор. Пентру че вэ ридикаць
    вой май пресус де адунаря Домнулуй?”'
  ben-OBCV: তারা দলবদ্ধ হয়ে মোশি ও হারোণের বিরোধিতা করতে এল এবং তাঁদের বলল, “তোমাদের
    স্পর্ধা বহুদূর বিস্তৃত হয়েছে! সমস্ত সমাজ পবিত্র, প্রত্যেক ব্যক্তিই পবিত্র এবং
    সদাপ্রভু তাদের সহবর্তী আছেন। তাহলে কেন তোমরা নিজেদের অবস্থান সদাপ্রভুর সমাজের
    ঊর্ধ্বে উন্নীত করেছ?”
  som-som: Oo iyana way wada urureen oo gees ka noqdeen Muuse iyo Haaruun, oo waxay
    iyagii ku yidhaahdeen, Idinku filan, maxaa yeelay, shirka oo dhan qof kastaaba
    waa quduus, oo Rabbiguna waa dhex joogaa iyaga. Haddaba maxaad Rabbiga ururkiisa
    isaga sara marisaan?
  lat-VUC: 'Cumque stetissent adversum Moysen et Aaron, dixerunt: Sufficiat vobis,
    quia omnis multitudo sanctorum est, et in ipsis est Dominus: cur elevamini super
    populum Domini?'
  eng-ASVBT: 'and they assembled themselves together against Moses and against Aaron,
    and said unto them, Ye take too much upon you, seeing all the congregation are
    holy, every one of them, and Jehovah is among them: wherefore then lift ye up
    yourselves above the assembly of Jehovah?'
  ita-1885: 'E, adunatisi contro a Mosè, e contro ad Aaronne, disser loro: Bastivi;
    perciocchè tutta la raunanza è santa, e il Signore è nel mezzo di loro; perchè
    dunque v''innalzate sopra la raunanza del Signore?'
  eng-LXXUP: They rose up against Moses and Aaron, and said, Let it be enough for
    you that all the congregation are holy, and the Lord is among them; and why do
    ye set up yourselves against the congregation of the Lord?
  eng-ULB: They assembled themselves together to confront Moses and Aaron. They said
    to them, “You have gone too far! All the community is set apart, every one of
    them, and Yahweh is among them. Why do you lift up yourselves above the rest of
    Yahweh's community?”
  spa-VBL: 'Se unieron en oposición a Moisés y Aarón, diciéndoles: “¡Ustedes se han
    adueñado del poder! Cada uno de los israelitas es santo, y el Señor está entre
    ellos. Entonces, ¿por qué se ponen ustedes por encima de la asamblea del Señor?”'
  fra-_FOB: 'Ils s''assemblèrent donc contre Moïse et contre Aaron, et leur dirent:
    Que cela vous suffise! car tous ceux de l''assemblée sont consacrés, et l''Éternel
    est au milieu d''eux; pourquoi donc vous élevez-vous au-dessus de l''assemblée
    de l''Éternel?'
  mal-mal: 'അവർ മോശെക്കും അഹരോനും വിരോധമായി കൂട്ടംകൂടി അവരോട്: “മതി, മതി; സഭയിൽ എല്ലാവരും
    വിശുദ്ധരാകുന്നു; യഹോവ അവരുടെ മദ്ധ്യേ ഉണ്ട്; പിന്നെ നിങ്ങൾ യഹോവയുടെ സഭയ്ക്ക് മീതെ
    നിങ്ങളെത്തന്നെ ഉയർത്തുന്നത് എന്ത്?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Wuh mil kar Mūsā aur Hārūn ke pās ā kar kahne lage, “Āp ham se ziyādatī
    kar rahe haiṅ. Pūrī jamāt maḳhsūs-o-muqaddas hai, aur Rab us ke darmiyān hai.
    To phir āp apne āp ko kyoṅ Rab kī jamāt se baṛh kar samajhte haiṅ?”
  suz-BL: मिनु मेकोपुकी बुक्‍शा, मोसा नु हारून आस कली “गे निक्‍शीमी थम मरिम्‍शो पाइतीसी।
    ग्रुम्‍तीक ङा मुर नेल्‍ले का का पा, ग्रांग्रा मदिशो बाक्‍नीम। मिनु परमप्रभु यावे
    मेको आन दातेमी बाक्‍ब। गे मारदे इस कली परमप्रभु यावे आ मुर आन क्‍येङा ठेयब सेल्‍सीनीसी?”
    देंतेक्‍म।
  ita-1927: 'e, radunatisi contro Mosè e contro Aaronne, dissero loro: “Basta! tutta
    la raunanza, tutti fino ad uno son santi, e l’Eterno è in mezzo a loro; perché
    dunque v’innalzate voi sopra la raunanza dell’Eterno?”'
  ckb-ckb: 'جا لەسەر موسا و هارون کۆبوونەوە و پێیان گوتن: «ئێوە زیادەڕۆییتان کردووە!
    هەموو کۆمەڵ پیرۆزن و یەزدانیش لەنێوانیاندایە، ئیتر بۆچی خۆتان لەسەر کۆمەڵی یەزدان
    بەرز دەکەنەوە؟»'
  eng-BBE: They came together against Moses and against Aaron, and said to them, You
    take overmuch on yourselves, seeing that all the people are holy, every one of
    them, and the Lord is among them; why then have you put yourselves in authority
    over the people of the Lord?
  kan-OKCV: ಅವರು ಮೋಶೆಗೂ, ಆರೋನನಿಗೂ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡು, “ನೀವು ಹೆಚ್ಚು ಅಧಿಕಾರ ತೆಗೆದುಕೊಳ್ಳುತ್ತೀರಿ,
    ಏಕೆಂದರೆ ಈ ಸಮೂಹದಲ್ಲಿರುವ ಎಲ್ಲರೂ ಪರಿಶುದ್ಧರು. ಯೆಹೋವ ದೇವರು ಅವರ ಮಧ್ಯದಲ್ಲಿದ್ದಾರೆ. ಹೀಗಿರಲಾಗಿ
    ನಿಮ್ಮನ್ನು ನೀವೇ ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವುದು ಏಕೆ?” ಎಂದು ಅವರಿಗೆ ಕೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.016.002'
  tam-2017: 'மோசேக்கும் ஆரோனுக்கும் விரோதமாகக் கூட்டம்கூடி, அவர்களை நோக்கி: “நீங்கள்
    மிஞ்சிப்போகிறீர்கள்; சபையார் எல்லோரும் பரிசுத்தமானவர்கள்; யெகோவா அவர்கள் நடுவில்
    இருக்கிறாரே; இப்படியிருக்க, யெகோவாவுடைய சபைக்கு மேலாக உங்களை ஏன் உயர்த்துகிறீர்கள்”
    என்றார்கள்.'
  spa-RV-1909: 'Y se juntaron contra Moisés y Aarón, y les dijeron: Básteos, porque
    toda la congregación, todos ellos son santos, y en medio de ellos está Jehová:
    ¿por qué, pues, os levantáis vosotros sobre la congregación de Jehová?'
  ron-BTF: 'Și s-au adunat împotriva lui Moise și împotriva lui Aaron și le-au spus:
    Luați prea mult asupra voastră, văzând că toată adunarea este sfântă, fiecare
    om, și DOMNUL este în mijlocul lor, pentru ce atunci vă înălțați deasupra adunării
    DOMNULUI?'
  eng-WEBP: They assembled themselves together against Moses and against Aaron, and
    said to them, “You take too much on yourself, since all the congregation are holy,
    everyone of them, and the LORD is among them! Why do you lift yourselves up above
    the LORD’s assembly?”
  eng-FBV: They joined together in opposition to Moses and Aaron, telling them, “You've
    taken too much power for yourselves! Every one of the Israelites is holy, and
    the Lord is among them. So why do you set yourselves above the Lord's assembly?”
  nld-1939: 'Zij schoolden samen tegen Moses en Aäron, en zeiden: Nu is het genoeg,
    zonen van Levi! Heel de gemeenschap en al haar leden zijn heilig, en Jahweh is
    in hun midden. Waarom verheft gij u dan boven de gemeente van Jahweh?'
  nch-BL: 'Huan nochi inijuanti mosentilijque huan motalijque iixpa Moisés ihuaya
    Aarón, huan quinilhuijque: ―Ayecmo timechijyohuise más. Amojuanti amo más ancuajcualme
    que sequinoc tiisraelitame. Nochi tiisraelitame techtapejpenijtoc TOTECO, huan
    yaya itztoc tohuaya nochi tojuanti. Huajca ¿para ten amojuanti tahuel anmohueyichihuaj
    huan anquinequij antechnahuatise nochi sequinoc tiisraelitame?'
  vie-1934: 'mà rằng: Thôi đủ rồi! vì cả hội chúng đều là thánh, và Đức Giê-hô-va
    ngự ở trong; vậy sao các ngươi tự cao trên hội chúng của Đức Giê-hô-va?'
  hin-CV: ये सभी मोशेह एवं अहरोन के विरोध में एकजुट होकर उनसे कहने लगे, “आप लोग तो
    बहुत ऊंचे उड़ने लगे हैं! इस्राएली समाज में हममें से हर एक ही पवित्र व्यक्ति है
    तथा उन सभी के बीच परमेश्वर का वास है. फिर आप ही स्वयं को याहवेह की प्रजा में सबके
    ऊपर क्यों दिखाते हैं?”
  eng-OURB: They assembled themselves together against Moses [Drawn out] and against
    Aaron [Light-bringer], and said to them, “You take too much on yourself, since
    all the congregation are holy, everyone of them, and Adonai is among them! Why
    do you lift yourselves up above Adonai’s assembly?”
  spa-BES: 'Se reunieron contra Moisés y Aarón, y les dijeron: Basta ya de ustedes,
    porque se creen superiores, ya que todo el pueblo ha sido consagrado, cada uno
    de ellos, y el Señor está entre ellos; ¿Por qué, pues, se han puesto como autoridad
    sobre el pueblo del Señor?'
  tdx-tdx: nifanontoñe hiatrek’ amy Mosè naho i Aharone vaho nanoe’ iareo ty hoe,
    Loho bey ty vavea’ areo, amy te fonga miavake i valobohòkey naho am’ iareo iaby
    t’Iehovà. Aa ino ty irengevoha’ areo ambone’ ty fivori’ Iehovà?
  vid-vid: Nawekungajiza hali Musa na Aluni, wawalonjela, “Hemwe ihega! Wanhu weng'ha
    ndo welile na chila munhu kuli Waisilaeli weng'ha wano ndo welile, na Mkulu Nguluwi
    kahamwe na hetwe. Lelo lekachoni mwangidita mwa wang'hangala wa wanhu wa Mkulu
    Nguluwi?”
  eng-OKE: 'And they gathered together against Mosheh, and against Aharon, and said
    to them, You are too great; for the whole of the congregation are all of them
    holy, and the Lord’s Shekinah dwelleth among them: wherefore then are you lifted
    up above the church (congregation) of the Lord?'
  tha-KJV: และเขาทั้งหลายมาประชุมกันต่อโมเสสต่ออาโรน กล​่าวแก่ท่านทั้งสองว่า “ท่านทำเกินเหตุ​ไป
    เพราะว่าชุ​มนุ​มชนทั้งหมดก็​บริสุทธิ์​ทุ​กๆคน และพระเยโฮวาห์ทรงสถิตท่ามกลางเขา
    เหตุ​ใดท่านจึงผยองขึ้นเหนือชุ​มนุ​มชนของพระเยโฮวาห์”
  por-BR-2018: 'E se juntaram contra Moisés e Arão, e lhes disseram: Basta-vos, porque
    toda a congregação, todos eles são santos, e em meio deles está o SENHOR: por
    que, pois, vos levantais vós sobre a congregação do SENHOR?'
  deu-ELO: 'Und sie versammelten sich wider Mose und wider Aaron und sprachen zu ihnen:
    Laßt es genug sein! Denn die ganze Gemeinde, sie allesamt, sind heilig, und Jehova
    ist in ihrer Mitte! Und warum erhebet ihr euch über die Versammlung Jehovas?'
  eng-WYC-2018: And when these stood against Moses and Aaron, they said, Suffice it
    to you, for all the multitude is of holy men, and the Lord is in them; why be
    ye raised up presumptuously on the people of the Lord? (And when they stood against
    Moses and Aaron, they said, Suffice it to you, for all the multitude be holy men,
    and the Lord is with them; why be ye so presumptuously raised up over the Lord’s
    people?)
  epo-epo: 'kaj ili kolektiĝis kontraŭ Moseo kaj kontraŭ Aaron, kaj diris al ili:
    Sufiĉe por vi! la tuta komunumo, ĉiuj estas ja sanktaj, kaj inter ili estas la
    Eternulo; kial do vi estrigas vin super la komunumo de la Eternulo?'
  uig-PIN: 'Ular yiƣilip Musaƣa ⱪarxi ⱨǝm Ⱨarunƣa ⱪarxi qiⱪip: — Silǝr ⱨǝddinglardin
    bǝk axtinglar, pütkül jamaǝtning ⱨǝmmisi pak-muⱪǝddǝs, Pǝrwǝrdigarmu ularning
    arisida, xundaⱪ turuƣluⱪ silǝr nemǝ dǝp ɵzünglǝrni Pǝrwǝrdigarning jamaitidin
    üstün ⱪoyusilǝr? — dedi.'
  beo-beo: Ilia da Mousese amola Elane ela midadi gilisili, amane sia:i, “Alia hou
    da gasa fili, baligi dagoi! Ninia fi dunu huluane da Hina Gode Ea:! Amola Hina
    Gode da nini huluane gilisili esala! Amaiba:le, Mousese, di abuliba:le ninima
    hina agoane hamosala:?”
  tpi-OTNT: Orait dispela ol man i kam bung long Moses wantaim Aron na tokim tupela
    olsem, “Harim. Yumi olgeta i bilong Bikpela. I no yutupela tasol. Na Bikpela i
    stap wantaim yumi olgeta. Olsem na bilong wanem yutupela i litimapim yutupela
    yet na bosim mipela? Pasin bilong yutupela i no stret.”
  hau-SA: tare kuwa suka zo wurin Musa da Haruna, suka ce musu, “Kun wuce gona da
    iri! Dukan jama’an nan masu tsarki ne, kowannensu, Ubangiji kuma yana tare da
    su. Me ya sa kuke ɗaukan kanku fiye da taron jama’ar Ubangiji?”
  uig-LAT: 'Ular yighilip Musagha qarshi hem Harun’gha qarshi chiqip: — Siler heddinglardin
    bek ashtinglar, pütkül jamaetning hemmisi pak-muqeddes, Perwerdigarmu ularning
    arisida, shundaq turughluq siler néme dep özünglerni Perwerdigarning jamaitidin
    üstün qoyusiler? — dédi.'
  nde-nde: Beza beliqembu ukuzomelana loMosi lo-Aroni bathi kubo, “Seledlulise amalawulo!
    Abantu bonke bako-Israyeli bangcwele, bonke ngamunye wabo, njalo uThixo uyabasekela.
    Pho kungani liziphakamisa ngaphezu kwabantu bakaThixo na?”
  ton-ton: 'Pea naʻa nau fakataha ʻakinautolu kia Mōsese mo ʻElone, pea nau pehē kiate
    kinaua, “ʻOku lahi fau ʻa hoʻomo fie pule ʻamoua, he kuo māʻoniʻoni taki taha
    kotoa pē ʻae kakai, pea ʻoku ʻiate kinautolu ʻa Sihova: pea ko e hā te mo hiki
    hake ai ʻakimoua ke mo māʻolunga ʻi he kakai ʻa Sihova?”'
  ces-1613: 'A sebravše se proti Mojžíšovi a proti Aronovi, řekli jim: Příliště to
    již na vás; všecko zajisté množství toto, všickni tito svatí jsou, a u prostřed
    nich jest Hospodin. Pročež se tedy vyzdvihujete nad shromážděním Hospodinovým?'
  eng-WMB: They assembled themselves together against Moses and against Aaron, and
    said to them, “You take too much on yourself, since all the congregation are holy,
    everyone of them, and the LORD is among them! Why do you lift yourselves up above
    the LORD’s assembly?”
  tam-TCV: அவர்கள் மோசேயையும் ஆரோனையும் எதிர்த்து ஒரு குழுவாகச் சேர்ந்துவந்து, அவர்களிடம்,
    “நீங்கள் அளவுக்குமிஞ்சிப் போய்விட்டீர்கள். இந்த மக்கள் சமுதாயம் எல்லோரும், அதிலுள்ள
    ஒவ்வொருவரும் பரிசுத்தமாகவே இருக்கிறார்கள். யெகோவாவும் அவர்களுடன் இருக்கிறார்.
    அப்படியிருக்க நீங்கள் யெகோவாவின் சபைக்கு மேலாக உங்களை ஏன் உயர்த்துகிறீர்கள்?”
    என்று கேட்டார்கள்.
  ceb-ULB: Nagtigom sila sa ilang mga kaugalingon aron sa pagsukmat kang Moises ug
    kang Aaron. Miingon sila kanila, “Sobra na kamo! Ang tibuok katilingban nga gilain,
    ang matag-usa kanila, ug si Yahweh anaa kanila. Ngano nga ipataas man ninyo ang
    inyong kaugalingon labaw sa uban nga katilingban ni Yahweh?”
  pol-UBG: 'Zebrali się oni przeciw Mojżeszowi i Aaronowi i powiedzieli do nich: Bierzecie
    zbyt dużo na siebie! Przecież całe to zgromadzenie, wszyscy oni są święci i wśród
    nich jest PAN. Dlaczego więc wynosicie się ponad zgromadzenie PANA?'
  urd-GVU: وہ مل کر موسیٰ اور ہارون کے پاس آ کر کہنے لگے، ”آپ ہم سے زیادتی کر رہے
    ہیں۔ پوری جماعت مخصوص و مُقدّس ہے، اور رب اُس کے درمیان ہے۔ تو پھر آپ اپنے آپ
    کو کیوں رب کی جماعت سے بڑھ کر سمجھتے ہیں؟“
  deu-1912: 'Und sie versammelten sich wider Mose und Aaron und sprachen zu ihnen:
    Ihr macht''s zu viel. Denn die ganze Gemeinde ist überall heilig, und der HERR
    ist unter ihnen; warum erhebt ihr euch über die Gemeinde des HERRN?'
  ntj-ntj: kutjungkarringu Mawutjala-pulanya Yaranta. Palunyalu-ya watjarnu, “Wiya,
    nyuntunya-pulan karnany-karnanypa munkarra-munkarrarringkula. Nyaaku-pulan puurrarringkula-lampatjun?
    Pirninyartu-lan Mama Kuurrku katjapirti. Nyangka Mama Kuurrnga-lanya pirningkartu
    nyinarra. Nyaaku-lanyatjun puurrarringkula kanyira?”
  kan-2017: ಅವರು ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಂಡು ಮೋಶೆ ಮತ್ತು ಆರೋನರ ಬಳಿಗೆ ಬಂದು ಅವರಿಗೆ, “ನೀವು ಹೆಚ್ಚು
    ಅಧಿಕಾರ ನಡೆಸುತ್ತೀರಿ. ಈ ಸಮೂಹದವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತನಾದವನು, ಯೆಹೋವನು
    ಇವರೆಲ್ಲರ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾನೆ. ಹೀಗಿರಲಾಗಿ ಯೆಹೋವನ ಸಮೂಹದವರಿಗಿಂತಲೂ ನಿಮ್ಮನ್ನು ನೀವೇ ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವುದು
    ಏಕೆ?” ಎಂದು ಕೇಳಿದರು.
  yap-yap: Ra mo’olunggad nga p’eowchen Moses nge Aron me lungurad ngorow, “Kaygi
    pagrogon e n’en ni kam rin’ew! Gubin e girdi’ nu Israel nib mil farad ngak SOMOL,
    ma bay SOMOL rodad ni gadad gubin. Moses, ere mangfan ni kam tolang nigem ngalang
    rok ga’ngin yu Israel ni girdi’en SOMOL?”
  hlt-MCSB: Moses taeng neh Aaron taengah tingtun uh tih amih rhoi taengah, “Rhaengpuei
    boeih ham nangmih rhoi te rhoekoe aih. Amih te boeih cim uh tih amih lakli taengah
    BOEIPA om ta. Balae tih BOEIPA kah hlangping soah na palawh uh rhoi,” a ti uh.
  mdy-ETH: ዔያታ ሙሴና ዓኣሮኔና ቤርቶ ሺኢኪ፦ «ዒንሢ ፔቶ ዑሣ ዓኣሤኔ! ሃይ ቡኬ ዓሳ ፔቴ ፔቴሢ ናንጊና ናንጋ ጎዳም ዱማዼያኬ፤
    ናንጊና ናንጋ ጎዳ ኑኡና ዎላኣ ዓኣኔ፤ ሂዳዖ፥ ናንጊና ናንጋ ጎዳሮ ማዔ ዓሶ ዑፃ ዒንሢ ሌሊ ዒንሢ ዓይጎሮ ፑኡፒሳይ?» ጌዔኔ።
  twi-ASANTE: Wɔkɔɔ Mose ne Aaron hɔ kɔka kyerɛɛ wɔn sɛ. “Mo ahomasoɔ no amee yɛn;
    monnyɛ kronn nsene obiara. Awurade na wayi obiara a ɔwɔ Israel ha na ɔka yɛn nyinaa
    ho. Adɛn enti na moma mo ho so sene obiara wɔ ɛberɛ a yɛn nyinaa yɛ Awurade mma?”
  eng-WEBU: They assembled themselves together against Moses and against Aaron, and
    said to them, “You take too much on yourself, since all the congregation are holy,
    everyone of them, and the LORD is among them! Why do you lift yourselves up above
    the LORD’s assembly?”
  bnp-bnp: Ri valai ne Moses e Aron ri taki rua ri ta maea, “Muru rata polomugamuga
    hateka. Hita lobo a tara na vaponga ne BAKOVI DAGI ni gamai, i uka ma i marua
    kunana. E BAKOVI DAGI i made turane hita lobo. I navai muru bibi rike mule marua
    muru matakari mia?”
  wal-wal: Eti Muusenne Aaroona sintti shiiqidi, hagaadan yaagidosona; “Intte darissideta!
    Maabarai ubbai huuphiyan huuphiyan geeshsha; GODAIKKA eta gidduwan de7ees; yaatin
    GODAA maabaraa bolli inttena aissi xoqqu xoqqu ootteetii?” yaagidosona.
  spa-PDDPT: 'Se reunieron contra Moisés y Aarón y les dijeron: ¡Ya basta de ustedes!
    Porque toda la congregación, todos ellos son santos, y Yavé también está en medio
    de ellos. ¿Por qué, pues, se enaltecen ustedes sobre la congregación de Yavé?'
  gun-gun: 'Ha''e kuery onhemboaty okuapy Moisés ha''e Arão rovai opu''ãxe vy. Ha''e
    vy aipoe''i okuapy ha''e kuery pe: — Aỹ ha''eve ma! Mba''eta heta va''e kuery
    ha''e javive iky''a e''ỹ va''e ikuai, nhande kuery va''e regua peteĩ-teĩ ma iky''a
    e''ỹ va''e jaiko, nhande kuery mbyte Senhor oiko ramo. Mba''e re tu ha''vy penhemboyvateve
    ri Senhor pegua orekuai va''e gui? — he''i okuapy.'
  ilo-ULB: Naguummongda a mangbabalaw kada Moses ken Aaron. Kinunada, “Aglablabeskayon.
    Nasantoan amin dagiti tattao, nailasin para kenni Yahweh, tunggal maysa kadakuada,
    ken adda ni Yahweh kadakuada. Apay nga isaadyo ti bagbagiyo a nangatngato kadagiti
    amin a tattao ni Yahweh?”
  kpg-kpg: Digaula ga dagabuli gi mua Moses mo Aaron ga helekai gi meemaa, “Goolua
    guu hula gu mogowaa balua gi mua! Digau Israel huogodoo la nia daangada ni Dimaadua,
    gei Dimaadua le e madalia gidaadou huogodoo. Ma e aha kooe, go Moses, dela e dugu
    goe laa hongo nia daangada a Dimaadua?”
  uig-ARA: 'ئۇلار يىغىلىپ مۇساغا قارشى ھەم ھارۇنغا قارشى چىقىپ: — سىلەر ھەددىڭلاردىن
    بەك ئاشتىڭلار، پۈتكۈل جامائەتنىڭ ھەممىسى پاك-مۇقەددەس، پەرۋەردىگارمۇ ئۇلارنىڭ
    ئارىسىدا، شۇنداق تۇرۇغلۇق سىلەر نېمە دەپ ئۆزۈڭلەرنى پەرۋەردىگارنىڭ جامائىتىدىن
    ئۈستۈن قويۇسىلەر؟ — دېدى.'
  sus-sus: E naxa e malan Munsa nun Haruna xili ma, e fa a fala e bɛ, «Wo xa mangɛya
    bara ɲɔn! Isirayila ɲama birin sɛniyɛn, Alatala man na muxu tagi. Munfe ra wo
    tan gbansan wo yɛtɛ itema Alatala xa ɲama xun ma?»
  pon-2006: Irail eri pokonpene mwohn Moses oh Aaron oh patohwanohng ira, “Kumwa nohn
    daulihala! KAUN-O ketin sapwellimaniki mehn Israel koaros, oh KAUN-O kin ketiket
    rehtail koaruhsie. Eri, a dahme komwi, Moses, kin pein kasapwilkomwihda pohn sapwellimen
    KAUN-O aramas akan?”
  ksd-ksd: 'ma dia ga tur guvai varurung ure Moses ma ure Aron, ma dia ga biti ta
    dir: Amur tar manga enana; tago di tar vakilang vaire ra tarai par tikatikai,
    ma ra Luluai i ki livuan ta diat; ta ra ava amur tar vangala pa mule amur taun
    ra kor na tarai kai ra Luluai?'
  tur-YTC: 'Moşe ve Aron''a karşı bir araya gelerek şöyle dediler: “Kendinize gereğinden
    fazla pay çıkarıyorsunuz; çünkü bütün topluluk, onlardan her biri kutsaldır, Yahve
    de onların arasındadır. Neden kendinizi Yahve''nin topluluğu üstüne çıkarıyorsunuz?”'
  grc-BRENT: Συνέστησαν ἐπὶ Μωυσῆν καὶ Ἀαρὼν, καὶ εἶπαν, ἐχέτω ὑμῖν ὅτι πᾶσα ἡ συναγωγὴ
    πάντες ἅγιοι, καὶ ἐν αὐτοῖς Κύριος· καὶ διατί κατανίστασθε ἐπὶ τὴν συναγωγὴν Κυρίου;
  ind-AYT: Mereka berkumpul menentang Musa dan Harun dan berkata, “Kalian sudah keterlaluan!
    Seluruh umat, dan setiap orang di antara mereka adalah orang-orang kudus. TUHAN
    ada di tengah mereka. Mengapa kamu meninggikan diri di atas jemaat TUHAN ini?”
  nya-nya: Iwo anasonkhana kudzatsutsana ndi Mose ndi Aaroni nawawuza kuti, “Mwawonjeza!
    Anthu onsewa ndi oyera, aliyense wa iwo, ndipo Yehova ali pakati pawo. Chifukwa
    chiyani mukudzikuza pakati pa gulu lonse la Yehova?”
  hrv-hrv: 'Oni se sjate oko Mojsija i Arona govoreći im: “Vi prelazite mjeru! Sva
    je zajednica, svi njezini članovi, posvećena i među njima je Jahve. Zašto se onda
    uzvisujete iznad zajednice Jahvine!”'
  mps-mps: Tama te bidi dabe augwali sisinagaselama, Moses de Aron si pageba sisinagaselama,
    tama augwali sibolo e tama po wali, “Odao, da tigidali tama te Genuai Bidigo dao,
    te dage si naga menio. Tama Genuai Bidi da tigidali dali bidibao. Tama tialima,
    dage sigo magi baso duga nogi ugwaba selama, da tonalubawe? Dage sigo kolesaga
    dolo menio,” tama po wali.
  tpi-tpi: Orait dispela ol man i kam bung long Moses wantaim Aron na tokim tupela
    olsem, “Harim. Yumi olgeta i bilong Bikpela. I no yutupela tasol. Na Bikpela i
    stap wantaim yumi olgeta. Olsem na bilong wanem yutupela i litimapim yutupela
    yet na bosim mipela? Pasin bilong yutupela i no stret.”
  dan-1931: 'Og de samlede sig og trådte op imod Moses og Aron og sagde til dem: “Lad
    det nu være nok, thi hele Menigheden er hellig, hver og en, og HERREN er i dens
    Midte; hvorfor vil I da ophøje eder over HERRENS Forsamling?”'
  vie-OVCB: 'Họ đến gặp Môi-se và A-rôn, nói: “Các ông chuyên quyền và lạm quyền quá!
    Toàn thể cộng đồng Ít-ra-ên đều là thánh và Chúa Hằng Hữu ở cùng tất cả chúng
    ta. Tại sao riêng hai ông tự cho mình có quyền cai trị dân của Chúa Hằng Hữu?”'
  guj-2017: મૂસા તથા હારુનની વિરુદ્ધ તેઓએ સભા બોલાવીને તેઓને કહ્યું, “તમે હવે હદ પાર
    કરો છો. આખી જમાત પવિત્ર છે, તેઓમાંનો દરેક યહોવાહ માટે મુકરર કરાયેલો છે અને યહોવાહ
    તેઓની મધ્યે છે. તમે પોતાને યહોવાહની જમાત કરતાં ઊંચા શા માટે કરો છો?”
  pon-2006A: Irail eri pokonpene mwohn Moses oh Aaron oh patohwanohng ira, “Kumwa
    nohn daulihala! KAUN-O ketin sapwellimaniki mehn Israel koaros, oh KAUN-O kin
    ketiket rehtail koaruhsie. Eri, a dahme komwi, Moses, kin pein kasapwilkomwihda
    pohn sapwellimen KAUN-O aramas akan?”
  por-BRBSL: 'Eles se reuniram contra Moisés e contra Aarão, e lhes disseram: “Vocês
    assumem demais, pois toda a congregação é santa, todos eles, e Yahweh está entre
    eles! Por que vocês se elevam acima da assembléia de Iavé”?'
  cth-cth: Mosi hoi Aron taranlahoi ahnimouh koe, hloi na lui awh toe. Bangdawk tetpawiteh
    a tamimaya koung a thoung awh teh, taminaw pueng koe BAWIPA ao doeh. Bangkongmaw
    BAWIPA e tamimaya van vah ka taluepoung lah na kâpouk roi telah atipouh.
  twi-twi: Wɔkɔɔ Mose ne Aaron hɔ kɔka kyerɛɛ wɔn se, “Mo ahomaso no amee yɛn; monnyɛ
    kronkron nsen obiara. Awurade na wayi obiara a ɔwɔ Israel ha na ɔka yɛn nyinaa
    ho. Tumi bɛn na mowɔ sɛ moma mo ho so sɛ moyɛ mpanyimfo a ɛsɛ sɛ yetie mo na afei
    moma mo ho so sen obiara wɔ bere a yɛn nyinaa yɛ Awurade mma?”
  hlt-hlt: Moses taeng neh Aaron taengah tingtun uh tih amih rhoi taengah, “Rhaengpuei
    boeih ham nangmih rhoi te rhoekoe aih. Amih te boeih cim uh tih amih lakli taengah
    BOEIPA om ta. Balae tih BOEIPA kah hlangping soah na palawh uh rhoi,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ cɛ̃ɛ̃tɛ Mɔyiisi nɛ̀ Anɔɔ kɛ́ mbɛ̀ kpɑ̀nnɛ̀ kɛ tú: Di tɛrɛ̀ tontɛ́mu
    Isidɑyɛɛribɛ botí kumɔu tu Kuyie nkɔbɛ mbɛ, kɛ̀ kù bɛ̀ bonɛ̀. Dɛ̀ yĩmɛ kɛ̀ di
    dɔ́ kɛ́ nti bɑkɛ́.'
  msy-2020: Ezɨ gumazir dapanir kaba uari akuvagha Moses ko Aron bagha ghua ghaze,
    “Gua oragh! E Israelian gumazamiziba bar, e vaghvagha Ikiavɨra Itir God baghavɨra
    itir gumazamiziba, ezɨ a bar en tongɨn iti. Ezɨ gua uaning fa ifaghata ghaze,
    gua ti Ikiavɨra Itir Godɨn gumazir igharaziba bar me gafira. Manmaghsua gua ghaze,
    guarara bar e gativagham? Guan arazir kam, bar derazir puvatɨ.”
  dop-dop: 'Ɩlɛnɑ pɑ kotinɑ Moisi nɑ Alɔŋ nɑ pɑ koo-wɛ sɩ: Wooo, mǝ nyǝntʋ nɑ́ wɔpɑ.
    Sɑmɑɑ tǝnɑ kɛ́ Tɑcɑɑ nyǝ́mɑ kɛ́, nɑ ɩ́ wɛ pɑ wɑɑlɩ. Ɩlɛ pepe tɔɔ kɛ́ mǝ hɔŋ mǝ
    tɩ sɩ ɩ́ tɛɛ lɛlɑɑ?'
  azb-azb: 'Birlikdə toplanaraq Musa ilə Haruna qarşı çıxdılar və onlara dedilər:
    «Artıq bəsdir! Çünki bütün icmanın hamısı müqəddəsdir və Rəbb onların arasındadır.
    Nə üçün siz özünüzü Rəbbin camaatından üstün tutursunuz?»'
  eng-DBY: and they gathered themselves together against Moses and against Aaron,
    and said to them, It is enough; for all the assembly, all of them are holy, and
    Jehovah is among them; and why do ye lift up yourselves above the congregation
    of Jehovah?
  hin-2017: और वे मूसा और हारून के विरुद्ध उठ खड़े हुए, और उनसे कहने लगे, “तुम ने
    बहुत किया, अब बस करो; क्योंकि सारी मण्डली का एक-एक मनुष्य पवित्र है, और यहोवा
    उनके मध्य में रहता है; इसलिए तुम यहोवा की मण्डली में ऊँचे पदवाले क्यों बन बैठे
    हो?”
  wol-KYG: 'Ci kaw loolu ñu bokk daje fi kaw Musaa ak Aaróona, ne leen: «Doy na sëkk!
    Mbooloo mi ba mu daj, ñépp a sell, te ci sunu biir la Aji Sax ji nekk. Ana lu
    ngeen di xoggliku ci kaw mbooloom Aji Sax ji?»'
  eng-YLT: and they are assembled against Moses and against Aaron, and say unto them,
    'Enough of you! for all the company — all of them [are] holy, and in their midst
    [is] Jehovah; and wherefore do ye lift yourselves up above the assembly of Jehovah?'
  kne-kne: Natopog da am-in sin sangoanan da Moses en Aaron et pag dan kanan, “Palalo
    ay ipapangato yon kaipogaw yo. Am-in met ay Israelita ay naitatapi sin gimong
    et nasantoan da, et wadas Diyos en datako am-in. Apay nga inbilang yon awak yo
    ay nangatngato mo din odom ay ipogaw Diyos?”
  eng-WYC-2017: And when these stood against Moses and Aaron, they said, Suffice it
    to you, for all the multitude is of holy men, and the Lord is in them; why be
    ye raised up presumptuously on the people of the Lord?
  eng-WMBB: They assembled themselves together against Moses and against Aaron, and
    said to them, “You take too much on yourself, since all the congregation are holy,
    everyone of them, and the LORD is amongst them! Why do you lift yourselves up
    above the LORD’s assembly?”
  urd-GVH: वह मिलकर मूसा और हारून के पास आकर कहने लगे, “आप हमसे ज़्यादती कर रहे हैं।
    पूरी जमात मख़सूसो-मुक़द्दस है, और रब उसके दरमियान है। तो फिर आप अपने आपको क्यों
    रब की जमात से बढ़कर समझते हैं?”
  rug-rug: La vivinei si arini koe Mosese meke Eroni meke zama, “Ele hola sisigiti
    si gamu kara! Koa beto mo koa gita doduru se Zihova! Te Zihova beto mo sari doduru
    tie pa butubutu. Ba na vegua si goi Mosese ke va ululae pulenigo koasa butubutu
    te Zihova?”
  gaz-gaz: Isaanis Musee fi Arooniin mormuuf jedhanii tokkummaadhaan walitti qabamanii
    dhufanii akkana isaaniin jedhan; “Isin dubbii baayʼiftaniirtu! Waldaan kun guutummaatti
    tokkoon tokkoon isaanii iyyuu qulqulluu dha; Waaqayyos isaan wajjin jira. Yoos
    isin maaliif waldaa Waaqayyoo irratti of tuultu ree?”
  fra-LSG: 'Ils s’assemblèrent contre Moïse et Aaron, et leur dirent: C’en est assez!
    Car toute l’assemblée, tous sont saints, et l’Éternel est au milieu d’eux. Pourquoi
    vous élevez-vous au-dessus de l’assemblée de l’Éternel?'
  gnn-gnn: '@see-verse:NUM.016.002'
  yal-yal: E yi e malan Musa nun Haruna xili ma, e yi a fala e xa, e naxa, “Ɛ bata
    a radangu ayi! Yamaan muxune birin sariɲan. Alatala e birin tagi. Nanfera ɛ yɛtɛ
    yitema Alatala yamaan ma?”
  haw-1868: 'Houluulu ae la lakou e ku e ia Mose a ia Aarona, i mai la ia laua, He
    nui loa ka olua, no ka mea, ua laa ke anaina kanaka a pau loa, a o Iehova kekahi
    iwaena o lakou: no ke aha la hoi olua e hookiekie ae nei ia olua iho maluna o
    ke anaina kanaka o Iehova?'
  arb-NAV: 'هَؤُلاءِ تَأَلَّبُوا عَلَى مُوسَى وَهَرُونَ وَقَالُوا: «حَسْبُكُمَا! إِنَّ
    كُلَّ الْجَمَاعَةِ بِأَسْرِهَا مُقَدَّسَةٌ، وَفِي وَسَطِهَا الرَّبُّ. فَمَا بَالُكُمَا
    تَتَرَفَّعَانِ عَلَى جَمَاعَةِ الرَّبِّ؟»'
  ewe-ewe: Woyi Mose kple Aron gbɔ, eye wogblɔ na wo be, “Miaƒe asitɔakɔnyawo va ti
    kɔ na mí azɔ. Mienyo wu ame bubu aɖeke o. Israelvi ɖe sia ɖe nye Yehowa ƒe ame
    tiatia, eye wòli kpli mí katã. Mɔ ka miekpɔ be miado mia ɖokuiwo ɖe dzi, agblɔ
    be ele be míaɖo to mi, eye mianɔ wɔwɔm abe ɖe mielolo wu Yehowa ƒe ame siawo dometɔ
    aɖe ene?”
  eng-LEE: And they assembled themselves against Moses, and against Aaron, and said
    unto them, Ye assume too much; for the whole of the congregation are all of them
    holy, and the Lord is among them; wherefore then will you lift yourselves up above
    the congregation of the Lord?
  asm-FB: তেওঁলোকে মোচি আৰু হাৰোণৰ বিৰুদ্ধে গোট খাই তেওঁলোকক ক’লে, “তোমালোকে তোমালোকৰ
    পদ বৰ বুলি মানিছা। কিয়নো গোটেই সমাজৰ প্ৰতিজনেই পবিত্ৰ আৰু যিহোৱা তেওঁলোকৰ মাজত
    আছে; তেন্তে তোমালোকে কিয় যিহোৱাৰ সমাজৰ ওপৰত নিজকে ওখ কৰিছা?”
  sus-A: عٍ نَشَ عٍ مَلَن مُنسَ نُن هَرُنَ شِلِ مَ، عٍ قَ عَ قَلَ عٍ بّ، «وٌ شَ مَنفّيَ
    بَرَ حْن! عِسِرَيِلَ حَمَ بِرِن سّنِيّن، عَلَتَلَ مَن نَ مُشُ تَفِ. مُنقٍ رَ وٌ
    تَن فبَنسَن وٌ يّتّ عِتٍمَ عَلَتَلَ شَ حَمَ شُن مَ؟»
  fra-SBL: 'Ils s''assemblèrent contre Moïse et Aaron, et leur dirent : « Vous prenez
    trop sur vous, car toute l''assemblée est sainte, chacun d''eux, et Yahvé est
    au milieu d''eux ! Pourquoi vous élevez-vous au-dessus de l''assemblée de Yahvé ? »'
  hbo-hbo: וַיִּֽקָּהֲל֞וּ עַל־מֹשֶׁ֣ה וְעַֽל־אַהֲרֹ֗ן וַיֹּאמְר֣וּ אֲלֵהֶם֮ רַב־לָכֶם֒
    כִּ֤י כָל־הָֽעֵדָה֙ כֻּלָּ֣ם קְדֹשִׁ֔ים וּבְתֹוכָ֖ם יְהוָ֑ה וּמַדּ֥וּעַ תִּֽתְנַשְּׂא֖וּ
    עַל־קְהַ֥ל יְהוָֽה׃
  eng-WYCLIFFE: And whanne `thei hadden stonde ayens Moises and Aaron, thei seiden,
    Suffice it to you, for al the multitude is of hooly men, and the Lord is in hem;
    whi ben ye reisid on the puple of the Lord?
  piu-2006: '@see-verse:NUM.016.002'
  cwe-cwe: Waiting'hana haulongozi wa Musa na Haluni na wawalongela, “Mweye muiyoha!
    Mting'hano wose wela, chila munhu kela na Mndewa Mulungu kahamwe na cheye wose.
    Mbona mweye moitenda wakulu wa wanhu wa Mndewa Mulungu?”
  kik-kik: Nao magĩũka marĩ gĩkundi makararie Musa na Harũni, makĩmeera atĩrĩ, “Inyuĩ
    nĩmwĩtũgĩrĩtie mũno! Kĩrĩndĩ gĩkĩ gĩothe nĩ gĩtheru, mũndũ o mũndũ, nake Jehova
    arĩ hamwe nao. Nĩ kĩĩ gĩtũmĩte mwĩtũũgĩrie igũrũ rĩa kĩũngano gĩkĩ kĩa Jehova?”
  fra-NCL: 'Ils s’attroupèrent contre Moïse et Aaron, et leur dirent : « C’en est
    assez ! car toute l’assemblée, tous sont saints, et Yahweh est au milieu d’eux.
    Pourquoi vous élevez-vous au-dessus de l’assemblée de Yahweh ? »'
  cek-AK: nihcae loe nawnto amkhueng o moe, Mosi hoi Aaron ih lok to aek o, nihnik
    khaeah, Kamtlai hmoek ah tok na sak hoi; amkhueng kaminawk loe ciimcai o; Angraeng
    loe, kami boih nuiah oh bae, tiah a naa o.
  cuk-cuk: 'We-dulemar bulakwa-ambikunonimargua, Moisésʼgi, degi, Aarónʼgi isdar-sunmakdemalad.
    Geb Moisésʼga, degi, Aarónʼga sogdemalad: —¡Bemar, wese be ugakmalo! Ar bela Israel-dulemar
    bato Bab-Jehováʼgadid, degite, ¿ibiga be binsamala, bemarde Bab-Jehová-sordamar-e-dummadye?
    Bemar a-sordamar-e-dummagansulid.'
  uig-CYR: 'Улар жиғилип Мусаға қарши һәм Һарунға қарши чиқип: — Силәр һәддиңлардин
    бәк аштиңлар, пүткүл җамаәтниң һәммиси пак-муқәддәс, Пәрвәрдигарму уларниң арисида,
    шундақ туруғлуқ силәр немә дәп өзүңләрни Пәрвәрдигарниң җамаитидин үстүн қоюсиләр?
    — деди.'
  tel-2017: మోషే అహరోనులకు విరోధంగా సమకూడారు. “మీరు చాలా ఎక్కువ అధికారం చలాయిస్తున్నారు.
    ఈ సమాజంలో ఉన్న వారిందరూ పవిత్రులే. అందరూ యెహోవా కోసం ప్రత్యేకించిన వారే. యెహోవా
    వారి మధ్య ఉన్నాడు. యెహోవా సమాజం మీద మిమ్మల్ని మీరు ఎందుకు గొప్ప చేసుకుంటున్నారు?”
    అన్నారు.
  hat-BSA: 'yo te reyini ansanm kont Moïse avèk Aaron. Yo te di yo: “Nou te ale ase
    lwen, paske tout kongregasyon an sen, yo tout, e SENYÈ a nan mitan yo! Konsa,
    poukisa nou egzalte tèt nou pi wo pase asanble SENYÈ a?”'
  kos-kos: Elos toeni ye mutal Moses ac Aaron ac fahk nu seltal, “Komtal arulana alukela!
    Mwet Israel nukewa ma lun LEUM GOD, ac El wi kut nukewa. Na efu komtal ku sifacna
    oru komtal in fulat liki un mwet lun LEUM GOD?”
  hbo-WLC: וַיִּֽקָּהֲל֞וּ עַל־מֹשֶׁ֣ה וְעַֽל־אַהֲרֹ֗ן וַיֹּאמְר֣וּ אֲלֵהֶם֮ רַב־לָכֶם֒
    כִּ֤י כָל־הָֽעֵדָה֙ כֻּלָּ֣ם קְדֹשִׁ֔ים וּבְתוֹכָ֖ם יְהוָ֑ה וּמַדּ֥וּעַ תִּֽתְנַשְּׂא֖וּ
    עַל־קְהַ֥ל יְהוָֽה׃
  ibo-ibo: Ha kpọrọ ọgbakọ imegide Mosis na Erọn sị ha, “Omume unu agafeela oke! Ọgbakọ
    Izrel dị nsọ, onye ọbụla nʼime ha kwa. Onyenwe anyị nọnyeere ha. Gịnị mere unu
    ji ebuli onwe unu elu karịa ọgbakọ Onyenwe anyị?”
  ory-ory: ଆଉ ସେମାନେ ମୋଶା ଓ ହାରୋଣଙ୍କ ବିରୁଦ୍ଧରେ ଏକତ୍ର ହୋଇ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ଉପରେ ବହୁତ ନେଲଣି, ସମସ୍ତ ମଣ୍ଡଳୀର ପ୍ରତ୍ୟେକ ଜଣ ତ ପବିତ୍ର, ପୁଣି, ସଦାପ୍ରଭୁ
    ସେମାନଙ୍କ ମଧ୍ୟରେ ଅଛନ୍ତି, ତେବେ କାହିଁକି ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମାଜ ଉପରେ ଆପଣାମାନଙ୍କୁ
    ଉନ୍ନତ କରୁଅଛ?”
  chk-chk: Iwe, ra mwichfengen o ü ngeni Moses me Aaron. Iwe, ra üreniir, “Ämi oua
    kon alapala nemeniemi. Pun unusen ei mwichen aramas a pin, nge ewe Samol mi Lapalap
    a nom lefiler. Pwota oua püsin atekiakemiitä won än ewe Samol mi Lapalap mwich?”
  rop-rop: Olabat bin midap langa Mosis en Eran en deibin tok langa dubala, “Yunbala
    bin reken yunbala na lida blanga ol dislot pipul blanga YAWEI det trubala God,
    bat melabat na blanga YAWEI en im oldei iya garram melabat. Mosis, wotfo yu reken
    yu bos blanga ola pipul blanga YAWEI?”
  ukr-1871: 'І зібрались вони проти Мойсея та Арона, і промовили до них: Годї вам!
    Бо ж уся громада сьвята і Господь серед неї. Чого ж ви пнетесь високо над громадою
    Господньою?'
  deu-1951: 'Und sie versammelten sich wider Mose und Aaron und sprachen zu ihnen:
    Ihr beansprucht zu viel; denn die ganze Gemeinde ist überall heilig, und der HERR
    ist in ihrer Mitte! Warum erhebet ihr euch über die Gemeinde des HERRN?'
  eng-JPS: 'and they assembled themselves together against Moses and against Aaron,
    and said unto them: ''Ye take too much upon you, seeing all the congregation are
    holy, every one of them, and the LORD is among them; wherefore then lift ye up
    yourselves above the assembly of the LORD?'''
  srp-1865: 'I skupiše se na Mojsija i na Arona, i rekoše im: dosta nek vam je; sav
    ovaj narod, svi su sveti, i meðu njima je Gospod; zašto se vi podižete nad zborom
    Gospodnjim?'
  lug-lug: Ne bajjira wamu nga beekobaanye okwolekera Musa ne Alooni ne babagamba
    nti, “Mwekulumbaza nnyo! Ekibiina kyonna, buli omu mu kyo mutukuvu, ne Mukama
    Katonda ali nabo. Kale, lwaki mwekulumbaliza ku kibiina ky’abantu ba Mukama?”
  heb-heb: ויקהלו על משה ועל אהרן ויאמרו אלהם רב לכם כי כל העדה כלם קדשים ובתוכם יהוה
    ומדוע תתנשאו על קהל יהוה׃
  ben-IRV: তারা মোশি ও হারোণের বিরুদ্ধে জড়ো হয়ে তাঁদেরকে বলল, “তোমরা বড়ই অভিমানী;
    কারণ সমস্ত মণ্ডলীর প্রত্যেক জনই পবিত্র এবং সদাপ্রভু তাহাদের মধ্যে আছেন; তবে তোমরা
    কেন সদাপ্রভুর সমাজের উপরে নিজেদেরকে উন্নত করছ?”
  pan-pan: ਅਤੇ ਉਹ ਮੂਸਾ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਹਾਰੂਨ ਦੇ ਵਿਰੁੱਧ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ,
    ਹੁਣ ਤਾਂ ਬਸ ਕਰੋ ਕਿਉਂ ਜੋ ਸਾਰੀ ਮੰਡਲੀ ਦੇ ਲੋਕ ਪਵਿੱਤਰ ਹਨ ਅਤੇ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਹੈ।
    ਤੁਸੀਂ ਫਿਰ ਕਿਵੇਂ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਨਾਲੋਂ ਉੱਚਾ ਬਣਾਉਂਦੇ ਹੋ?
  tkr-tkr: 'Manbı sacigeeqa sabı Mısayk''leyiy Harunuk''le eyhen: – Vuşun ç''əv! Milletıken
    gırgınbıcab muq''addasınbı vob, Rəbb manbışde yı''q''neyir eyxhena. Nya''a, şucab
    şu Rəbbine milletıke ooqanbı haa''a?'
  mya-JVB: မောရှေ နှင့် အာရုန် တဘက် ၌ စုဝေး လျက် ၊ သင်တို့သည် အမှုတော်ကို စောင့်လွန်း၏။
    ပရိသတ် ရှိသမျှ အပေါင်း တို့သည် သန့်ရှင်း ကြ၏။ ထာဝရဘုရား သည် သူ တို့တွင် ရှိတော်မူ၏။
    သို့ဖြစ်၍ သင်တို့သည် ထာဝရဘုရား ၏ပရိသတ် အပေါ် မှာ အဘယ်ကြောင့် ကိုယ်ကိုကိုယ်ချီးမြှောက်
    ရသနည်းဟု ဆို လေ၏။
  tbg-tbg: Ho vinavuka Mosika Eronika vaunaini ani ruvaaqumavi vaiha vitantara oho
    ti, Netanta iriate. Tenavu ekaa Noravano kaama taikama vauro. Kia netantaqaivauve
    viva kaama taika variavo. Noravano Kotiva ekaa tinavu hampatavatama vaivo. Mintimanta
    nantihae netanta nentatanta autu tuahereha tinavuqaa raqiki variavo? Netanta mintia
    okarava kiama avuqavuqivo, tuvaro
  hmo-hmo: Idia be Mose bona Arona edia vairanai idia haboua, bona idia dekenai idia
    heai henia, idia gwau, “Umui ruaosi ese mai hekokoroku danu ai umui gunalaia noho!
    Ai Israela taudia ibounai be Lohiabada ena bese, bona Lohiabada be aiemai huanai
    ia noho! Badina dahaka umui ruaosi ese mai siahu bada danu Lohiabada ena orea
    taudia umui biagua noho?”
  urd-urd: और वह मूसा और हारून के ख़िलाफ़ इकट्ठे होकर उनसे कहने लगे, “तुम्हारे तो
    बड़े दा'वे हो चले, क्यूँकि जमा'अत का एक — एक आदमी पाक है और ख़ुदावन्द उनके बीच
    रहता है। इसलिए तुम अपने आप को ख़ुदावन्द की जमा'अत से बड़ा क्यूँकर ठहराते हो?”
  rus-SYN: 'И собрались против Моисея и Аарона и сказали им: полно вам; все общество,
    все святы, и среди их Господь! почему же вы ставите себя выше народа Господня?'
  bqc-SIM: 'Aa kã̀aa Mↄizi ń Aalonaozi aa ònɛ́: Á yã́ↄ kɛ̀ zài! Isailiↄ píiá
    Dii gbɛ̃́ↄnɛ, a kúńnↄ. Bↄ́yãi i ázĩa dilɛ dɛ Dii gbɛ̃́piↄlai?'
  tcz-CHONGTHU: Amaho jouse thakhat tah in lungkhat in apang khom un Mosele Aaron
    heng nga hitin asei tauve. “Nangni hi nachat val lheh lhon tai. Israel mipi hin
    Pathen akhosah jing un, Pakaiyin keiho jong ei umpi jing nauve, nangnin ipi thahat
    leh boltheina, keiho sanga lenjo Pathen mite lah a hi neija ki gella na him”,
    tin asei uve.
  mar-mar: ते मोशेविरूद्ध व अहरोनाविरूद्ध एकत्र समुहाने आले. ते त्यांना म्हणाले, “तुम्ही
    फारच अधिकार दाखवता आता पुरे झाले! इस्राएलाचे इतर लोकसुद्धा पवित्र आहेत. त्यांच्यात
    अजूनही परमेश्वर राहतो. तुम्ही परमेश्वराच्या इतर लोकांपेक्षा स्वत:ला अधिक महत्वाचे
    समजत आहात.”
  qub-qub: 'Paycunami shuntacaycur Aarontawan Moisesta niran: «¡Alläpanami gamcunaga
    mandaycämanqui! Llapanchïtami Tayta Diosga acramashcanchi. Llapanchïtami yanapaycämanchïpis.
    Chauraga ¿imanirtaj gamcunalla munayniyoj cashayquita yarpanqui?»'
  hat-hat: 'Yo tout reyini devan Moyiz ak Arawon, yo di yo konsa: -Koulye a, mesye,
    n'' al twò lwen tande! Dènye moun nan pèp la se pou Seyè a y''ap viv. Seyè a la
    nan mitan nou tout, pa vre? Poukisa, nou menm Moyiz ak Arawon, nou pran pòz chèf
    nou anwo pèp Seyè a konsa?'
  eng-BSB: They came together against Moses and Aaron and told them, “You have taken
    too much upon yourselves! For everyone in the entire congregation is holy, and
    the LORD is in their midst. Why then do you exalt yourselves above the assembly
    of the LORD?”
  tod-tod: 'Ti ɠaalɛɛni ba Moize ta Aalɔnni daalɔɠɔma, ti ɠɛ ti ma: «É kula ɠɛa!
    Nuɓusɛi kpein ka ɲadegai, Ɠɔoɠɔ GALAGI ɠa ade pɛ ba. Zobogi ɓɛgele ɠa é wo ya,
    ga wo zei Ɠɔoɠɔ GALAGI ná-bɛbɛi ɠa ɲii?»'
  eng-WEBPB: They assembled themselves together against Moses and against Aaron, and
    said to them, “You take too much on yourself, since all the congregation are holy,
    everyone of them, and the LORD is amongst them! Why do you lift yourselves up
    above the LORD’s assembly?”
  kbq-kbq: Hagi ana vahe'mo'za emeri atru hu'za Mosesene Aronikiznia keha'reznante'za
    anage hu'naze, Tanagrakera ugagota vahera omani'na'e. Hagi miko vahe'mo'za ruotage
    hu'naze. Hu'neankino Ra Anumzamo'a tagrane mani'ne. Tanagra hago havifi tavreta
    vu'na'e.
  nhe-BL: 'Huan nochi inijuanti mosentilijque huan motlalijque iixtla Moisés ihuaya
    Aarón, huan quinilhuijque: ―Ayoc timechijiyohuise más. Imojuanti ax más incuajcualme
    que sequinoc tiisraelitame. Nochi tiisraelitame techtlapejpenijtoc TOTECO, huan
    yajaya itztoc tohuaya nochi tojuanti. Huajca ¿para tlen imojuanti tlahuel inmohueyichihuaj
    huan inquinequij intechnahuatise nochi sequinoc tiisraelitame?'
  gub-BL: Uzemono'og Moizez pe Àràw pe uze'eg pà wà kury. — Uhyk kury. Teko paw wiko
    Tupàn Tuweharupi Wiko Ma'e hemiaihu romo wà. Pitàitàigatu wiko Tupàn hemiruze'eg
    romo wà. Tupàn Tuweharupi Wiko Ma'e wiko wainuinuromo a'e. Màràzàwe tuwe peneko
    wer Tupàn hemiaihu wanuwihaw romo, i'i wanupe wà.
  eng-DRA: 'And when they had stood up against Moses and Aaron, they said: Let it
    be enough for you, that all the multitude consisteth of holy ones, and the Lord
    is among them: Why lift you up yourselves above the people of the Lord?'
