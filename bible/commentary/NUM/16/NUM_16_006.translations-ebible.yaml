verse: NUM.016.006
translations:
  mal-C: 'കോരഹേ, നീയും നിന്റെ സകല അനുയായികളും ഇതു ചെയ്യുക: ധൂപകലശങ്ങൾ എടുത്ത്'
  deu-TKW: 'Thut Folgendes: Nehmt euch Räucherpfannen, Korah und seine ganze Rotte,'
  lin-lin: 'Yo, Kore, elongo na bato nyonso oyo bazali kolanda yo, bokosala likambo
    oyo : Bokamata bambabola oyo batumbelaka malasi'
  eng-LSV: 'Do this: take censers for yourselves—Korah and all his company—'
  eng-GNV: This doe therefore, Take you censers, both Korah, and all his companie,
  eng-WEBSTER: This do; Take you censers, Korah, and all his company;
  nhw-BL: 'Huajca xijchihuaca ya ni para tijmatise: Coré, ta huan nochi catli itztoque
    mohuaya, mostla xijcuica popochcomitl,'
  swh-ONEN: 'Wewe Kora na wafuasi wako wote mtafanya hivi: Chukueni vyetezo,'
  bba-bba: Tɛ̃, wunɛ Kore kɑ wunɛɡibu, i dɔ̃ɔ ɡurɑtii suo.
  eng-KJVCPB: This do; Take you censers, Korah, and all his company;
  luo-luo: 'To in, Kora, kod joma luwou duto nyaka tim ma: Kawuru ubani'
  meu-meu: 'Ini ba kara toma: oi Kora, bona emu orea taudia iboudiai, na gida keberedia
    helaḡadia bavabi;'
  npi-ULB: कोरह र तिम्रा सबै समूहले यो गर । धुपौराहरू लेओ ।
  yor-yor: Kí Kora àti gbogbo ẹgbẹ́ rẹ̀ ṣe èyí, ẹ mú àwo tùràrí.
  emp-NTPO: 'Core, bʌa, bʌare panʌrã bid̶a nãwã od̶adua: bãdjiza quera babada eped̶ecoda
    edad̶aped̶a nu tʌbʌdauda, quera bad̶i careabema sid̶a maʌ̃ eped̶ecod̶e b̶ʌd̶adua.
    Maʌ̃da Ãcõrẽ quĩrãpita b̶ʌd̶e wãnadua. Maʌ̃ne Ãcõrẽba cawabiya caida edasida idji
    sacerdote bamãrẽã. ¡Bãrã levitarãra jũmawãyã bed̶ea panʌa. Ya b̶esia!–'
  pes-OPCB: ای قورح، تو و تمام کسانی که با تو هستند فردا صبح، آتشدانها گرفته، آتش
    در آنها بگذارید و در حضور خداوند بخور در آنها بریزید. آنگاه خواهیم دید خداوند
    چه کسی را انتخاب کرده است. ای پسران لاوی، این شما هستید که از حد خود تجاوز می‌کنید!»
  tgl-ULB: Gawin ninyo ito, Korah at lahat ng iyong pangkat. Kumuha kayo ng mga insensaryo
  hui-hui: Ai Kora í̠ halu agali í̠ aria bu harimidarunibi tígua ogodagua bilimu.
    Yawi egerebagiore tígua ira hagua ngabilo delaga beledi be mo yalu
  mya-mya: နက်​ဖြန်​နေ့​နံ​နက်​တွင်​သင်​နှင့်​သင်​၏​နောက် လိုက်​တို့​သည်​မီး​ကျီး​ခံ​အိုး​များ​တွင်​မီး​ခဲ
    နှင့်​နံ့​သာ​ပေါင်း​ကို​ထည့်​၍​ယဇ်​ပလ္လင်​သို့​ယူ ဆောင်​သွား​လော့။ ထို​အ​ခါ​မည်​သူ့​အား
    ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ကောက်​တော်​မူ​ကြောင်း ကို​သိ​ရ​ကြ​လိမ့်​မည်။ လေ​ဝိ​အ​နွယ်​ဝင်
    ဖြစ်​သော​သင်​တို့​သာ​လျှင်​လွန်​ကဲ​သော အ​မှု​ကို​ပြု​သူ​များ​ဖြစ်​သည်'' ဟု​ဆို
    လေ​၏။
  bod-N: ཁྱོད་ཅག་གིས་འདི་ལྟར་བྱེད་དགོས་ཏེ། ཀོ་རཱག་དང་ཁྱོད་ཀྱི་འགྲོགས་ཡ་རྣམས་ཀྱིས་སྤོས་ཕོར་ཁྱེར་འོངས་ནས།
  sna-sna: 'Iwe Kora, navateveri vako vose munofanira kuita izvi: Torai hadyana dzezvinonhuhwira'
  spa-BLM: 'Hagan esto: que Coré y toda su compañía tomen incensarios,'
  cac-cac: A d'a q'uin̈ib'alil q'uic'an, tzeyic'cot e chaynub' yic incienso, tzeyac'anem
    tzac'ac' d'a yool yed' incienso, tzeyac'anoch d'a yichan̈ Jehová. A mach sic'canel
    Jehová chi', aton jun chi' sic'b'iltaxonel yuuj. C'ocb'ilxo eyic'anchaan̈ e b'a
    a ex ex vetlevitail tic, xchi vin̈.
  swh-ULB: Fanya hivi, wewe Kora na kundi lako.
  bel-bel: 'вось, што зрабеце: Карэй і ўсе саўдзельнікі ягоныя вазьмеце сабе кадзілы'
  deu-ELBBK: 'Dieses tut: Nehmt euch Räucherpfannen, Korah und seine ganze Rotte,'
  mbb-OT: '@see-verse:NUM.016.005'
  mal-2015: 'കോരഹും അവന്റെ എല്ലാകൂട്ടവുമായുള്ളോരേ, നിങ്ങൾ ഇതു ചെയ്‌വിൻ:'
  rmc-rmc: 'Tu, Korach, the tiri partija keren kada: Len tumenge o lopatki pro kaďidlos,'
  pes-OPV: این را بکنید که مجمرهابرای خود بگیرید، ای قورح و تمامی جمعیت تو.
  ron-1924: Ятэ че сэ фачець. Луаць кэделнице, Коре ши тоатэ чата луй.
  ben-OBCV: কোরহ, তুমি ও তোমার অনুগামী সবাই এই কাজ করো, অঙ্গারধানী নাও
  som-som: Haddaba Qorax iyo guutadiisa oo dhammay, sidan yeela, oo waxaad qaadataan
    idammo,
  lat-VUC: 'Hoc igitur facite: tollat unusquisque thuribula sua, tu Core, et omne
    concilium tuum:'
  eng-ASVBT: 'This do: take you censers, Korah, and all his company;'
  ita-1885: 'Fate questo: Tu, Core, e tutti voi che siete del suo seguito, prendete
    de'' turiboli.'
  eng-LXXUP: 'This do ye: take to yourselves censers, Korah and all his company;'
  eng-ULB: Do this, Korah and all your group. Take censers
  spa-VBL: Esto es lo que tú, Coré, y todos los que están contigo van a hacer. Toma
    unos quemadores de incienso,
  fra-_FOB: 'Faites ceci: Prenez des encensoirs, Coré, et tous ceux qui sont assemblés
    avec lui;'
  mal-mal: 'കോരഹും അവന്റെ എല്ലാ കൂട്ടരുമായുള്ളവരേ, ഇതു ചെയ്യുവിൻ:'
  urd-GVR: Ai Qorah, kal apne tamām sāthiyoṅ ke sāth baḳhūrdān le kar
  suz-BL: कोराह, गे नु बाक्‍ब मुर नेल्‍लेमी थनौरो चाक्‍शा जाक्‍कीन।
  ita-1927: 'Fate questo: prendete de’ turiboli, tu, Kore, e tutta la gente che è
    con te;'
  ckb-ckb: ئەمە بکەن، بخووردان بۆ خۆتان ببەن، قۆرەح و هەموو کۆمەڵەکەی،
  eng-BBE: 'So do this: let Korah and all his band take vessels for burning perfumes;'
  kan-OKCV: ಕೋರಹನೂ, ಅವನ ಸಮೂಹವೆಲ್ಲವೂ ಧೂಪ ಸುಡುವ ಪಾತ್ರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
  bbb-bbb: '@see-verse:NUM.016.005'
  tam-2017: ஒன்று செய்யுங்கள்; கோராகே, கோராகின் கூட்டத்தார்களே, நீங்கள் எல்லோரும்
    தூபகலசங்களை எடுத்துக்கொண்டு,
  spa-RV-1909: 'Haced esto: tomaos incensarios, Coré y todo su séquito:'
  ron-BTF: 'Să faceți aceasta: luați cenușare, Core și toată ceata lui;'
  eng-WEBP: 'Do this: have Korah and all his company take censers,'
  eng-FBV: This is what you, Korah, and everyone with you are going to do. Take some
    incense burners,
  nld-1939: 'Laat Kore en heel zijn aanhang dus het volgende doen: Neemt wierookvaten,'
  nch-BL: 'Huajca xijchihuaca ya ni para tijmatise: Coré, ta huan nochi cati itztoque
    mohuaya, mosta xijcuica ticomit,'
  vie-1934: 'Hỡi Cô-rê, hãy làm điều nầy: Ngươi và hết thảy kẻ hiệp với ngươi hãy
    cầm lư hương;'
  hin-CV: 'तुम्हें यह करना होगा: तुम सभी कोराह के घराने के लोग धूपदान तैयार रखना,'
  eng-OURB: 'Do this: take censers, Korach [Bald one, Frost], and all his company;'
  spa-BES: 'Hagan esto: deja que Coré y sus seguidores tomen vasijas para quemar incienso;'
  tdx-tdx: 'Ano zao: ry Korahke naho o mpiama’o iabio, andrambeso sadron’ afo,'
  vid-vid: Lelo mdite ahi. Hegwe na wanhu weng'ha walingukuwinza hegwe, mohola vifunyizi,
  eng-OKE: 'This do: Take you censers, Korach and all his congregation;'
  tha-KJV: จงกระทำอย่างนี้ ให้​โคราห์และพรรคพวกทั้งหมดของเขานำกระถางไฟมา
  por-BR-2018: 'Fazei isto: tomai incensários, Coré e todo o seu grupo:'
  deu-ELO: 'Dieses tut: Nehmet euch Räucherpfannen, Korah und seine ganze Rotte,'
  eng-WYC-2018: Therefore do ye this thing; each man take his censer, thou Korah,
    and all thy counsel; (And so do ye this thing; each man take his censer, thou
    Korah, and all thy company, or all thy people;)
  epo-epo: 'Faru jenon: prenu al vi incensujojn, Koraĥ kaj lia tuta anaro,'
  uig-PIN: 'Silǝr mundaⱪ ⱪilinglar: — Sǝn Koraⱨ wǝ sening guruⱨingdikilǝr ⱨǝmmisi
    huxbuydanlarni ǝpkelinglar;'
  beo-beo: 'Aya hahabe, dilia amola dilia fa:no bobogesu dunu, amo lalu gasa:le legesu
    ofodo lale, amo ganodini laluoso amola gabusiga: manoma salawane, oloda amoma
    gaguli misa. Amasea, ninia da Hina Gode Ea ilegei dunu dawa:mu. Dilia Lifai dunu,
    dilia fawane da gasa fili baligi dagoi!”'
  tpi-OTNT: Orait Kora, yu wantaim ol lain i bihainim yu, yupela i mas mekim olsem.
    Tumora long moning yupela i mas kisim plet bilong kukim paura bilong kamapim smok
    i gat gutpela smel
  hau-SA: Kai Kora da ƙungiyarka, gobe, za ku ɗauki farantai,
  uig-LAT: 'Siler mundaq qilinglar: — Sen Korah we séning guruhingdikiler hemmisi
    xushbuydanlarni epkélinglar;'
  nde-nde: 'Wena, Khora, kanye labalandeli bakho yenzani lokhu: Thathani indengezi'
  ton-ton: Mou fai eni; Toʻo homou ngaahi ipu ʻaiʻanga afi, ʻa Kola, mo hono kakai
    kotoa pē;
  ces-1613: 'Toto učiňte: Vezměte sobě kadidlnice, ty Chóre i všecko shromáždění tvé,'
  eng-WMB: 'Do this: have Korah and all his company take censers,'
  tam-TCV: கோராகே! நீயும் உன்னைப் பின்பற்றும் எல்லோரும் செய்யவேண்டியதாவது, தூபகிண்ணங்களை
    எடுத்து,
  ceb-ULB: Buhata kini, Kora ug sa tanan nimo nga pundok.
  pol-UBG: 'Tak więc uczynicie: Weźcie sobie kadzielnice, ty, Korach i cała twoja
    gromada.'
  urd-GVU: اے قورح، کل اپنے تمام ساتھیوں کے ساتھ بخوردان لے کر
  deu-1912: 'Das tut: nehmet euch Pfannen, Korah und seine ganze Rotte,'
  ntj-ntj: Yuwa Kuura, nyuntulu-yan ngaapirinymanku. Tjiinya-yankun kutju-kutjulu
    tjapulpa mantjiralpi murrnyultu waru yurralku. Palunyalu-yankun parnti walykumunu
    pulparru murrnyultungka katu pata-patalku. Palunyalu-yankun makatiku tiinti miirl-miirlta
    ngamu tjunku. Nyangkalta-lan nyaku, ‘Ngananya Mama Kuurrtu ngurrkarntanku?’ Wiya,
    nyuntunya-yan karnany-karnanypa munkarra-munkarrarringu.”
  kan-2017: ನೀವು ಇದನ್ನು ಮಾಡಿರಿ, ಕೋರಹನೂ ಮತ್ತು ಅವನ ಸಮೂಹದವರೆಲ್ಲರೂ ಧೂಪಾರತಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
  yap-yap: Gabul ni kadbul me gur nge pi’in ni kar manged ngom e ngam feked yu raba’
    i fen e fek nifiy ngam afed e nifiy nge incense nga langgin mi gimed fek i yan
    nga altar. Ma aram ma gadad guy ko mini’ e arodad nike mel’eg SOMOL. Gimed e pi
    Levite e kaygi pag rogon e n’en ni kam rin’ed!”
  hlt-MCSB: He he saii uh lamtah Korah neh a hlangboel boeih aw, baelphaih te namamih
    ham lo uh.
  mdy-ETH: ዚሮ ጉቴ ኔናንታ ኔኤና ዎላ ፔቴ ማዔ ዓሳ ቢያ ታሞ ጩቢሶ ዓንጎ ዔኪ ዬዑዋቴ!
  twi-ASANTE: 'Deɛ ɛsɛ sɛ moyɛ nie: Wo, Kora, ne wɔn a wɔka wo ho, ɔkyena momfa aduhwamhyeɛ
    nkukuo'
  eng-WEBU: 'Do this: have Korah and all his company take censers,'
  bnp-bnp: Ioe o Kora turane huriki a tara ri muri vomu, kuduvi na hatelanga mu bole
    a maka pelete,
  wal-wal: 'Qoraahaa, neeninne ne citai ubbai hagaa oottite: wontto ixaanaa cuwayiyoogeeta
    ekkidi,'
  spa-PDDPT: 'Hagan esto: Coré y todo su séquito tomen incensarios.'
  gun-gun: Coré ha'e nderevegua kuery ha'e javi, po rami 'rã pejapo. Peru ke hy'a'i
    heakuã porã va'e oapyaty,
  ilo-ULB: Aramidenyo daytoy, Kora ken dagiti amin a bunggoyyo. Mangalakayo kadagiti
    insensario
  kpg-kpg: Luada dono daiaa, goe mo o ehoo gaa kae godou baisin dugu ahi, gaa wanga
    ginai nia malala gaa mono ‘incense’ i ono nua, e kae gi di gowaa dudu tigidaumaha.
    Gei gidaadou ga mmada laa be di ma koai i gidaadou dela ne hilihili go Dimaadua.
    Goodou go digau Levi la go goodou ala ne hula gu mogowaa balua gi mua!”
  uig-ARA: 'سىلەر مۇنداق قىلىڭلار: — سەن كوراھ ۋە سېنىڭ گۇرۇھىڭدىكىلەر ھەممىسى خۇشبۇيدانلارنى
    ئەپكېلىڭلار؛'
  sus-sus: Kora, i nun i xa mixie, wo xa surayi gansee tongo.
  pon-2006: Nimenseng en lakapw kowe oh iengomw kan pahn ale noumwail pan en kisiniei
    kan, audekihda mwoalus ngkingken oh warpwohmwahu, kumwail ahpw pahn walahng ni
    pei sarawio. Kitail ahpw pahn kilang ihs rehtail me KAUN-O ketin piladahr. Kumwail
    mehn Lipai kan, kumwail me nohn daulihalahr!”
  ksd-ksd: 'Avat a pait go: Kora ma ra taraina, avat a vatur ra umana la na mi,'
  tur-YTC: 'Şunu yapın: Ey Korah ve yanındakiler kendinize buhurdanlar alın,'
  grc-BRENT: Τοῦτο ποιήσατε· λάβετε ὑμῖν αὐτοῖς πυρεῖα Κορὲ, καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ,
  ind-AYT: Jadi, besok lakukanlah ini hai Korah, kamu dan para pengikutmu harus mengambil
    pedupaan,
  nya-nya: 'Iwe Kora pamodzi ndi onse amene akukutsatira chitani izi: Tengani zofukizira'
  hrv-hrv: 'Učinite ovo: uzmite kadionike, Korah i sva njegova družina;'
  mps-mps: Teda Kora, nage dali, naga hani dali, dagego e tama tiao. Te do kigamu
    dagego te dwasianu plet selama, te denami ebo te pauda ulabo selama,
  tpi-tpi: Orait Kora, yu wantaim ol lain i bihainim yu, yupela i mas mekim olsem.
    Tumora long moning yupela i mas kisim plet bilong kukim paura bilong kamapim smok
    i gat gutpela smel
  dan-1931: 'Således skal I gøre: Skaf eder Pander, du Kora og alle dine Tilhængere,'
  vie-OVCB: 'Ông Cô-ra, và tất cả những người theo ông đều phải làm điều này: Hãy
    cầm lấy lư hương,'
  guj-2017: કોરા તથા તારી આખી ટોળી આ પ્રમાણે કરો. ધૂપપાત્ર લો
  pon-2006A: Nimenseng en lakapw kowe oh iengomw kan pahn ale noumwail pan en kisiniei
    kan, audekihda mwoalus ngkingken oh warpwohmwahu, kumwail ahpw pahn walahng ni
    pei sarawio. Kitail ahpw pahn kilang ihs rehtail me KAUN-O ketin piladahr. Kumwail
    mehn Lipai kan, kumwail me nohn daulihalahr!”
  por-BRBSL: 'Faça isto: faça com que Korah e toda sua companhia tomem censores,'
  cth-cth: Hetheh sak awh, Korah hoi na huinaw pueng ni hmai lanae tongben lat awh
    nateh,
  twi-twi: 'Nea ɛsɛ sɛ wo, Kora ne wʼakyidifo nyinaa yɛ ni: Momfa aduhuamyɛfo nkuku'
  hlt-hlt: He he saii uh lamtah Korah neh a hlangboel boeih aw, baelphaih te namamih
    ham lo uh.
  tbz-SIM: 'Nɛ́ ntɛ di dò nkɛ́dɔɔ̀mɛ̀: Fɔ̃́ nKodee nɛ̀ ɑ kó ditĩ̀nnì kɔbɛ bɛmɔu túótɛ́nɛ̀
    sisɔɔsékɛ́búkúsí,'
  msy-2020: 'Kora, nɨ ko nɨn gɨn zui darasi, ia kamaghɨn damu: Gurum mɨzaraghan, ia
    pauran mughuriar aghuim zuim dapongamin itariba inigh.'
  dop-dop: Mpʋ tɔ, Kolee, nyɑnɑ nyɑ́ wɑɑlɩ nyǝ́mɑ ɩ́ kpɑɣɑ cofolonɑɑ.
  azb-azb: Ey Qorah və bütün yoldaşları, özünüz üçün buxurdanlar alın;
  eng-DBY: 'This do: take you censers, Korah, and all his band,'
  hin-2017: इसलिए, हे कोरह, तुम अपनी सारी मण्डली समेत यह करो, अर्थात् अपना-अपना धूपदान
    ठीक करो;
  wol-KYG: 'Dangeen di def nii: jël-leeni and, yaw Kore, yaak sa gàngoor gépp,'
  eng-YLT: 'This do: take to yourselves censers, Korah, and all his company,'
  kne-kne: Say onodan yo dana ay Kora ya din gagait mo. Si bigat sin agsapa, man-a
    kayos pay-an yos man-ganggangab ay oling ya insinso, asi yo iey sin altar sin
    sangoanan Diyos. Din pilien Diyos en dakayo et sisya di nasantoan. Dakayo et adi
    ay Levita di palalo ay nangipapangato sin kaipogaw yo!”
  eng-WYC-2017: Therefore do ye this thing; each man take his censer, thou Korah,
    and all thy counsel;
  eng-WMBB: 'Do this: have Korah and all his company take censers,'
  urd-GVH: ऐ क़ोरह, कल अपने तमाम साथियों के साथ बख़ूरदान लेकर
  rug-rug: Vugo munumunu agoi Kora meke sari na mua tie si kaqu hopeke paleke vovoina
    nika, mamu vekoni motete nika toadi na vina uququ humaṉa lea, mamu paleke lani
    koa sa hope. Meke vasina kaqu dogoria gita, sapu esei si ele vizatia e Zihova.
    Gamu na tie Livae tu si ele hola sisigiti!”
  gaz-gaz: 'Qooraahi, atii fi warri si duukaa buʼan hundi waan kana godhaa: Girgiraawwan
    fudhadhaatii'
  fra-LSG: Faites ceci. Prenez des brasiers, Koré et toute sa troupe.
  gnn-gnn: '@see-verse:NUM.016.005'
  yal-yal: 'Nayi, Kora, ɛ nun i ya muxune birin xa ito liga: ɛ wusulan gan seene tongo.'
  haw-1868: O keia ka oukou e hana'i; E lawe oukou i na ipukuniala, o Kora a me kona
    mau hoa a pau;
  arb-NAV: 'وَلَكِنْ يَا قُورَحُ افْعَلْ هَذَا أَنْتَ وَجَمَاعَتُكَ: خُذُوا لَكُمْ
    مَجَامِرَ،'
  ewe-ewe: 'Ele be wò, Korah kple yowòmedzelawo katã miawɔ ale: Mitsɔ dzudzɔdosonuwo,'
  eng-LEE: 'This do ye: Take yourselves censers, Korach and all his company;'
  asm-FB: হে কোৰহ আৰু তোমাৰ গোটেই দল, এই কাম কৰা; ধূপাধাৰ লোৱা
  sus-A: كٌرَ، عِ نُن عِ شَ مِشِيٍ، وٌ شَ سُرَيِ فَنسٍيٍ تٌنفٌ.
  fra-SBL: 'Fais ceci : que Koré et toute sa troupe prennent des encensoirs,'
  hbo-hbo: זֹ֖את עֲשׂ֑וּ קְחוּ־לָכֶ֣ם מַחְתֹּ֔ות קֹ֖רַח וְכָל־עֲדָתֹֽו׃
  eng-WYCLIFFE: Therfor do ye this thing; ech man take his cencere, thou Chore, and
    al thi counsel;
  piu-2006: '@see-verse:NUM.016.005'
  cwe-cwe: Weye Kola na bumbila jako jose molondeka mutende vino. Soleni vetezo,
  kik-kik: 'Wee Kora na arũmĩrĩri aku othe, ũũ nĩguo mũgeeka: mũkoya ngĩo cia gũcinĩra
    ũbumba,'
  fra-NCL: 'Faites ceci : Prenez des encensoirs, Coré et toute sa troupe.'
  cek-AK: Nang, Korah hoi na hnukbang kaminawk boih hae hae sah oh; sabae to la o
    ah loe,
  cuk-cuk: 'Coré, be oibosale, degi, be-sordamar-beba-nanaimalad weyob bemar imakmalo:
    Bemar sianar sedmalo.'
  uig-CYR: 'Силәр мундақ қилиңлар: — Сән Кораһ вә сениң гуруһиңдикиләр һәммиси хушбуйданларни
    әпкелиңлар;'
  tel-2017: కోరహు, నువ్వూ నీ గుంపూ ఇలా చెయ్యండి, మీరు ధూపార్తులు తీసుకుని వాటిలో నిప్పు
    ఉంచి రేపు యెహోవా సన్నిధిలో వాటి మీద ధూపసాంబ్రాణి వెయ్యండి.
  hat-BSA: 'Fè sa: Fè Koré ak tout konpanyen li pran asanswa a pou kont nou.'
  kos-kos: 'Korah ac mwet nukewa in u lom uh, pa inge ma kowos in oru: us pan in neinyuk
    mulut firir,'
  hbo-WLC: זֹ֖את עֲשׂ֑וּ קְחוּ־לָכֶ֣ם מַחְתּ֔וֹת קֹ֖רַח וְכָל־עֲדָתֽוֹ׃
  ibo-ibo: Lee ihe ị ga-eme, Echi gị onwe gị Kora, na ndị niile nọnyeere gị, chịrịnụ
    ihe ịgụ ọkụ,
  ory-ory: ତେବେ ଏହା କର, ତୁମ୍ଭେମାନେ ଅଙ୍ଗାରଧାନୀ ନିଅ, କୋରହ ଓ ତାହାର ଦଳସ୍ଥ ସମସ୍ତେ;
  chk-chk: 'Iei usun oupwe föri: Lesor, ämi Kora me chienom kewe meinisin oupwe angei
    sepien asoren ötüöt.'
  rop-rop: Tumorro ailibala yu en yu wekinmenmob garra deigim detlot dish en pudum
    hotwan tjakol en gudsmelwan medisin en deigim olabat langa det teibul blanga ofring
    wulijim wi garra luk wujan YAWEI bin pikimat. Dumaji yumob Libai pipul bin reken
    yumob garra teikoba na.” Lagijat na Mosis bin tok langa olabat.
  ukr-1871: 'Так учинїть: Нехай возьме з собою кадильницї Кораг і вся громада його,'
  deu-1951: 'Korah und seine ganze Rotte, tut das: Nehmet für euch Räucherpfannen'
  eng-JPS: 'This do: take you censors, Korah, and all his company;'
  srp-1865: 'Ovo uèinite: uzmite kadionice, Korej sa svom družinom svojom.'
  lug-lug: 'Gwe Koola n’abagoberezi bo bonna mukole bwe muti: Muddire ebyoterezo,'
  heb-heb: זאת עשו קחו לכם מחתות קרח וכל עדתו׃
  ben-IRV: হে কোরহ ও কোরহের দলের সকলে, এক কাজ কর; তোমরা ধুনুচি নাও
  pan-pan: ਇਹ ਕਰੋ ਕਿ ਕੋਰਹ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਟੋਲੀ ਆਪਣੇ ਲਈ ਧੂਪਦਾਨ ਲਓ।
  tkr-tkr: 'Qorax, ğunay yiğne gırgıne hambazaaşe in eyhen he''e: ətirbı gyoxhxhana''asın
    g''abbı alyaat''u,'
  mya-JVB: အိုကောရ နှင့် ကောရ၏အပေါင်းအသင်း ရှိသမျှ တို့၊ သင် တို့ပြု ရမည်အမှုဟူမူကား၊
    လင်ပန်း တို့ကို ယူ ၍ ၊
  tbg-tbg: 'Ho Koraao, arevata, ai avataqi aniakavata, nenavu mintima iate: Hura toqaqi
    nenavu tanu vohaiqa vohaiqa vare,'
  hmo-hmo: '“Kora e, oi bona oiemu orea taudia be kerukeru dabai inai bamona do umui
    karaia:'
  urd-urd: इसलिए ऐ क़ोरह और उसके फ़रीक़ के लोगों, तुम यूँ करो कि अपना अपना ख़ुशबूदान
    लो,
  rus-SYN: 'вот что сделайте: Корей и все сообщники его возьмите себе кадильницы'
  bqc-SIM: 'Mpi ń n gbɛ̃́ↄ, lá á kɛn la: Á baade tɛ́sibↄ sɛ'
  tcz-CHONGTHU: Vo Korah nangma na hin nanung juiten, jing teng maicham thaomei halna
    chu na hin kichoi diu ahi ati.
  mar-mar: म्हणून कोरह तू आणि तुझ्या गटाने धुपाटणे आणा.
  qub-qub: Wara tuta gamcunaga Corëwan cajcuna llapaniqui shamunqui insinsu saumachicunayquita
    apacurcur.
  hat-hat: Men sa pou n' fè. Ou menm, Kore, ak chak moun ki nan bann ou an, nou chak
    n'a pran yon ti recho dife.
  eng-BSB: 'You, Korah, and all your followers are to do as follows: Take censers,'
  tod-tod: Wɛlɛ nii wo ʋaazu kɛɛzu, Kɔlee ta polu nuiti kpein ta ani maku nɛɛnɛ gala
    liɠiiti seɠe,
  eng-WEBPB: 'Do this: have Korah and all his company take censers,'
  kbq-kbq: Koraga, kagrane kagri kamagema nentaza vahe'enena Mananentake paura kremna
    nevaza taferora retro hiho.
  nhe-BL: 'Huajca xijchihuaca ya ni para tijmatise: Coré, ta huan nochi tlen itztoque
    mohuaya, mostla xijcuica popochcomitl,'
  gub-BL: Pyhewe izi'itahy pe nehe, penemiruze'eg wà nehe no, pepyhyk putar yhyk zàwenugar
    hapy haw nehe. Pemono putar tàtàpyzgwer ipupe nehe no. Pemono putar yhyk zàwenugar
    ipupe nehe no. Na'e peraha putar ma'ea'yr hapy haw pe nehe. A'e 'ar mehe xixak
    putar Tupàn hemixak kwer nehe. Pepytu'u peze'eg ire kury, Erewi izuapyapyr wà,
    i'i Moizez.
  eng-DRA: 'Do this therefore: Take every man of you your censers, thou Core, and
    all thy company.'
