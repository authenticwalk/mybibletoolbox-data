verse: NUM.016.013
translations:
  mal-C: അവർ തുടർന്നു, “മരുഭൂമിയിൽ ഞങ്ങളെ കൊല്ലേണ്ടതിന് പാലും തേനും ഒഴുകുന്ന ദേശത്തുനിന്ന്
    നീ ഞങ്ങളെ കൊണ്ടുവന്നതു പോരേ? ഇപ്പോൾ ഞങ്ങളുടെമേൽ കർത്തൃത്വം നടത്താനും നീ ആഗ്രഹിക്കുന്നോ!
  deu-TKW: Ist's nicht genug damit, daß du uns aus einem Lande, das von Milch und
    Honig überfloß, hergeführt hast, um uns in der Steppe umkommen zu lassen, daß
    du dich auch noch zum Herrscher über uns aufwerfen willst?
  lin-lin: Ekoki kaka te mpo na yo kobimisa biso na mokili oyo ezali kobimisa miliki
    mpe mafuta ya nzoyi, mpo na koya kobomisa biso kati na esobe ? Sik’oyo olingi
    lisusu kokoma mokonzi na biso ?
  eng-LSV: Is it little that you have brought us up out of a land flowing with milk
    and honey, to put us to death in a wilderness, that you also certainly make yourself
    prince over us?
  eng-GNV: Is it a small thing that thou hast brought vs out of a lande that floweth
    with milke and honie, to kill vs in the wildernesse, except thou make thy selfe
    lord and ruler ouer vs also?
  eng-WEBSTER: Is it a small thing that thou hast brought us out of a land that floweth
    with milk and honey, to kill us in the wilderness, except thou make thyself altogether
    a prince over us?
  nhw-BL: Ta timoilhuía tlahuel pilquentzi para techquixtijtoc ipan tlali Egipto catli
    temacayaya itlajca hasta mocahua para ma timiquiquij nica ipan ni huactoc tlali,
    huan ¿ama tijnequi tielis titotlanahuatijca nojquiya?
  swh-ONEN: Haitoshi tu kwamba wewe umetuleta kutoka nchi itiririkayo maziwa na asali
    ili kutuua sisi jangwani? Nawe sasa pia unataka kuwa mkuu juu yetu?
  bba-bba: Bɑ nɛɛ, wee Mɔwisi u derɑ sɑ tem deri mi tim kɑ bom mu kokumɔ, mɑ u kɑ
    sun nɑ ɡbɑburu mini u kɑ sun ɡo. Yeni yɑǹ nùn turɑ? Yerɑ u kĩ u mɑɑ sun dɑm dɔre?
  eng-KJVCPB: is it a small thing that thou hast brought us up out of a land that
    floweth with milk and honey, to kill us in the wilderness, except thou make thyself
    altogether a prince over us?
  luo-luo: Ok lichni ni isegolowa e piny mopongʼ gi chak kod mor kich mondo inegwa
    e thim? Kendo sani koro idwaro miyowa tingʼ mapek?
  meu-meu: Rata bona bada-ranuna e arumu tanona amo vadao hakaumai lasi, tano ḡaḡaena
    ai baia mase dahaka, harihari emai pavapava ai baola o tomu. Una na ḡau pipikina
    a?
  npi-ULB: के हामीलाई दूध र मह बग्‍ने मुलुकबाट यो मरुभूमिमा मार्नलाई ल्याउनु मामुलि
    कुरा हो ? अब तपाईं आफै हाम्रो शासक हुन चाहन्छ !
  yor-yor: Kò ha tó gẹ́ẹ́ pé o ti mú wa jáde láti ilẹ̀ tí ó ń sàn fún wàrà àti oyin
    láti pa wá sínú aginjù yìí? O tún wá fẹ́ sọ ara rẹ di olúwa lé wa lórí bí?
  emp-NTPO: Bʌa daira drua biad̶eba ẽdrʌ enesia. Maʌ̃ druad̶ebʌrʌ baridua ne uped̶ad̶ara
    bia zaubaria. Bʌa daira naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e jũma quinibibʌrʌa. Maʌ̃da
    ¿bʌra wad̶ibid̶a dai boroda b̶a quĩrĩã b̶ʌca?
  pes-OPCB: 'و در جواب گفتند: «مگر این امر کوچکی است که تو ما را از سرزمین حاصلخیز
    مصر بیرون آوردی تا در این بیابان بی‌آب و علف از بین ببری و حالا هم خیال داری بر
    ما حکومت کنی؟'
  tgl-ULB: Ito ba ay isang maliit na bagay na dalhin mo kami sa isang lupain na dinadaluyan
    ng gatas at pulot-pukyutan, upang patayin kami sa ilang? Ngayon nais mong maging
    tagapangasiwa namin!
  hui-hui: Í̠na ina dindi bayale Iyibini hemaria haru tagira ibalu dindi ko iba dalu
    naibaga ogoha ina homoloma̱ya bo wahole haru ibirida. Ani birigo í̠nime manda
    bu handalu keria ogoni bamedalo manda bidebe. Ani manda bialu áyubi nde í̠na ina
    handape howa haru hoa ho kebe.
  mya-mya: သူ​တို့​က``သင်​သည်​ငါ​တို့​ကို​တော​ကန္တာ​ရ​၌ သေ​ကုန်​စေ​ခြင်း​ငှာ အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ
    သော​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​ပြီ​မ​ဟုတ် လော။ ယ​ခု​သင်​သည်​ငါ​တို့​အ​ပေါ်​တွင်​မင်း
    မူ​လို​ပါ​သ​လော။-
  bod-N: ཁྱོད་ཀྱིས་ངེད་རྣམས་དབེན་སྟོང་དུ་གསོད་པའི་ཕྱིར་དུ་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་ནས་ཡར་ཁྲིད་འོངས་པ་དང་།
    དེ་ནི་དོན་ཆུང་ངུ་ཞིག་ཡིན་ནམ། ཁྱོད་ཀྱིས་ད་དུང་རང་ཉིད་རྒྱལ་པོར་བསྐོས་ནས་ངེད་རྣམས་ལ་དབང་བསྒྱུར་དགོས་སམ།
  sna-sna: Hazvina kukwana here kuti makatibudisa munyika inoyerera mukaka nouchi
    kuti muzotiurayira murenje? Uye iye zvino munoda kubata ushe pamusoro pedu here?
  spa-BLM: ¿Es poca cosa que nos hayas hecho subir de una tierra que mana leche y
    miel, para matarnos en el desierto, y que además te hagas príncipe sobre nosotros?
  cac-cac: ¿Tom jab'n̈ej tas tzon̈ utej? Ix on̈ iq'uelta d'a Egipto b'aj te vach',
    man̈ jantacoc tas ay d'a sat luum, ix on̈ ic'ancoti yic tzon̈ cham d'a tic. A
    gana to tzac'och a b'a yajalil d'a tic.
  swh-ULB: Kwani jambo dogo kwamba umetuleta mpaka kwenye nchi inayotiririka maziwa
    na asali, ili kutuua katika jangwa hili? Sasa unataka kujifanya kuwa mtawala wetu!
  bel-bel: хіба мала таго, што ты вывеў нас зь зямлі, у якой цячэ малако і мёд, каб
    загубіць нас у пустыні? і ты яшчэ хочаш валадарыць над намі!
  deu-ELBBK: Ist es zu wenig, dass du uns aus einem Land, das von Milch und Honig
    fließt, heraufgeführt hast, um uns in der Wüste sterben zu lassen, dass du dich
    auch gar zum Herrscher über uns aufwirfst?
  mbb-OT: Kenè pe be ereg is kegkuwaa nu kenami ziyà te Ehipto he meupiya wey uuzaran
    is tanà duen su wey key kenikew mehimetayi kayi te sibsivayan? Ne ǥuntaan egkesuat
    ke pa he edhadìhadì kenami.
  mal-2015: ഞങ്ങൾ വരികയില്ല; മരുഭൂമിയിൽ ഞങ്ങളെ കൊല്ലുവാൻ നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന
    ദേശത്തുനിന്നു കൊണ്ടുവന്നരിക്കുന്നതു പോരാഞ്ഞിട്ടു നിന്നെത്തന്നെ ഞങ്ങൾക്കു അധിപതിയും
    ആക്കുന്നുവോ?
  rmc-rmc: Hin ada frima, hoj amen iľal avri andral e phuv, kaj čuľal o thud the o
    medos, hoj te meras pre kadi pušťa? So, mek kames te ačhel upral amende sar raj?
  pes-OPV: آیاکم است که ما را از زمینی که به شیر و شهد جاری است، بیرون آوردی تا ما
    را در صحرا نیز هلاک سازی که می‌خواهی خود را بر ما حکمران سازی؟
  ron-1924: Н-ажунӂе кэ не-ай скос динтр-о царэ унде курӂе лапте ши мьере ка сэ не
    фачь сэ мурим ын пустиу, де врей сэ май ши стэпынешть песте ной?
  ben-OBCV: তুমি এক দুধ ও মধু প্রবাহী দেশ থেকে, এই প্রান্তরে আমাদের মেরে ফেলতে এনেছ,
    এই কি যথেষ্ট নয়? এখন আমাদের উপর প্রভুত্ব করতে চাইছ?
  som-som: Ma wax yar baa inaad naga soo kaxaysay dal caano iyo malab la barwaaqaysan,
    si aad noogu dishid cidlada dhexdeeda, oo aad weliba annaga amiir isaga kaayo
    dhigtid?
  lat-VUC: Numquid parum est tibi quod eduxisti nos de terra, quæ lacte et melle manabat,
    ut occideres in deserto, nisi et dominatus fueris nostri?
  eng-ASVBT: is it a small thing that thou hast brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but thou must needs make thyself
    also a prince over us?
  ita-1885: È egli poca cosa che tu ci abbi tratti fuor di un paese stillante latte
    e miele, per farci morir nel deserto, che tu vogli eziandio assolutamente fare
    il principe sopra noi?
  eng-LXXUP: Is it a little thing that thou hast brought us up to a land flowing with
    milk and honey, to kill us in the wilderness, and that thou altogether rulest
    over us?
  eng-ULB: Is it a small thing that you have brought us up out of a land flowing with
    milk and honey, to kill us in the wilderness? Now you want to make yourself ruler
    over us!
  spa-VBL: ¿No has hecho suficiente alejándonos de una tierra que fluye leche y miel
    para matarnos aquí en el desierto? ¿También tienes que hacerte un dictador y gobernante?
  fra-_FOB: Est-ce peu de chose que tu nous aies fait monter hors d'un pays où coulent
    le lait et le miel, pour nous faire mourir dans le désert, que tu veuilles aussi
    dominer sur nous?
  mal-mal: “ഞങ്ങൾ വരുകയില്ല; മരുഭൂമിയിൽ ഞങ്ങളെ കൊല്ലുവാൻ നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന
    ദേശത്തുനിന്ന് കൊണ്ടുവന്നത് കൂടാതെ നിന്നെത്തന്നെ ഞങ്ങൾക്ക് അധിപതിയും ആക്കുന്നുവോ?
  urd-GVR: Āp hameṅ ek aise mulk se nikāl lāe haiṅ jahāṅ dūdh aur shahd kī kasrat
    hai tāki ham registān meṅ halāk ho jāeṅ. Kyā yih kāfī nahīṅ hai? Kyā ab āp ham
    par hukūmat bhī karnā chāhte haiṅ?
  suz-BL: गे आंइ कली दूध नु खुदो शुश बाक्‍शो रागी रे एको गोरशो रागीम साइक्‍थ चाक्‍शा
    यो, मार, इन कली मजाक्‍दीम्‍मे? मिनु गे आंइ कली हुकुम यो पचा माल्‍नीसी?
  ita-1927: E’ egli poco per te l’averci tratti fuori da un paese ove scorre il latte
    e il miele, per farci morire nel deserto, che tu voglia anche farla da principe,
    si, da principe su noi?
  ckb-ckb: ئایا ئەمە بەس نییە کە تۆ لە خاکێک دەرتهێناین کە شیر و هەنگوینی لێ دەڕژێت
    هەتا لە چۆڵەوانی بمانمرێنیت و ئێستاش خۆت بکەیت بە میر بەسەرمانەوە،
  eng-BBE: Is it not enough that you have taken us from a land flowing with milk and
    honey, to put us to death in the waste land, but now you are desiring to make
    yourself a chief over us?
  kan-OKCV: ನೀನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಮ್ಮನ್ನು ಸಾಯಿಸುವುದಕ್ಕೆ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶದೊಳಗಿಂದ ನಮ್ಮನ್ನು
    ಹೊರಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದದ್ದು ನಿನಗೆ ಸಾಕಾಗಲಿಲ್ಲವೋ? ನೀನು ಅರಸನಾಗಿ ನಮ್ಮನ್ನು ಆಳಬೇಕೋ?
  bbb-bbb: '@see-verse:NUM.016.012'
  tam-2017: இந்த வனாந்திரத்தில் எங்களைக் கொன்றுபோடும்படி, நல்ல விளைச்சல் உள்ள செழிப்பான
    தேசத்திலிருந்து எங்களைக் கொண்டு வந்தது அற்பகாரியமோ, எங்கள்மேல் அதிகாரமும் செய்யப்பார்கிறாயோ?
  spa-RV-1909: ¿Es poco que nos hayas hecho venir de una tierra que destila leche
    y miel, para hacernos morir en el desierto, sino que también te enseñorees de
    nosotros imperiosamente?
  ron-BTF: Este un lucru mic că tu ne-ai scos dintr-o țară în care curge lapte și
    miere, să ne ucizi în pustiu, doar ca să te faci prinț peste noi?
  eng-WEBP: Is it a small thing that you have brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but you must also make yourself
    a prince over us?
  eng-FBV: Haven't you done enough by taking us away from a land flowing with milk
    and honey in order to kill us out here in the desert? Do you have to make yourself
    a dictator as well, someone to rule us?
  nld-1939: Is het u niet genoeg, dat gij ons hebt weggevoerd uit een land, dat van
    melk en honing overvloeit, om ons in de woestijn te doen sterven? Wilt ge ons
    ook nog tiranniseren?
  nch-BL: Ta timoilhuía tahuel pilquentzi para techquixtijtoc ipan tali Egipto cati
    temacayaya itajca hasta mocahua para ma timiquiquij nica ipan ni huactoc tali,
    huan ¿ama tijnequi tielis titotanahuatijca nojquiya?
  vie-1934: Há là điều nhỏ mọn mà ngươi đã đem chúng ta ra khỏi xứ đượm sữa và mật,
    đặng làm cho chúng ta chết trong đồng vắng, mà ngươi lại còn muốn lấn lướt trên
    chúng ta nữa sao?
  hin-CV: क्या यह कोई छोटा विषय है कि आप हमें एक ऐसे देश से, जिसमें दूध और मधु का
    भण्ड़ार है, निकालकर यहां निर्जन प्रदेश में मरने के लिए ले आए हैं, कि आप स्वयं
    को हम पर शासक बना बैठें?
  eng-OURB: Is it a small thing that you have brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but you must also make yourself
    a prince over us? (2)
  spa-BES: ¿No es suficiente que nos hayas sacado de una tierra que fluye leche y
    miel, para matarnos en la tierra desolada, pero ahora deseas hacerte un jefe sobre
    nosotros?
  tdx-tdx: raha kede ama’o hao te nakare’o an-tane orikorihen-dronono naho tantele
    ao hanjamana’o am-patrambey atoy, mbore manao ho mpifehe anay?
  vid-vid: Ndaze, ndo mbuli nyindo kota kutulavya Misili, isi iwele na mboto, leka
    uye utukopole aku kuchiwala? Kahi, kwangidita kota kwa mng'hangala wa hetwe!
  eng-OKE: Is it a trifle that thou hast brought us from a land making milk and honey
    to kill us in the desert, that thou mayest domineer and rule over us?
  tha-KJV: เป็นการเล็กน้อยอยู่หรือที่ท่านนำพวกเราจากแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์
    เพื่อจะฆ่าพวกเราเสียในถิ่นทุ​รก​ันดาร และท่านจะได้ตั้งตัวขึ้นเป็นเจ้านายเหนือพวกเราด้วย
  por-BR-2018: É pouco que nos tenhas feito vir de uma terra que destila leite e mel,
    para fazer-nos morrer no deserto, mas que também te faças senhor de nós autoritariamente?
  deu-ELO: Ist es zu wenig, daß du uns aus einem Lande, das von Milch und Honig fließt,
    heraufgeführt hast, um uns in der Wüste sterben zu lassen, daß du dich auch gar
    zum Herrscher über uns aufwirfst?
  eng-WYC-2018: Whether is it little to thee, that thou leddest us out of the land
    that flowed with milk and honey, to slay us in the desert, no but also thou be
    lord of us? (Is it such a small thing for thee, that thou leddest us out of the
    land of Egypt which flowed with milk and honey, to kill us here in the wilderness,
    but must thou also be our lord and master?)
  epo-epo: Ĉu ne sufiĉas, ke el lando, en kiu fluas lakto kaj mielo, vi elirigis nin,
    por pereigi nin en la dezerto? kaj vi volas ankoraŭ regi super ni?
  uig-PIN: Sening bizni süt bilǝn ⱨǝsǝl aⱪidiƣan zemindin baxlap qiⱪip bu qɵl-jǝziridǝ
    ɵltǝrmǝkqi bolƣanliⱪingning ɵzi kiqik ixmu? Sǝn tehi ɵzüngni padixaⱨ ⱨesablap
    bizning üstimizdin ⱨɵkümranliⱪ ⱪilmaⱪqimu?
  beo-beo: 'Di da nini Idibidi nasegagi soge amoga fisili masa:ne, goeguda: wadela:i
    soge ganodini medole legema:ne oule misi. Amo da defeala:? Be amo baligili, di
    abuliba:le ninima hina agoane hamosala:?'
  tpi-OTNT: Yu bin kisim mipela long gutpela kantri Isip na bringim mipela i kam long
    dispela ples wesan nating bilong kilim mipela i dai. Na yu ting dispela i samting
    nating. Na nau tu yu laik bosim mipela, a?
  hau-SA: Bai isa ba ne da ka fitar da mu daga ƙasar mai zub da madara da zuma, ka
    kawo mu nan hamada don ka kashe mu? Yanzu kuma so kake ka mai da kanka sarki a
    bisanmu?
  uig-LAT: Séning bizni süt bilen hesel aqidighan zémindin bashlap chiqip bu chöl-jeziride
    öltermekchi bolghanliqingning özi kichik ishmu? Sen téxi özüngni padishah hésablap
    bizning üstimizdin hökümranliq qilmaqchimu?
  nde-nde: Kambe bekungenelanga yini ukuthi wasikhipha elizweni eligeleza uchago loluju
    ukuzasibulalela enkangala na? Khathesi usufuna lokuba yinkosi phezu kwethu?
  ton-ton: He ko e meʻa siʻi hoʻo ʻomi ʻakimautolu mei he fonua ʻoku pito ʻi he huʻahuhu
    mo e honi, ke tāmateʻi ʻakimautolu ʻi he toafa, ʻo kapau ʻe ʻikai te ke nofo koe
    ko e ʻeiki kiate kimautolu?
  ces-1613: Cožť se ještě málo zdá, že jsi vyvedl nás z země oplývající mlékem a strdí,
    abys nás zmořil na poušti, že také chceš i panovati nad námi, a rozkazovati nám?
  eng-WMB: Is it a small thing that you have brought us up out of a land flowing with
    milk and honey, to kill us in the wilderness, but you must also make yourself
    a prince over us?
  tam-TCV: பாலும் தேனும் ஓடுகிற ஒரு நாட்டிலிருந்து பாலைவனத்தில் சாகடிக்க நீ எங்களைக்
    கொண்டுவந்தது போதாதோ? இப்பொழுது நீ எங்கள்மேல் அதிகாரமும் செலுத்தப்பார்க்கிறாயோ?
  ceb-ULB: Gamay lang ba nga butang nga gidala nimo kami pagawas sa yuta nga nagadagayday
    ang gatas ug dugos, aron nga mangamatay kami sa kamingawan? Karon gusto pa gayod
    nimo nga magmando kanamo!
  pol-UBG: Nie dość, że nas wyprowadziłeś z ziemi opływającej mlekiem i miodem, aby
    nas uśmiercić na tej pustyni, to jeszcze chcesz obwołać się naszym władcą?
  urd-GVU: آپ ہمیں ایک ایسے ملک سے نکال لائے ہیں جہاں دودھ اور شہد کی کثرت ہے تاکہ
    ہم ریگستان میں ہلاک ہو جائیں۔ کیا یہ کافی نہیں ہے؟ کیا اب آپ ہم پر حکومت بھی کرنا
    چاہتے ہیں؟
  deu-1912: Ist's zu wenig, daß du uns aus dem Lande geführt hast, darin Milch und
    Honig fließt, daß du uns tötest in der Wüste? Du mußt auch noch über uns herrschen?
  ntj-ntj: Tjiinya-latju Yiitjipula nyinarranytjalu mirrka purlkanya pakaltjingalpayi
    manta walykumunungka. Nyangka nyuntulu-lanyatjun yarltirra katingu mayu-mayu mirrirntankukitjalu.
    Palunyalu-lanyatjun puurrarringkula kanyira.
  kan-2017: ನೀನು ಹಾಲೂ ಮತ್ತು ಜೇನೂ ಹರಿಯುವ ದೇಶದಿಂದ ಕರೆದುಕೊಂಡು ಬಂದು ನಮ್ಮನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ
    ಸಾಯಿಸುವುದು ನಿನಗೆ ಸಾಕಾಗಲಿಲ್ಲವೋ? ನೀನು ನಮ್ಮ ಮೇಲೆ ದೊರೆತನ ಮಾಡಬೇಕು ಎಂದು ಕೋರುತ್ತಿಯೋ?
  yap-yap: Mog dawori fel’ u wun’um ni kam fekmad nga wuru’ yu Egypt nib nam nib yong’ol
    e but’ riy ngamub mu thangmad ngaray u lan e gi ted ney? Ere gur e ngkum par nib
    ga’ lungum romad?
  hlt-MCSB: Tedae, “Ka cet uh mahpawh, khosoek ah kaimih duek sak ham suktui neh khoitui
    aka long khohmuen lamloh kaimih n'caeh puei te a mailai a? Kaimih soah na boei
    la na boei van.
  mdy-ETH: ሃይካ ዓሲ ናንጉዋ ዳውሎይዳ ኑ ሃይቃንዳጉዲ ኮዦ ዓጮ ጊብፄይዳፓ ኔ ኑና ኬሴሢ ዻካዛ፥ ሃሣ ጊንሣ ኑ ዑፃ ኔ ዋኣናዻኒ
    ኮዓ?
  twi-ASANTE: Wɔkaa sɛ, “Wosusu sɛ ɛyɛ asɛnketewa sɛ wode yɛn firi yɛn asase pa Misraim
    so de yɛn aba ɛserɛ so sɛ worebɛkum yɛn, na afei, wopɛ sɛ wodi yɛn so ɔhene?
  eng-WEBU: Is it a small thing that you have brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but you must also make yourself
    a prince over us?
  bnp-bnp: O tuli tala mia na tanga kamumu e Egipto, o taparaki valai mia koea na
    tabeke i ngeki go rabalaki mia. Pali i uka ma ngi kunana. Ngane o ngaru ni matakari
    mia lobo.
  wal-wal: Neeni bazzuwan nuna woranau maattainne eessai goggiyo biittaappe kessidoogee
    guuxxidee? Qassi ha77i neeni nu bolli halaqa gidanau koyai?
  spa-PDDPT: ¿Es poco que nos hiciste salir de una tierra que fluye leche y miel para
    hacernos morir en el desierto, y que además insistas en dominarnos de manera absoluta?
  gun-gun: Ndee ma orepe'a va'ekue yvy kamby ha'e ei oata e'ỹa gui, kova'e tekoa e'ỹa
    py ju romanomba aguã, ha'e gui aỹ renhemoĩ ukaxe oreruvixarã orere ndepo'aka aguã.
  ilo-ULB: Bassit kadi pay laeng a banag kenka iti panangiruarmo kadakami iti daga
    nga agay-ayus iti gatas ken diro, tapno papatayennakami iti let-ang? Ita kayatmo
    iti mangituray kadakami!
  kpg-kpg: Ma digi dohu go dau laha mai gimaadou gi daha mo tenua tomo go Egypt belee
    daaligi gimaadou i hongo di anggowaa deenei? Goe belee dagi labelaa gimaadou?
  uig-ARA: سېنىڭ بىزنى سۈت بىلەن ھەسەل ئاقىدىغان زېمىندىن باشلاپ چىقىپ بۇ چۆل-جەزىرىدە
    ئۆلتەرمەكچى بولغانلىقىڭنىڭ ئۆزى كىچىك ئىشمۇ؟ سەن تېخى ئۆزۈڭنى پادىشاھ ھېسابلاپ
    بىزنىڭ ئۈستىمىزدىن ھۆكۈمرانلىق قىلماقچىمۇ؟
  sus-sus: Munfe ra i bara muxu ramini bɔxi ma, kumi nun xiɲɛ xɛlɛma dɛnnaxɛ, alako
    muxu xa faxa yi gbengberenyi ma? I man wama i yɛtɛ findife muxu xa mangɛ ra?
  pon-2006: Komw sohte itarki omwi kahreikitodo sang nan sahpw me pwelmwahu nan Isip,
    pwe komwi en kemeikitala nan sapwtehnet? Komw pil pahn kaunkitadahr?
  ksd-ksd: dave, ia ra magit vakuku ba u ga agure vairop avet kan ra gunan i alir
    ra polo na u ma ra polo na livur tana, upi una doko avet ta ra bil; upi una malamala
    king ta vevet?
  tur-YTC: Bizi süt ve bal akan bir diyardan çıkarıp çölde öldürmek için çıkarman
    azmış gibi, üzerimize bey de mi olacaksın?
  grc-BRENT: Μὴ μικρὸν τοῦτο, ὅτι ἀνήγαγες ἡμᾶς εἰς γῆν ῥέουσαν γάλα καὶ μέλι, ἀποκτεῖναι
    ἡμᾶς ἐν τῇ ἐρήμῳ, ὅτι κατάρχεις ἡμῶν;
  ind-AYT: Belum cukupkah kamu membawa kami keluar dari negeri yang berlimpah dengan
    susu dan madu untuk membuat kami mati di padang gurun, sehingga kamu mau menjadi
    tuan atas kami?
  nya-nya: Kodi sikukwanira kuti unatitulutsa, kutichotsa mʼdziko loyenda mkaka ndi
    uchi kuti udzatiphe mʼchipululu muno? Kodi tsopano ukufunanso kutilemetsa?
  hrv-hrv: Zar je malo što si nas odveo iz zemlje kojom teče med i mlijeko da nas
    pobiješ u ovoj pustinji, pa hoćeš da nasilno zagospodariš nad nama?
  mps-mps: “Nago da wiegi yai bulu Isipdu odasa e nai meni yai buluba odasa aselama,
    da ela isilainu asai dao. Tama nago homugo te da, te olo sę dawe? Tama megi me
    nago da tonaluainuwe?
  tpi-tpi: Yu bin kisim mipela long gutpela kantri Isip na bringim mipela i kam long
    dispela ples wesan nating bilong kilim mipela i dai. Na yu ting dispela i samting
    nating. Na nau tu yu laik bosim mipela, a?
  dan-1931: Er det ikke nok, at du har ført os bort fra et Land, der flyder med Mælk
    og Honning, for at lade os dø i Ørkenen, siden du oven i Købet vil opkaste dig
    til Herre over os!
  vie-OVCB: Ông đã bắt chúng tôi bỏ một xứ phì nhiêu để vào chết trong hoang mạc,
    thế mà ông còn muốn làm vua chúng tôi nữa sao?
  guj-2017: તમે અમને દૂધ તથા મધથી રેલછેલવાળો દેશમાંથી આ અરણ્યમાં મરવા માટે લઈ આવ્યા
    એટલું ઓછું છે કે તમે અમારા પર પાછા સત્તા ચલાવવા માગો છો?
  pon-2006A: Komw sohte itarki omwi kahreikitodo sang nan sahpw me pwelmwahu nan Isip,
    pwe komwi en kemeikitala nan sapwtehnet? Komw pil pahn kaunkitadahr?
  por-BRBSL: É uma pequena coisa que você nos fez subir de uma terra que flui com
    leite e mel, para nos matar no deserto, mas você também deve fazer-se um príncipe
    sobre nós?
  cth-cth: Kahrawngum vah thei rumram hanelah sanutui hoi khoitui a lawngnae ram koehoi
    na tâcokhai e hah hno kathoengcae na maw, kaimouh lathueng vah bawi lah o han
    thouk na ngai bo aw.
  twi-twi: So esua ma wo sɛ wode yɛn fi yɛn asase a nufusu ne ɛwo sen wɔ so no so
    de yɛn aba sare so sɛ worebekum yɛn ana? Na afei, wopɛ sɛ wohyɛ yɛn so nso!
  hlt-hlt: Tedae, “Ka cet uh mahpawh, khosoek ah kaimih duek sak ham suktui neh khoitui
    aka long khohmuen lamloh kaimih n'caeh puei te a mailai a? Kaimih soah na boei
    la na boei van.
  tbz-SIM: A ti dènnɛní mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ dɛ̀ pũɔ̃̀ ndɛ̀, kɛ ti kɔ̀tɛnní dikpɑ́ɑ̀
    tɛdɔntɛ̀ tiɛ̀ mmiɛkɛ kɛ̀ dɛ̀ í dɑ sɑ̀nnɛ̀ kɑ̀ɑ wɛ̃̀tɛ kɛ dɔ́ kɛ́ nti kpɑɑtìrɑ̀ɑ̀?
  msy-2020: Nɨ e mɨsueghtɨ e aremeghasa, nɨ Isipɨn nguazir aghuir biziba bar deragha
    aghuimɨn aven, e inigha gumazamiziba puvatɨzir danganir kamɨn ize. Egha nɨ datɨrɨghɨn
    ifaghata uabɨ amɨsevegha e gativaghasava ami.
  dop-dop: N lǝsɑ-tʋɣʋ tɛtʋ nti tǝ tɑɑ kʋpɑntʋ nɑ tɔɣɔnɑɣɑ tɔlɑ yem tǝhɔ tɔ, nɑ ń
    kɔnɑ-tʋɣʋ wʋlɑɣɑ tɛtʋ tɑɑ. Pɑɑ nɑ mpʋ, pǝ tɑ tɔɔ-ŋ nɑ ń cɑɑ sɩ tǝ́ nyǝnǝɣɩ-ŋ tɑ́
    wulɑʋ.
  azb-azb: Bizi səhrada öldürmək üçün süd və bal axan ölkədən çıxardığın bəs deyil,
    hələ özünü üzərimizdə başçı etmək istəyirsən?
  eng-DBY: Is it a small thing that thou hast brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, that thou must make thyself
    altogether a ruler over us?
  hin-2017: क्या यह एक छोटी बात है कि तू हमको ऐसे देश से जिसमें दूध और मधु की धाराएँ
    बहती है इसलिए निकाल लाया है, कि हमें जंगल में मार डालें, फिर क्या तू हमारे ऊपर
    प्रधान भी बनकर अधिकार जताता है?
  wol-KYG: Dangaa xeeb li nga nu jële réew mu meew maak lem ja tuuroo, ngir reylu
    nu ci màndiŋ mi, ba tax ngay buur-buurlu ci sunu kaw teg ci?
  eng-YLT: is it little that thou hast brought us up out of a land flowing with milk
    and honey to put us to death in a wilderness that thou also certainly makest thyself
    prince over us?
  kne-kne: Enggay nalabes di inyat mo, tan inpakaan mos dakami sin maymayat ay daga
    ed Egipto ay gomabayan di am-in ay mais-ek ta peslem dakami isnan lugar ay magay
    omili. Ed wani et yan sepsepem ay mamilibilin en dakami?
  eng-WYC-2017: Whether is it little to thee, that thou leddest us out of the land
    that flowed with milk and honey, to slay us in the desert, no but also thou be
    lord of us?
  eng-WMBB: Is it a small thing that you have brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but you must also make yourself
    a prince over us?
  urd-GVH: आप हमें एक ऐसे मुल्क से निकाल लाए हैं जहाँ दूध और शहद की कसरत है ताकि हम
    रेगिस्तान में हलाक हो जाएँ। क्या यह काफ़ी नहीं है? क्या अब आप हम पर हुकूमत भी
    करना चाहते हैं?
  rug-rug: Vegua lopu leana koa goi pude turaṉa vurani gami koasa pepeso leana pa
    popoa Izipi, pude va mate gami tani pa korapa popoa qega gua? Na hiva va baṉabaṉarae
    mo koa gami si goi.
  gaz-gaz: Ati gammoojjii keessatti nu fixuuf jettee biyya aannanii fi damma baasu
    keessaa nu baasuun kee si hin gaʼuu? Amma immoo gooftaa nutti taʼuu feetaa?
  fra-LSG: N’est-ce pas assez que tu nous aies fait sortir d’un pays où coulent le
    lait et le miel pour nous faire mourir au désert, sans que tu continues à dominer
    sur nous?
  gnn-gnn: Liŋgu nhe mayali'‐wilkthurrunanydja ŋanapurrunha ŋäthili muka, liŋgu ŋanapurru
    gonha'yurruna ŋunha wäŋa ŋamakurruny'tja Yetjippuynydja, malthurruna nhuŋuna marrtjina
    lili. Ga dhiyaŋunydja‐wala nhe yukurra marrtji bunharawuna ŋanapurruŋgu, nhe yurru
    bumana ŋanapurrunha dhiyalana ŋanhdharkŋurana wäŋaŋura. Yol dhuwala nhe yolŋunydja?
    . . . buŋgawa nhe ŋanapurruŋgu?
  yal-yal: Na mi i wasaxi ba, i to bata nxu ramini Misiran yamanani kumin nun nɔnɔn
    gbo dɛnaxan yi alogo i xa nxu faxa tonbonni? I mɔn waxi nxu ɲaxankata feen nin
    ba?
  haw-1868: He mea liilii anei kou lawe ana mai ia makou mailoko mai o ka aina e kahe
    ana o ka waiu a me ka meli, e pepehi ia makou ma ka waonahele, ke hiki ole ia
    oe e hoolilo ia oe iho i alii maluna o makou?
  arb-NAV: أَلَمْ يَكْفِكَ أَنَّكَ أَخْرَجْتَنَا مِنْ أَرْضٍ تُدِرُّ لَبَناً وَعَسَلاً
    لِتُهْلِكَنَا فِي الصَّحْرَاءِ، ثُمَّ تَتَرَأَّسُ عَلَيْنَا؟
  ewe-ewe: Ɖeko wogblɔ be, “Ɖe nèbui be nu sue aɖe ko wònye nèwɔ be nèkplɔ mí dzoe
    le Egipte, tso anyigba nyui ma dzi be yeawu mí le gbegbe afi sia? Ke azɔ la, ɖe
    nègadi gɔ̃ hã be yeaɖu fia ɖe mía dzia?
  eng-LEE: Is it too little that thou hast brought us up out of a land flowing with
    milk and honey, to kill us in the wilderness, that thou wilt assume to make thyself
    also a prince over us?
  asm-FB: তুমি আমাক মৰুভূমিত মাৰিবলৈ দুগ্ধমধু বোৱা দেশৰ পৰা আনিছা, এয়ে জানো সৰু কথা?
    তুমি সদায় আমাৰ ওপৰত অধিকাৰ কৰি থাকিবানে?
  sus-A: مُنقٍ رَ عِ بَرَ مُشُ رَ مِنِ بْشِ مَ، كُمِ نُن شِحّ شّلّمَ دّننَشّ، عَلَكٌ
    مُشُ شَ قَشَ يِ فبٍنفبٍرٍنيِ مَ؟ عِ مَن وَ مَ عِ يّتّ قِندِقٍ مُشُ شَ مَنفّ رَ؟
  fra-SBL: Est-ce peu de chose que tu nous aies fait monter d'un pays où coulent le
    lait et le miel, pour nous tuer dans le désert, et que tu te fasses aussi prince
    sur nous ?
  hbo-hbo: הַמְעַ֗ט כִּ֤י הֶֽעֱלִיתָ֙נוּ֙ מֵאֶ֨רֶץ זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ לַהֲמִיתֵ֖נוּ
    בַּמִּדְבָּ֑ר כִּֽי־תִשְׂתָּרֵ֥ר עָלֵ֖ינוּ גַּם־הִשְׂתָּרֵֽר׃
  eng-WYCLIFFE: Whethir is it litil to thee, that thou leddist vs out of the lond
    that flowide with mylk and hony, to sle vs in the deseert, no but also thou be
    lord of vs?
  piu-2006: '@see-verse:NUM.016.012'
  cwe-cwe: Vino ni mbuli ndodo weye kuchigala kulawa Misili, isi ili na ulongo unogile
    muladi uchikomele kuichuwala? Iviya koitunhiza weye mwenyewo muladi uwe mkulu
    wetu?
  kik-kik: Anga ti kũiganu atĩ nĩwatũrutire bũrũri warĩ bũthi wa iria na ũũkĩ ũũke
    ũtũũragĩre werũ-inĩ ũyũ? Rĩu ningĩ ũrenda gũtwatha?
  fra-NCL: N’est-ce pas assez de nous avoir fait sortir d’un pays où coulent le lait
    et le miel pour nous faire mourir au désert, que tu t’ériges en maître sur nous ?
  cek-AK: nang mah ni praezaek ah kaicae dueksak hanah, tahnutui hoi khoitui longhaih
    prae thung hoiah nang tacawt haih, to hmuen loe tetta ah maw oh moe, vaihi kaicae
    nuiah angraeng ah oh han na koeh vop?
  cuk-cuk: ¿Ar unnisur be itode, napa-gadi-ibmar-sanmakedgi, napa-nuedgi be anmar-onosad?
    Emigindi, we-nega-dulesulidgangi be anmar-oburgwebied. Anmar-dummadga be gubibalid.
    Adi sulirgebed.
  uig-CYR: Сениң бизни сүт билән һәсәл ақидиған зиминдин башлап чиқип бу чөл-җәзиридә
    өлтәрмәкчи болғанлиғиңниң өзи кичик ишму? Сән техи өзүңни падиша һесаплап бизниң
    үстимиздин һөкүмранлиқ қилмақчиму?
  tel-2017: కాని వారు “మేము రాము, ఈ అరణ్యంలో మమ్మల్ని చంపాలని పాలు తేనెలు ప్రవహించే
    దేశంలో నుంచి మమ్మల్ని తీసుకు రావడం చాలదనట్టు, మామీద ప్రభుత్వం చెయ్యడానికి నీకు
    అధికారం కావాలా?
  hat-BSA: Èske sa pa ase ke ou te mennen nou sòti nan yon peyi ki koule avèk lèt
    ak siwo myèl pou fè nou vin mouri nan dezè a, men ou ta, osi, vin chèf sou nou?
  kos-kos: Mea, tia fal ke kom uskutme liki facl na mut ac kasrup fohk we Egypt, in
    tuh unikuti inge yen mwesis? Ya kom ac orekma in funmweti kut pac?
  hbo-WLC: הַמְעַ֗ט כִּ֤י הֶֽעֱלִיתָ֙נוּ֙ מֵאֶ֨רֶץ זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ לַהֲמִיתֵ֖נוּ
    בַּמִּדְבָּ֑ר כִּֽי־תִשְׂתָּרֵ֥ר עָלֵ֖ינוּ גַּם־הִשְׂתָּרֵֽר ׃
  ibo-ibo: Ọ bụ na o zurughị gị na i si nʼala Ijipt ebe mmiri ara ehi na mmanụ aṅụ
    na-eru kpọpụta anyị igbuchapụ anyị nʼọzara a? Ugbu a ị chọkwara ime onwe gị onyenwe
    anyị?
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶରୁ ବାହାର କରି ଏହି ପ୍ରାନ୍ତରରେ ମାରିବାକୁ
    ଆଣିଅଛ, ଏହା କି କ୍ଷୁଦ୍ର ବିଷୟ? ଆହୁରି ତୁମ୍ଭେ ଆପଣାକୁ ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜା କରୁଅଛ।
  chk-chk: Ifa usun, esap naf me reöm pwe ka emwenikeemiwu seni ewe fanü mi pwülüöch
    o fanüeräs, pwe kopwe nikem lon ewe fanüapö? Ifa usun, kopwe pwal seikuketä pwe
    kopwe samol wom?
  rop-rop: Dijan im naf. Yubin bringimap melabat brom det gudwan kantri Ijip blanga
    kilim melabat iya langa dijan deset kantri. Wotfo yu oldei bos oba langa melabat?
  ukr-1871: Хиба мало того, що ти вивів нас із землї текущої молоком та медом, щоб
    поморити нас в степу; ти хочеш іще й царювати над нами?
  deu-1951: Ist es zu wenig, daß du uns aus einem Lande geführt hast, das von Milch
    und Honig fließt, um uns in der Wüste zu töten? Willst du auch noch über uns herrschen?
  eng-JPS: is it a small thing that thou hast brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but thou must needs make thyself
    also a prince over us?
  srp-1865: Malo li je što si nas izveo iz zemlje u kojoj teèe mlijeko i med da nas
    pobiješ u ovoj pustinji, nego još hoæeš da vladaš nad nama?
  lug-lug: Eky’okutuggya mu nsi ekulukuta amata n’omubisi gw’enjuki okututtira mu
    ddungu, kyali kitono nga tekimala? Ne kaakano oyagala okutwefuulirako omulangira
    otufuge?
  heb-heb: המעט כי העליתנו מארץ זבת חלב ודבש להמיתנו במדבר כי תשתרר עלינו גם השתרר׃
  ben-IRV: এটা কি খুব ছোট বিষয় যে, তুমি আমাদেরকে মরুপ্রান্তে মারবার জন্য দুধ মধু
    প্রবাহিত দেশ থেকে এনেছ? তুমি কি আমাদের উপরে কর্তৃত্বও করবে?
  pan-pan: ਕੀ ਇਹ ਛੋਟੀ ਗੱਲ ਹੈ ਕਿ ਤੂੰ ਸਾਨੂੰ ਇੱਕ ਦੇਸ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹੈਂ ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ
    ਸ਼ਹਿਦ ਵਗਦਾ ਸੀ ਤਾਂ ਜੋ ਸਾਨੂੰ ਉਜਾੜ ਵਿੱਚ ਮਾਰੇਂ ਅਤੇ ਹੁਣ ਧੱਕੇ ਨਾਲ ਸਾਡੇ ਉੱਤੇ ਆਪਣੇ ਆਪ
    ਨੂੰ ਰਾਜਾ ਬਣਾਈ ਬੈਠਾ ਹੈ?
  tkr-tkr: Ğu şi sahree gyapt'asva nyakiy itv gyodatsene cigabışeençe qığav'u. Vas
    man ç'əv dexha, deşxhee, yişda xərnarne ixhes ıkkan?
  mya-JVB: သင်သည် ဤတော ၌ ငါ တို့ကိုသတ် လို၍ နို့ နှင့် ပျားရည် စီး သော ပြည် မှ ဆောင်
    ခဲ့သော်လည်း၊ ငါ တို့ အပေါ် ၌ လုံးလုံးမင်း မပြုရလျှင်၊ စိတ်မပြေသေးသည် တကား။
  tbg-tbg: Are Isipini airi karavano koqemakero qampiqe vainaihaira tinavu tivita
    varera maini viri qumina aahara vataini kaaramantara ti, vira kaara tenavu maini
    vaiha qutuma virarave. Oho, are mintimakera tinavu qoraiqama timitaarava vaiharama
    qaiqaavata tinavuqaa raqikireva auti variaro.
  hmo-hmo: oi ese Aigupito tano, aniani namo herea gabuna dekena amo ai oi hakaua
    mai, inai tano kaukau dekenai ai do oi alaia mase totona, a? Bona hari oi ura
    be aiemai lohia, a?
  urd-urd: क्या यह छोटी बात है कि तू हम को एक ऐसे मुल्क से, जिसमें दूध और शहद बहता
    है निकाल लाया है, कि हमको वीरान में हलाक करे, और उस पर भी यह तुर्रा है कि अब तू
    सरदार बन कर हम पर हुकूमत जताता है?
  rus-SYN: разве мало того, что ты вывел нас из земли, в которой течет молоко и мед,
    чтобы погубить нас в пустыне? и ты еще хочешь властвовать над нами!
  bqc-SIM: N bↄwanↄ bùsu pↄ́ vĩ ń zↄ́'io diu, kɛ́ wà gaga guwaiwaiuɛ. Bee i mↄmao,
    ↄ̃ ń ye ǹ gbãablewá lↄa?
  tcz-CHONGTHU: Ajeh chun Nangman Egypt gam sung khoiju le bongnoi lonna gam'a patna
    neihin pui doh uva, tun hikom nelgam a thidoh dinga neikou’u ahi phaset talou
    ding ham? Nangma in tuchan geija keiho chung a lengpa vaipoh bang nga hi nei poh
    jing ding’u ham?
  mar-mar: तू आम्हास रानात जिवे मारावे म्हणून दूध व मध वाहण्याच्या देशातून काढून वर
    आणले आहेस हे काय थोडे आहे. आणि आता आमच्यावर तुझी अधिक सत्ता आहे हे तुला दाखवायचे
    आहे.
  qub-qub: Lëchipis mishquipis yacunöraj cashan Egipto nasyunpita jorgarcamashpayqui
    cay chunyaj chaqui jircaman pushamashcanqui wañunäpaj. Chayno rurarga ¿allita
    rurashayquitachu yarpanqui? ¿Jinachöpis mandajnëcuna caytarächu munaycanqui?
  hat-hat: Ou fin fè nou kite yon bon ti peyi kote lèt ak siwo myèl t'ap koule tankou
    dlo, ou mennen nou vin mouri isit nan dezè a, epi koulye a ou vle pran pòz chèf
    ou sou nou ankò!
  eng-BSB: Is it not enough that you have brought us up out of a land flowing with
    milk and honey to kill us in the wilderness? Must you also appoint yourself as
    ruler over us?
  tod-tod: È gi ɠula zou ʋagɔi ʋa, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná, é ʋa ga giye
    teʋebai zu ga gi za, faa go ɠana ɓaa? Ɗa ɠɛɛzu mɔnɔ, è zei gi unda ɓaa?
  eng-WEBPB: Is it a small thing that you have brought us up out of a land flowing
    with milk and honey, to kill us in the wilderness, but you must also make yourself
    a prince over us?
  kbq-kbq: tumerimo'ene amirimo'ma avimate'nea mopafinti'ma tavrefegi atrenka e'nanana,
    ka'ma kopi frisunegu anara hu'nano? Hagi kagra ranti mani'nenka, kva hurante'za
    nehano?
  nhe-BL: Ta timoilhuía tlahuel pilquentzi para titechquixtijtoc ipan tlali Egipto
    tlen temacayaya itlajca hasta mocahua para ma timiquiquij nica ipan ni huactoc
    tlali, huan ¿ama tijnequi tielis titotlanahuatijca nojquiya?
  gub-BL: Urepyro pe ywy ikatu ma'e wi ma'e imuezuz katu har wi ne, ko ywyxiguhu rehe
    urezuka pà ne. Aipo nuhyk kwaw newe. Erezapo a'e ma'e paw urewe. Nezewe rehe we
    nepurapo kar wer ma'e rehe urewe no.
  eng-DRA: Is it a small matter to thee, that thou hast brought us out of a land that
    flowed with milk and honey, to kill us in the desert, except thou rule also like
    a lord over us?
