verse: NUM.016.024
translations:
  mal-C: “ ‘കോരഹ്, ദാഥാൻ, അബീരാം എന്നിവരുടെ കൂടാരങ്ങളിൽനിന്ന് മാറിനിൽക്കാൻ,’ സഭയോടു
    പറയുക.”
  deu-TKW: 'Rede mit der Gemeinde und gebiete ihr: Zieht euch zurück aus dem Bereiche
    der Wohnung Korahs, Dathans und Abirams!'
  lin-lin: — Loba na lisanga ete bakende mosika ya bandako ya kapo ya Kore, ya Datani
    mpe ya Abirami.
  eng-LSV: “Speak to the congregation, saying, Go up from around the dwelling place
    of Korah, Dathan, and Abiram.”
  eng-GNV: Speake vnto the Congregation and say, Get you away from about the Tabernacle
    of Korah, Dathan and Abiram.
  eng-WEBSTER: Speak to the congregation, saying, Withdraw yourselves from about the
    tabernacle of Korah, Dathan, and Abiram.
  nhw-BL: ―Xiquincamanalhui nochi nopa israelitame huan xiquinnahuati ma mijcuinica
    tlen ininchaj Coré, Datán huan Abiram.
  swh-ONEN: “Liambie kusanyiko, ‘Ondokeni hapo karibu na mahema ya Kora, Dathani na
    Abiramu.’ ”
  bba-bba: ɑ de tɔn be, bu se Kore kɑ Dɑtɑni kɑ Abirɑmun bɔkun di bu dɑ n tomɑ.
  eng-KJVCPB: Speak unto the congregation, saying, Get you up from about the tabernacle
    of Korah, Dathan, and Abiram.
  luo-luo: '“Wachne kanyakla mar oganda kama: ‘Daruru uwuog machiegni gi hembe Kora,
    Dathan kod Abiram.’ ”'
  meu-meu: Hebou taudia ba hamaorodia, Kora bona Datan bona Abiram edia kalaga amo
    bae raka oho.
  npi-ULB: “समुदायलाई भन् । 'कोरह, दातान र अबीरामका पालहरूबाट पर जाओ' भन् ।”
  yor-yor: “Sọ fún ìjọ ènìyàn pé, ‘Kí wọ́n jìnnà sí àgọ́ Kora, Datani àti Abiramu.’ ”
  emp-NTPO: –Purua jaradua Core wua de caitabemada, Dataʌ̃ wua de caitabemada, idjab̶a
    Abiraʌ̃ wua de caitabemada ãyã wãnamãrẽã.–
  pes-OPCB: '@see-verse:NUM.016.023'
  tgl-ULB: “Magsalita ka sa buong sambayanan. Sabihin mo, 'Umalis kayo mula sa mga
    tolda nila Korah, Datan, at Abiram.'”
  hui-hui: Wali agali bibahendeore bu karuhondo lamialu, Kora Dadana Abirama imaru
    tinaga balai anda kagoria kaware nahe wahalu kaundiani pu halimu labe, lene.
  mya-mya: '``လူ​အ​ပေါင်း​တို့​ကို​ကော​ရ၊ ဒါ​သန်​နှင့် အ​ဘိ​ရံ​တို့​၏​တဲ​များ​နှင့်​ဝေး​ဝေး​ခွာ​၍
    နေ​ကြ​ရန်​ဆင့်​ဆို​လော့'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཁྱོད་ཀྱིས་མི་ཚོགས་ལ། ཁྱོད་རྣམས་ཀོ་རཱག་དང་། དཱ་ཐན། ཨ་བི་རཱམ་བཅས་ཀྱི་གུར་དང་འབྲལ་བར་གྱིས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: “Uti kuungano, ‘Sudurukai mubve pamatende aKora, Dhatani naAbhiramu.’ ”
  spa-BLM: '“Habla a la congregación diciendo: “¡Aléjate de los alrededores de la
    tienda de Coré, Datán y Abiram!””.'
  cac-cac: —A ticnaic al d'a masanil eb' molanec' tic to sb'esel sb'a eb' smasanil
    d'a spatictac smantiado vin̈aj Coré, vin̈aj Datán yed' vin̈aj Abiram, xchi d'a
    vin̈.
  swh-ULB: “Sema na watu wote, uwaaambie, 'Tokeni kwenye hema ya Kora, Dathani, na
    Abiramu.'”
  bel-bel: 'скажы супольству: адступеце з усіх бакоў ад жытлішча Карэевага, Датанавага
    і Авіронавага.'
  deu-ELBBK: 'Rede zu der Gemeinde und sprich: Hebt euch ringsum weg von der Wohnung
    Korahs, Dathans und Abirams.'
  mbb-OT: “Keǥiyi nu is menge etew he mebpekeziyù dan diyà te menge tulda keniyan
    te tetelu he si Kora, si Datan, wey si Abiram.”
  mal-2015: കോരഹ്, ദാഥാൻ, അബീരാം എന്നിവരുടെ വാസസ്ഥലത്തിന്റെ ചുറ്റിലും നിന്നു മാറിക്കൊൾവിൻ
    എന്നു സഭയോടു പറക എന്നു കല്പിച്ചു.
  rmc-rmc: „Phen le manušenge, hoj te džan pre sera le Korachoskre, le Datanoskre
    the le Abiramoskre stanendar!“
  pes-OPV: «جماعت را خطاب کرده، بگو از اطراف مسکن قورح و داتان و ابیرام دور شوید.»
  ron-1924: '„Ворбеште адунэрий ши спуне-й: ‘Даци-вэ ла о парте дин пряжма локуинцей
    луй Коре, Датан ши Абирам!’”'
  ben-OBCV: “তুমি সমাজকে বলো, ‘তোমরা কোরহ, দাথন ও অবীরামের তাঁবুর কাছ থেকে সরে যাও।’ ”
  som-som: Shirka la hadal, oo waxaad ku tidhaahdaa, War, ka ag kaca taambuugyada
    Qorax, iyo Daataan iyo Abiiraam.
  lat-VUC: Præcipe universo populo ut separetur a tabernaculis Core et Dathan et Abiron.
  eng-ASVBT: Speak unto the congregation, saying, Get you up from about the tabernacle
    of Korah, Dathan, and Abiram.
  ita-1885: 'Parla alla raunanza, dicendo: Ritraetevi d''intorno a'' padiglioni di
    Core, di Datan, e di Abiram.'
  eng-LXXUP: Speak to the congregation, saying, Depart from the company of Korah round
    about.
  eng-ULB: “Speak to the community. Say, 'Get away from the tents of Korah, Dathan,
    and Abiram.'”
  spa-VBL: “Dile al pueblo que se aleje de las casas de Coré, Datán y Abiram”.
  fra-_FOB: 'Parle à l''assemblée, et dis-lui: Retirez-vous d''autour de la demeure
    de Coré, de Dathan et d''Abiram.'
  mal-mal: “കോരഹ്, ദാഥാൻ, അബീരാം എന്നിവരുടെ കൂടാരങ്ങളുടെ സമീപത്തുനിന്ന് മാറിക്കൊള്ളുവിൻ
    എന്ന് സഭയോട് പറയുക” എന്ന് കല്പിച്ചു.
  urd-GVR: “Jamāt ko batā de ki Qorah, Dātan aur Abīrām ke ḍeroṅ se dūr ho jāo.”
  suz-BL: “एको मुर आन कली ‘कोराह, दाथान नु अबीराम आन बाक्‍तीक रे दिलीन’ दे माइक्‍मी”
    देंत।
  ita-1927: '“Parla alla raunanza e dille: Ritiratevi d’intorno alla dimora di Kore,
    di Dathan e di Abiram”.'
  ckb-ckb: '«لەگەڵ کۆمەڵ بدوێ و بڵێ: ”لە دەوروبەری چادرەکانی قۆرەح و داتان و ئەبیرام
    دوور بکەونەوە.“»'
  eng-BBE: Say to the people, Come away from the tent of Korah Dathan, and Abiram.
  kan-OKCV: “ನೀನು ಜನರ ಸಮೂಹಕ್ಕೆ, ‘ಕೋರಹ, ದಾತಾನ್, ಅಬೀರಾಮರ ನಿವಾಸದ ಸುತ್ತಲಿಂದ ದೂರವಿರಬೇಕು,’
    ಎಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.016.023'
  tam-2017: “கோராகு தாத்தான் அபிராம் என்பவர்களுடைய இடத்தை விட்டு விலகிப்போங்கள் என்று
    சபையாருக்குச் சொல்” என்றார்.
  spa-RV-1909: 'Habla á la congregación, diciendo: Apartaos de en derredor de la tienda
    de Coré, Dathán, y Abiram.'
  ron-BTF: 'Vorbește adunării, zicând: Ridicați-vă din jurul cortului lui Core, Datan
    și Abiram.'
  eng-WEBP: “Speak to the congregation, saying, ‘Get away from around the tent of
    Korah, Dathan, and Abiram!’”
  eng-FBV: “Tell the people to move away from the homes of Korah, Dathan, and Abiram.”
  nld-1939: 'Beveel de gemeenschap: Verwijdert u van de aanhang van Kore!'
  nch-BL: ―Xiquincamanalhui nochi nopa israelitame huan xiquinnahuati ma mijcuenica
    ten ininchaj Coré, Datán huan Abiram.
  vie-1934: 'Hãy nói cùng hội chúng mà rằng: Hãy dan ra khỏi chung quanh chỗ ở của
    Cô-rê, Đa-than, và A-bi-ram.'
  hin-CV: “सारी इस्राएली सभा को आज्ञा दो, ‘वे कोराह, दाथान तथा अबीराम के तंबुओं से
    दूर चले जाएं.’ ”
  eng-OURB: “Speak to the congregation, saying, ‘Get away from around the tent of
    Korach [Bald one, Frost], Dathan, and Abiram!’”
  spa-BES: 'Di a la gente: Salgan de la tienda de Coré, Datán y Abiram.'
  tdx-tdx: 'Saontsio amo valobohòkeo ty hoe: Iengao o kiboho’ i Korahke naho i Datane
    vaho i Abirameo.'
  vid-vid: “Walonjele Waisilaeli weng'ha woche habehi na mihema ja Kola na Datani
    na Abilamu.”
  eng-OKE: 'Speak with the congregation, saying: Get you up from among the tents of
    Korach, Dathan, and Abiram.'
  tha-KJV: “จงกล่าวแก่ชุ​มนุ​มชนว่า จงออกไปให้ห่างจากเต็นท์ของโคราห์ ดาธาน และอาบีรัม”
  por-BR-2018: 'Fala à congregação, dizendo: Apartai-vos de em derredor da tenda de
    Coré, Datã, e Abirão.'
  deu-ELO: 'Rede zu der Gemeinde und sprich: Hebet euch ringsum weg von der Wohnung
    Korahs, Dathans und Abirams.'
  eng-WYC-2018: Command thou to all the people, that it be separated from the tabernacles
    of Korah, and of Dathan, and of Abiram. (Command thou to all the people, that
    they move away from the tents of Korah, and Dathan, and Abiram.)
  epo-epo: 'Diru al la komunumo jene: Foriru de ĉirkaŭ la loĝejo de Koraĥ, Datan,
    kaj Abiram.'
  uig-PIN: 'Sǝn jamaǝtkǝ: «Silǝr Koraⱨ, Datan wǝ Abiramning turar jayliridin ayrilip
    ulardin neri ketinglar» — dǝp buyruⱪ bǝr, — dedi.'
  beo-beo: “Dunu huluane ilia da Goula, Da:ida:ne amola Abaila:me ilia abula diasu
    yolesili, sogebi enoga masa:ne sia:ma!”
  tpi-OTNT: “Tokim ol manmeri long ol i mas lusim ol haus sel bilong Kora na Datan
    na Abiram na go sanap longwe liklik.”
  hau-SA: “Faɗa wa taron cewa, ‘Ku nisanci tentin Kora, da na Datan, da na Abiram.’ ”
  uig-LAT: 'Sen jamaetke: «Siler Korah, Datan we Abiramning turar jayliridin ayrilip
    ulardin néri kétinglar» — dep buyruq ber, — dédi.'
  nde-nde: “Tshela ibandla uthi, ‘Sukani eduze kwamathente aboKhora, loDathani lo-Abhiramu.’ ”
  ton-ton: “Ke ke lea ki he kakai, ʻo pehē, Mou ʻalu atu ke ʻatā mei he fale fehikitaki
    ʻo Kola, mo Tatani, mo ʻEpilami.”
  ces-1613: 'Mluv k množství a rci: Odstupte od příbytku Chóre, Dátana a Abirona.'
  eng-WMB: “Speak to the congregation, saying, ‘Get away from around the tent of Korah,
    Dathan, and Abiram!’”
  tam-TCV: “நீங்கள் கோராகு, தாத்தான், ‘அபிராம் ஆகியோரின் கூடாரங்களைவிட்டு அகன்றுபோங்கள்
    என்று நீ சபையாருக்குச் சொல்’ ” என்றார்.
  ceb-ULB: “Sultihi ang katilingban. Ingna, 'Pahilayo sa mga tolda ni Kora, Datan,
    ug Abiram.”'
  pol-UBG: 'Przemów do zgromadzenia i powiedz im: Oddalcie się od namiotu Koracha,
    Datana i Abirama.'
  urd-GVU: ”جماعت کو بتا دے کہ قورح، داتن اور ابیرام کے ڈیروں سے دُور ہو جاؤ۔“
  deu-1912: 'Sage der Gemeinde und sprich: Weicht ringsherum von der Wohnung Korahs
    und Dathans und Abirams.'
  ntj-ntj: “Yarnangu pirninya-tjananya watjala wati marnkurrku-ya tiinti wantirra
    watipitjatjaku, Kuuraku, Tayitjanku puru Payiramaku tiinti wantirra watipitjatjaku.”
  kan-2017: “ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರಿಗೆ, ‘ಕೋರಹ, ದಾತಾನ್ ಮತ್ತು ಅಬೀರಾಮರ ಗುಡಾರದಿಂದ ದೂರವಿರಬೇಕು’
    ಎಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Mog ngak fapi girdi’ ngar paloggad u to’oben fapi Tent rok Korah, nge
    Dathan, nge Abiram.”
  hlt-MCSB: Rhaengpuei te voek lamtah thui pah. Korah, Dathan neh Abiram kah dungtlungim
    taeng kaepvai lamloh cet uh laeh,” a ti nah.
  mdy-ETH: «ቆራሄና ዳኣታኔና ዓቤሮኔና ማኣሮ ኮይላፓ ዴራ ሺኢካንዳጉዲ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: “Ɛnneɛ ka kyerɛ nnipa no na wɔmfiri Kora, Datan ne Abiram ntomadan no
    mu.”
  eng-WEBU: “Speak to the congregation, saying, ‘Get away from around the tent of
    Korah, Dathan, and Abiram!’”
  bnp-bnp: “O taki e huriki ri gi malele ha vona a kape ne Kora, ne Datan, ne Abiram
    ri gi pesi basi popote.”
  wal-wal: “Neeni maabaraa, ‘Qoraaha, Daataananne Abiiraama dunkkaanetuppe kichchite’
    yaagada yoota” yaagiis.
  spa-PDDPT: 'Habla a la asamblea: Apártense de alrededor de las tiendas de Coré,
    Datán y Abirán.'
  gun-gun: '— Aipo''re ha''vy upe py ikuai va''e ha''e javi pe: “Pejepe''a ke Coré,
    Datã ha''e Abirão ikuaia gui”, ''re.'
  ilo-ULB: “Agsaoka kadagiti tattao. Ibagam, 'Adaywanyo dagiti tolda da Kora, Datan
    ken Abiram.'”
  kpg-kpg: “Helekai gi nia daangada bolo gi haga maanege gi daha mo nia hale laa a
    Korah, mo Dathan mo Abiram.”
  uig-ARA: 'سەن جامائەتكە: «سىلەر كوراھ، داتان ۋە ئابىرامنىڭ تۇرار جايلىرىدىن ئايرىلىپ
    ئۇلاردىن نېرى كېتىڭلار» — دەپ بۇيرۇق بەر، — دېدى.'
  sus-sus: «A fala ɲama birin bɛ, e xa e makuya Kora, Datan, nun Abirami xɔnyi ra.»
  pon-2006: “Ndaiong aramas akan re en keiweisang ni en Kora, Dadan oh Apiram imwarail
    impwal kan.”
  ksd-ksd: 'Una tata pire ra tarai ma una biti: Avat a vana irai kan ra kuba i Kora,
    Datan ma Abiram.'
  tur-YTC: “Topluluğa söyle ve, 'Korah, Datan ve Aviram'ın çadırının çevresinden uzaklaş'
    de.”
  grc-BRENT: λάλησον τῇ συναγωγῇ, λέγων, ἀναχωρήσατε κύκγῳ ἀπὸ τῆς συναγωγῆς Κορὲ.
  ind-AYT: “Katakanlah kepada umat itu untuk menjauh dari sekeliling tempat tinggal
    Korah, Datan, dan Abiram.”
  nya-nya: “Uza gulu lonse kuti, ‘Khalani kutali ndi matenti a Kora, Datani ndi Abiramu.’ ”
  hrv-hrv: '“Reci toj zajednici: ''Uklonite se iz okolice prebivališta Koraha, Datana
    i Abirama!''”'
  mps-mps: “Te we bidibolo te Kora, me Datan, me Abiram, augwaligo ugwa be tagalama,
    digibulu obanu gana pao po wao.”
  tpi-tpi: “Tokim ol manmeri long ol i mas lusim ol haus sel bilong Kora na Datan
    na Abiram na go sanap longwe liklik.”
  dan-1931: '“Tal til Menigheden og sig: Fjern eder fra Pladsen omkring Koras, Datans
    og Abirams Bolig!”'
  vie-OVCB: “Con ra lệnh cho dân chúng tránh xa trại của Cô-ra, Đa-than, và A-bi-ram.”
  guj-2017: “જમાત સાથે વાત કર. કહે કે, કોરા, દાથાન તથા અબિરામના તંબુઓથી દૂર જાઓ.’”
  pon-2006A: “Ndaiong aramas akan re en keiweisang ni en Kora, Dadan oh Apiram imwarail
    impwal kan.”
  por-BRBSL: “Fale com a congregação, dizendo, 'Afaste-se da tenda de Corá, Datã e
    Abirão!
  cth-cth: taminaw pueng koe dei pouh. Korah hoi Dathan hoi Abiram tinaw e roenae
    rim dawk hoi yawng awh telah tet pouh.
  twi-twi: “Ka kyerɛ nnipa no se, ‘Mumfi Kora, Datan ne Abiram ntamadan no mu.’ ”
  hlt-hlt: Rhaengpuei te voek lamtah thui pah. Korah, Dathan neh Abiram kah dungtlungim
    taeng kaepvai lamloh cet uh laeh,” a ti nah.
  tbz-SIM: 'Á nɑ́kɛ́ Isidɑyɛɛribɛ botí kumɔu kɛ dɔ̀: Bɛ̀ɛ kɛntɛ́nɛ̀ Kodee cĩ́ɛ̃̀tɛ̀
    nɛ̀ Dɑtɑnni nɛ̀ Abidɑmmu bɛ kpɛsi.'
  msy-2020: “Nɨ gumazamizibav kemeghtɨ, me sɨvagh munagh tugh, egh Kora ko Datan ko
    Abiramɨn purirpenibar boroghɨn ikian markɨ.”
  dop-dop: Heeli sɑmɑɑ nɑ pɑ́ hɑtǝlǝnɑ Kolee nɑ Tɑtɑŋ nɑ Apilɑm pɑ tǝcɑɣɑlɛ.
  azb-azb: '«İcmaya de: “Qorah, Datan və Aviramın məskənlərinin ətrafından çəkilin!”»'
  eng-DBY: Speak unto the assembly, saying, Get you up from about the habitation of
    Korah, Dathan, and Abiram.
  hin-2017: “मण्डली के लोगों से कह कि कोरह, दातान, और अबीराम के तम्बुओं के आस-पास
    से हट जाओ।”
  wol-KYG: «Waxal mbooloo mi, ne leen ñu jóge fi wër màkkaani Kore ak Datan ak Abiram.»
  eng-YLT: '''Speak unto the company, saying, Go ye up from round about the tabernacle
    of Korah, Dathan, and Abiram.'''
  kne-kne: “Ibagam sin kaipoipogaw ta omaddawi da sin toldan da Kora en Datan ya si
    Abiram.”
  eng-WYC-2017: Command thou to all the people, that it be separated from the tabernacles
    of Korah, and of Dathan, and of Abiram.
  eng-WMBB: “Speak to the congregation, saying, ‘Get away from around the tent of
    Korah, Dathan, and Abiram!’”
  urd-GVH: “जमात को बता दे कि क़ोरह, दातन और अबीराम के डेरों से दूर हो जाओ।”
  rug-rug: “Tozini sari na tie pude rizu va seu koari na ipi tadi Kora, Datani, meke
    Abirami.”
  gaz-gaz: “Waldaa kanaan, ‘Dunkaanota Qooraahi, kan Daataaniitii fi Abiiraam irraa
    fagaadhaa’ jedhi.”
  fra-LSG: 'Parle à l’assemblée, et dis: Retirez-vous de toutes parts loin de la demeure
    de Koré, de Dathan et d’Abiram.'
  gnn-gnn: '@see-verse:NUM.016.023'
  yal-yal: “A fala yamaan xa, a e xa e masiga Kora nun Datan nun Abirami bubune ra.”
  haw-1868: E olelo aku oe i ke anaina kanaka, e i aku, E hookaawale ae ia oukou iho
    mai kela aoao a mai keia aoao aku o ka halelewa o Kora, o Datana a o Abirama.
  arb-NAV: «اطْلُبْ مِنَ الشَّعْبِ أَنْ يَبْتَعِدُوا مِنْ حَوَالَيْ خِيَامِ قُورَحَ
    وَدَاثَانَ وَأَبِيرَامَ».
  ewe-ewe: “Gblɔ na ƒuƒoƒe la be, ‘Mite ɖa tso Korah, Datan kple Abiram ƒe agbadɔwo
    gbɔ.’ ”
  eng-LEE: Speak unto the congregation, saying, Get you away from about the dwelling
    of Korach, Dathan, and Abiram.
  asm-FB: “তুমি সমাজক কোৱা, ‘তোমালোক কোৰহ, দাথন আৰু অবীৰামৰ বসতিৰ ঠাইৰ চাৰিওফালৰ পৰা
    গুচি যোৱা’।”
  sus-A: «عَ قَلَ حَمَ بِرِن بّ، عٍ شَ عٍ مَكُيَ كٌرَ، دَتَن، نُن عَبِرَ مِ شْنيِ
    رَ.»
  fra-SBL: '« Parle à l''assemblée, et dis : « Ne restez pas autour de la tente de
    Koré, de Dathan et d''Abiram.'
  hbo-hbo: דַּבֵּ֥ר אֶל־הָעֵדָ֖ה לֵאמֹ֑ר הֵֽעָלוּ֙ מִסָּבִ֔יב לְמִשְׁכַּן־קֹ֖רַח דָּתָ֥ן
    וַאֲבִירָֽם׃
  eng-WYCLIFFE: Comaunde thou to al the puple, that it be departid fro the tabernaclis
    of Chore, and of Dathan, and of Abiron.
  piu-2006: '@see-verse:NUM.016.023'
  cwe-cwe: “Walongele wanhu wasegele hana yamahema ya Kola na Dasani na Abilamu.”
  kik-kik: “Ĩra kĩũngano gĩothe atĩrĩ, ‘Eherai kuuma hema-inĩ cia Kora na Dathani
    na Abiramu.’ ”
  fra-NCL: '« Parle à l’assemblée et dis : Ecartez-vous tout à l’entour de la demeure
    de Coré, de Dathan et d’Abiron. »'
  cek-AK: Korah, Dathan hoi Abiram ih kahni im hoi kamhoe ah oh hanah kaminawk to
    lokthui paeh, tiah a naa.
  cuk-cuk: '—Bela Israel-dulemarga be sunmake, ega be soge: ‘Bemar Coré-neggi, Datán-neggi,
    degi, Abiram-neggi bangumar. Melle a-dikarba bemar gudii gumalo.’'
  uig-CYR: 'Сән җамаәткә: «Силәр Кораһ, Датан вә Абирамниң турар җайлиридин айрилип
    улардин нери кетиңлар» — дәп буйруқ бәр, — деди.'
  tel-2017: “సమాజమంతటితో చెప్పు, కోరహు, దాతాను, అబీరాముల గుడారాల చుట్టుపట్ల నుంచి
    వెళ్ళి పొండి” అన్నాడు.
  hat-BSA: '“Pale avèk kongregasyon an e di: ‘Sòti nan andwa tant Koré yo, Dathan
    avèk Abiram!’”'
  kos-kos: “Fahkang nu sin mwet ingan in kalukla liki lohm nuknuk sel Korah, Dathan,
    ac Abiram.”
  hbo-WLC: דַּבֵּ֥ר אֶל־הָעֵדָ֖ה לֵאמֹ֑ר הֵֽעָלוּ֙ מִסָּבִ֔יב לְמִשְׁכַּן־קֹ֖רַח דָּתָ֥ן
    וַאֲבִירָֽם׃
  ibo-ibo: “Gwa nzukọ Izrel niile sị ha, ‘Wezuganụ onwe unu site nʼụlọ ikwu Kora,
    Datan na Abiram.’ ”
  ory-ory: “ତୁମ୍ଭେ ମଣ୍ଡଳୀକୁ କୁହ, ‘ତୁମ୍ଭେମାନେ କୋରହର, ଦାଥନର ଓ ଅବୀରାମର ଆବାସ-ଚତୁର୍ଦ୍ଦିଗରୁ
    ଉଠିଯାଅ।’”
  chk-chk: “Kopwe üreni ekewe aramas pwe repwe sü seni imwen Kora, Tatan me Apiram.”
  rop-rop: “Yu dalim ola pipul blanga gowei brom detlot tent blanga Kora, Deithan
    en Ebiram.”
  ukr-1871: 'Промов до громади і скажи: Відступіть геть навкруги від наметів Корага,
    Датана й Абірама.'
  deu-1951: 'Sage der Gemeinde und sprich: Entfernt euch ringsum von der Wohnung Korahs,
    Datans und Abirams!'
  eng-JPS: '''Speak unto the congregation, saying: Get you up from about the dwelling
    of Korah, Dathan, and Abiram.'''
  srp-1865: 'Reci zboru i kaži: otstupite od šatora Korejeva i Datanova i Avironova.'
  lug-lug: “Muve okumpi n’eweema eza Koola ne Dasani ne Abiraamu.”
  heb-heb: דבר אל העדה לאמר העלו מסביב למשכן קרח דתן ואבירם׃
  ben-IRV: “তুমি মণ্ডলীকে বল, ‘তোমরা কোরহের, দাথনের ও অবীরামের তাঁবুর চারদিক থেকে
    উঠে যাও’।”
  pan-pan: ਮੰਡਲੀ ਨੂੰ ਬੋਲ ਕਿ ਉਹ ਕੋਰਹ ਅਤੇ ਦਾਥਾਨ ਅਤੇ ਅਬੀਰਾਮ ਦੀ ਵੱਸੋਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਤੋਂ
    ਉਤਾਹਾਂ ਚੱਲੇ ਜਾਣ।
  tkr-tkr: '– Milletık''le eyhe: Qorax, Datan, Aviram aaxvane cigabışisse əq''əna
    qeepxhe!'
  mya-JVB: ကောရ ၊ ဒါသန် ၊ အဘိရံ တို့၏ တဲ များကို ရှောင် ၍ နေစေခြင်းငှါ၊ ပရိသတ် တို့အား
    ဆင့်ဆို လော့ဟုမောရှေ အား မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Are ekaa vaiinti nahenti tiva nimiramanta vika Koraara Dataanira Abiraamura
    vinavuka seri naavu ke niaranto orini variate, tiro.
  hmo-hmo: “Taunimanima do oi hamaoroa, Kora, bona Datana bona Abirama edia palai
    ruma dekena amo do idia raka siri.”
  urd-urd: “तू जमा'अत से कह कि तुम क़ोरह और दातन और अबीराम के खेमों के आस पास से दूर
    हट जाओ।”
  rus-SYN: 'скажи обществу: отступите со всех сторон от жилища Корея, Дафана и Авирона.'
  bqc-SIM: O bílaɛ aa go Kole ń Datanio ń Abilaũo fã́ani oi.
  tcz-CHONGTHU: Khuti ahi leh Mipi ho chu seipeh tan, Korah ahin, Dothan chuleh Abiram
    houbuh a konna kichon doh ding’in seipeh in ati.
  mar-mar: सर्व लोकांस कोरह, दाथान, व अबीराम यांच्या तंबूपासून दूर जायला सांग.
  qub-qub: «Israel runacunata willay Coré, Datán, Abiram tiyaycashan ñaupanpita juc-läman
    witicunanpaj.»
  hat-hat: -Pale ak tout pèp la. Di yo pou mwen pou yo wete kò yo bò kote Kore, Datan
    ak Abiram rete a.
  eng-BSB: “Tell the congregation to move away from the dwellings of Korah, Dathan,
    and Abiram.”
  tod-tod: «Ɓɔɛ nuɓusɛiti pɔ, è devei ve ti ya ga ti maaɠooza Kɔlee ta Datan ta Aɓilameni
    ta-zeɠe ɠotaiti ba.»
  eng-WEBPB: “Speak to the congregation, saying, ‘Get away from around the tent of
    Korah, Dathan, and Abiram!’”
  kbq-kbq: Mika'a vahera zmasmige'za Korama, Tatanima, Abiramukizmi seli no tava'ontetira
    maniganeho.
  nhe-BL: ―Xiquincamahui nochi nopa israelitame huan xiquinnahuati ma quisaca huejca
    ininchaj Coré, Datán huan Abiram.
  gub-BL: — Pehem peho Kora hàpuz wi nehe, Nàtà hàpuz wi nehe, Àmiràw hàpuz wi nehe
    no, ere teko wanupe nehe, i'i Tupàn Moizez pe.
  eng-DRA: Command the whole people to separate themselves from the tents of Core
    and Dathan and Abiron.
