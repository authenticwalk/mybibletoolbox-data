    उसका कौन है, और पवित्र कौन है, और उसको अपने समीप बुला लेगा; जिसको वह आप चुन लेगा
    उसी को अपने समीप बुला भी लेगा।
  wol-KYG: 'Mu wax Kore ak gàngooram gépp, ne: «Bu ëllëgee, Aji Sax ji mooy xamle
    kan la séddoo ak kan mooy ki sell, mu jegeñal ko boppam. Ki mu taamu nag, dina
    ko jegeñal boppam.'
  eng-YLT: and he speaketh unto Korah, and unto all his company, saying, 'Morning!
    — and Jehovah is knowing those who are his, and him who is holy, and hath brought
    near unto Him; even him whom He doth fix on He bringeth near unto Him.
  kne-kne: Pag nan kanan en da Kora, “Si bigat sin agsapa, ipaammon Diyos en datako
    mo sino di nasantoan ay ipogaw na ay pinili na ay omasag-en en sisya. Din ipalobos
    Diyos ay omasag-en sin kad-an di altar et si dooy di pinili na.
  eng-WYC-2017: And he spake to Korah, and to all the multitude; he said, Early the
    Lord shall make known which men pertain to him, and he shall apply, or draw, to
    him holy men; and they which he hath chosen, shall nigh to him.
  eng-WMBB: He said to Korah and to all his company, “In the morning, the LORD will
    show who are his, and who is holy, and will cause him to come near to him. Even
    him whom he shall choose, he will cause to come near to him.
  urd-GVH: फिर उसने क़ोरह और उसके तमाम साथियों से कहा, “कल सुबह रब ज़ाहिर करेगा कि
    कौन उसका बंदा और कौन मख़सूसो-मुक़द्दस है। उसी को वह अपने पास आने देगा।
  rug-rug: meke zama la koe Kora meke sarini pu lulia si asa, “Vugo munumunu si kaqu
    va dogoroni gita e Zihova sapu esei gita si Tanisa soti; meke esei si tavamadi.
    Asa mo sa tie pu vizatia Sa pude ene tata koa Sa pa hope.
  gaz-gaz: 'Ergasiis Qooraahii fi warra isa duukaa buʼan hundaan akkana jedhe: “Bori
    ganama Waaqayyo nama kan isaa taʼee fi nama qulqulluu taʼe ni argisiisa; akka
    namni sun gara isaatti dhiʼaatu illee ni godha. Inni nama filate sana akka inni
    itti dhiʼaatu godha.'
  fra-LSG: 'Il parla à Koré et à toute sa troupe, en disant: Demain, l’Éternel fera
    connaître qui est à lui et qui est saint, et il le fera approcher de lui; il fera
    approcher de lui celui qu’il choisira.'
  gnn-gnn: '@see-verse:NUM.016.004'
  yal-yal: A yi a fala Kora nun a muxune xa, a naxa, “Tila xɔtɔnni, Alatala a yitama
    nɛn, a gbeen naxan na e nun naxan sariɲan, naxan lan a siga a fɛma. A naxan sugandixi,
    a na kanna luma nɛn, a yi a maso a ra.
  haw-1868: Olelo aku la ia ia Kora, a me kona poe a pau, i aku la, A kakahiaka ae,
    e hoike mai o Iehova i ka mea nona, a me ka mea laa; a e hookokoke aku ai ia ia
    io na la; o ka mea ana e koho ai, oia kana e hookokoke aku ai io na la.
  arb-NAV: 'ثُمَّ قَالَ لِقُورَحَ وَسَائِرِ جَمَاعَتِهِ: «غَداً يُعْلِنُ الرَّبُّ
    مَنْ هُوَ لَهُ، وَمَنْ هُوَ الْمُقَدَّسُ فَيُقَرِّبُهُ مِنْهُ.'
  ewe-ewe: Egblɔ na Korah kple ame siwo le eŋu la be, “Le ŋdi la, Yehowa afia ame
    siwo nye etɔwo, ame si le kɔkɔe kple ame si wòtia abe nunɔla ene la mi.
  eng-LEE: And he spoke unto Korach and unto all his company, saying, Tomorrow,—then
    will the Lord make known who is his, and who is holy, that he may cause them to
    come near unto him; and him whom he shall choose will he cause to come near unto
    him.
  asm-FB: আৰু তেওঁ কোৰহক আৰু তেওঁৰ গোটেই দলটোক ক’লে, “যিহোৱাৰ লোক কোন আৰু কোন পবিত্ৰ,
    যিহোৱাই তাক ৰাতিপুৱাই জনাব আৰু তাক নিজৰ ওচৰ চপাব; তেওঁ যিজনক মনোনীত কৰিব, তেওঁকেই
    নিজৰ ওচৰ চপাব।
  sus-A: عَ نَشَ عَ قَلَ كٌرَ نُن عَ شَ مِشِيٍ بّ، «تِنَ فّيسّفّ، عَلَتَلَ قَمَ عَ
    مَسٍندٍ وٌن بّ، عَ شَ مِشِ سّنِيّنشِ نَ نَشَن نَ. عَ تِنمَ نَ كَنيِ شَ مَكْرّ
    عَ رَ، عَ نَشَن سُفَندِ مَ.
  fra-SBL: 'Il dit à Koré et à toute sa troupe : « Demain matin, l''Éternel fera connaître
    qui est à lui et qui est saint, et il le fera approcher de lui. Il fera approcher
    de lui celui qu''il choisira.'
  hbo-hbo: וַיְדַבֵּ֨ר אֶל־קֹ֜רַח וְאֶֽל־כָּל־עֲדָתֹו֮ לֵאמֹר֒ בֹּ֠קֶר וְיֹדַ֨ע יְהוָ֧ה
    אֶת־אֲשֶׁר־לֹ֛ו וְאֶת־הַקָּדֹ֖ושׁ וְהִקְרִ֣יב אֵלָ֑יו וְאֵ֛ת אֲשֶׁ֥ר יִבְחַר־בֹּ֖ו
    יַקְרִ֥יב אֵלָֽיו׃
  eng-WYCLIFFE: And he spak to Chore, and to al the multitude; he seide, Eerli the
    Lord schal make knowun whiche perteynen to hym, and he schal applie to hym hooli
    men; and thei whiche he hath chose, schulen neiye to hym.
  piu-2006: '@see-verse:NUM.016.004'
  cwe-cwe: Maabaho kamulongela Kola na bumbila jake, “Igolo imitondo Mndewa Mulungu
    kezalagusa welihi weli wake na welihi welile, na yelihi yondayamkwenhukile, mana
    yondayamsagule niiyo yondayamkwenhuse kumwake.
  kik-kik: 'Ningĩ agĩcooka akĩĩra Kora na arũmĩrĩri ake othe atĩrĩ: “Rũciinĩ, Jehova
    nĩakonania nũũ wake na nũũ mũtheru, na nĩakareka mũndũ ũcio amũkuhĩrĩrie. Mũndũ
    ũrĩa agaathuura, ũcio nĩwe akaareka amũkuhĩrĩrie.'
  fra-NCL: 'Il parla à Coré et à toute sa troupe en disant : « Demain, Yahweh fera
    connaître celui qui est à lui et qui est saint, et il le fera approcher de lui ;
    celui qu’il aura choisi, il le fera approcher de lui.'
  cek-AK: to pacoengah Mosi mah, Korah hoi a hnukbang kaminawk khaeah, Angraeng ih
    kami loe mi maw, mi maw ciimcai, angmah khaeah angzohsak han ih kami loe mi maw,
    tito khawnbang ah amtuengsak tih; a qoih ih kami doeh angmah taengah amtuengsak
    tih.
  cuk-cuk: 'Geb degidgine, Moisés Coréʼga, degi, Coréʼba-nanaimaladga sunmakded, amarga
    sogded: —Oibosale, Bab-Jehová sogoed, ede doa-susa, doa-egadi, doa sunna ese warmakoe.
    Ar Bab-Jehová na dule-suoedi, a-dulebi, Bab-Jehováʼga nabir-ibmar-uke guoed.'
  uig-CYR: '@see-verse:NUM.016.004'
  tel-2017: “ఆయన వారు ఎవరో యెహోవా కోసం ప్రత్యేకించిన వారెవరో రేపు యెహోవా తెలియజేసి
    అతన్ని తన సన్నిధికి రానిస్తాడు. ఆయన తాను ఏర్పరచుకున్నవాణ్ణి తన దగ్గరికి చేర్చుకుంటాడు.
  hat-BSA: 'Li te pale avèk Koré ak tout konpanyen li yo. Li te di: “Demen maten,
    SENYÈ a va montre kilès ki apatyen ak Li e kilès ki sen, epi Li va fè moun sa
    a vin touprè Li. Menm sila ke Li chwazi a, Li va mennen li toupre Li menm.'
  kos-kos: Na el fahk nu sel Korah ac mwet welul uh, “Lututang LEUM GOD El ac fah
    akkalemye nu sesr lah su kac mwet lal uh. Mwet se ma mutal su El sulela, pa God
    El ac fah lela in kalukyang nu yorol nu ke loang uh.
  hbo-WLC: וַיְדַבֵּ֨ר אֶל־קֹ֜רַח וְאֶֽל־כָּל־עֲדָתוֹ֮ לֵאמֹר֒ בֹּ֠קֶר וְיֹדַ֨ע יְהוָ֧ה
    אֶת־אֲשֶׁר־ל֛וֹ וְאֶת־הַקָּד֖וֹשׁ וְהִקְרִ֣יב אֵלָ֑יו וְאֵ֛ת אֲשֶׁ֥ר יִבְחַר־בּ֖וֹ
    יַקְרִ֥יב אֵלָֽיו׃
  ibo-ibo: Mgbe ahụ, ọ gwara Kora na ndị niile sonyeere ya, sị, “Nʼụtụtụ echi, Onyenwe
    anyị ga-eme ka amara ndị bụ ndị ya na onye dị nsọ. Ọ ga-eme ka onye ahụ bịaruo
    ya nso. Onye ọ ga-ahọpụta ka ọ ga-emekwa ka ọ bịaruo ya nso.
  ory-ory: ପୁଣି, ସେ କୋରହକୁ ଓ ତାହାର ଦଳସ୍ଥ ସମସ୍ତଙ୍କୁ କହିଲେ, “କିଏ ତାହାଙ୍କର ଲୋକ ଓ କିଏ
    ପବିତ୍ର, ଏହା ସଦାପ୍ରଭୁ କାଲି ଦେଖାଇବେ, ପୁଣି, ସେ ତାହାକୁ ଆପଣା ନିକଟକୁ ଆଣିବେ; ସେ ଯାହାକୁ
    ମନୋନୀତ କରିବେ, ତାହାକୁ ଆପଣା ନିକଟକୁ ଆଣିବେ।
  chk-chk: Mürin a üreni Kora me chienan kewe meinisin, “Lesosorun lesor ewe Samol
    mi Lapalap epwe pwärätä iön nöün pwal iön a pin. Epwe pwal pwärätä iön a mwüt
    ngeni pwe epwe kan ngeni. Ätewe Kot a filätä epwe kan ngeni.
  rop-rop: Afta imbin tok langa Kora en im wekinmenmob, “Tumorro ailibala, YAWEI garra
    shoum wi wujan blanga im. Dumaji im na garra pikimat wanbala lida hu garra kaman
    en jandap gulijap langa im.
  ukr-1871: 'І промовив він до Корага й усієї роти його, і каже: Завтра сповістить
    Господь, хто його і хто сьвятий, щоб допустити його до себе; кого він вибрав,
    того допустить до себе.'
  deu-1951: Morgen wird der HERR kundtun, wer ihm angehört, und wer heilig sei, daß
    er ihn zu sich nahen lasse. Wen er erwählt, den wird er zu sich nahen lassen.
  eng-JPS: 'And he spoke unto Korah and unto all his company, saying: ''In the morning
    the LORD will show who are His, and who is holy, and will cause him to come near
    unto Him; even him whom He may choose will He cause to come near unto Him.'
  srp-1865: 'Potom reèe Koreju i svoj družini njegovoj govoreæi: sjutra æe pokazati
    Gospod ko je njegov, i ko je svet, i koga je pustio k sebi, jer koga je izabrao
    onoga æe pustiti k sebi.'
  lug-lug: N’alyoka agamba Koola ne bonna abaali naye nti, “Enkya Mukama Katonda anaalondamu
    ababe, n’oyo omutukuvu, era anaasembeza omuntu oyo gy’ali. Oyo gw’anaalonda gw’anaasembeza
    gy’ali.
  heb-heb: וידבר אל קרח ואל כל עדתו לאמר בקר וידע יהוה את אשר לו ואת הקדוש והקריב
    אליו ואת אשר יבחר בו יקריב אליו׃
  ben-IRV: তিনি কোরহকে ও তার দলের সবাইকে বললেন, “কে সদাপ্রভুর লোক ও কে পবিত্র, কাকে
    তিনি নিজের কাছাকাছি রাখেন, তা সদাপ্রভু সকালে জানাবেন; তিনি যাকে মনোনীত করবেন,
    তাকেই নিজের কাছাকাছি রাখবেন।
  pan-pan: ਉਹ ਕੋਰਹ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਟੋਲੀ ਨੂੰ ਬੋਲਿਆ ਕਿ ਸਵੇਰ ਨੂੰ ਯਹੋਵਾਹ ਦੱਸੇਗਾ ਕਿ ਕੌਣ
    ਉਸ ਦਾ ਹੈ ਅਤੇ ਕੌਣ ਪਵਿੱਤਰ ਹੈ ਅਤੇ ਕਿਸਨੂੰ ਆਪਣੇ ਨੇੜੇ ਲਿਆਵੇਗਾ, ਜਿਸ ਨੂੰ ਉਹ ਚੁਣੇਗਾ ਉਹ
    ਨੂੰ ਨੇੜੇ ਲਿਆਵੇਗਾ।
  tkr-tkr: 'Mang''vee Qoraxık''leyiy mang''une gırgıne hambazaaşik''le eyhen: – G''iyqa
    miç''eed vuşuyiy Cuna eyxheva, nenayiy muq''addasnava, neng''usseyiy Cusqa qixhes
    əxəva Rəbbee Vucecad hagvasın. Vuşuyiy Mang''vee g''əyxı'', mang''usser Cusqa
    qixhes əxəsda.'
  mya-JVB: တဖန် မောရှေက၊ အဘယ်သူ သည် ထာဝရ ဘုရား ၏လူဖြစ်သည်ကို၎င်း၊ အဘယ်သူသန့်ရှင်း
    သည်ကို၎င်း၊ အဘယ်သူကို ချဉ်းကပ် စေမည်ကို၎င်း၊ နက်ဖြန် နေ့၌ ထာဝရဘုရား ပြ တော်မူမည်။
    ရွေးကောက် တော်မူသောသူ ကိုလည်း အနီးအပါးသို့ ချဉ်းကပ် စေတော်မူမည်။
  tbg-tbg: Kotira aarama kero viraqihairo himpiro Koraaravata vira hampata anukavata
    tiva nimiro tiharo, Ho iriate. Hura toqaqi Noravano Kotiva nai mantaraini vai
    vaiintira tinavu humiqaanarove. Viva nai kaama tai vaiintira, viraqaima qaqi kairaro
    vira ofaa tainta tataaqa oru varianarove.
  hmo-hmo: Vadaeni ia ese Kora bona iena orea taudia ia hamaoroa, ia gwau, “Kerukeru
    dabai Lohiabada ese do ia hedinaraia, daika be iena tau, daika be helaga, bona
    daika be ia ese ia abia hidi vadaeni, ia dekenai do ia raka kahirakahira lao,
    iena boubou patana dekenai.
  urd-urd: फिर उसने क़ोरह और उसके कुल फ़रीक़ से कहा कि “कल सुबह ख़ुदावन्द दिखा देगा
    कि कौन उसका है और कौन पाक है और वह उसी को अपने नज़दीक आने देगा, क्यूँकि जिसे वह
    ख़ुद चुनेगा उसे वह अपनी क़ुरबत भी देगा।
  rus-SYN: 'и сказал Корею и всем сообщникам его, говоря: завтра покажет Господь,
    кто Его, и кто свят, чтобы приблизить его к Себе; и кого Он изберет, того и приблизит
    к Себе;'
  bqc-SIM: 'a ò Koleɛ ń a gbɛ̃́ↄ à mɛ̀: Zia kↄↄ Dii a gbɛ̃́ pↄ́ dɛ a gbɛ̃́ ũ ↄlↄɛ́,
    a to gbɛ̃́ pↄ́ a sɛ sↄ̃azi.'
  tcz-CHONGTHU: Hichun Mose’n Korahte nungjui ho lah achu hitin aseitai, jing teng
    Pakaiyin eihetsah diu ahi koi hohi ama chate hiham tichu het dohna um ding ahi.
  mar-mar: 'मग मोशे कोरह व त्याच्या सर्व अनुयायांना म्हणाला, “उद्या सकाळी परमेश्वर
    कोण खरोखर त्याचा मनुष्य आहे ते दाखवील. कोण खरा पवित्र आहे ते परमेश्वर दाखवील आणि
    परमेश्वर त्या मनुष्यास त्याच्याजवळ आणिल. परमेश्वर त्या मनुष्याची निवड करील आणि
    त्यास स्वत: जवळ आणिल.'
  qub-qub: 'Nircur Corëtapis waquin runacunatapis niran: «Wara tutami Tayta Dios musyachimäshun
    pï paypa cashanta, pita acrashanta, pï ofrendancunata churananpaj cashanta. Pay
    quiquinmi nenga picuna ñaupanman witinanpäpis.'
  hat-hat: -Denmen maten, Seyè a va fè nou konnen ki moun ki pou li, ki moun li mete
    apa pou l' ak ki moun ki gen dwa pwoche bò kote l'. Moun la kite pwoche bò kote
    l' la, n'a konnen se moun sa a Bondye chwazi.
  eng-BSB: Then he said to Korah and all his followers, “Tomorrow morning the LORD
    will reveal who belongs to Him and who is holy, and He will bring that person
    near to Himself. The one He chooses, He will bring near to Himself.
  tod-tod: 'Naa ʋolu é ɓɔɛni Kɔlee ʋɔ, ta polu nuiti, é ɠɛ ma: «Lina sobu, Ɠɔoɠɔ
    GALAGI ɠa naa lɛ, nii é ga nɔnɔi ta nii ɲadegai, a zoo maaɓuɠazu ba, nii é yiimazeɠezu
    la.'
  eng-WEBPB: He said to Korah and to all his company, “In the morning, the LORD will
    show who are his, and who is holy, and will cause him to come near to him. Even
    him whom he shall choose, he will cause to come near to him.
  kbq-kbq: Anantera Korane mika agri'enema emehagerafi'naza naga'mokizmia Mosese'a
    zamasamino, Oki nanterana Ra Anumzamo'a iza Agri nagara mani'neno, ruotagera hu'nefi
    tamaveri hanigeta keta antahita hugahaze. Hagi Ra Anumzamo'ma huhampri zamantesimo'za
    Agri tavaonte ruotage'ma hu'nefina urava'o hugahaze.
  nhe-BL: 'Teipa quiilhui Coré ininhuaya tlen quitoquiliyayaj: ―Mostla ica ijnaloc
    TOTECO quinextis ajqueya iaxcahua huan ajqueya quinita para tlatzejtzeloltique
    huan ajqueya ya quitlapejpenijtoc para quinechcahuis ica tlacajcahualistli, pampa
    san tlen TOTECO quitlapejpenis huelis quimactilis tlacajcahualistli.'
  gub-BL: Na'e uze'eg Kora pe, hemiruze'eg nànàn no. — Pyhewe izi'itahy Tupàn wexak
    kar putar wemiruze'eg purupe nehe. Wexak kar putar uma'ereko haw pe imunyryk kar
    pyrer nehe. Wexaexak putar amo nehe. A'e awa uhem putar ma'ea'yr hapy haw pe nehe.
  eng-DRA: 'And speaking to Core and all the multitude, he said: In the morning the
    Lord will make known who belong to him, and the holy he will join to himself:
    and whom he shall choose, they shall approach to him.'
