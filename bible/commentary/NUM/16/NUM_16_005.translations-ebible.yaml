verse: NUM.016.005
translations:
  mal-C: 'ഇതിനുശേഷം മോശ കോരഹിനോടും അയാളുടെ അനുയായികളോടും പറഞ്ഞു: “പ്രഭാതത്തിൽ യഹോവ,
    അവിടത്തേക്കുള്ളവർ ആരെന്നും വിശുദ്ധൻ ആരെന്നും കാണിക്കും; അവിടന്ന് ആ വ്യക്തിയെ തന്റെ
    അടുക്കൽ വരുമാറാക്കും. അവിടന്ന് തെരഞ്ഞെടുക്കുന്ന പുരുഷനെ തന്റെ അടുക്കൽ വരുമാറാക്കും.'
  deu-TKW: 'Sodann antwortete er Korah und seiner ganzen Rotte also: Morgen wird Jahwe
    kund thun, wer ihm angehört und wer heilig ist, daß er ihn zu sich nahen lasse;
    wer ihm genehm ist, den wird er zu sich nahen lassen!'
  lin-lin: 'Alobaki na Kore mpe na bato na ye nyonso oyo balandaki ye : — Lobi na
    tongo, Yawe akolakisa nani azali moto na Ye mpe nani oyo azali bule, mpe akotika
    ye kopusana pene na Ye ; akotika solo moponami na Ye kopusana pene na Ye.'
  eng-LSV: and he speaks to Korah and to all his congregation, saying, “Indeed, [in
    the] morning YHWH may cause [you] to know those who are His and him who is holy,
    and has brought [him] near to Him; even him whom He fixes on He brings near to
    Him.
  eng-GNV: 'And spake to Korah and vnto all his companie, saying, To morow the Lord
    will shew who is his, and who is holy, and who ought to approche neere vnto him:
    and whom he hath chosen, hee will cause to come neere to him.'
  eng-WEBSTER: 'And he spoke to Korah and to all his company, saying, Even to-morrow
    the LORD will show who are his, and who is holy; and will cause him to come near
    to him: even him whom he hath chosen will he cause to come near to him.'
  nhw-BL: 'Teipa quiilhui Coré ininhuaya catli quitoquiliyayaj: ―Mostla ica ijnaloc
    TOTECO quinextis ajqueya iaxcahua huan ajqueya quinita para tlatzejtzeloltique
    huan ajqueya ya quitlapejpenijtoc para quinechcahuis ica tlacajcahualistli, pampa
    san catli TOTECO quitlapejpenis huelis quimactilis tlacajcahualistli.'
  swh-ONEN: 'Kisha akamwambia Kora na wafuasi wake wote: “Asubuhi Bwana ataonyesha
    ni nani aliye wake na ni nani aliye mtakatifu, tena atamtaka mtu huyo aje kwake.
    Mtu yule ambaye atamchagua atamfanya kuja karibu naye.'
  bba-bba: U Kore kɑ win tɔn be sɔ̃ɔwɑ u nɛɛ, siɑ bururu, Yinni Gusunɔ u koo sun sɔ̃ɔsi
    wi u sɑ̃ɑ wiɡii kɑ wi u ɡɔsɑ. U koo mɑɑ de yɛ̃ro u nùn susi.
  eng-KJVCPB: 'and he spake unto Korah and unto all his company, saying, Even to morrow
    the Lord will shew who are his, and who is holy; and will cause him to come near
    unto him: even him whom he hath chosen will he cause to come near unto him.'
  luo-luo: Eka nowacho ne Kora kod jolupne duto niya, “Kochopo gokinyi Jehova Nyasaye
    noyier joma oyie kuome kendo maler, kendo norwak ngʼatno obi bute.
  meu-meu: Bena ia ese Kora mai ena orea taudia ida e hamaorodia, eto, Daba ai Iehova
    ese baine hahedinaraia, daika be iena, bona daika na helaḡa, bona daika na ienai
    baine kahi lao; bena baine abia hidi tauna ese baine raka henia kahi.
  npi-ULB: तिनले कोरह र उनका साथमा भएकाहरूलाई भने, “को उहाँका हुन् र कसलाई उहाँको
    निम्ति अलग गरिएको छ भनी परमप्रभुले बिहान देखाउनुहुने छ । त्यस व्‍यक्‍तिलाई उहाँले
    उहाँको नजिक ल्याउनुहुने छ । उहाँले चुन्‍नुभएकोलाई आफैले आफ्नो नजिक ल्याउनुहुने
    छ ।
  yor-yor: Ó sì sọ fún Kora àti gbogbo ẹgbẹ́ rẹ̀ pé, “Ní ọ̀la ni Olúwa yóò fi ẹni
    tí í ṣe tirẹ̀ àti ẹni tó mọ́ hàn, yóò sì mú kí ẹni náà súnmọ́ òun. Ẹni tí ó bá
    yàn ni yóò mú kí ó súnmọ́ òun.
  emp-NTPO: 'Maʌ̃be Corea, idjiare panʌrãa bid̶a jarasia: –Nu diaped̶a Ãcõrẽba cawabiya
    caida idjid̶eda idjab̶a caida edasida idji sacerdote bamãrẽã. Idjia edad̶a ẽberãdrʌ
    idji caita idu wãbiya.'
  pes-OPCB: 'سپس به قورح و آنانی که با او بودند گفت: «فردا صبح خداوند به شما نشان
    خواهد داد چه کسی به او تعلق دارد و مقدّس است. خداوند فقط به کسانی که خود برگزیده
    است اجازه خواهد داد به حضور او وارد شوند.'
  tgl-ULB: Nagsalita siya kay Korah at sa lahat ng kaniyang pangkat; sinabi niya,
    “Sa kinaumagahan, ipapakita ni Yahweh kung sino ang kaniya, at kung sino ang inilaan
    kay Yahweh. Dadalhin niya sa kaniya ang taong pipiliin niya. Dadalhin siya ni
    Yahweh sa kaniyang sarili.
  hui-hui: Ani lowa mani heyalu ibugua Kora halu ibu aria hearuhondo lamialu lalu,
    Tí hale hadaba. Yawi egerebagiore Anduane Homogo ibunime ogo ibunaga heneore lalu
    ai walia harabe handami̱ya. Agali ibunagaore helo dabenego ibu hangu ibuninaga
    lomabu delaga dabu kagoria kaware polebira.
  mya-mya: ထို​နောက်​သူ​သည်​ကော​ရ​နှင့်​အ​ပေါင်း​ပါ​တို့ အား``နက်​ဖြန်​နေ့​နံ​နက်​တွင်​ထာ​ဝ​ရ​ဘု​ရား
    သည်​မည်​သူ့​ကို​ရွေး​ကောက်​ကြောင်း​ပြ​တော် မူ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​ရွေး​ကောက်
    သော​သူ​အား​ကိုယ်​တော်​၏​ယဇ်​ပလ္လင်​အ​နီး သို့​ချဉ်း​ကပ်​စေ​တော်​မူ​မည်။-
  bod-N: ཀོ་རཱག་དང་ཁོའི་འགྲོགས་ཡ་རྣམས་ལ་འདི་ལྟར། སང་ཉིན་ཞོགས་པར་དཀོན་མཆོག་ཡ་ཝཱེས་སུ་ཞིག་ཁོང་གི་ཡིན་པ་དང་།
    སུ་ཞིག་དམ་པ་ཡིན་པ་སྟོན་པར་མཛད་ནས་དེ་ཁོང་གི་འཁྲིས་སུ་འཁྲིད་འོང་ལ། ཡང་སུ་ཞིག་ཁོང་གིས་བདམས་པ་ཡིན་ན་དེ་ཁོང་གི་ཉེ་སར་འདྲེན་པར་འགྱུར།
  sna-sna: Ipapo akati kuna Kora navateveri vake vose, “Mangwanani Jehovha acharatidza
    kuti vanhu vake ndavapi uye kuti mutsvene ndiani, uye achaita kuti munhu uyo aswedere
    kwaari. Munhu waachasarudza ndiye waachaswededza kwaari.
  spa-BLM: 'Dijo a Coré y a toda su compañía: “Por la mañana, el Señor mostrará quiénes
    son suyos y quiénes son santos, y los hará acercarse a él. También hará que se
    acerque a él el que él elija.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Coré yed'' d''a masanil eb'' vin̈ tzac''anoch
    yuj vin̈ chi'' icha tic: —Ato q''uic''an sch''ox Jehová d''ayon̈ mach eb'' yico''.
    An̈ej eb'' sic''b''ilel yuj ol yal yoch d''a stz''ey yac''an servil d''a altar.'
  swh-ULB: Akamwambia Kora na wote aliokuwa nao, “Asubuhi BWANA atafanya ijulikane
    ni nani walio wake na nani aliyetengwa kwa ajili yake. Atamleta huyo mtu karibu
    na yeye. Yule anayemchagua atamleta karibu naye.
  bel-bel: 'і сказаў Карэю і ўсім саўдзельнікам ягоным, кажучы: заўтра пакажа Гасподзь,
    хто Ягоны, і хто сьвяты, каб наблізіць яго да Сябе; і каго Ён выбера, таго і наблізіць
    да Сябе;'
  deu-ELBBK: 'Und er redete zu Korah und zu seiner ganzen Rotte und sprach: Morgen,
    da wird der HERR zeigen, wer sein ist und wer heilig ist, dass er ihn zu sich
    nahen lasse; und wen er erwählt, den wird er zu sich nahen lassen.'
  mbb-OT: 'Ne migkeǥiyan din si Kora wey is langun he sumusunud kandin te, “Keeselem
    ke meselem ibpezayag te Nengazen ke hentei is tutuu he mibpilì din he ebpenilbi
    kandin pinaaǥi te kegkememumuhat, su ibpeuvey zin diyà te etuvangan din is mibpilì
    din. Umbe iyan heini veeli niw keeselem: Kuwa kew te teleǥuey te menge veyewà,'
  mal-2015: 'അവൻ കോരഹിനോടും അവന്റെ എല്ലാ കൂട്ടരോടും പറഞ്ഞതു: നാളെ രാവിലെ യഹോവ തനിക്കുള്ളവർ
    ആരെന്നും തന്നോടടുപ്പാൻ തക്കവണ്ണം വിശുദ്ധൻ ആരെന്നും കാണിക്കും; താൻ തിരഞ്ഞെടുക്കുന്നവനെ
    തന്നോടു അടുക്കുമാറാക്കും.'
  rmc-rmc: 'Paľis phenďa le Korachoske the leskra partijake: „Tosara tumenge o RAJ
    phenela, ko hin leskro, ko hino sveto a ko šaj ke leste avel pašes. Kas peske
    kidela avri, oda šaj ke leste džal pašes.'
  pes-OPV: 'و قورح و تمامی جمعیت او را خطاب کرده، گفت: «بامدادان خداوند نشان خواهد
    داد که چه کس از آن وی وچه کس مقدس است، و او را نزد خود خواهدآورد، و هرکه را برای
    خود برگزیده است، او رانزد خود خواهد آورد.'
  ron-1924: 'А ворбит луй Коре ши ла тоатэ чата луй ши а зис: „Мыне, Домнул ва арэта
    чине есте ал Луй ши чине есте сфынт ши-л ва лэса сэ се апропие де Ел; ва лэса
    сэ се апропие де Ел пе ачела пе каре-л ва алеӂе.'
  ben-OBCV: তিনি কোরহ ও তার অনুগামীদের বললেন, “সকালবেলায় সদাপ্রভু প্রকাশ করবেন, কে
    তাঁর অধিকারভুক্ত এবং কে পবিত্র। তিনি সেই ব্যক্তিকে তাঁর নিকটবর্তী করবেন। যে ব্যক্তিকে
    তিনি মনোনীত করেন, সেই তাঁর নিকটবর্তী হবে।
  som-som: Markaasuu la hadlay Qorax iyo guutadiisii oo dhan oo wuxuu ku yidhi, Berri
    subax ayaa Rabbigu muujin doonaa kuwa ah kuwiisa iyo kii quduus ah, wuuna soo
    dhowayn doonaa; oo kii uu isagu dooranayana wuu isu soo dhowayn doonaa.
  lat-VUC: 'locutusque ad Core et ad omnem multitudinem: Mane, inquit, notum faciet
    Dominus qui ad se pertineant, et sanctos applicabit sibi: et quos elegerit, appropinquabunt
    ei.'
  eng-ASVBT: 'and he spake unto Korah and unto all his company, saying, In the morning
    Jehovah will show who are his, and who is holy, and will cause him to come near
    unto him: even him whom he shall choose will he cause to come near unto him.'
  ita-1885: 'E parlò a Core, e a tutto il suo seguito, dicendo: Domattina farà il
    Signore conoscere chi è suo, e chi è santo, e lo farà accostare a sè; egli farà
    accostare a sè chi egli avrà eletto.'
  eng-LXXUP: And he spoke to Korah and all his assembly, saying, God has visited and
    known those that are his and who are holy, and has brought them to himself; and
    whom he has chosen for himself, he has brought to himself.
  eng-ULB: He spoke to Korah and to all those with him, “In the morning Yahweh will
    make known who belongs to him and who is set apart to him. He will bring that
    person near to him. The one he chooses he will bring near to himself.
  spa-VBL: 'Entonces le dijo a Coré y a todos los que estaban con él: “Por la mañana
    el Señor va a demostrar quién es suyo y quién es santo, y permitirá que esa persona
    se acerque a él. Sólo permitirá que se acerque a él quien él elija.'
  fra-_FOB: 'Et il parla à Coré et à tous ceux qui étaient assemblés avec lui, en
    disant: Demain matin, l''Éternel fera connaître qui est à lui, et qui est consacré,
    et il le fera approcher de lui; il fera approcher de lui celui qu''il aura choisi.'
  mal-mal: 'അവൻ കോരഹിനോടും എല്ലാ കൂട്ടരോടും പറഞ്ഞത്: “നാളെ രാവിലെ യഹോവ അവിടുത്തേക്കുള്ളവർ
    ആരെന്നും തിരുസന്നിധിയോട് അടുക്കുവാൻ യോഗ്യതയുള്ള വിശുദ്ധൻ ആരെന്നും കാണിക്കും; അവിടുന്ന്
    തിരഞ്ഞെടുക്കുന്നവനെ അവിടുത്തോട് അടുക്കുമാറാക്കും.'
  urd-GVR: Phir us ne Qorah aur us ke tamām sāthiyoṅ se kahā, “Kal subah Rab zāhir
    karegā ki kaun us kā bandā aur kaun maḳhsūs-o-muqaddas hai. Usī ko wuh apne pās
    āne degā.
  suz-BL: मिनु मेकोमी कोराह नु मेको आ मुर नेल्‍ल आन कली “दीसा सुनी परमप्रभु यावेमी
    सु मेको आ मुर बाक्‍बा, सु ग्रांग्रा मदिशो बाक्‍बा नु सु आ नेक्‍था जाक्‍दीत्‍चा
    गेबा, मेको तुइक्‍पाइक्‍ब। २तिमोथी २:१९
  ita-1927: 'poi parlò a Kore e a tutta la gente ch’era con lui, dicendo: “Domattina
    l’Eterno farà conoscere chi è suo e chi è santo, e se lo farà avvicinare: farà
    avvicinare a se colui ch’egli avrà scelto.'
  ckb-ckb: 'ئینجا بە قۆرەح و هەموو کۆمەڵەکەی گوت: «بەیانی یەزدان پیشانی دەدات کێ بۆ
    ئەوە و کێ پیرۆزە تاکو لە خۆی نزیکی بکاتەوە، جا هەرکەسێک هەڵبژێرێت ئەو لە خۆی نزیک
    دەکاتەوە.'
  eng-BBE: 'And he said to Korah and his band, In the morning the Lord will make clear
    who are his, and who is holy, and who may come near him: the man of his selection
    will be caused to come near him.'
  kan-OKCV: 'ಕೋರಹನಿಗೂ, ಅವನ ಸಮಸ್ತ ಸಮೂಹಕ್ಕೂ, “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹತ್ತಿರ ಬರಮಾಡಿಕೊಳ್ಳುವ
    ಹಾಗೆ ತನ್ನವರು ಯಾರಾರೆಂಬುದನ್ನು ಮತ್ತು ಪರಿಶುದ್ಧ ಯಾರು ಎಂಬುದನ್ನು ನಾಳೆ ತೋರಿಸುವರು. ಅವರು
    ಯಾರನ್ನು ಆಯ್ದುಕೊಳ್ಳುವರೋ, ಅವರನ್ನು ಹತ್ತಿರ ಬರಮಾಡಿಕೊಳ್ಳುವರು. ನೀವು ಇದನ್ನು ಮಾಡಿರಿ:'
  bbb-bbb: '@see-verse:NUM.016.004'
  tam-2017: 'பின்பு அவன் கோராகையும் அவனுடைய எல்லாக் கூட்டத்தையும் நோக்கி: “நாளைக்குக்
    யெகோவா தம்முடையவன் இன்னான் என்றும், தம் அருகில் சேரத் தாம் கட்டளையிட்ட பரிசுத்தவான்
    இன்னான் என்றும் காண்பிப்பார்; அப்பொழுது எவனைத் தெரிந்துகொள்வாரோ, அவனைத் தம்மிடத்தில்
    சேரக் கட்டளையிடுவார்.'
  spa-RV-1909: 'Y habló á Coré y á todo su séquito, diciendo: Mañana mostrará Jehová
    quién es suyo, y al santo harálo llegar á sí; y al que él escogiere, él lo allegará
    á sí.'
  ron-BTF: 'Și i-a vorbit lui Core și întregii lui cete, spunând: Chiar mâine DOMNUL
    va arăta cine sunt ai lui și cine este sfânt; și îl va face să se apropie de el,
    chiar pe cel pe care l-a ales îl va face să se apropie de el.'
  eng-WEBP: He said to Korah and to all his company, “In the morning, the LORD will
    show who are his, and who is holy, and will cause him to come near to him. Even
    him whom he shall choose, he will cause to come near to him.
  eng-FBV: Then he told Korah and all those with him, “In the morning the Lord is
    going to make it clear who is his and who is holy, and allow that person to approach
    him. He will only allow whoever he chooses to approach him.
  nld-1939: 'en sprak tot Kore en heel zijn aanhang: Morgen zal Jahweh doen weten,
    wie Hem behoort, wie heilig is, en tot Hem mag naderen, en wien Hij uitverkoren
    heeft, om tot Hem te komen.'
  nch-BL: 'Teipa quiilhui Coré inihuaya cati quitoquiliyayaj: ―Mosta ica ijnaloc TOTECO
    quinextis ajquiya inijuanti iaxcahua huan ajquiya inijuanti quinita para tatzejtzeloltique
    huan ajquiya quitapejpenijtoc para quinechcahuis ica tacajcahualisti, pampa san
    cati TOTECO quitapejpenis huelis quimactilis tacajcahualisti.'
