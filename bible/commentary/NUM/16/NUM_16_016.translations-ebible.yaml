verse: NUM.016.016
translations:
  mal-C: 'മോശ കോരഹിനോട് പറഞ്ഞു: “നാളെ നീയും നിന്റെ സകല അനുയായികളും യഹോവയുടെമുമ്പാകെ
    വരണം—നീയും അവരും അഹരോനുംതന്നെ.'
  deu-TKW: 'Da sprach Mose zu Korah: Du und deine ganze Rotte mögt euch morgen vor
    Jahwe einfinden - du und sie und Aaron!'
  lin-lin: 'Moyize alobaki na Kore : — Lobi, yo mpe bato nyonso oyo bazali kolanda
    yo, bokotelema elongo na Aron liboso ya Yawe.'
  eng-LSV: And Moses says to Korah, “You and all your congregation, be [present] before
    YHWH—you, and they, and Aaron—tomorrow;
  eng-GNV: 'And Moses said vnto Korah, Bee thou and al thy companie before the Lord:
    both thou, they, and Aaron to morowe:'
  eng-WEBSTER: 'And Moses said to Korah, Be thou and all thy company before the LORD,
    thou, and they, and Aaron, to-morrow:'
  nhw-BL: 'Teipa Moisés quiilhui Coré: ―Mostla ximonextica iixpa TOTECO, huan Aarón
    nojquiya nopona itztos.'
  swh-ONEN: 'Mose akamwambia Kora, “Wewe na wafuasi wako wote kesho mtatokea mbele
    za Bwana: yaani wewe na hao wenzako, pamoja na Aroni.'
  bba-bba: Mɔwisi u mɑɑ Kore sɔ̃ɔwɑ u nɛɛ, wunɛ kɑ wunɛɡibu i nɑ siɑ Yinni Gusunɔn
    wuswɑɑɔ, kpɑ Aroni u n wɑ̃ɑ mi.
  eng-KJVCPB: 'And Moses said unto Korah, Be thou and all thy company before the Lord,
    thou, and they, and Aaron, to morrow:'
  luo-luo: Musa nowacho ne Kora niya, “In kaachiel gi jolupni duto kod Harun bende
    nyaka ubi e nyim Jehova Nyasaye.
  meu-meu: Bena Mose ese Kora e hamaoroa, eto, Kerukeru emu orea taudia ida baoma,
    Iehova vairanai ba gini, oi bona emu orea taudia bona Aaron.
  npi-ULB: मोशाले कोरहलाई भने, “भोलि तिमी र तिम्रा सबै दल अर्थात् तिमी, तिनीहरू र
    हारून परमप्रभुको सामु जानुपर्छ । तिमीहरू हरेकले आ-आफ्ना धुपौरा लिनुपर्छ र यसमा
    धूप राख्‍नुपर्छ ।
  yor-yor: Mose sọ fún Kora pé, “Ìwọ àti ọmọ lẹ́yìn rẹ gbọdọ̀ fi ara hàn níwájú Olúwa
    lọ́la—gbogbo yín, ìwọ, àwọn ọmọ lẹ́yìn rẹ àti Aaroni.
  emp-NTPO: 'Maʌ̃be Moiseba Corea jarasia: –Nu bʌra, bʌare panʌrã sid̶a Ãcõrẽ quĩrãpita
    wãnadua idji wua demaa. Aaroʌ̃ sid̶a mama b̶aya.'
  pes-OPCB: 'موسی به قورح گفت: «تو و تمامی یارانت فردا صبح به حضور خداوند بیایید،
    هارون نیز اینجا خواهد بود.'
  tgl-ULB: Pagkatapos, sinabi ni Moises kay Korah, “Bukas ikaw at lahat ng iyong kasamahan
    ay dapat pumunta sa harap ni Yahweh, ikaw, sila, at si Aaron.
  hui-hui: Ani lowa Mosese ibugua Korahondo lamialu lalu, Yawi í̠nibi í̠naga agali
    í̠ aria handari kirani pira duria (250) biarubi tí bibahende Anduane Homogonaga
    Balai Anda kagoria íbu ngoai halimu. Arono ibubi nde íbu holebira.
  mya-mya: မော​ရှေ​က​ကော​ရ​အား``နက်​ဖြန်​နေ့​တွင် သင်​နှင့်​တ​ကွ သင်​၏​နောက်​လိုက်​သူ​နှစ်​ရာ့
    ငါး​ဆယ်​တို့​သည်​တဲ​တော်​သို့​လာ​ရ​ကြ မည်။ အာ​ရုန်​သည်​လည်း​တဲ​တော်​တွင်​ရှိ လိမ့်​မည်။-
  bod-N: མོ་ཤེ་ཡིས་ཀོ་རཱག་ལ་འདི་ལྟར། སང་ཉིན་ཁྱོད་དང་ཁྱོད་ཀྱི་འགྲོགས་ཡ་རྣམས་དང་། དེ་མིན་ཨ་རོན་བཅས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཛོམ་པར་གྱིས་ཤིག
  sna-sna: Mozisi akati kuna Kora, “Iwe navose vanokutevera munofanira kumira pamberi
    paJehovha mangwana, iwe, naivo naAroni.
  spa-BLM: 'Moisés dijo a Coré: “Tú y toda tu compañía vayan mañana ante Yahvé, tú
    y ellos, y Aarón.'
  cac-cac: 'Ix lajvi chi'' ix yalanxi vin̈ d''a vin̈aj Coré chi'' icha tic: —A ach
    tic a q''uic''an tzach och d''a yichan̈ Jehová yed'' eb'' vin̈ 250 ajun ed''oc.
    An̈eja'' pax vin̈aj Aarón, sc''ochpax vin̈ ta''.'
  swh-ULB: Kisha Musa akamwambia Kora, “Kesho wewe na kundi lako mtaenda mbele za
    BWANA-wewe na wao na Haruni.
  bel-bel: 'І сказаў Майсей Карэю: заўтра ты і ўвесь хаўрус твой будзьце прад абліччам
    Госпада, ты, яны і Аарон;'
  deu-ELBBK: 'Und Mose sprach zu Korah: Du und deine ganze Rotte, ihr sollt morgen
    vor dem HERRN erscheinen, du und sie und Aaron.'
  mbb-OT: Migkeǥiyan ni Moises si Kora te, “Keeselem, sikew wey is menge sumusunud
    nu, hendiyè kew te etuvangan te Nengazen diyà te Tulda he Edtelevukaayan, su edhendiyà
    daan si Aaron.
  mal-2015: 'മോശെ കോരഹിനോടു: നീയും നിന്റെ എല്ലാകൂട്ടവും നാളെ യഹോവയുടെ സന്നിധിയിൽ വരേണം;
    നീയും അവരും അഹരോനും കൂടെ തന്നേ.'
  rmc-rmc: 'Paľis o Mojžiš phenďa le Korachoske: „Tu tira partijaha the o Aron mušinen
    te avel tajsa andre le RAJESKRO Svetostankos.'
  pes-OPV: 'و موسی به قورح گفت: «تو با تمامی جمعیت خود فردا به حضور خداوند حاضر شوید،
    تو وایشان و هارون.'
  ron-1924: 'Мойсе а зис луй Коре: „Ту ши тоатэ чата та мыне сэ фиць ынаинтя Домнулуй,
    ту ши ей, ымпреунэ ку Аарон.'
  ben-OBCV: মোশি কোরহকে বললেন, “তুমি ও তোমার সমস্ত অনুগামী, আগামীকাল সদাপ্রভুর সামনে
    উপস্থিত হবে—তুমি, তারা সবাই এবং হারোণ।
  som-som: Markaasaa Muuse wuxuu Qorax ku yidhi, Berrito adiga iyo guutadaaduba Rabbiga
    hortiisa kaalaya, adiga iyo iyaga iyo Haaruunba.
  lat-VUC: 'Dixitque ad Core: Tu, et omnis congregatio tua, state seorsum coram Domino,
    et Aaron die crastino separatim.'
  eng-ASVBT: 'And Moses said unto Korah, Be thou and all thy company before Jehovah,
    thou, and they, and Aaron, tomorrow:'
  ita-1885: 'Poi Mosè disse a Core: Comparite domani, tu, e tutti quelli del tuo seguito,
    davanti al Signore; Aaronne vi comparirà anch''esso.'
  eng-LXXUP: And Moses said to Korah, Sanctify thy company, and be ready before the
    Lord, thou and Aaron and they, tomorrow.
  eng-ULB: Then Moses said to Korah, “Tomorrow you and all your company must go before
    Yahweh—you and they, and Aaron.
  spa-VBL: 'Moisés le dijo a Coré: “Tú y todos los que se han unido a ti deben presentarse
    ante el Señor mañana, todos ustedes y Aarón también.'
  fra-_FOB: 'Puis Moïse dit à Coré: Toi et tous ceux qui sont assemblés avec toi,
    trouvez-vous demain devant l''Éternel, toi et eux, avec Aaron.'
  mal-mal: 'മോശെ കോരഹിനോട്: “നീയും നിന്റെ അനുയായികളായ ഇരുന്നൂറ്റമ്പതുപേരും (250) നാളെ
    യഹോവയുടെ സന്നിധിയിൽ വരണം; അഹരോനും അവിടെ ഉണ്ടായിരിക്കും.'
  urd-GVR: Qorah se us ne kahā, “Kal tum aur tumhāre sāthī Rab ke sāmne hāzir ho jāo.
    Hārūn bhī āegā.
  suz-BL: मिनु मोसामी कोराह कली “गे नु इ मुरपुकी नु हारून यो दीसा परमप्रभु यावे आ
    ङोंइती जाक्‍कीन।
  ita-1927: 'Poi Mosè disse a Kore: “Tu e tutta la tua gente trovatevi domani davanti
    all’Eterno: tu e loro, con Aaronne;'
  ckb-ckb: 'ئینجا موسا بە قۆرەحی گوت: «بەیانی تۆ و هەموو کۆمەڵەکەت لەبەردەم یەزدان
    بن، تۆ و ئەوان و هارونیش.'
  eng-BBE: 'And Moses said to Korah, You and all your band are to come before the
    Lord tomorrow, you and they and Aaron:'
  kan-OKCV: ಮೋಶೆಯು ಕೋರಹನಿಗೆ, “ನೀನೂ, ನಿನ್ನ ಸಮೂಹವೆಲ್ಲವೂ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಇರಬೇಕು.
    ನೀನೂ, ಅವರೂ, ಆರೋನನೂ ನಾಳೆ ಬಂದು,
  bbb-bbb: '@see-verse:NUM.016.015'
  tam-2017: 'பின்பு மோசே கோராகை நோக்கி: “நீயும் உன்னுடைய கூட்டத்தார் யாவரும் நாளைக்குக்
    யெகோவாவுடைய சந்நிதியில் வாருங்கள்; நீயும் அவர்களும் ஆரோனும் வந்திருங்கள்.'
  spa-RV-1909: 'Después dijo Moisés á Coré: Tú y todo tu séquito, poneos mañana delante
    de Jehová; tú, y ellos, y Aarón:'
  ron-BTF: 'Și Moise i-a spus lui Core: Tu și toată ceata ta să fiți înaintea DOMNULUI,
    tu și ei și Aaron, mâine;'
  eng-WEBP: Moses said to Korah, “You and all your company go before the LORD, you,
    and they, and Aaron, tomorrow.
  eng-FBV: Moses told Korah, “You and all those who have joined you must appear before
    the Lord tomorrow—all of you and Aaron too.
  nld-1939: 'Daarna sprak Moses tot Kore: Zorg, dat gij u morgen met heel uw aanhang
    voor het aanschijn van Jahweh bevindt: gij, de anderen en Aäron.'
  nch-BL: 'Teipa Moisés quiilhui Coré: ―Mosta ximonextica iixpa TOTECO, huan Aarón
    nojquiya nopona itztos.'
  vie-1934: 'Đoạn, Môi-se nói cùng Cô-rê rằng: Ngày mai ngươi và toàn bè đảng ngươi
    với A-rôn hãy ra mắt Đức Giê-hô-va.'
  hin-CV: मोशेह ने कोराह को आज्ञा दी, “कल तुम तथा तुम्हारे सभी साथी याहवेह के सामने
    उपस्थित होंगे—तुम तथा तुम्हारे साथी एवं अहरोन.
  eng-OURB: Moses [Drawn out] said to Korach [Bald one, Frost], “You and all your
    company go before Adonai, you, and they, and Aaron [Light-bringer], tomorrow.
  spa-BES: 'Entonces Moisés dijo a Coré: Tú y tus seguidores deben venir ante el Señor
    mañana, tú, ellos y Aarón.'
  tdx-tdx: Le hoe t’i Mosè amy Korahke, Miatrefa am’ Iehovà, ihe naho o mpiama’oo—ihe
    naho iereo vaho i Aharone te maray;
  vid-vid: Musa nakamlonjela Kola, “Mitondo uye na wanhu weng'ha walingukuwinza hegwe
    hali Mkulu Nguluwi. Aluni naye kowa baha.
  eng-OKE: And Mosheh said to Korach, Be thou and all thy company prepared before
    the Lord, thou and they and Aharon tomorrow.
  tha-KJV: และโมเสสพู​ดก​ับโคราห์​ว่า “ตั​วท​่านและพรรคพวกทั้งหมดของท่านจงเข้าเฝ้าพระเยโฮวาห์ในวันพรุ่งนี้
    ทั้งตั​วท​่าน พรรคพวกของท่านและอาโรน
  por-BR-2018: 'Depois disse Moisés a Coré: Tu e todo o teu grupo, ponde-vos amanhã
    diante do SENHOR; tu, e eles, e Arão:'
  deu-ELO: 'Und Mose sprach zu Korah: Du und deine ganze Rotte, ihr sollt morgen vor
    Jehova erscheinen, du und sie und Aaron.'
  eng-WYC-2018: And Moses said to Korah, Thou and all thy congregation stand asides
    half before the Lord, and Aaron tomorrow by himself. (And Moses said to Korah,
    Tomorrow, thou, and all thy company, or all thy people, come and stand here before
    the Lord, and also Aaron, by himself.)
  epo-epo: 'Kaj Moseo diris al Koraĥ: Vi kaj via tuta anaro estu antaŭ la Eternulo
    morgaŭ, vi kaj ili kaj Aaron.'
  uig-PIN: 'Musa Koraⱨⱪa: — Ətǝ sǝn wǝ sening guruⱨingdikilǝr — sǝn, ular wǝ Ⱨarun
    Pǝrwǝrdigarning aldiƣa kelinglar.'
  beo-beo: Mousese da Goula ema amane sia:i, “Aya, di amola dia 250 fa:no bobogesu
    dunu amo Hina Gode Ea Abula Diasuga misa. Elane amola da amogawi esalebe ba:mu.
  tpi-OTNT: Orait bihain Moses i tokim Kora olsem, “Tumora yu wantaim ol 250 man i
    bihainim yu, yupela i mas i kam long haus sel bilong God. Na Aron tu bai i kam.
  hau-SA: Musa ya ce wa Kora, “Da kai da kuma dukan ƙungiyarka za ku bayyana a gaban
    Ubangiji gobe, kai da su. Haruna ma zai kasance a can.
  uig-LAT: 'Musa Korahqa: — Ete sen we séning guruhingdikiler — sen, ular we Harun
    Perwerdigarning aldigha kélinglar.'
  nde-nde: UMosi wathi kuKhora, “Wena kanye labo bonke abalandeli bakho kumele lime
    phambi kukaThixo kusasa, wena, bona kanye lo-Aroni.
  ton-ton: 'Pea naʻe pehē ʻe Mōsese kia Kola, “Ko koe mo ho kakai ke mou ʻi he ʻao
    ʻo Sihova ʻapongipongi, ʻa koe, mo kinautolu, pea mo ʻElone:'
  ces-1613: 'Potom řekl Mojžíš k Chóre: Ty a všickni tvoji, postavte se zítra před
    Hospodinem, ty i oni, též i Aron.'
  eng-WMB: Moses said to Korah, “You and all your company go before the LORD, you,
    and they, and Aaron, tomorrow.
  tam-TCV: பின்பு மோசே கோராகிடம், “நீயும் உன்னைப் பின்பற்றுகிறவர்களும் நாளை யெகோவாவுக்கு
    முன்பாக வரவேண்டும். நீயும், அவர்களும், ஆரோனும் வரவேண்டும்.
  ceb-ULB: Unya miingon si Moises ngadto kang Kora, “Ugma ikaw ug ang tanan nimo nga
    kaubanan kinahanglan nga moadto sa atubangan ni Yahweh—ikaw ug sila, ug si Aaron.
  pol-UBG: 'Potem Mojżesz powiedział do Koracha: Ty i cała twoja gromada stawcie się
    jutro przed PANEM; ty, oni i Aaron:'
  urd-GVU: قورح سے اُس نے کہا، ”کل تم اور تمہارے ساتھی رب کے سامنے حاضر ہو جاؤ۔ ہارون
    بھی آئے گا۔
  deu-1912: 'Und er sprach zu Korah: Du und deine Rotte sollt morgen vor dem HERRN
    sein; du, sie auch und Aaron.'
  ntj-ntj: Nyangka Mawutjalu Kuuranya watjarnu, “Yuwa, tjirntungka-yan wati 250-nyatarrartu
    mapitjaku Mama Kuurrku tiinti miirl-miirlkutu. Nyangka Yaranngatarrartu mapitjaku.
  kan-2017: ಮೋಶೆ ಕೋರಹನಿಗೆ, “ನಾಳೆ ನೀನೂ, ನಿನ್ನ ಸಮೂಹದವರೆಲ್ಲರೂ ಮತ್ತು ಆರೋನನೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ
    ಬರಬೇಕು.
  yap-yap: Me ga’ar Moses ngak Korah, “Gabul e dabisiy ni ngambad fa 250 i girdi’
    ni gimed ngabang ko fare Tent u p’eowchen SOMOL; ma ku bay yib Aron ngaram.
  hlt-MCSB: Te phoeiah Moses loh Korah te, “Namah neh na hlangboel boeih aw, thangvuen
    ah tah namah khaw, amih khaw Aaron khaw BOEIPA mikhmuh ah om uh.
  mdy-ETH: ዒማና ሙሴ ቆራሄም፦ «ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ዚሮ ኔናንታ ላምዖ ፄኤታና ዶንጊታሚና ማዔ ኔ ዓሳ ዬዑዋቴ፤
    ዓኣሮኔያ ዒኢካ ዓኣኔ።
  twi-ASANTE: Mose ka kyerɛɛ Kora sɛ, “Ɔkyena wo ne wo nnamfonom nyinaa mmra Awurade
    anim wɔ ha. Aaron nso bɛba ha bi.
  eng-WEBU: Moses said to Korah, “You and all your company go before the LORD, you,
    and they, and Aaron, tomorrow.
  bnp-bnp: Muri e Moses i takia e Kora i ta maea, “Kuduvi, ioe turane huriki a bakovi
    ala 250 ri ramai ioe, mu valai na matane BAKOVI DAGI. E Aron tara ge valai. Mua
    takutaku mu bole valai na dede ne BAKOVI DAGI a pelete na havu mangisipa.
  wal-wal: Qassi Muusee Qoraaha, “Wontto neeni, ne citai ubbainne Aarooni GODAA sintti
    shiiqite.
  spa-PDDPT: 'Después dijo Moisés a Coré: Tú y todo tu séquito preséntense mañana
    delante de Yavé, tú, ellos y Aarón.'
  gun-gun: 'Moisés aipoe''ive ju Coré pe: — Ndee ha''e nderevegua kuery ma ko''ẽ rã
    peĩmba ''rã Senhor renonde py. Arão voi oĩ ''rã.'
  ilo-ULB: Ket kinuna ni Moises kenni Kora, “ Inton bigat, sika ken dagiti kakaduayo
    ket masapul a mapan iti sangoanan ni Yahweh, sika, isuda ken ni Aaron.
  kpg-kpg: Moses ga helekai gi Korah, “Daiaa goe mo o ehoo e lua lau madalima (250)
    e hai gi loomoi gi di Hale laa Dimaadua, gei Aaron gi i golo labelaa.
  uig-ARA: 'مۇسا كوراھقا: — ئەتە سەن ۋە سېنىڭ گۇرۇھىڭدىكىلەر — سەن، ئۇلار ۋە ھارۇن
    پەرۋەردىگارنىڭ ئالدىغا كېلىڭلار.'
  sus-sus: Munsa naxa a fala Kora bɛ, «I tan nun i xa mixie, tina wo nun Haruna xa
    ti be Alatala ya i.
  pon-2006: Moses ahpw patohwanohng Kora, “Kowe oh iengomw me 250 koaros pahn patohdo
    ni Impwal me KAUN-O kin ketiket loale; Aaron pahn pil iang mi wasao.
  ksd-ksd: 'Ma Moses i ga biti tai Kora: Ningene avat ma ra taraim par avat a tur
    ta ra luaina mata i ra Luluai, u ma diat ma Aron;'
  tur-YTC: 'Moşe Korah''a şöyle dedi: “Sen ve bütün arkadaşların, sen, onlar ve Aron,
    yarın Yahve''nin önüne çıkın.'
  grc-BRENT: Καὶ εἶπε Μωυσῆς πρὸς Κορὲ, ἁγίασον τὴν συναγωγήν σου, καὶ γίνεσθε ἕτοιμοι
    ἔναντι Κυρίου σὺ καὶ Ἀαρὼν καὶ αὐτοὶ αὔριον·
  ind-AYT: Musa berkata kepada Korah, “Kamu dan semua pengikutmu harus datang ke hadapan
    TUHAN besok. Baik kalian maupun Harun.
  nya-nya: Mose anati kwa Kora, “Iwe ndi okutsatira onse mudzaonekere pamaso pa Yehova
    mawa, iweyo ndi iwowo pamodzi ndi Aaroni.
  hrv-hrv: 'Zatim Mojsije reče Korahu: “Ti i sva tvoja družina stupite sutra pred
    Jahvu; ti, i oni, i Aron.'
  mps-mps: Tama Mosesgo Korabolo e tama po walali, “Do nage me te nage wali pabo 250
    bidi, dage te Godigo name ugwa beba asiąo. Tama Aron me tama asaibao.
  tpi-tpi: Orait bihain Moses i tokim Kora olsem, “Tumora yu wantaim ol 250 man i
    bihainim yu, yupela i mas i kam long haus sel bilong God. Na Aron tu bai i kam.
  dan-1931: 'Og Moses sagde til Kora: “I Morgen skal du og alle dine Tilhængere komme
    frem for HERRENS Åsyn sammen med Aron;'
  vie-OVCB: 'Rồi Môi-se bảo Cô-ra: “Ngày mai, ông và những người theo ông sẽ cùng
    với A-rôn đến trình diện Chúa Hằng Hữu.'
  guj-2017: એટલે મૂસાએ કોરાને કહ્યું, “તું અને તારા સર્વ સાથીઓ એટલે તું, તેઓ અને હારુન
    આવતીકાલે યહોવાહની આગળ જજો.
  pon-2006A: Moses ahpw patohwanohng Kora, “Kowe oh iengomw me 250 koaros pahn patohdo
    ni Impwal me KAUN-O kin ketiket loale; Aaron pahn pil iang mi wasao.
  por-BRBSL: 'Moisés disse a Korah: “Você e toda sua empresa vão antes de Yahweh,
    você, e eles, e Aaron, amanhã.'
  cth-cth: Mosi ni Korah koevah tangtho vah nang nama hoi na huinaw pueng Aron hoi
    BAWIPA hmalah la awm awh.
  twi-twi: Mose ka kyerɛɛ Kora se, “Ɔkyena wo ne wʼakyidifo no nyinaa mmra Awurade
    anim wɔ ha; wo ne wɔn ne Aaron.
  hlt-hlt: Te phoeiah Moses loh Korah te, “Namah neh na hlangboel boeih aw, thangvuen
    ah tah namah khaw, amih khaw Aaron khaw BOEIPA mikhmuh ah om uh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Mɔyiisii nɑ́kɛ́ Kodee kɛ dɔ̀: Nɑnkɛ fɔ̃́ nnɛ̀ ɑ kó ditĩ̀nnì
    kɔbɛ nɛ̀ Anɔɔ, dí kɔtɛní kɛ́cómmú mɛtɑummɛ̀ tou ììkɛ̀.'
  msy-2020: Egha Moses kamaghɨn Kora mɨgei, “Nɨ ko nɨn 250plan gumazir nɨn gɨn zuiba,
    ia gurumzaraghan izɨ Godɨn Purirpenimɨn otogh, Ikiavɨra Itir Godɨn damazimɨn Aron
    ko tugham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ Kolee sɩ: Cele tɑnɑŋ, nyɑnɑ nyɑ́ wɑɑlɩ nyǝ́mɑ ɩ kɔɔ
    Tɑcɑɑ ɩsɛntɑɑ, nɑ Alɔŋ tɔtɔ.'
  azb-azb: 'Musa Qoraha dedi: «Sən və bütün yoldaşların, sabah Rəbbin hüzurunda olun
    – sən, onlar və Harun.'
  eng-DBY: And Moses said to Korah, Be thou and all thy band before Jehovah, thou,
    and they, and Aaron, to-morrow.
  hin-2017: तब मूसा ने कोरह से कहा, “कल तू अपनी सारी मण्डली को साथ लेकर हारून के साथ
    यहोवा के सामने हाजिर होना;
  wol-KYG: 'Musaa nag ne Kore: «Yaw, yaak sa gàngoor gépp, ca kanam Aji Sax ji, yaak
    ñoom ak Aaróona, ëllëg.'
  eng-YLT: And Moses saith unto Korah, 'Thou and all thy company, be ye before Jehovah,
    thou, and they, and Aaron, to-morrow;
  kne-kne: Pag kanan Moses en Kora, “Mo si bigat, masapol ay omali ka ya din 250 ay
    gagait mo sin Tolda ay Panpappailaan Diyos. Wada abes di si Aaron.
  eng-WYC-2017: And Moses said to Korah, Thou and all thy congregation stand asides
    half before the Lord, and Aaron tomorrow by himself.
  eng-WMBB: Moses said to Korah, “You and all your company go before the LORD, you,
    and they, and Aaron, tomorrow.
  urd-GVH: क़ोरह से उसने कहा, “कल तुम और तुम्हारे साथी रब के सामने हाज़िर हो जाओ।
    हारून भी आएगा।
  rug-rug: Zama la koe Kora se Mosese, “Vugo munumunu agoi meke sari ka karua gogoto
    lima ṉavulu tie saripu luli koa gamu si kaqu mae koe Zihova, koasa Ipi Hopena;
    Eroni ba kaqu mae tugo vasina.
  gaz-gaz: Museen Qooraahiidhaan akkana jedhe; “Atii fi miiltonni kee hundinuu akkasumas
    ati, isaanii fi Aroon bori fuula Waaqayyoo duratti argamaa.
  fra-LSG: 'Moïse dit à Koré: Toi et toute ta troupe, trouvez-vous demain devant l’Éternel,
    toi et eux, avec Aaron.'
  gnn-gnn: Ga wiripuŋuyunydja goḏarr'mirri ŋayi Guranydja yäku yolŋu ga nhanŋu malthunaramirri
    walala marrtjina ŋunhimalayina Withiyanminyarawuylilina Buṉbulili, ga gäŋalanydja
    marrtjina walala ḻirrwi' gurtha ga buŋgan bäw', liŋgu walala ŋunhi guyaŋinanydja
    bitjarrana dhuḏakthunarawuna yana ŋunhi ḏalkarra'mirrinhana, ŋunhi walala bini
    marrtjinyanydja bala gulŋiyinyana yana ŋunhiwalayi djinawa'lilina, bala bathanna
    buŋgan bäwny'tja Garraywuna. Yurru ŋayi Garrayyunydja rom nherrara bitjarra warray,
    ŋunhi yana walalawuy yurru ḏalkarra'mirri walala yolŋu'‐yulŋu gulŋiyirrinydja
    yukurra, bala djämana ŋunhiliyi.
  yal-yal: Musa yi a fala Kora xa, a naxa, “Ɛ nun i ya muxune birin xa fa Alatala
    yɛtagi tila e nun Haruna.
  haw-1868: I aku la o Mose ia Kora, Apopo, e hele oe me ou poe a pau imua o Iehova,
    o oe, o lakou a me Aarona.
  arb-NAV: 'وَقَالَ مُوسَى لِقُورَحَ: «امْثُلْ أَنْتَ وَجَمَاعَتُكَ كُلُّهَا أَمَامَ
    الرَّبِّ غَداً، وَكَذَلِكَ يَحْضُرُ هَرُونُ أَيْضاً.'
  ewe-ewe: Mose gblɔ na Korah be, “Miva afi sia etsɔ, wò kple yowòmedzelawo katã,
    eye miado ɖe Yehowa ŋkume; Aron hã anɔ afi sia.
  eng-LEE: 'And Moses said unto Korach, Thou and all thy company, be ye before the
    Lord, thou, and they, and Aaron, tomorrow:'
  asm-FB: পাছত মোচিয়ে কোৰহক ক’লে, “তুমি আৰু তোমাৰ গোটেই দল কাইলৈ হাৰোণে সৈতে যিহোৱাৰ
    আগত উপস্থিত হ’বা।
  sus-A: مُنسَ نَشَ عَ قَلَ كٌرَ بّ، «عِ تَن نُن عِ شَ مِشِيٍ، تِنَ وٌ نُن هَرُنَ
    شَ تِ بٍ عَلَتَلَ يَ عِ.
  fra-SBL: 'Moïse dit à Koré : « Toi et toute ta troupe, vous irez demain devant l''Éternel,
    toi, eux et Aaron.'
  hbo-hbo: וַיֹּ֤אמֶר מֹשֶׁה֙ אֶל־קֹ֔רַח אַתָּה֙ וְכָל־עֲדָ֣תְךָ֔ הֱי֖וּ לִפְנֵ֣י
    יְהוָ֑ה אַתָּ֥ה וָהֵ֛ם וְאַהֲרֹ֖ן מָחָֽר׃
  eng-WYCLIFFE: And Moises seide to Chore, Thou and al thi congregacioun stonde asidis
    half bifor the Lord, and Aaron to morewe bi hym silf.
  piu-2006: '@see-verse:NUM.016.015'
  cwe-cwe: Musa kamulongela Kola, “Weye na bumbila jako jose, igolo mwize hano haulongozi
    wa Mndewa Mulungu, weye na wawo na Haluni.
  kik-kik: Ningĩ Musa akĩĩra Kora atĩrĩ, “Wee na arũmĩrĩri aku othe mũgooka mbere
    ya Jehova rũciũ, wee, nao, na Harũni.
  fra-NCL: 'Moïse dit à Coré : « Toi et toute ta troupe, trouvez-vous demain devant
    Yahweh, toi et eux, avec Aaron.'
  cek-AK: Mosi mah Korah khaeah, Aaron, nangmah hoi na hnukbang kaminawk boih, khawnbang
    ah Angraeng hmaa ah angphong oh;
  cuk-cuk: 'Geb a-sorbali, Moisés Coréʼga sogded: —Oibosale, bedi, degi, be-sordamar
    Bab-Jehová-asabin nonimaloed. Aarón ase nonimogoed.'
  uig-CYR: 'Муса Кораһқа: — Әтә сән вә сениң гуруһиңдикиләр — сән, улар вә Һарун Пәрвәрдигарниң
    алдиға келиңлар.'
  tel-2017: అప్పుడు మోషే కోరహుతో “నువ్వూ, నీ గుంపూ, అంటే నువ్వూ, నీ వారూ, అహరోను,
    రేపు యెహోవా సన్నిధిలో నిలబడాలి.
  hat-BSA: 'Moïse te di a Koré: “Ou menm avèk tout konpanyen ou yo, parèt devan SENYÈ
    a demen; ni ou menm, yo menm ansanm avèk Aaron.'
  kos-kos: Moses el fahk nu sel Korah, “Lutu kom, ac mwet luofoko lumngaul ma wi kom
    an, in tuku nu ke Lohm Nuknuk Mutal sin LEUM GOD. Aaron el ac wi pac muta we.
  hbo-WLC: וַיֹּ֤אמֶר מֹשֶׁה֙ אֶל־קֹ֔רַח אַתָּה֙ וְכָל־עֲדָ֣תְךָ֔ הֱי֖וּ לִפְנֵ֣י
    יְהוָ֑ה אַתָּ֥ה וָהֵ֛ם וְאַהֲרֹ֖ן מָחָֽר׃
  ibo-ibo: Mgbe ahụ, Mosis sịrị Kora, “Echi, gị na ndị na-esonyere gị ga-apụta bịa
    nʼihu Onyenwe anyị. Erọn ga-abịakwa.
  ory-ory: ତେବେ ମୋଶା କୋରହକୁ କହିଲେ, “କାଲି ତୁମ୍ଭେ ଓ ତୁମ୍ଭର ସମସ୍ତ ମଣ୍ଡଳୀ, ତୁମ୍ଭେ ଓ ସେମାନେ,
    ପୁଣି, ହାରୋଣ, ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହୁଅ;
  chk-chk: Iwe, Moses a üreni Kora, “Ämi me chienom kewe meinisin, oupwe feito lesor
    ren ewe imw mangaku ia aramas ra churi Kot ie, ämi pwal Aaron.
  rop-rop: Wal Mosis bin tok langa Kora, “Tumorro yu en detlot 250 wekinmenmob blanga
    yu garra kaman langa det Seikridwan Tent blanga YAWEI, en Eran garra kaman deya
    du.
  ukr-1871: 'І сказав Мойсей до Корага: Ти і вся твоя громада, станьте ви завтра перед
    Господом, ти сам і вони і Арон.'
  deu-1951: 'Und Mose sprach zu Korah: Du und deine ganze Rotte, kommmt morgen vor
    den HERRN, du und sie und Aaron.'
  eng-JPS: 'And Moses said unto Korah: ''Be thou and all thy congregation before the
    LORD, thou, and they, and Aaron, to-morrow;'
  srp-1865: 'Potom reèe Mojsije Koreju: ti i svi tvoji stanite sjutra pred Gospodom,
    ti i oni i Aron.'
  lug-lug: Musa n’agamba Koola nti, “Ggwe n’abo bonna abakugoberera, enkya mujje awali
    Mukama Katonda, ggwe nabo ne Alooni.
  heb-heb: ויאמר משה אל קרח אתה וכל עדתך היו לפני יהוה אתה והם ואהרן מחר׃
  ben-IRV: তখন মোশি কোরহকে বললেন, “তুমি ও তোমার দলের সবাই, তোমরা কাল হারোণের সঙ্গে
    সদাপ্রভুর সামনে উপস্থিত হবে।
  pan-pan: ਮੂਸਾ ਨੇ ਕੋਰਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਟੋਲੀ ਕੱਲ ਨੂੰ ਯਹੋਵਾਹ ਅੱਗੇ ਹਾਜ਼ਰ
    ਹੋਵੇ, ਤੂੰ, ਉਹ ਅਤੇ ਹਾਰੂਨ।
  tkr-tkr: 'Mısee Qoraxık''le eyhen: – G''iyqa ğu yiğne gırgıne hambazaaşika arı Rəbbine
    ögiyl ulyozre, maa''ar ğunar, hambazarıb, Harunur ixhecen.'
  mya-JVB: ကောရ အား လည်း၊ အာရုန် နှင့် သင် အစရှိသောသင် ၏အပေါင်းအသင်း ရှိသမျှ တို့သည်၊
    နက်ဖြန် နေ့ ထာဝရဘုရား ရှေ့ တော်၌ ရှိ ကြလော့။
  tbg-tbg: Minti tivakero Mosiva Koraara tiva amiro tiharo, Hura toqaqima are 250
    vaiinti ai avataqi ni variaka ntita varera, Kotira Seri Naavu vainaini aniane.
    Are vika hampata aniraroma Eronivavata aniarire.
  hmo-hmo: Mose ese Kora ia hamaoroa, ia gwau, “Kerukeru oi bona oiemu orea taudia
    250 be Palai Dubu dekenai do umui mai, Lohiabada ena vairanai do umui gini. Arona
    danu be unuseni do ia noho.
  urd-urd: फिर मूसा ने क़ोरह से कहा, “कल तू अपने सारे फ़रीक़ के लोगों को लेकर ख़ुदावन्द
    के आगे हाज़िर हो; तू भी हो और वह भी हों, और हारून भी हो।
  rus-SYN: 'И сказал Моисей Корею: завтра ты и все общество твое будьте пред лицом
    Господа, ты, они и Аарон;'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Koleɛ: Mpi ń n gbɛ̃́ↄ píi, à gɛ́ Dii kĩ́i zia. Aalona
    a gɛ́ sↄ̃ɛ.'
  tcz-CHONGTHU: Chu in Mose’n Korah komma hitin aseijin Jing nikho teng nangma na
    hin, na nung jui jouse hilai muna na hung ki khop cheh diu, Pathen masang nga
    na din diu, Aaron jong hikomma hi hung ding ahi.
  mar-mar: नंतर मोशे कोरहाला म्हणाला, उद्या तू आणि तुझे अनुयायी परमेश्वरापुढे उभे
    राहतील. तिथे तू अहरोन आणि तुझे अनुयायी असतील.
  qub-qub: 'Chaypitana Corëta Moisés niran: «Wara tuta Tayta Diospa ñaupanman shamunqui
    mandayta munaj-masiquicunawan. Aaronpis chaychömi caycanga.'
  hat-hat: 'Apre sa, Moyiz di Kore konsa: -Ou menm ak tout bann moun ou yo, denmen
    n''a vini devan lotèl Seyè a. Arawon va la tou.'
  eng-BSB: And Moses said to Korah, “You and all your followers are to appear before
    the LORD tomorrow—you and they and Aaron.
  tod-tod: 'Moize ɠɛni Kɔlee ma: «Ɗa-o, è ʋolu nuiti-yo, é ɓɔ Aalɔn ʋa, à ɠula
    kɛlɛma lina Ɠɔoɠɔ GALAGI ɠakala.'
  eng-WEBPB: Moses said to Korah, “You and all your company go before the LORD, you,
    and they, and Aaron, tomorrow.
  kbq-kbq: Anante Mosese'a Korana anage huno asami'ne, kagri'ma kavaririza naga'ene,
    Aroni'enena okina Ra Anumzamofo avuga eme atru hiho. Kagrane maka ana vahe'ene
    Aroni'enana eme atru hiho.
  nhe-BL: 'Teipa Moisés quiilhui Coré: ―Mostla ximonextica iixtla TOTECO, huan Aarón
    nojquiya nopona itztos.'
  gub-BL: A'e rupi Moizez uze'eg Kora pe. — Pyhewe ne nehe, 250 neremiruze'eg a'e
    wà nehe no, pezur tàpuzràn Tupàn pe imonokatu pyrer pe nehe. Àràw wiko putar a'e
    pe nehe no.
  eng-DRA: 'And he said to Core: Do thou and thy congregation stand apart before the
    Lord tomorrow, and Aaron apart.'
