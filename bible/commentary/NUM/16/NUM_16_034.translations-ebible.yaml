verse: NUM.016.034
translations:
  mal-C: അവരുടെ നിലവിളികേട്ട്, “ഭൂമി ഞങ്ങളെയും വിഴുങ്ങരുതേ” എന്നു പറഞ്ഞ്, ചുറ്റുംനിന്ന
    ഇസ്രായേല്യർ മുഴുവനും ഓടിപ്പോയി.
  deu-TKW: 'Und ganz Israel, das rings um sie her war, floh bei ihrem Geschrei, denn
    sie dachten: die Erde könnte uns sonst auch verschIingen!'
  lin-lin: 'Bato nyonso ya Isalaele oyo bazalaki pembeni na bango bakimaki tango bayokaki
    bango koganga. Bazalaki komilobela : « Mabele ekomela biso mpe lokola ! »'
  eng-LSV: and all Israel who [are] around them have fled at their voice, for they
    said, “Lest the earth swallow us”;
  eng-GNV: 'And all Israel that were about them, fled at the crie of them: for they
    said, Let vs flee, least the earth swalow vs vp.'
  eng-WEBSTER: 'And all Israel that were round about them, fled at the cry of them:
    for they said, Lest the earth swallow us up also .'
  nhw-BL: 'Huan quema nopa israelitame catli itztoyaj ininnechca quicajque cuatzajtzique
    catli huetziyayaj, motlalojtejque huan quiijtojtiyajque: “Huelis techtolos nojquiya.”'
  swh-ONEN: Kutoka kilio chao, Waisraeli wote waliowazunguka walikimbia, wakipaza
    sauti, “Nchi inatumeza na sisi pia!”
  bba-bba: Isireli be bɑ wɑ̃ɑ mi, sɑnɑm mɛ bɑ tɔn ben wuri nuɑ, yerɑ bɑ duki yɑkikirɑ.
    Domi bɛrum bu mwɑ, tem mu ku rɑɑ ben tii mwɛ.
  eng-KJVCPB: 'And all Israel that were round about them fled at the cry of them:
    for they said, Lest the earth swallow us up also.'
  luo-luo: E kinde mane giywak, jo-Israel duto mane ni machiegni kodgi noringo, kaywak
    niya, “Wan bende piny dhi mwonyowa!”
  meu-meu: Bena Israel taudia, e ginidia heḡeḡe taudia, ese edia tai lolololo e kamonai
    ai, e heau karoho; eto, Tano ese baine hadonoda na garina.
  npi-ULB: तिनीहरूका वरिपरि भएका इस्राएलीहरू चिच्‍च्याउँदै भागे । तिनीहरू, “धर्तीले
    हामीलाई पनि निल्ने भो!” भन्‍दै चिच्‍च्याए ।
  yor-yor: Gbogbo ènìyàn Israẹli tí ó yí wọn ká sì sálọ tí àwọn yòókù gbọ́ igbe wọn,
    wọ́n wí pé, “Ilẹ̀ yóò gbé àwa náà mì pẹ̀lú.”
  emp-NTPO: 'Egoroba mĩbʌrʌd̶e maʌ̃ ẽberãrã b̶iabʌda carea ãdjirã caita duanʌra ãyã
    pira wãsid̶aa. Maʌ̃ne nãwã b̶iasid̶aa: –¡Egoroba dadjirã sid̶a mĩcuaya!–'
  pes-OPCB: اسرائیلی‌هایی که نزدیک آنها ایستاده بودند از فریاد آنها پا به فرار گذاشتند،
    چون ترسیدند زمین، ایشان را هم به کام خود فرو برد.
  tgl-ULB: Ang buong Israel na nakapalibot sa kanila ay tumakas mula sa kanilang hiyaw.
    Sinigaw nila, “Baka lamunin din tayo ng lupa!”
  hui-hui: Wali agali uruni uli biagoha haealape hayagola ga̱ timbuni lama yupe hayagola
    Isaraele wali agali kaware bu hearu tigua lalu, Inabi nde anidagua dege buligo
    abale ibida ma nalarami, lene. Ani lalu ti abaleore ibida piai hene.
  mya-mya: ထို​အ​ရပ်​တွင်​ရှိ​သော​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​သည်​လည်း သူ​တို့​၏​အော်
    ဟစ်​သံ​ကို​ကြား​ရ​သော​အ​ခါ``ပြေး​ကြ၊ ငါ​တို့​လည်း​မြေ​မျို​ခံ​ရ​လိမ့်​မည်'' ဟု
    အော်​ဟစ်​ကြ​၏။
  bod-N: དེ་དག་གི་མཐའ་འཁོར་དུ་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་དེ་རྣམས་ཀྱི་ངུ་འབོད་ཐོས་ནས་བྲོས་ཤིང་།
    ས་གཞིས་རང་ཅག་ཀྱང་ཁྱུར་མིད་གཏོང་སྲིད་ཅེས་སྨྲས་སོ། །
  sna-sna: Pavakachema, vaIsraeri vose vakanga vakavakomba vakatiza, vachidanidzira
    vachiti, “Nyika ichatimedza nesuwo!”
  spa-BLM: 'Todo Israel que estaba alrededor de ellos huyó ante su grito, pues dijeron:
    “¡No sea que la tierra nos trague!”'
  cac-cac: 'Ayic ix yab''an eb'' anima oyanec'' d''a spatictac chi'', ix el yav eb'',
    ix b''at eb'' elelal, ix yalan eb'': Mocab'' b''atpax levnaj lum d''a calan̈ a
    on̈ tic, xchi eb''.'
  swh-ULB: Nao Israeli yote waliokuwa karibu nao wakakimbia kwa sababu ya vilio vyao.
    Walisema kwa mshangao, “Nchi isije kutumeza na sisi!”
  bel-bel: І ўсе Ізраільцяне, якія былі вакол іх, пабеглі пры іх енку, каб, казалі
    яны, і нас не праглынула зямля.
  deu-ELBBK: 'Und ganz Israel, das rings um sie her war, floh bei ihrem Geschrei;
    denn sie sprachen: Dass die Erde uns nicht verschlinge!'
  mbb-OT: Is langun he menge Israilihanen he nekeliǥuy kandan mibpekeziyù hein nezineg
    dan is kulehian duen te menge etew, su neisip dan he kela ke elin sikandan evelenga
    te tanà.
  mal-2015: 'അവരുടെ ചുറ്റും ഇരുന്ന യിസ്രായേല്യർ ഒക്കെയും അവരുടെ നിലവിളി കേട്ടു: ഭൂമി
    നമ്മെയും വഴുങ്ങിക്കളയരുതേ എന്നു പറഞ്ഞു ഓടിപ്പോയി.'
  rmc-rmc: 'Sar savore Izraeliti, save sas pašal lende, šunde lengri vika, denašenas
    a phenenas: „Denašas, hoj the amen e phuv te na nakhavel!“'
  pes-OPV: و جمیع اسرائیلیان که به اطراف ایشان بودند، از نعره ایشان گریختند، زیرا
    گفتند مبادا زمین ما رانیز ببلعد.
  ron-1924: 'Тот Исраелул каре ера ын журул лор, кынд ау ципат ей, а фуӂит, кэч зичяу:
    „Сэ фуӂим ка сэ ну не ынгитэ пэмынтул!”'
  ben-OBCV: তাদের আর্তস্বর শুনে, চতুর্দিকের ইস্রায়েলীরা পলায়ন করল। তারা চিৎকার করে
    বলে উঠল, “ভূমি আমাদেরও গ্রাস করবে!”
  som-som: Markaasaa reer binu Israa'iilkii hareerahooda joogay waxay ka carareen
    qayladoodii, waayo, waxay isyidhaahdeen, War aarmaa dhulku innagana ina liqaa.
  lat-VUC: 'At vero omnis Israël, qui stabat per gyrum, fugit ad clamorem pereuntium,
    dicens: Ne forte et nos terra deglutiat.'
  eng-ASVBT: And all Israel that were round about them fled at the cry of them; for
    they said, Lest the earth swallow us up.
  ita-1885: 'E tutti gl''Israeliti ch''erano intorno a loro fuggirono al grido loro;
    perciocchè dicevano: Che la terra non ci tranghiottisca.'
  eng-LXXUP: And all Israel round about them fled from the sound of them, for they
    said, Lest the earth swallow us up also.
  eng-ULB: All Israel around them fled from their cries. They exclaimed, “The earth
    may swallow us up also!”
  spa-VBL: 'Cuando oyeron sus gritos, todos los israelitas cercanos salieron corriendo,
    gritando: “¡Cuidado! La tierra podría tragarnos a nosotros también”.'
  fra-_FOB: 'Et tout Israël, qui était autour d''eux, s''enfuit à leur cri; car ils
    disaient: Prenons garde que la terre ne nous engloutisse!'
  mal-mal: 'അവരുടെ ചുറ്റും ഇരുന്ന യിസ്രായേല്യർ എല്ലാവരും അവരുടെ നിലവിളി കേട്ടു: “ഭൂമി
    നമ്മെയും വിഴുങ്ങിക്കളയരുതേ” എന്ന് പറഞ്ഞ് ഓടിപ്പോയി.'
  urd-GVR: Un kī chīḳheṅ sun kar un ke irdgird khaṛe tamām Isrāīlī bhāg uṭhe, kyoṅki
    unhoṅ ne sochā, “Aisā na ho ki zamīn hameṅ bhī nigal le.”
  suz-BL: मिनु आन नेक्‍था बाक्‍ब इस्राएली नेल्‍लेमी मेको आन वाइ ब्रेश्‍शो नेंशा “गोपुकी
    इं कली यो मुल रागीम दाक्‍ब” देंना देंन प्रोक्‍तेक्‍म।
  ita-1927: 'Tutto Israele ch’era attorno ad essi fuggì alle loro grida; perché dicevano:
    “Che la terra non inghiottisca noi pure!”'
  ckb-ckb: 'هەموو ئیسرائیلیش کە لە چواردەوریان بوون لە هاواریان هەڵاتن و گوتیان: «نەوەک
    زەوی قووتمان بدات!»'
  eng-BBE: And all Israel round about them went in flight at their cry, For fear,
    said they, that we go down into the heart of the earth.
  kan-OKCV: ಆಗ ಅವರ ಸುತ್ತಲಿದ್ದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಓಡಿಹೋದರು, ಏಕೆಂದರೆ ಅವರು, “ಭೂಮಿಯು ನಮ್ಮನ್ನು
    ಸಹ ನುಂಗಿಬಿಟ್ಟೀತು,” ಎಂದು ಹೆದರಿದರು.
  bbb-bbb: '@see-verse:NUM.016.033'
  tam-2017: அவர்களைச் சுற்றிலும் இருந்த இஸ்ரவேலர்கள் யாவரும் அவர்கள் கூக்குரலைக்கேட்டு,
    பூமி நம்மையும் விழுங்கிப்போடும்” என்று சொல்லி ஓடினார்கள்.
  spa-RV-1909: 'Y todo Israel, los que estaban en derredor de ellos, huyeron al grito
    de ellos; porque decían: No nos trague también la tierra.'
  ron-BTF: 'Și tot Israelul care a fost de jur împrejurul lor a fugit la țipătul lor,
    căci au spus: Nu cumva pământul să ne înghită și pe noi.'
  eng-WEBP: All Israel that were around them fled at their cry; for they said, “Lest
    the earth swallow us up!”
  eng-FBV: When they heard their cries, all the Israelites nearby ran away, shouting,
    “Watch out! The earth could swallow us too!”
  nld-1939: 'Heel Israël, dat hen omringde, vluchtte weg bij hun gillen, want ze dachten:
    Anders verslindt de aarde ook ons!'
  nch-BL: 'Huan quema nopa israelitame cati itztoyaj ininechca quicajque cuatzajtziyayaj
    cati huetziyayaj, motalojtejque huan quiijtojtiyajque: “Huelis techtolos nojquiya.”'
  vie-1934: 'Cả Y-sơ-ra-ên ở xung quanh nghe tiếng họ la, đều chạy trốn, vì nói rằng:
    Chúng ta hãy coi chừng, kẻo đất nuốt chúng ta chăng!'
  hin-CV: उनके आस-पास के सारे इस्राएली उनकी चिल्लाहट सुनकर वहां से भाग गए, इस भय से,
    “कहीं भूमि हमें भी अपना कौर न बना ले!”
  eng-OURB: All Israel [God prevails] that were around them fled at their cry; for
    they said, “Lest the earth swallow us up!”
  spa-BES: Y todo Israel alrededor de ellos huyó a su clamor. Por temor, dijeron ellos,
    que la tierra nos trague también a nosotros.
  tdx-tdx: Le nitriban-day iaby ze ana’ Israele narine eo, naman­tsiñe ty hoe, Ke
    hatele’ i taney ka zahay!
  vid-vid: Waisilaeli wawele habehi vyowahuliche wala walingudulika vyowotowa iyowe,
    nawadwina wolonga, “Tubilime, leka misanga jileche kutumela na hetwe natwe.”
  eng-OKE: And all Israel who stood round about them fled from their cry; for they
    said, Lest the earth swallow us.
  tha-KJV: อิสราเอลทั้งหมดที่​อยู่​รอบเขาได้ยินเสียงร้องของเขาก็​หนี​ไป เพราะเขากล่าวว่า
    “​เกล​ือกว่าธรณีจะกลืนเราเสีย”
  por-BR-2018: 'E todo Israel, os que estavam em derredor deles, fugiram ao grito
    deles; porque diziam: Não nos trague também a terra.'
  deu-ELO: 'Und ganz Israel, das rings um sie her war, floh bei ihrem Geschrei; denn
    sie sprachen: Daß die Erde uns nicht verschlinge!'
  eng-WYC-2018: And soothly all Israel that stood about, fled from the cry of men
    perishing, and said, Lest peradventure the earth swallow also us. (And all the
    Israelites who stood about, fled from the cry of the people as they perished,
    saying, Lest the earth swallow us as well.)
  epo-epo: 'Kaj ĉiuj Izraelidoj, kiuj estis ĉirkaŭ ili, forkuris ĉe ilia krio; ĉar
    ili diris: Ke nin ankaŭ la tero ne englutu.'
  uig-PIN: 'Ularning ǝtrapida turƣan Israillarning ⱨǝmmisi ularning nalisini anglap:
    «Yǝr biznimu yutup ketǝrmikin!» deyixip ⱪeqixti.'
  beo-beo: Isala:ili dunu huluane da disa wesu nababeba:le, hobea:i. Ilia da amane
    wei, “Hobea:ma! Osobo da nini amola mogosalasa:besa:le, hehenama!”
  tpi-OTNT: Taim ol i go daun ol i singaut nogut tru. Na olgeta manmeri bilong Israel
    i stap klostu, ol i tok, “Yumi ran i go kwik. Nogut graun i op na daunim yumi
    tu na yumi lus.” Olsem na ol i ranawe i go kwiktaim.
  hau-SA: Da jin kukansu, dukan Isra’ilawa da suke kewaye da su suka gudu, suna ihu,
    “Ƙasa za tă haɗiye mu, mu ma!”
  uig-LAT: 'Ularning etrapida turghan Israillarning hemmisi ularning nalisini anglap:
    «Yer biznimu yutup kétermikin!» déyiship qéchishti.'
  nde-nde: Besizwa ukukhala kwabo, bonke abako-Israyeli ababelapho babaleka, beklabalala
    besithi, “Umhlaba uzasiginya lathi!”
  ton-ton: 'Pea naʻe hola ʻi heʻenau tangi ʻae kakai ʻIsileli kotoa pē naʻe tuʻu takatakai
    ʻiate kinautolu: he naʻa nau pehē, “Naʻa toe folo hifo ʻe he kelekele ʻakimautolu.”'
  ces-1613: 'Všickni pak Izraelští, kteříž byli vůkol nich, utíkali, slyšíce křik
    jejich; nebo řekli: Utecme, aby i nás nesehltila země.'
  eng-WMB: All Israel that were around them fled at their cry; for they said, “Lest
    the earth swallow us up!”
  tam-TCV: அவர்கள் கூக்குரலைக் கேட்ட, சுற்றி நின்ற இஸ்ரயேலர் எல்லோரும், “பூமி எங்களையும்
    விழுங்கப்போகிறது” என்று சத்தமிட்டுக்கொண்டு விரைந்து ஓடினார்கள்.
  ceb-ULB: Ang tanang Israelita nga nakapalibot kanila mipahilayo nga naghilak. Naniyagit
    sila, “Tingali ug lamuyon usab kita sa yuta!”
  pol-UBG: 'Wszyscy zaś Izraelici, którzy stali wokół nich, uciekli na ich krzyk,
    bo mówili: By i nas ziemia nie pochłonęła.'
  urd-GVU: اُن کی چیخیں سن کر اُن کے ارد گرد کھڑے تمام اسرائیلی بھاگ اُٹھے، کیونکہ
    اُنہوں نے سوچا، ”ایسا نہ ہو کہ زمین ہمیں بھی نگل لے۔“
  deu-1912: 'Und ganz Israel, das um sie her war, floh vor ihrem Geschrei; denn sie
    sprachen: daß uns die Erde nicht auch verschlinge!'
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti ngamu ngaralanytja. Palunyalu-ya mirra-tjananya
    kulira ngurlu kukurraarnu. Palunyalu-ya watjarnu, “Wiya, ngayunyatarrartu-lanyanta
    yarlarringkulalpi kuurltjunku.”
  kan-2017: ಅವರ ಸುತ್ತಲಿದ್ದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಹೆದರಿಕೊಂಡು, “ಭೂಮಿಯು ನಮ್ಮನ್ನೂ ಸಹ ನುಂಗಿಬಿಟ್ಟೀತು!”
    ಎಂದು ಹೇಳಿ ಓಡಿಹೋದರು.
  yap-yap: Ma urngin e girdi’ nu Israel ni urmed u rom e ra milgad nnap’an nrung’aged
    lungun fapi girdi’ nra yorgad. Me tolul piyu Israel ni be lungurad, “Da milgad!
    Ya richey miki ful’dad e but’!”
  hlt-MCSB: Te dongah amih kaepvai kah Israel pum long tah, “Diklai loh mamih n'dolh
    van ve,” a ti uh tih a ol neh rhaelrham uh.
  mdy-ETH: ዒማና ዒኢካ ዓኣ ዒስራዔኤሌ ዓሳ ቢያ ዬያ ዴሮኮ ዒላቶ ዋይዛዖ ጳሽኬኔ፤ «ሳዓ ኑናኣ ዔኤዻኒ ዳንዳዓሢሮ ኑ ጳሽኮም!»
    ጌይ ጌይ ዔያታኣ ዒላቴኔ።
  twi-ASANTE: Israelfoɔ nyinaa de nteateamu dwaneeɛ, ɛfiri sɛ, “Nna wɔsuro sɛ asase
    no bɛmene wɔn nso!”
  eng-WEBU: All Israel that were around them fled at their cry; for they said, “Lest
    the earth swallow us up!”
  bnp-bnp: Na tahuna ri boru puru ri gale dagi hateka. Lakea e huriki a bakovi a ngatavine
    o Israel ri pesi tabukoi ri ta maea, “Si gi ha malaviriri, ma ge mapoka a malala
    ge todo hita!”
  wal-wal: Eta waasuwan eta matan de7iya Israa7eelati ubbai, “Biittai nunakka qassi
    mittana hanees!” yaagiiddi baqatidosona.
  spa-PDDPT: 'Todos los israelitas que estaban alrededor de ellos huyeron cuando oyeron
    sus gritos, pues decían: ¡No sea que la tierra nos trague a nosotros!'
  gun-gun: Ha'e ramo Israel kuery ha'e kuerya katy'i rupi ikuai va'ekue onhamba oje'oivy
    haxẽmba rã oendu vy, “Tove yvy tanhanemomba heravy eme avi” he'i vy.
  ilo-ULB: Nagtataray amin nga Israel nga adda iti aglawlawda nga agiikkis. Impukpukkawda,
    “Amangan no alun-unennatayo met ti daga!”
  kpg-kpg: Digau Israel huogodoo ala nogo i golo guu llele gi daha i di nadau longono
    digaula ala ne tangitangi. Digaula nogo wwolo boloo, “Llele gi daha! Tenua la ga hagabugu
    gidaadou labelaa!”
  uig-ARA: 'ئۇلارنىڭ ئەتراپىدا تۇرغان ئىسرائ‍ىللارنىڭ ھەممىسى ئۇلارنىڭ نالىسىنى ئاڭلاپ:
    «يەر بىزنىمۇ يۇتۇپ كېتەرمىكىن!» دېيىشىپ قېچىشتى.'
  sus-sus: Isirayilaka naxan birin nu na e sɛɛti ma, e naxa e gi e gbelegbele xui
    ma, e nu fa a fala, «Bɔxi naxa muxu fan gerun de!»
  pon-2006: Mehn Israel koaros me mihmi wasao ahpw tangpeseng ni ar rongada ngilen
    ar mwahmwahiei. Re ahpw weriwer ndinda, “Kitail tang pwe sampah dehr pil kadalleikitailla.”
  ksd-ksd: 'Ma ra tarai Israel ba dia tur kikil diat, dia ga vilau ta kadia kunukula;
    tago dia ga biti: Kan ra pia na konom pa dat bula.'
  tur-YTC: Etraflarında bulunan İsrael'in tümü onların feryadı üzerine kaçtı; çünkü,
    “Yer bizi yutmasın!” dediler.
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ οἱ κύκλῳ αὐτῶν ἔφυγον ἀπὸ τῆς φωνῆς αὐτῶν, ὅτι λέγοντες,
    μή ποτε καταπίῃ ἡμᾶς ἡ γῆ.
  ind-AYT: Seluruh umat Israel yang ada di sekitar tempat itu berhamburan mendengar
    jeritan mereka. Mereka berkata, “Jangan-jangan bumi menelan kita juga!”
  nya-nya: Atamva kulira kwawo, Aisraeli onse amene anali pafupi ndi anthuwo anathawa
    akufuwula kuti, “Nthaka imezanso ife!”
  hrv-hrv: 'Na njihov vrisak svi Izraelci što su stajali oko njih pobjegoše govoreći:
    “Da i nas zemlja ne proguta!”'
  mps-mps: Te augwali te dedageba tulaluali sogo, augwali hǫą dwai mu wali, tama
    te Israel we bidi te pąde bidali we bidi augwaligo te po wali, “Da wi polo pinao,
    tiyu da te tǫ peda peyu, da me te tǫ dedageba tola pelama, da me hagayabuo.”
    Tama tibaso, augwali wi polo pali.
  tpi-tpi: Taim ol i go daun ol i singaut nogut tru. Na olgeta manmeri bilong Israel
    i stap klostu, ol i tok, “Yumi ran i go kwik. Nogut graun i op na daunim yumi
    tu na yumi lus.” Olsem na ol i ranawe i go kwiktaim.
  dan-1931: 'Men hele Israel, der stod omkring dem, flygtede ved deres Skrig, thi
    de sagde: “Blot ikke Jorden skal opsluge os!”'
  vie-OVCB: Người Ít-ra-ên đứng chung quanh đó nghe tiếng thét lên, đều kinh hoàng
    chạy trốn, sợ đất nuốt mình.
  guj-2017: તેમની ચીસો સાંભળીને આસપાસ ઊભેલા બધા ઇઝરાયલીઓ નાસવા માંડયા. તેઓએ કહ્યું,
    “રખેને આપણને પણ ધરતી ગળી જાય!”
  pon-2006A: Mehn Israel koaros me mihmi wasao ahpw tangpeseng ni ar rongada ngilen
    ar mwahmwahiei. Re ahpw weriwer ndinda, “Kitail tang pwe sampah dehr pil kadalleikitailla.”
  por-BRBSL: 'Todo Israel que estava ao seu redor fugiu ao seu grito; pois disseram:
    “Que a terra não nos engula”.'
  cth-cth: Hahoi a tengpam e Isarelnaw pueng teh, hotnaw e hramki lawk dawk hoi a
    yawng awh teh, talai ni na payawm awh langvaih telah ati awh.
  twi-twi: Israelfo nyinaa guanee a na wɔreteɛteɛ mu se, “Asase rebɛmene yɛn nso!”
  hlt-hlt: Te dongah amih kaepvai kah Israel pum long tah, “Diklai loh mamih n'dolh
    van ve,” a ti uh tih a ol neh rhaelrham uh.
  tbz-SIM: 'Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ bo kɛ̀ bɛ̀ɛ keè bɛ dɑbùò kɛ́ncooti kɛ tú: Tí cokɛ́nɛ̀
    kɛtenkɛ̀ yɑ̀ɑ̀ bo ti mɑɑ́nko!'
  msy-2020: Me nguazir torimɨn aven ghuaghira puvɨra diava araima, Israelian gumazamiziba
    men tuater ararem baregha atiatia kamaghɨn mɨgei, “Ame! E zuamɨram arɨ mangeka!
    Puvatɨghtɨma, arazir kam ti uaghan e batogham. Nguazim akam akarightɨ, e uaghan
    nguazimɨn aven magɨregham.” Egha me zuamɨram are.
  dop-dop: Lɛlɑɑ mpɑ pɑ kpǝtǝnɑ-wɛ tɔ, pɑ nɩɩ pɑ kɑkiisɑsɩ ɩlɛnɑ pɑ se. Mpi tɔ, pɑ
    nyɑŋɑɣɑ sɩ tɛtʋ ɩ́ tɑɑ kɔɔ nɑ tǝ́ li mpɛ tɔtɔ.
  azb-azb: Onların ətrafında olan bütün İsrail övladları onların fəryadını eşidib
    «Yer bizi də udmasın!» deyərək qaçışdılar.
  eng-DBY: And all Israel that were round about them fled at their cry; for they said,
    Lest the earth swallow us up!
  hin-2017: और जितने इस्राएली उनके चारों ओर थे वे उनका चिल्लाना सुन यह कहते हुए भागे,
    “कहीं पृथ्वी हमको भी निगल न ले!”
  wol-KYG: 'Mboolem Israyil dégg seen yuux ya, daldi daw, te naan: «Nan daw bala noo
    suuf a mëdd!»'
  eng-YLT: and all Israel who [are] round about them have fled at their voice, for
    they said, 'Lest the earth swallow us;'
  kne-kne: Sin nanngean din odom ay Israelita sin kilalad da, katanagtag da ay kinmaan
    et kanan da ay nangibogaw, “Dalasen yo tan mo makionog tako!”
  eng-WYC-2017: And soothly all Israel that stood about, fled from the cry of men
    perishing, and said, Lest peradventure the earth swallow also us.
  eng-WMBB: All Israel that were around them fled at their cry; for they said, “Lest
    the earth swallow us up!”
  urd-GVH: उनकी चीख़ें सुनकर उनके इर्दगिर्द खड़े तमाम इसराईली भाग उठे, क्योंकि उन्होंने
    सोचा, “ऐसा न हो कि ज़मीन हमें भी निगल ले।”
  rug-rug: Doduru tie Izireli saripu koa vasina si govete taloa beto, sipu avosi ri
    gagaemanadi. Kukili sarini, “Haqala! Kote onolo toa gita tugo na pepeso!” gua
    si arini.
  gaz-gaz: Isaan iyyinaan Israaʼeloonni naannoo isaanii turan hundinuu, “Lafti kun
    nuunis ni liqimsiti!” jedhanii iyyaa baqatan.
  fra-LSG: 'Tout Israël, qui était autour d’eux, s’enfuit à leur cri; car ils disaient:
    Fuyons, de peur que la terre ne nous engloutisse!'
  gnn-gnn: Ga walala ŋuruŋu wiripu‐guḻku'yunydja Yitjuralpuyŋuyu nhäŋalana yukurrana,
    ga ŋäkula walalanha yatjunminyarawuynha, bala walala gundupuŋalanydja, bala wäthunmirrina
    marrtji wiripu‐guḻku'wunydja, “Waṉḏiyana, waṉḏiyana,” bitjanminana. “Ŋuli bäynha
    mak ŋilimurrunhana ŋuriŋiyi munatha'yunydja wurkthurru.”
  yal-yal: E to e gbelegbele xuiin mɛ, Isirayila kaan naxanye birin yi e rabilinni,
    ne yi e gi, e naxa, “Bɔxɔn nama en fan gerun de!”
  haw-1868: A holo aku la ka Iseraela a pau ma kela aoao a ma keia aoao o lakou, i
    ko lakou hooho ana; i ae la lakou, O ale auanei ka honua ia kakou.
  arb-NAV: 'وَهَرَبَ الإِسْرَائِيلِيُّونَ الَّذِينَ حَوْلَهُمْ مِنْ صَوْتِ صَرَخَاتِهِمْ
    قَائِلِينَ: «لِئَلّا تَبْتَلِعَنَا الأَرْضُ».'
  ewe-ewe: Esi ame siwo yi tsiẽƒe la nɔ ɣli dom la, Israelvi siwo katã ƒo xlã wo la
    de asi sisi me henɔ ɣli dom be, “Anyigba le míawo hã mi ge.”
  eng-LEE: And all Israel that were round about them fled at their cry; for they said,
    Perhaps the earth may swallow us up [also].
  asm-FB: তেওঁলোকৰ চাৰিওফালে থকা গোটেই ইস্ৰায়েলে তেওঁলোকৰ চিঞঁৰ শুনি পলাল। কিয়নো
    তেওঁলোকে আৱেগিক হৈ কৈছিল, “পৃথিৱীয়ে কিজানি আমাকো গ্ৰাস কৰিব!”
  sus-A: عِسِرَيِلَكَ نَشَن بِرِن نُ نَ عٍ سّيتِ مَ، عٍ نَشَ عٍ فِ عٍ فبٍلٍفبٍلٍ شُي
    مَ، عٍ نُ قَ عَ قَلَ، «بْشِ نَشَ مُشُ قَن فٍرُن دٍ!»
  fra-SBL: 'Tout Israël qui les entourait s''enfuit à leur cri, car ils disaient :
    « De peur que la terre ne nous engloutisse ».'
  hbo-hbo: וְכָל־יִשְׂרָאֵ֗ל אֲשֶׁ֛ר סְבִיבֹתֵיהֶ֖ם נָ֣סוּ לְקֹלָ֑ם כִּ֣י אָֽמְר֔וּ
    פֶּן־תִּבְלָעֵ֖נוּ הָאָֽרֶץ׃
  eng-WYCLIFFE: And sotheli al Israel that stood bi the cumpas, fledde fro the cry
    of men perischinge, and seide, Lest perauenture the erthe swolewe also vs.
  piu-2006: '@see-verse:NUM.016.033'
  cwe-cwe: Waisilaili wamwenga wowakalile habehi viwahulike kuguta kwawo, wakimbila
    na walonga, “Chikimbile, isi yodaha kuchimela na cheye iviya!”
  kik-kik: Nĩ ũndũ wa kĩrĩro kĩao, andũ othe a Isiraeli arĩa maamarigiicĩirie makĩũra,
    makĩanagĩrĩra atĩrĩ, “O na ithuĩ thĩ nĩĩgũtũmeria!”
  fra-NCL: 'Tout Israël, qui était autour d’eux, s’enfuit à leur cri ; car ils disaient :
    « Fuyons, de peur que la terre ne nous engloutisse ! »'
  cek-AK: Nihcae hanghaih lok to thaih o naah, aicae doeh long mah paaeh toeng tih
    boeh, tiah a poek o pongah, a taengah kaom Israel kaminawk loe cawnh o boih.
  cuk-cuk: 'Bela Israel-dulemar-dikarba-bukwamalad a-dulemar-binnasur-boe-itoarmargu,
    duurmakdemalad, sogdemalad: —¡Anmar wakinmala! ¡Abakalegi napa anmar-doarmogale!'
  uig-CYR: 'Уларниң әтрапида турған Исраилларниң һәммиси уларниң налисини аңлап: «Йәр
    бизниму жутуп кетәрмекин!» дейишип қечишти.'
  tel-2017: వారి చుట్టూ ఉన్న ఇశ్రాయేలీయులందరూ వారి కేకలు విని “భూమి మనలను కూడా మింగేస్తుందేమో”
    అనుకుంటూ పారిపోయారు.
  hat-BSA: 'Tout Israël ki te antoure yo te sove ale pandan yo t ap rele, paske yo
    te di: “Tè a kapab vin vale nou nèt!”'
  kos-kos: Mwet Israel nukewa ma oasr we elos kaing ke elos lohng pusren tung lalos.
    Elos wowoyak ac fahk, “Kaing! Faclu ac ukumkuti pac!”
  hbo-WLC: וְכָל־יִשְׂרָאֵ֗ל אֲשֶׁ֛ר סְבִיבֹתֵיהֶ֖ם נָ֣סוּ לְקֹלָ֑ם כִּ֣י אָֽמְר֔וּ
    פֶּן־תִּבְלָעֵ֖נוּ הָאָֽרֶץ׃
  ibo-ibo: Ndị Izrel niile nọ ha gburugburu gbara ọsọ, mgbe ha tiri mkpu akwa, na-asị,
    “Ala na-agakwa iloda anyị.”
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ରବରେ ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସମସ୍ତ ଇସ୍ରାଏଲ ପଳାୟନ କଲେ, ଯେହେତୁ
    ସେମାନେ କହିଲେ, “କେଜାଣି ପୃଥିବୀ ଆମ୍ଭମାନଙ୍କୁ ଗ୍ରାସ କରିବ।”
  chk-chk: Iwe, ekewe chon Israel meinisin mi nom ünükür ra sü, lupwen ra rong ar
    puchör. Ra puchör le apasa, “Sipwe sü pwe ewe pwül esap pwal oromikichela.”
  rop-rop: Ola Isreil pipul bin gowei wen deibin irrim olabat kraikraibat. Olabat
    bin jingat, “Ran! Dijan graun mait julurumap wi du!”
  ukr-1871: 'І ввесь Ізраїль, що був навкруги них, кинувсь навтеки, на зойк їх: казали
    бо вони: Коли б і нас не проглинула земля!'
  deu-1951: 'Und ganz Israel, das rings um sie her war, floh bei ihrem Geschrei; denn
    sie sprachen: Daß uns die Erde nicht auch verschlinge!'
  eng-JPS: 'And all Israel that were round about them fled at the cry of them; for
    they said: ''Lest the earth swallow us up.'''
  srp-1865: 'A svi Izrailjci koji bijahu oko njih pobjegoše od vike njihove, jer govorahu:
    da nas ne proždre zemlja.'
  lug-lug: Abayisirayiri bonna abaaliwo bwe baabawulira nga bakaaba ne badduka nga
    bwe bagamba nti, “Si kulwa nga naffe ensi etumira!”
  heb-heb: וכל ישראל אשר סביבתיהם נסו לקלם כי אמרו פן תבלענו הארץ׃
  ben-IRV: তাদের চিত্কারে চারদিকের সমস্ত ইস্রায়েল পালিয়ে গেল, কারণ তারা বলল, “না
    হলে পৃথিবী আমাদেরকে গিলে ফেলে।”
  pan-pan: ਤਦ ਸਾਰੇ ਇਸਰਾਏਲੀ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਸਨ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਕਾਂ ਸੁਣ ਕੇ
    ਇਹ ਕਹਿੰਦੇ ਹੋਏ ਦੌੜ ਗਏ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਧਰਤੀ ਸਾਨੂੰ ਵੀ ਨਿਗਲ ਲਵੇ!
  tkr-tkr: Manbışde hiqiy-alla ulyobzurne İzrailybışik'le manbışin ts'irbı g'ayxhı,
    «Ç'iyeyn şinab hümööğəcenva!» uvhu heebaxanbı.
  mya-JVB: သူ တို့အော်ဟစ် သံကို ပတ်ဝန်းကျင် ၌ရှိသောဣသရေလ အမျိုးသားတို့သည် ကြားလျှင်၊
    ငါ တို့ကိုလည်း မြေ မျို ကောင်းမျိုလိမ့်မည်ဟု စိုးရိမ်လျက် ပြေး ကြ၏။
  tbg-tbg: Vika vataqi otiqeteha voqamake keke ti vaumanta ekaa Isareri vika aaqanto
    vauka tiha, Oho, kantama vuate. Hauri vatavano tinavuvata ravaaqavu kaantorave,
    tivake kantama vura.
  hmo-hmo: Israela taudia, idia gini hagegea taudia, ese unai mase taudia edia tai
    mai boiboi danu idia kamonai neganai idia heau boio, idia gwau, “Tano ese ita
    danu do ia ania ore garina.”
  urd-urd: और सब इस्राईली जो उनके आस पास थे उनका चिल्लाना सुन कर यह कहते हुए भागे,
    कि कहीं ज़मीन हम को भी निगल न ले।
  rus-SYN: И все Израильтяне, которые были вокруг них, побежали при их вопле, дабы,
    говорили они, и нас не поглотила земля.
  bqc-SIM: 'Kɛ́ aa wiilɛ̀, Isaili pↄ́ liańziↄ bàalɛ̀ píi, asa aa mɛ̀: Tↄↄlɛ lɛ́
    wá mↄmↄɛ fá!'
  tcz-CHONGTHU: Mipi avel’a umjouse chu amaho ka-le-mao awgin ajah phat un atija lheh
    jeng un; “Eiho jong Leiset hin eivel lhum diu ahi tai” atiuve.
  mar-mar: इस्राएल लोकांनी नाश होत असलेल्या लोकांचे आक्रोश ऐकले म्हणून ते सर्व सैरावैरा
    धावू लागले आणि म्हणाले, पृथ्वी आपल्यालासुद्धा गिळून टाकील.
  qub-qub: Pacha quichacäcuptin gaparpajta wiyashpan ñaupancho caycaj Israelcunapis
    gueshpir aywacuran «Noganchïtapis pachaga micucarcamäshunmi» nir.
  hat-hat: 'Tout moun nan pèp la ki te la pran kouri lè yo tande jan moun yo t''ap
    rele. Yo t''ap di: -Ann kouri pou tè a pa vale nou tou.'
  eng-BSB: At their cries, all the people of Israel who were around them fled, saying,
    “The earth may swallow us too!”
  tod-tod: 'Ta-ɓee wooi mɛnigai ma, Izelayɛle nuiti kpein ti ɠɛni loni ná maaɠoolii
    zu, ti ɓizɛni, ti ɗa kpeei loo, ti ɠɛ ma: «Ade ɓizɛ, zooi mina ade ɓɔle, ada ɓalaa!»'
  eng-WEBPB: All Israel that were around them fled at their cry; for they said, “Lest
    the earth swallow us up!”
  kbq-kbq: Hagi miko manigagi'naza Israeli vahe'mo'za mopafima urami'za vahe'mokizmi
    zavi krafa nentahiza, mopamo'a tasaga huvazi zankure nehu'za koro fre'naze.
  nhe-BL: 'Huan quema nopa israelitame tlen itztoyaj ininnechca quicajque cuatzajtzique
    tlen huetziyayaj, motlalojtejque huan quiijtojtiyajque: “Huelis techtolos nojquiya.”'
  gub-BL: Wanehapukaz haw henu mehe Izaew a'e pe wiko ma'e uzàn oho a'e wi uhapukaz
    pà wà. Ywy zanemukun putar a'e nehe no, i'i wà.
  eng-DRA: 'But all Israel, that was standing round about, fled at the cry of them
    that were perishing: saying: Lest perhaps the earth swallow us up also.'
