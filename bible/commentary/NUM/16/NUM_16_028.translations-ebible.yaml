  lug-lug: Awo Musa n’agamba nti, “Ku kino kwe munaategeerera nga Mukama Katonda y’antumye
    okukola ebintu bino byonna so tekubadde kutetenkanya kwange.
  heb-heb: ויאמר משה בזאת תדעון כי יהוה שלחני לעשות את כל המעשים האלה כי לא מלבי׃
  ben-IRV: পরে মোশি বললেন, সদাপ্রভু আমাকে এই সমস্ত কাজ করতে পাঠিয়েছেন, আমি নিজের
    ইচ্ছায় করি নি, সেটা তোমরা এতেই জানতে পারবে।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਇਸ ਤੋਂ ਜਾਣ ਲਵੋਗੇ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ, ਨਾ
    ਕਿ ਮੈਂ ਆਪਣੇ ਮਨ ਨਾਲ ਆਇਆ ਹਾਂ, ਜੋ ਮੈਂ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਕੰਮਾਂ ਨੂੰ ਕਰਾਂ।
  tkr-tkr: 'Mısee eyhen: – İn gırgın karbı zı zaled alqana deş, Rəbbe uvhu hı''ıva
    şok''le inçike ats''axhxhes:'
  mya-JVB: မောရှေ ကလည်း ၊ ဤ အမှု အလုံးစုံ တို့ကို ငါသည် အလိုလို မ ပြု၊ ထာဝရဘုရား စေခိုင်း
    တော်မူ၍ ငါပြု သည် အကြောင်း ကို သင်တို့သည် အဘယ်သို့သိ ရမည်နည်းဟူမူကား၊
  tbg-tbg: Mintimake vauvaro Mosiva vaiinti nahenti tiva nimiro tiharo, Kia te tenta
    hantuqaqaa niqaa raqikiha vi kaiqara vi kaiqara vare vaunaravauve. Noravano Kotiva
    ti kaama tero ti tititaimanta te niqaa raqikiha vi kaiqara vi kaiqara vare vaunarave.
    Ne vaiha vo haika qovaraiqiainara tave, viraqaahai ne kankomake Noravano ti kaama
    tairara irivarave.
  hmo-hmo: Vadaeni Mose ia gwau, “Inai dekena amo, do umui diba Lohiabada ese lau
    ia siaia vadaeni, inai kara ibounai do lau karaia totona, bona lau sibona egu
    laloa dekena amo lau karaia lasi.
  urd-urd: तब मूसा ने कहा, “इस से तुम जान लोगे के ख़ुदावन्द ने मुझे भेजा है कि यह
    सब काम करूँ, क्यूँकि मैंने अपनी मर्ज़ी से कुछ नहीं किया।
  rus-SYN: 'И сказал Моисей: из сего узнаете, что Господь послал меня делать все дела
    сии, а не по своему произволу я делаю сие:'
  bqc-SIM: 'Ɔ̃ Mↄizi mɛ̀: Àↄ dↄ̃ kɛ́ Dii mɛ́ ma zĩ mà yã́ɛ beeↄ kɛ píi, i kɛ
    mazĩa pↄeã no.'
  tcz-CHONGTHU: Chuin Mose’n aseijin, Pakaiyin eihin sol lona pentah katoh kabol dingho
    hi keima chang’a kabol theilou ahi.
  mar-mar: नंतर मोशे म्हणाला, “परमेश्वराने मला मी तुम्हास सांगितलेल्या गोष्टी करायला
    पाठवले आहे या बद्दलचा पुरावा मी तुम्हास दाखवीन. या गोष्टी करण्याची कल्पना माझी
    नव्हती हेही मी तुम्हास दाखवीन.
  qub-qub: 'Chaypita runacunata Moisés niran: «Cananmi musyanqui Tayta Dios cachamasha
    captin imatapis rurashäta, quiquilläpita imatapis mana rurashäta.'
  hat-hat: 'Moyiz di pèp la konsa: -Avèk sa ki pral rive a, nou pral konnen se Seyè
    a menm ki te voye m'' fè tout travay sa yo. Se pa mwen menm ki rete konsa mwen
    di mwen pral fè yo.'
  eng-BSB: 'Then Moses said, “This is how you will know that the LORD has sent me
    to do all these things, for it was not my own doing:'
  tod-tod: 'Moize ɠɛni ma: «Nii ɠa wa kwɛɛ da ga Ɠɔoɠɔ GALAGI ɠa é tèʋega, ga gè
    kɛɛwotii niiti kɛ, gè la faa nɔpɛ kɛɛzu ɓɔɠɔ ʋɛ ɠana nɔ.'
  eng-WEBPB: Moses said, “Hereby you shall know that the LORD has sent me to do all
    these works; for they are not from my own mind.
  kbq-kbq: Anante Mosese'a amanage huno zamasami'ne, Amanahukna zama fore'ma hanigeta
    negesuta Ra Anumzamo huntegeno ama eri'zana e'nerie huta hugahaze. Na'ankure nagra'a
    navesi zantera ama ana eri'zana e'norue.
  nhe-BL: 'Huan Moisés quiijto: ―Ica ya ni inquimatise para TOTECO nechtitlantoc para
    ma nijchihua nochi tlen nijchijtoc, huan ax nijchihua san pampa na nijnejqui.'
  gub-BL: Na'e Moizez uze'eg teko wanupe. — Amume'u putar ko ma'e imuàgà'ymar her
    peme nehe kury. Naiko kwaw imuàgà'ymar romo. Azapo a'e ma'e paw ihe, ta'e Tupàn
    Tuweharupi Wiko Ma'e uzapo kar ihewe a'e xe.
  eng-DRA: 'And Moses said: By this you shall know that the Lord hath sent me to do
    all things that you see, and that I have not forged them of my own head:'
