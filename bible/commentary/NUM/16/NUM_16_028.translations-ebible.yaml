verse: NUM.016.028
translations:
  mal-C: 'ഇതിനുശേഷം മോശ പറഞ്ഞത്, “ഇക്കാര്യങ്ങളെല്ലാം ചെയ്യാൻ യഹോവ എന്നെ അയച്ചു എന്നും
    ഞാൻ സ്വയമായി ഒന്നും ചെയ്തിട്ടില്ല എന്നും നിങ്ങൾ അറിയുന്നത് ഇപ്രകാരമായിരിക്കും:'
  deu-TKW: 'Da sprach Mose: Daran sollt ihr erkennen, daß Jahwe mich gesandt hat,
    um alle diese Thaten zu verrichten, und daß ich sie nicht von mir aus verrichtet
    habe.'
  lin-lin: 'Bongo Moyize alobaki : « Tala ndenge nini bokoyeba solo ete Yawe atindaki
    ngai kosala makambo oyo nyonso, kasi ezali makanisi ya motema na ngai moko te :'
  eng-LSV: And Moses says, “By this you know that YHWH has sent me to do all these
    works, that [they are] not from my own heart;
  eng-GNV: 'And Moses saide, Hereby yee shall knowe that the Lord hath sent me to
    do all these works: for I haue not done them of mine owne minde.'
  eng-WEBSTER: 'And Moses said, by this ye shall know that the LORD hath sent me to
    do all these works: for I have not done them of my own mind.'
  nhw-BL: 'Huan Moisés quiijto: ―Ica ya ni anquimatise para TOTECO nechtitlantoc para
    ma nijchihua nochi catli nijchijtoc, huan amo nijchihua san pampa na nijnejqui.'
  swh-ONEN: Ndipo Mose akasema, “Hivi ndivyo mtakavyojua kuwa Bwana amenituma kufanya
    mambo haya, na kwamba halikuwa wazo langu.
  bba-bba: Mɑ Mɔwisi u nɛɛ, tɛ̃ i ko i ɡiɑ mɑ Gusunɔwɑ u mɑn ɡɔsɑ n kɑ sɔmɑ ye ko
    ye i wɑɑmɔ nɑ mɔ̀. Nɑǹ ye mɔ̀ kɑ nɛn ɡɔ̃ru kĩru.
  eng-KJVCPB: And Moses said, Hereby ye shall know that the Lord hath sent me to do
    all these works; for I have not done them of mine own mind.
  luo-luo: 'Eka Musa nowacho niya, “Ma e kaka ubiro ngʼeyo ni Jehova Nyasaye ema noora
    mondo atim gigi duto kendo ni ne ok en pacha awuon:'
  meu-meu: Bena Mose eto, Ini amo ba diba, Iehova ese vada e siaigu, ini ḡaukara iboudiai
    ikaradia totona; dia lau sibogu asina kara.
  npi-ULB: मोशाले भने, “यसैद्वारा यी सबै थोक गर्न मलाई परमप्रभुले पठाउनुभएको छ भन्‍ने
    तिमीहरूले जान्‍नेछौ, किनभने मैले तिनीहरू मेरो आफ्नै इच्छामा गरेको छैन ।
  yor-yor: Nígbà náà ni Mose wí pé, “Báyìí ni ẹ ó ṣe mọ̀ pé Olúwa ló rán mi láti ṣe
    gbogbo iṣẹ́ wọ̀nyí àti pé kì í ṣe ìfẹ́ inú mi ni àwọn ohun tí mò ń ṣe.
  emp-NTPO: 'Maʌ̃ne Moiseba jarasia: –Nãwã bãrãba cawad̶ia ara mʌ̃djia quĩrĩã b̶ʌd̶eba
    bãrã boroda b̶eẽ́ basida, ãtebʌrʌ Ãcõrẽbʌrʌ mʌ̃ra b̶ʌsida:'
  pes-OPCB: 'موسی گفت: «حال خواهید دانست که خداوند مرا فرستاده است تا تمامی این کارها
    را انجام بدهم و اینکه به ارادهٔ خودم کاری نکرده‌ام.'
  tgl-ULB: At sinabi ni Moises, “Sa pamamagitan nito malalaman ninyong isinugo ako
    ni Yahweh upang gawin ang lahat ng mga gawaing ito, sapagkat hindi ko ginawa ang
    mga ito sa aking sariling pagsang-ayon.
  hui-hui: Ani heagola Mosese ibugua wali agali bu hearuhondo lalu, Áyu mbirale mbira
    bulebirago tígua de hondoleberami. Hondowa tígua Anduane Homogo ibunime i̱ dabalu
    ibunaga biabe bialu howa i̱na tí handayaho holiya dabo helene kogoni manda buleberemi.
    I̱ninaga hameme ndo bialu harudane tígua hondoleberami.
  mya-mya: မော​ရှေ​က``ထာ​ဝ​ရ​ဘု​ရား​စေ​ခိုင်း​၍​ဤ အ​မှု​အ​လုံး​စုံ​တို့​ကို​ငါ​ပြု​လုပ်​ကြောင်း၊
    ငါ့​အ​လို​အ​တိုင်း​ပြု​လုပ်​ခြင်း​မ​ဟုတ် ကြောင်း​ကို​သင်​တို့​သိ​နိုင်​မည့်​နည်း​မှာ​ဤ
    သို့​တည်း။-
  bod-N: མོ་ཤེ་ཡིས་འདི་ལྟར། དོན་འདི་ཐམས་ཅད་ནི་ངས་རང་གི་བསམ་ཚུལ་བཞིན་དུ་སྒྲུབ་པ་མ་ཡིན་པར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་དོན་འདི་རྣམས་བསྒྲུབ་ཏུ་མངགས་པ་ཁྱོད་ཅག་གིས་འདི་ནས་ཤེས་ཡོང་སྟེ།
  sna-sna: 'Ipapo Mozisi akati, “Muchaziva nezvizvi kuti Jehovha akandituma kuti ndiite
    zvinhu izvi zvose uye kuti dzakanga dzisiri pfungwa dzangu:'
  spa-BLM: 'Moisés dijo: “Así sabrán que Yahvé me ha enviado a hacer todas estas obras,
    porque no son de mi propia cosecha.'
  cac-cac: 'Ix och ijan vin̈aj Moisés yalan icha tic: —Icha tic ol aj eyojtaccaneli
    to a Jehová schecan in c''ulej masanil juntzan̈ tic, man̈ yoloc vic tzin c''ulej.'
  swh-ULB: Kisha Musa akasema, “Kwa hili sasa mtatambua kuwa BWANA amenituma kufanya
    kazi hizi zote, kwa kuwa sijazifanya kwa uwezo wangu.
  bel-bel: 'І сказаў Майсей: з гэтага даведаецеся, што Гасподзь паслаў мяне рабіць
    усе дзеі гэтыя, а не па сваёй самахоці я раблю гэта:'
  deu-ELBBK: 'Und Mose sprach: Daran sollt ihr erkennen, dass der HERR mich gesandt
    hat, alle diese Taten zu tun, dass ich nicht aus meinem Herzen gehandelt habe:'
  mbb-OT: Migkeǥiyan ni Moises is menge etew te, “Pinaaǥi kayi egketuenan niw he iyan
    midsuǥù kedì is Nengazen te kebaal kayi he menge vaal, ne kenà kediey zà he suat!
  mal-2015: 'അപ്പോൾ മോശെ പറഞ്ഞതു: ഈ സകലപ്രവൃത്തികളും ചെയ്യേണ്ടതിന്നു യഹോവ എന്നെ അയച്ചു;
    ഞാൻ സ്വമേധയായി ഒന്നും ചെയ്തിട്ടില്ല എന്നു നിങ്ങൾ ഇതിനാൽ അറിയും:'
  rmc-rmc: 'O Mojžiš phenďa: „Ňič na kerav mira voľatar; savore kale skutki man bičhaďa
    te kerel o RAJ. Prindžarena oda pal kada:'
  pes-OPV: 'و موسی گفت: «از این خواهیددانست که خداوند مرا فرستاده است تا همه این کارها
    را بکنم و به اراده من نبوده است.'
  ron-1924: 'Мойсе а зис: „Ятэ кум вець куноаште кэ Домнул м-а тримис сэ фак тоате
    ачесте лукрурь ши кэ ну лукрез дин капул меу.'
  ben-OBCV: মোশি তখন বললেন, “এবার তোমরা অবগত হবে যে সদাপ্রভু এই সমস্ত কাজ করবার জন্য
    আমাকেই প্রেরণ করেছেন এবং কোনোটিই আমার কল্পনাপ্রসূত নয়।
  som-som: Markaasaa Muuse wuxuu yidhi, Tanaad ku ogaanaysaan in Rabbigu ii soo diray
    inaan waxyaalahan oo dhan sameeyo, waayo, anigu maankayga uun kama samayn.
  lat-VUC: 'Et ait Moyses: In hoc scietis quod Dominus miserit me ut facerem universa
    quæ cernitis, et non ex proprio ea corde protulerim:'
  eng-ASVBT: And Moses said, Hereby ye shall know that Jehovah hath sent me to do
    all these works; for I have not done them of mine own mind.
  ita-1885: 'E Mosè disse: Da questo conoscerete che il Signore mi ha mandato, per
    far tutte queste opere; conciossiachè io non l''abbia fatte di mio senno.'
  eng-LXXUP: And Moses said, Hereby shall ye know that the Lord has sent me to perform
    all these works, that I have not done them of myself.
  eng-ULB: Then Moses said, “By this you will know that Yahweh has sent me to do all
    these works, for I have not done them of my own accord.
  spa-VBL: 'Moisés dijo: “Así es como sabrán que el Señor me envió para llevar a cabo
    todo lo que he hecho, porque no fue nada que surgiera de mi pernsamiento.'
  fra-_FOB: 'Et Moïse dit: A ceci vous connaîtrez que l''Éternel m''a envoyé pour
    faire toutes ces choses, et que je n''ai rien fait de moi-même:'
  mal-mal: 'അപ്പോൾ മോശെ പറഞ്ഞത്: “ഈ സകലപ്രവൃത്തികളും ചെയ്യേണ്ടതിന് യഹോവ എന്നെ അയച്ചു;
    ഞാൻ സ്വമേധയായി ഒന്നും ചെയ്തിട്ടില്ല എന്ന് നിങ്ങൾ ഇതിനാൽ അറിയും:'
  urd-GVR: Mūsā ne kahā, “Ab tumheṅ patā chalegā ki Rab ne mujhe yih sab kuchh karne
    ke lie bhejā hai. Maiṅ apnī nahīṅ balki us kī marzī pūrī kar rahā hūṅ.
  suz-BL: मिनु मोसामी मेको नेल्‍ल आन कली “परमप्रभु यावेमी आं कली एको गेय पचा कली सोइश्‍शो
    बाक्‍ब, दे गे तुइक्‍नीनी। एको गेय नेल्‍ल गो आंमा पशो मनङ।
  ita-1927: “Da questo conoscerete che l’Eterno mi ha mandato per fare tutte queste
    cose, e che io non le ho fatte di mia testa.
  ckb-ckb: 'ئینجا موسا گوتی: «بەمە دەزانن کە یەزدان ناردوومی بۆ ئەوەی ئەم هەموو کارانە
    بکەم و ئەمەش لە خۆمەوە نییە.'
  eng-BBE: And Moses said, Now you will see that the Lord has sent me to do all these
    works, and I have not done them of myself.
  kan-OKCV: ಆಗ ಮೋಶೆಯು, “ಈ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮಾಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಾರೆ,
    ಅವುಗಳು ನನ್ನ ಸ್ವಂತ ಆಲೋಚನೆಗಳಂತೆ ಮಾಡಲಿಲ್ಲ ಎಂದು ನೀವು ಇದರಿಂದ ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  bbb-bbb: '@see-verse:NUM.016.027'
  tam-2017: 'அப்பொழுது மோசே: “இந்தக் கிரியைகளையெல்லாம் செய்கிறதற்குக் யெகோவா என்னை
    அனுப்பினார் என்றும், அவைகளை நான் என்னுடைய மனதின்படியே செய்யவில்லை என்றும், நீங்கள்
    எதினாலே அறிவீர்களென்றால்,'
  spa-RV-1909: 'Y dijo Moisés: En esto conoceréis que Jehová me ha enviado para que
    hiciese todas estas cosas; que no de mi corazón las hice.'
  ron-BTF: 'Și Moise a spus: Prin aceasta veți cunoaște că DOMNUL m-a trimis să fac
    toate aceste lucrări, pentru că nu le-am făcut din mintea mea.'
  eng-WEBP: Moses said, “Hereby you shall know that the LORD has sent me to do all
    these works; for they are not from my own mind.
  eng-FBV: Moses said, “This is how you will know that the Lord did send me to carry
    out everything I've done, for it wasn't anything I thought up.
  nld-1939: 'Nu sprak Moses: Hieraan zult ge erkennen, dat Jahweh mij heeft gezonden,
    om dit alles te doen, en dat het geen eigen verzinsel is!'
  nch-BL: 'Huan Moisés quiijto: ―Ica ya ni anquimatise para TOTECO techtitantoc para
    ma nijchihua nochi cati nijchijtoc, huan amo nijchihua san pampa na nijnejqui.'
  vie-1934: 'Môi-se bèn nói rằng: Nhờ điều nầy các ngươi sẽ biết rằng Đức Giê-hô-va
    có sai ta đặng làm các điều nầy, và ta chẳng làm sự chi tự ta.'
  hin-CV: मोशेह ने घोषणा की, “अब तुम्हें यह अहसास हो जाएगा, कि ये सारे काम करने की
    जवाबदारी मुझे स्वयं याहवेह द्वारा सौंपी गई है, यह मेरी बनाई योजना नहीं हैं.
  eng-OURB: Moses [Drawn out] said, “By this you shall know that Adonai has sent me
    to do all these works; for they are not from my own mind.
  spa-BES: 'Entonces Moisés dijo: Ahora verán que el Señor me ha enviado para hacer
    todas estas obras, y no las he hecho por mí mismo.'
  tdx-tdx: 'Le hoe t’i Mosè: Inao ty hahafohina’ areo t’ie nirahe’ Iehovà hanao o
    tolon-draha rezao, tsy te nisatriko:'
  vid-vid: Aho Musa nakawalonjela wanhu, “Ahyo ndo vyomvizela kota Mkulu Nguluwi ndo
    yandajize kudita mbuli ayi yeng'ha, na haiwele kwa kunuwila kwa heni.
  eng-OKE: 'And Mosheh said: By this shall you know that the Lord hath sent me to
    do all these works, because (I do them) not of my own will:'
  tha-KJV: และโมเสสพูดว่า “​ดังนี้​แหละท่านทั้งหลายจะได้ทราบว่า พระเยโฮวาห์​ใช้​ให้​ข้ามากระทำการทั้งสิ้นนี้
    ข้าม​ิ​ได้​กระทำตามอำเภอใจข้าเอง
  por-BR-2018: 'E disse Moisés: Em isto conhecereis que o SENHOR me enviou para que
    fizesse todas estas coisas: que não de meu coração as fiz.'
  deu-ELO: 'Und Mose sprach: Daran sollt ihr erkennen, daß Jehova mich gesandt hat,
    alle diese Taten zu tun, daß ich nicht aus meinem Herzen gehandelt habe:'
  eng-WYC-2018: And Moses said, In this ye shall know that the Lord sent me, that
    I should do all things which ye see, and that I brought them not forth of mine
    own heart. (And Moses said, By this ye shall know that the Lord hath sent me,
    to do all these things which ye see, and that I did not bring them forth from
    my own heart.)
  epo-epo: 'Kaj Moseo diris: Per tio vi ekscios, ke la Eternulo sendis min, por fari
    ĉiujn tiujn aferojn, kaj ke mi ne faris laŭ mia koro:'
  uig-PIN: 'Musa: — Buningdin silǝr xuni bilisilǝrki, bu ixlarning ⱨǝmmisi mening
    kɵnglümdin qiⱪⱪan ǝmǝs, bǝlki Pǝrwǝrdigar meni ularni ada ⱪilixⱪa ǝwǝtkǝn:'
  beo-beo: Mousese da Isala:ili dunu ilima amane sia:i, “Dilia waha ba:mu liligi amoga,
    Hina Gode da na amo hou hamoma:ne asunasi amo dawa:mu. Amola na da na hanaiga
    hame hamoi amo dawa:mu.
  tpi-OTNT: Na Moses i tokim ol manmeri olsem, “Yupela bai i lukim wanpela samting
    i laik kamap nau, na bai yupela i save, Bikpela tasol i bin salim mi long bosim
    yupela na mekim wok bilong en. Mi no mekim long laik bilong mi yet. Nogat.
  hau-SA: Sai Musa ya ce musu, “Da haka za ku san cewa Ubangiji ne ya aiko ni, in
    yi dukan waɗannan abubuwa, ba da nufin kaina na yi su ba.
  uig-LAT: 'Musa: — Buningdin siler shuni bilisilerki, bu ishlarning hemmisi méning
    könglümdin chiqqan emes, belki Perwerdigar méni ularni ada qilishqa ewetken:'
  nde-nde: UMosi wasesithi, “Nansi indlela elizabona ngayo ukuthi uThixo ungithumile
    ukuzokwenza konke lokhu engikwenzayo kanye lokuthi akusingqondo yami.
  ton-ton: Pea naʻe pehē ʻe Mōsese, “Te mou ʻilo eni kuo fekau au ʻe Sihova ke u fai
    ʻae ngaahi meʻa ni kotoa pē; he ʻoku ʻikai ko hoku loto ʻoʻoku.
  ces-1613: 'Tedy řekl Mojžíš: Po tomto poznáte, že Hospodin poslal mne, abych činil
    všecky skutky tyto, a že nic o své ujmě nečiním:'
  eng-WMB: Moses said, “Hereby you shall know that the LORD has sent me to do all
    these works; for they are not from my own mind.
  tam-TCV: மோசே அவர்களிடம், “இவற்றைச் செய்யும்படி யெகோவாவே என்னை அனுப்பியிருக்கிறார்
    என்பதையும், இது என்னுடைய சொந்த எண்ணம் அல்ல என்பதையும் இப்போது நடக்கப்போவதிலிருந்து
    நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: Unya miingon si Moises, “Pinaagi niini masayran ninyo nga si Yahweh ang
    nagpadala kanako sa pagbuhat niining tanan nga buluhaton, kay wala ako nagbuhat
    niini pinaagi sa akong kabubut-on.
  pol-UBG: 'Wtedy Mojżesz powiedział: Po tym poznacie, że PAN mnie posłał, abym dokonał
    wszystkich tych dzieł, i że nic z własnej woli nie czynię.'
  urd-GVU: موسیٰ نے کہا، ”اب تمہیں پتا چلے گا کہ رب نے مجھے یہ سب کچھ کرنے کے لئے
    بھیجا ہے۔ مَیں اپنی نہیں بلکہ اُس کی مرضی پوری کر رہا ہوں۔
  deu-1912: 'Und Mose sprach: Dabei sollt ihr merken, daß mich der HERR gesandt hat,
    daß ich alle diese Werke täte, und nicht aus meinem Herzen:'
  ntj-ntj: Nyangka Mawutjalu-tjananya yarnangu pirninya watjarnu, “Wiya, kunpu-kunpu-rna
    palyaranytjamunu. Ngarna Mama Kuurrtu-rni watjannyangka-rna palyalpayi. Nyangka
    ngaanguru-yan nintilu kulilku.
