verse: NUM.016.033
translations:
  mal-C: അവർ തങ്ങൾക്കുണ്ടായിരുന്ന സകലത്തോടുംകൂടെ ജീവനോടെ പാതാളത്തിലേക്കു താണുപോയി;
    ഭൂമി അവർക്കുമീതേ അടഞ്ഞു. സഭാമധ്യേനിന്നും അവർ നശിച്ചുപോയി.
  deu-TKW: So fuhren sie mit allem, was ihnen gehörte, lebendig hinab in die Unterwelt,
    und die Erde schloß sich über ihnen, so daß sie mitten aus der Gemeinde verschwunden
    waren.
  lin-lin: Bakitaki ya bomoi kati na mokili ya bakufi elongo na biloko na bango nyonso,
    mabele ezipaki bango mpe bakufaki ndenge wana. Mpe balimwaki kati na lisanga.
  eng-LSV: and they go down—they and all that they have—alive to Sheol, and the earth
    closes over them, and they perish from the midst of the assembly;
  eng-GNV: 'So they and all that they had, went down aliue into the pit, and the earth
    couered them: so they perished from among the Congregation.'
  eng-WEBSTER: 'They, and all that appertained to them went down alive into the pit,
    and the earth closed upon them: and they perished from among the congregation.'
  nhw-BL: Huan nochi inijuanti huetzque yoltoque tlalijtic ica nochi catli eliyaya
    iniaxca, huan nopa tlali sempa motzajqui. Quej nopa nochi catli tlajtlacolchijque
    polijque huan ayacmo itztoyaj ica nopa israelitame.
  swh-ONEN: Wakashuka chini kaburini wakiwa hai, pamoja na kila kitu walichokuwa nacho;
    nchi ikajifunika juu yao, nao wakaangamia wakatoweka kutoka kusanyiko.
  bba-bba: Mɑ bɑ duɑ ɡɔribun wɑ̃ɑ yerɔ wɑsiru, kɑ sere ben ye bɑ mɔ kpuro. Mɑ tem
    mɛ, mu bu wukiri. Nɡe mɛyɑ bɑ kɑ doonɑ Isirelibɑn suunu sɔɔn di.
  eng-KJVCPB: 'They, and all that appertained to them, went down alive into the pit,
    and the earth closed upon them: and they perished from among the congregation.'
  luo-luo: Negidhi e bur kagingima mi lowo uomogi kod mwandugi kendo negilal nono
    ei oganda Israel.
  meu-meu: Taunabunai, idia mai edia orea idoinai na mauridia ai mase taudia edia
    gabu ai e diho. Tano ese e habubunidia, hebou taudia bogaragidiai e mase ore.
  npi-ULB: यसैले तिनीहरू र तिनीहरूसँग भएका सबै थोक जिउँदै चिहानभित्र लगिए । धर्ती
    तिनीहरूमाथि बन्द भयो, र तिनीहरू समुदायबाट नष्‍ट भए ।
  yor-yor: Gbogbo wọn sì sọ̀kalẹ̀ sínú ibojì wọn láààyè pẹ̀lú ohun gbogbo tí wọ́n
    ní, ilẹ̀ sì padé mọ́ wọn, wọ́n sì ṣègbé kúrò láàrín ìjọ ènìyàn.
  emp-NTPO: Ãdjirã mĩped̶a egorora wayacusa araa catʌ dogosia. Mãwã zocai panʌne maʌ̃
    ẽberãrãra jũma ãdjia eropanana sid̶a beud̶arã jaure panabadamaa wãsid̶aa. Israelerã
    tãẽnabemada nẽbasid̶aa.
  pes-OPCB: پس به این ترتیب، زمین بر ایشان به هم آمد و ایشان زنده به گور شدند و از
    بین رفتند.
  tgl-ULB: Sila at ang lahat sa kanilang mga pamilya ay pumunta ng buhay sa lugar
    ng mga patay. Nagsara ang lupa sa ibabaw nila, at sa pamamagitan nito nalipol
    sila sa kalagitnaan ng sambayanan.
  hui-hui: Anidagua bialu ti bibahende homa nabi dére heaore tinaga mbirale wiaru
    heba homene dindiha piai hene. Peagola dindi ala wiyadagua lone wia karulalu wali
    agali biarunibi mogobu dambi hai hene. Anidagua biyagola wali agali maru hearume
    tinaga dengui lone nahondoleore wahene.
  mya-mya: ထို​သို့​အား​ဖြင့်​သူ​တို့​ပိုင်​ဆိုင်​သ​မျှ​ပစ္စည်း တို့​နှင့်​အ​တူ သူ​တို့​သည်​သေ​မင်း​နိုင်​ငံ​သို့
    အ​ရှင်​လတ်​လတ်​သက်​ဆင်း​ရ​ကြ​လေ​သည်။ သူ​တို့​သည်​မြေ​မျို​သ​ဖြင့်​ပျောက်​ကွယ်
    သွား​ကြ​လေ​၏။-
  bod-N: དེ་བཞིན་ཁོ་རྣམས་དང་ཁོ་རྣམས་ལ་དབང་བ་ཐམས་ཅད་གསོན་པོར་གཤིན་ཡུལ་དུ་ནུབ་ཅིང་།
    ས་གཞིས་ཁོ་རྣམས་བཀབ་སྟེ་མི་ཚོགས་ལས་མེད་པར་གྱུར་ཏོ། །
  sna-sna: Vakaburukira muguva vari vapenyu, nezvinhu zvavo zvose; nyika ikavafukidza,
    vakaparara vakabva pakati peungano.
  spa-BLM: Ellos y todo lo que les pertenecía descendieron vivos al Seol. La tierra
    se cerró sobre ellos, y perecieron de entre la asamblea.
  cac-cac: Pitzan eb' anima chi' smasanil ix b'atcan eb' d'a yol luum chi' yed' masanil
    tastac ay d'a eb'. Ix lajvi chi', ix snub'anxi sb'a luum. Icha chi' ix aj satcanel
    jun macan̈ anima chi' d'a scal eb' yetisraelal.
  swh-ULB: Wao na kila mmoja kwenye familia zao wakaingia ndani shimoni wakiwa hai.
    Dunia ikwafunika, na kwa njia hii wakapotea kutoka miongoni mwa ile jamii.
  bel-bel: і сышлі яны з усім, што належала ім, жывыя ў апраметную, і накрыла іх зямля,
    і згінулі яны спасярод супольства.
  deu-ELBBK: Und sie fuhren, sie und alles, was ihnen angehörte, lebendig in den Scheol
    hinab; und die Erde bedeckte sie, und sie wurden mitten aus der Versammlung vertilgt.
  mbb-OT: Uuyag sikandan is langun he mid-eveleng te tanà duma is langun he azen dan.
    Nekedlikuey is tanà ne nahanew sikandan puun te kezekelan.
  mal-2015: അവരും അവരോടു ചേർന്നിട്ടുള്ള എല്ലാവരും ജീവനോടെ പാതാളത്തിലേക്കു ഇറങ്ങി;
    ഭൂമി അവരുടെമേൽ അടകയും അവർ സഭയുടെ ഇടയിൽനിന്നു നശിക്കയും ചെയ്തു.
  rmc-rmc: Džide pele tele andro than le mulengro savoreha, so len sas. E phuv pes
    upral lende zaphandľa, on našľile a imar na sas maškar o manuša.
  pes-OPV: و ایشان با هرچه به ایشان تعلق داشت، زنده به گور فرورفتند، و زمین برایشان
    به هم آمد که از میان جماعت هلاک شدند.
  ron-1924: Ши с-ау коборыт астфел де вий ын Локуинца морцилор, ей ши тот че авяу;
    пэмынтул й-а акоперит де тот ши ау перит дин мижлокул адунэрий.
  ben-OBCV: তাদের অধিকারভুক্ত সমস্ত দ্রব্যসহ তারা জীবিত অবস্থায় সমাধিপ্রাপ্ত হল।
    ভূমি তাদের অবরুদ্ধ করল। তারা বিনাশপ্রাপ্ত হয়ে সমাজ থেকে অবলুপ্ত হল।
  som-som: Haddaba iyagii iyo wixii ay lahaayeen oo dhammuba iyagoo noolnool ayay
    She'ool ku dhaadhaceen, markaasaa dhulkii ku dul xidhmay, oo iyana shirkii way
    ka halligmeen.
  lat-VUC: descenderuntque vivi in infernum operti humo, et perierunt de medio multitudinis.
  eng-ASVBT: 'So they, and all that appertained to them, went down alive into Sheol:
    and the earth closed upon them, and they perished from among the assembly.'
  ita-1885: E scesero vivi nell'inferno, insieme con tutto quello che apparteneva
    loro; e la terra li coperse, ed essi perirono d'infra la raunanza.
  eng-LXXUP: And they went down and all that they had, alive into Hades; and the ground
    covered them, and they perished from the midst of the congregation.
  eng-ULB: So they and all that they possessed went down alive into Sheol. The earth
    closed over them, and they perished from among the community.
  spa-VBL: Bajaron vivos al Seol con todo lo que tenían. La tierra se cerró sobre
    ellos, y ya no estaban.
  fra-_FOB: Ils descendirent, eux et tout ce qui leur appartenait, vivants au Sépulcre,
    et la terre les couvrit; et ils périrent du milieu de l'assemblée.
  mal-mal: അവരും അവരോട് ചേർന്ന എല്ലാവരും ജീവനോടെ പാതാളത്തിലേക്ക് ഇറങ്ങി; ഭൂമി അവരുടെ
    മേൽ അടയുകയും അവർ സഭയുടെ ഇടയിൽനിന്ന് നശിക്കുകയും ചെയ്തു.
  urd-GVR: Wuh apnī pūrī milkiyat samet jīte-jī dafn ho gae. Zamīn un ke ūpar wāpas
    ā gaī. Yoṅ unheṅ jamāt se nikālā gayā aur wuh halāk ho gae.
  suz-BL: मिनु मेकोपुकी नु आन मारेइ मारेइ सेसीन बेक्‍शो मुर आन बाक्‍तीके लाम्‍तेक्‍म।
    मिनु रागीम मेको आन तार आ शोव़ ख्रेप्‍ताक्‍व। मिनु मेकोपुकी ग्रुम्‍तीक ङा मुर आन
    दाते रे जाम्‍तेक्‍म।
  ita-1927: E scesero vivi nel soggiorno de’ morti; la terra si richiuse su loro,
    ed essi scomparvero di mezzo all’assemblea.
  ckb-ckb: جا خۆیان و هەموو ئەوەی هەیان بوو بە زیندوویی چوونە خوارەوە بۆ ناو جیهانی
    مردووان و زەوی بەسەریاندا هاتەوە یەک و لەنێو کۆمەڵدا لەناوچوون.
  eng-BBE: So they and all theirs went down living into the underworld, and the earth
    was shut over them, and they were cut off from among the meeting of the people.
  kan-OKCV: ಅವರು ತಮಗೆ ಸಂಬಂಧಪಟ್ಟವುಗಳೆಲ್ಲವುಗಳ ಸಂಗಡ ಸಜೀವಿಗಳಾಗಿ ಪಾತಾಳಕ್ಕೆ ಇಳಿದರು. ಭೂಮಿಯು
    ಅವರ ಮೇಲೆ ಮುಚ್ಚಿಕೊಂಡಿತು. ಹೀಗೆ ಅವರು ಸಭೆಯ ಮಧ್ಯದೊಳಗಿಂದ ನಾಶವಾದರು.
  bbb-bbb: '@see-verse:NUM.016.032'
  tam-2017: அவர்கள் தங்களுக்கு உண்டானவை எல்லாவற்றோடும் உயிரோடு பாதாளத்தில் இறங்கினார்கள்;
    பூமி அவர்களை மூடிக்கொண்டது; இப்படிச் சபையின் நடுவிலிருந்து அழிந்துபோனார்கள்.
  spa-RV-1909: Y ellos, con todo lo que tenían, descendieron vivos al abismo, y cubriólos
    la tierra, y perecieron de en medio de la congregación.
  ron-BTF: Ei și tot ce le-a aparținut, au coborât de vii în groapă și pământul s-a
    închis peste ei; și ei au pierit din mijlocul adunării.
  eng-WEBP: So they, and all that belonged to them went down alive into Sheol. The
    earth closed on them, and they perished from among the assembly.
  eng-FBV: They went down alive into Sheol with all that they had. The earth closed
    over them, and they were no more.
  nld-1939: Met al de hunnen, daalden ze levend in het dodenrijk af; de aarde bedekte
    hen, en ze werden verdelgd uit de gemeente.
  nch-BL: Huan nochi inijuanti huetzque yoltoque taltita ica nochi cati eliyaya iniaxca,
    huan nopa tali sempa motzajqui. Quej nopa nochi cati tajtacolchijque polijque
    huan ayecmo itztoyaj ica nopa israelitame.
  vie-1934: Các người đó còn đang sống và mọi vật chi thuộc về họ đều xuống âm phủ;
    đất lấp lại và chúng nó bị diệt khỏi hội chúng.
  hin-CV: तब वे तथा उनकी सारी संपदा जीवित ही भूमि के गर्भ में समा गए और भूमि उनके
    ऊपर अपनी पहले की सी स्थिति में आ गई, वे इस्राएल की सभा के बीच से मिट गए.
  eng-OURB: So they, and all that belonged to them went down alive into Sheol ·Place
    of the dead·. The earth closed on them, and they perished from among the assembly.
  spa-BES: Así que ellos y todos los suyos descendieron viviendo en el inframundo,
    y la tierra se cerró sobre ellos, y fueron separados de la reunión de la gente.
  tdx-tdx: Aa le nigodam-beloñe mb’ an-tsikeokeok’ ao iereo reke-panañañ’ iaby; nikitek’
    ambone’e i taney, naho fa nimongoreñe amy valobohokey iereo.
  vid-vid: Lelo hewo hamwe na vyeng'ha viwele vya hewo nawadulika kuli isi ya wabagame
    kuno wawele wang'hali wakomu. Misanga najiwagubika, wanhu weng'ha nawabagama.
  eng-OKE: they, and all who were theirs, went down alive into Sheul; and the earth
    closed upon them, and they perished from among the congregation.
  tha-KJV: ดังนั้นเขาทั้งหลายพร้อมกับข้าวของทั้งหมดของเขาลงไปสู่แดนคนตายทั้งเป็น และแผ่นดิ​นก​็งับเขาไว้และเขาทั้งหลายก็พินาศเสียจากท่ามกลางที่​ประชุม
  por-BR-2018: E eles, com tudo o que tinham, desceram vivos ao Xeol, a a terra os
    cobriu, e pereceram do meio da congregação.
  deu-ELO: Und sie fuhren, sie und alles, was ihnen angehörte, lebendig in den Scheol
    hinab; und die Erde bedeckte sie, und sie wurden mitten aus der Versammlung vertilgt.
  eng-WYC-2018: and they went down quick, into hell, and were covered with earth,
    and they perished from the midst of the multitude. (and they went down alive into
    hell, or to Sheol, and then they were covered with earth, and so they perished
    from the midst of the multitude.)
  epo-epo: Kaj ili, kaj ĉio, kio apartenis al ili, malsupreniris vivaj en Ŝeolon,
    kaj fermiĝis super ili la tero, kaj ili forpereis el inter la komunumo.
  uig-PIN: Xundaⱪ ⱪilip, ular wǝ ularning tǝwǝsidikilǝrning ⱨǝmmisi tirikla tǝⱨtisaraƣa
    qüxüp kǝtti, yǝr ularning üstidǝ yepildi. Ular xu yol bilǝn jamaǝtning arisidin
    yoⱪaldi.
  beo-beo: Amaiba:le, ilia amola ilia liligi huluane da mae bogole, bogoi sogega gudu
    sa:i. Ilia gudu sa:i dagoloba, osobo ea lafi da bu ga:si. Ilia da bu hamedafa
    ba:i.
  tpi-OTNT: Olsem na ol i no dai yet na olgeta i go daun long ples bilong ol man i
    dai pinis wantaim ol samting bilong ol. Na graun i pas gen na karamapim ol, na
    ol manmeri i no lukim ol moa.
  hau-SA: Suka gangara cikin kabari da rai, tare dukan mallakarsu; ƙasa ta rufe su,
    suka hallaka, suka rabu da jama’ar.
  uig-LAT: Shundaq qilip, ular we ularning tewesidikilerning hemmisi tirikla tehtisaragha
    chüshüp ketti, yer ularning üstide yépildi. Ular shu yol bilen jamaetning arisidin
    yoqaldi.
  nde-nde: Batshona engcwabeni bephila, lakho konke okwakungokwabo; umhlabathi wabambokotha,
    kwaba yikutshabalala kwabo, basuswa kwabakibo.
  ton-ton: 'Ko kinautolu, mo e meʻa kotoa pē naʻe ʻiate kinautolu, naʻe ʻalu moʻui
    hifo ki he luo, pea naʻe mapuni ʻae kelekele kiate kinautolu: pea naʻa nau ʻauha
    mei he kakai.'
  ces-1613: A tak sstoupili oni se vším, což měli, za živa do pekla, a přikryla je
    země; i zahynuli z prostředku shromáždění.
  eng-WMB: So they, and all that belonged to them went down alive into Sheol. The
    earth closed on them, and they perished from among the assembly.
  tam-TCV: அவர்கள் தங்கள் உடைமைகள் அனைத்துடனும் உயிரோடு பாதாளத்திற்குள் போனார்கள்.
    பூமி அவர்களின் மேலாக மூடிக்கொண்டது. அவர்கள் அழிந்து மக்கள் சமுதாயத்திலிருந்து
    இல்லாமற்போனார்கள்.
  ceb-ULB: Sila ug ang tanan sa ilang mga pamilya nangahulog nga buhi ngadto sa Seol.
    Mitiklop ang yuta kanila, ug sa niini nga paagi nahanaw sila gikan sa taliwala
    sa mga katilingban.
  pol-UBG: I zstąpili oni razem ze wszystkim, co mieli, żywcem do piekła, i ziemia
    ich okryła; tak zginęli spośród zgromadzenia.
  urd-GVU: وہ اپنی پوری ملکیت سمیت جیتے جی دفن ہو گئے۔ زمین اُن کے اوپر واپس آ گئی۔
    یوں اُنہیں جماعت سے نکالا گیا اور وہ ہلاک ہو گئے۔
  deu-1912: und sie fuhren hinunter lebendig in die Hölle mit allem, was sie hatten,
    und die Erde deckte sie zu, und kamen um aus der Gemeinde.
  ntj-ntj: Tjiinya-ya yulytja pirnitjarra wanka karralukatingu wiyarringu mirri pirniku
    ngurrakutu. Nyangka manta marlaku tjuturringkulalpi-tjananya yangatjunu. Nyangkalta-ya
    wiyarringu.
  kan-2017: ಅವರು ಸಜೀವಿಗಳಾಗಿ ತಮ್ಮ ಸರ್ವಸ್ವ ಸಹಿತವಾಗಿ ಪಾತಾಳಕ್ಕೆ ಹೋಗಿಬಿಟ್ಟರು, ಭೂಮಿಯು ಅವರನ್ನು
    ಮುಚ್ಚಿಕೊಂಡಿತು. ಹೀಗೆ ಅವರು ಸಮೂಹದವರೊಳಗಿಂದ ನಾಶವಾದರು.
  yap-yap: Ma aram mranod nga tan e but’ nga tafen e yam’, nib mu’un e chugum rorad
    ngorad. Me sul e but’ nga ta’bang nge par nrogon, ma kar m’aygad ngabang.
  hlt-MCSB: Amih neh amih taengkah boeih te saelkhui ah a hing la a suntlak uh phoeiah
    tah amih te diklai loh a et tih hlangping lakli lamloh milh uh.
  mdy-ETH: ዬያሮ ዔያታ ሼምፔና ዓኣ ጎይሣ ዓኣዖ ዔያቶኮ ዓኣ ባኮና ዎላ ሃይቄ ዓሲጉዲ ዱኡቴኔ፤ ሳዓ ጊንሣ ዎላ ካኣሜም ዔያታ
    ዱኡኪንቲ ባይቄኔ።
  twi-ASANTE: Enti, wɔwuraa asase mu anikann kɔɔ asamando na asase no sane ka too
    mu ma wɔyeraeɛ.
  eng-WEBU: So they, and all that belonged to them went down alive into Sheol. The
    earth closed on them, and they perished from among the assembly.
  bnp-bnp: Ri tabana ni mahuri ri boru puru na murine huriki ri mate pali turana a
    maka maki ne ria. A malala i makapirubu tabu, i uka ma ni matai ria tabu.
  wal-wal: Yaatin eti banttau de7iyaabaa ubbaara paxa de7iiddi, Si7ooliyaa duge wodhdhidosona.
    Biittaikka eta bolli gorddetti bayiis; eti maabaraa giddoppe tippi giidi xayi
    bayidosona.
  spa-PDDPT: Y ellos, con todo lo que poseían, descendieron vivos al Seol. Los tragó
    la tierra y desaparecieron de en medio de la congregación.
  gun-gun: Yvykua vaikue py ho'apa oguereko va'ekue ha'e javi reve. Ha'e gui yvy ojao'ipa
    jevy ramo heta va'e kuery mbyte gui okanhymba.
  ilo-ULB: Isuda ken amin a pamiliada ket nagpababa a sibibiag idiay sheol. Nagkaem
    ti daga a nangalun-on kadakuada ket iti kastoy a wagas, nagpukawda iti nagtetengngaan
    dagiti tattao.
  kpg-kpg: Digaula gaa hula gi lala mouli gi baahi digau mmade mo nadau goloo. Tenua
    ga buni mai gei digaula guu nngala.
  uig-ARA: شۇنداق قىلىپ، ئۇلار ۋە ئۇلارنىڭ تەۋەسىدىكىلەرنىڭ ھەممىسى تىرىكلا تەھتىساراغا
    چۈشۈپ كەتتى، يەر ئۇلارنىڭ ئۈستىدە يېپىلدى. ئۇلار شۇ يول بىلەن جامائەتنىڭ ئارىسىدىن
    يوقالدى.
  sus-sus: E naxa goro aligiyama e ɲiɲɛ ra, e tan nun e sɔtɔse birin. Bɔxi naxa e
    makoto, e naxa lɔɛ ɲama tagi.
  pon-2006: Irail eri mourte kohdihla nan wasahn me melahr akan, iangahki ar dipwisou
    koaros. Pwehlo eri pwurpene oh irail sohrala.
  ksd-ksd: Damana diat ma kadia tarai dia ga vana ba ta ra ruarua na tulungen, a umana
    launana; ma ra pia i ga paum bat diat ma dia ga virua kan ra kor na tarai.
  tur-YTC: Böylece onlar ve onlara ait olanların hepsi diri diri ölüler diyarına indiler.
    Yer onların üzerine kapandı ve topluluğun arasından yok oldular.
  grc-BRENT: Καὶ κατέβησαν αὐτοὶ, καὶ ὅσα ἐστὶν αὐτῶν ζῶντα εἰς ᾅδου, καὶ ἐκάλυψεν
    αὐτοὺς ἡ γῆ, καὶ ἀπώλοντο ἐκ μέσου τῆς συναγωγῆς.
  ind-AYT: Mereka dan seluruh milik mereka turun hidup-hidup ke Syeol. Bumi menutup
    di atas mereka, dan mereka pun binasa dari antara umat itu.
  nya-nya: Analowa mʼmanda amoyo pamodzi ndi zonse zimene anali nazo. Nthaka inawatsekera
    ndi kuwawononga ndipo sanaonekenso.
  hrv-hrv: Živi siđu u Šeol, oni i sve njihovo. Onda se nad njima zemlja zatvori i
    oni iščeznu iz zbora.
  mps-mps: Tialima, augwali isisąbadi augwali augwa we wai, me augwa doado bage dali
    te isai bidigo buluba pali, tama te tǫ ma madua selama, augwali mesega sali,
    tama te we bidi dabego augwali munu me ma subeo.
  tpi-tpi: Olsem na ol i no dai yet na olgeta i go daun long ples bilong ol man i
    dai pinis wantaim ol samting bilong ol. Na graun i pas gen na karamapim ol, na
    ol manmeri i no lukim ol moa.
  dan-1931: og de for levende ned i Dødsriget med alt, hvad der tilhørte dem, og Jorden
    lukkede sig over dem, og de blev udryddet af Forsamlingen.
  vie-OVCB: Vậy họ xuống âm phủ trong lúc đang sống, đất phủ lấp họ, và như vậy họ
    bị diệt trừ khỏi cộng đồng dân tộc.
  guj-2017: તેઓ અને તેઓનાં ઘરનાં સર્વ જીવતાં જ મૃત્યુલોકમાં પહોંચી ગયાં. પૃથ્વીએ તેઓને
    ઢાંકી દીધાં અને આ રીતે તેઓ સમુદાયમાંથી નાશ પામ્યાં.
  pon-2006A: Irail eri mourte kohdihla nan wasahn me melahr akan, iangahki ar dipwisou
    koaros. Pwehlo eri pwurpene oh irail sohrala.
  por-BRBSL: Então eles, e tudo o que lhes pertencia, caíram vivos no Sheol. A terra
    se fechou sobre eles, e pereceram entre a assembléia.
  cth-cth: Hahoi amamouh hoi a tawn awh e naw pueng hah tangkom dawk a hringo koung
    a bo awh. Talai ni a kâko a cakuep teh, ka kamkhueng e naw koehoi he a kahma awh.
  twi-twi: Wowuraa asase mu anikann kɔɔ asaman na asase no san ka too mu ma wɔyera
    fii ɔman no mu.
  hlt-hlt: Amih neh amih taengkah boeih te saelkhui ah a hing la a suntlak uh phoeiah
    tah amih te diklai loh a et tih hlangping lakli lamloh milh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ kudɔnkù bɛfòùbɛ̀ nɛ̀ bɛ kpɛrɛ bɛ̀ mɔ̀kɛ dɛ̀, kɛ̀ kɛtenkɛ̀ɛ
    mutìnnɛ. Mɛm̀mɛ bɛ̀ kpɑɑkɛmɛ̀ bɛ kɔbɛ Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Me angamɨra ikia, uan biziba sara Gumazamizir Oveaghuezibar Nguibamɨn
    iraghue, ezɨ nguazim uabɨ dukuazɨ, me ua men garir puvatɨ.
  dop-dop: Nɑ pɑ́ tii ɑtɛtǝlɛ tɑɑ. Ɩsɛɣɛlɩ nyǝ́mɑ tɑ tɑsɑ-wɛɣɛ nɑʋ.
  azb-azb: Onlar və onlara aid olanların hamısı diri-diri ölülər diyarına endilər.
    Yer üzərlərinə qapandı və camaat arasından yox oldular.
  eng-DBY: And they went down, they and all that they had, alive into Sheol, and the
    earth covered them; and they perished from among the congregation.
  hin-2017: और वे और उनका सारा घरबार जीवित ही अधोलोक में जा पड़े; और पृथ्वी ने उनको
    ढाँप लिया, और वे मण्डली के बीच में से नष्ट हो गए।
  wol-KYG: Ñu daldi tàbbiwaale bakkan biir njaniiw, ñook mboolem lu ñu moom, suuf
    sàng leen, ñu réer mbooloo ma mërr.
  eng-YLT: and they go down, they, and all that they have, alive to Sheol, and the
    earth closeth over them, and they perish from the midst of the assembly;
  kne-kne: Sibibiyag da ay inmey ed dallem sin kad-an di natey ay naitapi din amin
    ay sanikwa da. Nan-omot din lota, et maga da ay mail-ila.
  eng-WYC-2017: and they went down quick, into hell, and were covered with earth,
    and they perished from the midst of the multitude.
  eng-WMBB: So they, and all that belonged to them went down alive into Sheol. The
    earth closed on them, and they perished from amongst the assembly.
  urd-GVH: वह अपनी पूरी मिलकियत समेत जीते-जी दफ़न हो गए। ज़मीन उनके ऊपर वापस आ गई।
    यों उन्हें जमात से निकाला गया और वह हलाक हो गए।
  rug-rug: Toadi meke tava gore la koasa popoa tadi na tie matedi si arini meke sari
    na dia likakalae tugo; kumuhu sa pepeso meke lopu ta dogoro pule si arini.
  gaz-gaz: Isaanis waan qaban hunda wajjin jiraatti boolla buʼan; laftis isaan irratti
    afaan walitti deebifatte; isaanis akkasiin waldaa keessaa balleeffaman.
  fra-LSG: Ils descendirent vivants dans le séjour des morts, eux et tout ce qui leur
    appartenait; la terre les recouvrit, et ils disparurent au milieu de l’assemblée.
  gnn-gnn: '@see-verse:NUM.016.032'
  yal-yal: E ɲɛɲɛne yi siga laxira yi e nun e yii seene birin. Bɔxɔn yi e yɛ maluxun,
    e lɔ ayi Isirayila yamaan ma.
  haw-1868: O lakou a me ko lakou mea a pau, iho ola iho la iloko o ka lua, a paa
    hou mai la ka honua maluna o lakou; a make iho la lakou maiwaena aku o ke anaina
    kanaka.
  arb-NAV: فَاخْتَفَوْا هُمْ وَكُلُّ مَا يَمْلِكُونَ أَحْيَاءَ فِي بَاطِنِ الأَرْضِ
    الَّتِي انْطَبَقَتْ عَلَيْهِمْ، فَبَادُوا مِنْ بَيْنِ الْجَمَاعَةِ.
  ewe-ewe: Ale woyi tsiẽƒe agbagbe kple woƒe nunɔamesiwo katã, eye anyigba tu ɖe wo
    nu, hetsrɔ̃ wo, eye wodo ɖa le ameha la dome.
  eng-LEE: And they went down, they, and all they that appertained to them, alive
    into the pit; and the earth closed over them, and they disappeared from the midst
    of the congregation.
  asm-FB: এইদৰে তেওঁলোক আৰু তেওঁলোকৰ লগৰ সকলোৱেই জীয়াই জীয়াই চিয়োললৈ নামি গ’ল;
    আৰু পৃথিৱী তেওঁলোকৰ ওপৰত জাপ খাই পৰিলত, তেওঁলোক সমাজৰ মাজৰ পৰা লুপ্ত হ’ল।
  sus-A: عٍ نَشَ فٌرٌ عَلِفِيَمَ عٍ حِحّ رَ، عٍ تَن نُن عٍ سْتْسٍ بِرِن. بْشِ نَشَ
    عٍ مَكٌتٌ، عٍ نَشَ لْي حَمَ تَفِ.
  fra-SBL: Ils descendirent vivants dans le séjour des morts, avec tout ce qui leur
    appartenait. La terre se referma sur eux, et ils périrent du milieu de l'assemblée.
  hbo-hbo: וַיֵּ֨רְד֜וּ הֵ֣ם וְכָל־אֲשֶׁ֥ר לָהֶ֛ם חַיִּ֖ים שְׁאֹ֑לָה וַתְּכַ֤ס עֲלֵיהֶם֙
    הָאָ֔רֶץ וַיֹּאבְד֖וּ מִתֹּ֥וךְ הַקָּהָֽל׃
  eng-WYCLIFFE: and thei yeden doun quike in to helle, and weren hilid with erthe,
    and perischiden fro the myddis of the multitude.
  piu-2006: '@see-verse:NUM.016.032'
  cwe-cwe: Ivo wawo na vinhu vawo vose wagidimila kuzimu. Isi iwagubika, wose wadanganika.
  kik-kik: Nao magĩikũrũka mbĩrĩra marĩ muoyo hamwe na indo ciao ciothe; nayo thĩ
    ĩkĩmahumbĩra, magĩkua, magĩthengio kĩrĩndĩ-inĩ kĩu.
  fra-NCL: Ils descendirent vivants dans le séjour des morts, eux et tout ce qui leur
    appartenait ; et la terre les recouvrit, et ils disparurent du milieu de l’assemblée.
  cek-AK: To kaminawk, nihcae hoi angkom kaminawk loe, kahing ah long thungah caeh
    o tathuk; long mah nihcae to pakuep hmoek; to tiah nihcae loe acaeng kaminawk
    thung hoiah anghmat angtaa o.
  cuk-cuk: We-dulemar, dula napa-yaba babatidmalad, degi, bela e-ibmar-nikamalad napa-yaba
    babatidmarmogad. A-napa gannar atidegusad. Weyob we-dulemar Israel-dulemar-abargi
    bar-daklessurmalad, yoggudegusmalad.
  uig-CYR: Шундақ қилип, улар вә уларниң тәвәсидикиләрниң һәммиси тирикла тәһтисараға
    чүшүп кәтти, йәр уларниң үстидә йепилди. Улар шу йол билән җамаәтниң арисидин
    йоқалди.
  tel-2017: వారూ, వారి సంబంధులందరూ ప్రాణాలతో పాతాళంలోకి కుంగిపోయారు. భూమి వారిని మింగేసింది.
    వారు సమాజంలో ఉండకుండాా నాశనం అయ్యారు.
  hat-BSA: Konsa, yo menm avèk tout sa ki te pou yo, te desann vivan nan sejou mò
    yo. Tè a te vin fèmen sou yo, e yo te peri nan mitan asanble a.
  kos-kos: Ouinge elos moul na tilla nu in facl lun mwet misa, wi ma lalos nukewa.
    Na infohk uh folokeni nu faclos, ac elos wanginla.
  hbo-WLC: וַיֵּ֨רְד֜וּ הֵ֣ם וְכָל־אֲשֶׁ֥ר לָהֶ֛ם חַיִּ֖ים שְׁאֹ֑לָה וַתְּכַ֤ס עֲלֵיהֶם֙
    הָאָ֔רֶץ וַיֹּאבְד֖וּ מִתּ֥וֹךְ הַקָּהָֽל׃
  ibo-ibo: Ha niile rịdaruru nʼala ndị nwụrụ anwụ na ndụ. Ala ahụ kpuchikwara ha niile,
    si otu a mee ka ha laa nʼiyi.
  ory-ory: ଏହିରୂପେ ସେମାନେ ଓ ସେମାନଙ୍କର ସମସ୍ତ ପରିଜନ ଜୀଅନ୍ତା ଥାଉ ଥାଉ ପାତାଳକୁ ଧସି ଗଲେ
    ଓ ପୃଥିବୀ ସେମାନଙ୍କ ଉପରେ ଆଚ୍ଛାଦନ କଲା, ତହିଁରେ ସେମାନେ ସମାଜ ମଧ୍ୟରୁ ଲୁପ୍ତ ହେଲେ।
  chk-chk: Iei usun ir meinisin ra feilmanauetiu lon lenien sotup fiti pisekir meinisin.
    Iwe, ewe pwül a pwölürela pwe ra mola seni me lein ewe mwichen aramas.
  rop-rop: Wal olabat bin godan laibala langa tharran pleis blanga ola dedbala, en
    garram ola ebrijing blanga olabat du. Det graun bin gaburrumap olabat en olabat
    bin ol binijap na.
  ukr-1871: І провалились вони, і все що було їх, живими під землю, і покрила їх земля,
    і погинули вони спроміж громади.
  deu-1951: Und sie fuhren lebendig hinunter ins Totenreich mit allem, was sie hatten.
    Und die Erde deckte sie zu. Also kamen sie um, mitten aus der Gemeinde.
  eng-JPS: So they, and all that appertained to them, went down alive into the pit;
    and the earth closed upon them, and they perished from among the assembly.
  srp-1865: I tako siðoše sa svijem što imahu živi u grob, i pokri ih zemlja i nesta
    ih iz zbora.
  lug-lug: Baagwayo wansi mu gunnya nga balamu, n’ebintu byabwe byonna bye baalina;
    ensi n’ebabuutikira, ne basaanirawo ddala okuva mu bannaabwe.
  heb-heb: וירדו הם וכל אשר להם חיים שאלה ותכס עליהם הארץ ויאבדו מתוך הקהל׃
  ben-IRV: তাতে তারা ও তাদের সমস্ত আত্মীয় জীবন্ত অবস্থায় পাতালে নেমে গেল এবং পৃথিবী
    তাদের উপরে চেপে পড়ল এবং এই ভাবে তারা সমাজের মধ্যে থেকে লুপ্ত হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਦੇ ਜੀਉਂਦੇ ਜੀ ਪਤਾਲ ਵਿੱਚ ਉਤਰ ਗਏ ਅਤੇ ਧਰਤੀ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਢੱਕ ਲਿਆ ਅਤੇ ਉਹ ਸਭਾ ਵਿੱਚੋਂ ਨਾਸ ਹੋ ਗਏ।
  tkr-tkr: Manbı cone gırgıne karaka ahaleeqa üç'übba avayk'an. Ç'iye manbışil oo
    it'umexhen, manbı milletne əreençe avayk'ananbı.
  mya-JVB: ထိုသူ တို့သည် ကိုယ်တိုင်မှစ၍၊ ဆိုင်သမျှ သောသူတို့ နှင့်တကွ ၊ အသက်ရှင် လျက်
    သေမင်း နိုင်ငံသို့ ဆင်းသက် ၍ ၊ သူ တို့အပေါ် မှာ မြေ စေ့ ပြန်သဖြင့် ၊ သူတို့သည်
    ပရိသတ် မှ ပယ်ရှင်း ခြင်းကိုခံရကြ၏။
  tbg-tbg: Vika qaqi vauka vaiha mintimake nái u haikara hampata qutu vuaka varianaini
    vuvaro vatavano vika aqu ravaaqavu komanta vaiinti nahenti kia qaiqaavata vika
    tavora.
  hmo-hmo: Idia do mauri noho lalonai, be mase taudia edia gabu dekenai idia diho,
    mai edia kohu danu. Tano ese idia ia koua momokani, bona unai taudia be Israela
    taudia edia huana dekena amo idia mase ore.
  urd-urd: तब वह और उनका सारा घर — बार जीते जो पाताल में समा गए और ज़मीन उनके ऊपर
    बराबर हो गई, और वह जमा'अत में से ख़त्म हो गए।
  rus-SYN: и сошли они со всем, что принадлежало им, живые в преисподнюю, и покрыла
    их земля, и погибли они из среды общества.
  bqc-SIM: Aa tà miau bɛ̃́ɛ, tↄↄlɛ kũ̀aamá ń ń pↄ́ↄ píi, aa gɛ̃̀lɛ.
  tcz-CHONGTHU: Hichun amaho ahing lai pum in lhankhuh chu ajon tauvin anei agou hou
    jouse toh avuh khum tha tauve, chule amaho jouse chu Israel mipi te chilhah a
    kon in agamlha ahi tauve.
  mar-mar: ते लोक जिवंतपणी कबरेत गेले आणि त्यांची सगळी चीजवस्तूही त्यांच्याबरोबर गेली.
    नंतर जमीन पूर्ववत झाली. ते नष्ट झाले-लोकांतुन नाहीसे झाले.
  qub-qub: Chay runacunataga cawaycajllata ima-aycantintapis pachapa shimin ultacurcuran.
    Nircorga cashgan wichgacäcuran. Chaynömi Israelcunapitaga fiyu runacunata illgarachiran.
  hat-hat: Yo desann tou vivan avèk tou sa ki te pou yo nan peyi kote mò yo ye a.
    Apre sa, tè a fèmen sou yo, yo disparèt nèt nan mitan pèp la.
  eng-BSB: They went down alive into Sheol with all they owned. The earth closed over
    them, and they vanished from the assembly.
  tod-tod: Naama nuiti ti yeini gɔvɛalaazu ga ti ma vului, ta tɔnɔiti kpein. Zooi
    laaɠuluni ti ma ʋolu. Pele ɠana ti ɠaalani da, nuɓusɛiti saama.
  eng-WEBPB: So they, and all that belonged to them went down alive into Sheol. The
    earth closed on them, and they perished from amongst the assembly.
  kbq-kbq: Hagi zamavuaga mani'nageno mopamo'a zamasaga huvazino, maka'zazmine refite'zamantege'za
    mopafi fanane hazage'za Israeli vahe'mo'za ozamage'naze.
  nhe-BL: Huan nochi inijuanti huetzque yoltoque tlalijtic ica nochi tlen eliyaya
    iniaxca, huan nopa tlali sampa motzajqui. Queja nopa nochi tlen tlajtlacolchijque
    polijque huan ayoc itztoyaj ica nopa israelitame.
  gub-BL: Nezewe mehe wikuwe umàno ma'e kwer wapyta haw pe wezyw mehe wà. Wama'e paw
    no. Ywy upyk wà. Ukàzym wà.
  eng-DRA: And they went down alive into hell the ground closing upon them, and they
    perished from among the people.
