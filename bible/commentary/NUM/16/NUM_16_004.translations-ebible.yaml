verse: NUM.016.004
translations:
  mal-C: ആ സംഘം പറയുന്നത് മോശ കേട്ടപ്പോൾ അദ്ദേഹം കമിഴ്ന്നുവീണു.
  deu-TKW: Als Mose das hörte, fiel er auf sein Angesicht.
  lin-lin: Tango Moyize ayokaki bongo, akweyaki elongi kino na mabele.
  eng-LSV: And Moses hears, and falls on his face,
  eng-GNV: But when Moses heard it, hee fell vpon his face,
  eng-WEBSTER: 'And when Moses heard it , he fell upon his face:'
  nhw-BL: Huan quema Moisés quicajqui nopa tlamantli, motlancuaquetzqui huan motlancuaixtlapacho
    iixpa TOTECO.
  swh-ONEN: Mose aliposikia jambo hili, akaanguka kifudifudi.
  bba-bba: Sɑnɑm mɛ Mɔwisi u ɡɑri yi nuɑ, yerɑ u wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: 'And when Moses heard it, he fell upon his face:'
  luo-luo: Kane Musa owinjo wachno, nopodho piny auma.
  meu-meu: Mose ese una hereva e kamonai, bena ia na tano ai e goru diho.
  npi-ULB: जब मोशाले त्यो सुने, तिनी घोप्टो परे ।
  yor-yor: Nígbà tí Mose gbọ́ èyí, ó dojúbolẹ̀,
  emp-NTPO: Maʌ̃ ũrĩsid̶e Moisera chĩrãborod̶e b̶arru cob̶esia Ãcõrẽa bed̶ea djuburiai
    carea.
  pes-OPCB: موسی وقتی سخنان ایشان را شنید به خاک افتاد.
  tgl-ULB: Nang marinig iyon ni Moises, nagpatirapa siya.
  hui-hui: Tigua bi urunibi layago hale howa Mosese ibugua dindini palia pehalu Anduane
    Homogohondo bi lene.
  mya-mya: မော​ရှေ​သည်​သူ​တို့​ပြော​ဆို​သော​စ​ကား ကို​ကြား​လျှင် မြေ​ပေါ်​တွင်​ပျပ်​ဝပ်​၍​ဆု
    တောင်း​လေ​၏။-
  bod-N: མོ་ཤེ་ཡིས་དེ་ཐོས་ནས་གདོང་ས་རུ་བཏུད་ཅིང་།
  sna-sna: Mozisi akati anzwa izvozvo, akawira pasi nechiso.
  spa-BLM: Cuando Moisés lo oyó, se postró sobre su rostro.
  cac-cac: A ix yab'an juntzan̈ chi' vin̈aj Moisés chi', ix em n̈ojan vin̈ d'a sat
    luum.
  swh-ULB: Musa alipoyasikia hayo, akalala kifudifudi.
  bel-bel: Майсей, пачуўшы гэта, упаў на аблічча сваё
  deu-ELBBK: Als Mose es hörte, fiel er auf sein Angesicht.
  mbb-OT: Kegkezineǥa ni Moises kayi, midluhud sikandin is nengemuyù diyà te Nengazen.
  mal-2015: ഇതു കേട്ടപ്പോൾ മോശെ കവിണ്ണുവീണു.
  rmc-rmc: Sar ada šunďa o Mojžiš, peľa le mujeha pre phuv.
  pes-OPV: و چون موسی این راشنید به روی خود درافتاد.
  ron-1924: Кынд а аузит Мойсе лукрул ачеста, а кэзут ку фаца ла пэмынт.
  ben-OBCV: মোশি এই কথা শুনে ভূমিতে উপুড় হয়ে পড়লেন।
  som-som: Oo Muusena markuu taas maqlay ayuu wejiga dhulka dhigay.
  lat-VUC: 'Quod cum audisset Moyses, cecidit pronus in faciem:'
  eng-ASVBT: 'And when Moses heard it, he fell upon his face:'
  ita-1885: Quando Mosè ebbe ciò inteso, egli si gittò a terra sopra la sua faccia.
  eng-LXXUP: And when Moses heard it, he fell on his face.
  eng-ULB: When Moses heard that, he lay facedown.
  spa-VBL: Cuando Moisés oyó lo que decían, cayó al suelo boca abajo.
  fra-_FOB: Moïse, entendant cela, se jeta sur son visage.
  mal-mal: ഇത് കേട്ടപ്പോൾ മോശെ കമിഴ്ന്നുവീണു.
  urd-GVR: Yih sun kar Mūsā muṅh ke bal girā.
  suz-BL: मिनु मोसा मेको लोव़ नेंशा, खुम्‍की पा बाप्‍त। गन्‍ती १४:५
  ita-1927: Quando Mosè ebbe udito questo, si prostrò colla faccia a terra;
  ckb-ckb: جا موسا گوێی لێبوو و بەسەر ڕوودا کەوت.
  eng-BBE: And Moses, hearing this, went down on his face;
  kan-OKCV: ಮೋಶೆಯು ಇದನ್ನು ಕೇಳಿದಾಗ, ಬೋರಲು ಬಿದ್ದು,
  bbb-bbb: '@see-verse:NUM.016.003'
  tam-2017: மோசே அதைக் கேட்டபோது, முகங்குப்புற விழுந்தான்.
  spa-RV-1909: Y como lo oyó Moisés, echóse sobre su rostro;
  ron-BTF: Și când Moise a auzit aceasta, a căzut cu fața sa la pământ,
  eng-WEBP: When Moses heard it, he fell on his face.
  eng-FBV: When Moses heard what they were saying, he fell facedown on the ground.
  nld-1939: Toen Moses dit hoorde, viel hij op zijn aangezicht neer,
  nch-BL: Huan quema Moisés quicajqui nopa tamanti, motancuaquetzqui huan huetzqui
    ica ixayac iixpa TOTECO.
  vie-1934: Môi-se nghe điều đó, bèn sấp mặt xuống đất,
  hin-CV: जब यह बातें मोशेह ने सुनी, वह मुंह के बल गिर पड़े.
  eng-OURB: When Moses [Drawn out] sh'ma ·heard obeyed· it, he fell on his face.
  spa-BES: Al oír esto, Moisés se postró sobre su rostro;
  tdx-tdx: Ie jinanji’ i Mosè, le nibabok’ an-dahara’e,
  vid-vid: Musa loyahuliche ago, naketoza hanyi chifunama.
  eng-OKE: And Mosheh heard, and fell upon his face.
  tha-KJV: ครั้นโมเสสได้ยิ​นก​็ซบหน้าลงถึ​งด​ิน
  por-BR-2018: E quando o ouviu Moisés, lançou-se sobre seu rosto;
  deu-ELO: Als Mose es hörte, fiel er auf sein Angesicht.
  eng-WYC-2018: And when Moses had heard this, he fell down low upon his face (or
    he fell down on the ground).
  epo-epo: Kaj Moseo tion aŭdis, kaj ĵetis sin vizaĝaltere.
  uig-PIN: 'Musa ularning gepini anglap düm yiⱪilip, Koraⱨ bilǝn uning guruⱨidikilǝrgǝ
    sɵz ⱪilip: — Ətǝ ǝtigǝndǝ Pǝrwǝrdigar kimlǝrning Ɵzigǝ mǝnsup ikǝnlikini, kimlǝrning
    pak-muⱪǝddǝs ikǝnlikini ayan ⱪilidu; xu kixini Ɵzigǝ yeⱪinlaxturidu; kimni talliƣan
    bolsa, uni Ɵzigǝ yeⱪinlaxturidu.'
  beo-beo: 'Mousese da amo sia: nababeba:le, hi osoboga gala:lasa:ili, Godema sia:ne
    gadoi.'
  tpi-OTNT: Orait Moses i harim dispela tok na em i pundaun long graun na i beten.
  hau-SA: Da Musa ya ji haka, sai ya fāɗi rubda ciki ya yi addu’a
  uig-LAT: 'Musa ularning gépini anglap düm yiqilip, Korah bilen uning guruhidikilerge
    söz qilip: — Ete etigende Perwerdigar kimlerning Özige mensup ikenlikini, kimlerning
    pak-muqeddes ikenlikini ayan qilidu; shu kishini Özige yéqinlashturidu; kimni
    tallighan bolsa, uni Özige yéqinlashturidu.'
  nde-nde: UMosi wathi ekuzwa lokhu, wawela phansi ngobuso.
  ton-ton: 'Pea ʻi he fanongo ki ai ʻa Mōsese, naʻe tō fakafoʻohifo ia ki hono mata:'
  ces-1613: To když uslyšel Mojžíš, padl na tvář svou,
  eng-WMB: When Moses heard it, he fell on his face.
  tam-TCV: மோசே அதைக் கேட்டதும் முகங்குப்புற விழுந்தான்.
  ceb-ULB: Sa pagkadungog ni Moises niana, mihapa siya.
  pol-UBG: Gdy Mojżesz to usłyszał, upadł na twarz;
  urd-GVU: یہ سن کر موسیٰ منہ کے بل گرا۔
  deu-1912: Da das Mose hörte, fiel er auf sein Angesicht
  ntj-ntj: Nyangka Mawutjalu kuliralpi mantangka pupakatingu Mama Kuurrnga tjapirayirnu
  kan-2017: ಮೋಶೆ ಆ ಮಾತನ್ನು ಕೇಳಿ ಬೋರಲುಬಿದ್ದನು.
  yap-yap: Nap’an ni rung’ag Moses e ren’ey me pag ir nga daken e but’ nge meybil.
  hlt-MCSB: Tedae Moses loh a yaak vaengah a maelhmai dongah buekuep.
  mdy-ETH: ሙሴ ዬያ ዋይዛዖ ባሊቶና ሳዓ ሎኦሚ ሺኢቄኔ፤
  twi-ASANTE: Mose tee saa asɛm yi no, ɔde nʼanim butuu fam.
  eng-WEBU: When Moses heard it, he fell on his face.
  bnp-bnp: Na tahuna e Moses i longoa a ngava iea, i tabuli ngalabarara puru na malala
    i vasileki.
  wal-wal: Muusee hagaa siyido wode GODAA sinttan sa7an gufanniis;
  spa-PDDPT: Cuando Moisés lo oyó cayó sobre su rostro,
  gun-gun: Ha'e nunga Moisés oendu vy guenapy'ã re oĩ, ngova yvy re omovaẽ peve.
  ilo-ULB: Idi nangngeg ni Moses dayta, nagpakleb isuna.
  kpg-kpg: Di madagoaa Moses ne longono ia di mee deenei, gei mee ga haga hinga ia
    gi hongo di gelegele ga dalodalo.
  uig-ARA: 'مۇسا ئۇلارنىڭ گېپىنى ئاڭلاپ دۈم يىقىلىپ، كوراھ بىلەن ئۇنىڭ گۇرۇھىدىكىلەرگە
    سۆز قىلىپ: — ئەتە ئەتىگەندە پەرۋەردىگار كىملەرنىڭ ئۆزىگە مەنسۇپ ئىكەنلىكىنى، كىملەرنىڭ
    پاك-مۇقەددەس ئىكەنلىكىنى ئايان قىلىدۇ؛ شۇ كىشىنى ئۆزىگە يېقىنلاشتۇرىدۇ؛ كىمنى
    تاللىغان بولسا، ئۇنى ئۆزىگە يېقىنلاشتۇرىدۇ.'
  sus-sus: Munsa to na mɛ, a naxa a yatagi rafelen bɔxi ma.
  pon-2006: Ni Moses eh rong met, e poaridiong nanpwel oh kapakap.
  ksd-ksd: Ma ba Moses i ga valongore i ga bura timtibum;
  tur-YTC: Moşe bunu duyunca yüzüstü kapandı.
  grc-BRENT: Καὶ ἀκούσας Μωυσῆς, ἔπεσεν ἐπὶ πρόσωπον.
  ind-AYT: Ketika Musa mendengarnya, dia sujud dengan muka sampai ke tanah.
  nya-nya: Mose atamva izi, anagwa chafufumimba.
  hrv-hrv: Kad to ču Mojsije, pade ničice.
  mps-mps: Teda Mosesgo te po odama, tǫba degasa dulama, gedu haluasa po wali.
  tpi-tpi: Orait Moses i harim dispela tok na em i pundaun long graun na i beten.
  dan-1931: Da Moses hørte det, faldt han på sit Ansigt.
  vie-OVCB: Nghe vậy, Môi-se quỳ xuống đất.
  guj-2017: જ્યારે મૂસાએ આ સાંભળ્યું ત્યારે તે ઊંધો પડી ગયો.
  pon-2006A: Ni Moses eh rong met, e poaridiong nanpwel oh kapakap.
  por-BRBSL: Quando Moisés ouviu isso, caiu de cara.
  cth-cth: Hot hah Mosi ni a thai toteh a tabo teh,
  twi-twi: Mose tee saa asɛm no, ɔde nʼanim butuw fam.
  hlt-hlt: Tedae Moses loh a yaak vaengah a maelhmai dongah buekuep.
  tbz-SIM: Mɔyiisi kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ́do kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀,
  msy-2020: Ezɨ Moses kamaghɨn oregha nguazim girɨgha, uan guam nguazim mɨtuagha God
    ko mɨgei.
  dop-dop: Moisi nɩɩ mpʋ, ɩlɛnɑ ɩ́ hoti ɩ ɩsɛntɔɔ.
  azb-azb: Musa bunu eşidib üzüstə yerə sərildi.
  eng-DBY: When Moses heard this, he fell on his face.
  hin-2017: यह सुनकर मूसा अपने मुँह के बल गिरा;
  wol-KYG: Ba Musaa déggee loolu, da ne gurub, dëpp jë bi fi suuf.
  eng-YLT: And Moses heareth, and falleth on his face,
  kne-kne: Sin nanngean Moses sidi, kalakob-o sin lota ay mankararag.
  eng-WYC-2017: And when Moses had heard this, he fell down low upon his face.
  eng-WMBB: When Moses heard it, he fell on his face.
  urd-GVH: यह सुनकर मूसा मुँह के बल गिरा।
  rug-rug: Sipu avosia Mosese sapu gua asa, si hoqa oporapaha pa pepeso si asa,
  gaz-gaz: Museen dubbii kana dhageenyaan addaan lafatti gombifame.
  fra-LSG: Quand Moïse eut entendu cela, il tomba sur son visage.
  gnn-gnn: Ga ŋayinydja Mawtjitjtja wirrkina ŋayaŋu‐yätjthina, bala ŋayi ŋurrkanhamina
    ŋanyapinya ŋayi munatha'lilina, bala bukumirriyaŋalana yukurrana. Ga dhäŋuru ŋuliŋurunydja
    ŋayi gaŋgathina, bala waŋana Gurawala ga nhanukalaŋuwala malthunaramirriwala walalaŋgala
    bitjarra, “Goḏarrny'tja boŋguŋunydja Garrayyu boŋgama milkuŋu warraŋulkuŋuna ŋilimurruŋgala,
    yol ŋayi yuwalk wal'ŋu nhanŋu yolŋu; ŋayinydja ŋunhiyinydja yolŋu ŋunhi ŋayi djarr'yurruna
    nhanŋuwayliliyaŋala, ŋunhiyina boŋgama galkithinydja wal'ŋu marrtji ŋunhiwala
    Godkalanydja dhaliyarra'lili.”
  yal-yal: Musa to na falane mɛ, a yi a yɛtagin lan bɔxɔn ma.
  haw-1868: A lohe ae la o Mose, moe iho la ia ilalo ke alo.
  arb-NAV: فَلَمَّا سَمِعَ مُوسَى هَذَا، أَكَبَّ عَلَى وَجْهِهِ،
  ewe-ewe: Esi Mose se nya si gblɔm wole la, etsyɔ mo anyi.
  eng-LEE: 'And when Moses heard it, he fell upon his face:'
  asm-FB: যেতিয়া মোচিয়ে সেই কথা শুনিলে, তেওঁ উবুৰি হৈ পৰিল।
  sus-A: مُنسَ تٌ نَ مّ، عَ نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ.
  fra-SBL: Lorsque Moïse l'entendit, il tomba sur sa face.
  hbo-hbo: וַיִּשְׁמַ֣ע מֹשֶׁ֔ה וַיִּפֹּ֖ל עַל־פָּנָֽיו׃
  eng-WYCLIFFE: And whanne Moises hadde herd this, he felde lowe on the face.
  piu-2006: '@see-verse:NUM.016.003'
  cwe-cwe: Musa viyahulike ivo, kaibwanha chingubingubi.
  kik-kik: Rĩrĩa Musa aiguire ũguo-rĩ, akĩgũa, agĩturumithia ũthiũ thĩ.
  fra-NCL: Quand Moïse entendit cela, il tomba sur son visage.
  cek-AK: Nihcae ih lok Mosi mah thaih naah a mikhmai long ah akuep;
  cuk-cuk: Moisés we-dulemar-degii-ega-sognanaid itosgua, amar-asabin dulluu imakded.
  uig-CYR: 'Муса уларниң гепини аңлап дүм жиқилип, Кораһ билән униң гуруһидикиләргә
    сөз қилип: — Әтә әтигәндә Пәрвәрдигар кимләрниң Өзигә мәнсуп екәнлигини, кимләрниң
    пак-муқәддәс екәнлигини аян қилиду; шу кишини Өзигә йеқинлаштуриду; кимни таллиған
    болса, уни Өзигә йеқинлаштуриду.'
  tel-2017: మోషే ఆ మాట విన్నప్పుడు, సాగిలపడ్డాడు. ఆ తరువాత అతడు కోరహుతో, అతని గుంపుతో,
  hat-BSA: Lè Moïse te tande sa, li te tonbe sou figi li.
  kos-kos: Ke Moses el lohng kas inge, el putati nu infohk uh ac pre.
  hbo-WLC: וַיִּשְׁמַ֣ע מֹשֶׁ֔ה וַיִּפֹּ֖ל עַל־פָּנָֽיו׃
  ibo-ibo: Mgbe Mosis nụrụ ihe ndị a ha kwuru, ọ dara nʼala kpuo ihu ya nʼala.
  ory-ory: ତହୁଁ ମୋଶା ତାହା ଶୁଣି ମୁହଁ ମାଡ଼ି ପଡ଼ିଲେ;
  chk-chk: Iwe, lupwen Moses a rong ekei kapas, a chapetiu lepwül o iotek.
  rop-rop: Wen Mosis bin irrim dijan imbin tjakam miselp langa graun en prei.
  ukr-1871: Почувши те Мойсей упав на лице своє.
  deu-1951: 'Als Mose solches hörte, warf er sich auf sein Angesicht und sprach zu
    Korah und zu seiner ganzen Rotte also:'
  eng-JPS: And when Moses heard it, he fell upon his face.
  srp-1865: Kad to èu Mojsije, pade nièice.
  lug-lug: Musa bwe yakiwulira n’avuunama wansi.
  heb-heb: וישמע משה ויפל על פניו׃
  ben-IRV: তখন মোশি তা শুনে উপুড় হয়ে পড়লেন।
  pan-pan: ਜਦ ਮੂਸਾ ਨੇ ਸੁਣਿਆ ਤਾਂ ਉਹ ਆਪਣੇ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗਿਆ।
  tkr-tkr: Man eyhenbı g'ayxhı Mısa aq'vakkena ç'iyelqa gizerçu, Allahıs düə haa'a.
  mya-JVB: ထိုစကားကို မောရှေ ကြား လျှင် ပြပ်ဝပ် လျက် နေ၏။
  tbg-tbg: Mosiva vika tu uvara iriro, vatakanta hiqinti viro nai viri vataini kero
    Kotira aarero.
  hmo-hmo: Mose ese unai hereva ia kamonai neganai, ia be tano dekenai ia moru diho,
    bona ia guriguri.
  urd-urd: मूसा यह सुन कर मुँह के बल गिरा।
  rus-SYN: Моисей, услышав это, пал на лице свое
  bqc-SIM: Kɛ́ Mↄizi yã́pi mà, à wùlɛ a gbɛɛu,
  tcz-CHONGTHU: Mose’n Amaho thusei ajah phat chun a kaiku jeng tan ahi.
  mar-mar: जेव्हा मोशेने ते ऐकले, तो पालथा पडला.
  qub-qub: Chayno niptin Moisesga gongurpacushpan cumuran urcunpis pampaman töpanancama.
  hat-hat: 'Lè Moyiz tande sa, li lage kò l'' atè plat, li lapriyè. Lèfini, li di
    Kore ak bann moun ki te avè l'' yo konsa:'
  eng-BSB: When Moses heard this, he fell facedown.
  tod-tod: Siɛgi zu Moize naama yelilomaiti mɛnini da, é laaʋɛɛni zooi ma.
  eng-WEBPB: When Moses heard it, he fell on his face.
  kbq-kbq: Mosese'ma ananke nentahino'a avugosaregati mopafi umase'ne.
