verse: NUM.016.011
translations:
  mal-C: നീയും നിന്റെ സകല അനുയായികളും സംഘം ചേർന്നിരിക്കുന്നത് യഹോവയ്ക്കു വിരോധമായിട്ടാണ്.
    നിങ്ങൾ അഹരോനെതിരേ പിറുപിറുക്കേണ്ടതിന് അദ്ദേഹം എന്തുള്ളൂ?”
  deu-TKW: Somit rottet ihr euch wider Jahwe zusammen, du und deine ganze Rotte, -
    denn was ist Aaron, daß ihr wider ihn murrt?
  lin-lin: Ezali Yawe nde bosalelaki likita, yo elongo na bato oyo bazali kolanda
    yo. Aron nde nani mpo ete bokoka koyimayima na tina na ye ?
  eng-LSV: Therefore, you and all your congregation are meeting against YHWH; and
    Aaron, what [is] he, that you murmur against him?”
  eng-GNV: 'For which cause, thou, and all thy companie are gathered together against
    the Lord: and what is Aaron, that ye murmure against him?'
  eng-WEBSTER: 'For which cause both thou and all thy company are assembled against
    the LORD: and what is Aaron, that ye murmur against him?'
  nhw-BL: Amo anmotochonchijtoque ica Aarón huan anquitlaijilhuíaj. Yaya amo tleno
    quichijtoc. Anmotochonchijtoque huan anquitlaijilhuíaj TOTECO.
  swh-ONEN: Wewe na wafuasi wako wote mmekusanyika pamoja kinyume cha Bwana. Aroni
    ni nani kwamba ninyi mnungʼunike dhidi yake?”
  bba-bba: Ǹ n mɛn nɑ, Yinni Gusunɔwɑ i seesimɔ. Domi wɑrɑ rɑ n Aroni i n kɑ sere
    nùn wɔki.
  eng-KJVCPB: 'For which cause both thou and all thy company are gathered together
    against the Lord: and what is Aaron, that ye murmur against him?'
  luo-luo: Un kaachiel gi joma luwou duto usengʼanyo ni Jehova Nyasaye. Harun to en
    ngʼa ma ungʼurne?”
  meu-meu: Matona, oi bona emu orea taudia iboudiai vada o hebou, Iehova vada o heai
    henia. Aaron be daika, umui ese ia o maumauraiamu a?
  npi-ULB: यसैले तिमी र तिमीहरूका सबै समूह सँगसँगै भेला भएका छौ । त्यसैले तिमीहरूले
    किन हारूनको बारेमा गनगन गरिरहेका छौ, जसले परमप्रभुको आज्ञा पालन गर्छन् ?
  yor-yor: Olúwa ni ìwọ àti gbogbo ẹlẹgbẹ́ rẹ takò. Ta a ni Aaroni jẹ́ tí ẹ̀yin ó
    fi kùn sí i?”
  emp-NTPO: Maʌ̃ bẽrã bʌa, bʌare b̶ea bid̶a Ãcõrẽra igara panʌa. ¿Cãrẽ cãrẽã Aaroʌ̃ra
    biẽ́ jara panʌ? ¿Aaroʌ̃ra bed̶ead̶e b̶ʌca Ãcõrẽba idji sacerdote bamãrẽã b̶ʌd̶a
    bẽrã?–
  pes-OPCB: با این کار در واقع بر ضد خداوند قیام کرده‌اید. مگر هارون چه کرده است که
    از او شکایت می‌کنید؟»
  tgl-ULB: Iyon ang dahilan kung bakit ikaw at lahat ng iyong pangkat ay nagkatipon
    laban kay Yahweh. Kaya bakit kayo nagrereklamo tungkol kay Aaron, na sumusunod
    kay Yahweh?”
  hui-hui: Ai Arono ibu agali abidane tígua ibuhondo keba ho kamibe. Ibu nde agali
    damene bu kamiruni ale dege kagoni ndobe. Ani kago ai í̠nabi agali í̠ aria bu
    kamirumebi tígua keba ho kamiruni Aronohondo ndo Anduane Homogo ibunihondo keba
    ho kami, lene.
  mya-mya: သင်​နှင့်​သင်​၏​နောက်​လိုက်​အ​ပေါင်း​တို့​က အာ​ရုန်​ကို​အ​ပြစ်​တင်​ကြ​ခြင်း​သည်​စင်​စစ်
    အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ကို​ပုန်​ကန်​ခြင်း ပင်​ဖြစ်​သည်'' ဟု​ပြော​လေ​၏။
  bod-N: དེའི་ཕྱིར། ཁྱོད་དང་ཁྱོད་ཀྱི་འགྲོགས་ཡ་རྣམས་མཉམ་དུ་འདུས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྒོལ་བའོ།
    །ཨ་རོན་སུ་ཡིན་ནམ། ཁྱོད་ཅག་གིས་ཁོ་ལ་འཁང་ར་བྱེད་དགོས་དོན་ཅི་ཡོད་ཅེས་སྨྲས་སོ། །
  sna-sna: Uku kurwa naJehovha zvamadai kusungana pamwe chete iyemi navose vanokuteverai.
    Aroni ndianiko wamunopopotera?”
  spa-BLM: ¡Por eso tú y toda tu compañía os habéis reunido contra Yahvé! ¿Qué es
    Aarón para que os quejéis contra él?”
  cac-cac: Val yel a vin̈aj Aarón malaj yelc'och vin̈, ¿tas yuj tzeyal chucal lolonel
    d'a spatic vin̈ yed' masanil eb' ajun eyed' tic? A d'a Jehová chuc tzex loloni
    ayic tzeyalan chuc d'a spatic vin̈aj Aarón chi', xchi vin̈.
  swh-ULB: Hiyo ndiyo sababu wewe na kundi lako mmekusanyika pamoja kinyume na BWANA.
    Kwa nini mnalalamika juu ya Haruni, ambaye anamtii BWANA?”
  bel-bel: Дык вось, ты і ўвесь твой хаўрус сабраліся супроць Госпада. Што Аарон,
    чаго вы наракаеце на яго?
  deu-ELBBK: Darum rottet ihr euch zusammen, du und deine ganze Rotte, gegen den HERRN;
    denn Aaron, was ist er, dass ihr gegen ihn murrt?
  mbb-OT: Sikew wey is menge sumusunud kenikew, nekidsukulà te Nengazen ne kenà diyà
    te ki Aaron.”
  mal-2015: ഇതു ഹേതുവായിട്ടു നീയും നിന്റെ കൂട്ടക്കാർ ഒക്കെയും യഹോവെക്കു വിരോധമായി
    കൂട്ടംകൂടിയിരിക്കുന്നു; നിങ്ങൾ അഹരോന്റെ നേരെ പിറുപിറുപ്പാൻ തക്കവണ്ണം അവൻ എന്തുമാത്രമുള്ളു?
  rmc-rmc: Aleha sikaďal tu the caľi tiri partija, hoj pes vzburinďan pro RAJ. Ko
    hin o Aron, hoj reptinen pre leste?“
  pes-OPV: از این جهت تو و تمامی جمعیت تو به ضدخداوند جمع شده‌اید، و اما هارون چیست
    که براو همهمه می‌کنید؟»
  ron-1924: Де ачея те адунь ту ши чата та ымпотрива Домнулуй! Кэч чине есте Аарон,
    ка сэ кыртиць ымпотрива луй?”
  ben-OBCV: তোমরা ও তোমাদের অনুগামী সবাই, সদাপ্রভুর বিপক্ষেই জোটবদ্ধ হয়েছ। হারোণ
    কে যে তোমরা তার বিপক্ষে বচসা করো?”
  som-som: Haddaba adiga iyo guutadaada oo dhammu waxaad isu soo urursateen oo aad
    gees ka tihiin Rabbiga. Balse maxaa dhacay oo aad Haaruun ugu gunuustaan?
  lat-VUC: et omnis globus tuus stet contra Dominum? quid est enim Aaron ut murmuretis
    contra eum?
  eng-ASVBT: 'Therefore thou and all thy company are gathered together against Jehovah:
    and Aaron, what is he that ye murmur against him?'
  ita-1885: Perciò, tu, e tutto il tuo seguito, siete quelli che si son convenuti
    contro al Signore; e che cosa è Aaronne, che voi mormorate contro a lui?
  eng-LXXUP: 'Thus it is with thee and all thy congregation which is gathered together
    against God: and who is Aaron, that ye murmur against him?'
  eng-ULB: That is why you and all your group have gathered together against Yahweh.
    So why are you complaining about Aaron, who obeys Yahweh?”
  spa-VBL: Así que en realidad tú y los que se han unido a ti están luchando contra
    el Señor, porque ¿quién es Aarón para que murmurencontra él?”
  fra-_FOB: C'est pourquoi, toi et tous ceux qui sont assemblés avec toi, vous vous
    êtes assemblés contre l'Éternel! Car qui est Aaron, que vous murmuriez contre
    lui?
  mal-mal: ഇത് കാരണം നീയും നിന്റെ കൂട്ടരെല്ലാവരും യഹോവയ്ക്ക് വിരോധമായി കൂട്ടംകൂടിയിരിക്കുന്നു;
    നിങ്ങൾ അഹരോന്റെ നേരെ പിറുപിറുക്കുവാൻ തക്കവണ്ണം അവൻ എന്തുള്ളു?”.
  urd-GVR: Apne sāthiyoṅ se mil kar tū ne Hārūn kī nahīṅ balki Rab kī muḳhālafat kī
    hai. Kyoṅki Hārūn kaun hai ki tum us ke ḳhilāf buṛbuṛāo?”
  suz-BL: गे नु इ मुर नेल्‍ले परमप्रभु यावे कली दोस गेशा बुक्‍तीनी। हारून सु बाक्‍बा
    ङा? गे मेको कली गन गन पनी?” दे माइक्‍तीमी।
  ita-1927: E per questo tu e tutta la gente che è teco vi siete radunati contro l’Eterno!
    poiché chi è Aaronne che vi mettiate a mormorare contro di lui?”
  ckb-ckb: کەواتە تۆ و هەموو کۆمەڵەکەت لەسەر دژایەتیکردنی یەزدان ڕێک کەوتوون، بەڵام
    هارون کێیە هەتا بۆڵەبۆڵی لەسەر بکەن؟»
  eng-BBE: So you and all your band have come together against the Lord; and Aaron,
    who is he, that you are crying out against him?
  kan-OKCV: ಈ ಕಾರಣದಿಂದ ನೀನೂ, ನಿನ್ನ ಸಮಸ್ತ ಗುಂಪು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಂಡಿರಿ.
    ನೀವು ಆರೋನನಿಗೆ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟುವುದು ಯಾಕೆ?” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.016.010'
  tam-2017: இதற்காக நீயும் உன்னுடைய கூட்டத்தார் அனைவரும் யெகோவாவுடைய விரோதமாகவே கூட்டம்கூடினீர்கள்;
    ஆரோனுக்கு விரோதமாக நீங்கள் முறுமுறுக்கிறதற்கு அவன் யார்” என்றான்.
  spa-RV-1909: 'Por tanto, tú y todo tu séquito sois los que os juntáis contra Jehová:
    pues Aarón, ¿qué es para que contra él murmuréis?'
  ron-BTF: Pentru ce motiv tu și toată ceata ta v-ați adunat împotriva DOMNULUI; și
    ce este Aaron ca să cârtiți împotriva lui?
  eng-WEBP: Therefore you and all your company have gathered together against the
    LORD! What is Aaron that you complain against him?”
  eng-FBV: So in reality you and those who have joined you are fighting against the
    Lord—because who is Aaron that you should complain about him?”
  nld-1939: Dus tegen Jahweh spant gij samen met heel uw aanhang. Want wat is Aäron,
    dat gij mort tegen hem!
  nch-BL: Amo anmotochonchijtoque ica Aarón huan anquitaijilhuíaj. Yaya amo teno quichijtoc.
    Anmotochonchijtoque huan anquitaijilhuíaj TOTECO.
  vie-1934: Vì vậy, ngươi và toàn bè đảng của ngươi đều hiệp lại nghịch cùng Đức Giê-hô-va!
    Vì A-rôn là ai mà các ngươi lằm bằm cùng người?
  hin-CV: फिर तुम एवं तुम्हारे ये सारे साथी आज वस्तुतः स्वयं याहवेह के विरुद्ध खड़े
    हो गए हो. अहरोन है ही कौन, जो तुम उसके विरुद्ध बड़बड़ा रहे हो?”
  eng-OURB: Therefore you and all your company have gathered together against Adonai!
    What is Aaron [Light-bringer] that you murmur against him?”
  spa-BES: Así que tú y todos tus seguidores se han unido contra el Señor; y Aarón,
    ¿quién es él que claman contra él?
  tdx-tdx: kanao mifanontoñe hiatreatre am’ Iehovà, ihe naho o mpiama’o iabio. Le
    i Aharone, inon-dre te injè’ areo?
  vid-vid: Ahyo hegwe na wanhu weng'ha mwangumbelenhuka Mkulu Nguluwi. Hemwe mlingumng'ung'utila
    Aluni, ila ndangukomya kota mwangumng'ung'utila Nguluwi.”
  eng-OKE: Therefore thou and all thy company have gathered together against the Lord.
    And Aharon, what is he, that you murmur against him?
  tha-KJV: เพราะฉะนั้​นที​่ท่านและพรรคพวกทั้งหมดของท่านได้ประชุมกั​นก​็เป็นการต่อสู้พระเยโฮวาห์
    ส่วนอาโรนเป็นอะไรเล่าที่ท่านได้บ่​นว​่าเขา”
  por-BR-2018: 'Portanto, tu e todo o teu grupo sois os que vos juntais contra o SENHOR:
    pois Arão, que é para que contra ele murmureis?'
  deu-ELO: Darum rottet ihr euch zusammen, du und deine ganze Rotte, wider Jehova;
    denn Aaron, was ist er, daß ihr wider ihn murret?
  eng-WYC-2018: and (for that), all thy gathering together stand against the Lord?
    For why, what is Aaron, that ye grouch against him? (and for that, all thy company
    now stand against the Lord! For what is Aaron, that ye should grumble against
    him?)
  epo-epo: Tiamaniere vi kaj via tuta anaro ekribelis kontraŭ la Eternulo; sed kio
    estas Aaron, ke vi murmuras kontraŭ li?
  uig-PIN: Xu wǝjidin sǝn wǝ sening guruⱨingdikilǝr ⱨǝmmisi yiƣilip Pǝrwǝrdigarƣa
    ⱪarxi qiⱪiwetipsilǝr-dǝ; Ⱨarun nemidi, silǝr uning üstidin xunqilik aƣrinip ƣotuldixip
    kǝtküdǝk? — dedi.
  beo-beo: Dilia da Elanema egane sia:sea, dilia da ema hame egasa. Be dilia dafawane
    Hina Gode Ema egane odoga:sa.”
  tpi-OTNT: Na Aron em i wanem kain man bai yupela i kros long em? Em i man nating
    tasol. Olsem na yu wantaim ol lain bilong yu i no kros long Aron. Nogat. Yupela
    i kros long God, Bikpela tasol.”
  hau-SA: Kai da ƙungiyarka kun haɗa kai kuna yi wa Haruna gunaguni, amma wane ne
    Haruna? A zahiri tawaye ne kuke wa Ubangiji.”
  uig-LAT: Shu wejidin sen we séning guruhingdikiler hemmisi yighilip Perwerdigargha
    qarshi chiqiwétipsiler-de; Harun némidi, siler uning üstidin shunchilik aghrinip
    ghotuldiship ketküdek? — dédi.
  nde-nde: Ukubambana kwakho kanye labalandeli bakho kuyikumelana loThixo limphikisa.
    Kambe ungubani u-Aroni elingakhonona ngaye?”
  ton-ton: 'He ko hono ʻuhinga eni ʻo hoʻomou fakataha ʻa koe mo ho kakai kia Sihova:
    pea ko hai ʻa ʻElone, ʻoku mou lāunga ai kiate ia?”'
  ces-1613: Protož věz, že ty a všickni tvoji jste ti, kteříž se rotíte proti Hospodinu;
    nebo Aron co jest, že jste reptali proti němu?
  eng-WMB: Therefore you and all your company have gathered together against the LORD!
    What is Aaron that you complain against him?”
  tam-TCV: நீங்களும் உங்களைப் பின்பற்றுகிறவர்களும் யெகோவாவுக்கு எதிராகவே கூட்டம் கூடியிருக்கிறீர்கள்.
    ஆரோனுக்கு எதிராக நீங்கள் முறுமுறுப்பதற்கு அவன் யார்?” என்று கேட்டான்.
  ceb-ULB: Mao nga ikaw ug ang tanan nimo nga pundok nagtigom batok kang Yahweh. Busa
    ngano nga nagbagulbol man kamo mahitungod kang Aaron, nga nagatuman kang Yahweh?”
  pol-UBG: Dlatego ty i cała twoja gromada zbuntowaliście się przeciw PANU, bo kim
    jest Aaron, że szemracie przeciw niemu?
  urd-GVU: اپنے ساتھیوں سے مل کر تُو نے ہارون کی نہیں بلکہ رب کی مخالفت کی ہے۔ کیونکہ
    ہارون کون ہے کہ تم اُس کے خلاف بڑبڑاؤ؟“
  deu-1912: Du und deine ganze Rotte macht einen Aufruhr wider den HERRN. Was ist
    Aaron, daß ihr wider ihn murrt?
  ntj-ntj: Tjinguru-yan kulira Yarantalkanyu-yan tungun-tungunarrirranytja. Wiya,
    Mama Kuurrta-yan tungun-tungunarrirranytja.”
  kan-2017: ನೀನು ಮತ್ತು ನಿನ್ನ ಸಮೂಹದವರೆಲ್ಲರು ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೂಡಿಕೊಂಡಿರಿ, ನನಗೆ
    ವಿಧೇಯನಾಗಿ ನಡೆಯುವ ಆರೋನನ ವಿರುದ್ಧವಾಗಿ ನೀವು ಗುಣಗುಟ್ಟುವುದೇಕೆ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Ere nap’an ni gimed ra gun’gun’nag Aron, ma rriyul’ ni SOMOL e gimed be
    togopluw ngak, gur nge pi’in yad be un ngom ko togopluw.”
  hlt-MCSB: Te dongah nang neh na hlangboel boeih loh BOEIPA na tuentah thil uh. A
    taengah a nul la na nul uh ham akhaw Aaron te mebang nim?” a ti nah.
  mdy-ETH: ዒንሢንታ ዒንሢና ዎላ ፔቴ ማዔ ዓሶንታ ዓኣሮኔ ዑፃ ጉንዱማ ባካ ናንጊና ናንጋ ጎዳ ዓይሣ ባኮ ዒፂ ዒዛ ዑፃ ጉንዱሚሢኬ»
    ጌዔኔ።
  twi-ASANTE: Deɛ worehwehwɛ ara ne no! Ɛno enti na woreyɛ dɔm atia Awurade. Na ɛdeɛn
    na Aaron ayɛ a wompɛ?”
  eng-WEBU: Therefore you and all your company have gathered together against the
    LORD! What is Aaron that you complain against him?”
  bnp-bnp: Ari mua, i navai mu padi momoa e Aron? Ra mua, i uka ma mu padi momo kunana
    e Aron, mu padi momo e BAKOVI DAGI a Vure ne hita.”
  wal-wal: Neeninne ne citai ubbai Aaroona bolli zuuzummiyoogaa GODAA bolli makkaleeta”
    yaagiis.
  spa-PDDPT: Tú y todo tu séquito se confabularon contra Yavé, pues ¿quién es Aarón
    para que murmuren contra él?
  gun-gun: Ha'e nunga rupi ndee ha'e nderevegua ikuai va'e ma Senhor rovaigua meme
    pendekuai. Ha'e gui Arão ma mba'exagua tu oiko, hovai re pendeayvu rei pekuapy
    aguã? — he'i.
  ilo-ULB: Dayta ti makagapu a naguummongkayo tapno bumusor kenni Yahweh. Apay ngarud
    nga agrekreklamokayo maipanggep kenni Aaron, nga agtultulnog kenni Yahweh?”
  kpg-kpg: Goodou ala ne helekai hai baahi gi Aaron, ma go Dimaadua hua dela e hai baahi
    ginai goe mo o ehoo!”
  uig-ARA: شۇ ۋەجىدىن سەن ۋە سېنىڭ گۇرۇھىڭدىكىلەر ھەممىسى يىغىلىپ پەرۋەردىگارغا قارشى
    چىقىۋېتىپسىلەر-دە؛ ھارۇن نېمىدى، سىلەر ئۇنىڭ ئۈستىدىن شۇنچىلىك ئاغرىنىپ غوتۇلدىشىپ
    كەتكۈدەك؟ — دېدى.
  sus-sus: Na kui i tan nun i xa mixie, wo bara lan wo boore ma wo xa Alatala matandi.
    Munfe ra wo na tife Haruna kanke?»
  pon-2006: Ni omw akupwungiong Aaron, ni mehlel, KAUN-O, me kowe oh iengomw kan kahngohdiong.”
  ksd-ksd: Damana avat ma ra taraim ava ga tut varurung ure ra Luluai; ma to ia Aron
    upi ava tata mukumuk ure?
  tur-YTC: Bu nedenle sen ve bütün yanındakiler Yahve'ye karşı bir araya geldiniz!
    Aron nedir ki, ona karşı söyleniyorsunuz?”
  grc-BRENT: Οὕτως σὺ καὶ πᾶσα ἡ συναγωγή σου ἡ συνηθροισμένη πρὸς τὸν Θεόν· καὶ Ἀαρὼν
    τίς ἐστιν, ὅτι διαγογγύζετε κατʼ αὐτοῦ;
  ind-AYT: sebab itu, kamu dan para pengikutmu telah berkumpul menentang TUHAN! Siapakah
    Harun sehingga kamu menggerutu terhadap dia?”
  nya-nya: Nʼkulakwira Yehova kuti iwe ndi gulu lako lonseli mwasonkhana kuti mutsutsane
    ndi Yehova. Kodi Aaroni ndani kuti muzikangana naye?”
  hrv-hrv: Ti i sva tvoja družina, dakle, sjatili ste se protiv Jahve; jer što je
    Aron da protiv njega rogoborite?”
  mps-mps: Tama Aron ma mena tiwai bidi da weyu, dagego aga dali wado ebawe? Aga te
    olo bidi dao. Tialima, nage dali, naga hani dali, dagego Aron dali wado ebeo.
    Menio. Dagego God dali wado ebao, Genuai Bidi dali.” Mosesgo te po wali.
  tpi-tpi: Na Aron em i wanem kain man bai yupela i kros long em? Em i man nating
    tasol. Olsem na yu wantaim ol lain bilong yu i no kros long Aron. Nogat. Yupela
    i kros long God, Bikpela tasol.”
  dan-1931: Derfor, du og alle dine Tilhængere, som har rottet eder sammen mod HERREN,
    hvad er Aron, at I vil knurre mod ham!”
  vie-OVCB: Ông và những người theo ông đã toa rập nhau để chống đối Chúa Hằng Hữu,
    chứ A-rôn có làm gì mà các ông oán trách?”
  guj-2017: તેથી તું અને તારી આખી ટોળી યહોવાહની વિરુદ્ધ એકત્ર થયાં છો. તો તમે શા માટે
    હારુન વિષે ફરિયાદ કરે છો, કોણ યહોવાહની આજ્ઞા પાળે છે?”
  pon-2006A: Ni omw akupwungiong Aaron, ni mehlel, KAUN-O, me kowe oh iengomw kan
    kahngohdiong.”
  por-BRBSL: Portanto, você e toda a sua empresa se reuniram contra Javé! O que é
    Aarão que você reclama contra ele”?
  cth-cth: Hatdawkvah, nang nama hoi na hu pueng teh BAWIPA taranlahoi na kamkhueng
    awh vaw. Aron heh bangpatet lae tami lah maw ao teh, ahni koevah na phuenang awh
    vaw telah a ti.
  twi-twi: Ɛyɛ Awurade na wo ne wʼakyidifo abɔ mu atia no no. Hena ne Aaron a wunwiinwii
    tia no?”
  hlt-hlt: Te dongah nang neh na hlangboel boeih loh BOEIPA na tuentah thil uh. A
    taengah a nul la na nul uh ham akhaw Aaron te mebang nim?” a ti nah.
  tbz-SIM: Fɔ̃́ nnɛ̀ ɑ kó ditĩ̀nnì kɔbɛ di kpɑnnɛ̀ ti Yiɛ̀ nKuyie nku. Anɔɔ tu we
    kɛ̀ di bo nhò sɛí?
  msy-2020: Ezɨ Aron manmaghɨn garir gumazim, ezɨ ia an atari? A gumazir kɨnim. Kamaghɨn,
    ia Aron gimoba an atarir puvatɨ. Ia ko ian adarasi, ia uari inigha, Ikiavɨra Itir
    God gimoba an atari.”
  dop-dop: Ɩlɛ Tɑcɑɑ tɔɔ kɛ́ ɩ́ kʋlǝɣɩ, pǝ tɑɣɑ Alɔŋ. Ɩ́lɛ́ ɩ tɑ kɛ pʋlʋ.
  azb-azb: Deməli, ey Qorah, sən və bütün yoldaşların belə toplanaraq Rəbbə qarşı
    çıxırsınız. Harun kimdir ki, ona qarşı deyinirsiniz?»
  eng-DBY: For which cause thou and all thy band are banded together against Jehovah;
    and Aaron, who is he that ye murmur against him?
  hin-2017: और इसी कारण तूने अपनी सारी मण्डली को यहोवा के विरुद्ध इकट्ठी किया है;
    हारून कौन है कि तुम उस पर बुड़बुड़ाते हो?”
  wol-KYG: Kon kay yaw yaak sa gàngoor gépp, ci kaw Aji Sax ji ngeen bokk daje! Ana
    kuy Aaróona, ba ngeen di ñaxtu ci kawam?»
  eng-YLT: Therefore, thou and all thy company who are met [are] against Jehovah;
    and Aaron, what [is] he, that ye murmur against him?'
  kne-kne: Din inkalim ya din inkalin di gagait mo ay maikontra en Aaron et si Diyos
    di konkontraen yo.”
  eng-WYC-2017: and all thy gathering together stand against the Lord? For why, what
    is Aaron, that ye grutch against him?
  eng-WMBB: Therefore you and all your company have gathered together against the
    LORD! What is Aaron that you complain against him?”
  urd-GVH: अपने साथियों से मिलकर तूने हारून की नहीं बल्कि रब की मुख़ालफ़त की है। क्योंकि
    हारून कौन है कि तुम उसके ख़िलाफ़ बुड़बुड़ाओ?”
  rug-rug: Totoso zamazama nia gamu se Eroni, gamu meke sarini pu luli koa gamu si
    va karia se Zihova.”
  gaz-gaz: Kanaafuu atii fi miiltonni kee hundinuu walitti qabamtanii Waaqayyoon mormitan.
    Aroon isin itti guungumtan kun eenyuu dha?”
  fra-LSG: C’est à cause de cela que toi et toute ta troupe, vous vous assemblez contre
    l’Éternel! Car qui est Aaron, pour que vous murmuriez contre lui?
  gnn-gnn: Ŋunhi nhuma yukurra morrumurruny'tja Yärunnhanydja, yuwalktja ŋunhi nhuma
    yukurra morrumurru' ŋanyana Garraynhana Godnhana.”
  yal-yal: Ɛ nun i ya muxune bata ɛ malan Alatala xili ma. Nde Haruna ra feni ito
    yi ɛ to a mafalama?”
  haw-1868: No ia mea, ua akoakoa ae nei oe me ou poe a pau e ku e ia Iehova; heaha
    hoi o Aarona i ohumu aku ai oukou ia ia?
  arb-NAV: إِذَنْ أَنْتَ وَكُلُّ جَمَاعَتِكَ قَدْ تَأَلَّبْتُمْ عَلَى الرَّبِّ، لأَنَّهُ
    مَنْ هُوَ هَرُونُ حَتَّى تَتَذَمَّرُوا عَلَيْهِ؟»
  ewe-ewe: Yehowa ŋue mi kple mia yomedzelawo katã miebla ɖo. Ame kae nye Aron be
    mialĩ liʋĩliʋĩ le eŋu?”
  eng-LEE: 'For which cause [beware], thou and all thy company that are gathered together
    against the Lord; for Aaron, what is he, that ye should murmur against him:'
  asm-FB: সেইবাবে তুমি আৰু তোমাৰ গোটেই দলে যিহোৱাৰ বিৰুদ্ধে গোট খাইছা। গতিকে কিয়
    তোমালোকে হাৰোণৰ বিৰুদ্ধে আপত্তি কৰিছা, যিজনে যিহোৱাক মানি চলে?”
  sus-A: نَ كُي عِ تَن نُن عِ شَ مِشِيٍ، وٌ بَرَ لَن وٌ بٌورٍ مَ وٌ شَ عَلَتَلَ مَتَندِ.
    مُنقٍ رَ وٌ نَ تِقٍ هَرُنَ كَنكٍ؟»
  fra-SBL: C'est pourquoi vous vous êtes rassemblés, toi et toute ta troupe, contre
    Yahvé ! Qu'est-ce qu'Aaron pour que vous vous plaigniez de lui ? »
  hbo-hbo: לָכֵ֗ן אַתָּה֙ וְכָל־עֲדָ֣תְךָ֔ הַנֹּעָדִ֖ים עַל־יְהוָ֑ה וְאַהֲרֹ֣ן מַה־ה֔וּא
    כִּ֥י *תִלֹּונוּ (תַלִּ֖ינוּ) עָלָֽיו׃
  eng-WYCLIFFE: and al thi gaderyng togidere stonde ayens the Lord? For whi what is
    Aaron, that ye grutchen ayens hym?
  piu-2006: '@see-verse:NUM.016.010'
  cwe-cwe: Ivo weye na bumbila jako jose mumulema Mndewa Mulungu. Mweye mumulongelela
    Haluni, mbali ukweli momulongelela Mulungu.”
  kik-kik: Wee na arũmĩrĩri aku othe mũnganĩte hamwe mũũkĩrĩre Jehova. Harũni nũũ
    atĩ nĩguo mũnugune nĩ ũndũ wake?”
  fra-NCL: C’est pour cela que toi et toute ta troupe, vous vous assemblez contre
    Yahweh ! Et Aaron, qui est-il, pour que vous murmuriez contre lui ? »
  cek-AK: To pongah nangmah hoi na hnukbang kaminawk boih nawnto nam khueng o moe,
    Angraeng ih lok to na aek o; Aaron loe kawbaktih kami ah maw oh moe, na laisaep
    o thuih? tiah a naa.
  cuk-cuk: Degisoggu, be, degi, beba-nanaimalad, bemar Bab-Jehováʼgi-beedse-yolegegala
    na atosmalad. Ar ¿Aarónʼde doasunna, emide bemar egi gwisgunanaimargu? Degisulirgebed.”
  uig-CYR: Шу вәҗидин сән вә сениң гуруһиңдикиләр һәммиси жиғилип Пәрвәрдигарға қарши
    чиқиветипсиләр-дә; Һарун немиди, силәр униң үстидин шунчилик ағринип ғотулдишип
    кәткидәк? — деди.
  tel-2017: దీని కోసం నువ్వూ, నీ గుంపూ యెహోవాకు విరోధంగా పోగయ్యారు. మీరు అహరోనును
    ఎందుకు విమర్శిస్తున్నారు? అతడు కేవలం యెహోవాకు లోబడినవాడు” అన్నాడు.
  hat-BSA: Pou sa, ou menm avèk tout konpanyen ou yo vin rasanble ansanm kont SENYÈ
    a! Men pou Aaron, kilès li ye pou nou vin plenyen kont li?”
  kos-kos: Ke kowos torkaskas lainul Aaron, pwayena lah kom ac mwet wi kom uh tunyuna
    lain LEUM GOD.”
  hbo-WLC: לָכֵ֗ן אַתָּה֙ וְכָל־עֲדָ֣תְךָ֔ הַנֹּעָדִ֖ים עַל־יְהוָ֑ה וְאַהֲרֹ֣ן מַה־ה֔וּא
    כִּ֥י תלונו עָלָֽיו׃
  ibo-ibo: Ọ bụ Onyenwe anyị ka gị na ndị sonyeere gị gbara izu megide. Onye ka Erọn
    bụ unu ji atamu ntamu megide ya?”
  ory-ory: ଏଥିପାଇଁ ସିନା ତୁମ୍ଭେ ଓ ତୁମ୍ଭର ଦଳସ୍ଥ ସମସ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ଏକମେଳି
    ହୋଇଅଛ; ଯେହେତୁ ହାରୋଣ କିଏ ଯେ, ତୁମ୍ଭେମାନେ ତାଙ୍କର ବିରୁଦ୍ଧରେ ବଚସା କରୁଅଛ?”
  chk-chk: Iei mine oua ü ngeni ewe Samol mi Lapalap, ämi me chienom kewe mi mwichefengen.
    Pun iö Aaron pwe oua lal ngeni?”
  rop-rop: Wal wen yu grambulbat langa Eran, im rili langa YAWEI yumob grambulbat.”
    Lagijat na Mosis bin tok.
  ukr-1871: Тим і повстали ви, ти і вся рота твоя проти Господа; бо що таке Арон,
    що ви нарікаєте на його?
  deu-1951: Fürwahr, du und deine ganze Rotte, ihr verbündet euch wider den HERRN.
    Was ist Aaron, daß ihr wider ihn murret?
  eng-JPS: Therefore thou and all thy company that are gathered together against the
    LORD — ; and as to Aaron, what is he that ye murmur against him?'
  srp-1865: Zato ti i sva družina tvoja skupiste se na Gospoda. Jer Aron šta je da
    vièete na nj?
  lug-lug: Noolwekyo mmwe n’abagoberezi bammwe, mwesimbye ku Mukama Katonda, era gwe
    mwolekedde. Kale Alooni naye ye ani, mmwe okumwemulugunyiza?”
  heb-heb: לכן אתה וכל עדתך הנעדים על יהוה ואהרן מה הוא כי תלונו עליו׃
  ben-IRV: তার জন্য তুমি ও তোমার সমস্ত দল সদাপ্রভুরই বিরুদ্ধে জড়ো হয়েছ; আর হারোণ
    কে যে, তোমরা তার বিরুদ্ধে অভিযোগ কর?”
  pan-pan: ਇਸੇ ਲਈ ਤੂੰ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਟੋਲੀ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਇਕੱਠੀ ਹੋਈ ਅਤੇ ਹਾਰੂਨ, ਉਹ
    ਵਿਚਾਰਾ ਕੌਣ ਹੈ ਜੋ ਤੁਸੀਂ ਉਹ ਦੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜਾਉਂਦੇ ਹੋ?
  tkr-tkr: Qorax, ğunay yiğın hambazar Rəbbilqa vobde g'elil qeepxha hı'nəxüb sabı.
    Nya'a, Harun vuşune vor şu mang'ulena haa'a?
  mya-JVB: ထိုကြောင့် သင် နှင့် သင် ၏အပေါင်းအသင်း ရှိသမျှ တို့ သည် ထာဝရဘုရား တဘက်
    ၌ စုဝေး ကြပြီ တကား။ အာရုန် ကို အပြစ်တင် ၍ မြည်တမ်းရမည် အကြောင်း ၊ သူ သည်အဘယ်သို့
    သောသူဖြစ်သနည်းဟု ကောရ အား ဆို ပြီးမှ ၊
  tbg-tbg: Kotiva Eronira noraiqama kairara ti, ne kia Eroniraravauve nuntu nauntu
    ti variavo. Ne Nora Kotirarama nuntu nauntu ti variavo, tiro.
  hmo-hmo: “Bema umui ese Arona dekenai umui maumau neganai, unai anina korikori be
    umui ese Lohiabada dekenai umui heai henia noho!”
  urd-urd: इसीलिए तू और तेरे फ़रीक़ के लोग, यह सब के सब ख़ुदावन्द के खिलाफ़ इकट्ठे
    हुए हैं; और हारून कौन है जो तुम उस की शिकायत करते हो?”
  rus-SYN: Итак ты и все твое общество собрались против Господа. Что Аарон, что вы
    ропщете на него?
  bqc-SIM: Mpi ń n gbɛ̃́ↄ a kãaa Diiziɛ. Dén Aalona ũ kɛ́ álɛ zↄadↄwài?
  tcz-CHONGTHU: Nangho hin na doudal pentah uchu midang ahipon Pathen chu ahi bouve,
    Aaron chu koi na hisah uva ama chung chang’a nang lungphat mo na vetsah jing uham?
  mar-mar: तुम्ही आणि तुमचे अनुयायी एकत्र आलात आणि परमेश्वराच्या विरूद्ध गेलात. अहरोनाने
    काही चूक केली का? नाही. मग तुम्ही अहरोनाविरूद्ध का तक्रार करीत आहात.”
  qub-qub: Aaronga lluta runallami. ¿Imapätaj paypa contran rimaycanqui? Llapaniquipis
    gamcunaga Tayta Diospa contranmi ricacushcanqui.»
  hat-hat: Lè ou menm ak tout bann mesye ou yo n'ap plenyen konsa sou do Arawon, kisa
    Arawon ye nan sa? Konnen se kont Seyè a menm wi nou pran pozisyon.
  eng-BSB: Therefore, it is you and all your followers who have conspired against
    the LORD! As for Aaron, who is he that you should grumble against him?”
  tod-tod: Naa ɠa é kɛa ɗa-o, ɗa-nuiti-yo, wo gilia ba, wo wuzeɠe Ɠɔoɠɔ GALAGI laalɔɠɔma!
    Mazɔlɔɔ Aalɔn ɠa ga ɓɛ, wo ʋa ɠɛ unsuyelii losu daalɔɠɔma?»
  eng-WEBPB: Therefore you and all your company have gathered together against the
    LORD! What is Aaron that you complain against him?”
  kbq-kbq: E'ina hu'negu kagrane kamage'ma ante'naza naga'enena eritru'ma hazana Ra
    Anumzamofo ha'renentaze. Hianagi Aroni'a iza mani'negeta kehakerea hunentaze?
  nhe-BL: Ax inmotochonchijtoque ica Aarón huan inquitlaijilhuíaj. Yajaya ax tleno
    quichijtoc. Inmotochonchijtoque huan inquitlaijilhuíaj TOTECO.
  gub-BL: Àràw kutyr peze'egahy mehe peze'egahy peiko Tuweharupi Wiko Ma'e kutyr.
    Pezàmàtyry'ym Tupàn Tuweharupi Wiko Ma'e peiko.
  eng-DRA: And that all thy company should stand against the Lord? for what is Aaron
    that you murmur against him?
