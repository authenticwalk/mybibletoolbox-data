verse: NUM.016.029
translations:
  mal-C: എല്ലാ മനുഷ്യർക്കും സംഭവിക്കുന്നതുപോലെ ഇവർക്കു സംഭവിക്കുകയും ഇവർ സ്വാഭാവികമരണം
    അനുഭവിക്കുകയും ചെയ്യുന്നെങ്കിൽ യഹോവ എന്നെ അയച്ചിട്ടില്ല.
  deu-TKW: Wenn diese sterben werden, wie alle Menschen sterben, und ihnen nur widerfährt,
    was allen Menschen zu widerfahren pflegt, so war es nicht Jahwe, der mich gesandt
    hat.
  lin-lin: Soki bato oyo bakufi kufa ya bato nyonso mpe bamoni makambo oyo bato nyonso
    bamonaka, wana nde Yawe atindaki ngai te !
  eng-LSV: if these die according to the death of all men, or the charge of all men
    is charged on them, YHWH has not sent me;
  eng-GNV: If these men die the common death of all men, or if they be visited after
    the visitation of all men, the Lord hath not sent me.
  eng-WEBSTER: If these men shall die the common death of all men, or if they be visited
    after the visitation of all men; then the LORD hath not sent me.
  nhw-BL: Sintla ni tlacame miquise quen sequinoc tlacame miquij, huajca TOTECO amo
    nechtitlantoc ma nimechyacanas.
  swh-ONEN: Ikiwa watu hawa watakufa kifo cha kawaida na kupatwa na yale ya kawaida
    yanayowapata wanadamu, basi Bwana hakunituma mimi.
  bba-bba: Tɔn be, bɑ̀ n ɡu nɡe mɛ tɔmbu kpuro bɑ rɑ ɡbi, n ǹ Yinni Gusunɔ u mɑn
    ɡɔsɑ.
  eng-KJVCPB: If these men die the common death of all men, or if they be visited
    after the visitation of all men; then the Lord hath not sent me.
  luo-luo: Ka dipo ni jogi otho mana kaka ji duto nyalo tho, to kare Jehova Nyasaye
    ne ok oora.
  meu-meu: Ini tatau be taunimanima iboudiai vaevae edia mase dalana ai bema mase,
    bona taunimanima iboudiai vaevae edia dika dalana ai bema dika, ba diba Iehova
    ese se siaigu.
  npi-ULB: यदि यी मानिसहरू सामान्य रूपमा हुने स्वाभाविक मृत्युद्वारा मर्छन् भने, मलाई
    परमप्रभुले पठाउनुभएको होइन ।
  yor-yor: Bí àwọn ènìyàn yìí bá kú bí gbogbo ènìyàn ti ń kú, bí ìrírí wọn kò bá sì
    yàtọ̀ sí ti àwọn ènìyàn yòókù, a jẹ́ pé kì í ṣe Olúwa ló rán mi.
  emp-NTPO: naʌ̃ ẽberãrãda dadji beubada quĩrãca beud̶ibʌrʌ, bãrãba cawad̶ia Ãcõrẽba
    mʌ̃ra b̶ʌẽ́ basida bãrã boro bamãrẽã.
  pes-OPCB: اگر این مردان به مرگ طبیعی یا در اثر تصادف یا بیماری بمیرند، پس خداوند
    مرا نفرستاده است.
  tgl-ULB: Kung mamamatay ang mga lalaking ito nang karaniwang kamatayan gaya ng karaniwang
    nangyayari, kung gayon hindi ako isinugo ni Yahweh.
  hui-hui: Ai agali uru ti áyu homai holebira. Ngode Datagaliwabehanda agali uruni
    pani mialu ndo bame homayagua nde Anduane Homogohanda i̱na biabe ogoni buliya
    dabene ndo i̱ i̱ninaga hameme biabe uruni bialu henedalo henene manda buleberami.
  mya-mya: ဤ​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​ဒဏ်​ခတ်​သည် မ​ဟုတ်​ဘဲ​ဋ္ဌမ္မ​တာ​အ​လျောက် သေ​ဆုံး​သည်​ရှိ
    သော်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​စေ​လွှတ် ခြင်း​မဟုတ်​ဟု​သိ​မှတ်​ကြ​လော့။-
  bod-N: གལ་སྲིད་མི་འདི་རྣམས་འཆི་བ་ནི་མི་ཐམས་ཅད་ཀྱི་ལུགས་ལྟར་ཡིན་པའམ། ཡང་ན་ཁོ་རྣམས་ཀྱིས་མྱོང་བ་ནི་མི་ཐམས་ཅད་ཀྱིས་མྱོང་བ་བཞིན་དུ་ཡིན་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་མངགས་པ་མ་ཡིན་ཏེ།
  sna-sna: Kana varume ava vakafa savamwe vanhu uye vakasangana nezvinongoitika kuvanhu
    vose, ipapo Jehovha anenge asina kundituma.
  spa-BLM: Si estos hombres mueren la muerte común de todos los hombres, o si experimentan
    lo que todos los hombres experimentan, entonces Yahvé no me ha enviado.
  cac-cac: Tato ilya tz'ic'an scham eb' tic, ichataxon tz'aj scham anima, syalelc'ochi
    to man̈oc Jehová tzin ac'anoch d'a jun opisio tic.
  swh-ULB: Kama hawa watu watakufa kifo cha kawaida ambacho humpata kila mmoja, basi
    BWANA hakunituma.
  bel-bel: калі яны памруць, як паміраюць усе людзі, і спасьцігне іх такая кара, як
    і ўсіх людзей, дык не Гасподзь паслаў мяне;
  deu-ELBBK: Wenn diese sterben, wie alle Menschen sterben, und mit der Heimsuchung
    aller Menschen heimgesucht werden, so hat der HERR mich nicht gesandt;
  mbb-OT: Emun netural he kemetayen is ibpatey kayi he menge etew, ne wazè e ves suǥua
    te Nengazen.
  mal-2015: സകലമനുഷ്യരും മരിക്കുന്നതുപോലെ ഇവർ മരിക്കയോ സകലമനുഷ്യർക്കും ഭവിക്കുന്നതുപോലെ
    ഇവർക്കു ഭവിക്കയോ ചെയ്താൽ യഹോവ എന്നെ അയച്ചിട്ടില്ല.
  rmc-rmc: Te kala manuša merena avke, sar merel dojekh manuš, abo te pes lenge ačhela
    oda, so pes šaj ačhel avre manušenge, akor man o RAJ na bičhaďa.
  pes-OPV: اگر این کسان مثل موت سایر بنی آدم بمیرند و اگر مثل وقایع جمیع بنی آدم بر
    ایشان واقع شود، خداوندمرا نفرستاده است.
  ron-1924: Дакэ оамений ачештя вор мури кум мор тоць оамений ши дакэ вор авя ачеяшь
    соартэ ка тоць оамений, ну м-а тримис Домнул,
  ben-OBCV: যদি এই ব্যক্তিরা স্বাভাবিক মৃত্যুবরণ করে ও মানুষমাত্রের প্রতি যা ঘটে থাকে,
    তাই ভোগ করে, তাহলে সদাপ্রভু আমাকে পাঠাননি।
  som-som: Haddii nimankanu ay u dhintaan sida caadiga u ah dadka oo dhan, ama iyaga
    loo booqdo sida dadka oo dhan loo soo booqdo, markaas Rabbigu ima uu soo dirin.
  lat-VUC: 'si consueta hominum morte interierint, et visitaverit eos plaga, qua et
    ceteri visitari solent, non misit me Dominus:'
  eng-ASVBT: If these men die the common death of all men, or if they be visited after
    the visitation of all men; then Jehovah hath not sent me.
  ita-1885: Se costoro muoiono nella maniera di tutti gli uomini, e son puniti come
    tutti gli altri uomini, il Signore non mi ha mandato.
  eng-LXXUP: If these men shall die according to the death of all men, if also their
    visitation shall be according to the visitation of all men, then the Lord has
    not sent me.
  eng-ULB: If these men die a natural death such as normally happens, then Yahweh
    has not sent me.
  spa-VBL: Si estos hombres mueren de muerte natural, experimentando el destino de
    cada ser humano, entonces el Señor no me envió.
  fra-_FOB: Si ces gens-là meurent comme tous les hommes meurent, et s'ils sont punis
    comme tous les hommes le sont, l'Éternel ne m'a point envoyé;
  mal-mal: സകലമനുഷ്യരും മരിക്കുന്നതുപോലെ ഇവർ മരിക്കുകയോ സകലമനുഷ്യർക്കും ഭവിക്കുന്നതുപോലെ
    ഇവർക്ക് ഭവിക്കുകയോ ചെയ്താൽ യഹോവ എന്നെ അയച്ചിട്ടില്ല.
  urd-GVR: Agar yih log dūsroṅ kī tarah tabaī maut mareṅ to phir Rab ne mujhe nahīṅ
    bhejā.
  suz-BL: मेको मुरपुकी अरु मुरपुकी खोदेंशो पा बेक्‍तेक्‍म हना, गो परमप्रभु यावे आ
    सोइश्‍शो मनङ।
  ita-1927: Se questa gente muore come muoion tutti gli uomini, se la loro sorte è
    la sorte comune a tutti gli uomini, l’Eterno non mi ha mandato;
  ckb-ckb: ئەگەر ئەم پیاوانە وەک مردنێکی سروشتی بمرن و وەک هەموو مرۆڤێک بە مەرگی ئاسایی
    مردن، ئەوا یەزدان منی نەناردووە.
  eng-BBE: If these men have the common death of men, or if the natural fate of all
    men overtakes them, then the Lord has not sent me.
  kan-OKCV: ಇವರು ಎಲ್ಲಾ ಮನುಷ್ಯರ ಹಾಗೆ ಸತ್ತರೆ, ಇಲ್ಲವೆ ಎಲ್ಲಾ ಮನುಷ್ಯರ ಶಿಕ್ಷೆ ಇವರಿಗೂ ಪ್ರಾಪ್ತವಾದರೆ
    ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.016.028'
  tam-2017: எல்லா மனிதர்களும் சாகிறபடி இவர்கள் செத்து, எல்லா மனிதர்களுக்கும் நேரிடுகிறதுபோல
    இவர்களுக்கும் நேரிட்டால், யெகோவா என்னை அனுப்பவில்லை என்று அறிவீர்கள்.
  spa-RV-1909: Si como mueren todos los hombres murieren éstos, ó si fueren ellos
    visitados á la manera de todos los hombres, Jehová no me envió.
  ron-BTF: Dacă acești oameni mor de moartea obișnuită a tuturor oamenilor, sau dacă
    vor fi cercetați după cercetarea tuturor oamenilor, atunci nu DOMNUL m-a trimis.
  eng-WEBP: If these men die the common death of all men, or if they experience what
    all men experience, then the LORD hasn’t sent me.
  eng-FBV: If these men die a natural death, experiencing the destiny of every human
    being, then the Lord didn't sent me.
  nld-1939: Zo die daar sterven als alle mensen, en het lot aller mensen hen treft,
    dan heeft Jahweh mij niet gezonden.
  nch-BL: Sinta ni tacame miquise quej sequinoc tacame miquij, huajca quiijtosnequi
    TOTECO amo techtitantoc para nimechyacanas.
  vie-1934: Nếu các kẻ đó chết như mọi người khác chết, nếu họ đồng chịu số phận chung
    như mọi người, thì Đức Giê-hô-va không có sai ta.
  hin-CV: यदि इन व्यक्तियों का निधन अन्य मनुष्यों के समान स्वाभाविक रीति से हो जाए
    या इनकी नियति सारी मानव जाति के समान हो, तब समझ लेना कि मैं याहवेह का भेजा हुआ
    नहीं हूं.
  eng-OURB: If these men die the common death of all men, or if they experience what
    all men experience, then Adonai has not sent me.
  spa-BES: Si estos hombres tienen la muerte común de los hombres, o si el destino
    natural de todos los hombres los supera, entonces el Señor no me ha enviado.
  tdx-tdx: Aa naho mikoromake manahake ze hene ondaty, ondaty retiañe, naho ho tiliheñe
    hambañe ami’ ty fitilihañe ze kila ondaty, le tsy nirahe’ Iehovà iraho.
  vid-vid: Wone wanhu wano wobagama kota wanhu wanji weng'ha, ne kugazigwa na Mkulu
    Nguluwi, lelo mvizele kota Mkulu Nguluwi handajize.
  eng-OKE: If these men die the death of all men, and the visitation of all men be
    visited upon them, the Lord hath not sent me.
  tha-KJV: ถ้าคนเหล่านี้ตายอย่างคนธรรมดาทั้งปวง หรือเหตุ​การณ์​อย่างคนธรรมดามาเยี่ยมเยียนเขา
    ก็​หมายว่าพระเยโฮวาห์​มิได้​ทรงใช้ข้ามา
  por-BR-2018: Se como morrem todos os homens morrerem estes, ou se forem eles visitados
    à maneira de todos os homens, o SENHOR não me enviou.
  deu-ELO: Wenn diese sterben, wie alle Menschen sterben, und mit der Heimsuchung
    aller Menschen heimgesucht werden, so hat Jehova mich nicht gesandt;
  eng-WYC-2018: If they perish by customable death of men, and wound, either pestilence,
    visit them, by which also other men be wont to be visited, the Lord sent not me;
    (If these men die by the customary deaths of people, or if a wound, or a pestilence,
    visit them, by which other people be wont to be visited, then the Lord did not
    send me;)
  epo-epo: se per la ordinara morto de ĉiuj homoj mortos ĉi tiuj, aŭ ilin trafos la
    sorto, kiu povas trafi ĉiun homon, tiam ne la Eternulo sendis min.
  uig-PIN: — ǝgǝr bu adǝmlǝrning ɵlümi adǝttiki adǝmlǝrning ɵlümigǝ ohxax bolidiƣan
    yaki ularning bexiƣa qüxidiƣan ⱪismǝtlǝr adǝttiki adǝmlǝr duqar bolidiƣan ⱪismǝtlǝrgǝ
    ohxax bolidiƣan bolsa, Pǝrwǝrdigar meni ǝwǝtmigǝn bolatti.
  beo-beo: Amo dunu da osobo bagade dunu ilia esalusu hou defele, Gode Ea se dabe
    mae lale, udigili bogosea, defea, Hina Gode da na hame asunasi dawa:ma.
  tpi-OTNT: Nau bai ol dispela man i dai. Sapos God i no mekim save long ol na ol
    i dai nating, orait bai yupela i save, Bikpela i no bin salim mi long mekim wok
    bilong en.
  hau-SA: In waɗannan mutane sun mutu kamar yadda mutane suke mutuwa, in abin da yakan
    sami kowa shi ne ya same su, to, ba Ubangiji ne ya aiko ni ba.
  uig-LAT: — eger bu ademlerning ölümi adettiki ademlerning ölümige oxshash bolidighan
    yaki ularning béshigha chüshidighan qismetler adettiki ademler duchar bolidighan
    qismetlerge oxshash bolidighan bolsa, Perwerdigar méni ewetmigen bolatti.
  nde-nde: Nxa amadoda la ezazifela ngendlela abantu abazifela ngayo, kumbe nxa bengethekelelwa
    emva kokwethekelela kwabantu bonke kuzabe kusitsho ukuthi uThixo kangithumanga.
  ton-ton: Kapau ʻe mate ʻae kau tangata ni ʻo hangē ko e mate ʻae kakai kotoa pē,
    pea kapau ʻe hoko kiate kinautolu ʻo hangē ko e hoko ki he kakai kotoa pē; pea
    tā kuo ʻikai fekau au ʻe Sihova.
  ces-1613: Jestliže tak jako jiní lidé mrou, zemrou i tito, a navštívením obecným
    všechněm lidem jestliže navštíveni budou, neposlal mne Hospodin.
  eng-WMB: If these men die the common death of all men, or if they experience what
    all men experience, then the LORD hasn’t sent me.
  tam-TCV: இந்த மனிதர் இயற்கை மரணத்தை அடைந்து, மனிதர்களுக்கு நேரிடுகிறதுபோல மட்டும்
    அனுபவிப்பார்களானால், யெகோவா என்னை அனுப்பவில்லை.
  ceb-ULB: Kung kining mga tawhana mamatay sa kasagaran lang nga mahitabo, nan dili
    si Yahweh ang nagpadala kanako.
  pol-UBG: Jeśli ci ludzie umrą taką śmiercią jak wszyscy ludzie albo zostaną ukarani
    tak jak inni, to nie PAN mnie posłał.
  urd-GVU: اگر یہ لوگ دوسروں کی طرح طبعی موت مریں تو پھر رب نے مجھے نہیں بھیجا۔
  deu-1912: werden sie sterben, wie alle Menschen sterben, oder heimgesucht, wie alle
    Menschen heimgesucht werden, so hat mich der HERR nicht gesandt;
  ntj-ntj: Tjinguru wati ngaanya-ya nyinarrayilku tjilpirringkulalpi mirrirriku. Palunyangka-yan
    nintilu kulilku tjiinya-rni Mama Kuurrtu ngurrkarntankutjamunurtu.
  kan-2017: ಹೇಗೆಂದರೆ, ಎಲ್ಲರೂ ಸಾಯುವ ರೀತಿಯಲ್ಲೇ ಇವರು ಸತ್ತರೆ, ಇಲ್ಲವೆ ಎಲ್ಲರಿಗೂ ಸಂಭವಿಸುವ
    ಗತಿ ಇವರಿಗುಂಟಾದರೆ ಯೆಹೋವನು ನನ್ನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲವೆಂದು ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Fa’anra yim’ e pichaney nrogon nma yim’ e girdi’, nde pi’ Got e gechig
    rorad, ma aram e gathi SOMOL e ke loeg’eg.
  hlt-MCSB: Hlang cungkuem a duek bangla he rhoek duek tih hlang cungkuem aka cawhkung
    bangla amih neh cawh koinih BOEIPA loh kai n'tueih mahpawh.
  mdy-ETH: ሃይ ዓሳ ፆኦሲዳፓ ማዔ ፑርታ ባኣዚ ዔያቶ ሄሊባኣንቴ ዓሲ ሃይቃ ጎይሢ ሃይቄቴ ታና ናንጊና ናንጋ ጎዳ ዳኬያቱዋሴ፤
  twi-ASANTE: Sɛ owuo nko ara na ɛbɛto saa nnipa yi, anaa sɛ wɔhunu deɛ ɛtaa ba nnipa
    so nko ara a, na ɛnyɛ Awurade na wasoma me.
  eng-WEBU: If these men die the common death of all men, or if they experience what
    all men experience, then the LORD hasn’t sent me.
  bnp-bnp: Na tahuna e huriki nga bara ri mate manga kunana e huriki ri mate pali,
    bara mu lohoka vona e BAKOVI DAGI i uka ma i rudu iau.
  wal-wal: Ha asati asi haiqqiyoogaadan haiqqikko, woikko asa bolli gakkiyaabaa xalaalai
    eta bolli gakkikko, yaatikko GODAI tana kiittibeenna.
  spa-PDDPT: Si éstos mueren como muere cualquier hombre, y si son sentenciados como
    se sentencia a cualquier hombre, entonces Yavé no me envió.
  gun-gun: Aỹ ma peva'e avakue amboae avakue omanoa rami ri omano ramo, xapy'a rei
    avakue mboae ojexavaia rami rive ha'e kuery ojexavai ramo ma Senhor remimbou e'ỹ
    xee aiko.
  ilo-ULB: No matay dagitoy a lallaki iti kadawyan nga ipapatay a kas iti gagangay
    a mapaspasamak, saannak ngarud nga imbaon ni Yahweh.
  kpg-kpg: Maa digau aanei e mmade hua i nadau mmade, gei hagalee ne daaligi go God,
    malaa, Dimaadua la digi hagau ina mai au.
  uig-ARA: — ئەگەر بۇ ئادەملەرنىڭ ئۆلۈمى ئادەتتىكى ئادەملەرنىڭ ئۆلۈمىگە ئوخشاش بولىدىغان
    ياكى ئۇلارنىڭ بېشىغا چۈشىدىغان قىسمەتلەر ئادەتتىكى ئادەملەر دۇچار بولىدىغان قىسمەتلەرگە
    ئوخشاش بولىدىغان بولسا، پەرۋەردىگار مېنى ئەۋەتمىگەن بولاتتى.
  sus-sus: Xa yi mixie mu faxa kaabanakoe ra, Alatala mu n xɛɛxi.
  pon-2006: Ma aramas pwukat pahn mehkihla mehla mwahl ni sohte kalokolok sang rehn
    KAUN-O, eri a KAUN-O sohte ketin kadariehdo,
  ksd-ksd: gala go ra tarai dia mat da ra tarai dia matmat, ba gala ta mangana varmonong
    nina ra tarai dia nunure i tadav diat, ra Luluai pa i ga tulue iau.
  tur-YTC: Eğer bu adamlar herkesin öldüğü gibi ölürse, ya da herkesin yaşadığını
    yaşarsa, o zaman Yahve beni göndermemiştir.
  grc-BRENT: Εἰ κατὰ θάνατον πάντων ἀνθρώπων ἀποθανοῦνται οὗτοι, εἰ καὶ κατʼ ἐπίσκεψιν
    πάντων ἀνθρώπων ἐπισκοπὴ ἔσται αὐτῶν, οὐχὶ Κύριος ἀπέσταλκέ με.
  ind-AYT: Jika mereka mati secara wajar seperti semua manusia, atau jika mereka mengalami
    akhir seperti semua manusia, berarti TUHAN tidak mengutus aku.
  nya-nya: Ngati anthu awa afa ndi imfa ya chilengedwe ndi kuwachitikira zomwe zimachitikira
    munthu aliyense, ndiye kuti Yehova sananditume.
  hrv-hrv: ako ovi ljudi umru kao što umru i svi ljudi; ako ih pohodi sudbina kakva
    pohodi sve ljude, onda me Jahve nije poslao.
  mps-mps: Megi da, te bidi dabe isaibao. Ma, Godigo augwali elisąma ebaso da, tama
    augwali olo dwai isibaso da, teda dagego koneagameo, te Genuai Bidigo agai sę
    emainogo ena tagala palobe, te homu yaibao.
  tpi-tpi: Nau bai ol dispela man i dai. Sapos God i no mekim save long ol na ol i
    dai nating, orait bai yupela i save, Bikpela i no bin salim mi long mekim wok
    bilong en.
  dan-1931: Dersom disse dør på vanlig menneskelig Vis, og der ikke rammer dem andet,
    end hvad der rammer alle andre, så har HERREN ikke sendt mig;
  vie-OVCB: Nếu những người này chết cách thông thường như tất cả người khác, thì
    Chúa Hằng Hữu đã không sai tôi.
  guj-2017: જો આ લોકો બીજા બધા માણસોની જેમ કુદરતી રીતે મૃત્યુ પામે તો માનવું કે યહોવાહે
    મને મોકલ્યો નથી.
  pon-2006A: Ma aramas pwukat pahn mehkihla mehla mwahl ni sohte kalokolok sang rehn
    KAUN-O, eri a KAUN-O sohte ketin kadariehdo,
  por-BRBSL: Se estes homens morrerem a morte comum de todos os homens, ou se experimentarem
    o que todos os homens experimentam, então Iavé não me enviou.
  cth-cth: Hete taminaw niyah ayânaw due e patetlah dout boilah, taminaw pueng rek
    e patetlah rek pawiteh Cathut ni na patoun hoeh e han doeh.
  twi-twi: Sɛ owu nko ara na ɛbɛto saa nnipa yi, anaa sɛ wohu nea ɛtaa ba nnipa so
    nko ara a, na ɛnyɛ Awurade na wasoma me.
  hlt-hlt: Hlang cungkuem a duek bangla he rhoek duek tih hlang cungkuem aka cawhkung
    bangla amih neh cawh koinih BOEIPA loh kai n'tueih mahpawh.
  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ ku mukṹṹ mbɛtɔbɛ̀ kɔ̃ mmù kɛ í ku kɛ̀ dɛ̀ cɑ̃̀ɑ̃́nnɛ̀
    bɛtɔbɛ̀ kɔ̃mmɛ̀ ti Yiɛ̀ nKuyie nkuù í n tɔ̃nní.
  msy-2020: Gumazir kaba, datɨrɨghɨn aremegham. Ia bar gantɨ, God mɨzazir kuram me
    danɨngan koghtɨ, me datɨrɨghɨn gumaziba zurara puram ariaghiri moghɨn arɨghireghtɨ,
    ia fogh suam, Ikiavɨra Itir God na mɨsevezir puvatɨ.
  dop-dop: Ye yǝlɑɑ pɑnɛ pɑ sǝpɑ pɑ mɑɣɑmɑɣɑ pɑ sǝm, ɩlɛ pǝ tɑɣɑ Tɑcɑɑ tilinɑ-m.
  azb-azb: Əgər bu adamlar hər kəsin öldüyü kimi ölsələr və yaxud hər kəsin başına
    gələn təcrübələrdən keçsələr, o halda Rəbb məni göndərməmişdir.
  eng-DBY: if these men die as all men die, and are visited with the visitation of
    all men, Jehovah has not sent me;
  hin-2017: यदि उन मनुष्यों की मृत्यु और सब मनुष्यों के समान हो, और उनका दण्ड सब मनुष्यों
    के समान हो, तब जानो कि मैं यहोवा का भेजा हुआ नहीं हूँ।
  wol-KYG: Ndegam ni mboolem doom aadama di deeye, ni la ñii deeye, seen demin di
    deminu mboolem doom aadama, su boobaa du Aji Sax jee ma yebal.
  eng-YLT: if according to the death of all men these die — or the charge of all men
    is charged upon them — Jehovah hath not sent me;
  kne-kne: Mo matey dana ay ipogaw ay maga di mapasamak ay panosaan Diyos en daida,
    say pangammoan yo ay adi inbaan Diyos sak-en.
  eng-WYC-2017: If they perish by customable death of men, and wound, either pestilence,
    visit them, by which also other men be wont to be visited, the Lord sent not me;
  eng-WMBB: If these men die the common death of all men, or if they experience what
    all men experience, then the LORD hasn’t sent me.
  urd-GVH: अगर यह लोग दूसरों की तरह तबई मौत मरें तो फिर रब ने मुझे नहीं भेजा।
  rug-rug: Be mate gua mo ri na tie sapu hoke mate sari na tie hire, meke loke vina
    kilasa koe Zihova, si ta gilana sapu lopu hinokara sapu ta garunuqu koe Zihova
    si rau.
  gaz-gaz: Yoo namoonni kunneen duʼuma uumamaan dhufu duʼanii fi wanni nama hundatti
    dhufu isaanitti dhufe Waaqayyo na hin ergine.
  fra-LSG: Si ces gens meurent comme tous les hommes meurent, s’ils subissent le sort
    commun à tous les hommes, ce n’est pas l’Éternel qui m’a envoyé;
  gnn-gnn: '@see-verse:NUM.016.028'
  yal-yal: Xa muxuni itoe faxa alo muxune birin faxan kii naxan yi, xa e dunuɲa yi
    gidin lu alo adamane dari fena, nayi Alatala xa mi n nafaxi.
  haw-1868: Ina paha e make keia poe kanaka e like me ka make ana o na kanaka a pau,
    a i ikeia'ku lakou e like me ka ikeia'na o na kanaka a pau, alaila aole na Iehova
    wau i hoouna mai.
  arb-NAV: إِنْ مَاتَ هَؤُلاءِ مَوْتاً طَبِيعِيًّا، أَوِ ابْتُلُوا بِمَا يُبْتَلَى
    بِهِ النَّاسُ عَادَةً، فَلا يَكُونُ الرَّبُّ قَدْ أَرْسَلَنِي.
  ewe-ewe: Ne ŋutsu siawo aku dzɔdzɔmeku alo nu si dzɔna ɖe ŋutsu ɖe sia ɖe dzi koe
    dzɔ ɖe wo dzi la, ekema menye Yehowae dɔm o.
  eng-LEE: 'If these men die as all men die, and if the visitation of all men be visited
    on them: then hath the Lord not sent me.'
  asm-FB: আন লোক সমূহ যি মৰণেৰে মৰে, এই মানুহ যদি তেনে মৰণেৰে মৰে বা লোকসমূহলৈ যেনে
    আপদ ঘটে, এই লোক সমূহৰ প্ৰতিও যদি তেনে আপদ ঘটে, তেন্তে যিহোৱাই মোক পঠোৱা নাই।
  sus-A: شَ يِ مِشِيٍ مُ قَشَ كَابَنَكٌي رَ، عَلَتَلَ مُ ﭑ شّيشِ.
  fra-SBL: Si ces hommes meurent de la mort commune à tous les hommes, ou s'ils éprouvent
    ce que tous les hommes éprouvent, alors Yahvé ne m'a pas envoyé.
  hbo-hbo: אִם־כְּמֹ֤ות כָּל־הָֽאָדָם֙ יְמֻת֣וּן אֵ֔לֶּה וּפְקֻדַּת֙ כָּל־הָ֣אָדָ֔ם
    יִפָּקֵ֖ד עֲלֵיהֶ֑ם לֹ֥א יְהוָ֖ה שְׁלָחָֽנִי׃
  eng-WYCLIFFE: If thei perischen bi customable deeth of men, and wounde visite hem,
    bi which also othere men ben wont to be visitid,
  piu-2006: '@see-verse:NUM.016.028'
  cwe-cwe: One wanhu wano wahadanganika fana viwodanganika wanhu wose bila kugazigwa
    na Mndewa Mulungu, baho Mndewa Mulungu hanitumile.
  kik-kik: Andũ aya mangĩkua gĩkuũ kĩa ndũire-rĩ, o na kana mone maũndũ o ta marĩa
    makoraga andũ othe-rĩ, nĩmũkũmenya atĩ ti Jehova ũndũmĩte.
  fra-NCL: Si ces gens meurent comme meurent tous les hommes, et si leur sort est
    celui de tous les hommes, ce n’est pas Yahweh qui m’a envoyé ;
  cek-AK: Kaminawk boih mah tong ih duekhaih hoi thuitaekhaih to hae kaminawk mah
    tong o nahaeloe, Angraeng mah kai hae patoeh ai, tito panoek oh.
  cuk-cuk: We-machergan, ar igi-dulemar-baigan-burgwemala deyob burgwemarmogale, we-soglegodo,
    Bab-Jehová an-barmiarsurye.
  uig-CYR: — әгәр бу адәмләрниң өлүми адәттики адәмләрниң өлүмигә охшаш болидиған
    яки уларниң бешиға чүшидиған қисмәтләр адәттики адәмләр дучар болидиған қисмәтләргә
    охшаш болидиған болса, Пәрвәрдигар мени әвәтмигән болатти.
  tel-2017: మనుషులందరికీ వచ్చే చావు లాంటి చావు వీళ్ళకు వస్తే ప్రతి మనిషికీ కలిగేదే
    వీళ్ళకూ కలిగితే, యెహోవా నన్ను పంపలేదు.
  hat-BSA: Si mesye sila yo mouri yon mò natirèl, oswa si yo soufri desten a tout
    moun nòmal, alò SENYÈ a pa t voye mwen.
  kos-kos: Mwet inge fin misa ke pacl fal la ac tia ke sripen kalyei sin God me, na
    kalem lah tia LEUM GOD pa supweyume uh.
  hbo-WLC: אִם־כְּמ֤וֹת כָּל־הָֽאָדָם֙ יְמֻת֣וּן אֵ֔לֶּה וּפְקֻדַּת֙ כָּל־הָ֣אָדָ֔ם
    יִפָּקֵ֖ד עֲלֵיהֶ֑ם לֹ֥א יְהוָ֖ה שְׁלָחָֽנִי׃
  ibo-ibo: Ọ bụrụ na ndị ikom ndị a anwụọ ọnwụ chi ha, bụ ụdị nleta nke dịrị mmadụ
    ọbụla, mgbe ahụ, matanụ na ọ bụghị Onyenwe anyị zitere m.
  ory-ory: ଯଦି ଏହି ଲୋକମାନେ ସମସ୍ତ ଲୋକଙ୍କ ସାଧାରଣ ମରଣରେ ମରନ୍ତି, କିଅବା ଯଦି ସମସ୍ତ ଲୋକଙ୍କ
    ଦଣ୍ଡ ଅନୁସାରେ ସେମାନଙ୍କ ଉପରେ ଦଣ୍ଡ ଘଟେ; ତେବେ ସଦାପ୍ରଭୁ ମୋତେ ପଠାଇ ନାହାନ୍ତି।
  chk-chk: Are ekei mwän ra mäla lon sokun mälan armamas, ika a fis ngeniir mine a
    fis ngeni aramas meinisin, ewe Samol mi Lapalap esap akünöüei.
  rop-rop: If dislot men jis dai wal dei nomo bin git panish brom God, en yumob sabi
    YAWEI nomo bin jandim mi.
  ukr-1871: Коли вони помруть, як всї люде вмирають, і постигне їх така кара як всїх
    людей, то не послав мене Господь;
  deu-1951: werden diese sterben, wie alle Menschen sterben und gestraft werden mit
    einer Strafe, wie sie alle Menschen trifft, so hat der HERR mich nicht gesandt;
  eng-JPS: If these men die the common death of all men, and be visited after the
    visitation of all men, then the LORD hath not sent Me.
  srp-1865: Ako ovi pomru kao što mru svi ljudi, i ako budu pokarani kao što bivaju
    pokarani svi ljudi, nije me poslao Gospod;
  lug-lug: Singa abasajja bano bafa olumbe olwa bulijjo, oba kugwibwako ebyo ebya
    bulijjo ebigwa ku bantu bonna, kinaaba kitegeeza nti Mukama si y’antumye.
  heb-heb: אם כמות כל האדם ימתון אלה ופקדת כל האדם יפקד עליהם לא יהוה שלחני׃
  ben-IRV: সাধারণ লোকেদের মারা যাবার মত যদি এই মানুষরা মারা যায়, কিংবা সাধারণ লোকেদের
    শাস্তির মত যদি এদের শাস্তি হয়, তবে সদাপ্রভু আমাকে পাঠান নি।
  pan-pan: ਜੇਕਰ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਮੌਤ ਸਭਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਵਾਂਗੂੰ ਹੋਵੇ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਜ਼ਾ
    ਸਭਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਵਾਲੀ ਹੋਵੇ, ਅਖ਼ੀਰ ਇਸ ਗੱਲ ਨੂੰ ਜਾਣੋ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ ਹੀ
    ਨਹੀਂ।
  tkr-tkr: man insanar avxuyn gırgın insanar xhinne hapt'eene, manbışde vuk'lelqa
    qadiynbıd menne insanaaşine vuk'lelqa qadıynçik akarada ıxheene, şok'le ats'axhxhe
    zı Rəbbee deş g'axuvu.
  mya-JVB: ခပ်သိမ်း သော လူ သတ္တဝါတို့ခံရသောသေ ခြင်း၊ ခပ်သိမ်း သော လူ သတ္တဝါတို့ ခံရသောဆုံးမ
    ခြင်းကိုသာ ဤလူတို့ ခံရလျှင်၊ ထာဝရဘုရား သည် ငါ့ ကို စေလွှတ် တော်မ မူ။
  tbg-tbg: Ho tavaate. Kotiva kia maa vaiintinavuka ntaihama karaitiro, vinavuka qaqi
    kairamanta variqi vi qako naampaiqamavi qutu vivera, ne tiriara ho tiha, Kotiva
    kia vira kaama tero atitaivave, tivarave.
  hmo-hmo: “Bema inai taudia be taunimanima ibounai edia mase dalana dekenai do idia
    mase, Lohiabada ese edia kerere davana ia henidia lasi neganai, Dirava ese lau
    ia siaia lasi.
  urd-urd: अगर यह आदमी वैसी ही मौत से मरें जो सब लोगों को आती है, या इन पर वैसे ही
    हादसे गुज़रें जो सब पर गुज़रते हैं, तो मैं ख़ुदावन्द का भेजा हुआ नहीं हूँ।
  rus-SYN: если они умрут, как умирают все люди, и постигнет их такое наказание, какое
    постигает всех людей, то не Господь послал меня;
  bqc-SIM: Tó gbɛ̃́ɛ beeↄ gaa kɛ̀ lán gbɛ̃́pii gaawa, tó ga doũpiɛ, i kɛ Dii mɛ́
    ma zĩo.
  tcz-CHONGTHU: Hiche miho hi thi ngaina a athi uva, kivui ngai bang’a aki vui poupou
    uleh, Keihi Pathen hinsol kahi lou himei hen.
  mar-mar: हे इथले लोक मरतील. पण ते जर सामान्य रीतीने मरण पावले जशी माणसे नेहमी मरतात,
    तर त्यावरून असे दिसेल की परमेश्वराने मला खरेच पाठवले नाही.
  qub-qub: Cay runacuna waquin runacunanöpis alli wañuypa wañuptenga manami Tayta
    Dioschu cachamasha canga.
  hat-hat: Si moun sa yo mouri jan tout moun fèt pou mouri a, san se pa Bondye ki
    pini yo, enben, se pa Seyè a ki te voye m'.
  eng-BSB: If these men die a natural death, or if they suffer the fate of all men,
    then the LORD has not sent me.
  tod-tod: Ni niima nuɓusɛiti ta zaana ga nu zaa ʋele nɔ, eɠɛʋelei deveai la nuɓusɛi
    ma ga é za, naazu Ɠɔoɠɔ GALAGI laade é ʋa vali mà, é ʋa tèʋe.
  eng-WEBPB: If these men die the common death of all men, or if they experience what
    all men experience, then the LORD hasn’t sent me.
  kbq-kbq: Hagi zamagra vahe'mo'zama nehazaza hu'za frige, knazama e'orisageta, nagrikura
    Ra Anumzamo'a eri'zama'a erinogura huhampri onte'ne huta hugahaze.
  nhe-BL: Intla ni tlacame miquise queja sequinoc tlacame miquij, huajca TOTECO ax
    nechtitlantoc ma nimechyacanas.
  gub-BL: Aze a'e awa umàno amogwer wazàwe wà nehe, aze Tupàn nuzepyk kwaw wanehe
    nehe, a'e mehe pekwaw putar Tupàn Tuweharupi Wiko Ma'e hemur kar har romo heko
    'ymaw nehe.
  eng-DRA: If these men die the common death of men, and if they be visited with a
    plague, wherewith others also are wont to be visited, the Lord did not send me.
