verse: NUM.016.027
translations:
  mal-C: അങ്ങനെ അവർ കോരഹിന്റെയും ദാഥാന്റെയും അബീരാമിന്റെയും കൂടാരങ്ങളിൽനിന്ന് അകന്നുമാറി.
    ദാഥാനും അബീരാമും വെളിയിൽവന്ന് അവരുടെ ഭാര്യമാരോടും മക്കളോടും കുഞ്ഞുകുട്ടികളോടുംകൂടെ
    അവരുടെ കൂടാരങ്ങളുടെ വാതിൽക്കൽ നിൽക്കുകയായിരുന്നു.
  deu-TKW: Da zogen sie sich aus dem Bereiche der Wohnung Korahs, Dathans und Abirams
    zurück. Dathan aber und Abiram waren herausgetreten und hatten sich vor der Thür
    ihrer Zelte aufgestellt, samt ihren Weibern und ihren großen und kleinen Kindern.
  lin-lin: Boye bakendeki mosika ya bandako ya kapo ya Kore, ya Datani mpe ya Abirami.
    Datani mpe Abirami elongo na basi, bana mpe bakoko na bango babimaki libanda mpe
    bakendeki kotelema liboso ya bikotelo ya bandako na bango ya kapo.
  eng-LSV: And they go up from the dwelling place of Korah, Dathan, and Abiram, from
    all around, and Dathan and Abiram have come out, standing at the opening of their
    tents, with their wives, and their sons, and their infants.
  eng-GNV: 'So they gate them away from the Tabernacle of Korah, Dathan and Abiram
    on euerie side: and Dathan, and Abiram came out and stood in the doore of their
    tentes with their wiues, and their sonnes, and their little children.'
  eng-WEBSTER: 'So they withdrew from the tabernacle of Korah, Dathan, and Abiram,
    on every side: and Dathan and Abiram came out, and stood in the door of their
    tents, and their wives, and their sons, and their little children.'
  nhw-BL: Huan nopa israelitame mijcuinijque tlen ininchajchaj. Huan Coré, Datán huan
    Abiram ininhuaya ininsihuajhua, huan ininconehua moquetztoyaj calixpa nechca sese
    ininpuerta.
  swh-ONEN: Hivyo wakaondoka karibu na mahema ya Kora, Dathani na Abiramu. Dathani
    na Abiramu walikuwa wametoka nje, nao walikuwa wamesimama pamoja na wake zao,
    watoto wao na wale wanyonyao kwenye mlango wa mahema yao.
  bba-bba: Mɑ tɔn be kpuro bɑ kɑ Kore kɑ Dɑtɑni kɑ Abirɑmu tondɑ. Mɑ Dɑtɑni kɑ Abirɑmu
    bɑ yɑrɑ bɑ wɑ̃ɑ ben kunun kɔnnɔwɔ kɑ ben bibu kɑ ben kurɔbu kɑ ben debuminu.
  eng-KJVCPB: 'So they gat up from the tabernacle of Korah, Dathan, and Abiram, on
    every side: and Dathan and Abiram came out, and stood in the door of their tents,
    and their wives, and their sons, and their little children.'
  luo-luo: Omiyo negisudo mabor gi hembe mag Kora, Dathan kod Abiram. Dathan kod Abiram
    nosewuok oko kendo negichungo gi mondegi, nyithindgi kod rowere mag-gi e dhoranga
    hembegi.
  meu-meu: Taunabunai, idia na Kora bona Datan bona Abiram edia kalaga amo e raka
    siri. Bena Datan bona Abiram e raka lasi, idia bona adavadia bona natudia badadia
    bona natudia maraḡidia, edia kalaga iduaradia ai e gini.
  npi-ULB: यसैले कोरह, दातान र अबीरामका पाल वरिपरिका समुदायले तिनीहरूलाई छोडे । दातान
    र अबीराम तिनीहरूका पत्‍नीहरू, छोराहरू र स-साना बालबालिकाहरूसहित तिनीहरूका पालको
    प्रवेश-द्वारमा खडा भए ।
  yor-yor: Àwọn ènìyàn sì sún kúrò ní àgọ́ Kora, Datani àti Abiramu. Datani àti Abiramu
    jáde, àwọn ìyàwó wọn àti àwọn ọmọ wọn sì dúró sí ẹnu-ọ̀nà àgọ́ wọn.
  emp-NTPO: Ara maʌ̃da israelerãra Core wua de caitabemada, Dataʌ̃ wua de caitabemada
    idjab̶a Abiraʌ̃ wua de caitabemada ãyã wãsid̶aa. Maʌ̃ne Dataʌ̃ra, Abiraʌ̃ sid̶a
    ãdji wua de dajada zed̶aped̶a ãdji ded̶e ed̶a wãbada caita ʌ̃ta nũmeasia. Ãdji
    ume dji quimada, jũma ãdji warrarã sid̶a nũpanasid̶aa.
  pes-OPCB: پس قوم اسرائیل از اطراف خیمه‌های قورح و داتان و ابیرام دور شدند. داتان
    و ابیرام با زنان و پسران و اطفال خود از خیمه‌هایشان بیرون آمده، دم در ایستادند.
  tgl-ULB: Kaya ang sambayanan sa magkabilaan ay iniwan ang mga tolda nina Korah,
    Datan, at Abiram. Lumabas sila Datan at Abiram at tumayo sa pasukan ng kanilang
    mga tolda, kasama ng kanilang mga asawa, mga anak, at kanilang mga maliliit.
  hui-hui: Ani layagola hale halu wali agali ti agali tebira Kora Dadana Abirama imarunaga
    balai anda heagoria kaware nahe kaundiani pu hene. Ani biyagola Dadana Abiramala
    libu one waneiginibi ti haru mandagi libuninaga balai anda haneni tagira pu hene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ကော​ရ၊ ဒါ​သန်၊ အ​ဘိ​ရံ​တို့​၏​တဲ​များ​မှ​ဝေး​ရာ​သို့
    ခွာ​သွား​ကြ​လေ​သည်။ ဒါ​သန်​နှင့်​အ​ဘိ​ရံ​တို့​သည်​သား​မ​ယား များ​နှင့်​အ​တူ​ထွက်​၍
    မိ​မိ​တို့​တဲ​ဝ​၌​ရပ် နေ​ကြ​သည်။-
  bod-N: མི་ཚོགས་ཀོ་རཱག་དང་དཱ་ཐན་དང་ཨ་བི་རཱམ་བཅས་ཀྱི་གུར་གྱི་ཕྱོགས་བཞིར་བྲལ་ཞིང་།
    དཱ་ཐན་དང་ཨ་བི་རཱམ་གཉིས་ཀྱིས་རང་གི་ཆུང་མ་རྣམས་དང་བུ་ཕྲུག་དང་ཕྲུ་གུ་བཅས་ཁྲིད་ནས་ཐོན་ཏེ་རང་གི་གུར་རྣམས་ཀྱི་སྒོ་ཁར་འགྲེང་ནས་བསྡད་དོ།
    །
  sna-sna: Saka vakasuduruka vakabva pamatende aKora, Dhatani naAbhiramu. Dhatani
    naAbhiramu vakanga vabuda kunze uye vakanga vakamira navakadzi vavo, vana navacheche
    vari pamukova pamatende avo.
  spa-BLM: Y se alejaron de la tienda de Coré, Datán y Abiram, por todos lados. Datán
    y Abiram salieron, y se pusieron a la puerta de sus tiendas con sus mujeres, sus
    hijos y sus pequeños.
  cac-cac: Yuj chi' ix sb'esel sb'a eb' anima smasanil d'a spatictac smantiado vin̈aj
    Coré, vin̈aj Datán yed' vin̈aj Abiram chi'. A vin̈aj Datán yed' vin̈aj Abiram
    chi', ix elta lin̈an eb' vin̈ d'a sti' smantiado yed' eb' ix yetb'eyum yed' eb'
    yuninal.
  swh-ULB: Kwa hiyo watu wote toka pande zote za hema ya Kora, Dathani na Abiramu
    wakaondoka. Dathani na Abiramu wakatoka nje wakasimama kwenye lango la hema zao,
    wakiwa na wake wao, wana, na watoto wao.
  bel-bel: І адышлі яны з усіх бакоў ад жытлішча Карэя, Датана і Авірона; а Датан
    і Авірон выйшлі і стаялі каля дзьвярэй палатак сваіх з жонкамі сваімі і сынамі
    сваімі і з малымі дзецьмі сваімі.
  deu-ELBBK: Und sie hoben sich ringsum weg von der Wohnung Korahs, Dathans und Abirams.
    Und Dathan und Abiram traten heraus und standen am Eingang ihrer Zelte mit ihren
    Frauen und ihren Söhnen und ihren kleinen Kindern.
  mbb-OT: Umbe, mibpekeziyù is menge etew puun dutun te menge tulda ni Kora, ni Datan,
    wey ni Abiram. Ne migawas si Datan wey si Abiram ne midhitindeg dan diyà te ǥemawan
    te menge tulda zan duma te menge esawa zan wey menge anak dan.
  mal-2015: 'അങ്ങനെ അവർ കോരഹ്, ദാഥാൻ, അബീരാം എന്നവരുടെ വാസസ്ഥലത്തിന്റെ ചുറ്റിലുംനിന്നു
    മാറിപ്പോയി. എന്നാൽ ദാഥാനും അബീരാമും പുറത്തു വന്നു: അവരും അവരുടെ ഭാര്യമാരും പുത്രന്മാരും
    കുഞ്ഞുങ്ങളും താന്താങ്ങളുടെ കൂടാരവാതിൽക്കൽനിന്നു.'
  rmc-rmc: Avke o Izraeliti odgele pašal o Korachoskre, Datanoskre the le Abiramoskre
    stani. Paľis o Datan the o Abiram gele avri andral peskre stani a ačhenas paš
    o vudar peskre romňijenca the peskre čhavenca.
  pes-OPV: پس از اطراف مسکن قورح و داتان وابیرام دور شدند، و داتان و ابیرام بیرون
    آمده، بازنان و پسران و اطفال خود به در خیمه های خودایستادند.
  ron-1924: Ей с-ау депэртат дин пряжма локуинцей луй Коре, Датан ши Абирам. Датан
    ши Абирам ау ешит афарэ ши ау стат ла уша кортурилор лор, ку невестеле, копиий
    ши прунчий лор.
  ben-OBCV: অতএব তারা কোরহ, দাথন ও অবীরামের তাঁবুর কাছ থেকে সরে গেল। দাথন ও অবীরাম,
    তাদের স্ত্রী, সন্তান ও শিশুসহ তাঁবু থেকে বের হয়ে প্রবেশপথে দাঁড়িয়ে রইল।
  som-som: Haddaba waxay ka kaceen dhinac kasta ee taambuugyadii Qorax iyo Daataan
    iyo Abiiraam. Markaasay Daataan iyo Abiiraam soo bexeen, oo waxay istaageen iridda
    teendhooyinkoodii, iyaga iyo naagahoodii, iyo wiilashoodii, iyo dhallaankoodiiba.
  lat-VUC: Cumque recessissent a tentoriis eorum per circuitum, Dathan et Abiron egressi
    stabant in introitu papilionum suorum cum uxoribus et liberis, omnique frequentia.
  eng-ASVBT: 'So they gat them up from the tabernacle of Korah, Dathan, and Abiram,
    on every side: and Dathan and Abiram came out, and stood at the door of their
    tents, and their wives, and their sons, and their little ones.'
  ita-1885: Ed essi si dipartirono d'appresso a' padiglioni di Core, di Datan, e di
    Abiram, d'ogni intorno. Or Datan e Abiram uscirono fuori, e si fermarono all'entrata
    de' lor padiglioni, con le lor mogli, i lor figliuoli, e le lor famiglie.
  eng-LXXUP: And they stood aloof from the tent of Korah round about; and Dathan and
    Abiram went forth and stood by the doors of their tents, and their wives and their
    children and their store.
  eng-ULB: So the community on every side of the tents of Korah, Dathan, and Abiram
    left them. Dathan and Abiram came out and stood at the entrance to their tents,
    with their wives, sons, and their little ones.
  spa-VBL: El pueblo se alejó de las casas de Coré, Datán y Abiram. Dathan y Abiram
    salieron y se pararon en las entradas de sus tiendas junto con sus esposas, hijos
    y pequeños.
  fra-_FOB: Ils se retirèrent donc d'autour de la demeure de Coré, de Dathan et d'Abiram.
    Et Dathan et Abiram sortirent, et se tinrent debout à l'entrée de leurs tentes,
    avec leurs femmes, leurs fils et leurs petits enfants.
  mal-mal: 'അങ്ങനെ അവർ കോരഹ്, ദാഥാൻ, അബീരാം എന്നിവരുടെ കൂടാരങ്ങളുടെ സമീപത്തുനിന്ന്
    മാറിപ്പോയി. എന്നാൽ ദാഥാനും അബീരാമും പുറത്ത് വന്നു: അവരും അവരുടെ ഭാര്യമാരും പുത്രന്മാരും
    കുഞ്ഞുങ്ങളും അവരവരുടെ കൂടാരവാതില്ക്കൽനിന്നു.'
  urd-GVR: Tab bāqī log Qorah, Dātan aur Abīrām ke ḍeroṅ se dūr ho gae. Dātan aur
    Abīrām apne bāl-bachchoṅ samet apne ḳhaimoṅ se nikal kar bāhar khaṛe the.
  suz-BL: मोपतीके मेकोपुकी कोराह, दाथान नु अबीराम आन ताम्‍बु रे दिल्‍तेक्‍म। मिनु
    दाथान नु अबीराम आस ताम्‍बु रे ग्रूशा, मेको आस ताम्‍बु आ ओव़तीकेम आस मीश नु आस
    आलपुकी नु राप्‍ताक्‍स।
  ita-1927: 'Così quelli si ritirarono d’intorno alla dimora di Kore, di Dathan e
    di Abiram. Dathan ed Abiram uscirono, e si fermarono all’ingresso delle loro tende
    con le loro mogli, i loro figliuoli e i loro piccini. E Mosè disse:'
  ckb-ckb: ئیتر ئەوانیش لە دەوروبەری چادرەکانی قۆرەح و داتان و ئەبیرام دوور کەوتنەوە
    و داتان و ئەبیرامیش هاتنە دەرەوە و لەگەڵ ژن و کوڕ و منداڵەکانیان لە دەرگای چادرەکانیان
    وەستان.
  eng-BBE: 'So on every side they went away from the tent of Korah Dathan, and Abiram:
    and Dathan and Abiram came out to the door of their tents, with their wives and
    their sons and their little ones.'
  kan-OKCV: ಆಗ ಅವರು ಕೋರಹನ ದಾತಾನ್, ಅಬೀರಾಮರ ಡೇರೆಗಳ ಸುತ್ತಲಿಂದ ದೂರ ಹೋದರು. ದಾತಾನನೂ, ಅಬೀರಾಮನೂ
    ತಮ್ಮ ಹೆಂಡತಿಯರೂ, ಪುತ್ರರೂ, ಚಿಕ್ಕ ಮಕ್ಕಳೂ ತಮ್ಮ ಗುಡಾರಗಳ ಬಾಗಿಲುಗಳಲ್ಲಿ ನಿಂತುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.016.026'
  tam-2017: அப்படியே அவர்கள் கோராகு தாத்தான் அபிராம் என்பவர்களுடைய இடத்தைவிட்டு விலகிப்போனார்கள்;
    தாத்தானும் அபிராமும் வெளியே வந்து, தங்களுடைய மனைவிகள் பிள்ளைகள் குழந்தைகளோடும்
    தங்களுடைய கூடாரவாசலிலே நின்றார்கள்.
  spa-RV-1909: 'Y apartáronse de las tiendas de Coré, de Dathán, y de Abiram en derredor:
    y Dathán y Abiram salieron y pusiéronse á las puertas de sus tiendas, con sus
    mujeres, y sus hijos, y sus chiquitos.'
  ron-BTF: Astfel că ei s-au ridicat de lângă cortul lui Core, Datan și Abiram, de
    fiecare parte; și Datan și Abiram au ieșit și au stat în ușa corturilor lor și
    soțiile lor și fiii lor și copilașii lor.
  eng-WEBP: So they went away from the tent of Korah, Dathan, and Abiram, on every
    side. Dathan and Abiram came out, and stood at the door of their tents with their
    wives, their sons, and their little ones.
  eng-FBV: The people moved away from the homes of Korah, Dathan, and Abiram. Dathan
    and Abiram came out and stood at the entrances to their tents along with their
    wives, children and little ones.
  nld-1939: En men verwijderde zich van de woningen van Kore, Datan en Abiram. Intussen
    waren Datan en Abiram naar buiten gekomen en met hun vrouwen, zonen en kleine
    kinderen aan de ingang van hun tenten gaan staan.
  nch-BL: Huan nopa israelitame mijcuenijque ten ininchajchaj. Huan Coré, Datán huan
    Abiram inihuaya inisihuajhua, huan ininconehua moquetztoyaj calixpa nechca sese
    icalte.
  vie-1934: Vậy, dân sự dan ra khỏi tứ phía chỗ ở của Cô-rê, Đa-than, và A-bi-ram.
    Đa-than và A-bi-ram ra đứng tại cửa trại với vợ, con trai và con nít mình.
  hin-CV: तब वे कोराह, दाथान तथा अबीराम के तंबुओं से दूर हट गए. दाथान तथा अबीराम बाहर
    आकर अपनी-अपनी पत्नियों तथा बच्चों के साथ शिविर के द्वार पर खड़े हो गए.
  eng-OURB: So they went away from the tent of Korach [Bald one, Frost], Dathan, and
    Abiram, on every side. Dathan and Abiram came out, and stood at the door of their
    tents, with their wives, their sons, and their little ones.
  spa-BES: Entonces, por todos lados, salieron de la tienda de Coré, Datan y Abiram;
    y Datán y Abiram salieron a la puerta de sus tiendas, con sus esposas y sus hijos
    y sus pequeños.
  tdx-tdx: Aa le niviha’ iereo o kiboho’ i Korahke naho i Datane naho i Abirameo;
    le niakatse t’i Datane naho i Abirame vaho nijohañe an-dalan-kiboho’e eo rekets’
    o tañanjomba’eo naho o ana’eo naho o amori’eo.
  vid-vid: Wanhu nawoka kuli mihema ja Kola na Datani na Abilamu. Datani na Abilamu
    nawalawa kuli mihema ja hewo na kwima hali lwizi lwa mihema ja hewo wawele na
    wachewawo na wana wa hewo weng'ha mbaka wala walingong'a.
  eng-OKE: And they gat up from the tents of Korach, Dathan, and Abiram round about;
    and Dathan and Abiram came out, and stood at the door of their tents, with their
    wives, and their sons, and their families.
  tha-KJV: ดังนั้นเขาทั้งหลายก็ออกไปให้ห่างจากเต็นท์ของโคราห์ ดาธาน และอาบีรัม และดาธานกับอาบีรัมออกมายืนอยู่​ที่​ประตู​เต็นท์​ของตน
    พร​้อมกับภรรยา บุ​ตรชายและลูกเล็กๆของเขา
  por-BR-2018: 'E apartaram-se das tendas de Coré, de Datã, e de Abirão em derredor:
    e Datã e Abirão saíram e puseram-se às portas de suas tendas, com suas mulheres,
    e seus filhos, e suas crianças.'
  deu-ELO: Und sie hoben sich ringsum weg von der Wohnung Korahs, Dathans und Abirams.
    Und Dathan und Abiram traten heraus und standen am Eingang ihrer Zelte mit ihren
    Weibern und ihren Söhnen und ihren Kindlein.
  eng-WYC-2018: And when they had gone away from their tents by compass, Dathan and
    Abiram went out, and stood in the entry of their tents, with their wives, and
    their free children, and with all the multitude. (And when they had gone away
    from their tents all around, Dathan and Abiram went out, and stood at the entrance
    to their tents, with their wives, and their children, and with all their multitude.)
  epo-epo: Kaj ili foriris de ĉirkaŭ la loĝejo de Koraĥ, Datan, kaj Abiram; sed Datan
    kaj Abiram eliris, kaj staris ĉe la pordo de siaj tendoj kune kun siaj edzinoj,
    filoj, kaj malgrandaj infanoj.
  uig-PIN: Xuning bilǝn jamaǝt Koraⱨ, Datan, Abiramning qedirlirining tɵt ǝtrapidin
    neri kǝtti; Datan bilǝn Abiram bolsa ɵz ayallirini, oƣul-ⱪizlirini wǝ bowaⱪlirini
    elip qiⱪip ɵz qedirining ixiki aldida turdi.
  beo-beo: Amaiba:le, Isala:ili dunu da Goula, Da:ida:ne amola Abaila:me ilia abula
    diasu yolesili asi. Da:ida:ne amola Abaila:me da ilia abula diasuga gadili asili,
    ela, elea uda amola mano da abula diasu logo holeiga lelebe ba:i.
  tpi-OTNT: Ol manmeri i harim na ol i surik na lusim ol haus sel bilong Kora na Datan
    na Abiram. Tasol Datan na Abiram i kam ausait na sanap long dua bilong haus sel
    bilong ol. Na meri pikinini bilong ol tu i sanap wantaim ol.
  hau-SA: Sai suka tashi daga inda tentin Kora, da Datan, da Abiram suke. Datan da
    Abiram kuwa suka fita suna tsaye tare da matansu da ’ya’yansu da ’yan ƙananansu
    a ƙofar tentinsu.
  uig-LAT: Shuning bilen jamaet Korah, Datan, Abiramning chédirlirining töt etrapidin
    néri ketti; Datan bilen Abiram bolsa öz ayallirini, oghul-qizlirini we bowaqlirini
    élip chiqip öz chédirining ishiki aldida turdi.
  nde-nde: Ngakho basuka emathenteni kaKhora, uDathani lo-Abhiramu. UDathani lo-Abhiramu
    basebephume phandle bemi labomkabo, labantwababo kanye labancane emasangweni amathente
    abo.
  ton-ton: 'Ko ia naʻa nau ʻalu ai mei he potu kotoa pē ʻoe fale fehikitaki ʻo Kola,
    mo Tatani, mo ʻEpilami: pea naʻe haʻu ʻa Tatani mo ʻEpilami, pea na tuʻu ʻi he
    matapā ʻo hona fale fehikitaki, pea mo hona uaifi mo hona ngaahi foha, pea mo
    ʻena fānau iiki.'
  ces-1613: I odstoupili se všech stran od příbytku Chóre, Dátana a Abirona; ale Dátan
    a Abiron vyšedše, stáli u dveří stanů svých, i ženy jejich a synové jejich, i
    maličcí jejich.
  eng-WMB: So they went away from the tent of Korah, Dathan, and Abiram, on every
    side. Dathan and Abiram came out, and stood at the door of their tents with their
    wives, their sons, and their little ones.
  tam-TCV: எனவே அவர்கள் கோராகு, தாத்தான், அபிராம் ஆகியோரின் கூடாரங்களைவிட்டு அகன்றுபோனார்கள்.
    அப்பொழுது தாத்தானும், அபிராமும் வெளியே வந்து தங்கள் மனைவிகளுடனும், தங்கள் பிள்ளைகளுடனும்,
    குழந்தைகளுடனும் அவர்களுடைய கூடாரங்களின் வாசலில் நின்றார்கள்.
  ceb-ULB: Busa ang katilingban nga anaa sa matag kilid sa mga tolda ni Kora, Datan,
    ug Abiram mipahawa kanila. Migawas si Datan ug Abiram ug mibarog sa pultahan sa
    ilang mga tolda, uban sa ilang mga asawa, mga anak nga lalaki, ug ilang mga masuso.
  pol-UBG: I oddalili się od namiotów Koracha, Datana i Abirama z każdej strony. Datan
    zaś i Abiram wyszli i stali u wejścia do swoich namiotów razem ze swoimi żonami,
    synami i małymi dziećmi.
  urd-GVU: تب باقی لوگ قورح، داتن اور ابیرام کے ڈیروں سے دُور ہو گئے۔ داتن اور ابیرام
    اپنے بال بچوں سمیت اپنے خیموں سے نکل کر باہر کھڑے تھے۔
  deu-1912: Und sie gingen hinweg von der Hütte Korahs, Dathans und Abirams. Dathan
    aber und Abiram gingen heraus und traten an die Tür ihrer Hütten mit ihren Weibern
    und Söhnen und Kindern.
  ntj-ntj: Nyangka-ya mularrpartu tiinti wantirralpi warnakatingu tiwa ngaralanytja.
    Nyangka Tayitjannga-pula Payiramanya pakaralpi tiinti tjaangka ngaralanytja, puru
    palunyaku-pulampa kurri tjilkutarrartu.
  kan-2017: ಆದಕಾರಣ ಅವರೆಲ್ಲರೂ ಕೋರಹ, ದಾತಾನ್ ಮತ್ತು ಅಬೀರಾಮರ ಗುಡಾರದಿಂದ ದೂರ ಹೋದರು. ದಾತಾನ್
    ಮತ್ತು ಅಬೀರಾಮರೂ ಅವರ ಹೆಂಡತಿ, ಮಕ್ಕಳು ಮತ್ತು ಅವರಿಗೆ ಸಂಬಂಧಪಟ್ಟವರೆಲ್ಲರೂ ಹೊರಗೆ ಬಂದು ತಮ್ಮ
    ತಮ್ಮ ಡೇರೆಗಳ ಬಾಗಿಲುಗಳಲ್ಲಿ ನಿಂತುಕೊಂಡರು.
  yap-yap: Ma aram mra paloggad ko fapi Tent rok Korah nge Dathan, nge Abiram. Ma
    ke yib Dathan nge Abiram nga wean ni yow be sak’iy u mit e Tent rorow ni yad gal
    le’engirow nge pifakrow.
  hlt-MCSB: Te dongah Korah, Dathan kah dungtlungim taeng lamkah neh Abiram kaepvai
    lamloh nong uh. Te vaengah amamih kah dap thohka ah aka pai Dathan neh Abiram
    tah a yuu rhoek neh a ca rhoek khaw, camoe khaw ha moe uh.
  mdy-ETH: ዬያሮ ዴራ ቆራሄና ዳኣታኔና ዓቤሮኔናኮ ማኣሮ ኮይላፓ ሺኢኬም፥ ዳኣታኔና ዓቤሮኔና ፔኤኮ ናኣቶንታ ላኣሎንታ ዎላ
    ፔ ማኣሮ ካራ ኬስኪ ዔቄኔ።
  twi-ASANTE: Enti, nnipa no firii Kora, Datan ne Abiram ntomadan no mu kɔgyinagyinaa
    akyire. Ɛnna Datan ne Abiram nso ne wɔn yerenom ne wɔn mma bɛgyinagyinaa wɔn ntomadan
    no akwan ano.
  eng-WEBU: So they went away from the tent of Korah, Dathan, and Abiram, on every
    side. Dathan and Abiram came out, and stood at the door of their tents with their
    wives, their sons, and their little ones.
  bnp-bnp: Lakea ri malele ha na kape ne Kora, ne Datan, ne Abirama. Pali e Datan,
    e Abiram ru pagitala ru pesi na matana kape ne rua, turane girihine rua, e tune
    rua.
  wal-wal: Yootin eti Qoraaha, Daataananne Abiiraama dunkkaanetuppe kichchidosona.
    Daataaninne Abiiraami kare kiyidi, bantta maccaasatuura, bantta naatuuranne bantta
    guutta naatuura bantta dunkkaanetu penggen eqqidosona.
  spa-PDDPT: Entonces se apartaron de los alrededores de las tiendas de Coré, Datán
    y Abirán. Pero Datán y Abirán salieron erguidos en la entrada de sus tiendas,
    con sus esposas, sus hijos y sus pequeños.
  gun-gun: Ha'e ramo ojepe'apa oje'oivy Coré, Datã ha'e Abirão ikuaia gui. Datã ha'e
    Abirão ma oẽ vy ngoo rokẽ py oguapy, gua'yxy kuery reve, gua'y kuery, guajy kuery
    ha'e kyrĩgue'i ha'e javi reve.
  ilo-ULB: Isu a pimmanaw dagiti tattao nga adda kadagiti sikigan ti tolda da Kora,
    Datan, ken Abiram. Rimmuar ken nagtakder da Datan ken Abiram iti pagserkan dagiti
    toldada, a kaduada dagiti assawada, annakda a lallaki ken dagiti babassit nga
    annakda.
  kpg-kpg: Digaula ga mmaanege gi daha mo nia hale laa o Korah, Dathan mo Abiram.
    Dathan mo Abiram gu ulu mai gi daha gaa tuu i mua nau hale laa mo nau lodo mo
    nau dama.
  uig-ARA: شۇنىڭ بىلەن جامائەت كوراھ، داتان، ئابىرامنىڭ چېدىرلىرىنىڭ تۆت ئەتراپىدىن
    نېرى كەتتى؛ داتان بىلەن ئابىرام بولسا ئۆز ئاياللىرىنى، ئوغۇل-قىزلىرىنى ۋە بوۋاقلىرىنى
    ئېلىپ چىقىپ ئۆز چېدىرىنىڭ ئىشىكى ئالدىدا تۇردى.
  sus-sus: Ɲama naxa a masiga Kora, Datan, nun Abirami xa lingirae ra. Datan nun Abirami
    naxa mini e xɔnyi, e ti naadɛ ra, e nun e xa ginɛe, nun e xa die.
  pon-2006: Irail eri keilahsang limwahn en Kora, Dadan oh Apiram ar impwal ko. Dadan
    oh Apiram ahpw pedoi oh kesikesihnen ni wenihmwen imwara impwal, iangahki ara
    pwoud kan oh neira seri kan.
  ksd-ksd: Damana dia ga vana irai kan ra kuba i Kora, Datan ma Abiram; ma Datan ma
    Abiram dir ga irop, ma dir ga tur ta ra matakilalat i kadir pal na mal, varurung
    ma kadir umana taulai ma.ra umana natu i dir.
  tur-YTC: Böylece onlar Korah'ın, Datan'ın ve Aviram'ın çadırının her yanından uzaklaştılar.
    Datan ile Aviram dışarı çıkıp karıları, oğulları ve küçük çocuklarıyla birlikte
    çadırlarının kapısında durdular.
  grc-BRENT: Καὶ ἀπέστησαν ἀπὸ τῆς σκηνῆς Κορὲ κύκλῳ· καὶ Δαθὰν καὶ Ἀβειρὼν ἐξῆλθον,
    καὶ εἱστήκεισαν παρὰ τὰς θύρας τῶν σκηνῶν αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ
    τέκνα αὐτῶν, καὶ ἡ ἀποσκευὴ αὐτῶν.
  ind-AYT: Jadi, mereka pun menjauh dari perkemahan Korah, Datan, dan Abiram. Lalu,
    Datan dan Abiram keluar dan berdiri di pintu tenda mereka, bersama istri mereka,
    putra-putra mereka, dan anak-anak mereka yang masih kecil.
  nya-nya: Choncho anthuwo anachokadi ku matenti a Kora, Datani ndi Abiramu. Datani
    ndi Abiramu anali atatuluka nayima pamodzi ndi akazi awo, ana awo ndi makanda
    awo pa makomo a matenti awo.
  hrv-hrv: Tako se oni udalje iz okolice prebivališta Korahova, Datanova i Abiramova.
    Uto izađu Datan i Abiram te stanu na ulazu svojih šatora sa svojim ženama, svojim
    sinovima i svojom nejačadi.
  mps-mps: Tama te we bidi augwaligo odama, augwali ugwaba kila selama, Kora, me Datan,
    me Abiramgo ugwa be dabe taga pali. Tiali goli, te Datan de Abiram si augwa ugwa
    be buluba aselama, augwa be sunumiba dolaluagasali. Tama augwa we wai dabe me
    augwali dali dolaluali.
  tpi-tpi: Ol manmeri i harim na ol i surik na lusim ol haus sel bilong Kora na Datan
    na Abiram. Tasol Datan na Abiram i kam ausait na sanap long dua bilong haus sel
    bilong ol. Na meri pikinini bilong ol tu i sanap wantaim ol.
  dan-1931: Da fjernede de sig fra Pladsen om Koras, Datans og Abirams Bolig, og Datan
    og Abiram kom ud og stillede sig ved indgangen til deres Telte med deres Hustruer
    og Børn, store og små.
  vie-OVCB: Vậy, dân chúng đều tránh xa trại của Cô-ra, Đa-than, và A-bi-ram. Đa-than
    và A-bi-ram lì lợm ra đứng tại cửa trại, cùng với vợ và con cái lớn nhỏ của mình.
  guj-2017: તેથી જમાત કોરા, દાથાન તથા અબિરામના તંબુઓની દરેક બાજુએથી ચાલ્યા ગયા. દાથાન
    તથા અબિરામ પોતાની પત્નીઓ, દીકરાઓ તથા નાનાં બાળકો સાથે બહાર નીકળીને તંબુઓના પ્રવેશદ્વાર
    આગળ આવીને ઊભા રહ્યા.
  pon-2006A: Irail eri keilahsang limwahn en Kora, Dadan oh Apiram ar impwal ko. Dadan
    oh Apiram ahpw pedoi oh kesikesihnen ni wenihmwen imwara impwal, iangahki ara
    pwoud kan oh neira seri kan.
  por-BRBSL: Então eles se afastaram da tenda de Corá, Datã e Abiram, de todos os
    lados. Datã e Abirão saíram, e ficaram à porta de suas tendas com suas esposas,
    seus filhos e seus pequenos.
  cth-cth: Hahoi Korah hoi Dathan hoi Abiram tinaw kathum touh teh, koung a tâcawttakhai
    awh. Dathan hoi Abiram teh amamae rim dawk hoi a tâco roi teh, amamae rim takhang
    koe a yucanaw hoi a kangdue awh.
  twi-twi: Enti nnipa no fii Kora, Datan ne Abiram ntamadan no mu. Na Datan ne Abiram
    nso ne wɔn yerenom ne wɔn mma begyinagyinaa wɔn ntamadan no akwan ano.
  hlt-hlt: Te dongah Korah, Dathan kah dungtlungim taeng lamkah neh Abiram kaepvai
    lamloh nong uh. Te vaengah amamih kah dap thohka ah aka pai Dathan neh Abiram
    tah a yuu rhoek neh a ca rhoek khaw, camoe khaw ha moe uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ kɛ dɛ́tɛ́nɛ̀ Kodee cĩ́ɛ̃̀tɛ̀. Dɑtɑnni nɛ̀ Abidɑmmu bɛ̀ do
    yɛ̀nní kɛ́ncómmú bɛ touti bòrɛ̀ nyɛ nɛ̀ bɛ pobɛ̀ nɛ̀ bɛ bí nɛ̀ bɛ yɑɑ̀bí.
  msy-2020: Kamaghɨn, gumazamiziba men purirpenibagh itagha saghuiam mɨtivizɨ, Kora,
    Datan ko Abiram me uan amuiroghboriba ko, me uan purirpenibar tiar akabar boroghɨn
    tuivighav iti.
  dop-dop: Ntɛnɑ sɑmɑɑ hɑtǝlǝnɑ Kolee pɑ cokɑ. Wɑɑtʋ ɩnɩ Tɑtɑŋ nɑ Apilɑm pɑ ɑlɑɑ,
    nɑ pɑ lʋlʋɣʋ nyǝ́mɑ lɛlɑɑ pɑɑ tɛmɑ lɩɩʋ, nɑ pɑ́ sǝŋ pɑ nɔnɔɔsɩ.
  azb-azb: Hamı Qorah, Datan və Aviramın məskənlərindən uzaqlaşdı. Datanla Aviram,
    arvadları, oğulları və körpə uşaqları ilə çıxıb çadırlarının girişində durdular.
  eng-DBY: And they got up from the habitation of Koran, Dathan, and Abiram, on every
    side. And Dathan and Abiram came out, and stood in the entrance of their tents,
    and their wives, and their sons, and their little ones.
  hin-2017: यह सुनकर लोग कोरह, दातान, और अबीराम के तम्बुओं के आस-पास से हट गए; परन्तु
    दातान और अबीराम निकलकर अपनी पत्नियों, बेटों, और बाल-बच्चों समेत अपने-अपने डेरे
    के द्वार पर खड़े हुए।
  wol-KYG: Ñu daldi jóge mboolem fa wër màkkaani Kore ak Datan ak Abiram. Datan ak
    Abiram ñoom, ña nga génn, taxaw ca seen bunti xayma, ñook seeni jabar ak seeni
    doom, ak seeni tuut-tànk.
  eng-YLT: And they go up from the tabernacle of Korah, Dathan and Abiram, from round
    about, and Dathan, and Abiram have come out, standing at the opening of their
    tents, and their wives, and their sons, and their infants.
  kne-kne: Idi siya di, tinongpal da din inbagan Moses et inaddawian da din tolda
    ay kad-an da Kora, Datan ya si Abiram. Binmela da Datan en Abiram ya din aasawa
    ya aan-ak da et pinmika da sin segpan di tolda da.
  eng-WYC-2017: And when they had gone away from their tents by compass, Dathan and
    Abiram went out, and stood in the entry of their tents, with their wives, and
    their free children, and with all the multitude.
  eng-WMBB: So they went away from the tent of Korah, Dathan, and Abiram, on every
    side. Dathan and Abiram came out, and stood at the door of their tents with their
    wives, their sons, and their little ones.
  urd-GVH: तब बाक़ी लोग क़ोरह, दातन और अबीराम के डेरों से दूर हो गए। दातन और अबीराम
    अपने बाल-बच्चों समेत अपने ख़ैमों से निकलकर बाहर खड़े थे।
  rug-rug: Ke rizu va seu si arini, koari na ipi tadi Kora, Datani, meke Abirami;
    ele vura pa dia ipi sari Datani meke Abirami somanae tugo sari dia barikaleqe
    na koburu.
  gaz-gaz: Isaan dunkaanota Qooraahi, kan Daataanii fi kan Abiiraamiis irraa fagaatan.
    Daataanii fi Abiiraamiis gad baʼanii niitota, ijoollee fi daaʼimman isaanii wajjin
    balbala dunkaanota isaanii dura dhadhaabachaa turan.
  fra-LSG: Ils se retirèrent de toutes parts loin de la demeure de Koré, de Dathan
    et d’Abiram. Dathan et Abiram sortirent, et se tinrent à l’entrée de leurs tentes,
    avec leurs femmes, leurs fils et leurs petits-enfants.
  gnn-gnn: Bala ŋunhi yolŋu'‐yulŋunydja yarrkthurrunana yukurrana ŋuliŋuruyi walalaŋgala
    wäŋaŋurunydja, ga ŋunhiyi walala ḻurrkun' ḏarramuwurru dhärra'‐dharrana marrtjina
    walalaŋgalay wäŋaŋura malanyŋuŋura dhäykamirrina ga yumurrku'mirrina manapanna.
  yal-yal: Nayi, yamaan yi e masiga Kora nun Datan nun Abirami bubune ra. Datan nun
    Abirami yi mini e bubune kui, e ti e dɛ ra, e nun e ɲaxanle nun e diine birin.
  haw-1868: 'Alaila, haalele aku la lakou i ka halelewa o Kora a me Datana a me Abirama
    mai keia aoao a mai kela aoao aku: a puka mai la o Datana laua o Abirama iwaho,
    a ku mai la ma ka puka o ko laua mau halelewa, me ka laua mau wahine, me na keikikane
    a laua, a me ka laua mau keiki uuku.'
  arb-NAV: فَابْتَعَدُوا مِنْ حَوَالَيْ خِيَامِ قُورَحَ وَدَاثَانَ وَأَبِيرَامَ، وَخَرَجَ
    دَاثَانُ وَأَبِيرَامُ، وَوَقَفَا أَمَامَ خَيْمَتَيْهِمَا مَعَ زَوْجَاتِهِمَا وَأَوْلادِهِمَا
    صِغَاراً وَكِبَاراً.
  ewe-ewe: Ale ameawo katã te ɖa le Korah, Datan kple Abiram ƒe agbadɔwo gbɔ. Datan
    kple Abiram do go tso woƒe agbadɔwo me, eye wotsi tsitre ɖe woƒe agbadɔwo ƒe mɔnu
    kple wo srɔ̃wo, wo viŋutsuwo kple wo vi suewo.
  eng-LEE: 'So they got away from the dwelling of Korach, Dathan, and Abiram, on every
    side: and Dathan and Abiram came out, standing [boldly] at the door of their tents,
    with their wives, and their sons, and their little ones.'
  asm-FB: তেতিয়া তেওঁলোকে কোৰহ, দাথন আৰু অবীৰামৰ বসতিৰ ঠাইৰ চাৰিওফালৰ পৰা আঁতৰি গ’ল,
    কিন্তু দাথন আৰু অবীৰাম ওলাই নিজ নিজ ল’ৰা-তিৰোতাই সৈতে নিজ নিজ দুৱাৰমুখত থিয় হ’ল।
  sus-A: حَمَ نَشَ عَ مَسِفَ كٌرَ، دَتَن، نُن عَبِرَ مِ شَ لِنفِرَيٍ رَ. دَتَن نُن
    عَبِرَ مِ نَشَ مِنِ عٍ شْنيِ، عٍ تِ نَادّ رَ، عٍ نُن عٍ شَ فِنّيٍ، نُن عٍ شَ دِيٍ.
  fra-SBL: Et ils s'éloignèrent de la tente de Koré, de Dathan et d'Abiram, de tous
    côtés. Dathan et Abiram sortirent, et se tinrent à l'entrée de leurs tentes, avec
    leurs femmes, leurs fils et leurs petits enfants.
  hbo-hbo: וַיֵּעָל֗וּ מֵעַ֧ל מִשְׁכַּן־קֹ֛רֶח דָּתָ֥ן וַאֲבִירָ֖ם מִסָּבִ֑יב וְדָתָ֨ן
    וַאֲבִירָ֜ם יָצְא֣וּ נִצָּבִ֗ים פֶּ֚תַח אֽ͏ָהֳלֵיהֶ֔ם וּנְשֵׁיהֶ֥ם וּבְנֵיהֶ֖ם
    וְטַפָּֽם׃
  eng-WYCLIFFE: And whanne thei hadden gon awei fro the tentis `of hem bi the cumpas,
    Dathan and Abiron yeden out, and stoden in the entryng of her tentis, with wyues,
    and fre children, and al the multitude.
  piu-2006: '@see-verse:NUM.016.026'
  cwe-cwe: Ivo wasegela hana yamahema ya Kola na Dasani na Abilamu. Dasani na Abilamu
    walawa kunze, wema hana ihanhu ha kwingilila muna yamahema yawo, hamwe na wake
    zawo na wana wawo wose mbaka wana wokong'ha.
  kik-kik: Nĩ ũndũ ũcio andũ makĩeherera hema icio cia Kora na Dathani na Abiramu.
    Dathani na Abiramu nĩ moimĩte makarũgama na atumia ao, na ciana cia ngenge itoonyero-inĩ
    rĩa hema ciao.
  fra-NCL: Ils s’écartèrent tout à l’entour de la demeure de Coré, de Dathan et d’Abiron.
    Alors Dathan et Abiron étant sortis se tinrent à l’entrée de leurs tentes, avec
    leurs femmes, leurs fils et leurs petits enfants.
  cek-AK: Kaminawk loe Korah, Dathan hoi Abiram cae ih kahni imthung hoiah tacawt
    o boih boeh pongah, Korah, Dathan hoi Abiram loe a zunawk, a capanawk, a caa nawktanawk
    hoi nawnto angmacae ohhaih im thok taengah angdoet o.
  cuk-cuk: Geb degine, Israel-dulemar, Coré-e-neggi, Datán-e-neggi, degi, Abiram-e-neggi
    bangudmalad. Datanʼdi, degi, Abiramʼdi e-neggi noalid, e-yawagak-asabin, e-omemala,
    e-mimmiganmala ambikunonimalad.
  uig-CYR: Шуниң билән җамаәт Кораһ, Датан, Абирамниң чедирлириниң төрт әтрапидин
    нери кәтти; Датан билән Абирам болса өз аяллирини, оғул-қизлирини вә бовақлирини
    елип чиқип өз чедириниң ишиги алдида турди.
  tel-2017: కాబట్టి వారు కోరహు, దాతాను, అబీరాముల గుడారాల దగ్గర నుంచి ఇటు అటు లేచి
    వెళ్ళిపోయారు. దాతాను, అబీరాము, వారి భార్యలు, వారి కొడుకులు, వారి పసిపిల్లలు తమ
    గుడారాల ద్వారం దగ్గర నిలబడ్డారు.
  hat-BSA: Konsa, yo te soti nan tant a Koré yo, Dathan ak Abiram de tout kote. Dathan
    ak Abiram te vin kanpe nan pòtay tant pa yo a, ansanm avèk madanm yo, e fis yo,
    ansanm ak timoun yo.
  kos-kos: Ouinge elos kalukla liki lohm nuknuk sel Korah, Dathan, ac Abiram. Dathan
    ac Abiram ilme ac tu ke mutunoa in lohm nuknuk selos, wi mutan kialos ac tulik
    natulos.
  hbo-WLC: וַיֵּעָל֗וּ מֵעַ֧ל מִשְׁכַּן־קֹ֛רֶח דָּתָ֥ן וַאֲבִירָ֖ם מִסָּבִ֑יב וְדָתָ֨ן
    וַאֲבִירָ֜ם יָצְא֣וּ נִצָּבִ֗ים פֶּ֚תַח אָֽהֳלֵיהֶ֔ם וּנְשֵׁיהֶ֥ם וּבְנֵיהֶ֖ם
    וְטַפָּֽם׃
  ibo-ibo: Ya mere mmadụ niile wezugara onwe ha site nʼọmụma ụlọ ikwu Kora, na Datan
    na Abiram. Ma Datan na Abiram pụtara guzoro nʼọnụ ụzọ ụlọ ikwu ha, ha onwe ha
    na ndị nwunye ha niile, na ụmụ ha niile, na ụmụntakịrị ha niile.
  ory-ory: ଏଥିରେ ସେମାନେ କୋରହର, ଦାଥନର ଓ ଅବୀରାମର ଆବାସ-ଚତୁର୍ଦ୍ଦିଗରୁ ଉଠିଗଲେ ପୁଣି, ଦାଥନ
    ଓ ଅବୀରାମ ବାହାରକୁ ଆସି ଆପଣା ଆପଣା ଭାର୍ଯ୍ୟା ଓ ପୁତ୍ର ଓ ପିଲାମାନଙ୍କ ସହିତ ଆପଣା ଆପଣା ତମ୍ବୁ
    ଦ୍ୱାରରେ ଠିଆ ହୋଇ ରହିଲେ।
  chk-chk: Iei mine ekewe aramas ra sü seni imwen Kora, Tatan me Apiram. Nge Tatan
    me Apiram ra towu o ütä leasamalapen imwer kewe fiti pwülüer me nöür mwän pwal
    nöür semirit.
  rop-rop: Wal ol detlot pipul bin gowei brom detlot tent blanga Kora, Deithan en
    Ebiram. En Deithan en Ebiram bin kamat en jandap langa det dowawei langa dubala
    tent garram dubala waif en biginini olabat.
  ukr-1871: І відступили вони геть навкруги від храмини Корага, Датана та Абірама.
    А Датан та Абірам, вийшовши стояли коло входу в намети свої з жінками своїми й
    дїтьми своїми і з немовлятами своїми.
  deu-1951: Da entfernten sie sich ringsum von der Wohnung Korahs, Datans und Abirams.
    Datan aber und Abiram kamen heraus und traten an die Tür ihrer Hütten mit ihren
    Weibern und Söhnen und Kindern.
  eng-JPS: So they got them up from the dwelling of Korah, Dathan, and Abiram, on
    every side; and Dathan and Abiram came out, and stood at the door of their tents,
    with their wives, and their sons, and their little ones.
  srp-1865: I otstupiše sa svijeh strana od šatora Korejeva i Datanova i Avironova;
    a Datan i Aviron izašavši stadoše svaki na vrata od šatora svojega sa ženama svojim
    i sa sinovima svojim i s djecom svojom.
  lug-lug: Bwe batyo ne basemberayo ne bava okumpi n’eweema za Koola, ne Dasani, ne
    Abiraamu. Dasani ne Abiraamu baali nga bafulumye mu weema zaabwe nga bayimiridde
    mu miryango gyazo, nga bali ne bakazi baabwe, ne batabani baabwe, n’obwana bwabwe
    obuto.
  heb-heb: ויעלו מעל משכן קרח דתן ואבירם מסביב ודתן ואבירם יצאו נצבים פתח אהליהם ונשיהם
    ובניהם וטפם׃
  ben-IRV: তাতে তারা কোরহের, দাথনের ও অবীরামের তাঁবুর চারদিক থেকে উঠে গেল, আর দাথন
    ও অবীরাম বের হয়ে নিজের স্ত্রী, ছেলে ও শিশুদের সঙ্গে তাদের তাঁবুর প্রবেশপথে দাঁড়িয়ে
    থাকল।
  pan-pan: ਸੋ ਉਹ ਕੋਰਹ, ਦਾਥਾਨ ਅਤੇ ਅਬੀਰਾਮ ਦੀ ਵੱਸੋਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਤੋਂ ਉਤਾਹਾਂ ਨੂੰ ਚੱਲੇ
    ਗਏ ਤਾਂ ਦਾਥਾਨ ਅਤੇ ਅਬੀਰਾਮ ਬਾਹਰ ਆਏ ਅਤੇ ਆਪਣੇ ਤੰਬੂਆਂ ਦੇ ਦਰਵਾਜਿਆਂ ਵਿੱਚ ਆਪਣੀਆਂ ਪਤਨੀਆਂ,
    ਪੁੱਤਰਾਂ ਅਤੇ ਬਾਲ-ਬੱਚਿਆਂ ਦੇ ਨਾਲ ਖੜ੍ਹੇ ਹੋ ਗਏ।
  tkr-tkr: Gırgınbı Qorax, Datan, Aviram aaxvane çadırbışisse əq'əna qeebaxhe. Dataniy
    Aviram cone xhunaşşeşika, dixbışika, k'ınne uşaxaaşika qığeepç'ı, çadırene ghalee
    ulyoozar.
  mya-JVB: လူများတို့သည် ကောရ ၊ ဒါသန် ၊ အဘိရံ တဲ ပတ်ဝန်းကျင် ၌မနေဘဲ ရှောင် လွှဲ၍ သွားကြသဖြင့်
    ၊ ဒါသန် ၊ အဘိရံ သည်၊ သား မယား ကလေး များနှင့်တကွ ထွက် ၍ မိမိ တို့တဲ တံခါးဝ ၌ ရပ်
    နေကြ၏။
  tbg-tbg: tumanta vaiinti nahenti vi uvara iri, Koraara Dataanira Abiraamura vika
    seri naavu mini ke vumanta, Dataanika Abiraamuka náitanta seri naavuqihai vevante
    qentiana tuvu náitanta vainti nahentiaravata himpite vaura.
  hmo-hmo: Unai dainai idia be Kora bona Datana bona Abirama edia palai ruma dekena
    amo idia raka siri. Unai neganai Datana bona Abirama idia raka mai, idia bona
    edia adavana bona natuna badadia bona natuna maragidia, edia palai ruma iduara
    dekenai idia gini.
  urd-urd: तब वह लोग क़ोरह और दातन और अबीराम के खेमों के आस पास से दूर हट गए; और दातन
    और अबीराम अपनी बीवियों और बेटों और बाल — बच्चों समेत निकल कर अपने ख़ेमों के दरवाज़ों
    पर खड़े हुए।
  rus-SYN: И отошли они со всех сторон от жилища Корея, Дафана и Авирона; а Дафан
    и Авирон вышли и стояли у дверей шатров своих с женами своими и сыновьями своими
    и с малыми детьми своими.
  bqc-SIM: Ɔ̃ aa gò Kole ń Datanio ń Abilaũo fã́ani. Kɛ́ Datani ń Abilaũo bↄ̀lɛ,
    aa zɛ̀zɛ ń kpɛɛlɛ ń ń naↄ ń ń nɛ́ↄ ń ń nɛ́fɛ̃nɛnaↄ.
  tcz-CHONGTHU: Hichun mipi jouse chu Dotham le Abiram chule Korah khoi lu pon in
    na kon in a kikhin doh tauvin ahi. Hi chun Dothan, Abiram le ajite ho ahiuvin
    achate ho jouse jaonan khoilu pon buh kisah na leitol la ahung un ahi.
  mar-mar: म्हणून लोक कोरह, दाथान व अबीराम यांच्या तंबू पासून दूर गेले. दाथान आणि
    अबीराम त्यांच्या तंबूकडे गेले. ते त्यांच्या तंबू बाहेर आपल्या स्त्रिया, मुले आणि
    लहाण्या मुलांबरोबर उभे राहिले.
  qub-qub: Chaura llapan runacuna witicuriran Corëpa, Datanpa, Abirampa tolduncuna
    caycashan cajpita. Abiramwan Datanga tolduncuna puncuncho warmincunawan wamrancunawan
    caycaran.
  hat-hat: Se konsa, tout pèp la wete kò yo, yo rete byen lwen kote Kore, Datan ak
    Abiram te rete a. Datan ak Abiram menm soti, yo vin kanpe devan pòt kay yo ansanm
    ak madanm yo, pitit yo ak pitit pitit yo.
  eng-BSB: So they moved away from the dwellings of Korah, Dathan, and Abiram. Meanwhile,
    Dathan and Abiram had come out and stood at the entrances to their tents with
    their wives and children and infants.
  tod-tod: Naazu, ti maaɠoozani Kɔlee ta Datan ta Aɓilameni ta-zeɠe ɠotaiti ba. Datan
    ta Aɓilame ti ɠulani, ti lo ta-zeɠe ɠotaiti daaʋɛ, ta ti-anzaiti, ta ti-loun zunuiti,
    ta ti-loun lointi.
  eng-WEBPB: So they went away from the tent of Korah, Dathan, and Abiram, on every
    side. Dathan and Abiram came out, and stood at the door of their tents with their
    wives, their sons, and their little ones.
  kbq-kbq: Anage hige'za Korama, Datanima, Abiramukizmi seli mono nomofo tava'ontetira
    atre'za ogantu mani'naze. Higeke Datani'ene Abiramukea seli nozanimofo kahante
    mika a'mofavre'znine oti'za mani'naze.
  nhe-BL: Huan nopa israelitame mijcuenijque tlen ininchajchaj. Huan Coré, Datán huan
    Abiram ininhuaya ininsihuajhua, huan ininconehua moquetztoyaj calixpa nechca sese
    ininpuerta.
  gub-BL: 'Na''e teko utyryk wanàpuz wi wà: Kora hàpuz, Nàtà hàpuz, Àmiràw hàpuz.
    Nàtà a''e, Àmiràw a''e no, uhem wàpuz wi teixe haw huwake upyta pà wà, wemireko
    wanehe we wà, wa''yr wanehe we wà no.'
  eng-DRA: And when they were departed from their tents round about, Dathan and Abiron
    coming out stood in the entry of their pavilions with their wives and children,
    and all the people.
