    ne wɔn ahode na sɛ wɔkɔ asaman anikann a, ɛbɛma moahu sɛ, saa nnipa yi abu Awurade
    animtiaa.”
  hlt-hlt: Tedae BOEIPA loh hnothai a suen tih diklai loh a ka a ang khaming. Te vaengah
    amamih neh amih taengkah a cungkuem te dolh saeh lamtah a hingnah te saelkhui
    la suntla uh saeh. Te vaengah he kah hlang rhoek loh BOEIPA a tlaitlaek uh te
    na ming uh bitni,” a ti nah.
  tbz-SIM: Kɛ̀ dɛ̀ dò nti Yiɛ̀ nKuyie mbo dɔɔ̀ tidiɛtì kpɛrɛ mɑrɛ̀, kɛ̀ kɛtenkɛ̀ɛ
    ɑɑtɛ kɛ́mɑɑ́nko dɛ kó bɛnìtìbɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu bɛ kpɛrɛ kɛ̀ bɛ̀ɛ tɑ kudɔnkù
    bɛfòùbɛ̀, di bo bɑntɛ́ kɛ dò ndɛ kó bɛnìtìbɛ̀ cɑ̀ɑ̀rɛ̀ ti Yiɛ̀ nKuyie nku.
  msy-2020: Egh ia gantɨ, Ikiavɨra Itir God arazir fomɨra otozir puvatɨzir tam damightɨ,
    nguazim akam akarightɨ, gumazir kaba uan amuiroghboriba ko uan biziba sara angamɨra
    Gumazamizir Oveaghuezibar Nguibamɨn aven magɨreghtɨ, ia kamaghɨn fogh suam, gumazir
    kaba akɨriba ragha Ikiavɨra Itir God gasara.”
  dop-dop: Amɑ ye ɩ lɑpɑ piti tǝmlɛ nɑ tɛtʋ hɑɑ nɔɣɔ, nɑ tǝ́ li pɑ́ nɑ pɑ nyǝm tǝnɑ,
    nɑ pɑ́ tii ɑtɛtǝlɛ tɑɑ nɑ pɑ ɩsɛ, ɩlɛ pǝlɛɣɛlɛ ɩ́ kɑ́ tʋnɑ sɩ pɑ woŋɑ Ɩsɔ.
  azb-azb: Lakin Rəbb yeni bir şey etsə, yer ağzını açaraq onları və onlara aid olan
    hər şeyi udsa, onlar ölülər diyarına diri-diri ensələr, bu adamların Rəbbi təhqir
    etdiklərini anlayacaqsınız».
  eng-DBY: but if Jehovah make a new thing, and the ground open its mouth, and swallow
    them up, and all that they have, and they go down alive into Sheol, then ye shall
    know that these men have despised Jehovah.
  hin-2017: परन्तु यदि यहोवा अपनी अनोखी शक्ति प्रगट करे, और पृथ्वी अपना मुँह पसारकर
    उनको, और उनका सब कुछ निगल जाए, और वे जीते जी अधोलोक में जा पड़ें, तो तुम समझ लो
    कि इन मनुष्यों ने यहोवा का अपमान किया है।”
  wol-KYG: Waaye ndegam Aji Sax ji moo sàkk ba sàkk tey lu masula am, ba suuf ŋa,
    mëdd leen, ñook lu bokk ci ñoom, ñu tàbbiwaale bakkan biir njaniiw, su boobaa
    dingeen xam ne ñoom ñii ñoo xarab Aji Sax ji.»
  eng-YLT: and if a strange thing Jehovah do, and the ground hath opened her mouth
    and swallowed them, and all that they have, and they have gone down alive to Sheol
    — then ye have known that these men have despised Jehovah.'
  kne-kne: Ngem mo wada di nakaskasdaaw ay amagen Diyos ay maga di kais-iso na, say
    pangammoan yo ay da naey ay ipogaw et linaslasoy ya sinigaan das Diyos. Di mapasamak
    et man-ekang din lota ay mangokmon en daida ya amin ay sanikwa da, et maonog da
    ay sibibiyag sin kad-an di natey.”
  eng-WYC-2017: but if the Lord doeth a new thing, that the earth open his mouth,
    and swallow them, and all things that pertain to them, and they go down quick
    into hell, ye shall know that they blasphemed the Lord.
  eng-WMBB: But if the LORD makes a new thing, and the ground opens its mouth, and
    swallows them up with all that belong to them, and they go down alive into Sheol,
    then you shall understand that these men have despised the LORD.”
  urd-GVH: लेकिन अगर रब ऐसा काम करे जो पहले कभी नहीं हुआ और ज़मीन अपना मुँह खोलकर
    उन्हें और उनका पूरा माल हड़प कर ले और उन्हें जीते-जी दफ़ना दे तो इसका मतलब होगा
    कि इन आदमियों ने रब को हक़ीर जाना है।”
  rug-rug: Ba be tavetia Tamasa si keke tiṉitoṉa vaqura, meke viqala sa pepeso, ta
    onolo toa beto sari doduru tie meke sari doduru dia likakalae; toadi meke tava
    gore la koasa popoa tadi na tie matedi, si kaqu tiqe gilania gamu sapu sari na
    tie hire si va dogoro nia rini sa tinavete kaleana gua hie koe Zihova.”
  gaz-gaz: Garuu yoo Waaqayyo waan guutummaan guutuutti haaraa taʼe tokko isaanitti
    fidee lafti afaan bantee waan isaan qaban hunda wajjin isaan liqimsite, yoo isaanis
    utuma lubbuun jiranuu boolla buʼan, isin akka namoonni kunneen Waaqayyoon tuffatan
    ni beektan.”
  fra-LSG: mais si l’Éternel fait une chose inouïe, si la terre ouvre sa bouche pour
    les engloutir avec tout ce qui leur appartient, et qu’ils descendent vivants dans
    le séjour des morts, vous saurez alors que ces gens ont méprisé l’Éternel.
  gnn-gnn: Ga ŋuli ŋayi yurru Garrayyu djäma wiripunydja wal'ŋu yuṯanydja rom, ŋunhi
    ŋayi yurru munatha' dhuwala barr'yun, ga dhä‐monygumanydja walalanha ga bukmak
    nhä walala yukurra ŋayathama, märr yurru walala marrtji walŋamirri dhika‐wala
    munatha'lilinydja rakunymirriwalanydja wäŋalili, bala nhumanydja yurru marŋgiyirrina,
    ŋunhi ŋunhinydja walala ḻurrkun'tja yuwalknha wal'ŋu ŋuyulkthina ŋapana‐wekaŋala
    nhanŋu Garraywu.”
  yal-yal: Koni xa Alatala kabanako feen liga, xa bɔxɔni bɔ, a yi e nun e yii seene
    birin gerun, xa e ɲɛɲɛn siga laxira yi, ɛ a kolonma nɛn nayi fa fala muxuni itoe
    bata Alatala raɲaxu.”
  haw-1868: Aka ina e hana mai o Iehova i ka mea hou, a hamama ae ka honua i kona
    waha, a moni iho ia lakou nei, me na mea a pau ia lakou, a iho koke lakou ilalo
    i ka lua; alaila e ike pono oukou, ua hoonaukiuki aku keia mau kanaka ia Iehova.
  arb-NAV: وَلَكِنْ إِنْ أَجْرَى الرَّبُّ أَمْراً جَدِيداً، وَانْشَقَّتِ الأَرْضُ
    وَابْتَلَعَتْهُمْ مَعَ كُلِّ مَالَهُمْ، وَدُفِنُوا فِي بَاطِنِ الأَرْضِ أَحْيَاءَ،
    عِنْدَئِذٍ تُدْرِكُونَ أَنَّ هَؤُلاءِ الْقَوْمَ قَدِ ازْدَرَوْا بِالرَّبِّ».
  ewe-ewe: Gake nenye be Yehowa ana nu yeye aɖe kura nadzɔ, anyigba nake nu ami wo
    kple nu sia nu si nye wo tɔ, eye woayi tsiẽƒe agbagbee la, ekema mianya be ŋutsu
    siawo wɔ nu tovo ɖe Yehowa ŋu.”
  eng-LEE: 'But if the Lord do create a new thing, and the earth open her mouth, and
    swallow them up, with all that appertaineth unto them, and they go down alive
    into the pit: then shall ye understand that these men have provoked the Lord.'
  asm-FB: কিন্তু যিহোৱাই যদি নতুন কাৰ্য কৰে, আৰু যদি পৃথিৱীয়ে নিজ মুখ মেলি ইহঁতক,
    আৰু ইহঁতৰ সকলোকে গ্ৰাস কৰে, আৰু ইহঁত জীয়াই জীয়াই চিয়োললৈ নামি যায়, তেন্তে
    এওঁলোকে যে যিহোৱাক হেয়জ্ঞান কৰিলে, তাক তোমালোকে জানিবলৈ পাবা।
  sus-A: كْنْ شَ عَلَتَلَ سَ كَابَنَكٌ رَبَ، عَ بْشِ رَبِ، عٍ فٌرٌ عٍ حِحّ رَ عَ كُي،
    عٍ تَن نُن عٍ كّ بِرِن، نَ نَن عَ مَسٍنمَ وٌ بّ، عَ عٍ بَرَ عَلَتَلَ مَبٍرٍ.»
  fra-SBL: Mais si Yahvé fait du nouveau, si la terre ouvre sa bouche et les engloutit
    avec tout ce qui leur appartient, et qu'ils descendent vivants dans le séjour
    des morts, alors vous comprendrez que ces hommes ont méprisé Yahvé. »
  hbo-hbo: וְאִם־בְּרִיאָ֞ה יִבְרָ֣א יְהוָ֗ה וּפָצְתָ֨ה הָאֲדָמָ֤ה אֶת־פִּ֙יהָ֙ וּבָלְעָ֤ה
    אֹתָם֙ וְאֶת־כָּל־אֲשֶׁ֣ר לָהֶ֔ם וְיָרְד֥וּ חַיִּ֖ים שְׁאֹ֑לָה וִֽידַעְתֶּ֕ם כִּ֧י
    נִֽאֲצ֛וּ הָאֲנָשִׁ֥ים הָאֵ֖לֶּה אֶת־יְהוָֽה׃
  eng-WYCLIFFE: the Lord sente not me; but if the Lord doith a newe thing, that the
    erthe opene his mouth, and swolewe hem, and alle thingis that perteynen to hem,
    and thei goen doun quyke in to helle, ye schulen wite that thei blasfemeden the
    Lord.
  piu-2006: '@see-verse:NUM.016.029'
  cwe-cwe: “Mbali one Mndewa Mulungu kalumba chinhu cha sambi na isi iyo igubuka na
    kuwamela hamwe na wose wowakalile nawo, nayo iwamela wang'hali wagima nawo wezahita
    kuzimu. Baho mwizavimanya kuwa wanhu wano wamzeha Mndewa Mulungu.”
  kik-kik: No Jehova angĩrehe ũndũ ũngĩ mwerũ biũ, nayo thĩ yathamie kanua kayo ĩmamerie
    hamwe na indo ciao ciothe, na mathiĩ mbĩrĩra-inĩ marĩ muoyo, nĩmũkamenya atĩ andũ
    aya nĩ manyararĩte Jehova.”
  fra-NCL: mais si Yahweh fait une chose inouïe, si la terre ouvre sa bouche et les
    engloutit, eux et tout ce qui leur appartient, et qu’ils descendent vivants dans
    le séjour des morts, vous saurez que ces gens ont méprisé Yahweh. »
  cek-AK: Toe Angraeng mah hmuen kangtha to sah moe, long to akah rak pacoengah, hae
    kaminawk hoi nihcae ih ampuinawk to paaeh moe, kahing ah tangqom thungah caeh
    o nahaeloe, hae kaminawk mah Angraeng to khet patoek o, tito na panoek o tih,
    tiah a naa.
  cuk-cuk: Ar Bab-Jehová ibmar-dakledisulid-imakele, napa egaele, agi bela we-dulemar,
    degi, e-ibmarmala obatele, geb bemar wisgumaloed, we-dulemar Bab-Jehováʼgi nue-dummad-nosmarye.
  uig-CYR: Әгәр Пәрвәрдигар йеңи бир ишни қилип, йәр ағзини ечип уларни вә уларниң
    пүтүн нәрсисини жутуп кетиши билән, улар тирикла тәһтисараға чүшүп кәтсә, у чағда
    силәр бу адәмләрниң Пәрвәрдигарни мәнситмигәнлигини билип қалисиләр, — деди.
  tel-2017: కాని, యెహోవా ఒక అద్భుతం చేసి, వారు ప్రాణాలతోనే పాతాళంలోకి కుంగిపోయేలా
    భూమి తన నోరు తెరచి వారిని, వాళ్లకు కలిగిన సమస్తాన్నీ మింగేస్తే, వారు యెహోవాను
    అలక్ష్యం చేశారని మీకు తెలుస్తుంది” అన్నాడు.
  hat-BSA: Men si SENYÈ a fè vin parèt yon bagay tounèf, tè a vin ouvri bouch li pou
    vale yo nèt avèk tout sa ki pou yo, e yo desann tou vivan kote mò yo ye a, alò,
    konsa, nou va konprann ke mesye sila yo te meprize SENYÈ a.”
  kos-kos: Tusruktu LEUM GOD El fin orala sie ouiya na sasu, ac infohk uh mangelik
    ac okomulosla wi ma lalos nukewa, ac elos moul na tili nu in facl lun mwet misa,
    na kowos fah etu lah mwet inge pilesru LEUM GOD.”
  hbo-WLC: וְאִם־בְּרִיאָ֞ה יִבְרָ֣א יְהוָ֗ה וּפָצְתָ֨ה הָאֲדָמָ֤ה אֶת־פִּ֙יהָ֙ וּבָלְעָ֤ה
    אֹתָם֙ וְאֶת־כָּל־אֲשֶׁ֣ר לָהֶ֔ם וְיָרְד֥וּ חַיִּ֖ים שְׁאֹ֑לָה וִֽידַעְתֶּ֕ם כִּ֧י
    נִֽאֲצ֛וּ הָאֲנָשִׁ֥ים הָאֵ֖לֶּה אֶת־יְהוָֽה׃
  ibo-ibo: Ma ọ bụrụ na Onyenwe anyị emee ihe ọhụrụ dị iche, mee ka ala meghee ọnụ
    ya, lodaa ndị a niile, na ihe niile bụ nke ha, si otu a mee ka ha rịda nʼala ili
    na ndụ, mgbe ahụ, unu ga-amata na ndị ikom ndị a eledala Onyenwe anyị anya.”
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଯଦି କୌଣସି ନୂତନ କର୍ମ କରନ୍ତି ଓ ପୃଥିବୀ ଆପଣା ମୁଖ ବିସ୍ତାର କରି
    ସେମାନଙ୍କୁ ଓ ସେମାନଙ୍କ ସର୍ବସ୍ୱ ଗ୍ରାସ କରେ ଓ ସେମାନେ ଜୀଅନ୍ତା ହୋଇ ପାତାଳକୁ ଧସି ଯାଆନ୍ତି;
    ତେବେ ସେମାନେ ଯେ ସଦାପ୍ରଭୁଙ୍କୁ ଅବଜ୍ଞା କରିଅଛନ୍ତି, ତାହା ତୁମ୍ଭେମାନେ ବୁଝିବ।”
  chk-chk: Nge are ewe Samol mi Lapalap epwe afisätä och mettoch mi fö, are ewe pwül
    epwe sangfesen o oromirela fiti pisekir meinisin pwe ra feilmanauetiu lon lenien
    sotup, oupwe silei pwe ekei mwän ra turunufasei ewe Samol mi Lapalap.”
  rop-rop: Bat if YAWEI meigim samting hepin weya yumob nomo bin irrim bifo, en det
    graun garra opinap en julurumap olabat garram ola ebrijing blanga olabat, wulijim
    olabat garra ol godan laibala langa det pleis blanga ola dedbala pipul, wal yumob
    garra sabi dislot men bin gibit bekboun langa YAWEI.” Lagijat na Mosis bin tok.
  ukr-1871: Коли ж нечуване диво сотворить Господь, і роззявить земля уста свої та
    й проковтне їх і все, що їх, і пійдуть живими під землю, тодї пізнаєте, що сї
    люде споневірали Господом.
  deu-1951: wird aber der HERR etwas Neues schaffen, daß die Erde ihren Mund auftut
    und sie verschlingt mit allem, was sie haben, daß sie lebendig hinunterfahren
    ins Totenreich, so werdet ihr erkennen, daß diese Leute den HERRN gelästert haben!
  eng-JPS: But if the LORD make a new thing, and the ground open her mouth, and swallow
    them up, with all that appertain unto them, and they go down alive into the pit,
    then ye shall understand that these men have despised the LORD.'
  srp-1865: Ako li što novo uèini Gospod, i zemlja otvori usta svoja i proždre ih
    sa svijem što je njihovo, i siðu živi u grob, tada znajte da su ovi ljudi uvrijedili
    Gospoda.
  lug-lug: Naye singa Mukama Katonda aleetawo ekintu ekiggya ddala ekitali kya bulijjo,
    ensi n’eyasamya akamwa kaayo n’ebamira nga balamu n’ebintu byabwe byonna, ne bagwa
    wansi mu gunnya oguwanvu, kale nno munaategeera ng’abasajja abo banyoomodde Mukama
    Katonda.”
  heb-heb: ואם בריאה יברא יהוה ופצתה האדמה את פיה ובלעה אתם ואת כל אשר להם וירדו חיים
    שאלה וידעתם כי נאצו האנשים האלה את יהוה׃
  ben-IRV: কিন্তু সদাপ্রভু যদি খারাপ কিছু ঘটান এবং ভূমিতার মুখ খুলে এদেরকে ও এদের
    সবকিছু গিলে ফেলে, আর এরা জীবন্ত অবস্থায় পাতালে নামে, তবে এরা যে সদাপ্রভুকে অবজ্ঞা
    করেছে, তা তোমরা জানতে পারবে।
  pan-pan: ਪਰ ਜੇ ਯਹੋਵਾਹ ਕੋਈ ਅਣੋਖਾ ਕੰਮ ਕਰੇ, ਅਤੇ ਭੂਮੀ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਉਹਨਾਂ ਨੂੰ ਅਤੇ
    ਉਹਨਾਂ ਦੀਆਂ ਸਭਨਾਂ ਵਸਤੂਆਂ ਨੂੰ ਨਿਗਲ ਲਵੇ ਅਤੇ ਉਹ ਜੀਉਂਦੇ ਜੀ ਪਤਾਲ ਵਿੱਚ ਉਤਰ ਜਾਣ ਤਾਂ ਤੁਸੀਂ
    ਜਾਣ ਲਓ ਕਿ ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਯਹੋਵਾਹ ਦਾ ਨਿਰਾਦਰ ਕੀਤਾ ਹੈ!
  tkr-tkr: Rəbbee sa medın həşdilqamee g'ıdecuyn kar he'eene, ç'iyeyn ghal aaqı manbı
    cone karaka höbğeene, manbı şene dyunyelqa üç'übba apk'ıneene, manbı Rəbbis əsi
    vuxhava şok'le ats'axhxhesın.
  mya-JVB: သို့မဟုတ် ထာဝရဘုရား သည် အသစ် ဖန်ဆင်း တော်မူသဖြင့် ၊ မြေကြီး ကွဲ ပွင့်လျက်
    ဤလူတို့ကို၎င်း၊ သူ တို့ နှင့်ဆိုင်သမျှ ကို၎င်း မျို ၍၊ သူတို့သည် အသက်ရှင် လျက်
    သေမင်း နိုင်ငံသို့ ဆင်း သွားလျှင် ၊ ထာဝရဘုရား ၌ ပြစ်မှား ကြောင်း ကို သင်တို့သည်
    သိ နားလည်ကြရလိမ့်မည်ဟု၊
  tbg-tbg: Ho Noravano Kotiva ni vo qara i haikara numiqairaro vatavano qantuara viramanta
    maa vaiintinavuka qaqi variaka nái ia haikara hampata qutu vuaka varianaini vivera,
    ne vinavuka Kotira qoririma amiterara kankomake irivarave, tiro.
  hmo-hmo: To bema Lohiabada ese kara matamata ta ia havaraia, tano ena uduna bema
    ia kehoa, bona idia bona edia gau ibounai inai tano ese do ia ania ore, bona idia
    be do mauri neganai, mase taudia edia gabu bema idia diho neganai, do umui diba
    idia ese Lohiabada ena hereva idia negea vadaeni.”
  urd-urd: लेकिन अगर ख़ुदावन्द कोई नया करिश्मा दिखाए, और ज़मीन अपना मुँह खोल दे और
    इनको इनके घर — बार के साथ निगल जाए और यह जीते जी पाताल में समा जाएँ, तो तुम जानना
    कि इन लोगों ने ख़ुदावन्द की तहक़ीर की है।”
  rus-SYN: а если Господь сотворит необычайное, и земля разверзнет уста свои и поглотит
    их и домы их и шатры их и все, что у них, и они живые сойдут в преисподнюю, то
    знайте, что люди сии презрели Господа.
  bqc-SIM: Tó Dii yã́ pↄ́ wì kaa yãao kɛ̀ sↄ̃, tó tↄↄlɛ lɛ'ɛ̀lɛ à ń mↄmↄ ń
    ń pↄ́ↄ píi, mɛ́ aa tà miau bɛ̃́ɛ, áↄ dↄ̃ kɛ́ gbɛ̃́ beeↄ sakà Diiguɛ.
  tcz-CHONGTHU: Ahinlah Pathen, thilsoh thah khat abol ding, Leiset in akam akah’a
    amaho chu anei agou jouse’u toh avel lhum di’u, chuleh kotong sung’a chu khelut
    ding’u ahi. Chuteng chu leh hite ho hin Pathen asu lunghang tauve tihi na het
    doh thei diu ahitai ati.
  mar-mar: पण जर परमेश्वराने या लोकांस वेगळ्या नव्या रीतीने मारले. तर तुम्हास कळेल
    की त्यांनी परमेश्वराविरूद्ध पाप केले होते. हा पुरावा आहे. धरती दुभागेल आणि त्या
    लोकांस आपल्या पोटात घेईल. ते जिवंतपणीच त्यांच्या कबरेत जातील. आणि त्यांची सर्व
    चीजवस्तू त्यांच्याबरोबर जाईल.”
  qub-qub: Mana ricashayquita Tayta Dios ruraptin, pachapa shimin quichacäcur llapan
    ima-aycantawanpis chay runacunata cawaycajta pacha ultacurcuptin gamcuna musyanquipaj
    chay runacuna Tayta Diospa contran jatarishanta.»
  hat-hat: Men, si Seyè a fè bagay nou poko janm wè, si li fè tè a louvri pou l' vale
    moun sa yo ansanm ak tou sa ki pou yo, kifè y'ap desann tou vivan nan peyi kote
    mò yo ye a, n'a konnen se Seyè a menm yo t'ap derespekte konsa.
  eng-BSB: But if the LORD brings about something unprecedented, and the earth opens
    its mouth and swallows them and all that belongs to them so that they go down
    alive into Sheol, then you will know that these men have treated the LORD with
    contempt.”
  tod-tod: Kɛlɛ ni Ɠɔoɠɔ GALAGI a fai ta ɠɛɛna, nii kɛɠala la dɛ ɠɛɛni, ni zooi a
    laalaona, é ti ɓɔle ta ti-yeaɠɔligiti kpein, ti ma vului yei gɔvɛalaazu, wa kwɛɛ
    naazu ga nui niiti ti ɲɛɛɠulaʋɛ Ɠɔoɠɔ GALAGI zu.»
  eng-WEBPB: But if the LORD makes a new thing, and the ground opens its mouth, and
    swallows them up with all that belong to them, and they go down alive into Sheol,
    then you shall understand that these men have despised the LORD.”
  kbq-kbq: Hianagi Ra Anumzamo'a ruzahuma huno zamahe frisiana, mopamo'a ru aka huno
    maka zazimine zamasagahu vazisige'za, zamavu agama fri vahe kumapima uramisageta,
    tamagra antahi ama'ma hanazana ama vahe'mo'za Ra Anumzamofo kefenkami atre'naze
    huta hugahaze.
  nhe-BL: Pero intla TOTECO quichihuas se tlamantli tlen ax quema inquiitztoque huan
    ni tlali tlapohuis huan quintolos ica nochi tlen inijuanti quipiyaj, huan nochi
    huetzise yoltoque tlalijtic, huajca inquimatise para ni tlacame quiixpanotoque
    TOTECO.
  gub-BL: Aze uzapo amo ma'e temixak 'ym nehe, aze ywy uzepe'a 'aw teko imokon pà
    nehe, aze omokon wama'e paw nehe no, aze wikuwe umàno ma'e kwer wapyta haw pe
    oho mehe wà nehe, pekwaw putar 'aw awa Tupàn Tuweharupi Wiko Ma'e heityk arer
    romo waneko haw nehe.
  eng-DRA: But if the Lord do a new thing, and the earth opening her mouth swallow
    them down, and all things that belong to them, and they go down alive into hell,
    you shall know that they have blasphemed the Lord.
