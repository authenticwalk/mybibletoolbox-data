verse: NUM.016.030
translations:
  mal-C: എന്നാൽ യഹോവ ഒരു അപൂർവകാര്യം ചെയ്ത്, ഭൂമി വായ്‌പിളർന്ന് അവർക്കുള്ള സകലത്തോടുംകൂടെ
    അവരെ വിഴുങ്ങി, അവർ ജീവനോടെ പാതാളത്തിലേക്കു പോയാൽ, ഈ പുരുഷന്മാർ യഹോവയോടു ധിക്കാരമായി
    പെരുമാറി എന്നു നിങ്ങൾ അറിയും.”
  deu-TKW: Wenn aber Jahwe etwas Unerhörtes schafft, und die Erde ihren Mund aufthut
    und sie mit allem, was ihnen gehört, verschlingt, so daß sie lebendig in die Unterwelt
    hinabfahren, - dann werdet ihr erkennen, daß diese Männer Jahwe gelästert haben!
  lin-lin: Kasi soki Yawe asali penza likambo moko ya sika, bongo mabele efungoli
    monoko na yango mpe emeli bango elongo na biloko na bango nyonso, mpe bakiti ya
    bomoi kati na mokili ya bakufi, wana nde bokoyeba solo ete bato oyo batiolaki
    Yawe. »
  eng-LSV: but if YHWH does a strange thing, and the ground has opened her mouth and
    swallowed them and all that they have, and they have gone down alive to Sheol,
    then you have known that these men have despised YHWH.”
  eng-GNV: But if the Lord make a newe thing, and the earth open her mouth, and swallowe
    them vp with all that they haue, and they goe downe quicke into ye pit, then ye
    shall vnderstand that these men haue prouoked the Lord.
  eng-WEBSTER: But if the LORD shall make a new thing, and the earth shall open her
    mouth, and swallow them up, with all that appertain to them, and they go down
    quick into the pit; then ye shall understand that these men have provoked the
    LORD.
  nhw-BL: Pero sintla TOTECO quichihuas se tlamantli catli amo quema anquiitztoque
    huan ni tlali tlapohuis huan quintolos ica nochi catli inijuanti quipiyaj, huan
    nochi huetzise yoltoque tlalijtic, huajca anquimatise para ni tlacame quiixpanotoque
    TOTECO.
  swh-ONEN: Lakini ikiwa Bwana ataleta jambo jipya kabisa, ardhi ikifunua kinywa chake
    na kuwameza wao, pamoja na kila kitu kilicho mali yao, nao washuke chini kaburini
    wakiwa hai, ndipo mtafahamu kuwa watu hawa wamemdharau Bwana.”
  bba-bba: Adɑmɑ Yinni Gusunɔ ù n ɡɑ̃ɑ nɑnumɡinu kuɑ, u derɑ tem mu nɔɔ bɑɑrɑ mu bu
    mwɛ kɑ ye bɑ mɔ kpuro, kpɑ bu dɑ ɡɔribun wɑ̃ɑ yerɔ, sɑɑ yerɑ, i ko i ɡiɑ mɑ tɔn
    be, bɑ Yinni Gusunɔ ɡɛmɑwɑ.
  eng-KJVCPB: But if the Lord make a new thing, and the earth open her mouth, and
    swallow them up, with all that appertain unto them, and they go down quick into
    the pit; then ye shall understand that these men have provoked the Lord.
  luo-luo: To ka Jehova Nyasaye okelo gima nyien mopogore gi mago duto mapile, kendo
    ma piny oyawo dhoge mi omwonyogi, gi gik moko duto ma mekgi, kendo ma gidhi ei
    bur ka gingima, eka unungʼe ni jogi osewuotho e nyim Jehova Nyasaye gi achaya.”
  meu-meu: A Iehova ese kara matamatana ta bema havaraia, tano uduna bema hahaḡaia
    idia bona edia ḡau iboudiai bema hadonodia, mauridia ai mase taudia edia gabu
    ai bema diho, vada ba diba idia ese Iehova vada e dadaraia.
  npi-ULB: तर यदि परमप्रभुले कुनै नयाँ कुरा सृजना गर्नुहुन्छ, धर्तीले आफ्नो मुख उघार्छ
    र तिनीहरूसाथै तिनीहरूका सबै थोकलाई निल्छ, र तिनीहरू जिउँदै चिहानभित्र जान्छन्
    भने, यी मानिसहरूले परमप्रभुलाई तिरस्कार गरेका छन् भनी तिमीहरूले बुझ्नुपर्छ ।”
  yor-yor: Ṣùgbọ́n bí Olúwa bá ṣe ohun tuntun, tí ilẹ̀ sì la ẹnu, tó gbé wọn mì, àwọn
    pẹ̀lú gbogbo ohun tí wọ́n ní, tí wọ́n sì wọ inú ibojì wọn lọ láààyè, nígbà náà
    ni ẹ̀yin ó mọ̀ pé àwọn ènìyàn yìí ti kẹ́gàn Olúwa.”
  emp-NTPO: Baribʌrʌ Ãcõrẽba egoroda cawaẽ́ne yã dogobiped̶a ãdjira, jũma ãdjia eropanʌ
    sid̶a egoroba mĩbʌrʌ, ãdjirã zocai panʌne beud̶arã jaure panabadamaa wãnibʌrʌ,
    bãrãba cawad̶ia ãdjiabʌrʌ Ãcõrẽda igarasid̶ada. Mãwã cawad̶ia, ẽberãrã maʌ̃ quĩrãca
    beubʌdada dadjirãba wad̶ibid̶a ununaca bẽrã.
  pes-OPCB: اما اگر خداوند معجزه‌ای نموده، زمین باز شود و ایشان را با هر چه که دارند
    ببلعد و زنده به گور شوند، آنگاه بدانید که این مردان به خداوند اهانت کرده‌اند.»
  tgl-ULB: Ngunit kung gagawa si Yahweh ng isang butas sa lupa na lalamon sa kanila
    tulad ng isang malaking bibig, kasama ng kanilang mga pamilya, at kapag bababa
    sila ng buhay sa lugar ng mga patay ay dapat ninyong unawain na kinamuhian ng
    mga lalaking ito si Yahweh.
  hui-hui: Anigo Anduane Homogohanda nahendene ale mbira bialu dindi mo gai buki halu
    ha edene bilowa gundu uli timbuni ngagoha agali uruni tinibi tinaga mbirale ngarubi
    bibahende uli ogoniha haealape halu tini homa nabi dére kaore homenerunaga dindiha
    pu helayagua nde agali uruni tigua Anduane Homogo erembira mialu hayadalo manda
    buleberami, lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘုရား​သည်​ယ​ခင်​က မ​ကြား​စ​ဖူး​သော​အ​မှု​ကို​ပြု​တော်​မူ​ခြင်း
    အား​ဖြင့် သူ​တို့​နှင့်​တ​ကွ​သူ​တို့​ပိုင်​ဆိုင်​သ​မျှ ပစ္စည်း​များ​ကို​မြေ​မျို​လိုက်​သော​ကြောင့်
    သူ​တို့ သည်​အ​ရှင်​လတ်​လတ်​သေ​ဆုံး​ကြ​သော် သူ တို့​ကို​ထာ​ဝ​ရ​ဘု​ရား​ပစ်​ပယ်​သည်​ဟု​သိ
    မှတ်​ကြ​လော့'' ဟု​လူ​အ​ပေါင်း​တို့​အား​ပြော လေ​သည်။
  bod-N: གལ་སྲིད་དཀོན་མཆོག་ཡ་ཝཱེས་དོན་ཞིག་གསར་དུ་བཏོད་ཅིང། ས་གཞིས་རང་གི་ཁ་གདངས་ཏེ་ཁོ་རྣམས་དང་ཁོ་རྣམས་ལ་ཡོད་པ་ཐམས་ཅད་ཁྱུར་མིད་བཏང་ནས་གསོན་པོར་གཤིན་ཡུལ་དུ་ནུབ་ན།
    དེ་ནས་མི་འདི་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐུར་བ་བཏབ་པ་ཁྱོད་ཅག་གིས་ཤེས་པར་འགྱུར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi kana Jehovha akauyisa chimwe chinhu chitsva, uye nyika ikashamisa muromo
    wayo ikavamedza, nezvose zvavo, uye vakaburukira muguva vari vapenyu, ipapo muchaziva
    kuti varume ava vazvidza Jehovha.”
  spa-BLM: Pero si Yahvé hace una cosa nueva, y la tierra abre su boca y los traga
    con todo lo que les pertenece, y bajan vivos al Seol, entonces entenderás que
    estos hombres han despreciado a Yahvé.”
  cac-cac: Palta tato ay junoc tas to mantalaj b'aj tzuji ol sc'ulej Jehová, ol spoj
    sb'a lum luum tic, axo eb' anima tic pitzanto eb' ol b'atcan eb' d'a yol luum
    yed' masanil tas ay d'ay. Tato icha chi' ol aj scham eb', ol eyojtaquejeli to
    ix spatiquejel Jehová eb', xchi vin̈.
  swh-ULB: Lakini kama BWANA aumbaye malango ya ardhi ambayo huwameza kama mdomo mkubwa,
    pamoja na familia zao, na kama wataingia ndani ya shimo wakiwa hai, ndipo mtakapojua
    kuwa wamemdharau BWANA,”
  bel-bel: а калі Гасподзь учыніць нязвычайнае, і зямля разьзявіць вусны свае і праглыне
    іх і ўсё, што ў іх, і яны жывыя сыдуць у апраметную, дык ведайце, што людзі гэтыя
    пагардзілі Госпадам.
  deu-ELBBK: wenn aber der HERR ein Neues schafft und der Erdboden seinen Mund auftut
    und sie verschlingt mit allem, was ihnen angehört, und sie lebendig in den Scheol
    hinabfahren, so werdet ihr erkennen, dass diese Männer den HERRN verachtet haben.
  mbb-OT: Iyan, emun edhimu is Nengazen te egkein-inuwan, ne ebeka is tanà he ed-eveleng
    kandan he uuyag duma te langun he menge azen dan pehendiyà te kelibutan te menge
    minatey, ne egketuenan niw he heini he menge etew inselikwey zan is Nengazen.”
  mal-2015: എന്നാൽ യഹോവ ഒരു അപൂർവ്വകാര്യം പ്രവർത്തിക്കയും ഭൂമി വായ് പിളർന്നു അവരെയും
    അവർക്കുള്ള സകലത്തെയും വിഴുങ്ങിക്കളകയും അവർ ജീവനോടു പാതാളത്തിലേക്കു ഇറങ്ങുകയും
    ചെയ്താൽ അവർ യഹോവയെ നിരസിച്ചു എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Ale te o RAJ kerela vareso ajso, so mek pes šoha na ačhiľa angloda, hoj
    e phuv phundravela peskro muj a chala len savoreha, so len hin, a te perena tele
    andro than le mulengro džide, akor prindžarena, hoj kala murša dikhle tele le
    RAJES.“
  pes-OPV: و اما اگر خداوند چیزتازه‌ای بنماید و زمین دهان خود را گشاده، ایشان را با
    جمیع مایملک ایشان ببلعد که به گور زنده فرود روند، آنگاه بدانید که این مردمان خداوند
    رااهانت نموده‌اند.»
  ron-1924: дар дакэ Домнул ва фаче ун лукру немайаузит, дакэ пэмынтул ышь ва дескиде
    гура ка сэ-й ынгитэ ку тот че ау, аша ынкыт се вор коборы де вий ын Локуинца морцилор,
    атунч вець шти кэ оамений ачештя ау хулит пе Домнул.”
  ben-OBCV: কিন্তু সদাপ্রভু যদি সম্পূর্ণ নতুন কিছু করেন, ভূমি মুখ বিদীর্ণ করে সমস্ত
    দ্রব্য সমেত তাদের গ্রাস করে এবং যদি তারা জীবিত অবস্থায় সমাধিপ্রাপ্ত হয়, তাহলে
    তোমরা অবগত হবে যে এই ব্যক্তিরা সদাপ্রভুর অবমাননা করেছে।”
  som-som: Laakiinse haddii Rabbigu wax cusub sameeyo, oo dhulku afka kala qaado oo
    uu iyaga iyo waxay leeyihiin oo dhan liqo, oo haddii iyagoo noolnool ay She'ool
    ku dhaadhacaan, de markaas waxaad garan doontaan in nimankanu Rabbiga quudhsadeen.
  lat-VUC: sin autem novam rem fecerit Dominus, ut aperiens terra os suum deglutiat
    eos et omnia quæ ad illos pertinent, descenderintque viventes in infernum, scietis
    quod blasphemaverint Dominum.
  eng-ASVBT: But if Jehovah make a new thing, and the ground open its mouth, and swallow
    them up, with all that appertain unto them, and they go down alive into Sheol;
    then ye shall understand that these men have despised Jehovah.
  ita-1885: Ma, se il Signore crea una cosa nuova, tal che la terra apra la sua bocca,
    e li tranghiottisca, insieme con tutto quello che appartiene loro, sì che scendano
    vivi nell'inferno, voi conoscerete che questi uomini hanno dispettato il Signore.
  eng-LXXUP: But if the Lord shall show by a wonder, and the earth shall open her
    mouth and swallow them up, and their houses, and their tents, and all that belongs
    to them, and they shall go down alive into Hades, then ye shall know that these
    men have provoked the Lord.
  eng-ULB: But if Yahweh creates something new, and the earth opens its mouth and
    swallows them, with everything that they possess, and they go down alive into
    Sheol, then you must understand that these men have despised Yahweh.”
  spa-VBL: Pero si el Señor hace algo totalmente diferente, y la tierra se abre y
    se los traga junto con todo lo que les pertenece para que bajen vivos al Seol,
    entonces sabrán que estos hombres han actuado con desprecio ante Señor”.
  fra-_FOB: Mais si l'Éternel crée une chose toute nouvelle, et que la terre ouvre
    sa bouche, et les engloutisse avec tout ce qui leur appartient, et qu'ils descendent
    vivants au Sépulcre, vous saurez que ces hommes ont méprisé l'Éternel.
  mal-mal: എന്നാൽ യഹോവ ഒരു അപൂർവ്വകാര്യം പ്രവർത്തിക്കുകയും ഭൂമി വായ് പിളർന്ന് അവരെയും
    അവർക്കുള്ള സകലത്തെയും വിഴുങ്ങിക്കളയുകയും അവർ ജീവനോടെ പാതാളത്തിലേക്ക് ഇറങ്ങുകയും
    ചെയ്താൽ അവർ യഹോവയെ നിരസിച്ചു എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Lekin agar Rab aisā kām kare jo pahle kabhī nahīṅ huā aur zamīn apnā muṅh
    khol kar unheṅ aur un kā pūrā māl haṛap kar le aur unheṅ jīte-jī dafnā de to is
    kā matlab hogā ki in ādmiyoṅ ne Rab ko haqīr jānā hai.”
  suz-BL: तन्‍न परमप्रभु यावेमी नक गेय का पा, रागीम आ शोव़ पाक्‍शा, दाक्‍तु हना, एको
    आन मारेइ मारेइ सुन्‍दा सेसीन बेक्‍शो मुर आन बाक्‍तीके दोक्‍तेक्‍म हना, एकोपुकीमी
    परमप्रभु यावे आ लोव़ लाक्‍शो बाक्‍मा बाक्‍त, दे गेपुकीमी तुइक्‍नीनी” देंत।
  ita-1927: ma se l’Eterno fa una cosa nuova, se la terra apre la sua bocca e li ingoia
    con tutto quello che appartiene loro e s’essi scendono vivi nel soggiorno de’
    morti, allora riconoscerete che questi uomini hanno disprezzato l’Eterno”.
  ckb-ckb: بەڵام ئەگەر یەزدان شتێکی نوێی داهێنا و زەوی دەمی کردەوە و قووتی دان لەگەڵ
    هەموو ئەوەی هەیانە و بە زیندوویی چوونە خوارەوە بۆ ناو جیهانی مردووان، ئەوا دەزانن
    کە ئەو کۆمەڵە سووکایەتییان بە یەزدان کردووە.»
  eng-BBE: But if the Lord does something new, opening the earth to take them in,
    with everything which is theirs, and they go down living into the underworld,
    then it will be clear to you that the Lord has not been honoured by these men.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಹೊಸದನ್ನು ಮಾಡಿ, ಭೂಮಿಯು ತನ್ನ ಬಾಯಿತೆರೆದು, ಇವರನ್ನೂ, ಇವರಿಗಿರುವ
    ಎಲ್ಲದನ್ನೂ ನುಂಗಿ, ಇವರು ತೀವ್ರವಾಗಿ ಪಾತಾಳಕ್ಕೆ ಇಳಿಯುವಂತೆ ಮಾಡಿ, ಈ ಮನುಷ್ಯರು ಯೆಹೋವ ದೇವರನ್ನು
    ರೇಗಿಸಿದ್ದಾರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.016.029'
  tam-2017: யெகோவா ஒரு புதிய காரியத்தை நேரிடச்செய்வதால், பூமி தன்னுடைய வாயைத்திறந்து,
    இவர்கள் உயிரோடு பாதாளத்தில் இறங்கும்படியாக இவர்களையும் இவர்களுக்கு உண்டான யாவையும்
    விழுங்கிப் போட்டதென்றால், இந்த மனிதர்கள் யெகோவாவை அவமதித்தார்கள் என்பதை அறிந்துகொள்வீர்கள்”
    என்றான்.
  spa-RV-1909: Mas si Jehová hiciere una nueva cosa, y la tierra abriere su boca,
    y los tragare con todas sus cosas, y descendieren vivos al abismo, entonces conoceréis
    que estos hombres irritaron á Jehová.
  ron-BTF: Dar dacă DOMNUL face un lucru nou și pământul își deschide gura și îi înghite,
    cu tot ceea ce le aparține și coboară de vii în groapă, atunci veți înțelege că
    acești bărbați au provocat pe DOMNUL.
  eng-WEBP: But if the LORD makes a new thing, and the ground opens its mouth, and
    swallows them up with all that belong to them, and they go down alive into Sheol,
    then you shall understand that these men have despised the LORD.”
  eng-FBV: But if the Lord does something totally different, and the earth opens up
    and swallows them down along with everything that belongs to them so that they
    go down alive into Sheol, then you will know that these men have acted with contempt
    to the Lord.”
