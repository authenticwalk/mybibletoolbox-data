    kawk boeh, Israel kaminawk thung hoi pahoe ih hmuen loe, nangcae han tetta hmuen
    ah maw oh?
  cuk-cuk: Israel-e-Bab-Dummad Israel-dulemar-abargi bemar-susad, adi, ese-goled-neggi
    ega be arbamalaga, degine, Israel-dulemarga arbamalagarba, degite, ¿unniguar be
    itosurmarde?
  uig-CYR: Исраилниң Худаси Пәрвәрдигар силәрни Өзиниң чедириниң ишлирини қилсун дәп
