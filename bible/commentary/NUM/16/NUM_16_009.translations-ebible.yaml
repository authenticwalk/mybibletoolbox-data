  cth-cth: BAWIPA bawknae rim dawkvah thaw a tawk teh tamimaya hmalah thaw tawk hanlah
    kangdout e Isarelnaw, Cathut ni ama hnai hanelah Isarel taminaw pueng koehoi a
    kapek e,
  twi-twi: Yi a Israel Nyankopɔn ayi wo afi nnipa bebree mu ama woabɛn no pɛɛ no,
    a woyɛ Awurade Ahyiae Ntamadan mu adwuma, na wutumi gyina nnipa anim yɛ asɔfodwuma
    no sua ma wo ana?
  hlt-hlt: Israel Pathen loh nangmih te Israel rhaengpuei taeng lamloh amah taengla
    khuen ham, BOEIPA dungtlungim kah thohtatnah dongah thohtat ham, rhaengpuei mikhmuh
    kah aka thotat te pai puei ham nangmih n'hoep te nangmih ham a mailai a?
  tbz-SIM: dɛ̀ í di sɑ̀nnɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ̀ nkù di tɑ̃ɑ̃tɛ́mɛ̀ Isidɑyɛɛribɛ
    botí miɛkɛ, kɛ di yu kɛ di dɔ̀ɔ̀ ku tɔ̃mbɛ̀ kɛ̀ di pĩ́ nku tɑummɛ̀ tou miɛkɛ ku
    tɔ̃mmú nɛ̀ Isidɑyɛɛribɛ bɛmɔu kó diyètìrɑ̀ɑ̀?
  msy-2020: Ikiavɨra Itir God, Israelian God, a Israelian gumazamizibar tongɨn ia
    mɨsevegh, ian amamangatɨghtɨ, ia an boroghɨn mangɨ an Purirpenimɨn aven ingangaribar
    amuva, gumazamizibar damazimɨn tuiv men akurvaghtɨ, me deravɨra Godɨn ziam fer
    arazibar gɨn mangam. God ia ko Livain igharaziba ataghizɨ, ia ingangarir ziar
    ekiam itim gami. Ia manmaghɨn ami? Ia ti ghaze, ian ingangarir kam pura bizim.
    Egha ia ti uaghan ofa gamir gumazibar ikiasava ami, a?
  dop-dop: Ɩsǝnɑ Tɑcɑɑ lǝsɑ-mɛɣɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ sɩ, ɩ́ kpǝtǝnɑ-ɩ, nɑ ɩ́ pɑɑsǝnɑ
    ɩ tǝcɑɣɑlɛ nɑŋŋ nyǝntɛ, nɑ ɩ́ sɛɛkǝnɑ-wɛɣɛ Ɩsɔ tɔ, pǝ tɑ tɔɔ mɛ?
  azb-azb: İsrailin Allahı sizi İsrail icmasından seçib Öz hüzuruna gəlməniz üçün
    imkan yaratdı ki, Rəbbin məskənində iş görəsiniz və icmanın önündə duraraq onlara
    xidmət edəsiniz.
  eng-DBY: Is it too little for you, that the God of Israel has separated you from
    the assembly of Israel, to bring you near to himself to do the work of the tabernacle
    of Jehovah, and to stand before the assembly to minister to them?
  hin-2017: क्या यह तुम्हें छोटी बात जान पड़ती है कि इस्राएल के परमेश्वर ने तुम को
    इस्राएल की मण्डली से अलग करके अपने निवास की सेवकाई करने, और मण्डली के सामने खड़े
    होकर उसकी भी सेवा टहल करने के लिये अपने समीप बुला लिया है;
  wol-KYG: Xeeb ngeen daal ber gi leen Yàllay Israyil ber ci mbooloom Israyil, jegeñal
    leen boppam, ngeen di liggéey liggéeyu màkkaanu Aji Sax ji, di taxaw fi kanam
    mbooloo mi, di leen jaamul Yàlla?
  eng-YLT: is it little to you that the God of Israel hath separated you from the
    company of Israel to bring you near unto Himself, to do the service of the tabernacle
    of Jehovah, and to stand before the company to serve them? —
  kne-kne: Din Diyos di Israelita et inlasinas dakayo sin odom ay Israelita ta say
    dakayo di makasag-en en sisya ay mangamag sin obla sin Tolda ay Panpappailaana.
    Dakayo di dinotokana ay mangialagey sin gimong ay mansilbi en daida. Apay adi
    omanay dana en dakayo?
  eng-WYC-2017: Whether it is little to you, that God of Israel [hath] separated you
    from all the people, and hath joined you to himself, that ye should serve him
    in the service of the tabernacle, and that ye should stand before the multitude
    of the people, and serve him?
  eng-WMBB: Is it a small thing to you that the God of Israel has separated you from
    the congregation of Israel, to bring you near to himself, to do the service of
    the LORD’s tabernacle, and to stand before the congregation to minister to them;
  urd-GVH: क्या तुम्हारी नज़र में यह कोई छोटी बात है कि रब तुम्हें इसराईली जमात के
    बाक़ी लोगों से अलग करके अपने क़रीब ले आया ताकि तुम रब के मक़दिस में और जमात के
    सामने खड़े होकर उनकी ख़िदमत करो?
  rug-rug: Balabala ia gamu sapu na tiṉitoṉa hite si hie. Gamu si ele tava ilolae
    koari doduru tie pa butubutu, pude gamu si kaqu ene tata koa Sa, meke taveti sari
    na tinavete pa korapa Ipi Hopena te Zihova, meke kopuni na tokani sari na butubutu
    tie.
  gaz-gaz: Waaqni Israaʼel waldaa Israaʼel kaan keessaa isin filatee akka isin hojii
    dunkaana qulqulluu Waaqayyoo hojjettanii fi akka isin fuula waldaa dura dhaabatanii
    isaan tajaajiltaniif jedhee ofitti isin dhiʼeessuun isaa isin hin gaʼuu?
  fra-LSG: Est-ce trop peu pour vous que le Dieu d’Israël vous ait choisis dans l’assemblée
    d’Israël, en vous faisant approcher de lui, afin que vous soyez employés au service
    du tabernacle de l’Éternel, et que vous vous présentiez devant l’assemblée pour
    la servir?
  gnn-gnn: '@see-verse:NUM.016.008'
  yal-yal: Na mi ɛ wasɛ a Isirayilaa Ala bata ɛ sugandi Isirayila kaan bonne tagi,
    a yi ɛ maso a ra, alogo ɛ xa wali a xa Alatala batu bubuni, ɛ yi ti Isirayila
    yamaan yɛɛ ra ɛ yi e mali Ala batu feen na?
  haw-1868: He mea uuku anei ia oukou, i hookaawale ae ke Akua o ka Iseraela ia oukou
    mai ke anaina kanaka o ka Iseraela mai, e hookokoke oka ia oukou io na la, e hana
    i ka hana ma ka halelewa o Iehova, a e ku imua o ko anaina kanaka, e lawelawe
    na lakou?
  arb-NAV: أَلَمْ يَكْفِكُمْ أَنَّ إِلَهَ إِسْرَائِيلَ قَدْ أَفْرَزَكُمْ مِنْ بَيْنِ
    الشَّعْبِ لِيُقَرِّبَكُمْ إِلَيْهِ لِكَيْ تَخْدِمُوا مَسْكَنَ الرَّبِّ وَتَقِفُوا
    فِي حَضْرَةِ الشَّعْبِ كُلِّهِ لِخِدْمَتِهِ.
  ewe-ewe: Mesɔ gbɔ na mi be Israel ƒe Mawu la ɖe mi ɖa tso Israel ƒe ameha la me,
    kplɔ mi te ɖe eɖokui ŋu be miawɔ dɔ le Yehowa ƒe Agbadɔ la me, eye miatsi tsitre
    ɖe ameha la ŋkume asubɔ wo oa?
  eng-LEE: It is too little for you, that the God of Israel hath separated you from
    the congregation of Israel, to bring you near unto himself, to do the service
    of the tabernacle of the Lord, and to stand before the congregation to minister
    for them?
  asm-FB: ইস্ৰায়েলৰ ঈশ্বৰে যে তোমালোকক ইস্ৰায়েলৰ সমাজৰ পৰা পৃথক কৰি, যিহোৱাৰ আবাসৰ
    সেৱাকৰ্ম কৰিবলৈ আৰু মণ্ডলীৰ আগত থিয় হৈ তাৰ পৰিচৰ্যা কৰিবলৈ নিজৰ ওচৰ চপাই ৰাখিছে,
