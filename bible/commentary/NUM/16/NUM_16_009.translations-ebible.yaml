    ĩrĩa nyamũre ya Jehova, na mũrũgamage mbere ya kĩrĩndĩ mũgĩtungatagĩre?
  fra-NCL: Est-ce trop peu pour vous que le Dieu d’Israël vous ait séparés de l’assemblée
    d’Israël en vous faisant approcher de lui, pour faire le service de la Demeure
