    Nuknuk Mutal sel, ac tuyak ye mutun mwet Israel wiowos in kulansupwalos?
  hbo-WLC: הַמְעַ֣ט מִכֶּ֗ם כִּֽי־הִבְדִּיל֩ אֱלֹהֵ֨י יִשְׂרָאֵ֤ל אֶתְכֶם֙ מֵעֲדַ֣ת
    יִשְׂרָאֵ֔ל לְהַקְרִ֥יב אֶתְכֶ֖ם אֵלָ֑יו לַעֲבֹ֗ד אֶת־עֲבֹדַת֙ מִשְׁכַּ֣ן יְהוָ֔ה
    וְלַעֲמֹ֛ד לִפְנֵ֥י הָעֵדָ֖ה לְשָׁרְתָֽם׃
  ibo-ibo: Ọ bụ ihe dị nta nʼanya unu na Chineke nke Izrel kewapụtara unu site na
    nzukọ ndị Izrel niile, mee ka unu bịaruo ya nso, nʼihi ije ozi nʼụlọ nzute Onyenwe
    anyị, nakwa iguzo nʼihu nzukọ Izrel niile ijere ha ozi?
  ory-ory: ଇସ୍ରାଏଲଙ୍କର ପରମେଶ୍ୱର ଯେ ତୁମ୍ଭମାନଙ୍କୁ ଇସ୍ରାଏଲ-ମଣ୍ଡଳୀରୁ ପୃଥକ କରି ସଦାପ୍ରଭୁଙ୍କ
    ଆବାସର ସେବା କରିବା ନିମନ୍ତେ ଓ ମଣ୍ଡଳୀ ସମ୍ମୁଖରେ ଠିଆ ହୋଇ ସେବା କରିବା ନିମନ୍ତେ ଆପଣାର ନିକଟବର୍ତ୍ତୀ
    କରିଅଛନ୍ତି,
  chk-chk: Ifa usun, esap naf ngenikemi pwe än chon Israel we Kot a aimwükemi seni
    ewe mwichen chon Israel, a pwal mwüt ngenikemi pwe oupwe kan ngeni o föri angangen
    lon än ewe Samol mi Lapalap imwenfel seni mangaku? Oua pwal ü mwen ewe mwichen
    aramas pwe oupwe angang ngeniir.
  rop-rop: Yumob reken im oni lilwan ting wen YAWEI det trubala God blanga ola Isreil
    pipul bin kadimat yumob brom det najalot pipul, wal yumob kaman gulijap langa
    im, en yumob garra abum det serramoni langa YAWEI Seikridwan Tent, en wek blanga
    detlot pipul en album olabat?
  ukr-1871: Хиба мало вам, що Бог Ізраїлїв вилучив вас із громади Ізраїля, щоб вам
    можна приближитись до його, щоб вам можна послугувати в храминї Господнїй та стояти
    перед громадою послугуючи їй,
  deu-1951: Ist es euch zu wenig, daß euch der Gott Israels von der Gemeinde Israels
    ausgesondert hat, daß ihr euch zu ihm nahen sollt, daß ihr den Dienst an der Wohnung
    des HERRN versehet und vor der Gemeinde stehet, ihr zu dienen?
  eng-JPS: is it but a small thing unto you, that the God of Israel hath separated
    you from the congregation of Israel, to bring you near to Himself, to do the service
    of the tabernacle of the LORD, and to stand before the congregation to minister
    unto them;
  srp-1865: Malo li vam je što vas je Bog Izrailjev odvojio od zbora Izrailjeva pustivši
    vas k sebi da vršite službu u šatoru Gospodnjem i da stojite pred zborom i služite
    za nj?
  lug-lug: Mukiraba nga kitono nnyo tekibamala, Katonda wa Isirayiri okubaawulako
    n’abaggya ku kibiina ekinene eky’abaana ba Isirayiri n’abasembeza w’abeera okukolanga
    omulimu gwa Mukama mu Weema ya Mukama, n’okuyimiriranga mu maaso g’ekibiina n’okubaweereza?
  heb-heb: המעט מכם כי הבדיל אלהי ישראל אתכם מעדת ישראל להקריב אתכם אליו לעבד את עבדת
    משכן יהוה ולעמד לפני העדה לשרתם׃
  ben-IRV: এটা কি তোমাদের কাছে খুব ছোট বিষয় যে, ইস্রায়েলের ঈশ্বর তোমাদেরকে ইস্রায়েল
    মণ্ডলী থেকে আলাদা করে সদাপ্রভুর সমাগম তাঁবুর সেবা কাজ করার জন্য ও মণ্ডলীর সামনে
    দাঁড়িয়ে তাঁর পরিচর্য্যা করার জন্য নিজের কাছাকাছি এনেছেন?
  pan-pan: ਕਿ ਇਹ ਗੱਲ ਤੁਹਾਡੇ ਲਈ ਛੋਟੀ ਹੈ ਕਿ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਇਸਰਾਏਲੀਆਂ
    ਦੀ ਮੰਡਲੀ ਤੋਂ ਵੱਖਰਾ ਕੀਤਾ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਨੇੜੇ ਲਿਆਵੇ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਦੀ
    ਟਹਿਲ ਸੇਵਾ ਕਰੋ ਅਤੇ ਮੰਡਲੀ ਦੇ ਅੱਗੇ ਖਲੋ ਕੇ ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਕਰੋ?
  tkr-tkr: Nya'a, şos ç'əv dişee? İzrailyne Allahee şu İzrailybışike curav'iy, Cus
    k'ane qav'iy, Cune Rəbbine çadırısneedın gırgın işbı vuşde xılyaqa quviy. Şu məxüb
    milletıs gullux haa'a.
  mya-JVB: သင်တို့သည် ထာဝရဘုရား ၏ တဲ တော်အမှု ကို ဆောင်ရွက် ၍၊ ပရိသတ် ရှေ့မှာ ရပ်
    လျက်၊ သူ တို့အမှု ကို လည်း စောင့်စေမည်အကြံရှိတော်မူသည်နှင့်၊ ဣသရေလ အမျိုး၏ဘုရားသခင်
    သည်၊ သင် တို့ကို အနီးအပါး သို့ ခေါ်၍ နေရာချခြင်းငှါ၊ ဣသရေလ အမျိုး ပရိသတ် နှင့်
    ခွဲ ထား၍ ၊
  tbg-tbg: Ike, ne kiae Kotiva ni nimi kaiqarara noraiqaake iriavo? Kotiva tinavu
    Isareri Variqavano tinavu Isareriqihairo ni Rivaira ankuqai rairakero kaama tero
    niara tiharo, Vikaqai ti aumanto orunte, ti Seri Naavuqi kaiqa vareha, vaiinti
    nahenti nivuqaavata himpi vaiha, vika kahaqama nimitaate, tirave.
  hmo-hmo: Israela ena Dirava ese umui ia abia hidi vadaeni, Israela taudia edia huana
    dekena amo, Lohiabada kahirakahira do umui raka, bona Lohiabada ena Palai Dubu
    gaukara do umui karaia. Bona Israela taudia edia vairanai do umui gini, idia edia
    hesiai gaukara do umui karaia totona.
  urd-urd: क्या यह तुम को छोटी बात दिखाई देती है कि इस्राईल के ख़ुदा ने तुम को बनी
    — इस्राईल की जमा'अत में से चुन कर अलग किया, ताकि तुम को वह अपनी क़ुरबत बख़्शे
    और तुम ख़ुदावन्द के घर की ख़िदमत करो, और जमा'अत के आगे खड़े हो कर उसकी भी ख़िदमत
    बजा लाओ।
  rus-SYN: неужели мало вам того, что Бог Израилев отделил вас от общества Израильского
    и приблизил вас к Себе, чтобы вы исполняли службы при скинии Господней и стояли
    пред обществом Господним, служа для них?
  bqc-SIM: Lá Isailiↄ Lua á sɛ́ a gbɛ̃́ↄ guu, a tò i dↄaanɛ́ a sísia guu, i sↄ̃azi
    a zwã̀akpɛ zĩ kɛi, bee i mↄ́wáoa?
  tcz-CHONGTHU: Pathen chun Israel mipite lah’a nalhen doh uva, ama jen ding leh a
    kintheng natoh tong ding’a na ngense uhi, thil neocha a ngaito na hiu ham ati.
  mar-mar: तुमची निवड इस्राएलच्या देवाने केली आहे आणि तुम्हास खास दर्जा दिला आहे म्हणून
    तुम्ही आनंदी असायला हवे. तुम्ही इस्राएलच्या इतर लोकांपेक्षा वेगळे आहात. परमेश्वराने
    तुम्हास खास कामासाठी, इस्राएल लोकांस परमेश्वराची भक्ती करायला मदत व्हावी म्हणून
    त्याच्या पवित्र निवासमंडपात त्याच्याजवळ आणले. हे पुरेसे नाही का?
  qub-qub: Israelcunapa Tayta Diosnenga ¿imapätaj acrashurayqui Israel-masiquicunapita?
    Acrashurayqui paypa ñaupancho arunayquipaj, Tolducho aruy cajcunata llapan runacunapa
    ruquin ruranayquipämi.
  hat-hat: 'Apre tou sa Bondye fè pou nou, nou jwenn li pa fè ase toujou: Nan tout
    pèp Izrayèl la, se nou li chwazi pou pwoche bò kote l'', pou fè sèvis li nan kay
    li, pou kanpe devan pèp la pou fè sèvis pou yo.'
  eng-BSB: Is it not enough for you that the God of Israel has separated you from
    the congregation of Israel and brought you near to Himself to perform the work
    at the LORD’s tabernacle, and to stand before the congregation to minister to
    them?
  tod-tod: Naa ɠa wo ɠaazu ga faa go ɓaa, ga Izelayɛle ná-GALAGI yiimazeɠe ga woye
    yɛ, Izelayɛle nuɓusɛiti saama, é zobo fe wo ʋɛ, wo maaɓuɠa ba, wo ɗa botii ɠɛ
    Ɠɔoɠɔ GALAGI ná-seɠe ʋɛlɛ ɲadegai wu, wo lo nuɓusɛiti untuɠɔ, wo botii ɠɛ tɔun
    bɛ?
  eng-WEBPB: Is it a small thing to you that the God of Israel has separated you from
    the congregation of Israel, to bring you near to himself, to do the service of
    the LORD’s tabernacle, and to stand before the congregation to minister to them;
  kbq-kbq: Israeli vahe Anumzamo'ma Israeli naga nofipinti tamagrira refako huno huhampriramantegeta,
    Ra Anumzamofo Seli mono nompima eri'zama'a enerita, Israeli vahe zamavugama eri'zama
    eneri'za zamo'a knarera huoramanteneo?
  nhe-BL: ¿Ax inquiitaj para hueyi ipati tlen Toteco Dios inmechchihuilijtoc? ¿Para
    tlen inquiitaj para tlahuel pilquentzi para TOTECO tlen tiisraelitame tijhueyichihuaj
    inmechtlapejpenijtoc san imojuanti para iniaxcahua? Inmechiyocatlalijtoc tlen
    nochi sequinoc israelitame para inquinechcahuise huan intequitise ipan ni iyoyon
    tiopa campa yajaya mocahua tohuaya. Nica eltoc campa inquintequipanose nochi israelitame.
  gub-BL: Tupàn Izaew wazar pemonokatu amogwer teko wanuwi a'e. Ta'e peputar uzewake
    a'e xe. Uzapo kar uma'ereko haw tàpuzràn imonokatu pyrer pupe har peme. Pezeapo
    putar imuwete haw teko wanekuzaromo nehe. Aipo nuhyk kwaw nezewe haw peme.
  eng-DRA: Is it a small thing unto you, that the God of Israel hath spared you from
    all the people, and joined you to himself, that you should serve him in the service
    of the tabernacle, and should stand before the congregation of the people, and
    should minister to him?
