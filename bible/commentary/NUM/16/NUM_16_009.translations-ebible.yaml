    Исраил җамаитидин айрип чиққан — йәни Пәрвәрдигар сени вә сениң һәммә қериндашлириң
    болған Лавийниң әвлатлирини бирдәк Өзигә йеқинлаштурғанлиғи силәрчә кичик ишму?
    Силәр йәнә техи каһинлиқ вәзиписини тама қиливатамсиләр?
  tel-2017: తన మందిరసేవ చెయ్యడానికి యెహోవా మిమ్మల్ని తన దగ్గరికి చేర్చుకోవడం చిన్న
    విషయమా? మీరు సమాజం ఎదుట నిలబడి వారు చెయ్యవలసిన సేవ చేసేలా ఇశ్రాయేలీయుల దేవుడు
    ఇశ్రాయేలీయుల సమాజంలోనుంచి మిమ్మల్ని ప్రత్యేక పరచుకోవడం మీకు తక్కువగా కనిపిస్తున్నదా?
  hat-BSA: Èske li pa sifi pou nou ke Bondye Israël la te separe nou soti nan tout
    rès kongregasyon Israël la, pou mennen nou touprè a Li menm? Pou fè sèvis tabènak
    SENYÈ a, e pou vin kanpe devan kongregasyon an pou sèvi yo?
  kos-kos: Ya kowos nunku mu ma pilasr se suwos tuh LEUM GOD El srikowosla liki mwet
