  sus-A: عِسِرَيِلَ مَرِفِ عَلَ وٌ سُفَندِشِ نّ عِسِرَيِلَ حَمَ يَ مَ عَ شَ هْرْ مْلِنفِرَ
    وَلِ شَ قٍ رَ. وٌ تَن نَن تِمَ حَمَ يَ رَ عٍ سَلِ تّمُي. نَ مُ وٌ وَ سَ؟
  fra-SBL: Est-ce peu de chose pour vous que le Dieu d'Israël vous ait séparés de
