verse: NUM.016.009
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവം നിങ്ങളെ ഇസ്രായേൽസഭയിലെ മറ്റുള്ളവരിൽനിന്നു വേർതിരിച്ച്
    യഹോവയുടെ കൂടാരത്തിൽ വേലചെയ്യാൻ അവിടത്തെ അടുക്കലേക്കു കൊണ്ടുവന്നതും സമൂഹത്തിനു
    ശുശ്രൂഷചെയ്യാൻ അവരുടെമുമ്പിൽ നിർത്തിയതും പോരേ?
  deu-TKW: Ist's euch nicht genug, daß euch der Gott Israels aus der Gemeinde Israels
    ausgesondert hat, um euch zu sich nahen zu lassen, damit ihr den Dienst an der
    Wohnung Jahwes verrichtet und euch der Gemeinde zur Verfügung stellt, sie zu bedienen?
  lin-lin: Ekoki na bino te ete Nzambe ya Isalaele atia bino pembeni kati na lisanga
    ya Isalaele mpe abenda bino pembeni na Ye mpo na kosala mosala na Mongombo ya
    Yawe mpe kotelema liboso ya lisanga mpo na kosalela bango ?
  eng-LSV: is it little to you that the God of Israel has separated you from the congregation
    of Israel to bring you near to Himself, to do the service of the Dwelling Place
    of YHWH, and to stand before the congregation to serve them?
  eng-GNV: Seemeth it a small thing vnto you that the God of Israel hath separated
    you from the multitude of Israel, to take you neere to himselfe, to doe the seruice
    of the Tabernacle of the Lord, and to stand before the Congregation and to minister
    vnto them?
  eng-WEBSTER: Seemeth it but a small thing to you, that the God of Israel hath separated
    you from the congregation of Israel, to bring you near to himself to do the service
    of the tabernacle of the LORD, and to stand before the congregation to minister
    to them?
  nhw-BL: ¿Amo anquiitaj para hueyi ipati catli Toteco Dios anmechchihuilijtoc? ¿Para
    tlen anquiitaj para tlahuel pilquentzi para TOTECO catli tiisraelitame tijhueyichihuaj
    anmechtlapejpenijtoc san amojuanti para aniaxcahua? Anmechiyocatlalijtoc tlen
    nochi sequinoc israelitame para anquinechcahuise huan antequitise ipan ni iyoyon
    tiopa campa yaya mocahua tohuaya. Nica eltoc campa anquintequipanose nochi israelitame.
  swh-ONEN: Haiwatoshi ninyi kwamba Mungu wa Israeli amewateua ninyi kutoka kusanyiko
    lote la Kiisraeli, na kuwaleta karibu naye mpate kufanya kazi kwenye Maskani ya
    Bwana, na kusimama mbele ya kusanyiko ili kuwahudumia?
  bba-bba: Ye Yinni Gusunɔ u bɛɛ ɡɔsɑ Isirelibɑ sɔɔ, i kɑ win sɔmburu ko win kuru
    sɔɔ, kpɑ i n sɑ̃ɑ win tɔmbun sɔm kowobu, yɑǹ bɛɛ turɑ?
  eng-KJVCPB: seemeth it but a small thing unto you, that the God of Israel hath separated
    you from the congregation of Israel, to bring you near to himself to do the service
    of the tabernacle of the Lord, and to stand before the congregation to minister
    unto them?
  luo-luo: Ok lichnu ni Nyasach Israel osegolou oko mar oganda jo-Israel mamoko kendo
    okelou bute owuon mondo uti e hekalu mar Jehova Nyasaye kendo mondo uchung e nyim
    oganda kendo utinegi?
  meu-meu: Israel Diravana ese umui vada e abimui hidi Israel oreana taudia bogaragidia
    amo, ba raka henia kahi, Iehova ena dubu ai ba ḡaukara, bona hebou taudia vairadiai
    ba gini, iena hesiai taudia. Una na ḡau pipikina a?
  npi-ULB: के परमप्रभुको पवित्र वासस्थानमा काम गर्न र समुदायको सेवा गर्न तिनीहरूको
    सामु खडा हुन इस्राएलको समुदायबाट तिमीहरूलाई छुट्ट्याएको तिमीहरूको निम्ति सानो
    कुरा हो ?
  yor-yor: Kò ha tọ́ fún yín pé Ọlọ́run Israẹli ti yà yín sọ́tọ̀ lára ìjọ Israẹli
    yòókù, tó sì mú yín súnmọ́ ara rẹ̀ láti ṣiṣẹ́ nínú àgọ́ Olúwa àti láti dúró ṣiṣẹ́
    ìsìn níwájú àwọn ènìyàn?
  emp-NTPO: Dadji israelerã Ãcõrẽba bãrãdrʌ awara b̶ʌsia idji caita poya wãnamãrẽã.
    Mãwã israelerãba Ãcõrẽa animarã babue diad̶e wãbʌdad̶e bãrãbʌrʌ ãdjirãra carebabadaa
    idjab̶a dadjirã nocod̶aa wãbʌdad̶e Ãcõrẽ wua dera edebadaa. ¿Ara maʌ̃ba bia b̶ʌẽ́ca?
  pes-OPCB: '@see-verse:NUM.016.008'
  tgl-ULB: ito ba ay isang maliit na bagay para sa inyo na inilaan kayo ng Diyos ng
    Israel mula sa sambayanan ng Israel, upang palapitin kayo sa kaniya, upang magtrabaho
    sa tabernakulo ni Yahweh, at upang tumayo sa harapan ng sambayanan para maglingkod
    sa kanila?
  hui-hui: Isaraele wali agalinaga Ngode Datagaliwabe ibugua ina Isaraele hameigini
    maru hemaru helowa tí hangume ibunaga biabe bialu halimulo daba bagiho helaya.
    Tí hangume Anduane Homogonaga Balai Anda kagoha puwa biabe bialu howa wali agali
    bu karunaga deni heyu howa ti biamogo bialu halimulonaga dabo helayagoni ogoni
    galoneore ndobe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​သည် သင်​တို့​ကို​ထာ​ဝရ​ဘု​ရား​ထံ
    တော်​သို့​ချဉ်း​ကပ်​ရန် ထာ​ဝ​ရ​ဘု​ရား​၏ တဲ​တော်​တွင်​အ​မှု​ထမ်း​ရန်​နှင့် တစ်​မျိုး
    သား​လုံး​၏​အ​မှု​ကို​ဆောင်​ရွက်​ရန်​သီး သန့်​ရွေး​ချယ်​တော်​မူ​၏။ ဤ​အ​ခွင့်​အ​ရေး
    သည်​သေး​သိမ်​သော​အ​ခွင့်​အ​ရေး​မ​ဟုတ်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་ཁྱོད་ཚོ་ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ལས་ལོགས་སུ་བཀར་ཏེ།
    ཁྱོད་ཅག་ཁོང་དང་ཉེ་བར་མཛད་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་ཞབས་ཕྱི་བྱེད་པ་དང་།
    མི་ཚོགས་ཀྱི་མདུན་དུ་ལངས་ནས་ཁོ་ཚོའི་དོན་དུ་ཞབས་ཕྱི་སྒྲུབ་པར་མཛད།
  sna-sna: Ko, hazvina kukwana kwamuri here kuti Mwari wavaIsraeri akakutsaurai pakati
    peungano yavaIsraeri vose akakuswededzai pedyo naye kuti muite basa patabhenakeri
    yaJehovha uye kuti mumire pamberi peungano mugovashandira?
  spa-BLM: ¿Os parece poco que el Dios de Israel os haya separado de la congregación
    de Israel para acercaros a él, para que hagáis el servicio del tabernáculo de
    Yahvé, y para que estéis delante de la congregación para servirles;
  cac-cac: ¿Tom te jab'n̈ej yelc'och jun tic e naani, sic'b'il ex el yuj co Diosal
    d'a scal eb' quetchon̈ab', ix ex yac'anoch d'a slac'anil yic tze tan̈vej scajnub'
    yed' eyac'an servil eb' eyetchon̈ab'?
  swh-ULB: Je ni jambo dogo kwenu kwamba Mngu wa mbinguni amewatenga ninyi kutoka
    watu wa Israeli, ili awalete ninyi karibu na yeye, ili mfanye kazi katika masikani
    ya BWANA na kusimama mbele ya watu ili muwatumikie?
  bel-bel: няўжо мала вам таго, што Бог Ізраілеў вылучыў вас з супольства Ізраільскага
    і наблізіў вас да Сябе, каб вы выконвалі службу пры скініі Гасподняй і стаялі
    перад супольствам, служачы ім?
  deu-ELBBK: Ist es euch zu wenig, dass der Gott Israels euch aus der Gemeinde Israel
    ausgesondert hat, um euch zu sich nahen zu lassen, damit ihr den Dienst der Wohnung
    des HERRN verrichtet und vor der Gemeinde steht, um sie zu bedienen,
  mbb-OT: Kenè pe be ereg para keniyu he ziyà te tivuuk he keet-etawan te Israel iyan
    kew mibpilì te Megbevayà te Israel he ebpekeuvey ziyà te etuvangan din pinaaǥi
    te kebpenilbi niw ziyà te Tulda zin wey kebpenilbi niw te kezekelan?
  mal-2015: യഹോവയുടെ തിരുനിവാസത്തിലെ വേലചെയ്‌വാനും സഭയുടെ ശുശ്രൂഷെക്കായി അവരുടെ മുമ്പാകെ
    നില്പാനും യിസ്രായേലിന്റെ ദൈവം നിങ്ങളെ തന്റെ അടുക്കൽ വരുത്തേണ്ടതിന്നു യിസ്രായേൽസഭയിൽനിന്നു
    നിങ്ങളെ വേറുതിരിച്ചതു നിങ്ങൾക്കു പോരായോ?
  rmc-rmc: Hin tumenge frima, hoj o Del le Izraeloskro tumen odďelinďa le manušendar
    a vičinďa ke peste, hoj te služinen andre le RAJESKRO Svetostankos a te ačhen
    anglo manuša, hoj lenge te služinen?
  pes-OPV: آیا نزد شما کم است که خدای اسرائیل شما رااز جماعت اسرائیل ممتاز کرده است،
    تا شما رانزد خود بیاورد تا در مسکن خداوندخدمت نمایید، و به حضور جماعت برای خدمت
    ایشان بایستید؟
  ron-1924: Пря пуцин лукру есте оаре пентру вой кэ Думнезеул луй Исраел в-а алес
    дин адунаря луй Исраел, лэсынду-вэ сэ вэ апропияць де Ел, ка сэ фиць ынтребуинцаць
    ла служба кортулуй Домнулуй ши сэ вэ ынфэцишаць ынаинтя адунэрий ка сэ-й служиць?
  ben-OBCV: ইস্রায়েলের ঈশ্বর, অবশিষ্ট সমাজ থেকে তোমাদের পৃথক করে, তাঁর সান্নিধ্যে
    নিয়ে এসেছেন, যেন তোমরা সদাপ্রভুর আবাস তাঁবুর কাজকর্ম করো এবং সমাজের সামনে দাঁড়িয়ে
    থেকে তাদের পরিচর্যা করো, এই কি তোমাদের জন্য যথেষ্ট ছিল না?
  som-som: Ma idinla yar tahay in Ilaaha reer binu Israa'iil idiinka soocay shirka
    reer binu Israa'iil inuu idin soo dhowaysto si aad u samaysaan hawsha taambuugga
    Rabbiga oo aad shirka hortiisa istaagtaan oo u adeegtaan,
  lat-VUC: num parum vobis est quod separavit vos Deus Israël ab omni populo, et junxit
    sibi, ut serviretis ei in cultu tabernaculi, et staretis coram frequentia populi,
    et ministraretis ei?
  eng-ASVBT: seemeth it but a small thing unto you, that the God of Israel hath separated
    you from the congregation of Israel, to bring you near to himself, to do the service
    of the tabernacle of Jehovah, and to stand before the congregation to minister
    unto them;
  ita-1885: È egli troppo poco per voi, che l'Iddio d'Israele v'abbia appartati della
    raunanza d'Israele, per farvi accostare a sè, per fare il servigio del Tabernacolo
    del Signore, e per presentarvi davanti alla raunanza, per fare il suo ministerio?
  eng-LXXUP: Is it a little thing for you, that the God of Israel has separated you
    from the congregation of Israel, and brought you near to himself to minister in
    the services of the tabernacle of the Lord, and to stand before the tabernacle
    to minister for them?
  eng-ULB: is it a small thing for you that the God of Israel has separated you from
    the community of Israel, to bring you near to himself, to do work in Yahweh's
    tabernacle, and to stand before the community to serve them?
  spa-VBL: ¿Les parece poco que el Dios de Israel los haya elegido entre todos los
    demás israelitas y les haya permitido acercarse a él y realizar la obra en el
    Tabernáculo del Señor, estar ante los israelitas y servirles?
  fra-_FOB: Est-ce trop peu pour vous, que le Dieu d'Israël vous ait séparés de l'assemblée
    d'Israël, pour vous faire approcher de lui, afin de faire le service de la Demeure
    de l'Éternel, et pour assister devant l'assemblée, afin de la servir;
  mal-mal: യഹോവയുടെ തിരുനിവാസത്തിലെ വേലചെയ്യുവാനും സഭയുടെ ശുശ്രൂഷയ്ക്കായി അവരുടെ മുമ്പാകെ
    നില്ക്കുവാനും യിസ്രായേലിന്റെ ദൈവം നിങ്ങളെ തന്റെ അടുക്കൽ വരുത്തേണ്ടതിന് യിസ്രായേൽസഭയിൽനിന്ന്
    നിങ്ങളെ വേറുതിരിച്ചത് നിങ്ങൾക്ക് പോരായോ?
  urd-GVR: Kyā tumhārī nazar meṅ yih koī chhoṭī bāt hai ki Rab tumheṅ Isrāīlī jamāt
    ke bāqī logoṅ se alag karke apne qarīb le āyā tāki tum Rab ke maqdis meṅ aur jamāt
    ke sāmne khaṛe ho kar un kī ḳhidmat karo?
  suz-BL: इस्राएली आन परमप्रभु यावेमी इन कली आ नेक्‍था जाक्‍चा गेशा, आ ताम्‍बु ङा
    गेय पचा कली मुर आन दाते रे योव़शो बाक्‍ब। गे ग्रुम्‍तीक आ ङोंइती राप्‍शा, मेको
    मुर आन गेय पचा, आइक्‍च मिम्‍नीनी? गन्‍ती ३:६-१३; गन्‍ती ४:४-२०
  ita-1927: E’ egli poco per voi che l’Iddio d’Israele v’abbia appartati dalla raunanza
    d’Israele e v’abbia fatto accostare a sé per fare il servizio del tabernacolo
    dell’Eterno e per tenervi davanti alla raunanza affin d’esercitare a pro suo il
    vostro ministerio?
  ckb-ckb: ئایا بە کەمی دەزانن کە خودای ئیسرائیل لەنێو کۆمەڵی ئیسرائیل جیای کردنەوە
    بۆ ئەوەی لە خۆی نزیکتان بکاتەوە، تاکو خزمەتی چادری پەرستنی یەزدان بکەن و لەبەردەم
    کۆمەڵ بوەستن بۆ خزمەتکردنی؟
  eng-BBE: Does it seem only a small thing to you that the God of Israel has made
    you separate from the rest of Israel, letting you come near himself to do the
    work of the House of the Lord, and to take your place before the people to do
    what has to be done for them;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಗುಡಾರದ ಸೇವೆಯನ್ನು ಮಾಡುವುದಕ್ಕೂ, ಸಮೂಹದ ಮುಂದೆ ಇರುವ ಅವರ ಸೇವೆಯಲ್ಲಿ
    ನಿಲ್ಲುವುದಕ್ಕೂ ಇಸ್ರಾಯೇಲರ ದೇವರು ನಿಮ್ಮನ್ನು ಹತ್ತಿರ ಬರಮಾಡಿಕೊಳ್ಳುವ ವಿಷಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗಿಂದಲೇ
    ನಿಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿದ್ದು, ನಿಮಗೆ ಅಲ್ಪವಾಗಿ ತೋರಿತೋ?
  bbb-bbb: '@see-verse:NUM.016.008'
  tam-2017: யெகோவாவுடைய வாசஸ்தலத்தின் பணிவிடைகளைச் செய்யவும், சபையாரின் முன்நின்று
    அவர்கள் செய்யவேண்டிய வேலைகளைச் செய்யவும், உங்களைத் தம் அருகில் சேரச்செய்யும்படி
    இஸ்ரவேலின் தேவன் இஸ்ரவேல் சபையாரிலிருந்து உங்களைப் பிரித்தெடுத்ததும்,
  spa-RV-1909: ¿Os es poco que el Dios de Israel os haya apartado de la congregación
    de Israel, haciéndoos allegar á sí para que ministraseis en el servicio del tabernáculo
    de Jehová, y estuvieseis delante de la congregación para ministrarles?
  ron-BTF: Vi se pare doar un lucru mic, că Dumnezeul lui Israel v-a separat din adunarea
    lui Israel, ca să vă apropie de el pentru a face serviciul tabernacolului DOMNULUI
    și să stați în picioare înaintea adunării ca să îi serviți?
  eng-WEBP: Is it a small thing to you that the God of Israel has separated you from
    the congregation of Israel, to bring you near to himself, to do the service of
    the LORD’s tabernacle, and to stand before the congregation to minister to them;
  eng-FBV: Do you think it's something insignificant that the God of Israel chose
    you from all the other Israelites and allowed you to approach him and carry out
    the work in the Lord's Tabernacle, to stand before the Israelites and serve them?
  nld-1939: Is het u niet genoeg, dat Israëls God u van de gemeenschap van Israël
    heeft afgezonderd, om u tot Zich te doen naderen, de dienst in de tabernakel van
    Jahweh te verrichten, en voor de gemeenschap te staan, om haar te dienen?
  nch-BL: ¿Amo anquiitaj para hueyi ipati cati Toteco Dios amechchihuilijtoc? ¿Para
    ten anquiitaj para tahuel pilquentzi para TOTECO cati tiisraelitame tijhueyichihuaj,
    amechtapejpenijtoc san amojuanti para aniaxcahua? Amechiyocatalijtoc ten nochi
    sequinoc israelitame para anquinechcahuise huan antequitise ipan ni iyoyon tiopa
    campa yaya itztoc tohuaya. Nica eltoc campa anquintequipanose nochi israelitame.
  vie-1934: Về phần các ngươi, Đức Chúa Trời của Y-sơ-ra-ên đã biệt các ngươi riêng
    ra với hội chúng Y-sơ-ra-ên, và khiến các ngươi đến gần Ngài đặng làm công việc
