verse: NUM.016.032
translations:
  mal-C: ഭൂമി വായ്‌പിളർന്ന് അവരെയും അവരുടെ കുടുംബങ്ങളെയും കോരഹിന്റെ സകല അനുയായികളെയും
    അവരുടെ സർവ സമ്പത്തിനെയും വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: und die Erde that ihren Mund auf und verschlang sie samt ihren Behausungen
    und allen den Leuten, die Korah gehörten, und der gesamten Habe.
  lin-lin: efungolaki monoko na yango mpe emelaki bango elongo na mabota na bango,
    bato ya Kore nyonso elongo na bozwi na bango nyonso.
  eng-LSV: and the earth opens her mouth and swallows them, and their houses, and
    all the men who [are] for Korah, and all the goods,
  eng-GNV: And the earth opened her mouth, and swallowed them vp, with their families,
    and all the men that were with Korah, and all their goods.
  eng-WEBSTER: And the earth opened her mouth, and swallowed them up, and their houses,
    and all the men that appertained to Korah, and all their goods.
  nhw-BL: huan quintolo nochi nopa tlacame catli mosentilijtoyaj ihuaya Coré ininhuaya
    ininsihuajhua huan ininconehua catli ininhuaya itztoyaj huan nochi catli quipiyayayaj.
  swh-ONEN: nchi ikafunua kinywa chake na kuwameza wao, pamoja na jamaa zao, na watu
    wote wa Kora na mali zao zote.
  bba-bba: Mɑ tem mu nɔɔ bɑɑrɑ mu Kore kɑ win yɛnuɡibu kɑ ben ɑrumɑni kpuro mwɛ, kɑ
    sere mɑɑ Dɑtɑni kɑ Abirɑmu kɑ ben yɛnuɡibu, kɑ ben ɑrumɑni kpuro.
  eng-KJVCPB: and the earth opened her mouth, and swallowed them up, and their houses,
    and all the men that appertained unto Korah, and all their goods.
  luo-luo: kendo piny noyawo dhoge mi omwonyogi, gi joodgi duto kod joka Kora duto
    kod mwandugi duto.
  meu-meu: tanobada ese uduna e hahaḡaia bona e hadonodia, mai edia ruma taudia ida,
    bona Kora ena orea taudia iboudiai mai edia kohu ida.
  npi-ULB: धर्तीले यसको मुख उघार्‍यो अनि तिनीहरूका परिवारहरू र कोरहसँग भएका सबै मानिसहरूसाथै
    तिनीहरूका सबै थोकलाई निल्यो ।
  yor-yor: ilẹ̀ sì lanu ó sì gbé wọn mì pẹ̀lú gbogbo ará ilé wọn àti àwọn ènìyàn Kora
    àti gbogbo ohun tí wọ́n ní.
  emp-NTPO: Maʌ̃ne egoroba ãdjira, ãdji ẽberãrãra, Corera, idji ẽberãrãra, idjab̶a
    jũma ãdjia eropanana sid̶a mĩsia.
  pes-OPCB: و آنها را با خانواده‌ها و همدستانی که با آنها ایستاده بودند، همراه با
    دار و ندارشان، فرو برد.
  tgl-ULB: Ibinukas ng lupa ang bibig nito at nilamon sila, ang kanilang mga pamilya,
    at lahat ng mga taong nabibilang kay Korah, pati na rin ang kanilang mga ari-arian.
  hui-hui: Ani wiagola Dadanabi Abiramabi libu one waneiginirubi Koranaga aria hearubi
    tinaga dabudabu wiarubi bibahende gundu uli o biagoha haealape hai hene. Haealape
    hai heagola dindi biago ibuni aube tobane buwa wiyadagua wu karulo dai bini.
  mya-mya: သူ​တို့​နှင့်​တ​ကွ​သူ​တို့​၏​သား​မ​ယား​များ၊ ကော​ရ​၏​နောက်​လိုက်​များ​နှင့်​သူ​တို့​ပိုင်​ဆိုင်
    သ​မျှ​ပစ္စည်း​များ​ကို​မြေ​မျို​လေ​၏။-
  bod-N: ས་གཞིས་རང་གི་ཁ་གདངས་ནས་དེ་དག་དང་དེ་དག་གི་ཁྱིམ་ཚང་དང་། ཀོ་རཱག་གི་མི་དང་ནོར་རྫས་ཐམས་ཅད་ཁྱུར་མིད་བཏང་ངོ་།
    །
  sna-sna: uye nyika ikashamisa muromo wayo ikavamedza, nenhumbi dzavo navanhu vose
    vaKora nezvinhu zvavo zvose.
  spa-BLM: La tierra abrió su boca y se los tragó con sus familias, todos los hombres
    de Coré y todos sus bienes.
  cac-cac: Ix emcan eb' vin̈ d'a yol luum yed' yalyuninal smasanil. Icha val chi'
    ix aj satel masanil eb' junn̈ej ix aj spensar yed' vin̈aj Coré chi' yed' masanil
    tastac ay d'a eb'.
  swh-ULB: Dunia ikafungua makanwa yake na kuwameza, familia zao na watu wote wa Kora,
    pamoja na mali zao zote.
  bel-bel: і разьзявіла зямля вусны свае і праглынула іх і дамы іхнія, і ўсіх людзей
    Карэевых і ўсю маёмасьць;
  deu-ELBBK: und die Erde tat ihren Mund auf und verschlang sie und ihre Familien
    und alle Menschen, die Korah angehörten, und die ganze Habe.
  mbb-OT: Ne mid-eveleng sikandan duma is pemilya zan te tanà, duma is langun he menge
    sumusunud ki Kora wey is langun he azen dan.
  mal-2015: ഭൂമി വായ് തുറന്നു അവരെയും അവരുടെ കുടുംബങ്ങളെയും കോരഹിനോടു ചേർന്നിട്ടുള്ള
    എല്ലാവരെയും അവരുടെ സർവ്വസമ്പത്തിനെയും വിഴുങ്ങിക്കളഞ്ഞു.
  rmc-rmc: a otkerďa peskro muj a nakhaďa len savoreha, so len sas, jekhetane ole
    manušenca, save pes vzburinde le Korachoha.
  pes-OPV: و زمین دهان خود را گشوده، ایشان را و خانه های ایشان و همه کسان را که تعلق
    به قورح داشتند، با تمامی اموال ایشان بلعید.
  ron-1924: Пэмынтул шь-а дескис гура ши й-а ынгицит, пе ей ши каселе лор, ымпреунэ
    ку тоць оамений луй Коре ши тоате авериле лор.
  ben-OBCV: ভূমি তার মুখ বিদীর্ণ করে কোরহ, তার সব অনুগামী ও তার আত্মীয়স্বজনদের, সমস্ত
    বিষয়সম্পত্তি গ্রাস করল।
  som-som: oo dhulku afka kala qaaday oo liqay iyagii iyo reerahoodii, iyo dadkii
    Qorax oo dhan, iyo alaabtoodii oo dhan.
  lat-VUC: et aperiens os suum, devoravit illos cum tabernaculis suis et universa
    substantia eorum,
  eng-ASVBT: and the earth opened its mouth, and swallowed them up, and their households,
    and all the men that appertained unto Korah, and all their goods.
  ita-1885: e aperse la sua bocca, e li tranghiottì, insieme con le lor case; e parimente
    tutte le persone appartenenti a Core, e tutta la roba.
  eng-LXXUP: And the ground opened, and swallowed them up, and their houses, and all
    the men that were with Korah, and their cattle.
  eng-ULB: The earth opened its mouth and swallowed them, their families, and all
    the people who belonged to Korah, as well as all their possessions.
  spa-VBL: y la tierra se los tragó así como a sus hogares, y a todos los que estaban
    allí con Coré y todo lo que les pertenecía.
  fra-_FOB: Et la terre ouvrit sa bouche, et les engloutit avec leurs familles, et
    tous les hommes qui étaient à Coré, et tout leur bien.
  mal-mal: ഭൂമി വായ് തുറന്ന് അവരെയും അവരുടെ കുടുംബങ്ങളെയും കോരഹിനോട് ചേർന്നിട്ടുള്ള
    എല്ലാവരെയും അവരുടെ സർവ്വസമ്പത്തിനെയും വിഴുങ്ങിക്കളഞ്ഞു.
  urd-GVR: Us ne apnā muṅh khol kar unheṅ, un ke ḳhāndānoṅ ko, Qorah ke tamām logoṅ
    ko aur un kā sārā sāmān haṛap kar liyā.
  suz-BL: मिनु रागीम आ शोव़ पाक्‍शा, मेको नु मेको आस खिं ङा मुर नेल्‍ल, कोराह आ खिं
    ङा मुर नेल्‍ले नु मेको आन मारेइ मारेइ नेल्‍ल दाक्‍तु।
  ita-1927: 'la terra spalancò la sua bocca e li ingoiò: essi e le loro famiglie,
    con tutta la gente che apparteneva a Kore, e tutta la loro roba.'
  ckb-ckb: زەوی دەمی کردەوە و قووتی دان لەگەڵ ماڵەکانیان و هەموو پیاوەکانی قۆرەح و
    لەگەڵ هەموو سامانەکانیان.
  eng-BBE: And the earth, opening her mouth, took them in, with their families, and
    all the men who were joined to Korah, and their goods.
  kan-OKCV: ಭೂಮಿಯು ತನ್ನ ಬಾಯಿತೆರೆದು, ಅವರನ್ನೂ, ಅವರ ಮನೆಗಳನ್ನೂ, ಕೋರಹನಿಗೆ ಸಂಬಂಧಪಟ್ಟ ಸಕಲ
    ಜನರನ್ನೂ, ಅವರಿಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ ನುಂಗಿಬಿಟ್ಟಿತು.
  bbb-bbb: '@see-verse:NUM.016.031'
  tam-2017: பூமி தன்னுடைய வாயைத் திறந்து, அவர்களையும் அவர்களுடைய வீடுகளையும், கோராகுக்குரிய
    எல்லா மனிதர்களையும், அவர்களுக்கு உண்டான எல்லா பொருள்களையும் விழுங்கியது.
  spa-RV-1909: Y abrió la tierra su boca, y tragólos á ellos, y á sus casas, y á todos
    los hombres de Coré, y á toda su hacienda.
  ron-BTF: Și pământul și-a deschis gura și i-a înghițit și casele lor și pe toți
    oamenii care au aparținut de Core și toate bunurile lor.
  eng-WEBP: The earth opened its mouth and swallowed them up with their households,
    all of Korah’s men, and all their goods.
  eng-FBV: and the earth opened up and swallowed them and their households down, as
    well as everyone who was there with Korah and everything that belonged to them.
  nld-1939: De aarde opende haar muil, en verslond hen met hun huisgezinnen, met alle
    mensen, die bij Kore hoorden en heel hun bezit.
  nch-BL: huan quintolo nochi nopa tacame cati mosentilijtoyaj ihuaya Coré inihuaya
    inisihuajhua huan ininconehua cati inihuaya itztoyaj huan nochi cati quipiyayayaj.
  vie-1934: hả miệng nuốt họ, gia quyến và hết thảy phe Cô-rê cùng tài sản của chúng
    nó.
  hin-CV: पृथ्वी ने, मानो अपना मुंह खोल, उन्हें निगल लिया; उनके घर-परिवारों को, कोराह
    के सभी संबंधियों को उन सब की संपत्ति सहित.
  eng-OURB: The earth opened its mouth and swallowed them up, with their households,
    all of Korach [Bald one, Frost]’s men, and all their goods.
  spa-BES: Y la tierra, abriendo su boca, los recibió con sus familias y con todos
    los hombres que se habían unido a Coré y sus bienes.
  tdx-tdx: vaho sinoka’ i taney ty vava’e le fonga na­bea’e rekets’ o hasavereña’
    iareoo, ze lahilahy mpiamy Korahke naho o vara’e iabio.
  vid-vid: na kuwamela wanhu awo na wanhu wa ivyazi lya hewo, hamwe na wanhu weng'ha
    walinguwawinza Kola na lufufu lwa hewo lweng'ha.
  eng-OKE: and the earth opened her mouth, and swallowed them up, and the men of their
    houses; and all the men of Korach, and all their substance,
  tha-KJV: และแผ่นธรณี​ก็​อ้าปากออกกลืนเขาทั้งหลายกับครอบครัว และบรรดาคนของโคราห์และข้าวของทั้งหมดของเขา
  por-BR-2018: E abriu a terra sua boca, e tragou-os a eles, e a suas casas, e a todos
    os homens de Coré, e a todos os seus pertences.
  deu-ELO: und die Erde tat ihren Mund auf und verschlang sie und ihre Familien und
    alle Menschen, die Korah angehörten, und die ganze Habe.
  eng-WYC-2018: and the earth opened his mouth, and devoured them, with their tabernacles,
    and all their chattel; (and the earth opened its mouth, and swallowed them, and
    their tents, and all their possessions;)
  epo-epo: kaj la tero malfermis sian buŝon kaj englutis ilin kaj iliajn domojn kaj
    ĉiujn homojn de Koraĥ kaj la tutan havon.
  uig-PIN: Yǝr aƣzini eqip ularni barliⱪ ailisidikilǝr bilǝn, xuningdǝk Koraⱨⱪa tǝwǝ
    ⱨǝmmǝ adǝmlǝrni ⱪoymay tǝǝlluⱪatliri bilǝn ⱪoxup yutup kǝtti.
  beo-beo: Osobo da ela amola elea sosogo fi amola Goula ea fa:no bobogesu dunu amola
    ilia liligi huluane amo mogosali dagoi.
  tpi-OTNT: Na Datan na Abiram wantaim ol famili bilong ol na ol lain famili bilong
    Kora na olgeta samting bilong ol i kapsait i go daun insait long dispela hul na
    graun i karamapim ol.
  hau-SA: ta kuma buɗe bakinta, ta haɗiye su tare da mutanen gidansu da dukan mutanen
    Kora da dukan abin da yake mallakarsu.
  uig-LAT: Yer aghzini échip ularni barliq ailisidikiler bilen, shuningdek Korahqa
    tewe hemme ademlerni qoymay teelluqatliri bilen qoshup yutup ketti.
  nde-nde: wavuleka wabaginya bona, kanye labantwababo lamadoda wonke ayekhokhelwa
    nguKhora kanye lempahla zawo.
  ton-ton: Pea naʻe mafaʻa ʻae ngutu ʻoe kelekele, ʻo folo hifo ʻakinautolu, mo honau
    ngaahi fale pea mo e kau tangata kotoa pē naʻe ʻia Kola, mo ʻenau koloa kotoa
    pē.
  ces-1613: A otevřevši země ústa svá, požřela je i domy jejich i všecky lidi, kteříž
    byli s Chóre, i všecken statek jejich.
  eng-WMB: The earth opened its mouth and swallowed them up with their households,
    all of Korah’s men, and all their goods.
  tam-TCV: பூமி தன் வாயைத் திறந்து அவர்களையும், அவர்களுடைய குடும்பங்களையும், கோராகின்
    ஆட்களையும், அவர்களின் உடைமைகளையும் விழுங்கிப்போட்டது.
  ceb-ULB: Mibuka ang baba sa yuta ug gilamoy sila, ilang mga pamilya, ug ang tanang
    katawhan nga nahisakop kang Kora, lakip na ang tanan nilang mga gipanag-iyahan.
  pol-UBG: A ziemia otworzyła swoją paszczę, i pochłonęła ich oraz ich domy i wszystkich
    ludzi, którzy byli przy Korachu, i cały ich dobytek.
  urd-GVU: اُس نے اپنا منہ کھول کر اُنہیں، اُن کے خاندانوں کو، قورح کے تمام لوگوں
    کو اور اُن کا سارا سامان ہڑپ کر لیا۔
  deu-1912: und tat ihren Mund auf und verschlang sie mit ihren Häusern, mit allen
    Menschen, die bei Korah waren, und mit aller ihrer Habe;
  ntj-ntj: Nyangka-ya wati marnkurrngartu, kurri, tjilkutarrartu, puru Kuuraku wanalpayi
    pirninya puru yulytjatarrartu karralukatingu.
  kan-2017: ಭೂಮಿಯು ಬಾಯ್ದೆರೆದು ಅವರನ್ನೂ ಮತ್ತು ಕೋರಹನಿಗೆ ಸೇರಿದ ಮನುಷ್ಯರೆಲ್ಲರನ್ನೂ, ಅವರ ಸರ್ವಸ್ವವನ್ನೂ
    ನುಂಗಿಬಿಟ್ಟಿತು.
  yap-yap: nge ful’ row nge chon e tabnaw rorow, nib mu’un urngin e pi’in yad Korah
    ngabang nge urngin e chugum rorad.
  hlt-MCSB: Te dongah diklai loh a ka a ang tih amih, Korah neh a im khaw, a hlang
    boeih neh a khuehtawn boeih te a dolh pah.
  mdy-ETH: ዔያቶንታ ዔያቶኮ ማኣሮ ዓሶንታ፤ ሃሣ ቆራሄና ፔቴ ማዔ ዓሶንታ ዔያቶኮ ዓኣ ባኮዋ ቢያ ዔኤዼኔ።
  twi-ASANTE: na ɛmenee wɔn ne wɔn ntomadan, wɔn abusuafoɔ, wɔn nnamfonom a na wɔgyinagyina
    wɔn ho ne wɔn agyapadeɛ nyinaa.
  eng-WEBU: The earth opened its mouth and swallowed them up with their households,
    all of Korah’s men, and all their goods.
  bnp-bnp: Lakea a malala i ngavapanganga, i todoa e Kora turana a tara vona, a kape
    ne ria, a maka maki ne ria.
  wal-wal: Biittai dooyettidi, etanne eta so asaa, Qoraaha citaa ubbaa etassi de7iyaabaa
    ubbaara mitti bayiis.
  spa-PDDPT: La tierra abrió su boca, y se los tragó a ellos, a sus familias, a todos
    los hombres que estaban con Coré y todos sus bienes.
  gun-gun: Ojepe'a ramo ha'e kuery ho'apa hoo ha'e javi reve, Coré revegua avakue
    ikuai va'ekue voi, imba'e rei-rei ha'e javi reve.
  ilo-ULB: Nagungap ti daga ket inalun-onna ida, agraman dagiti pamiliada ken dagiti
    amin a tattao a pasurot ni Kora ken kasta met dagiti amin a sanikuada.
  kpg-kpg: guu holo meemaa mo digau nau hale, mo nia hoo Korah huogodoo mo nadau mee.
  uig-ARA: يەر ئاغزىنى ئېچىپ ئۇلارنى بارلىق ئائىلىسىدىكىلەر بىلەن، شۇنىڭدەك كوراھقا
    تەۋە ھەممە ئادەملەرنى قويماي تەئەللۇقاتلىرى بىلەن قوشۇپ يۇتۇپ كەتتى.
  sus-sus: a e gerun, Kora nun a xa mixie, e xa lingirae, a nun e xa harige birin.
  pon-2006: oh kadallehla ira koaros oh ara peneinei kan iangahki iengen Kora koaros
    oh mehkoaros me irail ahneki.
  ksd-ksd: a pia i ga panganga ma i ga konom pa diat ma ra tarai ta ra kuba i diat,
    ma ra tarai kai Kora, ma kadia lavur tabarikik.
  tur-YTC: Yer ağzını açtı ve onları, ev halklarını, Korah'ın bütün adamlarını ve
    mallarını yuttu.
  grc-BRENT: Καὶ ἠνοίχθη ἡ γῆ, καὶ κατέπιεν αὐτοὺς, καὶ τοὺς οἴκους αὐτῶν, καὶ πάντας
    τοὺς ἀνθρώπους τοὺς ὄντας μετὰ Κορὲ, καὶ τὰ κτήνη αὐτῶν.
  ind-AYT: Bumi membuka mulutnya dan menelan mereka, seisi rumah mereka, dan semua
    orang yang menjadi bagian dari Korah beserta segala milik mereka.
  nya-nya: ndipo dziko linatsekula pakamwa pake ndi kuwameza pamodzi ndi nyumba zawo
    ndi anthu onse a Kora ndi katundu wawo yense.
  hrv-hrv: zemlja rastvori svoje ralje i proguta ih s njihovim domovima, sa svim Korahovim
    ljudima i svim njihovim imanjem.
  mps-mps: Tama te Datan, me Abiram, me Kora, me aga dali bidali bidi dabe, augwa
    we wai puluba, me augwa doado bage sese tama, te tǫ dedageba tula pelama, tama
    te tǫ ma madua sali, tama te bage mesega sali.
  tpi-tpi: Na Datan na Abiram wantaim ol famili bilong ol na ol lain famili bilong
    Kora na olgeta samting bilong ol i kapsait i go daun insait long dispela hul na
    graun i karamapim ol.
  dan-1931: og Jorden lukkede sit Gab op og slugte dem og deres Boliger og alle Mennesker,
    der tilhørte Kora, og alt, hvad de ejede;
  vie-OVCB: nuốt chửng lấy họ và gia đình họ, luôn những người theo phe đảng Cô-ra.
    Tất cả tài sản họ đều bị đất nuốt.
  guj-2017: પૃથ્વી પોતાનું મુખ ઉઘાડીને તેઓને તથા તેમનાં કુટુંબો અને કોરાના સર્વ માણસોને
    તથા તેઓની સર્વ માલમિલકતને સ્વાહા કરી ગઈ.
  pon-2006A: oh kadallehla ira koaros oh ara peneinei kan iangahki iengen Kora koaros
    oh mehkoaros me irail ahneki.
  por-BRBSL: A terra abriu sua boca e os engoliu com suas casas, todos os homens de
    Corá e todos os seus bens.
  cth-cth: Hahoi teh talai ni a kâko a ang teh, imthung buemlahoi, Korah e taminaw
    pueng hoi hnopainaw pueng hoi he a payawp.
  twi-twi: na ɛbaee nʼanom menee wɔn ne wɔn abusuafo, wɔn nnamfonom a na wogyinagyina
    wɔn ho ne wɔn agyapade nyinaa.
  hlt-hlt: Te dongah diklai loh a ka a ang tih amih, Korah neh a im khaw, a hlang
    boeih neh a khuehtawn boeih te a dolh pah.
  tbz-SIM: kɛ́ɑɑtɛ kɛ́ bɛ̀ mɑɑ́nko bɛmbɛ nɛ̀ bɛ cɛ̃́ĩ kɔbɛ nɛ̀ Kodee nɛ̀ o kó ditĩ̀nnì
    kɔbɛ nɛ̀ bɛ kpɛrɛ dɛmɔu.
  msy-2020: Ezɨ aning uan amuiroghboriba, ko Koran adarazi bar, uan biziba sara, nguazir
    torir kam giraghuezɨ, nguazim ua iza uabɨ dukuazɨ me itir puvatɨ.
  dop-dop: Nɑ tǝ́ li pɑ́ nɑ pɑ ɑlɑɑ, nɑ pɑ piyɑ. Nɑ Kolee wɑɑlɩ nyǝ́mɑ nɑ pɑ nyǝm
    tǝnɑ.
  azb-azb: Yer ağzını açdı, onları, ailələrini, Qoraha aid olan bütün adamları və
    bütün mallarını uddu.
  eng-DBY: And the earth opened its mouth, and swallowed them up, and their households,
    and all the men that belonged to Korah, and all their property.
  hin-2017: और पृथ्वी ने अपना मुँह खोल दिया और उनको और उनके समस्त घरबार का सामान,
    और कोरह के सब मनुष्यों और उनकी सारी सम्पत्ति को भी निगल लिया।
  wol-KYG: suuf ŋa, mëdd leen, ñook seen waa kër, ak mboolem ku bokk ci Kore, ak mboolem
    alal ja.
  eng-YLT: and the earth openeth her mouth, and swalloweth them, and their houses,
    and all the men who [are] for Korah, and all the goods,
  kne-kne: Kaman waday tepek din lota ay nangokmon en daida ya sin pamilya da. Am-in
    abe din gagait Kora ya din sanikwa da et naitapi da ay inokmon din lota.
  eng-WYC-2017: and the earth opened his mouth, and devoured them, with their tabernacles,
    and all their chattel;
  eng-WMBB: The earth opened its mouth and swallowed them up with their households,
    all of Korah’s men, and all their goods.
  urd-GVH: उसने अपना मुँह खोलकर उन्हें, उनके ख़ानदानों को, क़ोरह के तमाम लोगों को
    और उनका सारा सामान हड़प कर लिया।
  rug-rug: Meke ta onolo toa beto sari na dia tatamana, meke sari doduru tie te Kora
    meke sari doduru dia likakalae.
  gaz-gaz: lafti sunis afaan bantee warra mana isaanii, namoota Qooraahi hundaa fi
    qabeenya isaanii hunda wajjin isaan liqimsite.
  fra-LSG: La terre ouvrit sa bouche, et les engloutit, eux et leurs maisons, avec
    tous les gens de Koré et tous leurs biens.
  gnn-gnn: '@see-verse:NUM.016.031'
  yal-yal: A yi a raxutu e ma e nun e denbayane, e nun muxun naxanye birin yi Kora
    fɔxɔ ra e nun e yii seene birin.
  haw-1868: A hamama ae la ka honua i kona waha, ale iho la ia lakou, me ko lakou
    mau hale, a me na kanaka a pau i pili aku ia Kora, a me ko lakou waiwai a pau.
  arb-NAV: وَفَتَحَتْ فَاهَا وَابْتَلَعَتْهُمْ مَعَ بُيُوتِهِمْ، كَمَا ابْتَلَعَتْ
    رِجَالَ قُورَحَ مَعَ كُلِّ مَا يَمْلِكُونَ.
  ewe-ewe: eye anyigba la mi wo kple woƒe aƒemenuwo katã, eye nenema kee nye Korah
    yomedzelawo katã kple woƒe nunɔamesiwo katã hã.
  eng-LEE: And the earth opened her mouth, and swallowed them up, and their houses,
    and all the men that appertained unto Korach, and all their goods.
  asm-FB: আৰু পৃথিৱীয়ে নিজ মুখ মেলি তেওঁলোকক আৰু তেওঁলোকৰ পৰিয়ালবোৰক আৰু কোৰহৰ আটাই
    লোকক আৰু তেওঁলোকৰ সৰ্ব্বস্ব গ্ৰাস কৰিলে।
  sus-A: عَ عٍ فٍرُن، كٌرَ نُن عَ شَ مِشِيٍ، عٍ شَ لِنفِرَيٍ، عَ نُن عٍ شَ هَرِفٍ
    بِرِن.
  fra-SBL: La terre ouvrit sa bouche et les engloutit avec leurs familles, tous les
    hommes de Koré et tous leurs biens.
  hbo-hbo: וַתִּפְתַּ֤ח הָאָ֙רֶץ֙ אֶת־פִּ֔יהָ וַתִּבְלַ֥ע אֹתָ֖ם וְאֶת־בָּתֵּיהֶ֑ם
    וְאֵ֤ת כָּל־הָאָדָם֙ אֲשֶׁ֣ר לְקֹ֔רַח וְאֵ֖ת כָּל־הָרֲכֽוּשׁ׃
  eng-WYCLIFFE: and the erthe openyde his mouth, and deuowride hem, with her tabernaclis,
    and al the catel `of hem;
  piu-2006: '@see-verse:NUM.016.031'
  cwe-cwe: Iwamela wanhu wawo na kaye zawo, hamwe na bumbila jose da Kola na vinhu
    vawo vose.
  kik-kik: Nayo thĩ ĩgĩathamia kanua kayo ĩkĩmameria, hamwe na andũ ao na arũmĩrĩri
    othe a Kora, na indo ciao ciothe.
  fra-NCL: La terre ouvrit sa bouche et les engloutit, eux et leurs familles, avec
    tous les gens de Coré et tous leurs biens.
  cek-AK: long loe pakha aangh moe, to kaminawk hoi nihcae ih imnawk, Korah ih imthung
    takoh boih, a tawnh ih hmuenmaenawk boih to paaeh.
  cuk-cuk: Napa argadegusad, bela Coréʼba-nanaimalad, degi, e-mimmigan, e-negmar,
    e-ibmarmar, a-napa-yaba babatided.
  uig-CYR: Йәр ағзини ечип уларни барлиқ аилисидикиләр билән, шуниңдәк Кораһқа тәвә
    һәммә адәмләрни қоймай тәәллуқатлири билән қошуп жутуп кәтти.
  tel-2017: భూమి తన నోరు తెరిచి వారిని, వారి కుటుంబాలను, కోరహు సంబంధులందర్నీ, వాళ్లకు
    చెందిన వాటన్నిటినీ మింగేసింది.
  hat-BSA: Konsa, latè te louvri bouch li e te vale yo nèt avèk moun lakay yo, ak
    tout mesye ki te apatyen a Koré avèk tout byen yo.
  kos-kos: ac okomulosla wi sou lalos, oayapa mwet nukewa ma welul Korah wi ma lalos
    nukewa.
  hbo-WLC: וַתִּפְתַּ֤ח הָאָ֙רֶץ֙ אֶת־פִּ֔יהָ וַתִּבְלַ֥ע אֹתָ֖ם וְאֶת־בָּתֵּיהֶ֑ם
    וְאֵ֤ת כָּל־הָאָדָם֙ אֲשֶׁ֣ר לְקֹ֔רַח וְאֵ֖ת כָּל־הָרֲכֽוּשׁ׃
  ibo-ibo: ala ahụ meghere ọnụ ya, loo ha, na ezinaụlọ ha niile, na ndị ahụ niile
    so Kora, na ihe niile ha nwere.
  ory-ory: ପୁଣି, ପୃଥିବୀ ଆପଣା ମୁଖ ବିସ୍ତାର କରି ସେମାନଙ୍କୁ, ସେମାନଙ୍କ ପରିଜନଗଣକୁ, କୋରହର
    ସପକ୍ଷ ସମସ୍ତ ଲୋକଙ୍କୁ ଓ ସେମାନଙ୍କ ସକଳ ସମ୍ପତ୍ତି ଗ୍ରାସ କଲା।
  chk-chk: o oromirela fiti ar famili meinisin, pwal chienen Kora kewe mwän meinisin
    me pisekir meinisin.
  rop-rop: en det graun bin julurumap olabat en olabat bigininimob mijamet garram
    Kora wekinmenmob en ola ebrijing blanga olabat du.
  ukr-1871: Розступилась земля під ними, і роззявила земля уста свої та й проглинула
    їх самих і домівки їх і всїх людей, що були в Корага, і все майно.
  deu-1951: und die Erde tat ihren Mund auf und verschlang sie samt ihren Häusern
    und samt allen Menschen, die bei Korah waren, und mit aller ihrer Habe.
  eng-JPS: And the earth opened her mouth and swallowed them up, and their households,
    and all the men that appertained unto Korah, and all their goods.
  srp-1865: I otvorivši zemlja usta svoja proždrije ih, i domove njihove i sve ljude
    Korejeve i sve blago njihovo.
  lug-lug: ensi n’eyasamya akamwa kaayo n’ebamira n’ebintu byabwe byonna eby’omu maka
    gaabwe, ne basajja ba Koola bonna n’ebintu byabwe byonna.
  heb-heb: ותפתח הארץ את פיה ותבלע אתם ואת בתיהם ואת כל האדם אשר לקרח ואת כל הרכוש׃
  ben-IRV: পৃথিবী তার মুখ খুলে তাদেরকে, তাদের আত্মীয়দেরকে ও কোরহের পক্ষের সমস্ত লোককে
    এবং তাদের সমস্ত সম্পত্তি গিলে ফেলল।
  pan-pan: ਅਤੇ ਧਰਤੀ ਨੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ, ਉਨ੍ਹਾਂ ਦੇ ਘਰਾਣਿਆਂ ਨੂੰ ਅਤੇ ਸਾਰੇ
    ਆਦਮੀਆਂ ਨੂੰ ਜਿਹੜੇ ਕੋਰਹ ਵੱਲ ਸਨ, ਉਨ੍ਹਾਂ ਦਾ ਸਭ ਕੁਝ ਨਿਗਲ ਲਿਆ।
  tkr-tkr: Ç'iyeyn ghal aaqı coyub, con xizanbıd, Qoraxın hambazarıb, con gırgın karıd
    höğən.
  mya-JVB: မိမိ ခံတွင်း ကို ဖွင့် သဖြင့် ၊ သူ တို့နှင့် သူ တို့အိမ် များကို၎င်း ၊
    ကောရ နှင့် ဆိုင်သမျှ သောသူ တို့ နှင့် သူတို့ ဥစ္စာ ရှိသမျှ ကို၎င်း မျို လေ၏။
  tbg-tbg: Vatavano mintima kero qantuara vuvaro Dataanika Abiraamuka náitanta vainti
    nahentiaravata, ekaa Koraara vainti nahentivata, ekaa nái u haikara hampata vataqi
    otiqetovaro vatavano vika aqu ravaaqavu kora.
  hmo-hmo: bona unai guri badana lalonai idia bona edia ruma taudia, mai edia kohu
    ibounai idia moru diho. Kora ena orea taudia ibounai mai edia kohu danu be inai
    guri badana ese idia ibounai ia ania ore.
  urd-urd: और ज़मीन ने अपना मुँह खोल दिया और उनको और उनके घर — बार को, और क़ोरह के
    यहाँ के सब आदमियों को और उनके सारे माल — ओ — अस्बाब को निगल गई।
  rus-SYN: и разверзла земля уста свои, и поглотила их и домы их, и всех людей Кореевых
    и все имущество;
  bqc-SIM: Tↄↄlɛ lɛ'ɛ̀lɛ à ń mↄmↄ ń ń bɛdeↄ ń Kole zĩkɛnaↄ ń ń àizɛɛↄ píi.
  tcz-CHONGTHU: Korah mite jouse jong aloi agol ho chuleh anei agou abonchauvin hiche
    leivui chun akam akah in abonchauvin aval lhum soh heltai.
  mar-mar: धरतीने जणू आपले तोंड उघडून त्यांना गिळून टाकले. कोरहाची सगळी माणसे, त्याचे
    संपूर्ण घराणे आणि त्यांची सर्व चीजवस्तू त्यांच्याबरोबर जमिनीत गेली.
  qub-qub: Pachapa shimin quichacäcur ultacurcuran Corëta, Coré nishanta ruraj runacunata
    llapan wamrancunatawan warmincunatawan ima-aycantawanpis.
  hat-hat: Li vale yo, yo menm, tout fanmi yo ansanm ak tout moun ki te pran pozisyon
    pou Kore, ak tou sa ki te pou yo.
  eng-BSB: and the earth opened its mouth and swallowed them and their households—all
    Korah’s men and all their possessions.
  tod-tod: Zooi laalaoni, é ti ɓɔle, ta ta-ʋɛlɛyeɠeiti, ta Kɔlee ná-nuiti, ta ti-ɠɔligiti.
  eng-WEBPB: The earth opened its mouth and swallowed them up with their households,
    all of Korah’s men, and all their goods.
  kbq-kbq: Hagi anama oti'naza mopamo'a ru'aka huno mika Korane agranema hagerafi'naza
    naga'ene a'mofavrezmine, makaza zaminena zamasaga huvazi'ne.
  nhe-BL: huan quintolo nochi nopa tlacame tlen mosentilijtoyaj ihuaya Coré ininhuaya
    ininsihuajhua huan ininconehua tlen ininhuaya itztoyaj huan nochi tlen quipiyayayaj.
  gub-BL: Omokon wà. Omokon waànàm wà no. Omokon Kora hemiruze'eg paw wà no. Omokon
    wama'e paw no.
  eng-DRA: And opening her mouth, devoured them with their tents and all their substance.
