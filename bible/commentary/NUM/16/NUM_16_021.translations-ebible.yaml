verse: NUM.016.021
translations:
  mal-C: “ഇപ്പോൾത്തന്നെ ഞാൻ ഇവരെ സംഹരിക്കേണ്ടതിന് ഈ സംഘത്തിന്റെയടുത്തുനിന്നു നിങ്ങൾ
    ഉടൻതന്നെ മാറുക.”
  deu-TKW: Sondert euch ab von dieser Gemeinde, daß ich sie im Nu vertilge!
  lin-lin: — Bokabwana na lisanga ya bato oyo mpo ete nalingi kosilisa bango kaka
    na mbala moko.
  eng-LSV: “Be separated from the midst of this congregation, and I consume them in
    a moment”;
  eng-GNV: Separate your selues from among this Cogregation, that I may consume them
    at once.
  eng-WEBSTER: Separate yourselves from among this congregation, that I may consume
    them in a moment.
  nhw-BL: ―Ximoiyocatlalica tlen nochi ni tzontojtochon tlacame, huan na niquintzontlamiltis
    ipan se tlatoctzi.
  swh-ONEN: “Jitengeni kutoka kwenye kusanyiko hili ili nipate kuwaangamiza mara moja.”
  bba-bba: i doonɔ tɔn ben min di, domi kon bu ɡowɑ mi tɛ̃n tɛ̃ ɡe.
  eng-KJVCPB: Separate yourselves from among this congregation, that I may consume
    them in a moment.
  luo-luo: “Pogreuru gi kanyakla mar ogandani mondo omi atiekgi chuth.”
  meu-meu: Ena hebou amo ba raka siri, bena baina habuadia tari.
  npi-ULB: “यस समुदायबाट अलग होओ , ताकि म तिनीहरूलाई तत्कालै विनाश गर्न सकौँ ।”
  yor-yor: “Ẹ ya ara yín sọ́tọ̀ kúrò láàrín ìjọ wọ̀nyí, kí ń ba à le pa wọ́n run lẹ́ẹ̀kan
    náà.”
  emp-NTPO: –Naʌ̃ ẽberãrã caitabemada ãyã wãnadua. Mʌ̃a ãdjirãra ab̶ed̶a jũma quinibiya.–
  pes-OPCB: «از کنار این قوم دور شوید تا بی‌درنگ آنها را هلاک کنم.»
  tgl-ULB: “Ihiwalay ninyo ang inyong mga sarili mula sa sambayanang ito upang lipulin
    ko sila agad-agad.”
  hui-hui: Libu habagi halu pudaba. Wali agali o karuni áyu bo wahai holeberogo ti
    ani helo wahalu libu pudaba, lene.
  mya-mya: ဤ​သူ​တို့​အ​နီး​အ​ပါး​မှ​ခွာ​၍​နေ​လော့။ ငါ​သည်​သူ​တို့​ကို​ယ​ခု​ချက်​ချင်း​ဖျက်
    ဆီး​ပစ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་མི་ཚོགས་འདི་སྐད་ཅིག་ཉིད་ལ་རྩ་ནས་འཇོམས་པའི་ཕྱིར། ཁྱོད་གཉིས་དེ་དག་དང་གྱེས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: “Zvitsaurei imi paungano iyi kuitira kuti ndivaparadze izvozvi.”
  spa-BLM: “¡Sepárense de entre esta congregación, para que yo los consuma en un momento!”
  cac-cac: —B'esequel e b'a d'a scal juntzan̈ anima tic. D'a jun rato tic ol in satel
    eb', xchi.
  swh-ULB: “Tokeni ninyi kutoka hawa watu ili nipate kuwaangamiza haraka.”
  bel-bel: аддзялецеся ад гурту гэтага, і Я зьнішчу іх у імгненьне.
  deu-ELBBK: Sondert euch ab aus der Mitte dieser Gemeinde, und ich will sie vernichten
    in einem Augenblick!
  mbb-OT: “Pekeziyù kew kayi te menge etew su ebpenhimetayan ku sikandan guntaan.”
  mal-2015: ഈ സഭയുടെ മദ്ധ്യേനിന്നു മാറിപ്പോകുവിൻ; ഞാൻ അവരെ ക്ഷണത്തിൽ സംഹരിക്കും എന്നു
    കല്പിച്ചു.
  rmc-rmc: „Džan pre sera kale manušendar, hoj len takoj te zňičinav!“
  pes-OPV: «خود را از این جماعت دور کنید تاایشان را در لحظه‌ای هلاک کنم.»
  ron-1924: „Деспэрцици-вэ дин мижлокул ачестей адунэрь ши-й вой топи ынтр-о клипэ.”
  ben-OBCV: “তোমরা নিজেদের এই সমাজ থেকে পৃথক করো, যেন এক মুহূর্তে আমি তাদের বিলুপ্ত
    করি।”
  som-som: Idinku shirkan dhan isaga sooca aan iyaga daqiiqad ku baabbi'iyee.
  lat-VUC: Separamini de medio congregationis hujus, ut eos repente disperdam.
  eng-ASVBT: Separate yourselves from among this congregation, that I may consume
    them in a moment.
  ita-1885: Separatevi di mezzo di questa raunanza, e in un momento io li consumerò.
  eng-LXXUP: Separate yourselves from the midst of this congregation, and I will consume
    them at once.
  eng-ULB: “Separate yourselves from among this community that I may consume them
    immediately.”
  spa-VBL: “Apártense de estos israelitas y los destruiré enseguida”.
  fra-_FOB: Séparez-vous du milieu de cette assemblée, et je les consumerai en un
    moment.
  mal-mal: “ഈ സഭയുടെ മദ്ധ്യത്തിൽനിന്ന് മാറിപ്പോകുവിൻ; ഞാൻ അവരെ ക്ഷണത്തിൽ സംഹരിക്കും”
    എന്ന് കല്പിച്ചു.
  urd-GVR: “Is jamāt se alag ho jāo tāki maiṅ ise fauran halāk kar dūṅ.”
  suz-BL: “गे निक्‍शी मेको मुर आन रे दिलीस। मिनु गो याम कामी एको नेल्‍ल आन कली रोवल
    चिवल पोक्‍नुङमी” देंत। उत्‍पत्ती १९:१४
  ita-1927: “Separatevi da questa raunanza, e io li consumerò in un attimo”.
  ckb-ckb: «خۆتان لەم کۆمەڵە جیا بکەنەوە، وا من دەستبەجێ لەناویان دەبەم.»
  eng-BBE: Come out from among this people, so that I may send sudden destruction
    on them.
  kan-OKCV: “ಈ ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಳ್ಳಿರಿ. ನಾನು ಅವರನ್ನು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ
    ದಹಿಸಿಬಿಡುತ್ತೇನೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.016.020'
  tam-2017: “இந்தச் சபையை விட்டுப் பிரிந்து போங்கள்; ஒரு நிமிடத்திலே அவர்களை அழித்துப்போடுவேன்”
    என்றார்.
  spa-RV-1909: Apartaos de entre esta congregación, y consumirlos he en un momento.
  ron-BTF: Separați-vă din mijlocul acestei adunări, ca să îi mistui într-o clipită.
  eng-WEBP: “Separate yourselves from among this congregation, that I may consume
    them in a moment!”
  eng-FBV: “Step away from these Israelites and I will destroy them right away.”
  nld-1939: Zondert u af van deze gemeenschap; want Ik zal ze in een oogwenk verdelgen.
  nch-BL: ―Ximoiyocatalica ten nochi ni tzontochon tacame, huan na niquintzontamiltis
    ipan se talojtzi.
  vie-1934: Hãy tách khỏi giữa hội chúng nầy, thì ta sẽ tiêu diệt nó trong một lát.
  hin-CV: “तुम दोनों स्वयं को इस समूह से अलग कर लो कि मैं इन्हें पलक झपकते ही भस्म
    कर दूं.”
  eng-OURB: “Separate yourselves from among this congregation, that I may consume
    them in a moment!”
  spa-BES: Salgan de entre esta congregación, para que pueda enviarles una destrucción
    repentina.
  tdx-tdx: Mivevea amo valobohòkeo fa hampangotomomoheko aniany.
  vid-vid: “Mibagule na Waisilaeli weng'ha wano, leka ndiwadumye sambi baha.”
  eng-OKE: Separate yourselves from among this company, and I will consume them at
    once.
  tha-KJV: “จงแยกตัวออกเสียจากชุ​มนุ​มชนนี้ เพื่อเราจะผลาญเขาเสียในพริบตาเดียว”
  por-BR-2018: Apartai-vos dentre esta congregação, e os consumirei em um momento.
  deu-ELO: Sondert euch ab aus der Mitte dieser Gemeinde, und ich will sie vernichten
    in einem Augenblick!
  eng-WYC-2018: Be ye separated from the midst of this congregation, that I lose them
    suddenly. (Be ye set apart from the midst of this company, or of these people,
    so that I can quickly destroy them.)
  epo-epo: Apartiĝu de ĉi tiu anaro, kaj Mi ekstermos ilin en momento.
  uig-PIN: Silǝr bu hǝlⱪning arisidin neri turunglar, mǝn kɵz yumup aqⱪuqǝ ularni
    yutuwetimǝn, — dewidi,
  beo-beo: “Masa! Amo dunuma mae gilisima! Na da wahadafa ili dafawanedafa wadela:lesimu!”
  tpi-OTNT: “Yutupela klia. Lusim olgeta dispela manmeri. Nau tasol bai mi kilim ol
    i dai.”
  hau-SA: “Ku ware kanku daga taron nan don in gama da su nan take.”
  uig-LAT: Siler bu xelqning arisidin néri turunglar, men köz yumup achquche ularni
    yutuwétimen, — déwidi,
  nde-nde: “Sukani phakathi kwalaba ababutheneyo ukuze ngibabhubhise khathesi.”
  ton-ton: “Fakamavahe ʻakimoua mei he kakai ni, koeʻuhi ke u fakaʻauha leva ʻakinautolu.”
  ces-1613: Oddělte se z prostředku množství tohoto, ať je v okamžení zahladím.
  eng-WMB: “Separate yourselves from among this congregation, that I may consume them
    in a moment!”
  tam-TCV: “உடனடியாகவே நான் அவர்களை அழிக்கும்படி இந்தச் சபையாரிடமிருந்து உங்களை விலக்கிக்கொள்ளுங்கள்”
    என்றார்.
  ceb-ULB: “Ilain ang inyong mga kaugalingon gikan sa taliwala niining katilingban
    aron nga malamoy ko dayon sila.”
  pol-UBG: Odłączcie się od tego zgromadzenia, abym mógł je w jednej chwili zniszczyć.
  urd-GVU: ”اِس جماعت سے الگ ہو جاؤ تاکہ مَیں اِسے فوراً ہلاک کر دوں۔“
  deu-1912: Scheidet euch von dieser Gemeinde, daß ich sie plötzlich vertilge.
  ntj-ntj: “Wati-langarriwa-pula. Nyangka-tjananyarnayi kuwarrinyartu mirrirntarra.”
  kan-2017: “ನೀವು ಈ ಸರ್ವಸಮೂಹದವರಿಂದ ಪ್ರತ್ಯೇಕವಾಗಿ ನಿಲ್ಲಿರಿ; ನಾನು ಇವರನ್ನು ಒಂದು ಕ್ಷಣದಲ್ಲಿ
    ದಹಿಸಿಬಿಡುತ್ತೇನೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: “Mpaloggow rok e pi girdi’ney, ya nggu thang e pogofan rorad e chiney.”
  hlt-MCSB: He rhaengpuei khui lamloh tuiphih rhoi lamtah amih te mikhaptok ah ni
    ka khah eh?,” a ti nah.
  mdy-ETH: «ሃያ ዴሮ ኮይላፓ ዶጪ፥ ሃኪ ዔቁዋቴ፤ ታኣኒ ዔያቶ ፔቴና ባይዛንዳኔ» ጌዔኔ።
  twi-ASANTE: “Montwe mo ho mfiri saa nnipa yi ho na manya ɛkwan asɛe wɔn ntɛm.”
  eng-WEBU: “Separate yourselves from among this congregation, that I may consume
    them in a moment!”
  bnp-bnp: “Muru malele ha ne huriki a bakovi a ngatavine nga. Ngane kunana ga rabalaki
    ria.”
  wal-wal: “Taani issi kuttan ha maabaraa xaissana haniyo gishshau, etappe shaahettite”
    yaagiis.
  spa-PDDPT: Apártense de en medio de esta congregación, y los consumiré en un instante.
  gun-gun: — Pejepe'a ke upe va'e kuery mbyte gui, mba'eta are'ỹ'i re amomba vyvoi
    'rã — he'i.
  ilo-ULB: “Adaywanyo dagitoy a tattao tapno maibusko ida iti apagdarikmat. ”
  kpg-kpg: “Haga maanege gi muli gi daha mo digau aanei, gi daaligi digaula ko Au
    dolomeenei.”
  uig-ARA: سىلەر بۇ خەلقنىڭ ئارىسىدىن نېرى تۇرۇڭلار، مەن كۆز يۇمۇپ ئاچقۇچە ئۇلارنى
    يۇتۇۋېتىمەن، — دېۋىدى،
  sus-sus: «Wo mini yi mixie ya ma. N xa e sɔntɔ keren na!»
  pon-2006: “Kumwa keiweisang rehn aramas pwukat, pwe I pahn mwadang kamwomwirailla.”
  ksd-ksd: Amur a tur irai kan go ra tarai, upi ina vapanie lulut vue diat.
  tur-YTC: “Bu topluluğun arasından ayrılın da onları bir anda tüketeyim!”
  grc-BRENT: ἀποσχίσθητε ἐκ μέσου τῆς συναγωγῆς ταύτης, καὶ ἐξαναλώσω αὐτοὺς εἰσάπαξ.
  ind-AYT: “Pisahkanlah dirimu dari orang-orang ini, supaya Aku dapat membinasakan
    mereka dalam sekejap!”
  nya-nya: “Chokani pakati pa gulu ili kuti ndithetse mkanganowu kamodzinʼkamodzi.”
  hrv-hrv: “Odvojite se od te zajednice da je odmah satrem!”
  mps-mps: “Dage si gedao. Te we bidi taga pao. Megi tama eno te we bidi ela silaibao,”
    wali.
  tpi-tpi: “Yutupela klia. Lusim olgeta dispela manmeri. Nau tasol bai mi kilim ol
    i dai.”
  dan-1931: “Skil eder ud fra denne Menighed, så vil jeg i et Nu tilintetgøre den!”
  vie-OVCB: “Hãy tránh xa họ ra, Ta sẽ tiêu diệt đám dân này tức khắc!”
  guj-2017: “આ જમાત મધ્યેથી પોતાને અલગ કરો કે હું તેઓનો તરત જ નાશ કરું.”
  pon-2006A: “Kumwa keiweisang rehn aramas pwukat, pwe I pahn mwadang kamwomwirailla.”
  por-BRBSL: “Separem-se desta congregação, para que eu possa consumi-los em um momento”.
  cth-cth: hete tamihu heh tawkkadekca dawk be a kahma thai nahanlah ahnimouh koehoi
    alouklah awm awh telah a ti.
  twi-twi: “Montwe mo ho mfi saa nnipa yi ho na manya kwan asɛe wɔn prɛko.”
  hlt-hlt: He rhaengpuei khui lamloh tuiphih rhoi lamtah amih te mikhaptok ah ni ka
    khah eh?,” a ti nah.
  tbz-SIM: Kɛntɛ́nɛ̀ dimɑ́ɑ̀ dɛ kó bɛnìtìbɛ̀, n yóó bɛ̀ kùɔ̀mu dimɔ̀nnì dimɑ́ɑ̀.
  msy-2020: “Gua gumazamizir kabagh itagh munagh tugh. Kɨ datɨrɨghɨra gumazamizir
    kabav soghɨrarigham.”
  dop-dop: Ɩ́ hɑtǝlǝnɑ-wɛ, mɑ cɑɑ-wɛɣɛ kpiisuɣu kɛ tɔm kʋlʋm tɔɔ kɛ́.
  azb-azb: «Bu icmadan ayrılın ki, onları bir an içində məhv edim».
  eng-DBY: Separate yourselves from the midst of this assembly, and I will consume
    them in a moment.
  hin-2017: “उस मण्डली के बीच में से अलग हो जाओ कि मैं उन्हें पल भर में भस्म कर डालूँ।”
  wol-KYG: «Xiddileen mbooloo mii, ma xoyom leen léegi!»
  eng-YLT: '''Be ye separated from the midst of this company, and I consume them in
    a moment;'''
  kne-kne: “Addawian yo din kaipoipogaw ay sana ta peslek daida ay dagos.”
  eng-WYC-2017: Be ye separated from the midst of this congregation, that I lose them
    suddenly.
  eng-WMBB: “Separate yourselves from amongst this congregation, that I may consume
    them in a moment!”
  urd-GVH: “इस जमात से अलग हो जाओ ताकि मैं इसे फ़ौरन हलाक कर दूँ।”
  rug-rug: “Togolo pule koari na tie hire, Maqu va mate betoi gedi kamahire si arini,”
    gua.
  gaz-gaz: “Akka ani yeruma tokkoon isaan fixuuf waldaa kana irraa gargar baʼaa.”
  fra-LSG: Séparez-vous du milieu de cette assemblée, et je les consumerai en un seul
    instant.
  gnn-gnn: '@see-verse:NUM.016.020'
  yal-yal: “Ɛ masiga yamani ito ra, alogo n xa e halagi iki sa!”
  haw-1868: K hookaawale ae olua ia olua iho mai keia anaina kanaka aku, i hoopau
    koke ai au ia lakou.
  arb-NAV: «افْتَرِزَا مِنْ بَيْنِ هَذِهِ الْجَمَاعَةِ لأَنِّي سَأُفْنِيهِمْ فِي لَحْظَةٍ».
  ewe-ewe: “Miɖe mia ɖokuiwo ɖa le ame siawo dome ale be matsrɔ̃ wo enumake.”
  eng-LEE: Separate yourselves from the midst of this congregation, and I will make
    an end of them in a moment.
  asm-FB: “তোমালোক এই সমাজৰ মাজৰ পৰা বেলেগ হোৱা, মই এক নিমিষতে এওঁলোকক সংহাৰ কৰোঁ।”
  sus-A: «وٌ مِنِ يِ مِشِيٍ يَ مَ. ﭑ شَ عٍ سْنتْ كٍرٍن نَ!»
  fra-SBL: « Retirez-vous du milieu de cette assemblée, afin que je les consume en
    un instant. »
  hbo-hbo: הִבָּ֣דְל֔וּ מִתֹּ֖וךְ הָעֵדָ֣ה הַזֹּ֑את וַאַכַלֶּ֥ה אֹתָ֖ם כְּרָֽגַע׃
  eng-WYCLIFFE: and seide, Be ye departid fro the myddis of this congregacioun, that
    Y leese hem sodeynli.
  piu-2006: '@see-verse:NUM.016.020'
  cwe-cwe: “Muibagule mwa wanhu wano, muladi niwadanganize sambi.”
  kik-kik: “Mwĩyamũraniei na kĩũngano gĩkĩ nĩguo ndĩkĩniine o ro rĩmwe.”
  fra-NCL: « Séparez-vous du milieu de cette assemblée, et je les consumerai en un
    instant. »
  cek-AK: Atue setta thungah hae kaminawk hae ka hum boih han boeh pongah, hae kaminawk
    salak hoiah amhoe hoi ah, tiah a naa.
  cuk-cuk: —¡Bemar, we-dulemar-abargi be bangumar! Emiskwaa bela we-dulemar an obelogoed.
  uig-CYR: Силәр бу хәлиқниң арисидин нери туруңлар, мән көз жумуп ачқичә уларни жутуветимән,
    — девиди,
  tel-2017: తక్షణమే నేను వారిని కాల్చేస్తాను” అని మోషే అహరోనులతో చెప్పినప్పుడు,
  hat-BSA: “Separe nou nan mitan kongregasyon sila a, pou Mwen kapab manje yo koulye
    a.”
