verse: NUM.016.022
translations:
  mal-C: 'എന്നാൽ മോശയും അഹരോനും സാഷ്ടാംഗം വീണു നിലവിളിച്ചു: “ദൈവമേ, സകലമനുഷ്യരുടെയും
    ആത്മാക്കളുടെ ദൈവമായുള്ളോവേ, ഒരാൾ പാപംചെയ്താൽ അവിടന്ന് മുഴുസഭയോടും കോപിക്കുമോ?”'
  deu-TKW: 'Da fielen sie auf ihr Angesicht und sprachen: O Gott, du Herr des Lebensodems
    in einem jeglichen Leibe! Willst du, wenn ein Mann sündigt, wider die ganze Gemeinde
    wüten?'
  lin-lin: 'Kasi Moyize mpe Aron bakweyaki bilongi kino na mabele mpe bagangaki :
    — Eh Nzambe ya milimo nyonso ya bato ! Okosilikela lisanga mobimba likolo ya lisumu
    ya moto moko kaka ?'
  eng-LSV: and they fall on their faces, and say, “God, God of the spirits of all
    flesh—one man sins, and are You angry against all the congregation?”
  eng-GNV: And they fell vpon their faces and saide, O God the God of the spirits,
    of all fleshe, hath not one man onely sinned, and wilt thou bee wroth with all
    the Congregation?
  eng-WEBSTER: And they fell upon their faces, and said, O God, the God of the spirits
    of all flesh, shall one man sin, and wilt thou be wroth with all the congregation?
  nhw-BL: 'Huan Moisés huan Aarón motlancuaquetzque iixpa TOTECO hasta tlaltenamijque,
    huan quiijtojque: ―¡Ay Toteco Dios! Ta catli tiquinmaca nemilistli nochi masehualme,
    amo xicualani ininhuaya nochi ni israelitame por itlajtlacol san se tlacatl.'
  swh-ONEN: Lakini Mose na Aroni wakaanguka kufudifudi na kulia kwa sauti, wakasema,
    “Ee Mungu, Mungu wa roho za wanadamu wote, utakuwa na hasira na kusanyiko lote
    wakati ni mtu mmoja tu ametenda dhambi?”
  bba-bba: Mɑ Mɔwisi kɑ Aroni bɑ wuswɑɑ tem ɡirɑri bɑ nɛɛ, Gusunɔ wunɑ ɑ hunde koni
    kpuro wɑ̃ɑru wɛ̃. Tɔn turon torɑrun sɔ̃nɑ kɑɑ tɔmbu kpuro ɡo?
  eng-KJVCPB: And they fell upon their faces, and said, O God, the God of the spirits
    of all flesh, shall one man sin, and wilt thou be wroth with all the congregation?
  luo-luo: To Musa kod Harun nopodho auma moywak niya, “Yaye Nyasaye, mongʼeyo chunje
    duto mag dhano, iyi diwangʼ gi kanyakla mar ogandagi duto ka en mana ngʼato achiel
    ema otimo richo?”
  meu-meu: Bena idia na tano ai e goru goru :diho, eto, Dirava e, taunimanima iboudiai
    laumadia Diravana, tau tamona baine kara dika dainai ina hebou idoinai ba badu
    henidia a?
  npi-ULB: मोशा र हारून घोप्‍टो परे र भने, “हे परमेश्‍वर, सारा मानव-जातिको आत्माका
    परमेश्‍वर, एक जनाले पाप गर्दा, के तपाईं सबै समुदायसँग रिसाउनुहुन्छ ?”
  yor-yor: Ṣùgbọ́n Mose àti Aaroni dojúbolẹ̀ wọ́n sì kígbe sókè pé, “Ọlọ́run, Ọlọ́run
    ẹ̀mí gbogbo ènìyàn, Ìwọ ó wa bínú sí gbogbo ìjọ ènìyàn nígbà tó jẹ́ pé ẹnìkan
    ló ṣẹ̀?”
  emp-NTPO: 'Baribʌrʌ Moisera Aaroʌ̃ sid̶a chĩrãborod̶e b̶arru copanenaped̶a Ãcõrẽa
    nãwã bed̶ea djuburiasid̶aa: –Ãcõrẽ, bʌd̶eba ẽberãrãra jũma zocai b̶eaa. ¿Ab̶aʌba
    cadjirua od̶a carea bʌra jũma naʌ̃ puru ume quĩrũ b̶aica?–'
  pes-OPCB: 'ولی موسی و هارون رو به خاک نهاده، عرض کردند: «ای خدایی که خدای تمام افراد
    بشر هستی، آیا به خاطر گناه یک نفر، نسبت به تمامی قوم خشمگین می‌شوی؟»'
  tgl-ULB: Nagpatirapa sila Moises at Aaron at sinabi, “Diyos, ang Diyos ng mga espiritu
    ng buong sangkatauhan, kung nagkakasala ang isang tao, dapat kabang magalit sa
    buong sambayanan?”
  hui-hui: Ani layago lelowa Mosese Aronolame dindini bulu palialu palia pehowa Anduane
    Homogohondo lamialu lalu, Ngode Datagaliwabe-o wali agali í̠nioreme wabiriruni
    o bu karuni. Ai agali mbira hangume mana ko biyagua í̠na ti maru karu bibahendehondo
    keba hai holeberebe, lene.
  mya-mya: သို့​ရာ​တွင်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည်​မြေ ပေါ်​တွင်​ပျပ်​ဝပ်​၍`အို
    ဘု​ရား​သ​ခင်၊ ကိုယ် တော်​သည်​လူ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​၏​အ​သက် သ​ခင်​ဖြစ်​တော်​မူ​ပါ​၏။
    လူ​တစ်​ဦး​တစ် ယောက်​၏​အ​ပြစ်​ကြောင့်​တစ်​မျိုး​သား​လုံး ကို​အ​မျက်​ထွက်​တော်​မူ​မည်​လော''
    ဟု လျှောက်​ထား​လေ​သည်။
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་གདོང་སར་བཏུད་ནས་འདི་ལྟར། ཀྱེ་དཀོན་མཆོག ལུས་ཅན་ཐམས་ཅད་ཀྱི་སེམས་ཉིད་ཀྱི་དཀོན་མཆོག་ལགས།
    མི་གཅིག་གིས་སྡིག་པ་བྱས་པས་ཁྱེད་ཉིད་མི་ཚོགས་ཡོངས་ལ་ཐུགས་ཁྲོ་བར་མཛད་དམ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Asi Mozisi naAroni vakawira pasi nezviso zvavo vakadanidzira zvikuru vachiti,
    “Haiwa Mwari, Mwari wemweya yavanhu vose, mungatsamwira ungano yose here munhu
    mumwe chete angotadza?”
  spa-BLM: 'Se postraron sobre sus rostros y dijeron: “Dios, el Dios de los espíritus
    de toda carne, ¿pecará un solo hombre y te enojarás con toda la congregación?”'
  cac-cac: 'Yuj chi'' ix em n̈ojjab'' eb'' vin̈ d''a sat luum, ix yalan eb'' vin̈
    icha tic: —Mamin, yajal aj d''a sq''uinal masanil anima, ¿tom tza satel masanil
    eb'' anima tic yuj smul junoc? xchi eb'' vin̈.'
  swh-ULB: Musa na Haruni wakalala kifudifudi na kusema, “Mungu, Mungu wa wote wenye
    mwili, kama mtu akitenda dhambi, ni lazima uwe na hasira na watu wote?”
  bel-bel: 'А яны ўпалі на абліччы свае і сказалі: Божа, Божа духаў усякай плоці!
    адзін чалавек зграшыў, і Ты гневаешся на ўсё супольства?'
  deu-ELBBK: 'Und sie fielen auf ihr Angesicht und sprachen: Gott, du Gott der Geister
    alles Fleisches! Der eine Mann sündigt, und du solltest über die ganze Gemeinde
    zürnen?'
  mbb-OT: Piru midluhud si Moises wey si Aaron he ke sikandan te, “He Megbevayà he
    ebpuunan te untung te langun he menge etew, edelehiǥen nu ve te pauk nu is langun
    he etew kayi te sevaha zè man is nekesalà?”
  mal-2015: 'അപ്പോൾ അവർ കവിണ്ണുവീണു: സകലജനത്തിന്റെയും ആത്മാക്കൾക്കു ഉടയവനാകുന്ന ദൈവമേ,
    ഒരു മനുഷ്യൻ പാപം ചെയ്തതിന്നു നീ സർവ്വസഭയോടും കോപിക്കുമൊ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor sodujdžene pele le mujeha pre phuv a vičinenas: „Ó, Devla! Tu sal
    o Del, savo des o dživipnaskro dichos dojekhe manušes! Vaš jekh manuš, savo kerďa
    binos, kames te el choľamen pre savore manuša?“'
  pes-OPV: 'پس ایشان به روی در‌افتاده، گفتند: «ای خدا که خدای روحهای تمام بشر هستی،
    آیا یک نفر گناه ورزد وبر تمام جماعت غضبناک شوی؟»'
  ron-1924: 'Ей ау кэзут ку фецеле ла пэмынт ши ау зис: „Думнезеуле, Думнезеул духурилор
    орькэруй труп! Ун сингур ом а пэкэтуит, ши сэ Те мыний ымпотрива ынтреӂий адунэрь?”'
  ben-OBCV: কিন্তু মোশি ও হারোণ ভূমিতে উপুড় হয়ে উচ্চস্বরে বললেন, “হে ঈশ্বর, সমস্ত
    জীবিত বস্তুর আত্মাদের ঈশ্বর, যখন কোনো একজন ব্যক্তি পাপ করে, তখন তাঁর জন্য কি তুমি
    সমস্ত সমাজের প্রতি রুষ্ট হবে?”
  som-som: Markaasay wejiga dhulka dhigeen, oo waxay yidhaahdeen, Ilaahow, adigoo
    ah Ilaaha binu-aadmiga oo dhan ruuxoodow, haddaba nin keliyahaa dembaabaye ma
    dadka shirka oo dhan baad u cadhoonaysaa?
  lat-VUC: 'Qui ceciderunt proni in faciem, atque dixerunt: Fortissime Deus spirituum
    universæ carnis, num uno peccante, contra omnes ira tua desæviet?'
  eng-ASVBT: And they fell upon their faces, and said, O God, the God of the spirits
    of all flesh, shall one man sin, and wilt thou be wroth with all the congregation?
  ita-1885: 'Ma essi, gittatisi in terra sopra la faccia, dissero: O Dio, Dio degli
    spiriti d''ogni carne, quest''uomo solo avendo peccato, ti adireresti tu contro
    a tutta la raunanza?'
  eng-LXXUP: And they fell on their faces, and said, O God, the God of spirits and
    of all flesh, if one man has sinned, shall the wrath of the Lord be upon the whole
    congregation?
  eng-ULB: Moses and Aaron lay facedown and said, “God, the God of the spirits of
    all humanity, if one man sins, must you be angry with all the community?”
  spa-VBL: 'Pero Moisés y Aarón cayeron al suelo boca abajo y dijeron: “Dios – Diosde
    todo lo que vive – si es un solo hombre el que peca, ¿tienes que enfadarte con
    todos?”'
  fra-_FOB: 'Et ils se jetèrent sur leur visage, et dirent: O Dieu, Dieu des esprits
    de toute chair, un seul homme a péché, et tu t''indignerais contre toute l''assemblée!'
  mal-mal: 'അപ്പോൾ അവർ കമിഴ്ന്നുവീണു: “സകലജനത്തിന്റെയും ആത്മാക്കൾക്ക് ഉടയവനാകുന്ന
    ദൈവമേ, ഒരു മനുഷ്യൻ പാപം ചെയ്തതിന് അങ്ങ് സർവ്വസഭയോടും കോപിക്കുമോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā aur Hārūn muṅh ke bal gire aur bol uṭhe, “Ai Allāh, tū tamām jānoṅ
    kā Ḳhudā hai. Kyā terā ġhazab ek hī ādmī ke gunāh ke sabab se pūrī jamāt par ān
    paṛegā?”
  suz-BL: मिनु मोसा नु हारूनमी खुम्‍की पा “परमप्रभु मुर नेल्‍ल आन कली ब्रोंइचा गेब
    परमप्रभु, मुर कामी पाप पतीके गे मुर नेल्‍ल नु गाइक्‍नीनी?” देंताक्‍स। अय्‍युब
    १०:१२; अय्‍युब १२:१०; २सामुएल २४:१७; गन्‍ती २७:१६
  ita-1927: 'Ma essi, prostratisi con la faccia a terra, dissero: “O Dio, Dio degli
    spiriti d’ogni carne! Un uomo solo ha peccato, e ti adireresti tu contro tutta
    la raunanza?”'
  ckb-ckb: 'بەڵام موسا و هارون بەسەر ڕوویاندا کەوتن و گوتیان: «خودایە، ئەی ئەو خودایەی
    ژیان بە ئادەمیزاد دەبەخشیت، ئایا یەک پیاو گوناه بکات، تۆ لە هەموو کۆمەڵ تووڕە
    دەبیت؟»'
  eng-BBE: Then falling down on their faces they said, O God, the God of the spirits
    of all flesh, because of one man's sin will your wrath be moved against all the
    people?
  kan-OKCV: ಆಗ ಅವರು ಬೋರಲು ಬಿದ್ದು, “ದೇವರೇ, ಎಲ್ಲಾ ಮಾನವರ ಆತ್ಮಗಳ ದೇವರೇ, ಒಬ್ಬ ಮನುಷ್ಯನ ಪಾಪದ
    ದೆಸೆಯಿಂದ ನೀವು ಸಮಸ್ತ ಸಭೆಯ ಮೇಲೆ ಕೋಪಿಸಿಕೊಳ್ಳುತ್ತೀರೋ?” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.016.021'
  tam-2017: 'அப்பொழுது அவர்கள் முகங்குப்புற விழுந்து: “தேவனே, மாம்சமான யாவருடைய ஆவிகளுக்கும்
    தேவனே, ஒரு மனிதன் பாவம் செய்திருக்கச் சபையார் எல்லார்மேலும் கடுங்கோபம்கொள்வீரோ”
    என்றார்கள்.'
  spa-RV-1909: 'Y ellos se echaron sobre sus rostros, y dijeron: Dios, Dios de los
    espíritus de toda carne, ¿no es un hombre el que pecó? ¿y airarte has tú contra
    toda la congregación?'
  ron-BTF: 'Și ei au căzut cu fețele lor la pământ și au spus: Dumnezeule, Dumnezeul
    duhurilor a toată făptura, va păcătui un singur om și te vei înfuria pe toată
    adunarea?'
  eng-WEBP: They fell on their faces, and said, “God, the God of the spirits of all
    flesh, shall one man sin, and will you be angry with all the congregation?”
  eng-FBV: But Moses and Aaron fell facedown on the ground said, “God—God of everything
    that lives—when it's just one man who sins, do you have to be angry with the everybody?”
  nld-1939: 'Toen vielen zij op hun aangezicht neer, en zeiden: O God! God over het
    leven van alle schepselen! Een enkel man heeft gezondigd, en Gij zoudt op heel
    de gemeenschap vergramd zijn!'
  nch-BL: 'Huan Moisés huan Aarón motancuaquetzque iixpa TOTECO hasta moixtaltenamijque,
    huan quiijtojque: ―¡Ay Toteco Dios! Ta cati tiquinmaca nemilisti nochi masehualme,
    amo xicualani inihuaya nochi ni israelitame por itajtacol san se tacat.'
  vie-1934: 'Hai người bèn sấp mặt xuống mà rằng: Oâi Đức Chúa Trời, là Chúa của thần
    linh mọi xác thịt! chỉ có một người phạm tội mà Chúa lại nổi giận cùng cả hội
    chúng sao?'
  hin-CV: यह सुन वे दोनों मुंह के बल गिर पड़े. उन्होंने याहवेह से विनती की, “परमेश्वर,
    आप, जो सभी मनुष्यों की आत्माओं के परमेश्वर हैं, क्या आप इस व्यक्ति के पाप का दंड
    पूरे समाज को दे देंगे?”
  eng-OURB: They fell on their faces, and said, “God, the God of the spirits of all
    flesh, shall one man sin ·err (from the standard goal)·, and will you be angry
    with all the congregation?”
  spa-BES: 'Entonces, cayendo sobre sus rostros, dijeron: Oh Dios, el Dios de los
    espíritus de toda carne, por el pecado de un hombre, ¿tu ira será movida contra
    todo el pueblo?'
  tdx-tdx: Nibabok’ an-dahara’e amy zao iereo nihalaly ty hoe, O Andrianañahare, Andrianañaharen’
    arofo’ ze hene atao nofotse; hiviñera’o ami’ty lila’ ondaty raike hao i valobohòkey?
  vid-vid: Ila Musa na Aluni nawetoza hanyi chifunama kuno wolonga, “Hegwe Nguluwi,
    Nguluwi uwapele ukomu wanhu weng'ha. Ndaze, wone munhu yumwe nakadita gehile,
    kowazudila Waisilaeli weng'ha?”
  eng-OKE: But they fell upon their faces, and said, O God, the God of the spirits
    of all flesh, shall one man sin, and thou be wroth with all the congregation?
  tha-KJV: เขาทั้งสองซบหน้าลงถึ​งด​ินกราบทูลว่า “​โอ ข้าแต่​พระเจ้า ผู้​ทรงเป็นพระเจ้าแห่งจิตวิญญาณของมนุษย์​ทั้งสิ้น
    เมื่อคนเดียวกระทำผิด พระองค์​จะทรงพระพิโรธแก่ชุ​มนุ​มชนทั้งหมดหรือ”
  por-BR-2018: 'E eles se lançaram sobre seus rostos, e disseram: Deus, Deus dos espíritos
    de toda carne, não é um homem o que pecou? E te irarás tu contra toda a congregação?'
  deu-ELO: 'Und sie fielen auf ihr Angesicht und sprachen: Gott, du Gott der Geister
    alles Fleisches! Der eine Mann sündigt, und du solltest über die ganze Gemeinde
    zürnen?'
  eng-WYC-2018: The which fell down low upon their face(s), and said, Most strong
    God of the spirits of all flesh, whether thy wrath shall be fierce against all
    men, for one man sinneth?
  epo-epo: 'Kaj ili ĵetis sin vizaĝaltere, kaj diris: Ho Dio, Dio de la spiritoj de
    ĉia karno! unu pekis, kaj Vi volas koleri la tutan komunumon?'
  uig-PIN: 'Musa bilǝn Ⱨarun düm yiⱪilip: — I Tǝngrim, barliⱪ ǝt igilirining roⱨlirining
    Hudasi, bir adǝm gunaⱨ ⱪilsa, ƣǝzipingni pütün jamaǝtkǝ qaqamsǝn? — dedi.'
  beo-beo: Be Mousese amola Elane da osoboga mi bugila sa:ili, beguduli, amane sia:i,
    “Gode! Di da esalusu huluane ea bai gala. Dunu afae fawane da wadela:le hamoiba:le,
    Di da fi dunu huluane ilima ougima:bela:?”
  tpi-OTNT: Tasol Moses wantaim Aron i pundaun pes i go daun long graun na tupela
    i tokim Bikpela olsem, “God, yu tasol yu bin wokim olgeta manmeri na ol i stap.
    Sapos wanpela man tasol i mekim sin, ating bai yu belhat long olgeta manmeri,
    a?”
  hau-SA: Amma Musa da Haruna suka fāɗi rubda ciki suka tā da murya suka ce, “Ya Allah,
    Allahn ruhohin dukan ’yan adam, za ka husata da dukan taron ne, bayan mutum ɗaya
    ne ya yi zunubi?”
  uig-LAT: 'Musa bilen Harun düm yiqilip: — I Tengrim, barliq et igilirining rohlirining
    Xudasi, bir adem gunah qilsa, ghezipingni pütün jamaetke chachamsen? — dédi.'
  nde-nde: Kodwa uMosi lo-Aroni bawa phansi ngobuso bakhala bathi, “Oh Nkulunkulu,
    Nkulunkulu wemiphefumulo yabantu bonke, uzathukuthelela abantu bonke jikelele
    ngenxa yomuntu oyedwa owonileyo na?”
  ton-ton: Pea naʻa na tō ki hona mata, ʻo na pehē, “ʻE ʻOtua, ko e ʻOtua ʻoe laumālie
    ʻoe kakai kotoa pē, ʻe angahala ha tokotaha, pea te ke houhau ki he kakai kotoa
    pē?”
  ces-1613: 'Kteřížto padše na tváři své, řekli: Bože silný, Bože duchů i všelikého
    těla, jediný tento člověk zhřešil, a což na všecko shromáždění hněvati se budeš?'
  eng-WMB: They fell on their faces, and said, “God, the God of the spirits of all
    flesh, shall one man sin, and will you be angry with all the congregation?”
  tam-TCV: உடனே மோசேயும், ஆரோனும் முகங்குப்புற விழுந்து, “இறைவனே! எல்லா மனுக்குலத்தின்
    ஆவிகளுக்கும் இறைவனே! ஒருவன் மட்டும் பாவம்செய்கையில் நீர் சபையார் அனைவர்மேலும்
    கோபமாயிருப்பீரோ!” என்று கதறினார்கள்.
  ceb-ULB: Mihapa si Moises ug si Aaron ug miingon, “Dios, ang Dios sa mga espiritu
    sa tanang katawhan, kung makasala ang usa ka tawo, kinahanglan ba nga masuko ka
    sa tanang katilingban?”
  pol-UBG: 'Lecz oni upadli na twarz i powiedzieli: O Boże, Boże duchów wszelkiego
    ciała! Czy jeśli zgrzeszy jeden człowiek, będziesz się gniewał na całe zgromadzenie?'
  urd-GVU: موسیٰ اور ہارون منہ کے بل گرے اور بول اُٹھے، ”اے اللہ، تُو تمام جانوں کا
    خدا ہے۔ کیا تیرا غضب ایک ہی آدمی کے گناہ کے سبب سے پوری جماعت پر آن پڑے گا؟“
  deu-1912: 'Sie fielen aber auf ihr Angesicht und sprachen: Ach Gott, der du bist
    ein Gott der Geister alles Fleisches, wenn ein Mann gesündigt hat, willst du darum
    über die ganze Gemeinde wüten?'
  ntj-ntj: Parturtu-pula mantangka pupakatirralpi watjarnu, “Wiya Mama, nyuntulu-lanyatjun
    yarnangu pirninyartu wankara kanyira. Palunyalu-munta-lampatjun yarnangu pirnikurtu
    mirrparnarriku yarnangu kutju palyamunurringkunyangka?”
  kan-2017: ಅವರು ಬೋರಲುಬಿದ್ದು, “ದೇವರೇ, ಎಲ್ಲಾ ಮನುಷ್ಯರ ಆತ್ಮಗಳಿಗೆ ದೇವರಾಗಿರುವವನೇ, ಇವರಲ್ಲಿ
    ದೋಷಿಯಾದವನು ಒಬ್ಬನೇ ಆಗಿರಲಾಗಿ ಸರ್ವಸಮೂಹದವರೆಲ್ಲರ ಮೇಲೆ ಕೋಪಗೊಳ್ಳಬಹುದೋ?” ಎಂದು ಬಿನ್ನೈಸಿದನು.
  yap-yap: Machane me ragbug Moses nge Aron nga but’ nge math peri’ row ko but’ me
    lungurow, “Got, I gur e ga ma pi’ e yafos. Ere mog, nap’an nra denen ta’abe’ ma
    aram e ngam damumuw ngak urngin e girdi’ u lan fare binaw ni ga’ngin?”
  hlt-MCSB: Tedae a maelhmai dongah bakop rhoi tih, “Pathen aw, pumsa cungkuem kah
    Mueihla Pathen aw, hlang pakhat a tholh dongah rhaengpuei boeih taengah na thintoek
    mai,” a ti rhoi.
  mdy-ETH: ዬያሮ ሙሴንታ ዓኣሮኔንታ ባሊቶና ሳዓ ላሃዖ፦ «ዔ ፆኦሲዮ! ዓሲም ቢያ ሼምፔ ዒንጋሢ ኔናኬ፤ ፔቴ ዓሲ ጎሜ ማዼሢሮ
    ጉቤ ዴሮይዳ ኔ ዻጋዻ?» ጌዔኔ።
  twi-ASANTE: Nanso, Mose ne Aaron de wɔn anim butubutuu fam wɔ Awurade anim. Wɔsrɛɛ
    sɛ, “Ao, Onyankopɔn, amansan nyinaa Onyankopɔn, sɛ onipa baako yɛ bɔne a, na ɛsɛ
    sɛ wo bo fu nnipa no nyinaa?”
  eng-WEBU: They fell on their faces, and said, “God, the God of the spirits of all
    flesh, shall one man sin, and will you be angry with all the congregation?”
  bnp-bnp: Pali e Moses e Aron ru tabuli ngalabarara na malala, ru takia e BAKOVI
    DAGI ru ta maea, “Vure, ioe kunana o rata e huriki a bakovi a ngatavine ri made.
    I navai i madihi a hatemu ne huriki nga na naro hale na bakovi ala taku i ratea?”
  wal-wal: SHin Muuseenne Aarooni sa7an gufannidi, “Abeet Xoossau, asho maayida asaa
    ubbaa medhdhida Xoossau, issi uri nagara oottikko, neeni kumetta maabaraa hanqqettai?”
    yaagidosona.
  spa-PDDPT: 'Pero ellos cayeron sobre sus rostros, y dijeron: ¡ʼElohim, ʼElohim del
    espíritu de todo ser humano! ¿No es un solo hombre el que pecó? ¿Por qué te enojas
    contra toda la congregación?'
  gun-gun: 'Ha''e rami teĩ ha''e kuery mokoĩve ma ngova yvy re omovaẽ reve aipoe''i:
    — Oreruete temimoingo ha''e javi moingoare ha''e herekoa reiko va''e, xapy''a
    rei rã peteĩ''i ava ri ojejavy ramo kova''e kuery ha''e javi rovai ''rã teve ndepoxy?'
  ilo-ULB: Nagpakleb da Aaron ken Moises ket kinunada, “O Dios, ti Dios dagiti espiritu
    dagiti amin a tattao, no agbasol ti maysa a tao, masapul kadi a makaungetka kadagiti
    amin a tattao?”
  kpg-kpg: Malaa, gei Moses mo Aaron gaa pala gi lala nau golomada guu tugi di gelegele
    ga helekai, “Meenei God, Kooe go taamada o nia mouli huogodoo. Tangada e dahi
    ma gaa hala, Goe e hagawelewele gi nia daangada huogodoo?”
  uig-ARA: 'مۇسا بىلەن ھارۇن دۈم يىقىلىپ: — ئى تەڭرىم، بارلىق ئەت ئىگىلىرىنىڭ روھلىرىنىڭ
    خۇداسى، بىر ئادەم گۇناھ قىلسا، غەزىپىڭنى پۈتۈن جامائەتكە چاچامسەن؟ — دېدى.'
  sus-sus: Munsa nun Haruna naxa e yatagi rafelen bɔxi ma, e fa a fala, «Alatala,
    Daali birin Mangɛ, a lanma i xa xɔnɔ ɲama birin ma, mixi keren xa yunubi xa fe
    ra?»
  pon-2006: Moses oh Aaron ahpw poaridiong nanpwel oh kapakap patohwan, “Maing Koht,
    komwi me pwarer en mour. Ahnsou me aramas emen kin dipada, komw kin ketin engiengda
    pahn aramas koaros?”
  ksd-ksd: 'Ma dir ga bura timtibum ma dir ga biti: God, a God kai ra lavur launa,
    dave una kankanuane ra tarai par ure ra varpiam kai tikai ka?'
  tur-YTC: 'Yüzüstü yere kapanıp şöyle dediler: “Tanrı, tüm insan ruhlarının Tanrısı,
    bir kişi günah işleyince bütün topluluğa mı kızacaksın?”'
  grc-BRENT: Καὶ ἔπεσαν ἐπὶ πρόσωπον αὐτῶν, καὶ εἶπαν, Θεὸς, Θεὸς τῶν πνευμάτων καὶ
    πάσης σαρκὸς, εἰ ἄνθρωπος εἷς ἥμαρτεν, ἐπὶ πᾶσαν τὴν συναγωγὴν ὀργὴ Κυρίου;
  ind-AYT: Akan tetapi, Musa dan Harun tersungkur dengan muka mereka dan berkata,
    “Ya Allah, Allah dari roh segala makhluk, ketika satu orang berdosa, akankah Engkau
    murka terhadap seluruh umat?”
  nya-nya: Koma Mose ndi Aaroni anadzigwetsa chafufumimba ndipo analira mokweza, “Chonde
    Mulungu, Mulungu wa mizimu ya anthu onse, kodi mudzakwiyira gulu lonse pamene
    munthu mmodzi yekha ndiye amene wachimwa?”
  hrv-hrv: 'Oni popadoše ničice i povikaše: “Bože! Bože životnog duha u svakome tijelu!
    Zar ćeš se razgnjeviti na svu zajednicu kad je samo jedan sagriješio!”'
  mps-mps: Tiali goli, Moses de Aron si gesabidi tǫba elama, degasa duliyu, augwali
    sigo Genuai Bidibolo e tama po wali, “God, nago deli naga te tigidali tǫde bidibo
    we bidi nigilama, augwali te bidibao. Te bidi deligo dwai sęgę sai madi, tama
    nago tigidali Israel we bidi ela silaibawe?”
  tpi-tpi: Tasol Moses wantaim Aron i pundaun pes i go daun long graun na tupela i
    tokim Bikpela olsem, “God, yu tasol yu bin wokim olgeta manmeri na ol i stap.
    Sapos wanpela man tasol i mekim sin, ating bai yu belhat long olgeta manmeri,
    a?”
  dan-1931: 'Men de faldt på deres Ansigt og sagde: “O Gud, du Gud over alt Køds Ånder,
    vil du vredes på hele Menigheden, fordi en enkelt Mand synder?”'
  vie-OVCB: 'Hai ông liền quỳ xuống, thưa: “Lạy Đức Chúa Trời, là Chúa Tể của linh
    hồn mọi người, không lẽ vì một người phạm tội, mà Chúa giận toàn dân sao?”'
  guj-2017: મૂસાએ તથા હારુને સાષ્ટાંગ પ્રણામ કર્યા અને કહ્યું, “ઈશ્વર, સર્વ માનવજાતના
    આત્માઓના ઈશ્વર, જો એક માણસ પાપ કરે તો શું તમે આખી જમાત પ્રત્યે કોપાયમાન થશો?”
  pon-2006A: Moses oh Aaron ahpw poaridiong nanpwel oh kapakap patohwan, “Maing Koht,
    komwi me pwarer en mour. Ahnsou me aramas emen kin dipada, komw kin ketin engiengda
    pahn aramas koaros?”
  por-BRBSL: 'Eles caíram de cara, e disseram: “Deus, o Deus dos espíritos de toda
    a carne, pecará um só homem, e você ficará zangado com toda a congregação”?'
  cth-cth: Hottelah ahnimouh a tabo awh teh, Oe! Cathut takthainaw pueng e muitha
    Cathut, buet touh yon kecu dawk taminaw pueng koe na lungkhuek han maw telah a
    ti.
  twi-twi: Nanso Mose ne Aaron de wɔn anim butubutuw fam wɔ Awurade anim. Wɔsrɛe se,
    “Ao, Onyankopɔn, amansan nyinaa Nyankopɔn, sɛ onipa baako yɛ bɔne a, na ɛsɛ sɛ
    wo bo fu nnipa no nyinaa?”
  hlt-hlt: Tedae a maelhmai dongah bakop rhoi tih, “Pathen aw, pumsa cungkuem kah
    Mueihla Pathen aw, hlang pakhat a tholh dongah rhaengpuei boeih taengah na thintoek
    mai,” a ti rhoi.
  tbz-SIM: 'Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ do kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀ kɛ́kuɔ́nko kɛ dɔ̀: Áú
    Kuyie! Fɔ̃́ nwèè duɔ̀ mmufòmmu dɛ̀ɛ̀ kó dimɑ̀ɑ̀ fòù, ɑ miɛkɛ bo do kubotí kumɔu
    onìtì omɑ́ɑ̀ kó mɛcɑɑ̀rìmɛ̀ kpɛ́ínɑ́ɑ̀?'
  msy-2020: Ezɨ Moses ko Aron nguazim girɨgha, guamning isa nguazim mɨtuagha kamaghɨn
    Ikiavɨra Itir God mɨgei, “O God, nɨ uabɨ gumazamiziba bar men ingarizɨ me angamɨra
    itima, nɨ bar men nɨghnɨzibagh fo. Eghtɨ gumazir vamɨra arazir kuram damightɨ,
    manmaghsu nɨ bar me gasɨghasɨgham?”
  dop-dop: 'Tǝnɑɣɑlɛ Moisi nɑ Alɔŋ pɑ hotɑ pɑ nɔɔsɩ tɔɔ kɛ́ kpɑkpɑɑ. Nɑ pɑ́ mɑ́ kɑpukɑ
    sɩ: Hɑɩ, yǝlɑɑ tǝnɑ ŋmɑlʋ Ɩsɔ. Kʋlʋm wɑkǝlɑɑ, ɩlɛnɑ ń mʋɣɩ sɑmɑɑ tǝnɑ nɑ pɑ́ɑ́nɑ́
    nɑ?'
  azb-azb: 'Onlar üzüstə yerə sərildilər: «Ey Allah, bütün bəşərə ruh verən Allah!
    Bir adamın günahına görə bütün icmayamı qəzəblənirsən?»'
  eng-DBY: And they fell on their faces, and said, O God, the God of the spirits of
    all flesh! shall one man sin, and wilt thou be wroth with the whole assembly?
  hin-2017: तब वे मुँह के बल गिरकर कहने लगे, “हे परमेश्वर, हे सब प्राणियों के आत्माओं
    के परमेश्वर, क्या एक पुरुष के पाप के कारण तेरा क्रोध सारी मण्डली पर होगा?” (इब्रा.
    12:9)
  wol-KYG: 'Musaa ak Aaróona ne gurub, dëpp seen jë fa suuf, daldi ne: «Éy Yàlla,
    yaw Yàllay bépp boroom bakkan bu bindoo aw suux, xanaa du kenn ay bàkkaar, nga
    far sànju ci kaw mbooloom lëmm?»'
  eng-YLT: and they fall on their faces, and say, 'God, God of the spirits of all
    flesh — the one man sinneth, and against all the company Thou art wroth!'
  kne-kne: Ngem nandokmog ay nanyakog-ong da Moses en Aaron ay nangwani, “Sik-a ay
    Diyos di napoan di biyag di am-in ay way leng-ag na. Ay manbonget ka aya sin amin
    da nan kaipoipogaw olay mo es-esa anggoy di nakabasol?”
  eng-WYC-2017: The which fell down low upon their faces, and said, Most strong God
    of the spirits of all flesh, whether thy wrath shall be fierce against all men,
    for one man sinneth?
  eng-WMBB: They fell on their faces, and said, “God, the God of the spirits of all
    flesh, shall one man sin, and will you be angry with all the congregation?”
  urd-GVH: मूसा और हारून मुँह के बल गिरे और बोल उठे, “ऐ अल्लाह, तू तमाम जानों का ख़ुदा
    है। क्या तेरा ग़ज़ब एक ही आदमी के गुनाह के सबब से पूरी जमात पर आन पड़ेगा?”
  rug-rug: Ba hoqa oporapaha pa pepeso sari Mosese meke e Eroni meke zama, “Kei Tamasa,
    Agoi mo ṉatidi sari doduru tinoa. Pana tavete va sea si keke tie, vegua kote bugoro
    nia goi sa doduru butubutu?”
  gaz-gaz: Musee fi Aroon garuu addaan lafatti gombifamanii akkana jedhanii iyyan;
    “Yaa Waaqayyo Waaqa hafuurota sanyii nama hundaa, ati yoo namni tokko yakke waldaa
    guutuutti dheekkamtaa?”
  fra-LSG: 'Ils tombèrent sur leur visage, et dirent: O Dieu, Dieu des esprits de
    toute chair! Un seul homme a péché, et tu t’irriterais contre toute l’assemblée?'
  gnn-gnn: Ga maṉḏanydja ŋunhiyinydja maṉḏa märrmany'tja buku‐nyilŋ'thurrunana, bala
    maṉḏa bukumirriyaŋalana yukurrana ŋurikiyina walalaŋgu yolŋu'‐yulŋuwuna, waŋana
    bitjarrana, “Garray, nhepina ŋunhi walŋamirrinydja, walŋanydja yukurra marrtji
    nhokalaynha waŋganygalana. Yaka nhe yurru ŋaramurryirri dhiyaku yolŋu'‐yulŋuwunydja
    bukmakkunydja, liŋgu waŋganydhu dhuwala yulŋuyunydja djäma bitjarrayi yätjkuŋalanydja.”
  yal-yal: Musa nun Haruna yi bira, e yi e yɛtagin lan bɔxɔn ma, e yi a fala, e naxa,
    “Ala, i tan nan niin saxi muxune birin yi, i xɔlɔma nɛn yamaan birin ma ba, anu
    muxu keden peen nan yulubin ligaxi?”
  haw-1868: Moe iho la laua, ilalo ke alo, i aku la, E ke Akua, ke Akua o na uhane
    o na kanaka a pau, a i hewa ke kanaka hookahi, e inaina mai no anei oe i ke anaina
    kanaka a pau?
  arb-NAV: 'فَانْطَرَحَا عَلَى وَجْهَيْهِمَا وَابْتَهَلا قَائِلَيْنِ: «اللهُمَّ، يَا
    إِلَهَ أَرْوَاحِ جَمِيعِ الْبَشَرِ، أَتَسْخَطُ عَلَى الْجَمَاعَةِ كُلِّهَا مِنْ
    أَجْلِ خَطِيئَةِ رَجُلٍ وَاحِدٍ؟»'
  ewe-ewe: Mose kple Aron wotsyɔ mo anyi le Yehowa ŋkume, eye woƒo koko nɛ gblɔ be,
    “O! Mawu, amegbetɔwo katã ƒe gbɔgbɔ ƒe Mawu, ɖe nàdo dɔmedzoe ɖe ameawo katã ŋuti
    esi wònye ame ɖeka koe wɔ nu vɔ̃a?”
  eng-LEE: And they fell upon their faces, and said, O God, the God of the spirits
    of all flesh, this one man doth sin, and with all the congregation wouldst thou
    be wroth!
  asm-FB: তেতিয়া তেওঁলোকে উবুৰি হৈ পৰি ক’লে, “হে ঈশ্বৰ, এজনে পাপ কৰাত তোমাৰ কুপ জানো
    গোটেই সমাজৰ ওপৰত হ’ব লাগে?”
  sus-A: مُنسَ نُن هَرُنَ نَشَ عٍ يَتَفِ رَقٍلٍن بْشِ مَ، عٍ قَ عَ قَلَ، «عَلَتَلَ،
    دَالِ بِرِن مَنفّ، عَ لَنمَ عِ شَ شْنْ حَمَ بِرِن مَ، مِشِ كٍرٍن شَ يُنُبِ شَ
    قٍ رَ؟»
  fra-SBL: 'Ils tombèrent sur leur face, et dirent : « Dieu, le Dieu des esprits de
    toute chair, si un seul homme pèche, seras-tu irrité contre toute l''assemblée ? »'
  hbo-hbo: וַיִּפְּל֤וּ עַל־פְּנֵיהֶם֙ וַיֹּ֣אמְר֔וּ אֵ֕ל אֱלֹהֵ֥י הָרוּחֹ֖ת לְכָל־בָּשָׂ֑ר
    הָאִ֤ישׁ אֶחָד֙ יֶחֱטָ֔א וְעַ֥ל כָּל־הָעֵדָ֖ה תִּקְצֹֽף׃ פ
  eng-WYCLIFFE: Whiche felden lowe on the face, and seiden, Strongeste God of the
    spiritis of al fleisch, whethir `thin yre schal be fers ayens alle men, for o
    man synneth?
  piu-2006: '@see-verse:NUM.016.021'
  cwe-cwe: Mbali Musa na Haluni waibwanha chingubingubi na walila, “Weye Mulungu,
    Mulungu uweng'hile ugima wanhu wose, vino munhu imwe yahabananga kowehila wanhu
    wose?”
  kik-kik: No Musa na Harũni makĩĩgũithia magĩturumithia mothiũ mao thĩ makĩanĩrĩra
    makiuga atĩrĩ, “Wee Ngai, Ngai wa Maroho ma andũ othe, kaĩ ũngĩrakarĩra kĩũngano
    gĩkĩ gĩothe hĩndĩ ĩrĩa arĩ o mũndũ ũmwe wĩhĩtie?”
  fra-NCL: 'Et ils tombèrent sur leur visage, et dirent : « O Dieu, Dieu des esprits
    de toute chair, un seul homme a péché, et tu t’irriterais contre toute l’assemblée ! »'
  cek-AK: Toe Mosi hoi Aaron loe long ah akuep hoi moe, Aw Sithaw, kaminawk boih ih
    pakhra ukkung Sithaw, kami maeto zaehaih pongah, acaeng kaminawk boih nuiah palung
    na phui han maw? tiah a naa hoi.
  cuk-cuk: 'Moisés Aarón-ebogwa na e-wagar napase dulluu imakdemalad, geb sogdemalad:
    —Bab-Dummad, ar bee be, bela dulemarga san-burba-dulad-ukmaid. ¿Unnila dule-wargwenbi
    begi isgusad-ular, bela dulemar sabsur be odurdakode? Sulirgebed.'
  uig-CYR: 'Муса билән Һарун дүм жиқилип: — И Тәңрим, барлиқ әт егилириниң роһлириниң
    Худаси, бир адәм гуна қилса, ғәзивиңни пүтүн җамаәткә чачамсән? — деди.'
  tel-2017: వారు సాగిలపడి “దేవా, సమస్త మానవాళి ఆత్మలకు దేవా, ఈ ఒక్కడు పాపం చేసినందుకు
    ఈ సమాజం అంతటి మీద నువ్వు కోపం చూపిస్తావా?” అని యెహోవాను వేడుకున్నారు.
  hat-BSA: 'Men yo te tonbe sou figi yo e te di: “O Bondye, Bondye a lespri de tout
    chè a, èske Ou va an kòlè avèk tout kongregasyon an lè yon sèl moun fè peche?”'
  kos-kos: Tusruktu Moses ac Aaron faksufi ac fahk, “O God, moul lun ma nukewa tuku
    sum me. Mwet sefanna fin oru ma koluk, ya kom ac kasrkusrak sin mwet nukewa in
    acn sac?”
  hbo-WLC: וַיִּפְּל֤וּ עַל־פְּנֵיהֶם֙ וַיֹּ֣אמְר֔וּ אֵ֕ל אֱלֹהֵ֥י הָרוּחֹ֖ת לְכָל־בָּשָׂ֑ר
    הָאִ֤ישׁ אֶחָד֙ יֶחֱטָ֔א וְעַ֥ל כָּל־הָעֵדָ֖ה תִּקְצֹֽף׃ פ
  ibo-ibo: Ma Mosis na Erọn dara kpuo ihu nʼala nʼihu Onyenwe anyị rịọọ ya sị, “O
    Chineke, gị bụ Chineke nwe ndụ mmadụ niile, ị ga-ewe iwe megide nzukọ niile nʼihi
    mmehie otu onye?”
  ory-ory: ତହିଁରେ ସେମାନେ ମୁହଁ ମାଡ଼ି ପଡ଼ି କହିଲେ, “ହେ ପରମେଶ୍ୱର, ହେ ସମସ୍ତ ଶରୀରସ୍ଥ ଆତ୍ମାର
    ପରମେଶ୍ୱର, ଏକ ଜଣ ପାପ କଲେ କି ତୁମ୍ଭେ ସମସ୍ତ ମଣ୍ଡଳୀ ଉପରେ କୋପାନ୍ୱିତ ହେବ?”
  chk-chk: Nge ir ra chapetiu lepwül o apasa, “Äm Kot, en popun manauen aramas meinisin.
    Ifa usun, kopwe song ngeni unusen ewe mwichen aramas are eman chök mwän a tipis?”
  rop-rop: Bat Mosis en Eran bin pudumdan dubala feis langa graun en dubala bin tok,
    “God, oni yu na oldei gibitbat laif. Wen wanbala men dum nogudbala ting nomo wail
    langa ebribodi.”
  ukr-1871: 'І впали вони ниць на лиця свої і сказали: Боже, ти Боже духів усякого
    тїла! Один чоловік согрішив, а гнїв би твій мав бути на всю громаду?'
  deu-1951: 'Sie fielen aber auf ihr Angesicht und sprachen: O Gott, du Gott der Geister
    alles Fleisches, ein Mann hat gesündigt, und du willst über die ganze Gemeinde
    zürnen?'
  eng-JPS: 'And they fell upon their faces, and said: ''O God, the God of the spirits
    of all flesh, shall one man sin, and wilt Thou be wroth with all the congregation?'''
  srp-1865: 'A oni padoše nièice i rekoše: Bože, Bože duhovima i svakom tijelu! ovaj
    jedan zgriješio, i na sav li æeš se zbor gnjeviti?'
  lug-lug: Naye Musa ne Alooni ne bavuunama amaaso gaabwe wansi ne bagamba nti, “Ayi
    Katonda, Katonda ow’emyoyo egy’abantu bonna, omuntu omu bw’ayonoona, osunguwalira
    ekibiina kyonna?”
  heb-heb: ויפלו על פניהם ויאמרו אל אלהי הרוחת לכל בשר האיש אחד יחטא ועל כל העדה תקצף׃
  ben-IRV: মোশি ও হারোণ উপুড় হয়ে পড়লেন ও বললেন, “হে ঈশ্বর, সমস্ত মানুষ জাতির আত্মার
    ঈশ্বর, একজন পাপ করলে তুমি কি সমস্ত মণ্ডলীর উপরে প্রচণ্ড রাগ দেখাবে?”
  pan-pan: ਤਾਂ ਉਹ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗ ਪਏ ਅਤੇ ਆਖਿਆ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਜੋ ਸਾਰੇ ਸਰੀਰਾਂ ਦੀਆਂ
    ਆਤਮਾਵਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਕੀ ਜੇ ਇੱਕ ਮਨੁੱਖ ਪਾਪ ਕਰੇ ਤਾਂ ਤੂੰ ਸਾਰੀ ਮੰਡਲੀ ਦੇ ਵਿਰੁੱਧ
    ਕ੍ਰੋਧਵਾਨ ਹੋਵੇਂਗਾ?
  tkr-tkr: 'Man g''ayxhı Mısayiy Harun aq''vakkena ç''iyelqa gizepçi eyhen: – Gırgıne
    üç''üdunçıs ı''mı''r hoolena Ğu vorna Allah! Hucoone ixhes, sang''vee bınah hav''uva,
    Ğu gırgıne cəmə''ətılqacab qəl hımaa''a!'
  mya-JVB: သူတို့က ပြပ်ဝပ် လျက် ၊ အိုဘုရားသခင် ၊ ခပ်သိမ်း သော သတ္တဝါ တို့၏ အသက် ဝိညာဉ်များကို
    အစိုးရတော်မူသောဘုရားသခင် ၊ လူ တစ် ယောက်ပြစ်မှား သောအပြစ်ကြောင့် ပရိသတ် အပေါင်း
    တို့ကို အမျက် ထွက်တော်မူမည်လောဟု လျှောက်ဆို လေ၏။
  tbg-tbg: Minti tumanta Mosika Eronika vaakama vataini hiqintivi náitanta viri vataini
    vate tiha, Mpo Kotio, areqaima Variqavano ekaa vaiinti nahenti maraquraqaa raqiki
    variaravama variaro. Vohaiqavano qora kaiqa vara kaira kaarae are ekaa vaiinti
    nahentiara arara itaaro? ti.
  hmo-hmo: To Mose bona Arona be tano dekenai edia vairana idia atoa diho, idia boiboi,
    idia gwau, “Dirava e, Dirava e, oi be taunimanima ibounai edia laumadia edia Dirava,
    tau tamona do ia kara dika neganai, inai hebou taudia ibounai do oi badu henia,
    a?”
  urd-urd: तब वह मुँह के बल गिर कर कहने लगे, “ऐ ख़ुदा, सब बशर की रूहों के ख़ुदा! क्या
    एक आदमी के गुनाह की वजह से तेरा क़हर सारी जमा'अत पर होगा?”
  rus-SYN: 'Они же пали на лица свои и сказали: Боже, Боже духов всякой плоти! один
    человек согрешил, и Ты гневаешься на все общество?'
  bqc-SIM: 'Ɔ̃ Mↄizi ń Aalonao wùlɛ ń gbɛɛu aa mɛ̀: Lua! Lua pↄ́ ì wɛ̃ni kpa pↄ́piiwa!
    Gbɛ̃́ mɛ̀ndo mɛ́ duunakɛ̀, ↄ̃ ńyↄ̃ pↄfɛ̃bↄbↄ gbɛ̃́ pↄ́ kãaaapiↄwa píia?'
  tcz-CHONGTHU: Amavang Mose le Aaron chu tol lhamma amai anga hon tan, O Pakai ati
    lhon in atao lhon tai. Pakai, Pathen nangma hinna nei jouse sempa chu na hi. Mikhat
    chonsetna jeh mei meiya mi jouse na suhgam jeng ding hitam ati lhon e.
  mar-mar: पण मोशे आणि अहरोन जमिनीवर पालथे पडले आणि ओरडले, हे देवा सर्व देहधारी आत्म्यांच्या,
    देवा! फक्त एका मनुष्याने पाप केले आहे! म्हणून सर्व मंडळीवर रागावू नकोस.
  qub-qub: 'Chaura paycunaga gongurpacur urcunpis pampaman töpananyaj cumurcur niran:
    «Ay Tayta Dios, gammi llapan runatapis cawayta gonqui. ¿Juc runalla juchata rurashanpitachuraj
    llapan runacunapaj rabyacurcunqui?»'
  hat-hat: 'Men Moyiz ak Arawon tonbe fas atè, yo di: -O Bondye, ou menm ki bay tout
    moun lavi, se pa paske yon sèl moun fè sa l'' pa t'' dwe fè kifè pou ou fache
    sou tout pèp la.'
  eng-BSB: But Moses and Aaron fell facedown and said, “O God, the God of the spirits
    of all flesh, when one man sins, will You be angry with the whole congregation?”
  tod-tod: 'Kɛlɛ Moize ta Aalɔn ti laaʋɛɛni zooi ma, ti maanɛɛnɛi wo, ti ɠɛ ma: «Ee,
    GALA! GALAGI nii deve kpɛtɛaniiti kpein zɛnvui ma, ɗa ʋaazu bɛbɛi kpein sosu ga
    nu ɠilagi ná-kotoi?»'
  eng-WEBPB: They fell on their faces, and said, “God, the God of the spirits of all
    flesh, shall one man sin, and will you be angry with all the congregation?”
  kbq-kbq: Anage hu'neanagi Mosese'ene Aronikea zanavugosaregati mopafi maseke nunamu
    huke anage hu'na'e. Anumzana miko vahe'mokizmi zamasimu'ma nezamina Anumzamoka,
    magoke ne'mo'ma hu'nenia kumitera miko vahe'mokizmia karimpa ahezmantegahano?
  nhe-BL: 'Huan Moisés huan Aarón motlancuaquetzque iixtla TOTECO hasta tlaltenamijque,
    huan quiijtojque: ―¡Ay Toteco Dios! Ta tlen tiquinmaca yolistli nochi tlacame,
    amo xicualani ininhuaya nochi ni israelitame ipampa itlajtlacol san se tlacatl.'
  gub-BL: Moizez a'e, Àràw a'e no, wapyk upenàràg rehe a'e wà kury. Umuhyk uwa ywy
    rehe uze'eg pà wà. — O, Tupàn, eremuigo kar teko paw ne wà. Aipo erekwahy putar
    teko nànàn pitài awa hemiapo kwer rehe nehe.
  eng-DRA: 'They fell flat on their face, and said: O most mighty, the God of the
    spirits of all flesh, for one man’s sin shall thy wrath rage against all?'
