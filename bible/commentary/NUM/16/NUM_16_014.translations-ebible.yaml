    nun manpa bili nakɔne soxi nxu yii nxu kɛɛn na mumɛ! I yengi a ma a i nxu mayendenma
    nɛn alo danxutɔne ba? Nxu mi fama!”
  haw-1868: Aole no hoi oe i lawe aku ia makou i ka aina e kahe ana o ka waiu a me
    ka melt, me ka haawi mai no makou i na kula a me na malawaina. K poalo anei oe
    i na maka o keia poe kanaka? Aole no maua e hele aku.
  arb-NAV: فَأَنْتَ لَمْ تَقُدْنَا إِلَى أَرْضٍ تَفِيضُ خَيْرَاتٍ، وَلا أَوْرَثْتَنَا
    حُقُولاً وَكُرُوماً. فَمَنْ تُحَاوِلُ أَنْ تَخْدَعَ؟ إِنَّنَا لَنْ نَحْضُرَ!»
  ewe-ewe: Gawu la, mèkplɔ mí yi anyigba wɔnuku si ŋugbe nèdo na mí la hã dzi o, eye
    mèna agbledenyigba kple waingblewo mí o. Ame kawoe nèle agbagba dzem be yeabu
    abunɛtɔwoe? Míegbɔna o!”
  eng-LEE: 'Moreover thou hast not brought us into a land flowing with milk and honey,
    and thou hast not given us inheritance of fields and vineyards: wilt thou bore
    out the eyes of these men? we will not come up.'
  asm-FB: কেৱল এয়ে নহয়, তুমি আমাক দুগ্ধমধু বোৱা দেশলৈ নিয়া নাই আৰু শস্যৰ খেতি ও
    দ্ৰাক্ষাবাৰীৰো অধিকাৰ দিয়া নাই। তুমি এই লোকসকলক অন্ধ কৰিবা নে? আমি নাযাওঁ।
  sus-A: عِ مُ مُشُ رَ سٌشِ بْشِ كُي كُمِ نُن شِحّ شّلّمَ دّننَشّ. عِ مُ شّيٍ نُن
    وّنِ بِلِيٍ شَ قِشِ مُشُ مَ كّ رَ. عِ حْشْ عَ مَ، عَ عِ نُن دْنشُييٍ نَن عَ رَ؟
    مُشُ مُ سِفَمَ!»
  fra-SBL: Tu ne nous as pas fait entrer dans un pays où coulent le lait et le miel,
    et tu ne nous as pas donné en héritage des champs et des vignes. Veux-tu crever
    les yeux de ces hommes ? Nous ne monterons pas. »
  hbo-hbo: אַ֡ף לֹ֣א אֶל־אֶרֶץ֩ זָבַ֨ת חָלָ֤ב וּדְבַשׁ֙ הֲבִ֣יאֹתָ֔נוּ וַתִּ֨תֶּן־לָ֔נוּ
    נַחֲלַ֖ת שָׂדֶ֣ה וָכָ֑רֶם הַעֵינֵ֞י הָאֲנָשִׁ֥ים הָהֵ֛ם תְּנַקֵּ֖ר לֹ֥א נַעֲלֶֽה׃
  eng-WYCLIFFE: Verili thou hast bronyt vs in to the lond that flowith with streemys
    of mylk and hony, and hast youe to vs possessioun of feeldis, and of vyneris;
    whethir also thou wolt putte out oure iyen?
  piu-2006: '@see-verse:NUM.016.013'
  cwe-cwe: Huchigalile muna iisi ili na ulongo unogile, hebu huching'hile uhazi wa
    migunda, na migunda ya mizabibu, vino kolonda kuwatula yameso wanhu wano na kuwavwizila?
    Cheye hachizakwiza!”
  kik-kik: Ningĩ-rĩ, ndũrĩ ũratũkinyia bũrũri ũrĩ na bũthi wa iria na ũũkĩ, kana ũgatũhe
    igai rĩa ithaka na mĩgũnda ya mĩthabibũ. Nĩ ũgũkũũra andũ aya maitho ũmaheenie?
    Aca, tũtigũũka!”
  fra-NCL: Ah ! Ce n’est pas dans un pays où coulent le lait et le miel que tu nous
    as conduits ; ce ne sont pas des champs et des vignes que tu nous as donnés en
    possession ! Penses-tu crever les yeux de ces gens ? Nous ne monterons pas ! »
  cek-AK: Toe tahnutui hoi khoitui longhaih prae ah kaicae nang caeh haih ai, lawk
    hoi misur takhanawk doeh qawk ah nang paek ai; hae kaminawk ih mik to na taprok
    pae han maw? Kaihnik loe nang khaeah kang zo hoi mak ai, tiah a naa hoi.
  cuk-cuk: Emide yala gadi-ibmar-sanmakedse, amba napa-nuedse yoo be anmar-odoged.
    Degine, amba yoo be anmarga nainumar, degi, nainu-uva-digarmalad be ukbalid. ¿Bela
    dulemar aku-atakeyobi beba bipirmakdii be abede? ¡Anmar bese naed, satemala!
  uig-CYR: Һалбуки, сән бизни сүт билән һәсәл ақидиған жутқа башлап кәлмидиң, етиз
    вә үзүмзарлиқларниму бизгә мирас қилип бәрмидиң. Сән бу хәқниң көзиниму оювалмақчиму?
    Биз бармаймиз! — деди.
  tel-2017: అంతేకాదు, నువ్వు పాలు తేనెలు ప్రవహించే దేశం లోకి మమ్మల్ని తీసుకు రాలేదు.
    పొలాలు, ద్రాక్షతోటలు ఉన్న స్వాస్థ్యం మాకివ్వలేదు. మమ్మల్ని శుష్క ప్రియాలతో గుడ్డివారుగా
    చేస్తావా? మేము రాము” అన్నారు.
  hat-BSA: Vrèman, ou pa t mennen nou nan yon peyi ki koule avèk lèt ak siwo myèl,
    ni ou pa t bannou yon eritaj tèren, avèk chan rezen. Èske ou ta pete zye a mesye
    sa yo? Nou p ap monte?
  kos-kos: Kalem na lah tiana facl wowo se pa kom uskutme nu we inge, ac wangin pac
    acn in ima, ku ima in grape, kom se lasr, a inge kom srike in kiapwekut pac. Kut
    ac tiana fahsrot!”
  hbo-WLC: אַ֡ף לֹ֣א אֶל־אֶרֶץ֩ זָבַ֨ת חָלָ֤ב וּדְבַשׁ֙ הֲבִ֣יאֹתָ֔נוּ וַתִּ֨תֶּן־לָ֔נוּ
    נַחֲלַ֖ת שָׂדֶ֣ה וָכָ֑רֶם הַעֵינֵ֞י הָאֲנָשִׁ֥ים הָהֵ֛ם תְּנַקֵּ֖ר לֹ֥א נַעֲלֶֽה׃
  ibo-ibo: Nke kachasị nke, ị kpọbatabeghị anyị nʼala mmiri ara ehi na mmanụ aṅụ na-eru
    na ya. I nyebeghị anyị ihe nketa ala ubi na ubi vaịnị. Ị chọrọ ịghụpụsị ndị ikom
    ndị a mkpụrụ anya? Anyị agaghị abịa!”
  ory-ory: ତାହା ବ୍ୟତୀତ ତୁମ୍ଭେ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶକୁ ଆମ୍ଭମାନଙ୍କୁ ଆଣି ନାହଁ, କିଅବା
    ଶସ୍ୟକ୍ଷେତ୍ର ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର ଅଧିକାର ଆମ୍ଭମାନଙ୍କୁ ଦେଇ ନାହିଁ; ତୁମ୍ଭେ କି ଏହି ସମସ୍ତ
    ଲୋକଙ୍କର ଆଖି ଉପାଡ଼ି ପକାଇବ? ଆମ୍ଭେମାନେ ଯିବା ନାହିଁ।”
  chk-chk: Kosap fokun emwenikeemilong lon eu fanü mi pwülüöch o fanüeräs, kosap pwal
    ngenikem fanü me tanipin wain pwe aipwe fanüeni. Ifa usun, kopwe pwal atupu ekei
    aramas? Äm aisap feila.”
  rop-rop: Yu nomo bin bringimap melabat langa dijan gudwan kantri, o gibit melabat
    det kantri blanga growimap greip o sid daga fam, najing. Yu nomo trai trikimbat
    melabat. Minbala kaan kaman!” Lagijat na det dubala bin tok.
  ukr-1871: І нї в землю, текущу молоком та медом не привів єси нас, нї дав нам у
    наслїддє поля й виноградники! Хочеш людям сим очі виколити? Не пійдемо!
  deu-1951: Wie fein hast du uns in ein Land gebracht, das von Milch und Honig fließt,
    und hast uns Äcker und Weinberge zum Erbteil gegeben! Willst du diesen Leuten
    auch die Augen ausstechen? Wir kommen nicht hinauf!
  eng-JPS: Moreover thou hast not brought us into a land flowing with milk and honey,
    nor given us inheritance of fields and vineyards; wilt thou put out the eyes of
    these men? we will not come up.'
  srp-1865: Jesi li nas odveo u zemlju gdje teèe mlijeko i med? i jesi li nam dao
    da imamo njiva i vinograda? hoæeš li oèi ovijem ljudima da iskopaš? Neæemo da
    idemo.
  lug-lug: Ng’ebyo bikyali awo, totuleese mu nsi ekulukuta amata n’omubisi gw’enjuki,
    wadde okutusikiza amasamba n’ennimiro z’emizabbibu. Abasajja bano oyagala obasibe
    kantuntunu ku maaso obalimberimbe? Nedda, tetujja kujja.”
  heb-heb: אף לא אל ארץ זבת חלב ודבש הביאתנו ותתן לנו נחלת שדה וכרם העיני האנשים ההם
    תנקר לא נעלה׃
  ben-IRV: আর, তুমি তো আমাদেরকে দুধ মধু প্রবাহিত দেশে আন নি, ভূমি ও আঙ্গুর ক্ষেতের
    অধিকারও দাও নি। তুমি কি মিথ্যা প্রতিজ্ঞা করে আমাদের অন্ধ করতে চাও? আমরা যাব না।”
  pan-pan: ਨਾਲੇ ਤੂੰ ਸਾਨੂੰ ਅਜਿਹੇ ਦੇਸ ਵਿੱਚ ਵੀ ਨਹੀਂ ਲਿਆਂਦਾ ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ
    ਹੈ, ਨਾ ਸਾਨੂੰ ਖੇਤਾਂ ਅਤੇ ਬਾਗ਼ਾਂ ਦਾ ਅਧਿਕਾਰ ਦਿੱਤਾ ਹੈ। ਕੀ ਤੂੰ ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀਆਂ ਅੱਖਾਂ
    ਕੱਢ ਸੁੱਟੇਂਗਾ? ਅਸੀਂ ਤਾਂ ਅੱਗੇ ਨਹੀਂ ਜਾਣਾ!
  tkr-tkr: Mançile ğayrı ğu şi nyakiy itv gyodatstsene cigabışeeqa qabı deş, çolbıyiy
    t'ımılen bağbı huvu deş. Deşxhee, vak'le man insanar bı'rq'ı'bavane ats'a? Deş
    vüqqə!
  mya-JVB: ထိုမှတပါး နို့ နှင့် ပျားရည် စီး သော ပြည် သို့ ငါ တို့ကို မ ဆောင် ၊ လယ်ယာ
    များ၊ စပျစ် ဥယျာဉ်များကို မပေး ဘဲ၊ ဤ လူ တို့၏မျက်စိ ကို ဖောက် ချင်သလော။ ငါတို့သည်
    သင့်ထံသို့မ လာ ဟု ပြန်ဆို၏။
  tbg-tbg: Are tinavu tivita varera vo vata koqe vata vainaini vuru kaataarave. Tenavu
    airi naaho vateha uaini naahovata vataataara vaivara, are kia vo vata tinavu timira
    iaro. Are tinavu minta ireva auti variaro. Tetanta kia are inanaini virerave.
  hmo-hmo: Oi ese tano namona ta, rata bona hani dekenai ia honu tano dekenai ai oi
    hakaua lasi momokani. Oi ese tano namona, mai ena vain audia be ai dekenai oi
    henia lasi. Oi laloa aiemai orea taudia oi koia diba, a? Ai be oi dekenai do ai
    mai lasi.”
  urd-urd: इसके अलावा तूने हम को उस मुल्क में भी नहीं पहुँचाया जहाँ दूध और शहद बहता
    है, और न हम को खेतों और ताकिस्तानों का वारिस बनाया; क्या तू इन लोगों की आँखें
    निकाल डालेगा? हम तो नहीं आने के।”
  rus-SYN: привел ли ты нас в землю, где течет молоко и мед, и дал ли нам во владение
    поля и виноградники? глаза людей сих ты хочешь ослепить? не пойдем!
  bqc-SIM: I kɛ bùsu pↄ́ vĩ ń zↄ́'io diu ↄ̃ n gɛuwanↄo. I kɛ bua ń vɛ̃ɛbuↄ ↄ̃
    n wá gbáo. Ń ye wɛzɛ̃ kɛwɛ̃ɛ yã̀? Wá mↄo.
  tcz-CHONGTHU: Ipi seibe ding um nalaija ham? Nang man Khoiju leh bongnoi lon na
    gam natina alah neipui hih laiyun, Keiho chenna ding gam la neipi pouvin, hon
    lei lhosoh ga konna ding gam lah aum pon, mingol bolla bol jing ding neigot nahlai
    uham, atiuve.
  mar-mar: आणखी तू आम्हास दूध व मध वाहण्याच्या देशात आणले नाही आणि आम्हास शेताचे व
    द्राक्षमळ्याचे वतन दिले नाही. आता तू पोकळ वचने देऊन आमचे डोळे आंधळे करीत आहेस
    काय? आम्ही तुझ्याकडे येणार नाही.
  qub-qub: Canancamapis manami chayachimashcanquirächu lëchipis mishquipis yacuno
    achca cashan nasyunmanga. Manami chacracunatapis ni übas chacratapis gomashcanquichu.
    ¿Imaycamataj chaynölla engañamanqui? Chaymi mana shamushäcunachu.»
  hat-hat: Ou mèt di sa ou vle, men se pa nan yon peyi kote lèt ak siwo myèl koule
    tankou dlo ou mennen nou la a! Ou pa ban nou okenn jaden pou n' plante grenn ni
    okenn jaden rezen ou te di ou t'ap ban nou an. Atò, ou kwè ou kapab pete je moun
    sa yo? Non! Nou p'ap vini.
  eng-BSB: Moreover, you have not brought us into a land flowing with milk and honey
    or given us an inheritance of fields and vineyards. Will you gouge out the eyes
    of these men? No, we will not come!”
  tod-tod: È la ʋaani ga giye zou zu, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná! È la kpalagaa
    veeni gi ya, ɓaa kpelea ga gɔnɔ. Ɗa niima nuiti kpein kaazu ga gaazuɠole nuiti?
    Ɓa-o, gi la liizu pɛ!»
  eng-WEBPB: Moreover you haven’t brought us into a land flowing with milk and honey,
    nor given us inheritance of fields and vineyards. Will you put out the eyes of
    these men? We won’t come up.”
  kbq-kbq: Hagi kagra tamage hunka tumerine amirimo'ma avimate'nea mopafina tavrenka
    omenka, erisantihare'saza zane hunka mopane waini hozanena huorante'nane. Kagra
    ama vahera rezamatga hu'za nehampi? I'o, tagra kagranena omegahune.
  nhe-BL: Ax titechhuicatoc ipan se tlali tlen nochi temaca hasta mocahua, niyon ax
    titechmacatoc se tomil, niyon se toxocomecamil. Tijnequi nochi ma timitztoquilica
    queja san tipopoyotzitzi. ¡Axtle, ax timitzitatij!
  gub-BL: Azeharomoete na'urererur kwaw pe ywy katu ma'e pe ma'e imuezuz katu har
    pe no. Neremur kwaw ywy ikatu ma'e urewe. Neremur kwaw uwà tyw ikatu ma'e urewe.
    Na'uremuigo kar kwaw pe a'e ma'e izar romo. Nezewe rehe we neremu'em wer urewe.
    Noroho kwaw nehe, i'i izupe wà.
  eng-DRA: Thou best brought us indeed into a land that floweth with rivers of milk
    and honey, and hast given us possessions of fields and vineyards; wilt thou also
    pull out our eyes? We will not come.
