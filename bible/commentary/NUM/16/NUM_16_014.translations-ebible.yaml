verse: NUM.016.014
translations:
  mal-C: അത്രയുമല്ല, നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന ഒരു ദേശത്തു കൊണ്ടുവരികയോ വയലുകളോ
    മുന്തിരിത്തോപ്പുകളോ അവകാശമായിത്തരികയോ ചെയ്തതുമില്ല. നീ ഈ പുരുഷന്മാരെ വിഡ്ഢികളാക്കാൻ
    ശ്രമിക്കുകയാണോ? ഇല്ല, ഞങ്ങൾ വരികയില്ല!”
  deu-TKW: Ja, fein hast du uns in ein Land gebracht, das von Milch und Honig überfließt,
    und uns Felder und Weinberge zum Besitze gegeben! Meinst du, du könnest die Leute
    blind machen? Wir kommen nicht!
  lin-lin: Te, okotisi biso kutu te na mokili oyo ezali kobimisa miliki mpe mafuta
    ya nzoyi to opesi biso ata libula moko te ya bilanga to ya bilanga ya vino. Boni,
    okanisi ete bato oyo bakufa miso ? Te, tokoya te !
  eng-LSV: Indeed, you have not brought us into a land flowing with milk and honey,
    nor do you give an inheritance of field and vineyard to us; do you pick out the
    eyes of these men? We do not come up!”
  eng-GNV: 'Also thou hast not brought vs vnto a land that floweth with milke and
    honie, neither giuen vs inheritance of fieldes and vineyardes: wilt thou put out
    the eyes of these men? we will not come vp.'
  eng-WEBSTER: 'Moreover, thou hast not brought us into a land that floweth with milk
    and honey, or given us inheritance of fields and vineyards: wilt thou put out
    the eyes of these men? we will not come up.'
  nhw-BL: Amo techhuicatoc ipan se tlali catli nochi temaca hasta mocahua, niyon amo
    techmacatoc se tomil, niyon se toxocomecamil. Tijnequi nochi ma timitztoquilica
    quen san tipopoyotzitzi. ¡Amo, amo timitzitatij!
  swh-ONEN: Zaidi ya hayo, hujatuingiza katika nchi inayotiririka maziwa na asali,
    wala hujatupa urithi wa mashamba na mashamba ya mizabibu. Je, utayangʼoa macho
    ya watu hawa? Hapana, sisi hatuji!”
  bba-bba: Uǹ kɑ sun nɛ tem mi tim kɑ bom mu kokumɔ. Uǹ mɑɑ sun resɛm ɡbɑɑnu wɛ̃.
    U tɑmɑɑ u koo sun nɔni wɔ̃kewɑ? U doo, sɑǹ wee.
  eng-KJVCPB: 'Moreover thou hast not brought us into a land that floweth with milk
    and honey, or given us inheritance of fields and vineyards: wilt thou put out
    the eyes of these men? we will not come up.'
  luo-luo: Kata kamano, pod ok ikelowa e piny mopongʼ gi chak kod mor kich kata miyowa
    girkeni mag puothe kod puothe mag mzabibu. Ubiro lodho wenge jogi oko? Ngangʼ,
    ok wanabi!”
  meu-meu: Ina danu, rata bona badaranuna tanona ta ai asio hakaumai vareai, uma bona
    vine imeadia asio henimai, ai ahumai. Ini taunimanima na matadia ba hakepuludia
    a a Ai na basia vasi.
  npi-ULB: यसको अतिरिक्‍त, तपाईंले हामीलाई दूध र मह बग्‍ने मुलुकमा ल्याउनुभएको छैन
    अथवा हामीलाई खेत र दाखबारीहरू उत्तराधिकारको रूपमा दिनुभएको छैन । के अब हामीलाई
    खोक्रो प्रतिज्ञाले अन्धा बनाउन चाहनुहुन्छ ? हामी तपाईंकहाँ आउँदैनौँ ।”
  yor-yor: Síbẹ̀síbẹ̀ ìwọ kò sì tí ì mú wa dé ilẹ̀ tí ó ń sàn fún wàrà àti oyin, bẹ́ẹ̀
    ni o kò sì pín ilẹ̀ ìní àti ọgbà àjàrà. Ìwọ ha fẹ́ sọ wá di ẹrú bí? Rárá o, àwa
    kì yóò gòkè wá!”
  emp-NTPO: Bʌa drua biad̶aa edeyad̶a asia. Maʌ̃ druad̶e baridua ne uped̶ad̶ara bia
    zaubariad̶a asia. Baribʌrʌ bʌa daira mamaa edeẽ́ tab̶ʌa. Ẽjũãda, uva bara b̶ʌ
    ẽjũã sid̶a diaẽ́ tab̶ʌa. ¿Bʌa wad̶ibid̶a daira cũrũga quĩrĩã b̶ʌca? Daira bʌmaa
    wãnaẽ́a.–
  pes-OPCB: از این گذشته، هنوز که ما را به سرزمین حاصلخیزی که وعده داده بودی نرسانیده‌ای
    و مزرعه و تاکستانی به ما نداده‌ای. چه کسی را می‌خواهی فریب دهی؟ ما نمی‌خواهیم
    بیاییم.»
  tgl-ULB: Bilang karagdagan, hindi mo kami dinala sa isang lupain na umaagos sa gatas
    at pulot-pukyutan, o binigyan ng mga bukid at mga ubasan bilang isang mana. Ngayon
    nais mo kaming bulagin sa pamamagitan ng mga walang lamang pangako? Hindi kami
    pupunta sa iyo.”
  hui-hui: Ina dindi bayale mbiraha inane mabu wigiwigi bialu pu mbira mini gerebi
    mabu wigiwigi buluma̱ya haru pu nabi dege kegoni ndobe. Í̠na manda bu handalu
    keria ina mini nawi luludaria mo hondo hole manda bidebe. Í̠na inahondo anidagua
    bibe naheore ndobe. Anigo áyu iya naibuleberaba, lene.
  mya-mya: သင်​သည်​ငါ​တို့​ကို​အ​စာ​ရေ​စာ​ပေါ​ကြွယ် ဝ​သော​ပြည်​သို့​မ​ပို့​ဆောင်​နိုင်​သေး​သည်​သာ
    မ​က ငါ​တို့​ပိုင်​ဆိုင်​ရန်​လယ်​ယာ​မြေ​နှင့်​စ​ပျစ် ဥ​ယျာဉ်​များ​ကို​လည်း​မ​ပေး​နိုင်။
    သင်​သည် ငါ​တို့​အား​လှည့်​စား​ဦး​မည်​ကြံ​သ​လော။ ငါ​တို့​သင့်​ထံ​သို့​မ​လာ'' ဟု​ဆို​ကြ​၏။
  bod-N: དེར་མ་ཟད་ཁྱོད་ཀྱིས་ངེད་རྣམས་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དུ་མ་ཁྲིད་ལ། ས་ཞིང་དང་རྒུན་འབྲུམ་ར་བ་དག་ཀྱང་ངེད་རྣམས་ལ་ས་སྐལ་དུ་མ་བྱིན།
    ཁྱོད་ཀྱིས་མི་འདི་དག་གི་མིག་འདོན་པར་བྱའམ། ངེད་གཉིས་ཡར་མི་འགྲོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Pamusoro pezvo, hamuna kutisvitsa kunyika inoyerera mukaka nouchi kana
    kutipa nhaka yeminda neminda yemizambiringa. Muchada kutumbura meso avanhu ava
    here? Haiwa, isu hatiuyiko!”
  spa-BLM: Además, no nos has traído a una tierra que fluye leche y miel, ni nos has
    dado herencia de campos y viñedos. ¿Vas a sacarle los ojos a estos hombres? No
    subiremos”.
  cac-cac: A ach tic man̈oc d'a junoc lum luum te ay tas d'a sat b'aj ix on̈ ic'coti,
    malaj jab'oc co luum tzac'a yic scavej jab'oc co uva. ¿Tom te quistal on̈ tzila'?
    Actejxo on̈ ac'an musansatil. Man̈ ol on̈ b'atlaj cab' tas tzal chi', xchi eb'
    vin̈.
  swh-ULB: Na kwa nyongeza, haujatuingiza kwenye nchi ya kutiririka maziwa na asali,
    au kutupa urithi wa mashamba na mashamba ya mizabibu. Sasa unataka kutupofusha
    na ahadi hewa? Hatutakuja kwako.”
  bel-bel: ці прывёў ты нас у зямлю, дзе цячэ малако і мёд, і ці даў нам ва ўладаньне
    палі і вінаграднікі? вочы людзей гэтых ты хочаш асьляпіць? ня пойдзем!
  deu-ELBBK: Du hast uns keineswegs in ein Land gebracht, das von Milch und Honig
    fließt, noch uns Äcker und Weinberge als Erbteil gegeben! Willst du diesen Leuten
    die Augen ausstechen? Wir kommen nicht hinauf!
  mbb-OT: Ne liyu keniyan, wazè key kenikew dumaha ziyà te tanà he meupiya wey selebpeten
    wey wazè key kenikew veǥayi te menge vevesukà etawa pemuleey te paras he egkaangken
    dey. Ne ǥuntaan, egkesuat ke pa he edtuntu kenami? Kenè key edhendiyan te kenikew!”
  mal-2015: അത്രയുമല്ല, നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്കു കൊണ്ടുവരികയോ നിലങ്ങളും
    മുന്തിരിത്തോട്ടങ്ങളും അവകാശമായി തരികയോ ചെയ്തിട്ടില്ല; നീ ഇവരുടെ കണ്ണു ചുഴന്നുകളയുമോ?
    ഞങ്ങൾ വരികയില്ല എന്നു പറഞ്ഞു.
  rmc-rmc: Se na anďal amen andre phuv, kaj čuľal o thud the o medos, a aňi amenge
    na diňal andro ďeďictvos o maľi the o viňici. Kames amenca te thovel avri? Na!
    Na džas!“
  pes-OPV: و ما را هم به زمینی که به شیر و شهدجاری است درنیاوردی و ملکیتی از مزرعه‌ها
    وتاکستانها به ما ندادی. آیا چشمان این مردمان رامی کنی؟ نخواهیم آمد!»
  ron-1924: Че бине не-ай май дус ынтр-о царэ унде курӂе лапте ши мьере ши че бине
    не-ай май дат ын стэпынире огоаре ши вий! Крезь кэ поць сэ ей окий оаменилор?
    Ну не суим!”
  ben-OBCV: এছাড়াও, এখনও তুমি আমাদের কোনো দুধ ও মধু প্রবাহী দেশে নিয়ে যাওনি অথবা
    শস্যক্ষেত্র ও দ্রাক্ষাকুঞ্জের কোনো অধিকার দান করোনি। তুমি কি এই সমস্ত ব্যক্তির
    সঙ্গে ক্রীতদাসের মতো ব্যবহার করবে? না, আমরা যাব না!”
  som-som: Oo weliba nama aadan geeyn dal caano iyo malab la barwaaqaysan, oo namana
    aadan siin dhul iyo beero canab ah oo aan dhaxalno. War ma waxaad doonaysaa inaad
    dadkan indhaha ka riddo? Annagu iman mayno.
  lat-VUC: 'Revera induxisti nos in terram, quæ fluit rivis lactis et mellis, et dedisti
    nobis possessiones agrorum et vinearum: an et oculos nostros vis eruere? non venimus.'
  eng-ASVBT: 'Moreover thou hast not brought us into a land flowing with milk and
    honey, nor given us inheritance of fields and vineyards: wilt thou put out the
    eyes of these men? we will not come up.'
  ita-1885: Ma, lasciamo che tu non ci abbi condotti in un paese stillante latte e
    miele, avessici data almeno qualche possessione di campi o di vigne! Pensi tu
    di abbacinar gli occhi di questi uomini? Noi non ci andremo.
  eng-LXXUP: Thou art a prince, and hast thou brought us into a land flowing with
    milk and honey, and hast thou given us an inheritance of land and vineyards? wouldest
    thou have put out the eyes of those men? we will not go up.
  eng-ULB: In addition, you have not brought us into a land flowing with milk and
    honey, or given us the fields and vineyards as an inheritance. Now do you want
    to blind us with empty promises? We will not come to you.”
  spa-VBL: Además, no nos has llevado a una tierra que fluye leche y miel ni nos has
    dado campos y viñedos para que los poseamos. ¿De verdad crees que puedes engañar
    a todo el mundo? ¡No, no asistiremos!”
  fra-_FOB: Certes, tu ne nous as pas fait venir dans un pays où coulent le lait et
    le miel! Et tu ne nous as pas donné un héritage de champs ni de vignes! Veux-tu
    crever les yeux de ces gens? Nous ne monterons pas.
  mal-mal: അത്രയുമല്ല, നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക് കൊണ്ടുവരുകയോ നിലങ്ങളും
    മുന്തിരിത്തോട്ടങ്ങളും അവകാശമായി തരുകയോ ചെയ്തിട്ടില്ല; നീ ഇവരുടെ കണ്ണ് ചുഴന്നെടുക്കുമോ?
    ഞങ്ങൾ വരുകയില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Na āp ne hameṅ aise mulk meṅ pahuṅchāyā jis meṅ dūdh aur shahd kī kasrat
    hai, na hameṅ khetoṅ aur angūr ke bāġhoṅ ke wāris banāyā hai. Kyā āp in ādmiyoṅ
    kī āṅkheṅ nikāl ḍāleṅge? Nahīṅ, ham hargiz nahīṅ āeṅge.”
  suz-BL: गे आंइ कली दूध नु खुदो शुश बाक्‍शो रागीम चाक्‍दीन्‍नी? रू नु अङगुर रू गे‍नी?
    मार, गे एको मुर आन मिक्‍च फेत्‍चा दाक्‍नीनी? गोपुकी थमा पा मजाक्‍नीकी” देंताक्‍स।
    प्रस्‍थान ३:८
  ita-1927: E poi, non ci hai davvero condotti in un paese dove scorra il latte e
    il miele, e non ci hai dato possessi di campi e di vigne! Credi tu di potere render
    cieca questa gente? Noi non saliremo”.
  ckb-ckb: هەروەها ئێمەت نەهێناوەتە خاکێک شیر و هەنگوینی لێ بڕژێت و کێڵگە و ڕەزت بە
    میرات پێنەداین. ئایا چاوی ئەو کەسانە دەردەهێنیت؟ ئێمە نایەین!»
  eng-BBE: 'And more than this, you have not taken us into a land flowing with milk
    and honey, or given us a heritage of fields and vine-gardens: will you put out
    the eyes of these men? We will not come up.'
  kan-OKCV: ಅಷ್ಟುಮಾತ್ರವಲ್ಲದೆ, ನೀನು ನಮ್ಮನ್ನು ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬರಲಿಲ್ಲ.
    ಹೊಲಗಳನ್ನೂ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ ನಮಗೆ ಸ್ವಾಧೀನಕ್ಕೆ ಕೊಡಲಿಲ್ಲ. ಈ ಮನುಷ್ಯರ ಕಣ್ಣಿಗೆ ಮಣ್ಣು
    ಹಾಕಬೇಕೆಂದಿದ್ದೀಯೋ? ನಾವು ಬರುವುದಿಲ್ಲ!” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.016.013'
  tam-2017: மேலும் நீ எங்களைப் நல்ல விளைச்சல் உள்ள செழிப்பான தேசத்திற்குக் கொண்டுவந்ததும்
    இல்லை, எங்களுக்கு வயல்களையும் திராட்சைத்தோட்டங்களையும் சுதந்தரமாகக் கொடுத்ததும்
    இல்லை; இந்த மனிதர்களுடைய கண்களைப் பிடுங்கப்பார்க்கிறாயோ? நாங்கள் வருகிறதில்லை”
    என்றார்கள்.
  spa-RV-1909: 'Ni tampoco nos has metido tú en tierra que fluya leche y miel, ni
    nos has dado heredades de tierras y viñas: ¿has de arrancar los ojos de estos
    hombres? No subiremos.'
  ron-BTF: Mai mult, nu ne-ai dus într-o țară în care curge lapte și miere, nici nu
    ne-ai dat moștenire câmpuri și vii, voiești să scoți ochii acestor oameni? Refuzăm
    să urcăm.
  eng-WEBP: Moreover you haven’t brought us into a land flowing with milk and honey,
    nor given us inheritance of fields and vineyards. Will you put out the eyes of
    these men? We won’t come up.”
  eng-FBV: On top of that you haven't taken us to a land flowing with milk and honey
    or given us fields and vineyards to own. Do you really think you can fool everyone?
    No, we will not attend!”
  nld-1939: Ge hebt ons niet eens naar een land gebracht, dat van melk en honing overvloeit,
    of ons akkers en wijngaarden gegeven. Wilt gij die mannen zand in de ogen strooien?
    Wij komen niet!
  nch-BL: Amo techhuicatoc ipan se tali cati nochi temaca hasta mocahua, yon amo techmacatoc
    se tomil, yon se toxocomecamil. Tijnequi nochi ma timitztoquilica quej san tipopoyotzitzi.
    ¡Amo, amo timitzitatij!
  vie-1934: Quả thật, ngươi không có dẫn chúng ta đến trong một xứ đượm sữa và mật
    đâu, ngươi không cho chúng ta đồng ruộng hay là vườn nho làm sản nghiệp đâu! Ngươi
    toan khoét mắt của dân nầy ư? Chúng ta không đi lên đâu.
  hin-CV: इसके अलावा, आप हमें ऐसे किसी देश में नहीं ले आए हैं, जहां दूध और मधु का
    भण्ड़ार है, और न ही आपने हमें ऐसी मीरास दी है, जहां खेत तथा अंगूरों के बगीचे हैं.
    क्या मतलब है आपका, आप इनकी आंखें निकालना चाह रहे हैं? हम वहां नहीं आएंगे!”
  eng-OURB: Moreover you haven’t brought us into a land flowing with milk and honey,
    nor given us inheritance of fields and vineyards. Will you put out the eyes of
    these men? We won’t come up.”
  spa-BES: Y más que esto, no nos has llevado a una tierra que fluye leche y miel,
    ni nos has dado una herencia de campos y viñas. ¿sacarás los ojos de estos hombres?
    No subiremos.
  tdx-tdx: Ie amy zao tsy nendese’o amy ze o tane orikorihen-dronono naho tantele
    zao, tsy nampandovae’o anay ty teteke naho tetem-bahe. Aa vaho havitso’o am’ondaty
    retiañe o fihaino’ iareoo? Zahay tsy homb’eo!
