verse: NUM.016.017
translations:
  mal-C: നിങ്ങൾ ഓരോരുത്തരും അവരവരുടെ ധൂപകലശമെടുത്ത് അതിൽ സുഗന്ധവർഗം ഇട്ട് യഹോവയുടെ
    സന്നിധിയിൽ കൊണ്ടുവരണം—ആകെ ഇരുനൂറ്റി അൻപത് ധൂപകലശങ്ങൾ. നീയും അഹരോനും നിങ്ങളുടെ
    ധൂപകലശങ്ങൾ കൊണ്ടുവരണം.”
  deu-TKW: Und nehmt ein jeder seine Räucherpfanne, thut Räucherwerk darauf und bringt
    dann ein jeder seine Räucherpfanne hin vor Jahwe - zweihundertundfünfzig Räucherpfannen;
    auch du und Aaron bringt ein jeder seine Räucherpfanne!
  lin-lin: Moko na moko akokamata mbabola na ye, oyo batumbelaka malasi, bongo akotia
    malasi ya ansa kati na yango mpe akomema yango liboso ya Yawe. Bambabola nyonso
    ekozala nkama mibale na tuku mitano ; yo mpe elongo na Aron bokomema bambabola
    na bino.
  eng-LSV: and let each take his censer and you have put incense on them, and each
    has brought his censer near before YHWH—two hundred and fifty censers; indeed,
    you and Aaron, each [with] his censer.”
  eng-GNV: 'And take euery man his censor, and put incense in them, and bring ye euery
    man his censor before the Lord, two hundreth and fiftie censors: thou also and
    Aaron, euery one his censor.'
  eng-WEBSTER: And take every man his censer, and put incense in them, and bring ye
    before the LORD every man his censer, two hundred and fifty censers; thou also
    and Aaron each of you his censer.
  nhw-BL: Sesen amojuanti xijhuicaca amopopochco huan ipan ma quitlali copali. Ta
    ihuaya Aarón huan ne sequinoc 250 tlacame anquihuicase amopopochco huan anquitlalise
    san sejco iixpa TOTECO.
  swh-ONEN: Kila mtu atachukua chetezo chake na kuweka uvumba ndani yake, vyetezo
    250 kwa jumla, na kukileta mbele za Bwana. Wewe na Aroni mtaleta vyetezo vyenu
    pia.”
  bba-bba: Kpɑ bɛɛn bɑɑwure u win dɔ̃ɔ ɡurɑtiɑ suɑ u turɑre dɔ̃ɔ doke Yinni Gusunɔn
    wuswɑɑɔ. Yi kpuro yi ko n sɑ̃ɑwɑ mi, ɡoobu kɑ weerɑɑkuru (250). Wunɛ kɑ mɑɑ Aroni
    i ko i n mɑɑ bɛɛɡiɑ nɛni.
  eng-KJVCPB: and take every man his censer, and put incense in them, and bring ye
    before the Lord every man his censer, two hundred and fifty censers; thou also,
    and Aaron, each of you his censer.
  luo-luo: Ngʼato ka ngʼato nyaka kaw tape owuon ma mach ni e yie kendo oketie ubani
    mangʼwe ngʼar madirom mia ariyo gi piero abich mi uchiwe e nyim Jehova Nyasaye
    in kaachiel gi Harun.”
  meu-meu: Emui gida keberedia helaḡadia danu bavabi kau, muramura mai bonadia ba
    uda; ta ta ena kebere ena kebere bae mailaidia Iehova vairanai, kebere helaḡadia
    sinahu-rua imahui. Oi danu emu ba mailaia. Aaron danu ena baine mailaia.
  npi-ULB: अनि हरेकले आ-आफ्ना दुई सय पचासवटा धुपौरा परमप्रभुको सामु ल्याउनुपर्छ ।
    तिमी र हारूनले पनि आ-आफ्ना धुपौरा ल्याउनुपर्छ ।”
  yor-yor: Kí ẹnìkọ̀ọ̀kan yín mú àwo tùràrí, kí ó sì fi tùràrí sínú rẹ̀, kí gbogbo
    rẹ̀ jẹ́ àádọ́ta lé nígba (250) àwo tùràrí kí ẹ sì ko wá síwájú Olúwa. Ìwọ àti
    Aaroni yóò mú àwo tùràrí wá pẹ̀lú.”
  emp-NTPO: Bʌare panʌ 250 ẽberãrãba ãdji quera babada eped̶ecora edad̶aped̶a querara
    coa nũmʌnadua. Maʌ̃gʌra Ãcõrẽ wua demaa idji quĩrãpita eded̶adua. Bʌa, Aaroʌ̃
    bid̶a bãrã quera babada eped̶ecora eded̶adua.–
  pes-OPCB: فراموش نکنید آتشدانها را با خودتان آورده، بخور بر آنها بگذارید. هر کس
    یک آتشدان، یعنی جمعاً دویست و پنجاه آتشدان با خودتان بیاورید. هارون هم با آتشدان
    خود به حضور خداوند بیاید.»
  tgl-ULB: Bawat isa sa inyo ay dapat dalhin niya ang kaniyang insensaryo at lagyan
    ito ng insenso. Pagkatapos, dapat dalhin ng bawat tao sa harap ni Yahweh ang kaniyang
    insensaryo, dalawang daan at limampung insensaryo. Kayo at si Aaron rin ay dapat
    ninyong dalhin ang inyong mga insensaryo.”
  hui-hui: Tí bibahendeme ira hagua ngabilo inisenesi delaga beledi be biago yagayaga
    bialu ira pungane hoailebi hedo yalu Anduane Homogonaga deni howa lomabu delole
    ibalimu, lene.
  mya-mya: သင်​တို့​အ​သီး​သီး​သည်​ယဇ်​ပလ္လင်​၌​ဆက် သ​ရန် မိ​မိ​၏​မီး​ကျီး​ခံ​အိုး​တွင်​နံ့​သာ
    ပေါင်း​ထည့်​၍​ယူ​ခဲ့​ရ​မည်'' ဟု​ဆို​၏။-
  bod-N: ཁྱོད་ཅག་མི་རེ་རེས་རང་གི་སྤོས་ཕོར་ཁྱེར་ནས་དེ་དག་གི་ནང་དུ་སྤོས་ཞོག་ཅིག མི་རེ་རེས་རང་རང་གི་སྤོས་ཕོར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཁྱེར་འོང་དགོས་ལ།
    བསྡོམས་པས་སྤོས་ཕོར་ཉིས་བརྒྱ་ལྔ་བཅུ་ཡིན། ཁྱོད་དང་ཨ་རོན་གཉིས་ཀྱིས་ཀྱང་རང་རང་གི་སྤོས་ཕོར་འཁྱེར་འོང་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Murume mumwe nomumwe ngaatore hadyana yake aise zvinonhuhwira mairi, hadyana
    mazana maviri namakumi mashanu pamwe chete mugodziisa pamberi paJehovha. Iwe naAroni
    munofanira kuuyawo nehadyana dzenyu.”
  spa-BLM: Cada uno tomará su incensario y pondrá incienso en él, y cada uno llevará
    ante Yahvé su incensario, doscientos cincuenta incensarios; tú también y Aarón,
    cada uno con su incensario.”
  cac-cac: A ach tic yed' vin̈aj Aarón chi', tzeyic'b'at e chaynub' yic incienso,
    tzeyac'anem incienso d'a yool. An̈eja' icha chi' syutejpax eb' vin̈ ajun eyed'oc
    tic, tzeyac'anoch d'a yichan̈ Jehová, xchi vin̈aj Moisés chi'.
  swh-ULB: Kila mmoja wenu atatwaa chetezo na kuweka ubani ndani yake. Ndipo kila
    mtu atamletea BWANA chetezo chake, vyetezo mia mbili na hamsini. Wewe na Haruni,
    pia, kila mmoja ataleta chetezo chake.
  bel-bel: і вазьмеце кожны сваё кадзіла, і пакладзеце ў іх дымленьне, і прынясеце
    прад аблічча Гасподняе кожны сваё кадзіла, дзьвесьце пяцьдзясят кадзілаў; ты і
    Аарон, кожны сваё кадзіла.
  deu-ELBBK: Und nehmt jeder seine Räucherpfanne und legt Räucherwerk darauf, und
    bringt jeder seine Räucherpfanne dar vor dem HERRN, 250 Räucherpfannen; und du
    und Aaron, jeder seine Räucherpfanne.
  mbb-OT: Is kada sevaha zuen te 250 he menge sumusunud nu, ipeuwit nu te teleǥuey
    te veyewà ne peteǥui nu kandan te veyewà, he para te ibpemuhat diyà te Nengazen.
    Ne sikiyu ki Aaron, uwit kew zaan te tigselimbaha he teleǥuey te veyewà.”
  mal-2015: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ ധൂപകലശം എടുത്തു അവയിൽ ധൂപവർഗ്ഗം ഇട്ടു ഒരോരുത്തൻ
    ഓരോ ധൂപകലശമായി ഇരുനൂറ്റമ്പതു കലശവും യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരുവിൻ; നീയും അഹരോനും
    കൂടെ താന്താന്റെ ധൂപകലശവുമായി വരേണം എന്നു പറഞ്ഞു.
  rmc-rmc: Dojekh tumendar mi lel peskri kaďidloskri lopatka, mi thovel andre o kaďidlos
    a mi anel anglo RAJ. Savore kaďidli ena jekhetane 250. The tu le Aronoha lena
    peskre kaďidloskre lopatki.“
  pes-OPV: و هر کس مجمر خود راگرفته، بخور بر آنها بگذارد و شما هر کس مجمرخود، یعنی
    دویست و پنجاه مجمر به حضورخداوند بیاورید، تو نیز و هارون هر یک مجمرخود را بیاورید.»
  ron-1924: 'Луаци-вэ фиекаре кэделница, пунець тэмые ын еа ши адучець фиекаре ынаинтя
    Домнулуй кэделница луй: доуэ суте чинчзечь де кэделнице, ту ши Аарон; сэ вэ луаць
    ши вой фиекаре кэделница луй.”'
  ben-OBCV: প্রত্যেক ব্যক্তি অঙ্গারধানী নেবে—সর্বমোট 250-টি অঙ্গারধানী—এবং সদাপ্রভুর
    সামনে নিবেদন করতে হবে।” তুমি ও হারোণ তোমাদের অঙ্গারধানীও সদাপ্রভুর সামনে নিবেদন
    করবে।
  som-som: Oo idinka nin waluba idankiisa ha qaato oo foox ha ku shubo, oo ninkiin
    kastaaba idankiisa Rabbiga ha hor keeno, kuwaasoo wada ah laba boqol iyo konton
    idan, oo weliba adiga iyo Haaruunna idammadiinna soo qaata.
  lat-VUC: 'Tollite singuli thuribula vestra, et ponite super ea incensum, offerentes
    Domino ducenta quinquaginta thuribula: Aaron quoque teneat thuribulum suum.'
  eng-ASVBT: and take ye every man his censer, and put incense upon them, and bring
    ye before Jehovah every man his censer, two hundred and fifty censers; thou also,
    and Aaron, each his censer.
  ita-1885: E prenda ciascun di voi il suo turibolo, e mettavi del profumo, e rechi
    ciascuno il suo turibolo, davanti al Signore, che saranno dugencinquanta turiboli.
    Tu ancora, ed Aaronne, abbiate ciascuno il suo turibolo.
  eng-LXXUP: And take each man his censer, and ye shall put incense upon them, and
    shall bring each one his censer before the Lord, two hundred and fifty censers,
    and thou and Aaron shall bring each his censer.
  eng-ULB: Each of you must take his censer and put incense in it. Then each man must
    bring before Yahweh his censer, two hundred and fifty censers. You and Aaron,
    also, must each bring your censer.”
  spa-VBL: Cada uno tomará su quemador de incienso, lo pondrá en él y lo ofrecerá
    ante el Señor. Los 250 usarán sus quemadores de incienso y Aarón también”.
  fra-_FOB: Et prenez chacun votre encensoir, mettez-y du parfum, et présentez devant
    l'Éternel chacun votre encensoir, deux cent cinquante encensoirs; toi et Aaron,
    ayez aussi chacun votre encensoir.
  mal-mal: നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ ധൂപകലശം എടുത്ത് അവയിൽ ധൂപവർഗ്ഗം ഇട്ട് ഒരോരുത്തനും
    ഓരോ ധൂപകലശമായി ഇരുനൂറ്റമ്പത് കലശവും യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരുവിൻ; നീയും അഹരോനും
    കൂടി അവനവന്റെ ധൂപകലശവുമായി വരണം” എന്ന് പറഞ്ഞു.
  urd-GVR: Har ek apnā baḳhūrdān le kar use Rab ko pesh kare.”
  suz-BL: गे नेल्‍लेमी आंम आंम थनौरो चाक्‍शा, मेकेर धूप कुर पने। मिनु गे का का पा
    आंम थनौरो परमप्रभु यावे आ ङोंइती चाक्‍कीन। गे नु हारूनम यो इस थनौरो चाक्‍कीस।
    मेको सहे निक्‍शी ५० ओटा थनौरो बाक्‍नीम” देंत।
  ita-1927: 'e ciascun di voi prenda il suo turibolo, vi metta del profumo, e porti
    ciascuno il suo turibolo davanti all’Eterno: saranno duecentocinquanta turiboli.
    Anche tu ed Aaronne prenderete ciascuno il vostro turibolo”.'
  ckb-ckb: هەریەکە بخووردانەکەی ببات و بخووری تێبکات و لەبەردەم یەزدان بخووردانەکەی
    پێشکەش بکات، دوو سەد و پەنجا بخووردان، تۆ و هارونیش هەریەکە و بخووردانی خۆتان.»
  eng-BBE: And let every man take a vessel for burning perfumes, and put sweet spices
    in them; let every man take his vessel before the Lord, two hundred and fifty
    vessels; you and Aaron and everyone with his vessel.
  kan-OKCV: ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ತನ್ನ ಧೂಪ ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳಲ್ಲಿ ಧೂಪವನ್ನು ಹಾಕಿ,
    ಒಬ್ಬನಿಗೆ ಒಂದರ ಪ್ರಕಾರ ಇನ್ನೂರ ಐವತ್ತು ಧೂಪ ಪಾತ್ರೆಗಳಾದ ನಿಮ್ಮ ಧೂಪ ಪಾತ್ರೆಗಳನ್ನು ಯೆಹೋವ
    ದೇವರ ಎದುರಿಗೆ ತನ್ನಿರಿ. ನೀನೂ, ಆರೋನನೂ, ನಿಮ್ಮ ನಿಮ್ಮ ಧೂಪದ ಪಾತ್ರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬನ್ನಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.016.016'
  tam-2017: உங்களில் ஒவ்வொருவரும் தங்கள் தங்கள் தூபகலசங்களை எடுத்து, அவைகளில் தூபவர்க்கத்தைப்
    போட்டு, தங்கள் தங்கள் தூபகலசங்களாகிய 250 தூபகலசங்களையும் யெகோவாவுடைய சந்நிதியில்
    கொண்டுவரவேண்டும்; நீயும் ஆரோனும் தன் தன் தூபகலசத்தைக் கொண்டுவாருங்கள்” என்றான்.
  spa-RV-1909: 'Y tomad cada uno su incensario, y poned sahumerio en ellos, y allegad
    delante de Jehová cada uno su incensario: doscientos y cincuenta incensarios:
    tú también, y Aarón, cada uno con su incensario.'
  ron-BTF: Și să ia fiecare cenușarul său și să pună tămâie în ele și aduceți-le înaintea
    DOMNULUI, fiecare cenușarul lui, două sute cincizeci de cenușare; și tu și Aaron,
    fiecare cu cenușarul lui.
  eng-WEBP: Each man take his censer and put incense on it, and each man bring before
    the LORD his censer, two hundred fifty censers; you also, and Aaron, each with
    his censer.”
  eng-FBV: Each one will take his incense burner, put incense in it, and offer it
    before the Lord. All 250 of you will use your incense burners and Aaron will as
    well.”
  nld-1939: Iedereen moet zijn wierookvat nemen, er wierook in doen, en het voor het
    aanschijn van Jahweh brengen; dus twee honderd vijftig wierookvaten, behalve dat
    van u zelf en Aäron.
  nch-BL: Sesen ten amojuanti xijhuicaca amotico huan ipan ma quitali copali. Ta ihuaya
    Aarón huan nopa sequinoc 250 tacame anquihuicase amotico huan anquitalise san
    sejco iixpa TOTECO.
  vie-1934: Mỗi người hãy lấy lư hương mình bỏ hương ở trong, rồi mỗi người dâng lư
    hương mình trước mặt Đức Giê-hô-va, tức là hai trăm năm mươi cái lư hương. Ngươi
    và A-rôn, mỗi người cũng phải có lư hương mình.
  hin-CV: तुममें से हर एक अपने-अपने धूपदान में धूप रखे और हर एक अपना अपना धूपदान याहवेह
    के सामने ले आए, ये सब 250 धूपदान होंगे, तुम्हारे और अहरोन के धूपदान भी होंगे.”
  eng-OURB: Each man take his censer, and put incense on them, and each man bring
    before Adonai his censer, two hundred fifty censers; you also, and Aaron [Light-bringer],
    each his censer.”
  spa-BES: Y cada hombre tome un incensario y le ponga incienso; Que cada uno tome
    su vaso delante del Señor, doscientos cincuenta vasos; Tú y Aarón y todos con
    su vasija.
  tdx-tdx: songa mindesa sadron’ afo vaho apoho ama’e ty emboke, sindre hinday ty
    sadròn’ afo’e añatrefa’ Iehovà, sadron’ afo roanjato-tsi-limampolo; ihe naho i
    Aharone ka, sambe aman-tsadron’ afo.
  vid-vid: Chila yumwe wa hemwe yahole chifunyizi cha heye, na kuwika ubani, hamba
    kochihilika hali Mkulu Nguluwi, vifunyizi avyo vyowa miya mbili na makumi gahano,
    hegwe nagwe na Aluni, chila yumwe kowa na chifunyizi cha heye.”
  eng-OKE: And take every man his censer, and put sweet incense upon them, each man
    to offer before the Lord (with) his censer.
  tha-KJV: ให้​ทุ​กคนนำกระถางไฟของตนไป ใส่​เครื่องหอมในนั้น ให้​ทุ​กคนนำกระถางไฟเข้าเฝ้าพระเยโฮวาห์
