    ƒe xexlẽme nanye alafa eve blaatɔ̃ (250), eye miatsɔ wo va Yehowa ŋkume. Wò kple
    Aron hã, miatsɔ miaƒe dzudzɔdosunuwo ɖe asi vɛ.”
  eng-LEE: And take ye every man his censer, and put incense upon them, and bring
    ye near before the Lord every man his censer, two hundred and fifty censers; thou
    also, and Aaron, each his censer.
  asm-FB: তোমালোকে প্ৰতিজনে আঙঠা-ধৰালৈ তাৰ ওপৰত ধূপ দি, নিজ নিজ আঙঠা-ধৰা যিহোৱাৰ আগত
    লৈ আনিবা। দুশ পঞ্চাশ আঙঠা-ধৰাই আগ কৰিবা; তুমি আৰু হাৰোণেও নিজ নিজ আঙঠা-ধৰা ল’বা।”
  sus-A: وٌ بِرِن شَ وٌ شَ سُرَيِ فَنسٍيٍ تٌنفٌ، وٌ شَ سُرَيِ سَ عَ مَ، وٌ وٌ يّتّ
    مَسٍن عَلَتَلَ بّ. نَ لَنمَ سُرَيِ فَنسٍ كّمّ قِرِن تٌنفٌ سُولِ نَن مَ. عِ تَن
    نُن هَرُنَ، وٌ قَن شَ وٌ شَ سُرَيِ فَنسٍ سُشُ وٌ يِ رَ.»
  fra-SBL: Chacun prendra son encensoir et y mettra du parfum, et chacun apportera
    devant l'Éternel son encensoir, deux cent cinquante encensoirs ; toi aussi, et
    Aaron, chacun avec son encensoir. »
  hbo-hbo: וּקְח֣וּ ׀ אִ֣ישׁ מַחְתָּתֹ֗ו וּנְתַתֶּ֤ם עֲלֵיהֶם֙ קְטֹ֔רֶת וְהִקְרַבְתֶּ֞ם
    לִפְנֵ֤י יְהוָה֙ אִ֣ישׁ מַחְתָּתֹ֔ו חֲמִשִּׁ֥ים וּמָאתַ֖יִם מַחְתֹּ֑ת וְאַתָּ֥ה
    וְאַהֲרֹ֖ן אִ֥ישׁ מַחְתָּתֹֽו׃
  eng-WYCLIFFE: Take ye alle bi you silf youre censeris, and putte ye encense in tho,
    and offre ye to the Lord, tweyn hundrid and fifti censeris; and Aaron holde his
    censer.
  piu-2006: '@see-verse:NUM.016.016'
  cwe-cwe: Chila munhu muna dibumbila jake yasole chetezo chake na kuchiguma ubani,
    mugale vetezo magana maidi na malongo matano haulongozi wa Mndewa Mulungu. Iviya
    weye na Haluni muwe na vetezo.”
  kik-kik: O mũndũ nĩakoya rũgĩo rwake na arwĩkĩre ũbumba, ngĩo ciothe nĩ 250, na
    mũcirehe mbere ya Jehova. Wee, na Harũni, o na inyuĩ mũrehe ngĩo cianyu.”
  fra-NCL: 'Prenez chacun votre encensoir, mettez-y du parfum et présentez chacun
    votre encensoir devant Yahweh : deux cent cinquante encensoirs ; toi aussi et
    Aaron, vous prendrez chacun votre encensoir. »'
  cek-AK: kami boih mah hmuihoih thlaekhaih sabae to sin oh, a thungah hmuihoih to
    suem oh; nangcae boih mah hmuihoih thlaekhaih sabae cumvai hnet, qui pangato Angraeng
    hmaa ah sin oh; nang hoi Aaron mah doeh hmuihoih sabae to sin hoi toeng ah, tiah
    a naa.
  cuk-cuk: Bemar wala-walagwengi Bab-Jehová-asabin, be esgoro-gordikid-sianargi ina-wawadikmalad
    ena sedamaloed. A sogleged, esgoro-gordikid-sianar dulataled-ilabo gaka dulabo-gakambe
    (250), ina-wawadikmalad-egi-bukwa senonimaloye. Be, degi, Aarón, bemar esgoro-gordikid-sianar
    sedamarmogoed.
  uig-CYR: Һәр бириңлар өзүңларниң хушбуйданлириңларни әкилип униң үстигә хушбуйни
    селиңлар; һәр бириңлар өзүңларниң хушбуйданлириңларни, йәни җәмий икки йүз әллик
    хушбуйданни елип уни Пәрвәрдигарниң һозурида тутуп туруңлар; сәнму, Һарунму һәр
    бириңлар өз хушбуйданлириңларни елип келиңлар, — деди.
  tel-2017: మీలో ప్రతివాడూ తన ధూపార్తిని తీసుకుని వాటి మీద ధూప సాంబ్రాణి వేసి, ఒక్కొక్కడు
    తన ధూపార్తిని పట్టుకుని 250 ధూపార్తులను యెహోవా సన్నిధికి తేవాలి. నువ్వూ, అహరోను
    ఒక్కొక్కడు తన ధూపార్తిని తేవాలి” అని చెప్పాడు.
  hat-BSA: Chak nan nou pran veso dife li, mete lansan sou li, e chak nan nou pote
    veso lansan an devan SENYÈ a, de-san-senkant veso dife; osi ou menm avèk Aaron
    va chak pote veso dife pa li a.”
  kos-kos: Kais sie suwos fah us pan in neinyuk mulut firir lal, filiya mwe keng fac,
    na kisakin nu sin LEUM GOD ke loang uh.”
  hbo-WLC: וּקְח֣וּ ׀ אִ֣ישׁ מַחְתָּת֗וֹ וּנְתַתֶּ֤ם עֲלֵיהֶם֙ קְטֹ֔רֶת וְהִקְרַבְתֶּ֞ם
    לִפְנֵ֤י יְהוָה֙ אִ֣ישׁ מַחְתָּת֔וֹ חֲמִשִּׁ֥ים וּמָאתַ֖יִם מַחְתֹּ֑ת וְאַתָּ֥ה
    וְאַהֲרֹ֖ן אִ֥ישׁ מַחְתָּתֽוֹ׃
  ibo-ibo: Nwoke ọbụla ga-eweta ihe ịgụ ọkụ nke ya, tinye ya ụda na-esi isi ụtọ, chee
    ha nʼihu Onyenwe anyị. Ha niile dị ihe ịgụ ọkụ narị abụọ na iri ise. Gị na Erọn
    ga-ejikwa nke unu bịa.”
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଅଙ୍ଗାରଧାନୀ ନିଅ ଓ ତହିଁ ଉପରେ ଧୂପ ଥୁଅ, ପୁଣି,
    ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖକୁ ଆପଣା ଆପଣା ଅଙ୍ଗାରଧାନୀ, ଦୁଇ ଶହ ପଚାଶ
    ଅଙ୍ଗାରଧାନୀ ଆଣ; ମଧ୍ୟ ତୁମ୍ଭେ ଓ ହାରୋଣ, ଦୁହେଁ ଆପଣା ଆପଣା ଅଙ୍ଗାରଧାନୀ ଆଣ।”
  chk-chk: Iwe, eman me eman leimi epwe angei an sepien asoren ötüöt, epwe iseis apach
    mi pwokus lon o uwato fän mesen ewe Samol mi Lapalap. Iwe, epwe wor ruopükü lime
    sepien asoren ötüöt, pwal en me Aaron oupwe uwato ämi sepien asoren ötüöt.”
  rop-rop: Ebriwan garra bringimap im ronwan dish en pudum gudsmelwan medisin ontopwei
    en gibit ofring langa YAWEI.”
  ukr-1871: І нехай кожен візьме кадильницю свою і накладе у її кадила, і нехай принесе
    кожен свою кадильницю перед Господом, двістї і пятьдесять кадильниць; і ти і Арон,
    кожен кадильницю свою.
  deu-1951: Und ein jeder nehme seine Räucherpfanne und lege Räucherwerk darauf und
    trete herzu vor den HERRN, ein jeder mit seiner Räucherpfanne; das sind 250 Räucherpfannen,
    auch du und Aaron, nehmet ein jeder seine Räucherpfanne mit!
  eng-JPS: and take ye every man his fire-pan, and put incense upon them, and bring
    ye before the LORD every man his fire-pan, two hundred and fifty fire-pans; thou
    also, and Aaron, each his fire-pan.'
  srp-1865: I uzmite svaki svoju kadionicu, i metnite u njih kada, i stanite pred
    Gospodom svaki sa svojom kadionicom, dvjesta i pedeset kadionica, i ti i Aron,
    svaki sa svojom kadionicom.
  lug-lug: Buli musajja ajje n’ekyoterezo kye akiteekemu obubaane, ebyoterezo bijja
    kuwera ebikumi bibiri mu ataano, mubireete awali Mukama. Ggwe ne Alooni nammwe
    mujja kuleeta ebyoterezo byammwe.”
  heb-heb: וקחו איש מחתתו ונתתם עליהם קטרת והקרבתם לפני יהוה איש מחתתו חמשים ומאתים
    מחתת ואתה ואהרן איש מחתתו׃
  ben-IRV: প্রত্যেক জন ধুনুচি নিয়ে তার উপরে ধূপ দিয়ে সদাপ্রভুর সামনে নিজেদের ধুনুচি
    আনবে; দুশো পঞ্চাশটি ধুনুচি নিয়ে আসবে। তুমি ও হারোণ নিজেদের ধুনুচি আনবে।”
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਮਨੁੱਖ ਆਪਣਾ ਧੂਪਦਾਨ ਲਵੇ ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਵਿੱਚ ਧੂਪ ਪਾਓ ਅਤੇ
    ਹਰ ਮਨੁੱਖ ਆਪਣਾ ਧੂਪਦਾਨ ਅਰਥਾਤ ਢਾਈ ਸੋ ਧੂਪਦਾਨ, ਤੂੰ ਵੀ ਅਤੇ ਹਾਰੂਨ ਵੀ ਹਰ ਇੱਕ ਆਪੋ ਆਪਣਾ
    ਧੂਪਦਾਨ ਯਹੋਵਾਹ ਅੱਗੇ ਲਿਆਓ।
  tkr-tkr: Vuşde gırgıng'vee, vuşun ətirbı gyoxhxhan ha'an g'abbı alyaat'u, caqa ətirbı
    gixhxhe. Qiyğa q'öd vəşşe xhots'alyne (250) insanne gırgıngvee manbı Rəbbine ögiylqa
    allecen. Ğunad Haruneeyid vuşun ətirbı gyoxhxhan ha'an g'abbı alle.
  mya-JVB: လူအသီးအသီး တို့သည် မိမိ တို့ လင်ပန်း များကို ယူ ၍ လောဗန် ကို တင် ပြီးမှ
    ၊ သင် နှင့် အာရုန် သည်လည်း မိမိ တို့ လင်ပန်း ပါလျက်၊ လူအပေါင်းတို့သည် လင်ပန်း
    နှစ်ရာ ငါးဆယ် တို့ကို ထာဝရဘုရား ရှေ့ တော်သို့ ဆောင် ခဲ့ ကြလော့ဟု ဆို သည်အတိုင်း
    ၊
  tbg-tbg: Ne ekaa vohaiqa vohaiqavano iha vate tanuraqi koqe munta iainara viraqi
    vate, vare oru ofaa tainta tataaqa variate, tiro.
  hmo-hmo: “Umui ta ta ese emui lahi huaia auri kapusi, bona edia latanai bonana namo
    muramura danu do umui abia mai, bona boubou patana dekenai, Lohiabada ena vairanai
    do umui atoa.”
  urd-urd: और तुम में से हर शख़्स अपना ख़ुशबूदान लेकर उसमें ख़ुशबू डाले, और तुम अपने
    — अपने ख़ुशबूदान को जो शुमार में ढाई सौ होंगे, ख़ुदावन्द के सामने लाओ और तू भी
    अपना ख़ुशबूदान लाना और हारून भी लाए।”
  rus-SYN: и возьмите каждый свою кадильницу, и положите в них курения, и принесите
    пред лице Господне каждый свою кадильницу, двести пятьдесят кадильниц; ты и Аарон,
    каждый свою кадильницу.
  bqc-SIM: Á baade a tɛ́sibↄ sɛ à tɛsi à tulaletikaa, í sↄ̃ò Diizi. Gbɛ̃ↄn ↄ̀aa
    do ń blakwio, baade ń a tɛ́sibↄo. Mpi ń Aalonao sↄ̃, baade ń a tɛ́sibↄo.
  tcz-CHONGTHU: Nangma nahin na nung jui mi jani-le-somnga ho jouse chun gimnamtui
    halnam na ding thaomei chu Pakai masang’a ahin kichoi cheh diu, Aaron thempu pa
    jong ama gimnamtui maicham halna ding ahin kichoiya hung ding ahi, ati.
  mar-mar: तुम्ही प्रत्येकाने एक भांडे आणावे त्यामध्ये धूप टाकावा आणि ते परमेश्वरास
    द्यावे. नेत्यांसाठी अडीचशे भांडी असतील आणि एकेक भांडे तुझ्यासाठी व अहरोनासाठी
    असेल.”
  qub-qub: Cada-ünuyqui Tayta Diospa ñaupanman insinsu saumachicunayquita insinsuntawan
    apamunqui. Aaronpis insinsu saumachicunanta apamonga. Chaura ishcay pachac pichga
    chunca ishcay (252) saumachicunami canga.»
  hat-hat: Chak moun va pran yon ti recho dife, y'a mete lansan ladan l', epi y'a
    pote recho yo devan Seyè a. Sa va fè desansenkant (0250) recho. Ou menm ak Arawon,
    n'a vini ak recho pa nou tou.
  eng-BSB: Each man is to take his censer, place incense in it, and present it before
    the LORD—250 censers. You and Aaron are to present your censers as well.”
  tod-tod: Wo ɠilagilagi, ani maku nɛɛnɛ gala liɠii zeɠe, è ani maku nɛɛnɛgi ʋu su,
    è ʋa Ɠɔoɠɔ GALAGI ɠakala. Wa ʋa ga ani maku nɛɛnɛ gala liɠi unfelegɔ puulɔɔlugɔ
    (250), ɗa-o, Aalɔn-o, wo ɠilagilagi ɠa nɔnɔi zo ya.»
  eng-WEBPB: Each man take his censer and put incense on it, and each man bring before
    the LORD his censer, two hundred and fifty censers; you also, and Aaron, each
    with his censer.”
  kbq-kbq: Hagi mago magomota mananentake paurane erineta anampina mnanentake'za insensia
    eri havia huta erita Ra Anumzamofo avuga eho. Hagi mika 250'a mananentake paura
    kre manavu taferotamia erineta Aroni'enena magoka Ra Anumzamofo avuga erita egahaze.
  nhe-BL: Sesen imojuanti xijhuicaca imopopochco huan ipan ma quitlali copali. Ta
    ihuaya Aarón huan ne sequinoc 250 tlacame inquihuicase imopopochco huan inquitlalise
    san sejco iixtla TOTECO.
  gub-BL: Pe pitàitàigatu pepyhyk putar yhyk zàwenugar hapy haw nehe. Pemono putar
    yhyk zàwenugar ipupe nehe. Peraha putar ma'ea'yr hapy haw pe nehe, i'i wanupe.
  eng-DRA: 'Take every one of you censers, and put incense upon them, offering to
    the Lord two hundred and fifty censers: let Aaron also hold his censer.'
