verse: NUM.016.031
translations:
  mal-C: മോശ ഈ വാക്കുകൾ പറഞ്ഞുതീർന്നപ്പോൾ അവരുടെകീഴേയുള്ള ഭൂമി പിളർന്നുമാറി.
  deu-TKW: Als er nun mit dieser seiner Rede zu Ende gekommen war, da spaltete sich
    der Boden unter ihnen,
  lin-lin: Tango kaka asilisaki koloba makambo oyo nyonso, mabele efungwamaki na se
    ya matambe ya Datani mpe Abirami ;
  eng-LSV: And it comes to pass at his finishing speaking all these words, that the
    ground which [is] under them cleaves,
  eng-GNV: And assoone as he had made an ende of speaking all these wordes, euen the
    ground claue asunder that was vnder them,
  eng-WEBSTER: 'And it came to pass, as he had made an end of speaking all these words,
    that the ground cleaved asunder that was under them:'
  nhw-BL: Huan quema tlanqui camanalti Moisés, nopa tlali motlapo campa inijuanti
    itztoyaj,
  swh-ONEN: Mara Mose alipomaliza kusema haya yote, ardhi iliyokuwa chini yao ikapasuka,
  bba-bba: Sere Mɔwisi u kɑ ɡɑri ɡere u kpe, mɑ mi bɑ yɔ̃ mi, mu bɛsirɑ.
  eng-KJVCPB: 'And it came to pass, as he had made an end of speaking all these words,
    that the ground clave asunder that was under them:'
  luo-luo: Mana gi sa mane otieko wacho gigi, lowo mane ni e bwo tiendgi nobarore,
  meu-meu: Ena hereva e doko ai, idia henudia tanona e parara;
  npi-ULB: मोशाले यी कुराहरू भनी सिद्ध्याउने बित्तिकै ती मानिसहरूमुनिको जमिन फाट्यो
    ।
  yor-yor: Bí ó sì ṣe parí ọ̀rọ̀ wọ̀nyí, ilẹ̀ pín sí méjì nísàlẹ̀ wọn,
  emp-NTPO: Moiseba mãwã jarabʌrʌd̶e Dataʌ̃ b̶ʌmaʌba ab̶a Abiraʌ̃ b̶ʌmaa egorora yã
    dogosia.
  pes-OPCB: به محض اینکه سخنان موسی تمام شد، ناگهان زمین زیر پای قورح و داتان و ابیرام
    دهان گشود
  tgl-ULB: Pagkatapos sabihin ni Moises ang lahat ng salitang ito, bumukas ang lupang
    sa ilalim ng mga lalaking ito.
  hui-hui: Mosesehanda bi ogoni lalu heaore dege aube tobane buwa Dadana Abiramala
    heagoria dindi mo gai buki hayagola gundu uli timbuni mbira o biagoria wini.
  mya-mya: မော​ရှေ​၏​စ​ကား​ဆုံး​သည်​နှင့်​တစ်​ပြိုင်​နက် ဒါ​သန်​နှင့်​အ​ဘိ​ရံ​အောက်​တွင်​ရှိ​သော
    မြေ​သည်​ကွဲ​အက်​၍၊-
  bod-N: མོ་ཤེ་ཡིས་གཏམ་དེ་ཐམས་ཅད་བརྗོད་ཚར་བ་ན། དེ་རྣམས་ཀྱི་རྐང་འོག་གི་ས་གཞི་གས་ཤིང་།
  sna-sna: Akati achangopedza kutaura zvose izvi, pasi pavo pakatsemuka
  spa-BLM: Cuando terminó de decir todas estas palabras, la tierra que estaba debajo
    de ellos se partió.
  cac-cac: Ayic ix lajvi yalan juntzan̈ chi' vin̈aj Moisés chi', ix pax levnaj lum
    luum d'a yalan̈ eb' vin̈ chi'.
  swh-ULB: Mara ghafla Musa alipomaliza kusema maneno haya, aridhi ya pale walipokuwa
    ikafunguka.
  bel-bel: Толькі ён сказаў словы гэтыя, як расьселася зямля пад імі;
  deu-ELBBK: Und es geschah, als er alle diese Worte ausgeredet hatte, da spaltete
    sich der Erdboden, der unter ihnen war,
  mbb-OT: Ne hein nekepasad si Moises he egkaǥi, mibeka is tanà he nehitindeǥan ni
    Datan wey ni Abiram.
  mal-2015: അവൻ ഈ വാക്കുകളെല്ലാം പറഞ്ഞു തീർന്നപ്പോൾ അവരുടെ കീഴെ ഭൂമി പിളർന്നു.
  rmc-rmc: Soča o Mojžiš kada dophenďa, phundraďa pes e phuv tel o Datan the Abiram
  pes-OPV: و چون از گفتن همه این سخنان فارغ شد، زمینی که زیر ایشان بود، شکافته شد.
  ron-1924: Пе кынд испрэвя ел де спус тоате ачесте ворбе, пэмынтул де суб ей с-а
    деспикат ын доуэ.
  ben-OBCV: যে মুহূর্তে তিনি এই সমস্ত কথা সমাপ্ত করলেন, তাদের নিম্নস্থ ভূমি বিদীর্ণ
    হল,
  som-som: Oo kolkuu dhammeeyey waxyaalahaas uu ku hadlay oo dhan, ayaa dhulkii iyaga
    ka hooseeyey kala dillaacay,
  lat-VUC: 'Confestim igitur ut cessavit loqui, dirupta est terra sub pedibus eorum:'
  eng-ASVBT: And it came to pass, as he made an end of speaking all these words, that
    the ground clave asunder that was under them;
  ita-1885: Ed egli avvenne che, come egli ebbe finito di proferire tutte queste parole,
    la terra ch'era sotto coloro si fendè,
  eng-LXXUP: And when he ceased speaking all these words, the ground clove asunder
    beneath them.
  eng-ULB: As soon as Moses finished speaking all these words, the ground opened under
    those men.
  spa-VBL: Tan pronto como Moisés terminó de decir todo esto, la tierra debajo de
    los rebeldes se abrió,
  fra-_FOB: Et dès qu'il eut achevé de prononcer toutes ces paroles, le sol qui était
    sous eux, se fendit;
  mal-mal: അവൻ ഈ വാക്കുകളെല്ലാം പറഞ്ഞു തീർന്നപ്പോൾ അവരുടെ കീഴെ ഭൂമി പിളർന്നു.
  urd-GVR: Yih bāt kahte hī un ke nīche kī zamīn phaṭ gaī.
  suz-BL: मिनु मेको लोव़ पने थुमा नोले मेको आन बाक्‍शो रागी ब्रोल्‍त। ब्‍यवस्‍था ११:६
  ita-1927: E avvenne, com’egli ebbe finito di proferire tutte queste parole, che
    il suolo si spaccò sotto i piedi di coloro,
  ckb-ckb: کاتێک لە هەموو ئەم قسانە بووەوە، زەوییەکەی ژێریان شەق بوو و
  eng-BBE: And while these words were on his lips, the earth under them was parted
    in two;
  kan-OKCV: ಅವನು ಹೇಳ ಬೇಕಾದವುಗಳನ್ನೆಲ್ಲಾ ಹೇಳಿ ಮುಗಿಸಿದಾಗಲೇ, ಅವರ ಕೆಳಗಿರುವ ನೆಲವು ಸೀಳಿ
  bbb-bbb: '@see-verse:NUM.016.030'
  tam-2017: அவன் இந்த வார்த்தைகளையெல்லாம் சொல்லி முடித்தவுடனே, அவர்கள் நின்றிருந்த
    நிலம் பிளந்தது;
  spa-RV-1909: 'Y aconteció, que en acabando él de hablar todas estas palabras, rompióse
    la tierra que estaba debajo de ellos:'
  ron-BTF: Și s-a întâmplat, pe când a terminat de vorbit toate aceste cuvinte, că
    pământul care era sub ei s-a despicat în două,
  eng-WEBP: As he finished speaking all these words, the ground that was under them
    split apart.
  eng-FBV: Immediately Moses finished saying all this the ground under the rebels
    split apart,
  nld-1939: Nauwelijks had hij dit alles gezegd, of de grond onder hen scheurde open.
  nch-BL: Huan quema tanqui camanalti Moisés, nopa tali motapo campa inijuanti itztoyaj,
  vie-1934: Vừa khi Môi-se nói dứt các lời nầy, đất ngay dưới chân họ bèn nứt ra;
  hin-CV: जैसे ही मोशेह का यह कहना समाप्‍त हुआ, उनके नीचे भूमि फटकर खुल गई;
  eng-OURB: As he finished speaking all these words, the ground that was under them
    split apart.
  spa-BES: Y mientras estas palabras estaban en sus labios, la tierra debajo de ellos
    se dividió en dos;
  tdx-tdx: Ie vaho nimodo i saontsi’ey le nivalaetrake ambane’ iereo i taney,
  vid-vid: Baho du vyoyasindile kulonga mbuli ayo yeng'ha, hasi howemile Datani na
    Abilamu nahagubuka
  eng-OKE: And it was, when he had finished to speak all these words, that the ground
    under them clave asunder,
  tha-KJV: ต่อมาเมื่อท่านกล่าวบรรดาคำเหล่านี้​จบ แผ่​นดินใต้​ที่​เขาเหล่านั้นยืนอยู่​ก็​แยกออก
  por-BR-2018: 'E aconteceu, que em acabando ele de falar todas estas palavras, rompeu-se
    a terra que estava debaixo deles:'
  deu-ELO: Und es geschah, als er alle diese Worte ausgeredet hatte, da spaltete sich
    der Erdboden, der unter ihnen war,
  eng-WYC-2018: Therefore anon as he ceased to speak, the earth was broken under their
    feet, (And so as soon as he ceased to speak, the ground broke up under their feet,)
  epo-epo: Apenaŭ li finis paroli ĉion tion, disfendiĝis la tero, kiu estis sub ili;
  uig-PIN: Musaning bu gepi ahirlixixi bilǝnla ularning puti astidiki yǝr yerildi.
  beo-beo: Mousese da sia:i dagoloba, hedolowane Da:ida:ne amola Abaila:me ela lelebe
    hagudu dialu osobo da lafi agoane dagale gai.
  tpi-OTNT: Moses i tok pinis na wantu dispela hap graun Datan wantaim Abiram i sanap
    long en, em i op na bikpela hul i kamap.
  hau-SA: Nan da nan da ya gama faɗi wannan, sai ƙasa ta tsage inda Datan da Abiram
    suke tsaye,
  uig-LAT: Musaning bu gépi axirlishishi bilenla ularning puti astidiki yer yérildi.
  nde-nde: Kwathi eqeda ukutsho lokhu, umhlaba wavuleka ngaphansi kwabo,
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi he fakaʻosi ʻa ʻene fakahā ʻae ngaahi lea ni,
    naʻe mafahi ʻae kelekele ʻi lalo ʻiate kinautolu:'
  ces-1613: I stalo se, když přestal mluviti slov těch, že rozstoupila se země pod
    nimi.
  eng-WMB: As he finished speaking all these words, the ground that was under them
    split apart.
  tam-TCV: அவன் இவற்றைச் சொல்லி முடித்ததுமே அவர்களுக்குக் கீழே இருந்த நிலம் இரண்டாகப்
    பிளந்தது.
  ceb-ULB: Dihadiha dayon pagkahuman ug sulti ni Moises niining tanang mga pulonga,
    mibuka ang yuta niadtong mga tawhana.
  pol-UBG: Gdy tylko skończył wypowiadać wszystkie te słowa, ziemia rozstąpiła się
    pod nimi.
  urd-GVU: یہ بات کہتے ہی اُن کے نیچے کی زمین پھٹ گئی۔
  deu-1912: Und als er diese Worte hatte alle ausgeredet, zerriß die Erde unter ihnen
  ntj-ntj: Nyangka Mawutjaku wangkangkartu manta wati marnkurrku tjinawana yurrirra
    wartunarrara kukurraarnu.
  kan-2017: ಮೋಶೆ ಈ ಮಾತುಗಳನ್ನು ಹೇಳಿ ಮುಗಿಸಿದ ಕೂಡಲೆ ಆ ಮನುಷ್ಯರ ಕೆಳಗಿದ್ದ ನೆಲವು ಸೀಳಿತು.
  yap-yap: Ma yug nap’an ni mu’ Moses ko numon, me say e but’ u tan Dathan nge Abiram
  hlt-MCSB: He ol cungkuem a thui te a khah van neh diklai te a dang ueth coeng.
  mdy-ETH: ሙሴ ዬማ ጌዒ ጋጋፓማና ዳኣታኔና ዓቤሮኔና ዔቂ ዓኣ ሳዓ ዳርዒ፥
  twi-ASANTE: Wankasa anwie koraa, asase a ɛwɔ wɔn ase no mu paee prɛko pɛ,
  eng-WEBU: As he finished speaking all these words, the ground that was under them
    split apart.
  bnp-bnp: E Moses i ta lobo, i malaviriri kunana a malala i pesi vona e Datan e Abiram
    i mapoka, i vakabele a lovo dagi.
  wal-wal: I yaagidi wurssido sohuwaarakka, eti eqqido biittai phalqqetti wodhdhiis.
  spa-PDDPT: Aconteció que al terminar de hablar todas estas palabras, se abrió la
    tierra que estaba debajo de ellos.
  gun-gun: Ijayvupa'i ramove yvy ha'e kuery ikuaia guy rupi ojepe'a ovy.
  ilo-ULB: Apaman a nalpas ti panagsasao ni Moises, nagungap ti daga iti batog dagitoy
    a lallaki.
  kpg-kpg: Dono lawa hua dana helekai, tenua i lala o Dathan mo Abiram ga mahaa,
  uig-ARA: مۇسانىڭ بۇ گېپى ئاخىرلىشىشى بىلەنلا ئۇلارنىڭ پۇتى ئاستىدىكى يەر يېرىلدى.
  sus-sus: Munsa to gɛ na falade, bɔxi naxa rabi e sanyi bun ma,
  pon-2006: E nekte eh patohwan mepwukat, pwehl me mi pahn nehn Dadan oh Apiram pa
    sarapeseng
  ksd-ksd: Ma ba i ga tatike vapar go ra lavur tinata, a pia ta ra vavai diat i ga
    panganga varbaiai;
  tur-YTC: Tüm bu sözleri söylemeyi bitirince, onların altındaki yer yarıldı.
  grc-BRENT: Ὡς δὲ ἐπαύσατο λαλῶν πάντας τοὺς λόγους τούτους, ἐῤῥάγη ἡ γῆ ὑποκάτω
    αὐτῶν.
  ind-AYT: Setelah dia selesai mengucapkan semua perkataan itu, tanah di bawah mereka
    pun terbelah terbuka.
  nya-nya: Atangotsiriza kuyankhula zimenezi, nthaka ya pamene anayimapo inagawikana
  hrv-hrv: A kad on završi sve te riječi, tlo se pod njima raspukne;
  mps-mps: Mosesgo po ola silibo si, polo tama te Datan de Abiram si dolaluali te
    tǫ tomode peda pelama, genuai tǫ dedage mu yali.
  tpi-tpi: Moses i tok pinis na wantu dispela hap graun Datan wantaim Abiram i sanap
    long en, em i op na bikpela hul i kamap.
  dan-1931: Og straks, da han havde talt alle disse Ord, åbnede Jorden sig under dem,
  vie-OVCB: Môi-se vừa dứt lời, đất dưới chân họ liền nứt ra,
  guj-2017: મૂસાએ આ સર્વ વાતો બોલવાનું પૂરું કર્યું કે તરત જ તે લોકોના પગ નીચેની ધરતી
    ફાટી.
  pon-2006A: E nekte eh patohwan mepwukat, pwehl me mi pahn nehn Dadan oh Apiram pa
    sarapeseng
  por-BRBSL: Ao terminar de dizer todas estas palavras, o chão que estava sob elas
    se dividiu.
  cth-cth: Hahoi, hete lawknaw koung a dei hnukkhu hoi ahnimouh onae koe talai rak
    a kâbawng.
  twi-twi: Ka a ɔkaa eyinom wiei ara pɛ, na asase a ɛwɔ wɔn ase no mu paee,
  hlt-hlt: He ol cungkuem a thui te a khah van neh diklai te a dang ueth coeng.
  tbz-SIM: Mɔyiisi kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ kɛtenkɛ̀ɛ yɑtɛ́ bɛ̀ còḿmú dɛ̀,
  msy-2020: Moses mɨkemegha gɨvazɨma, gumazir kaba tuivighav iti naghɨn, nguazim zuamɨra,
    akam akarizɨma, maburan torim oto.
  dop-dop: Moisi nɔɣɔ tɑ tɩɩ tiitɑ ɑtɛɣɛ, nɑ tɛtʋ fɑɣɑ yem kɛ pɑ nɔɔhɛɛ tɛɛ.
  azb-azb: Musa bütün bu şeyləri danışıb qurtaran kimi onların altındakı yer yarıldı.
  eng-DBY: And it came to pass when he had ended speaking all these words, that the
    ground clave apart that was under them.
  hin-2017: वह ये सब बातें कह ही चुका था कि भूमि उन लोगों के पाँव के नीचे फट गई;
  wol-KYG: Naka la Musaa di daaneel kàddu yooyu yépp, fa ñu taxaw jekki xar,
  eng-YLT: And it cometh to pass at his finishing speaking all these words, that the
    ground which [is] under them cleaveth,
  kne-kne: Idi nakdeng ay inbagan Moses na, nan-ekang din lota ay kad-an da Datan
    en Abiram.
  eng-WYC-2017: Therefore anon as he ceased to speak, the earth was broken under their
    feet,
  eng-WMBB: As he finished speaking all these words, the ground that was under them
    split apart.
  urd-GVH: यह बात कहते ही उनके नीचे की ज़मीन फट गई।
  rug-rug: Sipu beto tugo zama se Mosese si ta viqala rua sa pepeso pa kauruna Datani
    meke e Abirami.
  gaz-gaz: Akkuma inni waan kana hunda dubbatee fixateen lafti isaan jalaa baqaqxe;
  fra-LSG: Comme il achevait de prononcer toutes ces paroles, la terre qui était sous
    eux se fendit.
  gnn-gnn: Ga dhunupana yana ŋayi ŋunhi munathany'tja barr'yurrunana, bala walala
    dhunupana yana ŋunhiyi ḻurrkun' ḏarramuwurru ga walalambala dhäykawurru ga djamarrkuḻi'
    ga bukmak walala yukurrana ŋayathaŋala ŋunhi, warrpam'nha bena‐wala gulŋiyinana
    ŋarŋgalilina, bala ŋuriŋiyi munatha'yunydja balayi ŋäkirrmaraŋala monyguŋalana,
    bala walala winya'‐winyayunminana rumbalkuŋalana.
  yal-yal: Musa to yelin falan tiyɛ tun, bɔxɔn yi rabi e bun.
  haw-1868: 'A i ka manawa i hooki ai oia i ka olelo ana i keia mau mea a pau, naha''e
    la ka honua malalo iho o lakou:'
  arb-NAV: وَحَالَمَا انْتَهَى مِنْ كَلامِهِ انْشَقَّتِ الأَرْضُ تَحْتَهُمْ،
  ewe-ewe: Esi Mose wu nya siawo nu teti ko la, anyigba la wo le wo te zi ɖeka,
  eng-LEE: 'And it came to pass, when he had made an end of speaking all these words,
    that the ground that was under them was cloven asunder:'
  asm-FB: পাছত মোচিয়ে এইবোৰ কথা কৈ শেষ কৰা মাত্ৰকে, তেওঁলোকৰ তলত থকা মাটি ফাটিল,
  sus-A: مُنسَ تٌ فّ نَ قَلَدٍ، بْشِ نَشَ رَبِ عٍ سَنيِ بُن مَ،
  fra-SBL: Comme il achevait de prononcer toutes ces paroles, le sol qui était sous
    eux se fendit.
  hbo-hbo: וַיְהִי֙ כְּכַלֹּתֹ֔ו לְדַבֵּ֕ר אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַתִּבָּקַ֥ע
    הָאֲדָמָ֖ה אֲשֶׁ֥ר תַּחְתֵּיהֶֽם׃
  eng-WYCLIFFE: Therfor anoon as he cesside to speke, the erthe was brokun vndur her
    feet,
  piu-2006: '@see-verse:NUM.016.030'
  cwe-cwe: Bahaja viyakomeleze kulonga mbuli izo zose, isi iyakalile Dasani na Abilamu
    igubuka.
  kik-kik: Na rĩrĩ, Musa aarĩkia kuuga ũguo wothe, thĩ ĩgĩatũka hau maarĩ.
  fra-NCL: Comme il achevait de prononcer toutes ces paroles, le sol qui était sous
    eux se fendit.
  cek-AK: To loknawk a thuih boih pacoengah, Nihcae ohhaih im tlim ih long to akah
    rak,
  cuk-cuk: Moisés bela-weyob-ibmar-soggwichid-bergusgua, we-dulemar-bukwadgi napa
    yog-argaar naded.
  uig-CYR: Мусаниң бу гепи ахирлишиши биләнла уларниң пути астидики йәр йерилди.
  tel-2017: మోషే ఆ మాటలన్నీ చెప్పిన వెంటనే వారి కింద ఉన్న నేల తెరుచుకుంది.
  hat-BSA: Pandan li te fin pale tout pawòl sa yo, tè ki te anba yo a te fann e li
    te ouvri.
  kos-kos: El tufahna fahkla ma inge, na infohk uh srasrelik yal Dathan ac Abiram
  hbo-WLC: וַיְהִי֙ כְּכַלֹּת֔וֹ לְדַבֵּ֕ר אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַתִּבָּקַ֥ע
    הָאֲדָמָ֖ה אֲשֶׁ֥ר תַּחְתֵּיהֶֽם׃
  ibo-ibo: Mgbe Mosis kpụ okwu a nʼọnụ ya, lee ala ahụ Kora, na Datan, na Abiram,
    na ndị ezinaụlọ ha niile guzo nʼelu ya kewara abụọ nʼotu ntabi anya ahụ,
  ory-ory: ଏଥିଉତ୍ତାରେ ଏପରି ହେଲା ଯେ, ସେ ଏହି କଥା କହିବାର ସମାପ୍ତ କରନ୍ତେ, ସେମାନଙ୍କ ଅଧଃସ୍ଥ
    ଭୂମି ଫାଟିଗଲା;
  chk-chk: Iwe, wesin chök än Moses üra ekei kapas, ewe pwül fän Tatan me Apiram a
    sangfesen
  rop-rop: Streidawei wen imbin binij toktokbat, det graun andanith langa Deithan
    en Ebiram bin opinap,
  ukr-1871: І сталося, що як він скіньчив промовляти сї слова,
  deu-1951: Und es geschah, als er alle diese Worte ausgeredet hatte, da zerriß die
    Erde unter ihnen;
  eng-JPS: And it came to pass, as he made an end of speaking all these words, that
    the ground did cleave asunder that was under them.
  srp-1865: A kad izgovori rijeèi ove, rasjede se zemlja pod njima,
  lug-lug: Awo bwe yali nga yakamala okwogera ebigambo ebyo, ettaka bali kwe baali
    bayimiridde ne lyabikamu wabiri,
  heb-heb: ויהי ככלתו לדבר את כל הדברים האלה ותבקע האדמה אשר תחתיהם׃
  ben-IRV: খুব তাড়াতাড়ি মোশি তাঁর সমস্ত কথা শেষ করলেন, তাদের নিচের ভূমি খুলে গেল।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਬੋਲ ਚੁੱਕਿਆ ਤਾਂ ਭੂਮੀ ਜਿਹੜੀ ਉਨ੍ਹਾਂ
    ਦੇ ਹੇਠ ਸੀ, ਫੱਟ ਗਈ
  tkr-tkr: Man gırgın Mısee yuşan hı'ı ç'əvxhamee, ç'iye q'öne cigeeqa qexhe.
  mya-JVB: ပြောဆို ပြီး သည်အဆုံး၌၊ သူတို့နင်းရာ မြေကြီး သည် ကွဲ ၍၊
  tbg-tbg: Mosiva uva tiva taiqa kovaro vaakama vatavano Dataanika Abiraamuka vauraqaa
    qantua viro nora no autiro vaura.
  hmo-hmo: Mose ena hereva idia doko neganai, nega tamona Datana bona Abirama edia
    henunai tano be ia kehoa bada,
  urd-urd: उसने यह बातें ख़त्म ही की थीं कि ज़मीन उनके पाओं तले फट गई।
  rus-SYN: Лишь только он сказал слова сии, расселась земля под ними;
  bqc-SIM: Kɛ́ à yã́ beeↄ ò a làa, tↄↄlɛ pↄ́ aa zɛwà wɛ̃̀aa.
  tcz-CHONGTHU: Mose’n hiche thucheng ho seichai man loulai jin, Leiset chu ahung
    poh keh in Amaho noilam a chun a joplha gam tauve.
  mar-mar: जेव्हा मोशेचे बोलणे संपले तेव्हा त्या लोकांच्या पायाखालची जमीन दुभागली.
  qub-qub: Moisés rimayta usharcuptin pachapa shimin quichacäcuran chay runacuna ichiraycashan
    cajpa.
  hat-hat: Fini li fini di pawòl sa yo, tè a fann, li louvri anba pye Datan ak Abiram.
  eng-BSB: As soon as Moses had finished saying all this, the ground beneath them
    split open,
  tod-tod: Moize ɓeni nɔ ga woo ɠaaɓela, zooi ʋalini ga Datan ta Aɓilameni kɔɠɔwu.
  eng-WEBPB: As he finished speaking all these words, the ground that was under them
    split apart.
  kbq-kbq: Hagi anankema huvama neregeno amehuno anama oti'naza mopamo'a hagro huno
    keriga efore hu'ne.
  nhe-BL: Huan quema tlanqui camati Moisés, nopa tlali motlapo campa inijuanti itztoyaj,
  gub-BL: Uzeapo nezewe haw. Moizez ize'eg pawire na'arewahy ywy uzepe'a a'e teko
    wawype.
  eng-DRA: 'And immediately as he had made an end of speaking, the earth broke asunder
    under their feet:'
