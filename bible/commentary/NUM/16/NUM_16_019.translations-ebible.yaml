verse: NUM.016.019
translations:
  mal-C: ഇതിനിടയിൽ കോരഹ്, മോശയ്ക്കും അഹരോനും എതിരേ ഇസ്രായേൽസഭയെ മുഴുവനും ഇളക്കിവിട്ട്,
    അവരെ സമാഗമകൂടാരവാതിൽക്കൽ കൂട്ടി. അപ്പോൾ, യഹോവയുടെ തേജസ്സ് സർവസഭയ്ക്കും പ്രത്യക്ഷമായി.
  deu-TKW: Und Korah versammelte wider sie die ganze Gemeinde vor die Thüre des Offenbarungszeltes.
    Da erschien der ganzen Gemeinde die Herrlichkeit Jahwes.
  lin-lin: Tango Kore asangisaki bato nyonso oyo bazalaki kolanda ye mpo na kotelemela
    Moyize mpe Aron, na ekotelo ya Ndako ya kapo ya Bokutani, nkembo ya Yawe ebimelaki
    lisanga mobimba,
  eng-LSV: And Korah assembles all the congregation against them at the opening of
    the Tent of Meeting, and the glory of YHWH is seen by all the congregation.
  eng-GNV: 'And Korah gathered all the multitude against them vnto the doore of the
    Tabernacle of the Congregation: then the glorie of the Lord appeared vnto all
    the Congregation.'
  eng-WEBSTER: 'And Korah gathered all the congregation against them to the door of
    the tabernacle of the congregation: and the glory of the LORD appeared to all
    the congregation.'
  nhw-BL: Huan Coré quichijtoya ma mosentilica nopona nochi nopa israelitame para
    ma quitlachilica tlaque panos. Huan itlatlanex TOTECO monexti iniixpa nochi nopa
    israelitame.
  swh-ONEN: Kora alipokuwa amekusanya wafuasi wake wote kuwapinga Mose na Aroni kwenye
    mlango wa Hema la Kukutania, utukufu wa Bwana ukatokea kwa kusanyiko lote.
  bba-bba: Mɑ Kore u Isirelibɑ kpuro mɛnnɑ Mɔwisi kɑ Aronin sɔ̃, kurun kɔnnɔ mi. Yerɑ
    Yinni Gusunɔn yiikon ɡirimɑ yɑ sɔ̃ɔsirɑ.
  eng-KJVCPB: 'And Korah gathered all the congregation against them unto the door
    of the tabernacle of the congregation: and the glory of the Lord appeared unto
    all the congregation.'
  luo-luo: Kane Kora osechoko joge duto mondo okwedgo Musa gi Harun e dhoranga Hemb
    Romo, duongʼ Jehova Nyasaye ne onyisore ayanga ne oganda mane ochokore duto.
  meu-meu: Bena Kora ese orea idoinai e haboudia idia vairadiai, hebou kalagana iduarana
    ai. Bena Iehova diaridiarina e hedinarai, hebou taudia iboudiai ese e itaia.
  npi-ULB: कोरहले सारा समुदायलाई मोशा र हारूनको विरुद्धमा भेट हुने पालको प्रवेश-द्वारमा
    भेला पारे र परमप्रभुको महिमा सारा समुदायकहाँ देखा पर्‍यो ।
  yor-yor: Nígbà tí Kora kó gbogbo àwọn ẹlẹgbẹ́ rẹ̀ jọ sí ẹnu-ọ̀nà àgọ́ ìpàdé, ògo
    Olúwa sì farahan gbogbo ìjọ ènìyàn.
  emp-NTPO: Coreba jũma Israel purura Ãcõrẽ wua ded̶e ed̶a wãbadamaa zebisia Moise,
    Aaroʌ̃ sid̶a ãyã b̶ʌd̶i carea. Cawaẽ́ne Ãcõrẽ quĩrãwãrẽã dorrodorroada ãdjirã
    quĩrãpita ʌ̃naga dogosia.
  pes-OPCB: در این بین، قورح تمامی قوم اسرائیل را علیه موسی و هارون تحریک کرده بود
    و همگی آنها نزد در خیمۀ ملاقات جمع شده بودند. آنگاه حضور پرجلال خداوند بر تمام
    قوم اسرائیل نمایان شد.
  tgl-ULB: Tinipon ni Korah ang buong sambayanan laban kina Moises at Aaron sa pasukan
    ng tolda ng pagpupulong, at nagpakita ang kaluwalhatian ni Yahweh sa buong sambayanan.
  hui-hui: Ani pu hearia Kora ibugua wali agali bibahende mo mogo bialu Balai Anda
    biago haneni pu howa Mosese Aronolanaga deni handayaho hene. Ani heagola Anduane
    Homogohanda ibunaga wá hongohe taraore helayagola Isaraele wali agali bibahendeme
    de handai hene.
  mya-mya: ကော​ရ​သည်​လူ​အ​ပေါင်း​တို့​ကို​စု​ဝေး​စေ ၍​တဲ​တော်​တံ​ခါး​ဝ​တွင် မော​ရှေ​နှင့်​အာ​ရုန်
    တို့​ကို​မျက်​နှာ​ချင်း​ဆိုင်​၍​ရပ်​နေ​စေ​သည်။ ထို​ခ​ဏ​ချင်း​တွင်​လူ​အ​ပေါင်း​တို့​ရှေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော် ထွန်း​တောက်​လေ​သည်။-
  bod-N: ཀོ་རཱག་གིས་མི་ཚོགས་ཡོངས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་རྒོལ་བར་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་བསྡུས་པ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་འོད་མི་ཚོགས་ཡོངས་ལ་མངོན་པར་གྱུར་ཏོ། །
  sna-sna: Kora akati aunganidza vateveri vake vose vaipikisana navo pamukova wokupinda
    muTende Rokusangana, kubwinya kwaJehovha kwakaonekwa neungano yose.
  spa-BLM: Coré reunió a toda la congregación frente a ellos a la puerta de la Tienda
    del Encuentro. La gloria de Yahvé apareció a toda la congregación.
  cac-cac: A vin̈aj Coré chi' toxo ix smolb'ejoch eb' vin̈ ajun yed'oc chi' d'a sti'
    scajnub' Dios, aton eb' vin̈ ayxo och ajc'olal d'a vin̈aj Moisés yed' d'a vin̈aj
    Aarón chi'. D'a val jun rato chi' ix sch'oxan stziquiquial Jehová d'a yichan̈
    eb' chon̈ab' chi' smasanil.
  swh-ULB: Kora naye akawakusanya watu wote waliokuwa kinyume na Musa na Haruni hapo
    kwenye lango la hema ya kukutania, na kisha utukufu wa BWANA ukaonekana kwa watu
    wote.
  bel-bel: І сабраў супроць іх Карэй увесь хаўрус каля ўваходу ў скінію сходу. І зьявілася
    слава Гасподняя ўсяму супольству.
  deu-ELBBK: Und Korah versammelte gegen sie die ganze Gemeinde an den Eingang des
    Zeltes der Zusammenkunft. Da erschien die Herrlichkeit des HERRN vor der ganzen
    Gemeinde.
  mbb-OT: Ne hein netiǥum en ni Kora is menge sumusunud kandin diyà te etuvangan ni
    Moises wey ni Aaron, diyà te ǥemawan te Tulda he Edtelevukaayan, mibpeehè en te
    langun he etew zutun is mekeǥeǥehem he kebpekiduma te Nengazen kandan.
  mal-2015: കോരഹ് അവർക്കു വിരോധമായി സർവ്വസഭയെയും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൂട്ടിവരുത്തി;
    അപ്പോൾ യഹോവയുടെ തേജസ്സു സർവ്വസഭെക്കും പ്രത്യക്ഷമായി.
  rmc-rmc: O Korach zvičinďa caľa peskra partija pro Mojžiš the Aron a gele paš o
    vudar ko Svetostankos. Androda pes sikaďa le RAJESKRI slava savore manušenge.
  pes-OPV: و قورح تمامی جماعت را به مقابل ایشان نزد در خیمه اجتماع جمع کرد، وجلال
    خداوند بر تمامی جماعت ظاهرشد.
  ron-1924: Ши Коре а кемат тоатэ адунаря ымпотрива луй Мойсе ши Аарон, ла уша кортулуй
    ынтылнирий. Атунч, слава Домнулуй с-а арэтат ынтреӂий адунэрь.
  ben-OBCV: যখন কোরহ তার অনুগামীদের, তাঁদের বিপক্ষে সমাগম তাঁবুর প্রবেশপথে একত্র করল,
    তখন সদাপ্রভুর মহিমা সমস্ত সমাজের কাছে প্রত্যক্ষ হল।
  som-som: Markaasaa Qorax soo shirsaday shirkii oo dhan oo iyaga ka gees ah, oo wuxuu
    soo tubay iridda teendhadii shirka. Oo shirkii oo dhan waxaa u muuqatay ammaantii
    Rabbiga.
  lat-VUC: et coacervassent adversum eos omnem multitudinem ad ostium tabernaculi,
    apparuit cunctis gloria Domini.
  eng-ASVBT: 'And Korah assembled all the congregation against them unto the door
    of the tent of meeting: and the glory of Jehovah appeared unto all the congregation.'
  ita-1885: E Core adunò tutta la raunanza contro a loro, all'entrata del Tabernacolo
    della convenenza; e la gloria del Signore apparve a tutta la raunanza.
  eng-LXXUP: And Korah raised up against them all his company by the door of the tabernacle
    of witness; and the glory of the Lord appeared to all the congregation.
  eng-ULB: Korah assembled all the community against Moses and Aaron at the entrance
    to the tent of meeting, and Yahweh's glory appeared to all the community.
  spa-VBL: Cuando Coré reunió a todo su grupo rebelde a la entrada del Tabernáculo
    de Reunión, la gloria del Señor apareció ante toda la congregación.
  fra-_FOB: Et Coré réunit contre eux toute l'assemblée, à l'entrée du tabernacle
    d'assignation, et la gloire de l'Éternel apparut à toute l'assemblée.
  mal-mal: കോരഹ് അവർക്ക് വിരോധമായി സർവ്വസഭയെയും സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കൂട്ടിവരുത്തി;
    അപ്പോൾ യഹോവയുടെ തേജസ്സ് സർവ്വസഭയ്ക്കും പ്രത്യക്ഷമായി.
  urd-GVR: Qorah ne pūrī jamāt ko darwāze par Mūsā aur Hārūn ke muqābale meṅ jamā
    kiyā thā. Achānak pūrī jamāt par Rab kā jalāl zāhir huā.
  suz-BL: मिनु कोराहमी ग्रुम्‍तीक ङा मुर नेल्‍ल आन कली मोसा नु हारून आस पर्बम गन गन
    पचा, दे ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेमी पुक्‍तीमी। मेना परमप्रभु यावे आ छेङछेङ
    मेको नेल्‍ल आन ङोंइती ग्रूत। गन्‍ती १६:१०
  ita-1927: E Kore convocò tutta la raunanza contro Mosè ed Aaronne all’ingresso della
    tenda di convegno; e la gloria dell’Eterno apparve a tutta la raunanza.
  ckb-ckb: قۆرەحیش هەموو کۆمەڵی لە دژی ئەوان لەلای دەروازەی چادری چاوپێکەوتن کۆکردەوە،
    جا شکۆمەندی یەزدان بۆ هەموو کۆمەڵ دەرکەوت.
  eng-BBE: 'And Korah made all the people come together against them to the door of
    the Tent of meeting: and the glory of the Lord was seen by all the people.'
  kan-OKCV: ಕೋರಹನು ಅವರಿಗೆ ಎದುರಾಗಿ ಸಮಸ್ತ ಸಮೂಹವನ್ನು ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲಿನ ಹತ್ತಿರ ಕೂಡಿಸಿದನು.
    ಆಗ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಸಮಸ್ತ ಸಮೂಹಕ್ಕೆ ತೋರಿಬಂತು.
  bbb-bbb: '@see-verse:NUM.016.018'
  tam-2017: அவர்களுக்கு விரோதமாகக் கோராகு சபையையெல்லாம் ஆசரிப்புக்கூடாரத்தின் வாசலுக்கு
    முன்பாகக் கூடிவரும்படி செய்தான்; அப்பொழுது யெகோவாவுடைய மகிமை சபைக்கெல்லாம் காணப்பட்டது.
  spa-RV-1909: 'Ya Coré había hecho juntar contra ellos toda la congregación á la
    puerta del tabernáculo del testimonio: entonces la gloria de Jehová apareció á
    toda la congregación.'
  ron-BTF: Și Core a adunat toată adunarea împotriva lor la ușa tabernacolului întâlnirii
    și gloria DOMNULUI a apărut întregii adunări.
  eng-WEBP: Korah assembled all the congregation opposite them to the door of the
    Tent of Meeting. The LORD’s glory appeared to all the congregation.
  eng-FBV: When Korah had gathered all his rebellious group at the entrance to the
    Tent of Meeting, the Lord's glory appeared before the whole congregation.
  nld-1939: Maar Kore had heel de gemeenschap tegen hen opgeroepen bij de ingang van
    de openbaringstent. Toen verscheen de heerlijkheid van Jahweh aan heel de gemeenschap.
  nch-BL: Huan Coré quichijtoya ma mosentilica nopona nochi nopa israelitame para
    ma quitachilica taya panos. Huan itatanex TOTECO monexti iniixpa nochi nopa israelitame.
  vie-1934: Cô-rê hiệp cả hội chúng nghịch lại Môi-se và A-rôn tại cửa hội mạc; sự
    vinh quang của Đức Giê-hô-va hiện ra cùng cả hội chúng.
  hin-CV: कोराह ने मिलनवाले तंबू के सामने सारे इस्राएल के घराने को इकट्ठा कर लिया.
    तब याहवेह का प्रताप सारी इस्राएली सभा पर प्रकाशमान हुआ.
  eng-OURB: Korach [Bald one, Frost] assembled all the congregation opposite them
    to the door of the Tent of Meeting. The kavod Yahweh ·weighty glory of He sustains
    breathing· appeared to all the congregation. (3)
  spa-BES: 'Y Core hizo que todas las personas se juntaran contra ellos a la puerta
    de la tienda de reunión: y la gloria del Señor fue vista por todas las personas.'
  tdx-tdx: Le navori’ i Korahk’ an-dalan-kibohom-pamantañañe ey i valobohòkey hiatreatre
    iareo. Nisodehañe amy màroy amy zao ty enge’ Iehovà.
  vid-vid: Na heye Kola nakawakungajiza wanhu weng'ha hamwe, nawawabelenhuka Musa
    na Aluni, nawema hali Musa na Aluni hali lwizi lwa ihema lya Nguluwi. Ndo ukulu
    wa Mkulu Nguluwi naulawila hali Waisilaeli weng'ha.
  eng-OKE: And Korach assembled with him all the company at the door of the tabernacle
    of ordinance. And the glory of the Lord was revealed to all the congregation.
  tha-KJV: โคราห์​ก็​ร่วมชุ​มนุ​มชนทั้งหมดที่​ประตู​พล​ับพลาแห่งชุ​มนุ​มประจัญหน้าเขาทั้งสอง
    และสง่าราศีของพระเยโฮวาห์​ก็​ปรากฏต่อบรรดาชุ​มนุ​มชน
  por-BR-2018: 'Já Coré havia feito juntar contra eles toda a congregação à porta
    do tabernáculo do testemunho: então a glória do SENHOR apareceu a toda a congregação.'
  deu-ELO: Und Korah versammelte wider sie die ganze Gemeinde an den Eingang des Zeltes
    der Zusammenkunft. Da erschien die Herrlichkeit Jehovas vor der ganzen Gemeinde.
  eng-WYC-2018: and they had gathered all the multitude to the door of the tabernacle
    against them, the glory of the Lord appeared to all. (and Korah had gathered all
    the multitude against them at the entrance to the Tabernacle, the glory of the
    Lord appeared to all of them.)
  epo-epo: Kaj kunvenigis kontraŭ ili Koraĥ la tutan anaron ĉe la pordo de la tabernaklo
    de kunveno; kaj montriĝis la majesto de la Eternulo al la tuta komunumo.
  uig-PIN: Koraⱨ Musa bilǝn Ⱨarunƣa ⱨujum ⱪilƣili pütün jamaǝtni yiƣip jamaǝt qedirining
    dǝrwazisi aldiƣa keliwidi, Pǝrwǝrdigarning julasi pütkül jamaǝtkǝ ayan boldi.
  beo-beo: Amalalu, Goula da Isala:ili fi huluane gilisili, ilia da Mousese amola
    Elane ela midadi Abula Diasu ea logo holeiga lelu. Amalalu, hedolowane, Hina Gode
    E esalagalebeia dawa:loma:ne sinenemegi hadigi da dunu huluane ba:ma:ne misi.
  tpi-OTNT: Bihain Kora i bungim olgeta lain manmeri na ol i sanap klostu long dua
    bilong haus sel na lukluk i go long Moses tupela Aron. Tupela tu i sanap i stap
    long dua bilong haus sel. Ol i bung pinis na wantu Bikpela i mekim bikpela lait
    bilong en i kamap ples klia na olgeta Israel i lukim.
  hau-SA: Sa’ad da Kora ya tara mabiyansa don su yi hamayya da Musa da Haruna a ƙofar
    Tentin Sujada, sai ɗaukakar Ubangiji ta bayyana ga dukan taron.
  uig-LAT: Korah Musa bilen Harun’gha hujum qilghili pütün jamaetni yighip jamaet
    chédirining derwazisi aldigha kéliwidi, Perwerdigarning julasi pütkül jamaetke
    ayan boldi.
  nde-nde: Kwathi uKhora esebaqoqile abalandeli bakhe bephikisana labo esangweni lethente
    lokuhlangana, inkazimulo kaThixo yabonakala kubo bonke abantu ababebuthene kuleyondawo.
  ton-ton: Pea naʻe fakataha ʻe Kola ʻae kakai kotoa pē kiate kinaua ki he matapā
    ʻoe fale fehikitaki ʻoe kakai, pea naʻe hā mai ʻae nāunau ʻo Sihova ki he kakai
    kotoa pē.
  ces-1613: Chóre pak již byl sebral proti nim všecko množství ke dveřím stánku úmluvy;
    i ukázala se sláva Hospodinova všemu množství.
  eng-WMB: Korah assembled all the congregation opposite them to the door of the Tent
    of Meeting. The LORD’s glory appeared to all the congregation.
  tam-TCV: கோராகு அவர்களுக்கெதிராக சபைக்கூடார வாசலில் தன்னைப் பின்பற்றியவர்களைக் கூட்டிச்
    சேர்த்தபோது, யெகோவாவின் மகிமை சபையார் அனைவருக்கும் காணப்பட்டது.
  ceb-ULB: Gitigom ni Kora ang tanang katilingban batok kang Moises ug kang Aaron
    didto sa pultahan sa tolda nga tigomanan, ug ang himaya ni Yahweh mipakita sa
    tanang katilingban.
  pol-UBG: A Korach zebrał przeciwko nim całe zgromadzenie u wejścia do Namiotu Zgromadzenia
    i wtedy chwała PANA ukazała się całemu ludowi.
  urd-GVU: قورح نے پوری جماعت کو دروازے پر موسیٰ اور ہارون کے مقابلے میں جمع کیا تھا۔
    اچانک پوری جماعت پر رب کا جلال ظاہر ہوا۔
  deu-1912: Und Korah versammelte wider sie die ganze Gemeinde vor der Tür der Hütte
    des Stifts. Aber die Herrlichkeit des HERRN erschien vor der ganzen Gemeinde.
  ntj-ntj: Nyangka Kuuralu palunyaku wanalpayi pirninya katingu kutjungkanu kanyirnu
    Mawutjanya-pulanya Yarannga yurakanyiltjaku. Nyangkalta-ya ngarala yurakanyiranytja
    tiinti tjaangka-pula ngaralanyangka. Nyangkalta Mama Kuurrku tili purlkanya yartakarringu
    pirningka mirangka.
  kan-2017: ಅದಲ್ಲದೆ ಕೋರಹನು ತಮಗೆ ಎದುರಾದ ಸರ್ವಸಮೂಹದವರನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಹತ್ತಿರಕ್ಕೆ
    ಕೂಡಿಸಿದನು. ಆಗ ಯೆಹೋವನ ತೇಜಸ್ಸು ಸಮೂಹದವರೆಲ್ಲರಿಗೂ ಕಾಣಿಸಿತು.
  yap-yap: Ma aram me kunuy Korah gubin e girdi’ nu Israel nga ta’bang, ngar sak’iygad
    ni yad ba sap ngak Moses nge Aron ni yow bay u langan e mab ko fare Tent. Miyad
    gin ma ke mat muluplup’en SOMOL nga dakenrad ni yad gubin,
  hlt-MCSB: Tingtunnah dap thohka kah amih hmai ah Korah loh rhaengpuei boeih te a
    tingtun sak. Te vaengah BOEIPA kah thangpomnah tah rhaengpuei boeih taengah a
    tueng pah.
  mdy-ETH: ዒማና ቆራሄ ዒዛና ዎላ ዓኣ ዓሶ ፔቴይዳ ቡኩሲ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ሙካዖ ሙሴና ዓኣሮኔናኮ ቤርቶ ዛላ
    ዔቄኔ፤ ናንጊና ናንጋ ጎዳኮ ቦንቾ ፖዓኣ ዴሮ ቢያሢም ፔጋዺ ጴዼኔ።
  twi-ASANTE: Na Kora ahwanyane ɔman no nyinaa atia Mose ne Aaron enti, na wɔn nyinaa
    aboa wɔn ho ano rehwɛ. Afei, Awurade de animuonyam baa nnipa no nyinaa so
  eng-WEBU: Korah assembled all the congregation opposite them to the door of the
    Tent of Meeting. The LORD’s glory appeared to all the congregation.
  bnp-bnp: Muri e Kora i vakalipopo e huriki ri pesi tabukoi na matana Kape na Vaponga,
    ri mata lakea ne Moses e Aron. Na tahuna ri vapopo, e BAKOVI DAGI i ratea a bagetua
    vona i bele kavakava i masia e huriki.
  wal-wal: Eqqidaashin Qoraahi kumetta maabaraa Xoossaa Dunkkaaniyaa penggen shiishshiis.
    He wode GODAA bonchchoi kumetta maabarau qoncciis.
  spa-PDDPT: Coré hizo reunir contra ellos a toda la asamblea en la entrada al Tabernáculo
    de Reunión. Entonces la gloria de Yavé se mostró a toda la asamblea.
  gun-gun: Moisés ha'e Arão rovai Coré omboatypa heta va'e kuery oguy nhemboaty oĩaty
    rokẽ py. Ha'e ramo Senhor rexakãa ojekuaa xapy'a ijaty va'e ha'e javi pe.
  ilo-ULB: Inummong ni Kora dagiti amin a tattao a bumusbusor kada Moises ken Aaron
    iti pagserkan ti tabernakulo ken nagparang ti dayag ni Yahweh kadagiti amin a
    tattao.
  kpg-kpg: Korah mo ana daangada ga dagabuli mai gaa tuu e huli gi Moses mo Aaron.
    Di madagoaa hua deelaa, gei di maahina o Dimaadua gu hagagila i mua nia daangada
    huogodoo,
  uig-ARA: كوراھ مۇسا بىلەن ھارۇنغا ھۇجۇم قىلغىلى پۈتۈن جامائەتنى يىغىپ جامائەت چېدىرىنىڭ
    دەرۋازىسى ئالدىغا كېلىۋىدى، پەرۋەردىگارنىڭ جۇلاسى پۈتكۈل جامائەتكە ئايان بولدى.
  sus-sus: Kora to ɲama birin malan Munsa nun Haruna xili ma hɔrɔmɔlingira dɛ ra,
    Alatala xa nɔrɛ naxa mini ɲama birin ma.
  pon-2006: Kora eri kapokonepene aramas koaros, re ahpw uh sohpeiong Moses oh Aaron
    ni wenihmwen Impwalo. Lingaling en KAUN-O pa mwadangete pwaradahng aramas koaros,
  ksd-ksd: Ma Kora i ga varurue ra kor na tarai pire diat ta ra matakilalat i ra pal
    na varbarat; ma ra minamar i ra Luluai i ga arikai pire ra kor na tarai.
  tur-YTC: Korah bütün topluluğu onlara karşı, Buluşma Çadırı'nın kapısında topladı.
    Yahve'nin görkemi bütün topluluğa göründü.
  grc-BRENT: Καὶ ἐπισυνέστησεν ἐπʼ αὐτοὺς Κορὲ τὴν πᾶσαν αὐτοῦ συναγωγὴν παρὰ τὴν
    θύραν τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ὤφθη ἡ δόξα Κυρίου πάσῃ τῇ συναγωγῇ.
  ind-AYT: Korah mengumpulkan semua orang untuk menentang mereka di pintu tenda pertemuan.
    Lalu, kemuliaan TUHAN tampak kepada seluruh kumpulan itu.
  nya-nya: Kora atasonkhanitsa omutsatira ake onse amene amatsutsa nawo pa khomo la
    tenti ya msonkhano, ulemerero wa Yehova unaonekera kwa gulu lonselo.
  hrv-hrv: Kad, naprama njima, sabra Korah svu zajednicu na ulazu u Šator sastanka,
    onda se svoj zajednici pokaza slava Jahvina.
  mps-mps: Nosali Korago te we bidi sese sisinama, tama augwali te Moses de Aron si
    bidiboba hobolu gelama, augwali si tonaluali. Augwali si me te ugwa be sunumide
    dolaluali. Augwali polo sina silibo si, Genuai Bidigo agai ula te Israel dabe
    tigidaligo sumainogo haninama pebili dilide mu yali, tama tigidali Israel dabego
    suali.
  tpi-tpi: Bihain Kora i bungim olgeta lain manmeri na ol i sanap klostu long dua
    bilong haus sel na lukluk i go long Moses tupela Aron. Tupela tu i sanap i stap
    long dua bilong haus sel. Ol i bung pinis na wantu Bikpela i mekim bikpela lait
    bilong en i kamap ples klia na olgeta Israel i lukim.
  dan-1931: og Kora kaldte hele Menigheden sammen imod dem ved Indgangen til Åbenbaringsteltet.
    Da kom HERRENS Herlighed til Syne for hele Menigheden,
  vie-OVCB: Vì Cô-ra đã sách động dân chúng, nên họ kéo đến phản đối Môi-se và A-rôn
    tại cửa Đền Tạm. Vinh quang của Chúa Hằng Hữu hiện ra trước toàn dân.
  guj-2017: કોરાએ આખી જમાતને મૂસા તથા હારુન વિરુદ્ધ મુલાકાતમંડપના દ્વાર પાસે એકઠી
    કરી અને આખી જમાતને યહોવાહનું ગૌરવ દેખાયું.
  pon-2006A: Kora eri kapokonepene aramas koaros, re ahpw uh sohpeiong Moses oh Aaron
    ni wenihmwen Impwalo. Lingaling en KAUN-O pa mwadangete pwaradahng aramas koaros,
  por-BRBSL: Korah reuniu toda a congregação em frente à porta da Tenda de Reunião.
    A glória de Yahweh apareceu a toda a congregação.
  cth-cth: Hahoi Korah ni tamimayanaw pueng hah ama taran lahoi kamkhuengnae lukkareiim
    takhang koe a pâkhueng awh. Hahoi hote tamimaya lathueng BAWIPA bawilennae a kamnue.
  twi-twi: Bere a Kora aboa nʼakyidifo a wɔasɔre atia wɔn no nyinaa ano wɔ Ahyiae
    Ntamadan no ano no, Awurade daa nʼanuonyam adi kyerɛɛ nnipa no nyinaa.
  hlt-hlt: Tingtunnah dap thohka kah amih hmai ah Korah loh rhaengpuei boeih te a
    tingtun sak. Te vaengah BOEIPA kah thangpomnah tah rhaengpuei boeih taengah a
    tueng pah.
  tbz-SIM: Kɛ̀ Kodee tíí nyIsidɑyɛɛribɛ bɛmɔu Mɔyiisi nɛ̀ Anɔɔ bɛ ììkɛ̀ mɛtɑummɛ̀
    tou bòrìnùù. Kɛ̀ ti Yiɛ̀ nKuyie nkó tikpetìi cútɛ́ní bɛ ĩ́nkɛ̀.
  msy-2020: Dughiar kamra, Kora Moses ko Aronɨn akaba batueghasa Israelian gumazamiziba
    akuva God bativamin Purirpenimɨn tiar akamɨn boroghɨn men navibagh inifi. A kamaghɨn
    amuavɨra itima, Ikiavɨra Itir Godɨn angazangarir ekiam bar dafogha azenim girɨzɨ,
    me bar an gari.
  dop-dop: Ntɛnɑ Kolee sɔɔsɩ Ɩsɛɣɛlɩ sɑmɑɑ tǝnɑɣɑ ɩ tɔɔ kɛ́ Ɩsɔ cokǝle nɔnɔɣɔ. Ḿpʋ́ɣʋ́
    Tɑcɑɑ teeli nɑ́ pɑ tɔɔ.
  azb-azb: Qorah Musa ilə Haruna qarşı çıxmaq üçün bütün yoldaşlarını Hüzur çadırının
    girişinə toplayanda Rəbbin izzəti bütün icmaya göründü.
  eng-DBY: And Korah gathered the whole assembly against them to the entrance of the
    tent of meeting. And the glory of Jehovah appeared to all the assembly.
  hin-2017: और कोरह ने सारी मण्डली को उनके विरुद्ध मिलापवाले तम्बू के द्वार पर इकट्ठा
    कर लिया। तब यहोवा का तेज सारी मण्डली को दिखाई दिया।
  wol-KYG: Kore nag dajale gàngoor gépp fa ñoom, ca bunt xaymab ndaje ma. Ci kaw loolu
    leeru Aji Sax ji feeñu mbooloo ma mépp!
  eng-YLT: And Korah assembleth against them all the company unto the opening of the
    tent of meeting, and the honour of Jehovah is seen by all the company.
  kne-kne: Tinopog aben Kora din intiro ay gimong. Idi wada da ay nakisagang en da
    Moses en Aaron sin segpan di Tolda, nanpaila et din mankoniniing ay kinadiyos
    Yahweh sin am-in ay wadas di.
  eng-WYC-2017: and they had gathered all the multitude to the door of the tabernacle
    against them, the glory of the Lord appeared to all.
  eng-WMBB: Korah assembled all the congregation opposite them to the door of the
    Tent of Meeting. The LORD’s glory appeared to all the congregation.
  urd-GVH: क़ोरह ने पूरी जमात को दरवाज़े पर मूसा और हारून के मुक़ाबले में जमा किया
    था। अचानक पूरी जमात पर रब का जलाल ज़ाहिर हुआ।
  rug-rug: Meke sipu ta varigarae koe Kora doduruna sa puku tie pu luli koasa, meke
    turu pa kenudia ri Mosese e Eroni pa sasadana sa Ipi Hopena, si hinoqa malakapi
    vura mae se Zihova koari doduru koasa butubutu.
  gaz-gaz: Yeroo Qooraahi isaaniin mormuuf jedhee duukaa buutota isaa hunda balbala
    dunkaana wal gaʼii duratti walitti qabetti, ulfinni Waaqayyoo waldaa guutuutti
    mulʼate.
  fra-LSG: Et Koré convoqua toute l’assemblée contre Moïse et Aaron, à l’entrée de
    la tente d’assignation. Alors la gloire de l’Éternel apparut à toute l’assemblée.
  gnn-gnn: Yo, ŋunhiyi yolŋu Gura ga nhanŋu bukmak ŋunhiyi malthunaramirri walala
    dhärrana marrtjina ŋunhiliyi buṉbuŋura, waŋganyŋura gali'ŋura, ga maṉḏanydja Mawtjitjtja
    ga Yärundja ga wiripuŋuŋura gali'ŋura djingaryurruna. Ŋuliŋurunydja bala walala
    nhäŋala djarraṯawun'nha, bena wal'ŋu, bala ŋayi maḻŋ'thurrunana ŋayipinydja Garraynydja
    ŋunhili dhurrwaraŋurana.
  yal-yal: Kora to a fɔxɔrabirane birin malan e xili ma Naralan Bubun so dɛɛn na,
    Alatala nɔrɔn yi godo yamaan birin yɛtagi.
  haw-1868: 'Houluulu ae la o Kora i ke anaina kanaka a pau ma ka puka o ka halelewa
    e ku e ia laua: a ikea ae la ka nani o Iehova e ke anaina kanaka a pau.'
  arb-NAV: وَحَشَدَ قُورَحُ عَلَيْهِمَا كُلَّ الْجَمَاعَةِ الْمُتَآمِرَةِ عِنْدَ مَدْخَلِ
    خَيْمَةِ الاجْتِمَاعِ، فَتَرَاءَى آنَئِذٍ مَجْدُ الرَّبِّ لِلْجَمَاعَةِ كُلِّهَا.
  ewe-ewe: Esi Korah ƒo eyomedzelawo katã nu ƒu ɖe Agbadɔ la ƒe ŋkume be woatsi tsitre
    ɖe wo ŋuti la, Yehowa ƒe ŋutikɔkɔe ɖe eɖokui fia ameha blibo la.
  eng-LEE: And Korach assembled against them all the congregation unto the door of
    the tabernacle of the congregation; and the glory of the Lord then appeared unto
    all the congregation.
  asm-FB: আৰু কোৰহে সাক্ষাৎ কৰা তম্বুৰ দুৱাৰৰ ওচৰত তেওঁলোকৰ অহিতে গোটেই সমাজকে গোট
    খুৱালে; তেতিয়া যিহোৱাৰ প্ৰতাপ গোটেই সমাজলৈ প্ৰকাশিত হ’ল।
  sus-A: كٌرَ تٌ حَمَ بِرِن مَلَن مُنسَ نُن هَرُنَ شِلِ مَ هْرْ مْلِنفِرَ دّ رَ، عَلَتَلَ
    شَ نْرّ نَشَ مِنِ حَمَ بِرِن مَ.
  fra-SBL: Koré rassembla toute la congrégation en face d'eux à l'entrée de la Tente
    de la Rencontre. La gloire de Yahvé apparut à toute l'assemblée.
  hbo-hbo: וַיַּקְהֵ֨ל עֲלֵיהֶ֥ם קֹ֙רַח֙ אֶת־כָּל־הָ֣עֵדָ֔ה אֶל־פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד
    וַיֵּרָ֥א כְבֹוד־יְהוָ֖ה אֶל־כָּל־הָעֵדָֽה׃ פ
  eng-WYCLIFFE: and thei hadden gaderid al the multitude to the `dore of the tabernacle
    ayens hem, the glorie of the Lord apperide to alle.
  piu-2006: '@see-verse:NUM.016.018'
  cwe-cwe: Kola viyawaduganye Waisilaili wose muladi kuwalema Musa na Haluni hana
    ihanhu ha kwingilila muna dihema da Mulungu, utunhizo wa Mndewa Mulungu uwalawilila
    wanhu wose.
  kik-kik: Rĩrĩa Kora aarĩkirie gũcookereria arũmĩrĩri ake othe nĩguo makararie Musa
    na Harũni marũngiĩ itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo-rĩ, riiri wa Jehova ũkiumĩrĩra
    kĩũngano kĩu gĩothe.
  fra-NCL: Coré avait convoqué toute l’assemblée contre Moïse et Aaron, à l’entrée
    de la tente de réunion. Alors la gloire de Yahweh apparut à toute l’assemblée.
  cek-AK: Korah mah doeh Mosi hoi Aaron ohhaih ahmuen maeto bang ih kaminawk amkhuenghaih
    thok taengah, angmah hnukbang kaminawk to amkhuengsak toeng; to naah Angraeng
    lensawkhaih kaminawk boih khaeah amtueng.
  cuk-cuk: Coré Bab-Dummadse-goled-neg-sunna-seleged-yawagakgi bela dulemar-Moisésʼgi-yolenanaid
    oambikusgua, Bab-Jehová-e-gangued-yeerdakleged bela dulemar-bukwadgi magarononikid.
  uig-CYR: Кораһ Муса билән Һарунға һуҗум қилғили пүтүн җамаәтни жиғип җамаәт чедириниң
    дәрвазиси алдиға келивиди, Пәрвәрдигарниң җуласи пүткүл җамаәткә аян болди.
  tel-2017: కోరహు సన్నిధి గుడారం ద్వారం దగ్గరికి తన సమాజాన్ని వాళ్లకు విరోధంగా పోగు
    చేసినప్పుడు, యెహోవా మహిమ సమాజమంతటికీ కనిపించింది.
  hat-BSA: Konsa, Koré te rasanble tout kongregasyon anfas yo a nan pòtay a tant asanble
    a. Epi glwa a SENYÈ a te vin parèt a tout kongregasyon an.
  kos-kos: Na Korah el pangoneni mwet Israel nukewa, ac elos tu ngetang nu sel Moses
    ac Aaron ke nien utyak nu ke Lohm Nuknuk Mutal. In kitin pacl ah, kalem wolana
    lun LEUM GOD sikyak nu sin mwet nukewa.
  hbo-WLC: וַיַּקְהֵ֨ל עֲלֵיהֶ֥ם קֹ֙רַח֙ אֶת־כָּל־הָ֣עֵדָ֔ה אֶל־פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד
    וַיֵּרָ֥א כְבוֹד־יְהוָ֖ה אֶל־כָּל־הָעֵדָֽה׃ פ
  ibo-ibo: Mgbe Kora kpọkọtara ndị na-eso ya imegide Mosis na Erọn nʼihu ọnụ ụzọ ụlọ
    nzute, ebube Onyenwe anyị pụtara ihe nye ọgbakọ Izrel niile.
  ory-ory: ପୁଣି, କୋରହ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାର ନିକଟରେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ସମସ୍ତ ମଣ୍ଡଳୀକୁ
    ଏକତ୍ର କଲା; ସେତେବେଳେ ସମସ୍ତ ମଣ୍ଡଳୀ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପ ପ୍ରକାଶିତ ହେଲା।
  chk-chk: Mürin, Kora a amwichafengeni ekewe aramas meinisin leasamalapen ewe imwenfel
    seni mangaku, pwe repwe ü ngeni Moses me Aaron. Iwe, lingen ewe Samol mi Lapalap
    a pwä ngeni ewe mwichen aramas meinisin.
  rop-rop: Kora bin majurrumap ebribodi, en olabat bin jandap lukinatbat langa Mosis
    en Eran langa det dowawei blanga det Seikridwan Tent. Streidawei braitwan lait
    blanga YAWEI bin shain langa detlot pipul.
  ukr-1871: І скликав Кораг проти них усю громаду до входу в соборний намет.
  deu-1951: Und Korah versammelte wider sie die ganze Gemeinde vor die Tür der Stiftshütte.
    Da erschien die Herrlichkeit des HERRN vor der ganzen Gemeinde.
  eng-JPS: And Korah assembled all the congregation against them unto the door of
    the tent of meeting; and the glory of the LORD appeared unto all the congregation.
  srp-1865: A Korej sabra na njih sav zbor na vrata šatora od sastanka; tada se pokaza
    slava Gospodnja svemu zboru.
  lug-lug: Koola bwe yamala okukuŋŋaanya abagoberezi be abavuganya, ku mulyango gwa
    Weema ey’Okukuŋŋaanirangamu, ekitiibwa kya Mukama Katonda ne kyeraga eri ekibiina
    kyonna ekyali kikuŋŋaanye.
  heb-heb: ויקהל עליהם קרח את כל העדה אל פתח אהל מועד וירא כבוד יהוה אל כל העדה׃
  ben-IRV: কোরহ সমাগম তাঁবুর প্রবেশপথে মোশি ও হারোণের বিরুদ্ধে সমস্ত মণ্ডলীকে জড়ো
    করল। তখন সদাপ্রভুর মহিমা সমস্ত মণ্ডলীতে প্রকাশিত হল।
  pan-pan: ਤਾਂ ਕੋਰਹ ਨੇ ਸਾਰੀ ਟੋਲੀ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ
    ਇਕੱਠਾ ਕੀਤਾ ਤਦ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਸਾਰੀ ਮੰਡਲੀ ਉੱਤੇ ਪਰਗਟ ਹੋਇਆ।
  tkr-tkr: Qoraxee Mısalqayiy Harunulqava gırgın cəmə'ət çadırene ghalee sı'ımee,
    Rəbbin Nur milletıs gyaagva.
  mya-JVB: ကောရ သည်လည်း၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါးဝ ၌ ပရိသတ် အပေါင်း တို့ကို မောရှေနှင့်
    အာရုန်တဘက် ၌ စုဝေး စေပြီးမှ ၊ ထာဝရဘုရား ၏ ဘုန်း တော်သည် ပရိသတ် အပေါင်း တို့၌ ထင်ရှား
    လေ၏။
  tbg-tbg: Vika vauvaro Koraava ekaa vaiinti nahentivata ruvaaquma komanta vika Kotira
    Seri Naavu qenti kanta vaiha Mosika Eronika taveha vaumanta vitantavata Kotira
    Seri Naavu qentiana himpite vaura. Mintimake ruvaaqumavi vauvaro vate virave tiro
    vaakama Noravano Kotiva viraqi vau ovava, voqama kero takuqi vau ovava ite vaumanta
    ekaa vaiinti nahenti ruvaaqumavi vauka vira tavora.
  hmo-hmo: Unai neganai Kora ese Israela taudia ibounai ia haboua, bona idia be idia
    gini noho, Mose bona Arona edia vairanai, Palai Dubu ena iduara dekenai. Vadaeni
    karaharaga, nega tamona, Lohiabada ena diaridiari ia hedinarai, bona hebou taudia
    ibounai ese idia itaia.
  urd-urd: और क़ोरह ने सारी जमा'अत को उनके खिलाफ़ ख़ेमा — ए — इजितमा'अ के दरवाज़े
    पर जमा' कर लिया था। तब ख़ुदावन्द का जलाल सारी जमा'अत के सामने नुमायाँ हुआ।
  rus-SYN: И собрал против них Корей все общество ко входу скинии собрания. И явилась
    слава Господня всему обществу.
  bqc-SIM: Kɛ́ Kole gbɛ̃́pii kã̀aa Mↄizi ń Aalonaozi kpaaũkpɛ kpɛɛlɛ, ↄ̃ Dii gawi
    bↄ̀ Isailiↄwa píi.
  tcz-CHONGTHU: Hiche phat don laitah chun Korah in mipi tam tah ahin tildoh tan Mose
    le Aaron gotna pe ding in amaho jouse chu houbuh maicham leitol lutna laitah’a
    chun aki khom khom tauvin ahi. Hiche Pathen loupina chu mipi holah’a hatah in
    ahung kilang doh tan ahi.
  mar-mar: कोरहानेसुद्धा त्याच्याविरुध्द दर्शनमंडपाच्या दारापाशी सर्व लोक जमा केले.
    नंतर प्रत्येकाला परमेश्वराचे तेज दिसले.
  qub-qub: Corëga maynami runacunata Tincuna Toldu ñaupanman Moisespawan Aaronpa contran
    shuntasha caycächiran. Chaycho llapan runacuna shuntacasha caycaptinmi Tayta Diospa
    achicyaynin ricacämuran.
  hat-hat: Kore te fè tout pèp la reyini nan pòt Tant Randevou a anfas Moyiz ak Arawon.
    Yo rete konsa, epi pouvwa Bondye parèt tankou yon gwo limyè devan tout pèp la.
  eng-BSB: When Korah had gathered his whole assembly against them at the entrance
    to the Tent of Meeting, the glory of the LORD appeared to the whole congregation.
  tod-tod: Kɔlee bɛbɛi ɠaalɛɛni ba ti laalɔɠɔma GALA daaɠomi seɠe ʋɛlɛi laaʋɛ. Naazu,
    Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠulani kɛlɛma bɛbɛi kpein bɛ.
  eng-WEBPB: Korah assembled all the congregation opposite them to the door of the
    Tent of Meeting. The LORD’s glory appeared to all the congregation.
  kbq-kbq: Hagi Kora'a agri'ma amage'ma antage'za Mosesene Aroninema ha'ma rezmante'naza
    vahera atruhu seli mono nomofo kafante zamazeri atru higeno, Ra Anumzamofo hihamu
    masa'amo'a ana miko Israeli vahetera efore hu'ne.
  nhe-BL: Huan Coré quichijtoya ma mosentilica nopona nochi nopa israelitame para
    ma quitlachilica tlaque panos. Huan itlatlanex TOTECO monexti iniixtla nochi nopa
    israelitame.
  gub-BL: Na'e Kora omono'og teko paw wà kury. Upyta Moizez henataromo Àràw henataromo
    tàpuzràn Tupàn pe imonokatu pyrer pupe teixe haw huwake wà. Na'arewahy Tupàn Tuweharupi
    Wiko Ma'e heko haw heny haw uzexak kar teko nànàn kury.
  eng-DRA: And had drawn up all the multitude against them to the door of the tabernacle,
    the glory of the Lord appeared to them all.
