verse: NUM.016.020
translations:
  mal-C: 'യഹോവ മോശയോടും അഹരോനോടും അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose und Aaron also:'
  lin-lin: 'mpe Yawe alobaki na Moyize mpe Aron :'
  eng-LSV: And YHWH speaks to Moses and to Aaron, saying,
  eng-GNV: And the Lord spake vnto Moses and to Aaron, saying,
  eng-WEBSTER: And the LORD spoke to Moses and to Aaron, saying,
  nhw-BL: 'Huan TOTECO quicamanalhui Moisés ihuaya Aarón huan quinilhui:'
  swh-ONEN: Bwana akamwambia Mose na Aroni,
  bba-bba: Mɑ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses and unto Aaron, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa kod Harun niya,
  meu-meu: Bena Iehova ese Mose bona Aaron e hamaorodia, eto,
  npi-ULB: परमप्रभु मोशा र हारूनसँग बोल्नुभयो,
  yor-yor: Olúwa sì sọ fún Mose àti Aaroni pé,
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea, Aaroʌ̃a bid̶a jarasia:'
  pes-OPCB: 'خداوند به موسی و هارون فرمود:'
  tgl-ULB: 'At nagsalita si Yahweh kay Moises at kay Aaron:'
  hui-hui: Ani handai heagola Anduane Homogohanda Mosese Aronolahondo lamialu lalu,
  mya-mya: ထာဝ​ရ​ဘု​ရား​က​မော​ရှေ​နှင့်​အာ​ရုန်​တို့ အား၊-
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi naAroni,
  spa-BLM: 'Yahvé habló a Moisés y a Aarón, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés yed'' d''a vin̈aj Aarón chi'' icha
    tic:'
  swh-ULB: 'Ndipo BWANA aliposema na Musa na Haruni:'
  bel-bel: 'І наказаў Гасподзь Майсею і Аарону, кажучы:'
  deu-ELBBK: 'Und der HERR redete zu Mose und zu Aaron und sprach:'
  mbb-OT: Migkeǥiyan te Nengazen si Moises wey si Aaron,
  mal-2015: 'യഹോവ മോശെയോടും അഹരോനോടും:'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske the le Aronoske:'
  pes-OPV: 'و خداوند موسی و هارون را خطاب کرده، گفت:'
  ron-1924: 'Ши Домнул а ворбит луй Мойсе ши луй Аарон ши а зис:'
  ben-OBCV: সদাপ্রভু মোশি ও হারোণকে বললেন,
  som-som: Markaasaa Rabbigu Muuse iyo Haaruun la hadlay oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque Dominus ad Moysen et Aaron, ait:'
  eng-ASVBT: And Jehovah spake unto Moses and unto Aaron, saying,
  ita-1885: 'E il Signore parlò a Mosè e ad Aaronne, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses and Aaron, saying,
  eng-ULB: 'Then Yahweh spoke to Moses and to Aaron:'
  spa-VBL: El Señor dijo a Moisés y Aarón,
  fra-_FOB: 'Puis l''Éternel parla à Moïse et à Aaron, en disant:'
  mal-mal: 'യഹോവ മോശെയോടും അഹരോനോടും:'
  urd-GVR: Rab ne Mūsā aur Hārūn se kahā,
  suz-BL: मिनु परमप्रभु यावेमी मोसा नु हारून आस कली
  ita-1927: 'E l’Eterno parlò a Mosè e ad Aaronne, dicendo:'
  ckb-ckb: 'ئینجا یەزدان بە موسا و هارونی فەرموو:'
  eng-BBE: And the Lord said to Moses and Aaron,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಆರೋನನ ಸಂಗಡ ಮಾತನಾಡಿ,
  bbb-bbb: '@see-verse:NUM.016.019'
  tam-2017: 'யெகோவா மோசேயோடும் ஆரோனோடும் பேசி:'
  spa-RV-1909: 'Y Jehová habló á Moisés y á Aarón, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise și lui Aaron, spunând:'
  eng-WEBP: The LORD spoke to Moses and to Aaron, saying,
  eng-FBV: The Lord told Moses and Aaron,
  nld-1939: 'En Jahweh sprak tot Moses en Aäron:'
  nch-BL: 'Huan TOTECO quicamanalhui Moisés ihuaya Aarón huan quinilhui:'
  vie-1934: 'Đoạn, Đức Giê-hô-va phán cùng Môi-se và A-rôn rằng:'
  hin-CV: याहवेह ने मोशेह तथा अहरोन को संबोधित किया,
  eng-OURB: Adonai spoke to Moses [Drawn out] and to Aaron [Light-bringer], saying,
  spa-BES: 'Y él Señor dijo a Moisés y a Aarón:'
  tdx-tdx: 'Le hoe ty nitsara’ Iehovà amy Mosè naho i Aharone:'
  vid-vid: Aho Mkulu Nguluwi nakawalonjela Musa na Aluni,
  eng-OKE: 'And the Lord spake with Mosheh and to Aharon, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสและอาโรนว่า
  por-BR-2018: 'E o SENHOR falou a Moisés e a Arão, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und zu Aaron und sprach:'
  eng-WYC-2018: And the Lord spake to Moses and to Aaron, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo kaj al Aaron, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musa bilǝn Ⱨarunƣa sɵz ⱪilip: —'
  beo-beo: Hina Gode da Mousese amola Elanema amane sia:i,
  tpi-OTNT: Na Bikpela i tokim Moses na Aron olsem,
  hau-SA: Ubangiji ya ce wa Musa da Haruna,
  uig-LAT: 'Perwerdigar Musa bilen Harun’gha söz qilip: —'
  nde-nde: UThixo wathi kuMosi lo-Aroni,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese mo ʻElone, ʻo pehē,
  ces-1613: 'I mluvil Hospodin k Mojžíšovi a k Aronovi, řka:'
  eng-WMB: The LORD spoke to Moses and to Aaron, saying,
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடமும், ஆரோனிடமும்,
  ceb-ULB: 'Unya nakigsulti si Yahweh ngadto kang Moises ug kang Aaron:'
  pol-UBG: 'I PAN powiedział do Mojżesza i Aarona:'
  urd-GVU: رب نے موسیٰ اور ہارون سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und Aaron und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjanya-pulanya Yarannga watjarnu,
  kan-2017: ಯೆಹೋವನು ಮೋಶೆ ಮತ್ತು ಆರೋನನ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: me ga’ar SOMOL ngak Moses nge Aron,
  hlt-MCSB: Te vaengah BOEIPA loh Moses neh Aaron te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ዓኣሮኔናም፦
  twi-ASANTE: na Awurade ka kyerɛɛ Mose ne Aaron sɛ,
  eng-WEBU: The LORD spoke to Moses and to Aaron, saying,
  bnp-bnp: Lakea e BAKOVI DAGI i taki e Moses e Aron i ta maea,
  wal-wal: GODAI Muusanne Aaroona,
  spa-PDDPT: 'Yavé habló a Moisés y a Aarón:'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés ha''e Arão pe:'
  ilo-ULB: 'Ket nagsao ni Yahweh kada Moises ken Aaron:'
  kpg-kpg: gei Dimaadua ga helekai gi Moses mo Aaron,
  uig-ARA: 'پەرۋەردىگار مۇسا بىلەن ھارۇنغا سۆز قىلىپ: —'
  sus-sus: Alatala naxa a masen Munsa nun Haruna bɛ,
  pon-2006: KAUN-O eri mahsanihong Moses oh Aaron,
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ma pire Aron dari:'
  tur-YTC: 'Yahve Moşe ve Aron''a şöyle konuştu:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa dan Harun,
  nya-nya: Yehova anawuza Mose ndi Aaroni kuti,
  hrv-hrv: 'I reče Jahve Mojsiju i Aronu:'
  mps-mps: Tama Genuai Bidigo Moses de Aron sibolo e tama po wali,
  tpi-tpi: Na Bikpela i tokim Moses na Aron olsem,
  dan-1931: 'og HERREN talede til Moses og Aron og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se và A-rôn:'
  guj-2017: પછી યહોવાહ મૂસા તથા હારુન સાથે બોલ્યા;
  pon-2006A: KAUN-O eri mahsanihong Moses oh Aaron,
  por-BRBSL: 'Yahweh falou com Moisés e com Arão, dizendo:'
  cth-cth: Hahoi BAWIPA ni Mosi hoi Aron a pato teh,
  twi-twi: Na Awurade ka kyerɛɛ Mose ne Aaron se,
  hlt-hlt: Te vaengah BOEIPA loh Moses neh Aaron te a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Mɔyiisi nɛ̀ Anɔɔ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses ko Aron mɨgei,
  dop-dop: 'Ɩlɛnɑ Ɩsɔ tɔ́ Moisi nɑ Alɔŋ sɩ:'
  azb-azb: 'Rəbb Musaya və Haruna dedi:'
  eng-DBY: And Jehovah spoke to Moses and to Aaron, saying,
  hin-2017: तब यहोवा ने मूसा और हारून से कहा,
  wol-KYG: 'Aji Sax ji wax Musaa ak Aaróona, ne:'
  eng-YLT: And Jehovah speaketh unto Moses and unto Aaron, saying,
  kne-kne: Pag kanan Diyos en da Moses en Aaron,
  eng-WYC-2017: And the Lord spake to Moses and to Aaron, and said,
  eng-WMBB: The LORD spoke to Moses and to Aaron, saying,
  urd-GVH: रब ने मूसा और हारून से कहा,
  rug-rug: Meke zama la koe Mosese e Eroni se Zihova,
  gaz-gaz: Waaqayyo Musee fi Arooniin akkana jedhe;
  fra-LSG: 'Et l’Éternel parla à Moïse et à Aaron, et dit:'
  gnn-gnn: Bala ŋayi waŋana Yärungala ga Mawtjitjkala bitjarra, “Way maṉḏa, biyaka
    yarrkthurra maṉḏa barrkulili giṯthurra. Ŋarra yurru dhuwala warrpam'thunna baḏuwaḏuyun
    dhuwala yolŋu'‐yulŋunhanydja,” bitjarra.
  yal-yal: Alatala yi a fala Musa nun Haruna xa, a naxa,
  haw-1868: Olelo mai la o Iehova ia Mose a me Aarona, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ:'
  ewe-ewe: Yehowa gblɔ na Mose kple Aron be,
  eng-LEE: And the Lord spoke unto Moses and unto Aaron, saying,
  asm-FB: পাছত যিহোৱাই মোচি আৰু হাৰোণক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ نُن هَرُنَ بّ،
  fra-SBL: 'Yahvé parla à Moïse et à Aaron, et dit :'
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises and Aaron,
  piu-2006: '@see-verse:NUM.016.019'
  cwe-cwe: Mndewa Mulungu kawalongela Musa na Haluni,
  kik-kik: Nake Jehova akĩĩra Musa na Harũni atĩrĩ,
  fra-NCL: 'Et Yahweh parla à Moïse et à Aaron, en disant :'
  cek-AK: Angraeng mah Mosi hoi Aaron khaeah,
  cuk-cuk: 'Agine, Bab-Jehová Moisésʼga, degi, Aarónʼga sunmakded, amarga sogded:'
  uig-CYR: 'Пәрвәрдигар Муса билән Һарунға сөз қилип: —'
  tel-2017: అప్పుడు యెహోవా “మీరు ఈ సమాజంలోనుంచి అవతలికి వెళ్ళండి.
  hat-BSA: 'SENYÈ a te pale avèk Moïse ak Aaron, e te di:'
  kos-kos: Ac LEUM GOD El fahk nu sel Moses ac Aaron,
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis na Erọn okwu sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଓ ହାରୋଣଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses me Aaron,
  rop-rop: En YAWEI bin tok langa Mosis en Eran,
  ukr-1871: 'І показалась слава Господня перед всією громадою. І промовив Господь
    до Мойсея та Арона слова:'
  deu-1951: 'Und der HERR redete zu Mose und Aaron und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses and unto Aaron, saying:'
  srp-1865: 'I reèe Gospod Mojsiju i Aronu govoreæi:'
  lug-lug: Mukama Katonda n’agamba Musa ne Alooni nti,
  heb-heb: וידבר יהוה אל משה ואל אהרן לאמר׃
  ben-IRV: তখন সদাপ্রভু মোশি ও হারোণকে বললেন, “তোমরা এই মণ্ডলীর মধ্যে থেকে আলাদা হও;
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਮੂਸਾ ਨਾਲ ਅਤੇ ਹਾਰੂਨ ਨਾਲ ਬੋਲਿਆ,
  tkr-tkr: 'Rəbbee Mısayk''leyiy Harunuk''le eyhen:'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ဤ ပရိသတ် တို့နှင့် ခွာ၍ တခြားစီ နေလော့။
  tbg-tbg: Vika tave vauvaro Noravano Kotiva Mosika Eronikara tiharo,
  hmo-hmo: Vadaeni Lohiabada ese Mose bona Arona ia hamaoroa, ia gwau,
  urd-urd: और ख़ुदावन्द ने मूसा और हारून से कहा;
  rus-SYN: 'И сказал Господь Моисею и Аарону, говоря:'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ ń Aalonao à mɛ̀:'
  tcz-CHONGTHU: Chuin Pakaiyin Mose le Aaron henga thu aseijin ahi.
  mar-mar: परमेश्वर मोशेला आणि अहरोनाला म्हणाला,
  qub-qub: 'Aarontawan Moisestana Tayta Dios niran:'
  hat-hat: 'Seyè a pale ak Moyiz ansanm ak Arawon, li di yo:'
  eng-BSB: And the LORD said to Moses and Aaron,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ta Aalɔn ma:'
  eng-WEBPB: The LORD spoke to Moses and to Aaron, saying,
  kbq-kbq: Anante Ra Anumzamo'a Mosesene Aronikiznia anage huno znasami'ne,
  nhe-BL: 'Huan TOTECO quicamahui Moisés ihuaya Aarón huan quinilhui:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe Àràw pe.
  eng-DRA: 'And the Lord speaking to Moses and Aaron, said:'
