verse: NUM.016.008
translations:
  mal-C: 'കോരഹിനോടു മോശ വീണ്ടും പറഞ്ഞു: “ലേവ്യരേ, നിങ്ങൾ ഇപ്പോൾ ശ്രദ്ധിക്കുക!'
  deu-TKW: 'Und Mose sprach zu Korah: Hört doch, ihr Söhne Levis!'
  lin-lin: 'Moyize alobaki lisusu na Kore : — Bino Balevi, boyoka sik’oyo !'
  eng-LSV: And Moses says to Korah, “Now hear, sons of Levi;
  eng-GNV: Againe Moses saide vnto Korah, Heare, I pray you, ye sonnes of Leui.
  eng-WEBSTER: 'And Moses said to Korah, Hear, I pray you, ye sons of Levi:'
  nhw-BL: 'Nojquiya Moisés quiilhui Coré: ―¡Techtlacaquilica, anlevitame!'
  swh-ONEN: Pia Mose akamwambia Kora, “Enyi Walawi! Sasa nisikilizeni.
  bba-bba: Mɔwisi u kpɑm Kore sɔ̃ɔwɑ u nɛɛ, i swɑɑ dɑkio bɛɛ Lefibɑ.
  eng-KJVCPB: 'And Moses said unto Korah, Hear, I pray you, ye sons of Levi:'
  luo-luo: Musa bende nowacho ne Kora niya, “Koro Winjuru, un jo-Lawi!
  meu-meu: 'Mose ese Kora ma e hereva henia, eto, Umui Levi taumui ese egu hereva:
    a kamonai.'
  npi-ULB: फेरि मोशाले कोरहलाई भने, “सुन, तिमी लेवीका सन्तानहरूः
  yor-yor: Mose sì tún sọ fún Kora pé, “Ẹ gbọ́ báyìí o, ẹ̀yin ọmọ Lefi!
  emp-NTPO: 'Moiseba Corea idjab̶a jarasia: –Bãrã levitarã, ũrĩnadua.'
  pes-OPCB: 'موسی به قورح و آنانی که با او بودند گفت: «ای لاویان گوش دهید. آیا به
    نظر شما این امر کوچکی است که خدای اسرائیل شما را از میان تمام قوم اسرائیل برگزیده
    است تا در خیمهٔ مقدّس خداوند کار کنید و به او نزدیک باشید و برای خدمت به قوم در
    حضور آنها بایستید؟'
  tgl-ULB: 'Muli, sinabi ni Moises kay Korah, “Ngayon ay makinig kayo, kayong mga
    kaapu-apuan ni Levi:'
  hui-hui: Ani lowa Mosese ibugua Korahondo laabo halu lalu, Libai aria kamiru tígua
    bi ogo hale halimu.
  mya-mya: တစ်​ဖန်​မော​ရှေ​သည်​ကော​ရ​အား``လေ​ဝိ အ​နွယ်​ဝင်​တို့၊ နား​ထောင်​လော့။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཀོ་རཱག་ལ་འདི་ལྟར། ལེ་ཝི་པ་རྣམས་ཀྱིས་ཉོན་ཅིག
  sna-sna: Mozisi akatizve kuna Kora, “Chinzwai zvino, imi vaRevhi!
  spa-BLM: 'Moisés dijo a Coré: “¡Escuchen ahora, hijos de Leví!'
  cac-cac: 'Ix yalanxi vin̈ d''a vin̈aj Coré chi'' icha tic: —A ex ex vetlevitail
    tic, ab''ec tas ol vala'':'
  swh-ULB: 'Tena Musa akamwambia Kora, “Sasa unisililize, ninyi watu wa uzao wa Lawi:'
  bel-bel: 'І сказаў Майсей Карэю: паслухайце, сыны Лявііныя!'
  deu-ELBBK: 'Und Mose sprach zu Korah: Hört doch, ihr Söhne Levis!'
  mbb-OT: Migkaǥi pa si Moises diyà te ki Kora te, “Pemineg kew kayi is menge Levihanen.
  mal-2015: 'പിന്നെ മോശെ കോരഹിനോടു പറഞ്ഞതു: ലേവിപുത്രന്മാരേ, കേൾപ്പിൻ.'
  rmc-rmc: 'A le Korachoske o Mojžiš mek phenďa: „Šunen, Levitale!'
  pes-OPV: 'و موسی به قورح گفت: «ای بنی لاوی بشنوید!'
  ron-1924: 'Мойсе а зис луй Коре: „Аскултаць дар, копиий луй Леви!'
  ben-OBCV: মোশি কোরহকে এই কথাও বললেন, “লেবীয়েরা তোমরা এই কথা শোনো!
  som-som: Markaasaa Muuse wuxuu Qorax ku yidhi, Haddaba maqla reer Laawiyow.
  lat-VUC: 'Dixitque rursum ad Core: Audite, filii Levi:'
  eng-ASVBT: 'And Moses said unto Korah, Hear now, ye sons of Levi:'
  ita-1885: 'Mosè, oltre a ciò, disse a Core: Deh! ascoltate, figliuoli di Levi.'
  eng-LXXUP: And Moses said to Korah, Hearken to me, ye sons of Levi.
  eng-ULB: 'Again, Moses said to Korah, “Now listen, you descendants of Levi:'
  spa-VBL: 'Moisés también le dijo a Coré: “¡Escuchen, levitas!'
  fra-_FOB: 'Et Moïse dit à Coré: Écoutez maintenant, enfants de Lévi.'
  mal-mal: 'പിന്നെ മോശെ കോരഹിനോട് പറഞ്ഞത്: “ലേവിപുത്രന്മാരേ, കേൾക്കുവിൻ.'
  urd-GVR: Mūsā ne Qorah se bāt jārī rakhī, “Ai Lāwī kī aulād, suno!
  suz-BL: मिनु मोसामी कोराह कली “गे लेवीपुकी नेनीन।
  ita-1927: 'Mosè disse inoltre a Kore: “Ora ascoltate, o figliuoli di Levi!'
  ckb-ckb: 'هەروەها موسا بە قۆرەحی گوت: «ئەی نەوەی لێڤی گوێ بگرن،'
  eng-BBE: 'And Moses said to Korah, Give ear now, you sons of Levi:'
  kan-OKCV: ಮೋಶೆಯು ಕೋರಹನಿಗೆ, “ಲೇವಿಯ ಪುತ್ರರೇ, ಈಗ ಕೇಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.016.007'
  tam-2017: 'பின்னும் மோசே கோராகை நோக்கி: “லேவியின் சந்ததியாரே, கேளுங்கள்;'
  spa-RV-1909: 'Dijo más Moisés á Coré: Oid ahora, hijos de Leví:'
  ron-BTF: 'Și Moise i-a spus lui Core: Ascultați, vă rog, fii ai lui Levi,'
  eng-WEBP: Moses said to Korah, “Hear now, you sons of Levi!
  eng-FBV: Moses also told Korah, “Listen, you Levites!
  nld-1939: 'En Moses vervolgde tot Kore: Luistert, zonen van Levi!'
  nch-BL: 'Nojquiya Moisés quiilhui Coré: ―¡Techtacaquilica, amojuanti anlevitame!'
  vie-1934: 'Môi-se nói cùng Cô-rê rằng: Hỡi con cháu Lê-vi, bây giờ hãy nghe.'
  hin-CV: इसके बाद मोशेह ने यह कहा, “लेवी के घराने, अब यह सुन लो!
  eng-OURB: Moses [Drawn out] said to Korach [Bald one, Frost], “Sh'ma ·Hear obey·
    now, you sons of Levi [United with]!
  spa-BES: 'Entonces Moisés dijo a Coré: Escucha ahora, hijos de Leví:'
  tdx-tdx: 'Le hoe t’i Mosè amy Korahke, Mitsendreña henaneo ry ana’ i Levio:'
  vid-vid: Musa nakalutilila kumlonjela Kola, “Mhulichize, hemwe Walawi.
  eng-OKE: 'And Mosheh said to Korach, Hear now, sons of Levi:'
  tha-KJV: และโมเสสพู​ดก​ับโคราห์​ว่า “พวกท่านผู้เป็นบุตรชายของเลวี​จงฟัง
  por-BR-2018: 'Disse mais Moisés a Coré: Ouvi agora, filhos de Levi:'
  deu-ELO: 'Und Mose sprach zu Korah: Höret doch, ihr Söhne Levis!'
  eng-WYC-2018: And again Moses said to Korah, Ye sons of Levi, hear.
  epo-epo: 'Kaj Moseo diris al Koraĥ: Aŭskultu do, idoj de Levi:'
  uig-PIN: 'Musa yǝnǝ Koraⱨⱪa: — I Lawiylar, gepimgǝ ⱪulaⱪ selinglar.'
  beo-beo: Mousese da bu Goula ema amane sia:i, “Dilia Lifai dunu! Nabima!
  tpi-OTNT: Na Moses i tok moa long Kora olsem, “Yupela ol Livai, harim.
  hau-SA: Musa ya kuma ce wa Kora, “Yanzu ku saurara, ku Lawiyawa!
  uig-LAT: 'Musa yene Korahqa: — I Lawiylar, gépimge qulaq sélinglar.'
  nde-nde: UMosi wabuye wathi kuKhora, “Khathesi lalelani-ke, lina baLevi!
  ton-ton: 'Pea naʻe pehē ʻe Mōsese kia Kola, “ʻOku ou kole atu kiate kimoutolu ke
    mou fanongo mai, ʻae ngaahi foha ʻo Livai:'
  ces-1613: 'I řekl Mojžíš k Chóre: Slyšte, prosím, synové Léví.'
  eng-WMB: Moses said to Korah, “Hear now, you sons of Levi!
  tam-TCV: பின்பு மோசே கோராகிடம், “லேவியரே! நீங்கள் இப்பொழுது எனக்குச் செவிகொடுங்கள்.
  ceb-ULB: 'Miingon, pag-usab si Moises kang Kora, “Karon paminaw, kamo nga mga kaliwat
    ni Levi:'
  pol-UBG: 'I powiedział Mojżesz do Koracha: Słuchajcie, proszę, synowie Lewiego;'
  urd-GVU: موسیٰ نے قورح سے بات جاری رکھی، ”اے لاوی کی اولاد، سنو!
  deu-1912: 'Und Mose sprach zu Korah: Höret doch, ihr Kinder Levi!'
  ntj-ntj: Nyangka Mawutjalu Kuuranya tirtu watjara wanarayintja, “Liipayiku tjamupirti,
    kulila-ya.
  kan-2017: ಪುನಃ ಮೋಶೆ ಕೋರಹನಿಗೆ, “ಲೇವಿಯ ಸಂತಾನದವರೇ, ಈಗ ಕೇಳಿರಿ,
  yap-yap: Miki ul ul Moses ko thin rok ngak Korah. “Mmotoyilgad gimed e pi Levite!
  hlt-MCSB: Moses loh Korah te akhue tih, “Levi koca hnatun uh mai.
  mdy-ETH: ሙሴ ሃሣ ቆራሄ ኮይላ፦ «ዒንሢ ሌዊ ዓሳ ዋይዙዋቴ!
  twi-ASANTE: Mose sane bisaa Kora sɛ,
  eng-WEBU: Moses said to Korah, “Hear now, you sons of Levi!
  bnp-bnp: Lakea e Moses i taki tabu e Kora i ta maea, “Mua o huriki a Levi mu longo.
  wal-wal: Muusee qassikka Qoraaha, “Inttenoo Leewa zaretoo, siyite!
  spa-PDDPT: 'Moisés dijo además a Coré: Oigan ahora, hijos de Leví:'
  gun-gun: 'Aipoe''ive ju Coré kuery pe: — Aỹ ma Levi ramymino kuery, penduve tema.'
  ilo-ULB: 'Kinuna pay ni Moses kenni Kora, “Ita dumngegkayo, dakayo a kaputotan ni
    Levi:'
  kpg-kpg: Moses ga helekai gi Korah, “Goodou go digau Levi, goodou hagalongo!
  uig-ARA: 'مۇسا يەنە كوراھقا: — ئى لاۋىيلار، گېپىمگە قۇلاق سېلىڭلار.'
  sus-sus: Munsa man naxa a fala Kora bɛ, «Lewi bɔnsɔɛ xa die, wo wo tuli mati.
  pon-2006: Moses pil usehla patohwanohng Kora, “Kumwail rong, kumwail mehn Lipai
    kan!
  ksd-ksd: 'Ma Moses i ga biti tai Kora: Avat a umana natu i Levi, avat a valongore:'
  tur-YTC: 'Moşe Korah''a şöyle dedi: “Şimdi dinleyin, ey Levioğulları!'
  grc-BRENT: Καὶ εἶπε Μωυσῆς πρὸς Κορὲ, εἰσακούσατέ μου υἱοὶ Λευί.
  ind-AYT: Musa juga berkata kepada Korah, “Hai orang Lewi, dengarkanlah!
  nya-nya: Mose anawuzanso Kora kuti, “Inu Alevi, tsopano tamverani!
  hrv-hrv: 'Potom Mojsije reče Korahu: “Poslušajte, Levijevci!'
  mps-mps: Tama Mosesgo Korabolo po geninama weyu, e tama po wali, “Livai dabe, dagego
    odao.
  tpi-tpi: Na Moses i tok moa long Kora olsem, “Yupela ol Livai, harim.
  dan-1931: 'Fremdeles sagde Moses til Kora: “Hør nu, I Levisønner!'
  vie-OVCB: 'Môi-se lại bảo Cô-ra: “Này, con cháu Lê-vi, nghe đây!'
  guj-2017: 'ફરીથી, મૂસાએ કોરાને કહ્યું, “ઓ લેવીના વંશજો, હવે સાંભળો:'
  pon-2006A: Moses pil usehla patohwanohng Kora, “Kumwail rong, kumwail mehn Lipai
    kan!
  por-BRBSL: 'Moisés disse a Coré: “Ouçam agora, filhos de Levi!'
  cth-cth: Mosi ni Korah koevah, nangmouh Levih capanaw thaihaw,
  twi-twi: Mose san bisaa Kora se, “Afei mo Lewifo, muntie!
  hlt-hlt: Moses loh Korah te akhue tih, “Levi koca hnatun uh mai.
  tbz-SIM: 'Kɛ̀ Mɔyiisii wɛ̃tɛ kɛ́nɑ́kɛ́ Kodee kɛ dɔ̀: Kéntɛ́nɛ̀ díndi Defiibɛ,'
  msy-2020: Egha Moses ua Kora mɨgɨa ghaze, “Ia Livaiba, ia oragh!
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi heelɑ Kolee tɔtɔ sɩ: Lefii nyǝ́mɑ mɛ ɩ́ nɩɩ yoo.'
  azb-azb: 'Musa Qoraha bunu da söylədi: «Ey Levililər, mənə qulaq asın!'
  eng-DBY: And Moses said to Korah, Hear, I pray you, ye sons of Levi!
  hin-2017: फिर मूसा ने कोरह से कहा, “हे लेवियों, सुनो,
  wol-KYG: 'Musaa teg ca ne Kore: «Yeen Leween ñi, dégluleen nag!'
  eng-YLT: And Moses saith unto Korah, 'Hear ye, I pray you, sons of Levi;
  kne-kne: Intoloy Moses ay nangibaga en Kora, “Dengngen yo ta waday ibagak en dakayo
    ay Levita.
  eng-WYC-2017: And again Moses said to Korah, Ye sons of Levi, hear.
  eng-WMBB: Moses said to Korah, “Hear now, you sons of Levi!
  urd-GVH: मूसा ने क़ोरह से बात जारी रखी, “ऐ लावी की औलाद, सुनो!
  rug-rug: Zama la tugo koe Kora se Mosese, “Mi va avoso mae gamu na tie Livae!
  gaz-gaz: Museenis Qooraahiidhaan akkana jedhe; “Isin Lewwonni mee dhagaʼaa!
  fra-LSG: 'Moïse dit à Koré: Écoutez donc, enfants de Lévi:'
  gnn-gnn: Ga biyapul ŋayi Mawtjitj waŋana walalaŋgala ŋurikalayi Lepaywala walalaŋgala
    bitjarra, “Yuwalk ŋayi Godthu nhumalanha djarr'yurrunanydja, ganaŋ'maraŋalana
    ŋayi nherraranydja wal'ŋu nhumalanha, märr yurru nhuma marrtji galkithirri yana
    nhanukala, djäma yurru marrtji nhanŋu Garraywu. Liŋgu muka ŋayi märr‐ŋal'yurrunanydja
    nhumalaŋgala. Nhä dhuwalayinydja? . . . dhäpark? . . . bay' nhä, yutjuwaḻa' warray?
    Ga dhiyaŋunydja‐wala nhuma yukurra ḏukṯukthirri wapthunarawu ŋunhana bala ŋunhiwalana
    ḏalkarra'mirriwalana wal'ŋu dharapullili.
  yal-yal: Musa mɔn yi a fala Kora xa, a naxa, “Ɛ tuli mati, ɛ tan Lewi bɔnsɔnna muxune!
  haw-1868: I aku la o Mose ia Kora ma, Ke noi aku nei au ia oukou, e hoolohe mai
    oukou, e na mamo a Levi.
  arb-NAV: 'وَأَضَافَ مُوسَى قَائِلاً لِقُورَحَ: «اسْتَمِعُوا يَا بَنِي لاوِي،'
  ewe-ewe: Mose gblɔ na Korah be, “Azɔ, mi Levi ƒe viwo, miɖo to.
  eng-LEE: 'And Moses said unto Korach, Hear, I pray you, ye sons of Levi:'
  asm-FB: 'পাছত মোচিয়ে কোৰহক ক’লে, হে লেবীৰ সন্তান সকল, মোৰ কথা শুনা:'
  sus-A: مُنسَ مَن نَشَ عَ قَلَ كٌرَ بّ، «لٍوِ بْنسْي شَ دِيٍ، وٌ وٌ تُلِ مَتِ.
  fra-SBL: 'Moïse dit à Koré : « Écoutez, fils de Lévi !'
  hbo-hbo: וַיֹּ֥אמֶר מֹשֶׁ֖ה אֶל־קֹ֑רַח שִׁמְעוּ־נָ֖א בְּנֵ֥י לֵוִֽי׃
  eng-WYCLIFFE: And eft Moises seide to Chore, Ye sones of Leuy, here.
  piu-2006: '@see-verse:NUM.016.007'
  cwe-cwe: Musa kamulongela Kola, “Tegelezeni mweye wana wa Lawi!
  kik-kik: Ningĩ Musa akĩĩra Kora atĩrĩ, “Ta thikĩrĩriai inyuĩ Alawii!
  fra-NCL: 'Moïse dit à Coré : « Ecoutez donc, enfants de Lévi.'
  cek-AK: Mosi mah Korah khaeah, Nangcae Levi kaminawk, tahngai oh;
  cuk-cuk: 'Geb degine, Moisés Coréʼga sogdebalid: —¡Leví-wagan, an-ibmar-bemarga-sogoed,
    nue be an-itomalo!'
  uig-CYR: 'Муса йәнә Кораһқа: — И Лавийлар, гепимгә қулақ селиңлар.'
  tel-2017: ఇంకా మోషే కోరహుతో “లేవీ కొడుకులారా వినండి,
  hat-BSA: 'Moïse te di a Koré: “Tande koulye a fis a Levi yo!'
  kos-kos: Na Moses el sifil kaskas nu sel Korah. “Kowos mwet Levi, porongeyu!
  hbo-WLC: וַיֹּ֥אמֶר מֹשֶׁ֖ה אֶל־קֹ֑רַח שִׁמְעוּ־נָ֖א בְּנֵ֥י לֵוִֽי׃
  ibo-ibo: Mgbe ahụ, Mosis gwakwara Kora okwu ọzọ sị ya, “Ugbu a, geenụ ntị, unu ndị
    Livayị!
  ory-ory: ଆଉ ମୋଶା କୋରହକୁ କହିଲେ, “ହେ ଲେବୀର ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ଟିକିଏ ଶୁଣ।
  chk-chk: Iwe, Moses a pwal üreni Kora, “Iei oupwe aüseling, ämi chon ewe ainangen
    Lefi.
  rop-rop: Wal Mosis bin kipgon tok langa Kora, “Yumob Libai pipul, yumob irrim mi
    na.
  ukr-1871: 'І промовив Мойсей до Корага: Слухайте ж, сини Левієві!'
  deu-1951: 'wen der HERR erwählt, der sei heilig. Ihr beansprucht zu viel, ihr Kinder
    Levis. Und Mose sprach zu Korah: Höret doch, ihr Kinder Levis!'
  eng-JPS: 'And Moses said unto Korah: ''Hear now, ye sons of Levi:'
  srp-1865: 'I reèe Mojsije Koreju: èujte sinovi Levijevi!'
  lug-lug: Musa n’agamba Koola nti, “Muwulirize, mmwe batabani ba Leevi!
  heb-heb: ויאמר משה אל קרח שמעו נא בני לוי׃
  ben-IRV: মোশি কোরহকে আবার বললেন, “হে লেবির সন্তানরা, অনুরোধ করি, আমার কথা শোনো।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਕੋਰਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਲੇਵੀਓ ਸੁਣੋ!
  tkr-tkr: 'Mısee Qoraxık''le meed eyhen: – Leviyke g''abıynbı, zal yugda k''ırı gyaqqe!'
  mya-JVB: တဖန် မောရှေ က၊ အိုလေဝိ သား တို့၊ နားထောင် ကြပါလော့။
  tbg-tbg: Mosiva minti tivakero Koraara tiva amiro tiharo, Ne Rivaira anku iriate.
