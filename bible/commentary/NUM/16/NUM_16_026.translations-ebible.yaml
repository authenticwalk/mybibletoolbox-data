verse: NUM.016.026
translations:
  mal-C: 'ഉടൻതന്നെ മോശ സഭയ്ക്കു മുന്നറിയിപ്പു നൽകി: “ഇവരുടെ സകലപാപങ്ങളുംനിമിത്തം നിങ്ങൾ
    നശിക്കാതിരിക്കേണ്ടതിന് ഈ ദുഷ്ടമനുഷ്യരുടെ കൂടാരങ്ങളെ വിട്ടുമാറുക! ഇവർക്കുള്ള യാതൊന്നും
    സ്പർശിക്കരുത്.”'
  deu-TKW: 'Und er redete mit der Gemeinde also: Zieht euch schIeunig zurück von den
    Zelten dieser gottlosen Männer und berührt nichts von dem, was ihnen gehört, damit
    ihr nicht mit weggerafft werdet um aller ihrer Sünden willen!'
  lin-lin: 'Akebisaki lisanga mobimba : « Bozala mosika ya bandako ya kapo ya bato
    oyo ya mabe. Bosimba ata eloko moko te ya bango, noki te bokokufa likolo ya masumu
    na bango ! »'
  eng-LSV: and he speaks to the congregation, saying, “Now turn aside from the tents
    of these wicked men, and do not come against anything that they have, lest you
    are consumed in all their sins.”
  eng-GNV: And he spake vnto the Congregation, saying, Depart, I pray you, from the
    tentes of these wicked men, and touche nothing of theirs, lest ye perish in all
    their sinnes.
  eng-WEBSTER: And he spoke to the congregation, saying, Depart, I pray you, from
    the tents of these wicked men, and touch nothing of theirs, lest ye be consumed
    in all their sins.
  nhw-BL: 'Huan nopona Moisés quinilhui nopa masehualme: ―Ximoiyocatlalica tlen ininyoyoncalhua
    ni tlacame catli fierojtique, huan amo xijcuica tleno catli iniaxca para amo ancalaquise
    ipan inintlajtlacol nojquiya.'
  swh-ONEN: Mose akalionya kusanyiko, “Sogeeni nyuma mbali na mahema ya hawa watu
    waovu! Msiguse kitu chochote kilicho mali yao, la sivyo mtafagiliwa mbali kwa
    sababu ya dhambi zao zote.”
  bba-bba: Sɑɑ yerɑ u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, i tondo sɑɑ tɔn kɔ̃so ben kunun di.
    I ku mɑɑ ben ɡɑ̃ɑnu bɑbɑ. Ì n mɑɑ yinɑ i kuɑ mɛ, i ko i ɡbi ben torɑ nin sɔ̃.
  eng-KJVCPB: And he spake unto the congregation, saying, Depart, I pray you, from
    the tents of these wicked men, and touch nothing of theirs, lest ye be consumed
    in all their sins.
  luo-luo: Nochiwo siem ne kanyakla mar oganda niya, “Suduru mabor gi hembe jogo ma
    timbegi richo! Kik umul girgi moro amora, ka ok kamano to ubiro lal nono nikech
    richo mag-gi.”
  meu-meu: Bena ia ese hebou taudia e hamaorodia, eto, Ene kara havara taudia edia
    kalaga amo ba raka oho, bona edia ḡau ta basio daua toho, idia edia dika ai ba
    dika na garina.
  npi-ULB: तिनले समुदायलाई यसो भने, “यी दुष्‍टहरूका पालहरूबाट हट र तिनीहरूको कुनै
    पनि कुरा नछोओ नत्रता तिनीहरूका सबै पापद्वारा नष्‍ट हुनेछौ ।”
  yor-yor: Ó sì kìlọ̀ fún ìjọ ènìyàn pé, “Ẹ kúrò ní àgọ́ àwọn ènìyàn búburú yìí! Ẹ
    má ṣe fọwọ́ kan ohun kan tí í ṣe tiwọn kí ẹ má ba à parun nítorí ẹ̀ṣẹ̀ wọn.”
  emp-NTPO: 'Maʌ̃ne Moiseba purua jarasia: –Jãʌ̃ cadjirua obadarã wua de caitabemada
    ãyã wãnadua. Ãdjia eropanʌnebemada tãrãnadua. Tãnibʌrʌ bãrã sid̶a beud̶ia jũma
    ãdjia cadjirua oped̶ad̶a carea.–'
  pes-OPCB: 'او به قوم اسرائیل گفت: «از اطراف خیمه‌های این مردان بدکار دور شوید و
    به چیزی که مال آنهاست دست نزنید مبادا شریک گناهان ایشان شده، با ایشان هلاک شوید.»'
  tgl-ULB: Nagsalita siya sa sambayanan at sinabi, “Ngayon iwanan ang mga tolda ng
    mga masamang lalaking ito at huwag humawak ng anumang bagay na nabibilang sa kanila,
    o malilipol kayo sa pamamagitan ng lahat ng kanilang kasalanan.”
  hui-hui: Puwa Mosesehanda wali agali bibahende lamialu lalu, Agali mana ko biaga
    o karunaga anda kagoria tí hapara nahe kaundiaha haga haga bilimu. Tinaga mana
    ko ngagome tíbi heba yamaga haragola homoligo tinaga mbirale ngarubi heba ela
    nahe pilimu, lene.
  mya-mya: သူ​သည်​လူ​အ​ပေါင်း​တို့​အား``ဤ​ဆိုး​ယုတ် သော​သူ​တို့​၏​တဲ​များ​နှင့်​ဝေး​ဝေး​ခွာ​နေ
    ကြ​လော့။ သူ​တို့​နှင့်​ဆိုင်​သော​ပစ္စည်း​တစ်​စုံ တစ်​ခု​ကို​မျှ​လက်​ဖြင့်​မ​ထိ​ကြ​နှင့်။
    ငါ ၏​စ​ကား​ကို​နား​မ​ထောင်​လျှင်​သင်​တို့ သည်​သူ​တို့​၏​အ​ပြစ်​ကြောင့် သူ​တို့​နှင့်
    အ​တူ​ပျက်​စီး​ကြ​ရ​လိမ့်​မည်'' ဟု သ​တိ​ပေး​လေ​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་མི་ཚོགས་ལ་འདི་ལྟར། ཁྱོད་ཅག་མི་ངན་འདི་དག་གི་གུར་རྣམས་དང་རིང་དུ་འབྲལ་བར་གྱིས།
    ཁྱོད་རྣམས་དེ་དག་གི་སྡིག་པའི་རྐྱེན་གྱིས་རླུང་གིས་འཁུར་བ་ལྟར་མི་འགྱུར་བའི་སླད། དེ་དག་གི་ཡིན་པ་གང་ལ་ཡང་རེག་པར་མི་བྱའོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Akayambira ungano akati, “Sudurukai mubve pamatende avanhu vakaipa ava!
    Musabata chinhu chipi zvacho chinenge chiri chavo, kuti murege kuparadzwa nokuda
    kwezvivi zvavo zvose.”
  spa-BLM: 'Habló a la congregación diciendo: “¡Apártense, por favor, de las tiendas
    de estos malvados, y no toquen nada de ellos, no sea que se consuman en todos
    sus pecados!”'
  cac-cac: 'Ix yalan vin̈ d''a masanil eb'' chon̈ab'' chi'' icha tic: —B''esequel
    e b''a d''a smantiado jun macan̈ eb'' anima chuc spensar tic. Malaj junoc tas
    ay d''a eb'' tzeyama'', tato maay, ol ex cham yuj syaelal smul eb'', xchi vin̈.'
  swh-ULB: Akaongea na watu wote akasema, “Sasa jitengeni na hema ya hawa watu waovu
    na msiguse kitu chochote kilicho chao, vinginevyo mtaangamizwa na dhambi zao.”
  bel-bel: 'І сказаў супольству: адыдзеце ад палатак грэшных людзей гэтых і не дакранайцеся
    ні да чога, што належыць ім, каб не загінуць вам ва ўсіх грахах іхніх.'
  deu-ELBBK: 'Und er redete zu der Gemeinde und sprach: Weicht doch von den Zelten
    dieser gottlosen Männer und rührt nichts an, was ihnen gehört, dass ihr nicht
    weggerafft werdet in allen ihren Sünden!'
  mbb-OT: Ne migkeǥiyan din is menge etew te, “Pekeziyù kew ziyà te menge tulda keniyan
    te lalung he menge etew! Kenè kew ǥawed te minsan hengkey he ǥaked dan, su emun
    ebeelan niw heini ne edèdeetan kew tenged te langun he menge salè dan.”
  mal-2015: 'അവൻ സഭയോടു: ഈ ദുഷ്ടമനുഷ്യരുടെ സകലപാപങ്ങളാലും നിങ്ങൾ സംഹരിക്കപ്പെടാതിരിക്കേണ്ടതിന്നു
    അവരുടെ കൂടാരങ്ങളുടെ അടുക്കൽനിന്നു മാറിപ്പോകുവിൻ; അവർക്കുള്ള യാതൊന്നിനെയും തൊടരുതു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Le manušenge phenďa: „Džan pre sera kale bijedevleskre muršengre stanendar!
    Ma chuden tumen ňisostar, so hin lengro, hoj te na meren angle savore lengre bini.“'
  pes-OPV: 'و جماعت راخطاب کرده، گفت: «از نزد خیمه های این مردمان شریر دور شوید، و
    چیزی را که از آن ایشان است لمس منمایید، مبادا در همه گناهان ایشان هلاک شوید.»'
  ron-1924: 'А ворбит адунэрий ши а зис: „Депэртаци-вэ де кортуриле ачестор оамень
    рэй ши ну вэ атинӂець де нимик дин че есте ал лор, ка сэ ну периць одатэ ку педепсиря
    лор пентру тоате пэкателе лор.”'
  ben-OBCV: তিনি সমাজকে সাবধান করে দিয়ে বললেন, “এই দুষ্ট ব্যক্তিদের তাঁবু থেকে সরে
    যাও! তাদের কোনো জিনিস স্পর্শ করো না, তা না হলে, তাদের পাপের জন্য তোমরাও বিনষ্ট
    হবে।”
  som-som: Markaasuu shirkii la hadlay, oo wuxuu ku yidhi, Waan idin baryayaaye, Isaga
    fogaada nimankan sharka ah teendhooyinkooda, oo waxay iyagu leeyihiinna ha taabanina,
    yaan dembiyadooda aawadood laydiin baabbi'ine.
  lat-VUC: 'dixit ad turbam: Recedite a tabernaculis hominum impiorum, et nolite tangere
    quæ ad eos pertinent, ne involvamini in peccatis eorum.'
  eng-ASVBT: And he spake unto the congregation, saying, Depart, I pray you, from
    the tents of these wicked men, and touch nothing of theirs, lest ye be consumed
    in all their sins.
  ita-1885: 'Ed egli parlò alla raunanza, dicendo: Deh! dipartitevi d''appresso a'' padiglioni
    di cotesti malvagi uomini, e non toccate cosa alcuna loro; che talora non periate
    per tutti i lor peccati.'
  eng-LXXUP: And he spoke to the congregation, saying, Separate yourselves from the
    tents of these stubborn men, and touch nothing that belongs to them, lest ye be
    consumed with them in all their sin.
  eng-ULB: He spoke to the community and said, “Now leave the tents of these wicked
    men and touch nothing of theirs, or you will be consumed by all their sins.”
  spa-VBL: 'Ordenó al pueblo: “Apártense de las tiendas de estos malvados y no toquen
    nada que les pertenezca, de lo contrario serán destruidos junto con ellos en todos
    sus pecados”.'
  fra-_FOB: 'Et il parla à l''assemblée, en disant: Éloignez-vous maintenant des tentes
    de ces hommes méchants, et ne touchez à rien qui leur appartienne, de peur que
    vous ne périssiez pour tous leurs péchés.'
  mal-mal: 'അവൻ സഭയോട്: “ഈ ദുഷ്ടമനുഷ്യരുടെ സകലപാപങ്ങളാലും നിങ്ങൾ സംഹരിക്കപ്പെടാതിരിക്കേണ്ടതിന്
    അവരുടെ കൂടാരങ്ങളുടെ അടുക്കൽനിന്ന് മാറിപ്പോകുവിൻ; അവർക്കുള്ള യാതൊന്നിനെയും തൊടരുത്”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Us ne jamāt ko āgāh kiyā, “In sharīroṅ ke ḳhaimoṅ se dūr ho jāo! Jo kuchh
    bhī un ke pās hai use na chhuo, warnā tum bhī un ke sāth tabāh ho jāoge jab wuh
    apne gunāhoṅ ke bāis halāk hoṅge.”
  suz-BL: मिनु मेकोम नेल्‍ल मुर आन कली “मेको मरिम्‍शो मुर आन ताम्‍बु रे दिल्‍शा बाक्‍कीन।
    मेको आन के मारेइ मथिने। मो मपाइतीनी हना, मेको आन पापमी पतीके गेपुकी यो साइक्‍चा
    पुंइसीनीनी” दे माइक्‍तीमी।
  ita-1927: 'Ed egli parlò alla raunanza, dicendo: “Allontanatevi dalle tende di questi
    uomini malvagi, e non toccate nulla di ciò ch’è loro, affinché non abbiate a perire
    a cagione di tutti i loro peccati”.'
  ckb-ckb: 'ئینجا موسا بە کۆمەڵەکەی گوت: «لە چادرەکانی ئەو کەسە بەدکارانە دوور بکەونەوە
    و دەست لە هیچ شتێکی ئەوان مەدەن، نەوەک بە هەموو گوناهەکانی ئەوانەوە لەناوبچن.»'
  eng-BBE: And he said to the people, Come away now from the tents of these evil men,
    without touching anything of theirs, or you may be taken in the punishment of
    their sins.
  kan-OKCV: ಅವನು ಸಮೂಹದವರಿಗೆ, “ನೀವು ಈ ದುಷ್ಟ ಮನುಷ್ಯರ ಡೇರೆಗಳ ಬಳಿಯಿಂದ ತೊಲಗಿಹೋಗಿರಿ. ನೀವು
    ಅವರ ಎಲ್ಲಾ ಪಾಪಗಳ ದೆಸೆಯಿಂದ ನಾಶವಾಗದಂತೆ ಅವರಿಗಿರುವ ಯಾವುದನ್ನು ಮುಟ್ಟಬೇಡಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.016.025'
  tam-2017: 'அவன் சபையாரை நோக்கி: “இந்தப் பொல்லாத மனிதர்களின் எல்லா பாவங்களிலும் நீங்கள்
    வாரிக்கொள்ளப்படாதபடி, அவர்கள் கூடாரங்களை விட்டு விலகி, அவர்களுக்கு உண்டானவைகளில்
    ஒன்றையும் தொடாமலிருங்கள்” என்றான்.'
  spa-RV-1909: 'Y él habló á la congregación, diciendo: Apartaos ahora de las tiendas
    de estos impíos hombres, y no toquéis ninguna cosa suya, por que no perezcáis
    en todos sus pecados.'
  ron-BTF: 'Și a vorbit adunării, spunând: Plecați, vă rog, de lângă corturile acestor
    bărbați stricați și nu atingeți nimic din ale lor, ca nu cumva să fiți mistuiți
    în toate păcatele lor.'
  eng-WEBP: He spoke to the congregation, saying, “Depart, please, from the tents
    of these wicked men, and touch nothing of theirs, lest you be consumed in all
    their sins!”
  eng-FBV: He ordered the people, “Move away from the tents of these wicked men and
    don't touch anything that belongs to them, otherwise you will be destroyed along
    with them in all their sins.”
  nld-1939: 'En hij beval de gemeenschap: Verwijdert u van de tenten dezer booswichten,
    en raakt niets aan, wat hun toebehoort, opdat ge niet wordt meegesleept met al
    hun zonden.'
  nch-BL: 'Huan nopona Moisés quinilhui nopa masehualme: ―Ximoiyocatalica ten iniyoyoncalhua
    ni tacame cati fierojtique, huan amo xijcuica teno cati iniaxca para amo ancalaquise
    ipan inintajtacol.'
  vie-1934: 'Người nói cùng hội chúng rằng: Bây giờ, hãy dan ra khỏi trại của các
    người hung ác nầy, và chớ đụng đến vật chi thuộc về họ, e các ngươi sẽ chết vì
    những tội của họ chăng.'
  hin-CV: मोशेह ने इस्राएली सभा को आज्ञा दी, “कृपा कर इन दुष्ट व्यक्तियों के शिविरों
    से दूर हो जाओ तथा उनकी किसी भी वस्तु को नहीं छूना, नहीं तो तुम भी उनके सारे पापों
    के साथ समेट लिए जाओगे.”
  eng-OURB: He spoke to the congregation, saying, “Depart, please, from the tents
    of these wicked men, and touch nothing of theirs, lest you be consumed in all
    their habitual sins ·missing the marks·!”
  spa-BES: 'Y dijo a la gente: Salgan ahora de las tiendas de estos hombres malvados,
    sin tocar nada de ellos, o pueden ser llevados al castigo de sus pecados.'
  tdx-tdx: Le sinaontsi’e amy valobohòkey ty hoe, Isitaho henaneo o kiboho’ ondaty
    lo-tsereke reroañe! Ko mitsapa ty raha’ iareo tsy mone ho faoheñe añe amo hakeo’
    iareoo.
  vid-vid: Loyafichile, nakawalonjela Waisilaeli weng'ha, “Dedede, muche hali ihema
    lya wanhu wawele na wihe na mleche kudoliza chinhu cha hewo choneche, wone muye
    modumigwa hamwe na hewo kwa chiwalo cha gehile ga hewo geng'ha.”
  eng-OKE: 'And he spake with the congregation, saying: Remove now from the tents
    of these guilty men, and touch not anything that is theirs, lest you be stricken
    with all their sins.'
  tha-KJV: โมเสสจึงกล่าวแก่ชุ​มนุ​มชนนั้​นว​่า “ท่านทั้งหลายออกไปเสียให้ห่างจากเต็นท์ของคนชั่วเหล่านี้
    อย่าแตะต้องอะไรของเขาเลย เกล​ือกว่าท่านทั้งหลายจะต้องถูกกวาดไปกับบรรดาการบาปของเขาด้วย”
  por-BR-2018: 'E ele falou à congregação, dizendo: Apartai-vos agora das tendas destes
    ímpios homens, e não toqueis nenhuma coisa sua, porque não pereçais em todos os
    seus pecados.'
  deu-ELO: 'Und er redete zu der Gemeinde und sprach: Weichet doch von den Zelten
    dieser gesetzlosen Männer und rühret nichts an, was ihnen gehört, daß ihr nicht
    weggerafft werdet in allen ihren Sünden!'
  eng-WYC-2018: he said to the company, Go ye away from the tabernacles of the wicked
    men, and do not ye touch those things that pertain to them, lest ye be wrapped
    in the sins of them. (he said to the people, Go ye away from the tents of these
    wicked men, and do not ye touch those things that pertain to them, lest ye be
    wrapped up in their sins.)
  epo-epo: 'Kaj li diris al la komunumo: Foriru do de la tendoj de tiuj malbonaj homoj,
    kaj tuŝu nenion, kio apartenas al ili, por ke vi ne pereu pro ĉiuj iliaj pekoj.'
  uig-PIN: 'Musa jamaǝtkǝ: — Silǝrdin ɵtünimǝn, bu rǝzil adǝmlǝrning qedirliridin
    yiraⱪ ketinglar, ularning barliⱪ gunaⱨliri sǝwǝbidin ular bilǝn billǝ wǝyran bolmasliⱪinglar
    üqün ularning ⱨeqnǝrsisigǝ ⱪol tǝgküzmǝnglar, — dedi.'
  beo-beo: Mousese da Isala:ili dunu ilima amane sia:i, “Amo wadela:i hamosu dunu
    ilia abula diasu yolesili, gadenene mae leloma! Ilia liligi huluanedafa mae digili
    ba:ma! Dilia agoane hame hamosea, dilia da ilia wadela:i hamoiba:le bogobe defele,
    dilia amola da bogomu.”
  tpi-OTNT: Na Moses i tokim olgeta manmeri olsem, “Yupela surik i go bek longwe liklik
    long ol haus sel bilong ol dispela man nogut. Na yupela i no ken pas long wanpela
    samting bilong ol. Nogut yupela i stap klostu long ol na yupela i dai wantaim
    ol long sin bilong ol.”
  hau-SA: Ya gargaɗe taron ya ce, “Ku ƙaurace wa tentin waɗannan mugayen mutane! Kada
    ku taɓa kome da yake nasu, domin kada a shafe ku saboda zunubansu.”
  uig-LAT: 'Musa jamaetke: — Silerdin ötünimen, bu rezil ademlerning chédirliridin
    yiraq kétinglar, ularning barliq gunahliri sewebidin ular bilen bille weyran bolmasliqinglar
    üchün ularning héchnersisige qol tegküzmenglar, — dédi.'
  nde-nde: Waqonqosela ibandla wathi, “Buyelani emuva lisuke emathenteni abantu laba
    ababi! Lingathinti lutho olungolwabo ngoba lingenzenjalo lizakhuculwa ngenxa yezono
    zabo.”
  ton-ton: Pea naʻe lea ia ki he kakai, ʻo pehē, “ʻOku ou kole kiate kimoutolu, Mou
    hiki atu mei he ngaahi fale fehikitaki ʻoe kau tangata angahala ni, pea ʻoua naʻa
    mou ala ki haʻanau meʻa, telia naʻa mou ʻauha ʻi heʻenau angahala.”
  ces-1613: 'A mluvil k množství, řka: Odstupte, prosím, od stanů bezbožných mužů
    těchto, aniž se čeho dotýkejte, což jejich jest, abyste nebyli zachváceni ve všech
    hříších jejich.'
  eng-WMB: He spoke to the congregation, saying, “Depart, please, from the tents of
    these wicked men, and touch nothing of theirs, lest you be consumed in all their
    sins!”
  tam-TCV: அவன் சபையாரைப் பார்த்து, “கொடுமையான இந்த மனிதர்களின் கூடாரங்களைவிட்டு அகன்றுபோங்கள்.
    அவர்களுக்குரிய எதையும் தொடவேண்டாம். மீறினால் அவர்களுடைய பாவங்களினால் அவர்களுக்கு
    வரும் தண்டனையில் நீங்களும் அள்ளுண்டு போவீர்கள்” என்றான்.
  ceb-ULB: Misulti siya ngadto sa katilingban ug miingon, “Karon biyai ang mga tolda
    niining daotan nga mga tawo ug ayaw hikapa ang bisan unsa nga ila, o malamoy kamo
    pinaagi sa tanan sa nilang mga sala.”
  pol-UBG: 'I powiedział do zgromadzenia: Oddalcie się, proszę, od namiotów tych bezbożnych
    ludzi i nie dotykajcie niczego, co do nich należy, abyście nie zginęli przez wszystkie
    ich grzechy.'
  urd-GVU: اُس نے جماعت کو آگاہ کیا، ”اِن شریروں کے خیموں سے دُور ہو جاؤ! جو کچھ بھی
    اُن کے پاس ہے اُسے نہ چھوؤ، ورنہ تم بھی اُن کے ساتھ تباہ ہو جاؤ گے جب وہ اپنے
    گناہوں کے باعث ہلاک ہوں گے۔“
  deu-1912: 'und er redete mit der Gemeinde und sprach: Weichet von den Hütten dieser
    gottlosen Menschen und rührt nichts an, was ihr ist, daß ihr nicht vielleicht
    umkommt in irgend einer ihrer Sünden.'
  ntj-ntj: Nyangka-tjananya Mawutjalu yarnangu pirninya watjarnu, “Wati ngaa palyamunuku-tjanampa
    tiinti-ya wantirra watipitja. Kutjupa-kutjupa-kurlu-yan pampulku. Wanti-ya nyuntunyatarrartu-tjananyanta
    Mama Kuurrtu mirrirntanku wiyaltjakutarra. Tjiinyamarntu wati ngaanya-ya palyamunu
    nyinarra.”
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರಿಗೆ, “ನೀವು ಈ ದುಷ್ಟರ ಡೇರೆಗಳ ಬಳಿಯಲ್ಲಿ ಇರದೆ ದೂರ ಹೋಗಬೇಕು;
    ಇವರ ಸೊತ್ತಿನಲ್ಲಿ ಯಾವುದನ್ನೂ ಮುಟ್ಟಬಾರದು; ಇವರ ದೋಷಗಳಿಗಾಗಿ ಉಂಟಾಗುವ ಶಿಕ್ಷೆ ನಿಮ್ಮನ್ನೂ
    ಕೊಚ್ಚಿಕೊಂಡು ಹೋದೀತು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Moses ngak fapi girdi’ ni gubin, “Mpaloggad ko pi Tent rok e pi
    pumo’on ney ni yad ba kireb, ma dab kum mathgad nga ban’en ni ferad. Ya ra dangay,
    ma yira dachuguymed ngorad ngan thang e pogofan romed ni fan ko denen rorad.”
  hlt-MCSB: Rhaengpuei taengah a thui pah tih, “Halang hlang rhoek kah dap dong lamlong
    he nong uh laeh, amih taengkah boeih te tah ben uh boeh, amih kah tholh cungkuem
    dongah na khoengvoep uh ve,” a ti nah.
  mdy-ETH: ዴሮማኣ ዒ፦ «ሃያ ዓይሢንቶ ዒፃ ዓሶ ማኣሮ ኮይላፓ ዶጪ፥ ሃኪ ዔቁዋቴ፤ ዔያቶ ባኣዚ ማዔ ዓይጎ ሜሄያ ካኣሚፖቴ፤
    ዒንሢ ካኣሜቴ ዔያታ ማዼ ጎሞ ዛሎና ዒንሢያ ቢያሢ ዔያቶና ዎላ ጋፓንዳኔ» ጌዔኔ።
  twi-ASANTE: “Ntɛm, momfiri saa nnipabɔnefoɔ yi ntomadan mu na mommfa mo nsa nka
    wɔn biribiara. Sɛ moyɛ saa a, wɔde mo bɛka wɔn bɔne a wɔayɛ no ho na wɔbɛsɛe mo
    ne wɔn nyinaa.”
  eng-WEBU: He spoke to the congregation, saying, “Depart, please, from the tents
    of these wicked men, and touch nothing of theirs, lest you be consumed in all
    their sins!”
  bnp-bnp: Lakea e Moses i taki e huriki a bakovi a ngatavine i ta maea, “Mu karuku
    mule na kape na bakovi hale nga. Naha ni padoi ranga maki ne tou, ma mu gu vurua
    turane tou na naro hale ne tou.”
  wal-wal: Maabaraa i, “Ha iita asatu dunkkaanetuppe kichchite; etabaa gididabaa aibaanne
    bochchoppite. Hinkkoode eta nagaraa ubbaa gaasuwan inttekka pitetti xayana” yaagidi
    minttidi yootiis.
  spa-PDDPT: 'Y habló a la asamblea: ¡Apártense ahora de las tiendas de estos hombres
    perversos, y no toquen nada de ellos para que no sean barridos con todos sus pecados!'
  gun-gun: 'Ha''e vy aipoe''i ha''e py ijaty va''e pe: — Ajerure, pejepe''apa na upe
    va''e avakue heko vai va''e rekoa gui mombyry''i. Pepoko eme guive ha''e kuery
    mba''e rei-rei re, ha''e kuery ojejavya py peẽ voi penemombaa e''ỹ aguã — he''i.'
  ilo-ULB: Nagsao isuna kadagiti tattao ket kinunana, “Ita, panawanyo dagiti tolda
    dagitoy a nadangkes a lallaki ken awan ti sagidenyo kadagiti kukuada, ta no saan
    maibuskayonto gapu kadagiti amin a basbasolda.
  kpg-kpg: Moses ga helekai gi nia daangada, “Hula gi daha mo nia hale laa digau huaidu
    aanei, hudee bili gi di mee e dahi i nau mee, gi dee dau hua goodou gi nia hala
    meemaa.”
  uig-ARA: 'مۇسا جامائەتكە: — سىلەردىن ئۆتۈنىمەن، بۇ رەزىل ئادەملەرنىڭ چېدىرلىرىدىن
    يىراق كېتىڭلار، ئۇلارنىڭ بارلىق گۇناھلىرى سەۋەبىدىن ئۇلار بىلەن بىللە ۋەيران بولماسلىقىڭلار
    ئۈچۈن ئۇلارنىڭ ھېچنەرسىسىگە قول تەگكۈزمەڭلار، — دېدى.'
  sus-sus: A naxa a fala ɲama bɛ, «Wo wo makuya yi yunubitɔɛe xa lingirae ra. Wo naxa
    din e xa see ra, alako wo naxa fa faxa e xa yunubie xa fe ra.»
  pon-2006: E ahpw patohwanohng irail, “Kumwail keiweisang limwahn en aramas suwed
    pwukat ar impwal kan oh dehr doahke mehkot me arail. Ma soh, kumwail pahn iang
    kamwomwmwomwla pwehki diparail kan.”
  ksd-ksd: 'Ma i ga tata pire ra tarai ma i ga biti: Iau lul avat, ba avat a vana
    irai kan ra kubakuba i ra kaina tarai, ma koko avat a bili kadia ta magit, kan
    da vapanie vue avat ure kadia varpiam.'
  tur-YTC: 'Topluluğa şöyle dedi: “Lütfen bu kötü adamların çadırlarından ayrılın
    ve onların hiçbir şeyine dokunmayın, yoksa onların bütün günahlarıyla tükenirsiniz!”'
  grc-BRENT: Καὶ ἐλάλησε πρὸς τὴν συναγωγὴν, λέγων, ἀποσχίσθητε ἀπὸ τῶν σκηνῶν τῶν
    ἀνθρώπων τῶν σκληρῶν τούτων, καὶ μὴ ἅπτεσθε ἀπὸ πάντων ὧν ἐστιν αὐτοῖς, μὴ συναπόλησθε
    ἐν πάσῃ τῇ ἁμαρτίᾳ αὐτῶν.
  ind-AYT: Dia berkata kepada umat itu, “Menjauhlah dari tenda orang-orang jahat ini.
    Jangan menyentuh apa pun milik mereka! Jika kamu melakukannya, kamu akan dibasmi
    bersama semua dosa mereka.”
  nya-nya: Anachenjeza gulu lonse kuti, “Khalani kutali ndi matenti a anthu oyipawa!
    Musakhudze kanthu kawo kalikonse, mukatero mudzawonongedwa limodzi nawo chifukwa
    cha machimo awo.”
  hrv-hrv: 'Zatim ovako progovori zajednici: “Odstupite od šatora tih opakih ljudi!
    Ne dotičite se ničega što je njihovo, da ne budete uništeni zbog svih njihovih
    grijeha.”'
  mps-mps: Tama Mosesgo tigidali we bidibolo e tama po walali, “Dage tigidali ugwanu
    kila sesa piąo, te dwai bidi dabego ugwa be pąde, tama augwaligo nai dabeba
    me dagana selama me elamuo. Tiyu, dage augwa pąde bidiyu da, augwaligo sęgę
    dage me isabuo.”
  tpi-tpi: Na Moses i tokim olgeta manmeri olsem, “Yupela surik i go bek longwe liklik
    long ol haus sel bilong ol dispela man nogut. Na yupela i no ken pas long wanpela
    samting bilong ol. Nogut yupela i stap klostu long ol na yupela i dai wantaim
    ol long sin bilong ol.”
  dan-1931: 'og han talte til Menigheden og sagde: “Træk eder tilbage fra disse ugudelige
    Mænds Telte og rør ikke ved noget af, hvad der tilhører dem, for at I ikke skal
    rives bort for alle deres Synders Skyld!”'
  vie-OVCB: 'Ông kêu gọi dân chúng: “Xin anh chị em tránh xa trại của những người
    độc ác đó, đừng đụng đến một vật gì của họ hết, đừng để một ai phải chết vì tội
    của họ.”'
  guj-2017: મૂસાએ જમાત સાથે વાત કરીને કહ્યું કે, “હવે આ દુષ્ટ માણસોના તંબુઓ પાસેથી
    દૂર જાઓ અને એમની કોઈ વસ્તુને અડકશો નહિ. રખેને તેઓનાં બધાં પાપોને કારણે તમારો નાશ
    થાય.”
  pon-2006A: E ahpw patohwanohng irail, “Kumwail keiweisang limwahn en aramas suwed
    pwukat ar impwal kan oh dehr doahke mehkot me arail. Ma soh, kumwail pahn iang
    kamwomwmwomwla pwehki diparail kan.”
  por-BRBSL: 'Ele falou à congregação, dizendo: “Parta, por favor, das tendas destes
    homens maus, e não toque em nada do que é deles, para que não seja consumido em
    todos os seus pecados”!'
  cth-cth: Hahoi taminaw pueng koe a dei teh, hete tamikayonnaw e rim koehoi a tâco
    awh. Banghai tek pouh hanh awh. Hoehpawiteh a yonae pueng dawk nangmouh hai na
    bawk awh langvaih telah tet pouh.
  twi-twi: Ɔka kyerɛɛ nnipa no se, “Monsan mfi saa nnipabɔnefo yi ntamadan no mu!
    Mommfa mo nsa nka wɔn biribiara, anyɛ saa a wɔbɛsɛe mo ne wɔn nyinaa, esiane wɔn
    bɔne nti.”
  hlt-hlt: Rhaengpuei taengah a thui pah tih, “Halang hlang rhoek kah dap dong lamlong
    he nong uh laeh, amih taengkah boeih te tah ben uh boeh, amih kah tholh cungkuem
    dongah na khoengvoep uh ve,” a ti nah.
  tbz-SIM: 'Kòo nɑ́kɛ́ ditĩ̀nnì kɛ dɔ̀: Kɛntɛ́nɛ̀ bɛnitidɔnnibɛ̀ biɛ ncɛ̃́ĩ borɛ̀,
    di bɑ́ɑ́ kɑ́ɑ́kɛ́ dɛ̀mɑrɛ̀ dɛ̀ɛ̀ tu bɛ kpɛrɛ di yɑ̀ɑ̀ bo kú bɛ kó mɛcɑɑ̀rìmɛ̀
    kpɛ́í.'
  msy-2020: Ezɨ Moses ikiangsɨzim Israelian gumazamizibagh anɨga ghaze, “Ia arazir
    kurabagh amir gumazir kabar purirpenibar boroghɨn ikian markɨ. Ia men bizitamɨn
    suighan markɨ. Puvatɨghtɨma, ia men arazir kuram bangɨn, me sara gɨvagham.”
  dop-dop: 'Nɑ ɩ́ heeli sɑmɑɑ sɩ: Ɩ́ hɑtǝlǝnɑ ɑsɑɣɑɑ mpɛ pɑ cokɑ. Ye wei ɩ́ tokinɑ
    pɑ pʋlʋpʋ pɑ ɩsɑɣɑtʋ kɑ́ kʋ-ɩ.'
  azb-azb: 'Musa icmaya xəbərdarlıq edib dedi: «Nə olar, bu pis adamların məskənlərindən
    uzaqlaşın və onlara aid olan heç bir şeyə toxunmayın. Yoxsa onların bütün günahlarına
    görə siz məhv olarsınız».'
  eng-DBY: And he spoke to the assembly, saying, Depart, I pray you, from the tents
    of these wicked men, and touch nothing of theirs, lest ye perish in all their
    sins.
  hin-2017: और उसने मण्डली के लोगों से कहा, “तुम उन दुष्ट मनुष्यों के डेरों के पास
    से हट जाओ, और उनकी कोई वस्तु न छूओ, कहीं ऐसा न हो कि तुम भी उनके सब पापों में
    फँसकर मिट जाओ।” (2 तीमु. 2:19)
  wol-KYG: 'Ci biir loolu mu wax ak mbooloo ma, ne leen: «Ngalla dàndleen xaymay nit
    ñu bon ñii, te buleen laal seen lenn, bala ngeen di buuboondook mboolem bàkkaari
    ñii.»'
  eng-YLT: and he speaketh unto the company, saying, 'Turn aside, I pray you, from
    the tents of these wicked men, and come not against anything that they have, lest
    ye be consumed in all their sins.'
  kne-kne: Kanana sin kaipoipogaw, “Omaddawi kayo sin tolda ay kad-an san lawlawa
    ay ipogaw! Adi yon sagsagiden di kompormi ay bonag da ta adi kayon maitapi en
    daida ay madosa begew sin basbasol da.”
  eng-WYC-2017: he said to the company, Go ye away from the tabernacles of the wicked
    men, and do not ye touch those things that pertain to them, lest ye be wrapped
    in the sins of them.
  eng-WMBB: He spoke to the congregation, saying, “Depart, please, from the tents
    of these wicked men, and touch nothing of theirs, lest you be consumed in all
    their sins!”
  urd-GVH: उसने जमात को आगाह किया, “इन शरीरों के ख़ैमों से दूर हो जाओ! जो कुछ भी उनके
    पास है उसे न छुओ, वरना तुम भी उनके साथ तबाह हो जाओगे जब वह अपने गुनाहों के बाइस
    हलाक होंगे।”
  rug-rug: Zama la koari na tie se Mosese, “Mi rizu va seu koari na ipi tadi na tie
    kaleadi hire, Lopu tiqua keke toṉa tadirini. Be lopu va tabe gua asa si kaqu tava
    mate turaṉae beto si gamu koari doduru dia sinea.”
  gaz-gaz: Innis waldaa sanaan, “Dunkaana namoota hamoo kanneenii irraa fagaadhaa!
    Isin akka sababii cubbuu isaanii hundaan hin barbadeeffamneef waan kan isaanii
    taʼe kam iyyuu hin tuqinaa” jedhe.
  fra-LSG: 'Il parla à l’assemblée, et dit: Éloignez-vous des tentes de ces méchants
    hommes, et ne touchez à rien de ce qui leur appartient, de peur que vous ne périssiez
    en même temps qu’ils seront punis pour tous leurs péchés.'
  gnn-gnn: Bala ŋayi Mawtjitjtja waŋana ŋuruku yolŋu'‐yulŋuwunydja bitjarrana, “Yarrkthurrana
    walala biyakana nhuma yolŋu'‐yulŋunydja ŋurikalayi walalaŋgala ḻurrkun'kalanydja
    yätjmirriwalanydja. Yaka mulkiya ŋula nhä walalaŋgu, märr yurru nhuma yaka rakunydhirri
    walalaŋgalanydja dhambay.”
  yal-yal: A yi a fala yamaan xa, a naxa, “Ɛ masiga yulubi kanni itoe bubune ra! Ɛ
    nama ɛ yiin din e yii se yo ra, alogo ɛ fan nama raxɔri e yulubine fe ra.”
  haw-1868: Olelo aku la ia i ke anaina kanaka, i aku la, E hookaawale aku ia oukou
    iho mai na halelewa aku o keia mau kanaka hewa, mai hoopa aku i kekahi mea o lakou
    nei, o make auanei oukou iloko o ko lakou hewa a pau.
  arb-NAV: 'وَقَالَ لِلْجَمَاعَةِ كُلِّهَا: «ابْتَعِدُوا عَنْ خِيَامِ هَؤُلاءِ الْقَوْمِ
    الأَشْرَارِ، وَلا تَلْمَسُوا شَيْئاً مِمَّا لَهُمْ لِئَلّا تَهْلِكُوا مِنَ جَرَّاءِ
    خَطَايَاهُمْ».'
  ewe-ewe: Mose xlɔ̃ nu ameha la be, “Miɖe abla miadzo le ame vɔ̃ɖi siawo ƒe agbadɔwo
    gbɔ; migaka asi woƒe naneke ŋu o, ne menye nenema o la, abala míawo hã, eye Yehowa
    atsrɔ̃ miawo hã ɖe woƒe nu vɔ̃wo ta.”
  eng-LEE: And he spoke unto the congregation, saying, Depart, I pray you, from the
    tents of these wicked men, and touch nothing which belongeth to them, lest ye
    be destroyed through all their sins.
  asm-FB: তেওঁ সমাজক ক’লে, “বিনয় কৰোঁ, তোমালোকে এই দুষ্ট লোকসকলৰ তম্বুৰ ওচৰৰ পৰা
    আঁতৰি যোৱা, আৰু এওঁলোকৰ একো বস্তু নুচুবা; নহ’লে এওঁলোকৰ পাপ সমূহত বিনষ্ট হ’বা।”
  sus-A: عَ نَشَ عَ قَلَ حَمَ بّ، «وٌ وٌ مَكُيَ يِ يُنُبِتْييٍ شَ لِنفِرَيٍ رَ. وٌ
    نَشَ دِن عٍ شَ سٍيٍ رَ، عَلَكٌ وٌ نَشَ قَ قَشَ عٍ شَ يُنُبِيٍ شَ قٍ رَ.»
  fra-SBL: 'Il parla à l''assemblée en disant : « Sortez, je vous prie, des tentes
    de ces méchants hommes, et ne touchez à rien de ce qui leur appartient, de peur
    que vous ne soyez consumés par tous leurs péchés ! ».'
  hbo-hbo: וַיְדַבֵּ֨ר אֶל־הָעֵדָ֜ה לֵאמֹ֗ר ס֣וּרוּ נָ֡א מֵעַל֩ אָהֳלֵ֨י הָאֲנָשִׁ֤ים
    הָֽרְשָׁעִים֙ הָאֵ֔לֶּה וְאַֽל־תִּגְּע֖וּ בְּכָל־אֲשֶׁ֣ר לָהֶ֑ם פֶּן־תִּסָּפ֖וּ
    בְּכָל־חַטֹּאתָֽם׃
  eng-WYCLIFFE: he seide to the cumpeny, Go ye awey fro the tabernaclis of wickid
    men, and nyle ye touche tho thingis that parteynen to hem, lest ye ben wlappid
    in the synnes of hem.
  piu-2006: '@see-verse:NUM.016.025'
  cwe-cwe: Kawalongela wanhu wose, “Segeleni hana yamahema ya wanhu wano wehile! Sekemudalise
    chinhu chawo chochose, buleivo mwizadanganizigwa, mana wawo wose watenda uhasanyi.”
  kik-kik: Nake agĩkaania kĩũngano kĩu, agĩkĩĩra atĩrĩ, “Ehererai hema cia andũ aya
    aaganu! Mũtikahutie kĩndũ o na kĩmwe kĩao, nĩguo mũtikaniinwo nĩ ũndũ wa mehia
    mao mothe.”
  fra-NCL: 'Il parla à l’assemblée, en disant : « Eloignez-vous des tentes de ces
    méchants hommes, et ne touchez à rien de ce qui leur appartient, de peur que vous
    ne périssiez, enveloppés dans tous leurs péchés. »'
  cek-AK: Kaminawk khaeah, Hae ah kaom kasae kaminawk ih kahni im hoi kamhoe ah om
    oh; nihcae ih hmuen tita doeh sui o hmah; to tih ai nahaeloe nangcae doeh nihcae
    zaehaih pongah nam ro o moeng tih, tiah a thuih pae.
  cuk-cuk: 'Geb degine, Moisés Israel-dulemarga sogded: —We-dulemar-isgana-neggi bemar
    bangumar, degine, melle e-ibmar be ebumalo, ar degiile, wemar-isgusmaladba be
    burgwemarmogoed.'
  uig-CYR: 'Муса җамаәткә: — Силәрдин өтүнимән, бу рәзил адәмләрниң чедирлиридин жирақ
    кетиңлар, уларниң барлиқ гуналири сәвәвидин улар билән биллә вәйран болмаслиғиңлар
    үчүн уларниң һеч нәрсисигә қол тәккүзмәңлар, — деди.'
  tel-2017: అతడు “ఈ దుష్టుల గుడారాల దగ్గర నుంచి వెళ్ళి పొండి. మీరు వారి పాపాలన్నిట్లో
    పాలివారై నాశనం కాకుండా ఉండేలా వాళ్లకు కలిగినది ఏదీ ముట్టుకోకండి” అని ఆ సమాజంతో
    అన్నాడు.
  hat-BSA: 'Li te pale avèk kongregasyon an. Li te di: “Kite tant a moun mechan sa
    yo, e pa touche anyen ki pou yo, sinon, nou va vin pote ale ak tout peche yo.”'
  kos-kos: El fahk nu sin mwet uh, “Kalukot liki lohm nuknuk sin mwet koluk inge,
    ac nikmet kahlye kutena ma lalos. Kowos fin tia lohng, kowos ac welulos na sikiyukla
    ke ma koluk nukewa lalos.”
  hbo-WLC: וַיְדַבֵּ֨ר אֶל־הָעֵדָ֜ה לֵאמֹ֗ר ס֣וּרוּ נָ֡א מֵעַל֩ אָהֳלֵ֨י הָאֲנָשִׁ֤ים
    הָֽרְשָׁעִים֙ הָאֵ֔לֶּה וְאַֽל־תִּגְּע֖וּ בְּכָל־אֲשֶׁ֣ר לָהֶ֑ם פֶּן־תִּסָּפ֖וּ
    בְּכָל־חַטֹּאתָֽם׃
  ibo-ibo: Mgbe Mosis ruru nʼebe ahụ, ọ dọrọ nzukọ Izrel aka na ntị sị, “Ngwa, sinụ
    nʼụlọ ndị ọjọọ a wezuga onwe unu. Unu ebitụkwala ihe ọbụla bụ nke ha aka. Ma ọ
    bụghị otu a, a ga-agụnyekọ unu na mmehie ha, lakọọ unu na ha nʼiyi.”
  ory-ory: ତହୁଁ ସେ ମଣ୍ଡଳୀକୁ କହିଲେ, “ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ଏହି ଦୁଷ୍ଟ ଲୋକମାନଙ୍କ ତମ୍ବୁରୁ
    ଉଠିଯାଅ ଓ ସେମାନଙ୍କର କିଛିମାତ୍ର ସ୍ପର୍ଶ କର ନାହିଁ, ନୋହିଲେ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପାପସମୂହରେ
    ବିନଷ୍ଟ ହେବ।”
  chk-chk: Iwe, a üreni ekewe aramas, “Üa tüngor ngenikemi, oupwe feil seni imwen
    ekei mwän mi föföringau. Ousap atapa och pisekir, pwe ousap pwal etiir le tolong
    lon ewe feiengau epwe toriir pokiten ar kewe tipis.”
  rop-rop: Imbin tok langa detlot Isreil pipul, “Yumob gowei brom dislot tent blanga
    dislot nogudbala men, en nomo tatjim enijing blanga olabat, wulijim yumob kaan
    dai garram olabat blanga olabat nogudbala ting weya deibin oldei dumbat.”
  ukr-1871: 'І промовив він до громади кажучи: Відступіте ж від наметів сих безбожних
    людей, і не торкайте нїчого їх, щоб не погибнути вам у всїх гріхах їх.'
  deu-1951: 'Und er redete mit der Gemeinde und sprach: Weichet doch von den Hütten
    dieser gottlosen Menschen und rühret nichts an von allem, was ihnen gehört, damit
    ihr nicht weggerafft werdet um aller ihrer Sünden willen!'
  eng-JPS: 'And he spoke unto the congregation, saying: ''Depart, I pray you, from
    the tents of these wicked men, and touch nothing of theirs, lest ye be swept away
    in all their sins.'''
  srp-1865: 'I reèe zboru govoreæi: otstupite od šatora tijeh bezbožnika, i ne dodijevajte
    se nièega što je njihovo, da ne izginete sa svijeh grijeha njihovijeh.'
  lug-lug: N’agamba ekibiina kyonna nti, “Musembereeyo muve okumpi n’eweema z’abasajja
    bano abakozi b’ebibi! Temukwata ku kintu kyabwe n’ekimu, sikulwa nga mwenna muzikirizibwa
    olw’ebibi byabwe.”
  heb-heb: וידבר אל העדה לאמר סורו נא מעל אהלי האנשים הרשעים האלה ואל תגעו בכל אשר
    להם פן תספו בכל חטאתם׃
  ben-IRV: তিনি মণ্ডলীকে বললেন, “অনুরোধ করি, তোমরা এই দুষ্টু লোকেদের তাঁবুর কাছ থেকে
    উঠে যাও, এদের কিছুই স্পর্শ কোরো না, না হলে এদের সমস্ত পাপে বিনষ্ট হও।”
  pan-pan: ਉਹ ਮੰਡਲੀ ਨੂੰ ਬੋਲਿਆ ਕਿ ਇਨ੍ਹਾਂ ਦੁਸ਼ਟ ਮਨੁੱਖਾਂ ਦੇ ਤੰਬੂਆਂ ਤੋਂ ਇੱਕ ਪਾਸੇ ਹੋ ਕੇ
    ਦੂਰ ਹੋ ਜਾਓ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਕਿਸੇ ਵੀ ਵਸਤੂ ਨੂੰ ਨਾ ਛੂਹਣਾ, ਕਿਤੇ ਤੁਸੀਂ ਵੀ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ
    ਪਾਪਾਂ ਵਿੱਚ ਸਾਂਝੀ ਹੋਵੋ!
  tkr-tkr: 'Mısee milletılqa xabar g''uxoole: – Man pisın insanar aaxvane çadırbışisse
    əq''əna qeepxhe. Manbışde nişikcab sumot''a, deşxhee, şunab manbışde bınahbışil-alla
    hapt''as.'
  mya-JVB: ဤ လူဆိုး တို့၏နေရာ တဲ များကို ရှောင် ၍ နေကြ ပါလော့။ သူ တို့၏ဥစ္စာတစုံတခု
    ကိုမျှမ ထိ ကြပါနှင့်။ သို့မဟုတ် သူတို့နှင့်အတူ၊ သူ တို့အပြစ် ကြောင့် ပျက်စီး ခြင်းသို့
    ရောက်ကြလိမ့်မည်ဟု ပရိသတ် တို့အား ဆင့်ဆို လျှင် ၊
  tbg-tbg: Mosiva vinavuka vaunaini oruntero ekaa vaiinti nahenti tiva nimiro tiharo,
    Maa vaiintinavuka qora vaiintinavu seri naavuqaahai niara kanta ori vaiqi variate.
    Mini vaiha ne kiama vinavuka i haikara vo haikavata utu varaate. Hauri nevata
    vika aumanto vaiha vika qora kaiqa kaara qutivorave,
  hmo-hmo: Mose ese hebou taudia ia hamaoroa, ia gwau, “Inai kara dika taudia edia
    palai ruma dekena amo do umui raka siri, bona edia gau ta do umui dogoatao lasi,
    idia edia dika dekena amo umui danu umui dika garina.”
  urd-urd: और उसने जमा'अत से कहा, “इन शरीर आदमियों के खेमों से निकल जाओ और उनकी किसी
    चीज़ को हाथ न लगाओ, ऐसा न हो कि तुम भी उनके सब गुनाहों की वजह से हलाक हो जाओ।”
  rus-SYN: 'И сказал обществу: отойдите от шатров нечестивых людей сих, и не прикасайтесь
    ни к чему, что принадлежит им, чтобы не погибнуть вам вместе во всех грехах их.'
  bqc-SIM: 'A ò bílaɛ à mɛ̀: À go gbɛ̃vãipiↄ fã́ani. Ásu ↄkã an pↄewao, kɛ́
    ásu gagańnↄ an duuna yã́io.'
  tcz-CHONGTHU: Mose’n mipi ho komma chun gangtah in hiche migilou ho henga pat chun
    kikhin doh un chule nangman Amaho thilho jouse na tham khah lou ding, natham khat
    le achonset jeh uva gotna nachan thei diu ahi.
  mar-mar: मोशेने सर्व लोकांस बजावले, या दुष्टांच्या तंबू पासून दूर जा. त्यांच्या
    कोणत्याही वस्तुला हात लावू नका. जर तुम्ही हात लावला तर त्यांच्या पापामुळे तुमचाही
    नाश होईल.
  qub-qub: 'Chayaycur Moisesga waquin runacunata niran: «Cay fiyu runacunapa tolduncuna
    ñaupanpita witicuy. Paycunapataga imantapis ama yataychu. Yatashpayquega paycunapa
    juchanpita gamcunapis wañunquipämi.»'
  hat-hat: 'Li pale ak pèp la, li di yo: -Wete kò nou bò kote bann mechan sa yo rete
    a. Pa manyen anyen ki pou yo, si nou pa vle pase tou nan chatiman yo pral ba yo
    pou peche yo fè a.'
  eng-BSB: And he warned the congregation, “Move away now from the tents of these
    wicked men. Do not touch anything that belongs to them, or you will be swept away
    because of all their sins.”
  tod-tod: 'É ɠɛni nuɓusɛiti ma: «À maaɠooza kotoba nui tɛiti ta-zeɠe ɠotaiti ba.
    À mina vɔɔɠu ti-yeaɠɔligi tanɔpɛ ba, ni wo la wɔinni, wo undaa ʋa ʋili ta-ɠotoiti
    faa zu!»'
  eng-WEBPB: He spoke to the congregation, saying, “Depart, please, from the tents
    of these wicked men, and touch nothing of theirs, lest you be consumed in all
    their sins!”
  kbq-kbq: Hagi Mosese'a miko vahera anage huno zamasami'ne, ama kumike vahe'mokizmi
    seli nozmimofo tava'ontetira atreta ogantu vuta eta nehuta, mago'a zazmirera avakora
    osiho. Hagi ana kema ontahita avako'ma hanazana zamagri kumimofo knaza erita frigahaze.
  nhe-BL: 'Huan nopona Moisés quinilhui nopa tlacame: ―Ximoiyocatlalica tlen ininyoyoncalhua
    ni tlacame tlen fierojtique, huan amo xijcuica tleno tlen iniaxca para ax incalaquise
    ipan inintlajtlacol nojquiya.'
  gub-BL: Uze'eg teko wanupe. — Petyryk 'aw awa ikatu 'ym ma'e wanàpuz wi nehe. Pepokok
    zo wama'e rehe nehe. Aze pepokok hehe nehe, apumumaw putar wanemiapo kwer ikatu
    'ygwer ma'e hekuzaromo ihe nehe no.
  eng-DRA: 'He said to the multitude: Depart from the tents of these wicked men, and
    touch nothing of theirs, lest you be involved in their sins.'
