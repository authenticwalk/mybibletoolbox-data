  tbz-SIM: Defii mɔù Keɑti nɑɑ̀mùnkù kou weè do pɛitɛ́ Isɑɑdi kɛ̀ Isɑɑdi pɛitɛ́ Kodee.
    Kòo sukú Dubɛnni nɑɑ̀mùnkù kɔbɛ bɛ̀tɑ̃ɑ̃ti, Ediɑbu bí Dɑtɑnni nɛ̀ Abidɑmmu nɛ̀
