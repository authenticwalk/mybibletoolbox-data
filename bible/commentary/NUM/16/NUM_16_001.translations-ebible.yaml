  eng-YLT: And Korah, son of Izhar, son of Kohath, son of Levi, taketh both Dathan
    and Abiram sons of Eliab, and On son of Peleth, sons of Reuben,
  kne-kne: Da Kora, Datan, Abiram ya si On et kinontra das Moses. Si Kora et anak
    Izar, si Izar ay nay et anak Kohat, yan si Kohat et Levita. Da Datan en Abiram
    et sin-iyogtan da ay anak Eliab. Si On abe et anak Pelet. Da Datan, Abiram ya
    si On et polin Ruben.
  eng-WYC-2017: Forsooth Korah, the son of Izhar, the son of Kohath, the son of Levi,
    and Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, of the sons
    of Reuben,
  eng-WMBB: Now Korah, the son of Izhar, the son of Kohath, the son of Levi, with
    Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took some men.
  urd-GVH: एक दिन क़ोरह बिन इज़हार मूसा के ख़िलाफ़ उठा। वह लावी के क़बीले का क़िहाती
    था। उसके साथ रूबिन के क़बीले के तीन आदमी थे, इलियाब के बेटे दातन और अबीराम और
    ओन बिन पलत। उनके साथ 250 और आदमी भी थे जो जमात के सरदार और असरो-रसूख़वाले थे,
    और जो कौंसल के लिए चुने गए थे।
  rug-rug: Kora si na tuna koreo e Izihara, keke koari pu tuti gore mae koe Kohati
    pa butubutu Livae, si lopu qetu nia sa sa pinalabatu te Mosese. Ka ṉeta sari na
    tie si somanae koasa pa butubutu te Rubeni. Ari Datani meke Abirami, si karua
    tuna e Eliabi, meke se Oni si tuna koreo e Peleti, meke ari ka karua gogoto lima
    ṉavulu tie Izireli saripu na koimata ta gilanadi meke ta vizatadi koasa butubutu.
  gaz-gaz: Qooraahi ilmi Yizihaar, ilmi Qohaati, ilmi Lewwii, gosa Ruubeen keessaa
    immoo ilmaan Eliiyaab, Daataanii fi Abiiraam akkasumas Ooni ilmi Phelet kaʼanii
  fra-LSG: Koré, fils de Jitsehar, fils de Kehath, fils de Lévi, se révolta avec Dathan
    et Abiram, fils d’Éliab, et On, fils de Péleth, tous trois fils de Ruben.
  gnn-gnn: Waŋganymirri walala yukurrana ŋuriŋiyi Yitjuralpuyŋuyu miṯtjiyu morrumurru'
    waŋana Mawtjitjnha ga Yärunnha, yurru ḻayḻaymaraŋala maṉḏanha walala yukurrana
    Gurayu, Lepay ŋayi ŋunhi yolŋunydja, ga wiripuŋuyunydja Ropinbuyŋuyu maṉḏathu
    Daythindhu ga Wapiramdhu, ga wiripuŋuyu ŋurruŋuyu yolŋuyu, walala waŋana yukurrana
    bitjarra maṉḏanha Yärunnha ga Mawtjitjnha, “Yol maṉḏa dhuwala nhumanydja? . .
    . ŋanapurruŋgu buŋgawa nhuma? Bukmak muka ŋilimurru dhuwala Godkunydja yolŋu'‐yulŋu.
    Garraynydja dhuwala dhiyalami ŋilimurruŋgala bukmakkala muka. Nhäkuna nhuma yukurra
    garrwarkunharamirrinydja nhumalanhay nhuma yanapi nhumapina rom‐ŋamakurru' yana,
    be‐wala djuḻkthun nhuma yukurra ŋanapurruŋgalanydja?”
  yal-yal: Xɛmɛna nde yi keli naxan yi xili Kora, Yisehari a diina. Lewi a dii Kehati
    mamandenna. E nun Rubɛn bɔnsɔnna muxuna ndee nan yi a ra naxanye yi xili Datan
    nun Abirami, Eliyabi a diine, e nun Hon, Pɛlɛti a diina.
  haw-1868: 'A KUKA iho la o Kora, ke keiki a Izekara, ke keiki a Kohata, ke keiki
    a Levi, a o Datana a me Abirama na keiki a Eliaba, a me Ona ke keiki a Peleta,
    na keiki a Reubena:'
  arb-NAV: وَشَرَعَ قُورَحُ بْنُ يِصْهَارَ بْنِ قَهَاتَ بْنِ لاوِي، وَدَاثَانُ وَأَبِيرَامُ
    ابْنَا أَلِيَآبَ، وَأُونُ بْنُ فَالَتَ مِنْ سِبْطِ رَأُوبَيْنَ،
  ewe-ewe: Gbe ɖeka la, Korah, Izhar ƒe viŋutsu kple Kohat ƒe tɔgbuiyɔvi, ame si nye
    Levi ƒe dzidzimevi la wɔ ɖoɖo kple Datan kple Abiram, ame siwo nye Eliab ƒe viŋutsuwo
    kple On, Pelet ƒe viŋutsu. Ame etɔ̃ siawo katã tso Ruben ƒe to la me.
  eng-LEE: 'Now Korach, the son of Yizhar, the son of Kehath, the son of Levi, was
    presumptuous, together with Dathan and Abiram, the sons of Eliab, and On, the
    son of Peleth, sons of Reuben:'
  asm-FB: পাছত লেবীৰ পৰিনাতি, কহাতৰ নাতিয়েক, যিচহৰৰ পুতেক কোৰহ আৰু ৰূবেণৰ সন্তান
    সকলৰ মাজৰ, ইলিয়াবৰ পুতেক দাথন আৰু অবীৰাম আৰু পেলতৰ পুতেক ওনে, এওঁলোকে কিছুমান
    লোকক গোটাই ল’লে।
  sus-A: لٍوِ بْنسْي مِشِ ندٍ، نَشَن شِلِ كٌرَ، يِسٍهَرِ شَ دِ شّمّ، كٍهَتِ شَ مَمَدِ،
    عَ نُن دَتَن نُن عَبِرَ مِ، عٍلِيَبِ شَ دِ شّمّيٍ، عَ نُن ثٍلٍتَ شَ دِ شّمّ عٌنِ،
    نَشَن قَتَنشِ رُبٍن بْنسْي رَ،
  fra-SBL: Or Koré, fils de Jitsehar, fils de Kehath, fils de Lévi, avec Dathan et
    Abiram, fils d'Éliab, et On, fils de Péleth, fils de Ruben, prirent quelques hommes.
  hbo-hbo: וַיִּקַּ֣ח קֹ֔רַח בֶּן־יִצְהָ֥ר בֶּן־קְהָ֖ת בֶּן־לֵוִ֑י וְדָתָ֨ן וַאֲבִירָ֜ם
    בְּנֵ֧י אֱלִיאָ֛ב וְאֹ֥ון בֶּן־פֶּ֖לֶת בְּנֵ֥י רְאוּבֵֽן׃
  eng-WYCLIFFE: Lo! forsothe Chore, the sone of Isuar, sone of Caath, sone of Leuy,
    and Dathan and Abiron, the sones of Heliab, and Hon, the sone of Pheleph, of the
    sones of Ruben, rysen ayens Moises,
  piu-2006: Mayutju maṉkurrpa Kuuralu, Tiitjalu, Yaparamaluya mayutju kutjupa tjuṯangkuṯarra
    Muutjaku an Yiranaku kuyarrirra panypurangu. Mayutju palunya tjuṯa tjungurringu
    tuu yantaṯan pipitiyi. Tjana Muutjanya an Yirananya yalatji watjara panypurangu,
    “Wiyalanya nyupali tjukarurru kanyilpayi. Muutja. Nyaaku nyuntu mayutju tiṉarringu
    nganampatju? Nganaṉatjuṯarra mayutju tjuṯa nyinanyi, Katutjaku walytja tjungula
    nyinanyi.” Muutjalu wangka palunya kulira waṯungarala Katutjanya tjapiṉu. Tjapira
    pakara tjananya yalatji watjaṉu Kuuranyangarri, “Katutjalu kuliṉi mayutju nyurrangarrimpa
    nyinanyi. Mungawinki palurulanya nintilku, palurulanya nintilku mayutju nyinatjunutja.
    Katutjalu nyinatjunutja palunya kutju tjawirrilyi kutjalpayikutu palya yankula
    Katutjanya waḻkulku. Mungawinki kaṉilpa yayinatjanu palyaṉutja tjuṯa mantjirala
    waru yaḻṯa yintira ngarala kanyila!, nyiṯi puyutjunkupayitjarrangku. Palunyatjanula
    nyakulpi, mayutju palunya, Katutjalu mayutju ngurrtjara nyinatjunku.” Yalatji
    kuliraya ngurrakutu yanu. Palunyatjanu Muutjalu wikarru wantirriyaṉu Tiitjanya
    an Yaparamanya yaḻṯirra ngalya katinytjaku. Wikarrutja paluru pulanya puṯu yaḻṯirra
    yankula Muutjala yalatji tjakultjunu, “Wiya. Paluru kutjarra nyinanyi. Paluru
    kutjarra, nyuntunya yalatji panypurangu, ‘Nyuntu wiyawanangkulanyatju ngurra ngaa
    kuyawana ngalya katingu, ngurra palyakutu katinytjawiyangku. Nyuntu wiyalinyatju
    mayutju nguwanpangku aḻṯinytjaku. Nyuntu mungutja nyinanyi.’” Tjakultjunkunytja
    kulira Muutjalu mirrpaṉarrirra Katutjanya watjaṉu, “Paluru kutjarrangku tjawirrilyi
    yungkukitjangku ngalya katinytjala, wiyapulampa yunyparrinytjaku! Paluru kutjarrangkupula
    wiyawanangku ngunytji wangkapayi.” Mungawinki pakara Kuuranyangarri kaṉilpa waru
    yaḻṯa kutjuṯu kutjuṯutjarra tjaatji kalikingka yankula ngarangi, tjawirrilyi kutjalpayingka
    waṉma nguwanpa, parrikingka yaḻa yilangka ngarangi. Muutjanya an Yirananyaṯarra
    tjungu ngarangi. Palunyatjanu tjananya Kuuralu yaḻṯingu, yaṉangu yuwankarra ngalya
    yankula tjungurrinytjaku. Palunyatjanu Katutjanya paarrtji puntutjarra ngarangi.
    Muutjanya an Yirananya watjaṉu, “Waṉmapula ngara!, ngaanpa yaṉangu yuwankarra
    ngayulu tjananya yiluntankuku kuwarri.” Muutjalu an Yiranalu kulira waṯungarala
    Katutjanya yalatji marrkuṉu, “Katutja, nyuntu mayutju tiṉa nyinanyi. Wati kutjungku
    nyuntunya kuya palyaṉu, palunya kutju nyuntu pungkunytjaku, wiya yaṉangu yuwankarra
    nyuntu pungkunytjaku.” Palunyatjanu tjana yaṉangu yuwankarra ngurrakutu yanu.
    Mayutju Katutjalu Muutjanya piyuku watjaṉu, “Yaṉangu tjuṯa tjananya watjala!,
    ngurra tjanampa wantirra waṉmarrinytjaku, Kuuraku walytja tjuṯaku, Tiitjaku walytja
    tjuṯaku, Yaparamaku walytja tjuṯaku.” Kala Muutjanyangarriya Tiitjaku an Yaparamaku
    ngurrakutu yanu. Yila nyinanytja tjuṯa tjananya paluru tjana watjaṉu, “Ngurra
    nyarra tjuṯanya wantirra waṉmarri!, Katutjalu tjungu nyurranya mirri pungkutjipingkamarra.”
  cwe-cwe: Kola mwana wa Ishali, mwana wa Kohasi, mwana wa Lawi, kasola wanhu, hamwe
    na wanhu watatu wa kabila da Lubeni, watatu wawo wakala Dasani na Abilamu wana
    wa Eliabu na Oni mwana wa Pelesi,
  kik-kik: Na rĩrĩ, Kora mũrũ wa Iziharu, mũrũ wa Kohathu, ũrĩa warĩ mũrũ wa Lawi,
    marĩ na andũ amwe a mũhĩrĩga wa Rubeni nĩo Dathani na Abiramu, ariũ a Eliabu,
    na Oni mũrũ wa Pelethu, magĩtuĩka a kũngʼathia.
  fra-NCL: Coré, fils d’Isaar, fils de Caath, fils de Lévi, se fit des partisans,
    avec Dathan et Abiron, fils d’Eliab, et Hon, fils de Phéleth, ceux-ci, fils de
    Ruben,
  cek-AK: Levi acaeng Kohath capa Izhar, Izhar capa Korah loe, Reuben acaeng Paleth
    capa On, On capa Eliab, Eliab capa hnik Dathan hoi Abiram cae to kawk moe,
  cuk-cuk: 'We-dulemar Moisésʼgi gwisgusmalad: Leví-wagwa-yarganbalid Coat-wagwa-Izhar-machi-Coréʼye-nugad,
    Degi, Dad-dummad-Rubénʼgi-danimalad: Eliab-masmala Datán, degi, Abiram. Deginbali,
    Pelet-machi-Onʼye-nugad.'
  uig-CYR: Лавийниң әвриси, Коһатниң нәвриси, Изһарниң оғли Кораһ вә Рубәнниң әвлатлиридин
    Елиабниң оғуллири Датан билән Абирам вә Пәләтниң оғли Он
  tel-2017: లేవీ మునిమనవడు, కహాతు మనవడు, ఇస్హారు కొడుకు కోరహు, రూబేనీయుల్లో ఏలీయాబు
    కొడుకులు దాతాను, అబీరాము, పేలెతు కొడుకు ఓనుతో కలిసి
  hat-BSA: Alò, Koré, fis a Jitsehar, ansanm avèk Dathan ak Abiram, fis a Éliab avèk
    On, fis a Péleth, fis a Ruben yo, te pran desizyon. Yo te pran moun avèk yo,
  kos-kos: Inge Korah wen natul Izhar ke sou lulap lal Kohath in sruf lal Levi, welul
    Dathan ac Abiram (wen luo natul Eliab) oayapa On (wen natul Peleth) su mwet ke
    sruf lal Reuben, elos eis
  hbo-WLC: וַיִּקַּ֣ח קֹ֔רַח בֶּן־יִצְהָ֥ר בֶּן־קְהָ֖ת בֶּן־לֵוִ֑י וְדָתָ֨ן וַאֲבִירָ֜ם
    בְּנֵ֧י אֱלִיאָ֛ב וְא֥וֹן בֶּן־פֶּ֖לֶת בְּנֵ֥י רְאוּבֵֽן׃
  ibo-ibo: Ugbu a, Kora nwa Izha, nwa Kohat, nwa Livayị, na ụfọdụ ndị agbụrụ Ruben
    bụ Datan, na Abiram ụmụ Eliab, na On, nwa Pelet nupuru isi
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେବୀର ପ୍ରପୌତ୍ର, କହାତର ପୌତ୍ର, ଯିଷ୍‍ହରର ପୁତ୍ର କୋରହ, ପୁଣି, ରୁବେନ୍‍ର
    ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଇଲୀୟାବ୍‍ର ପୁତ୍ର ଦାଥନ, ଅବୀରାମ ଓ ପେଲତ୍‍ର ପୁତ୍ର ଓନ୍‍, ଦଳ ବାନ୍ଧିଲେ;
  chk-chk: Iwe, Kora nöün Isar, nge Isar nöün Kohat, nge i nöün Lefi mwän, pwal Tatan
    me Apiram nöün Eliap kewe mwän me On nöün Pelet mwän seni ewe ainangen Rupen
  rop-rop: Kora det san blanga Isa brom det Libai klen blanga Kohath femili grup bin
    reken im det lida, nomo Mosis. Najalot bin joinap langa Kora. Deibin thribala
    brom det Rubin klen. Deibin Deithan en Ebiram, det dubala san blanga Eliyab, en
    det san blanga Peleth gulum On, en 250 najalot lida weya ola Isreil pipul bin
    pikimat basdam.
  ukr-1871: Уперся Кораг, син Їзгара, сина Кегаа, сина Левієвого, а з ним Датан та
    Абірам Елїабенки та Он Пелетієнко, сини Рубенові,
  deu-1951: Und Korah, der Sohn Jizhars, des Sohnes Kahats, des Sohnes Levis, nahm
    Datan und Abiram, die Söhne Eliabs, und On, den Sohn Pelets, die Söhne Rubens;
  eng-JPS: Now Korah, the son of Izhar, the son of Kohath, the son of Levi, with Dathan
    and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben, took
    men;
  srp-1865: A Korej sin Isara sina Kata sina Levijeva, i Datan i Aviron sinovi Elijavovi,
    i Avnan sin Faleta sina Ruvimova pobuniše se,
  lug-lug: Lwali lumu, Koola mutabani wa Izukali, mutabani wa Kokasi, mutabani wa
    Leevi, ne bano abava mu Lewubeeni, Dasani ne Abiraamu batabani ba Eriyaabu, awamu
    ne Oni mutabani wa Peresi, bonna ne beewaggula
  heb-heb: ויקח קרח בן יצהר בן קהת בן לוי ודתן ואבירם בני אליאב ואון בן פלת בני ראובן׃
  ben-IRV: লেবির সন্তান কহাৎ, তাঁর সন্তান যিষ্‌হর, সেই যিষ্‌হরের সন্তান যে কোরহ, সে
    এবং রূবেণ সন্তানদের মধ্যে ইলীয়াবের ছেলে দাথন ও অবীরাম এবং পেলতের ছেলে ওন দল বাঁধলো;
  pan-pan: ਕਹਾਥ ਦੇ ਪੋਤੇ ਯਿਸਹਾਰ ਦੇ ਪੁੱਤਰ ਕੋਰਹ ਲੇਵੀ ਨੇ ਅਤੇ ਅਲੀਆਬ ਦੇ ਪੁੱਤਰਾਂ ਦਾਥਾਨ ਅਤੇ
    ਅਬੀਰਾਮ ਨੇ ਅਤੇ ਪਲਤ ਦੇ ਪੁੱਤਰ ਓਨ ਨੇ ਜਿਹੜੇ ਰਊਬੇਨੀ ਸਨ, ਮਨੁੱਖਾਂ ਨੂੰ ਨਾਲ ਲਿਆ।
  tkr-tkr: Leviyne nasıleençe, Qohatna neva eyxhena İsharna dix Qorax yik' hı'ı Mısalqa
    arayle. Mang'uka sacigee Ruvenne nasıleençe Eliavın dixbı Datanıyiy Aviram, Peletna
    dix On arayle.
  mya-JVB: လေဝိ အမျိုး ၊ ကောဟတ် သား ဣဇဟာ ၏ သား ကောရ သည်၊ ရုဗင် အမျိုး ဧလျာဘ ၏သား ဒါသန်
    နှင့် အဘိရံ ၊ ပေလက် ၏သား ဩန တို့ကို ခေါ် ပြီးလျှင် ၊
  tbg-tbg: 'Vaiinti vonavu Mosira uva kia irireka auti vaura. Vi vaiintinavuka nutu:
    Rivaira ankuqihairo Koraava. (Viva Isihaara maaquvano vauvaro vira kaivaqava Kohaativa
    vaura.) Rubenira ankuqihai Dataaniva, Abiraamuva, Oniva. (Dataanika Abiraamuka
    Eliaapira maaqutanta vauvaro Oniva Peretira maaquvano vaura.) Erakaimaante vaiinti
    vinavuka Isareri qiata vaiinti 250navu ntitake, kia Mosira vevaaraini vaireka
    auti vaura. Isareri vi vaiintinavuka kaama tomanta vinavuka vaiinti nahenti nivuqaa
    nora autu vatauka vaura.'
  hmo-hmo: Kora Isahara, Kohata Levi ena natuna, bona Rubena iduhu taudia, Datana
    Eliaba, bona Abirama Eliaba, bona Onu Pelete ese idia ura lasi Mose ena siahu
    henunai idia noho.
  urd-urd: और क़ोरह बिन इज़हार बिन क़िहात बिन लावी ने बनी रूबिन में से इलियाब के बेटों
    दातन और अबीराम, और पलत के बेटे ओन के साथ मिल कर और आदमियों को साथ लिया;
  rus-SYN: Корей, сын Ицгара, сын Каафов, сын Левиин, и Дафан и Авирон, сыны Елиава,
    и Авнан, сын Фалефа, сыны Рувимовы,
  bqc-SIM: Isaa nɛ́ Kole, Kɛata tↄũna, Levii bui, ń Ɛliabu nɛ́ↄ Datani ń Abilaũo
    ń Pɛlɛti nɛ́ Onio, Lubɛni buiↄ, bã̀nkũ̀
  tcz-CHONGTHU: Nikhat chun Izhar chapa Korah, Ama chu Levi Phung akon Kohath insungmi
    ahin, ama chun Reuben phung’a kon mi aki tep khom in, hite ni chu Dathan le Abiram,
    amani chu Eliab chate ahin, chule Peleth chapa On jaonan,
  mar-mar: कोरह इसहारचा मुलगा, इसहार कहाथचा मुलगा आणि कहाथ लेवीचा मुलगा, दाथान आणि
    अबीराम भाऊ होते आणि ती अलीयाबाची मुले होती. ओन पेलेथचा मुलगा होता. दाथान, अबीराम
    आणि ओन रऊबेन वंशातील होते. यांनी काही माणसे जमवली.
  qub-qub: Leví trïbu Coatpita mirar aywaj Izharpa wamranmi caran Coré. Rubén trïbupita
    mirar aywajpis caran Eliabpa wamrancuna Datanwan Abiram y Peletpa wamran On jutiyojpis.
  hat-hat: Kore, pitit gason Iza, moun laras Levi nan fanmi Keyat la, pran tèt Datan
    ak Abiram, pitit gason Eliyab yo ansanm ak One, pitit gason Pelèt, twa moun laras
    Woubenn.
  eng-BSB: Now Korah son of Izhar, the son of Kohath son of Levi, along with some
    Reubenites—Dathan and Abiram, sons of Eliab, and On son of Peleth—conducted
  tod-tod: Kɔlee, Yiseɠaal ná-doun zunui, Keɠate ná-pɛlɛyeɠei wu, Leevi ná-bolodai
    zu zunui ta ɠɛni de, é Luɓɛn ná-bolodai zu zunu saʋagɔ ʋɛɛni ɓɔɠɔ ʋa, Datan
    ta Aɓilame, Eliaɓe ná-doun zunuiti, ta Won, Peelɛte ná-doun zunui,
  eng-WEBPB: Now Korah, the son of Izhar, the son of Kohath, the son of Levi, with
    Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took some men.
  kbq-kbq: Kora'a Iza nemofokino Kohati negeho, Livae naga nofipinti neki Datani'ene
    Abiramukea Eliabu nemofokegi Pereti nemofo Oni Rubeni nagapinti neki hu'za eri
    mago hu'za antahintahia retro hu'naze.
  nhe-BL: Se tonal pejque motlalanaj Coré ihuaya Datán, Abiram huan On. (Coré eliyaya
    icone Izhar, tlen eliyaya icone Coat, tlen eliyaya icone Leví huejcajquiya. Huan
    Datán huan Abiram eliyayaj iconehua Eliab huan On eliyaya icone Pelet. Huan nochi
    ni eyi itztoyaj iteipa ixhuihua Rubén tlen itztoya huejcajquiya.)
  gub-BL: Kora Izar ta'yr Erewi izuapyr Koat iànàm a'e, uzàmàtyry'ym Moizez a'e. Uzemono'og
    na'iruz awa Humen izuapyr wanehe we a'e. Mokoz wiko Eriaw ta'yr romo wà. Nàtà
    awa ipy her romo. Tywyr a'e, Àmiràw her romo a'e. Inugwer awa Om Peret ta'yr her
    romo a'e. Kora wenoz amo 250 awa Izaew ikwaw katu pyr wà no. Teko wexaexak a'e
    awa uwihaw romo wà.
