    nge On nib mo’on ni fak Peleth, nge 250 e tayugang’ nu Israel ni go’ yimnangrad
    nike mel’egrad gubin e girdi’.
  hlt-MCSB: Te phoeiah Levi koca Kohath kah a ca Izhar capa Korah, Eliab ca rhoi Dathan
