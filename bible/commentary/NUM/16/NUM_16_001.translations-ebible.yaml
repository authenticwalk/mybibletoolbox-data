  mdy-ETH: ሌዊ ማኣራፓ፥ ቄዓቴ ቶኦኪ ማዔ፥ ዪፅሃሬ ናኣዚ ቆራሄና ሮኦቤኤሌ ማኣራፓ ዔኤሊያቤ ናኣዚ ዳኣታኔና ዓብሮኔና፤ ሃሣ
