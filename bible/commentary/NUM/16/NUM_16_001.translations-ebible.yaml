    otarim On. Gumazir 4plan kaba dɨkavigha Israelian gumazir dapanir 250plan igharaziba
    akuvagha Moses mɨkɨmasa zui. Gumazir dapanir kaba, Israelian gumazamiziba faragha
    me amɨsevezɨ, me men damazimɨn ziar ekiaba iti.'
  dop-dop: Ḿpʋ́ɣʋ́ Lefii kpekǝle tʋ Kehɑtɩ lʋlʋɣʋ tʋ Ɩsɑɑ pǝyɑlʋ Kolee tʋsɑ Lupɛŋ
    nyǝ́mɑ tooso. Ɩliyɑpɩ pǝyɑlɑɑ Tɑtɑŋ, nɑ Apilɑm, nɑ Pelee pǝyɑlʋ Oŋ nɑ pǝ́ sɔɔsǝnɑ
