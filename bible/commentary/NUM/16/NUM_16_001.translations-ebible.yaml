    man bilong Pelet. Dispela 4-pela man i kisim 250 lida bilong Israel na olgeta
    i bikhet wantaim. Ol Israel i bin makim ol dispela lida na ol i gat nem long ai
    bilong ol manmeri.
  hau-SA: Kora ɗan Izhar, wanda yake Balawe ne daga dangin Kohatawa, wata rana ya
