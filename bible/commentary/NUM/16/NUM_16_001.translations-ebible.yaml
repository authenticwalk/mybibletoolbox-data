  eng-DBY: And Korah, the son of Izhar, the son of Kohath, the son of Levi, made bold,
    and [with him] Dathan and Abiram, the sons of Eliab, and On, the son of Peleth,
    the sons of Reuben;
  hin-2017: कोरह जो लेवी का परपोता, कहात का पोता, और यिसहार का पुत्र था, वह एलीआब
