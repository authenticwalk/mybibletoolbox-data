  deu-1912: Und Korah, der Sohn Jizhars, des Sohnes Kahaths, des Sohnes Levis, samt
    Dathan und Abiram, den Söhnen Eliabs, und On, dem Sohn Peleths, den Söhnen Rubens,
  ntj-ntj: 'Nyangka-ya wati kutjarra-kutjarra Mawutjala tungunpungu. Tjiinya wati
    ngaanya-ya: Kuuranya tjiinya Liipayiku wartangkatja puru Tayitjannga, Payiramanya,
