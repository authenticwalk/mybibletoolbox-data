  msy-2020: 'Isharɨn otarim Kora, a Kohatɨn ikɨzimɨn gumazim, egha Livain anabamɨn
    mav, a ko Rubenɨn anabamɨn gumazir 3pla, me Mosesɨn akaba baraghan aghua. 3plan
