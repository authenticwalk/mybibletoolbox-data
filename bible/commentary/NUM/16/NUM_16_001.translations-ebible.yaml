verse: NUM.016.001
translations:
  mal-C: ലേവിയുടെ മകനായ കെഹാത്തിന്റെ മകനായ യിസ്ഹാരിന്റെ മകൻ കോരഹും രൂബേന്യരിൽ ചിലരും—എലീയാബിന്റെ
    പുത്രന്മാരായ ദാഥാനും അബീരാമും പേലെത്തിന്റെ മകൻ ഓനും—ധിക്കാരികളായി
  deu-TKW: Es empörte sich aber Korah, der Sohn Jizhars, des Sohnes Kahaths, des Sohnes
    Levis, und Dathan und Abiram, die Söhne Eliabs, des Sohnes Pallus, des Sohnes
    Rubens.
  lin-lin: 'Molevi Kore, mwana mobali ya Yitseari, ya libota ya bato ya Keati, elongo
    na bato misato ya libota ya bato ya Ribeni basalelaki Moyize likita ; ezalaki :
    Datani mpe Abirami, bana mibali ya Eliabi, elongo na Oni, mwana mobali ya Peleti.'
  eng-LSV: And Korah, son of Izhar, son of Kohath, son of Levi, takes both Dathan
    and Abiram sons of Eliab, and On son of Peleth, sons of Reuben,
  eng-GNV: 'Nowe Korah the sonne of Izhar, the sonne of Kohath, the sonne of Leui
    went apart with Dathan, and Abiram the sonnes of Eliab, and On the sonne of Peleth,
    the sonnes of Reuben:'
  eng-WEBSTER: 'Now Korah, the son of Izhar, the son of Kohath, the son of Levi, and
    Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took men :'
  nhw-BL: Se tonal pejque motlananaj Coré ihuaya Datán, Abiram huan On. (Coré eliyaya
    icone Izhar, catli eliyaya icone Coat, catli eliyaya icone Leví huejcajya. Huan
    Datán huan Abiram eliyayaj iconehua Eliab huan On eliyaya icone Pelet. Huan nochi
    ni eyi itztoyaj iteipan ixhuihua Rubén catli itztoya huejcajya.)
  swh-ONEN: Kora mwana wa Ishari, mwana wa Kohathi, mwana wa Lawi, pamoja na baadhi
    ya Wareubeni, yaani Dathani na Abiramu, wana wa Eliabu, na Oni mwana wa Pelethi,
    wakachukua baadhi ya watu,
  bba-bba: Kore, Yisehɑrin bii, Kehɑtin debubu, Lefin bweseru sɔɔ, kɑ Dɑtɑni kɑ Abirɑmu,
    Eliɑbun bibu kɑ Oni, Pelɛtin bii, Rubɛnin bweseru sɔɔ,
  eng-KJVCPB: 'Now Korah, the son of Izhar, the son of Kohath, the son of Levi, and
    Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took men:'
  luo-luo: Kora wuod Izhar, ma wuod Kohath, ma wuod Lawi, kod joka Reuben moko kaka
    Dathan gi Abiram, ma yawuot Eliab kod On wuod Peleth noriwore kaachiel
  meu-meu: Kora Isahara, Kohat Levi tubuna, bona Datan Eliab, bona Abiram Eliab, bona
    Onu Pelete, Ruben iduhuna tauna, hahaniosi e heḡaeḡae;
  npi-ULB: लेवीका पनाति, कहातका नाति, यिसहारका छोरा कोरहसाथै रूबेनका कुलका एलीआबका
    छोराहरू दातान र अबीराम अनि पेलेथका छोराले केही मानिसहरू भेला गरे ।
  yor-yor: 'Kora ọmọ Isari, ọmọ Kohati, ọmọ Lefi àwọn ọmọ Reubeni: Datani àti Abiramu,
    àwọn ọmọ Eliabu, àti Oni ọmọ Peleti mú ènìyàn mọ́ra.'
  emp-NTPO: Izar warrada Core abadjid̶aa. Idjira Levi warra Coád̶eba yõna basía. Corera
    dewara ẽberãrã ũbea panʌ ume bed̶ea ausid̶aa Moise ãyã b̶ʌd̶i carea. Maʌ̃ ũbeabemara
    Rubeʌ̃neba yõped̶ad̶a basía; ab̶a Eliá warra Dataʌ̃ basía, ab̶a idji warra Abiraʌ̃
    basía, idjab̶a ab̶a Pele warra Oʌ̃ basía. Ãdjirãare israelerã bororãda 250 panasid̶aa.
    Maʌ̃ bororãra dji biara b̶eada puruba edad̶a basía.
  pes-OPCB: یک روز قورح پسر یصهار نوهٔ قهات از قبیلهٔ لاوی، با داتان و ابیرام پسران
    الیاب و اون پسر فالت که هر سه از قبیلهٔ رئوبین بودند با هم توطئه کردند که علیه
    موسی شورش کنند. دویست و پنجاه نفر از سران معروف اسرائیل که توسط مردم انتخاب شده
    بودند در این توطئه شرکت داشتند.
  tgl-ULB: Ngayon si Korah na anak na lalaki ni Izar na anak na lalaki ni Kohat na
    anak na lalaki ni Levi, kasama ni Datan at Abiram na mga anak na lalaki ni Eliab,
    at si On na anak na lalaki ni Pelet, ang mga kaapu-apuan ni Ruben ay tinipon ng
    ilang kalalakihan.
  hui-hui: Libai hameigini Kohada aria mbira Isara igini Kora ibugua mine halu Mosesehanda
    ti haru kagonaga manga ho hene. Ani ho hearia Lubene hameigini aria agali tebirali
    tiguabi Kora heba hogimbu bu hene. Agali tebirali uruni ti Eliaba igini mini Dadanabi
    Abiramabi Pelede igini Onobi ti Kora heba mini mbiraore ho hene. Ani howa agali
    mariali uruni tigua Isaraele agali haru bamba haga heneru handari kirani pira
    duria (250) haru halu pu tara howa ti haru mandagi mine hamaga hene. Isaraele
    wali agali tinime agali uruni tinaga haru haga helo dabalu helaga buwa ti agali
    mini lene ka lene hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်၊ ကော​ဟတ်​၏​သား​ချင်း​စု​မှ ဣ​ဇ​ဟာ​၏​သား​ကော​ရ​သည်​မော​ရှေ​ကို​ပုန်
    ကန်​လေ​၏။ သူ​နှင့်​ကြံ​ရာ​ပါ​များ​မှာ​ရု​ဗင် အ​နွယ်​ဝင်​သုံး​ဦး​တို့​ဖြစ်​ကြ​သည်။
    ထို​သူ တို့​မှာ​ဧ​လျာ​ဘ​၏​သား​များ​ဖြစ်​သော ဒါ​သန်​နှင့်​အ​ဘိ​ရံ၊ ပေ​လက်​၏​သား​သြ​န
    တို့​ဖြစ်​ကြ​သည်။ သူ​တို့​ဘက်​တွင်​ဣ​သ​ရေ​လ အ​မျိုး​သား​ခေါင်း​ဆောင်​နှစ်​ရာ့​ငါး​ဆယ်
    လည်း​ပါ​ဝင်​သည်။-
  bod-N: དེ་ཡང་ལེ་ཝིའི་ཡང་ཚ་སྟེ། ཀོ་ཧད་ཀྱི་ཚ་བོ་དང་ཡེས་ཧར་གྱི་བུ་ཀོ་རཱག་དང་། རུ་བེན་གྱི་བུ་རྒྱུད་ལས་ཨེ་ལི་ཨབ་ཀྱི་བུ་དཱ་ཐན་དང་ཨ་བི་རཱམ་གཉིས་དང་།
    ཕེ་ལེད་ཀྱི་བུ་ཨོན་བཅས་ཀྱིས་མི་ཁྲིད་ནས་འོངས་ཏེ།
  sna-sna: Kora mwanakomana waIzhari, mwanakomana waKohati, mwanakomana waRevhi, navamwe
    vaRubheni, Dhatani naAbhiramu, vanakomana vaEriabhi, naOni mwanakomana waPoreti,
    vakazvikudza
  spa-BLM: Coré, hijo de Izhar, hijo de Coat, hijo de Leví, con Datán y Abiram, hijos
    de Eliab, y On, hijo de Pelet, hijos de Rubén, tomaron algunos hombres.
  cac-cac: A vin̈aj Coré yuninal vin̈aj Izhar yin̈tilalcan vin̈aj Coat, d'a yin̈tilal
    Leví yed' oxvan̈xo eb' d'a yin̈tilal Rubén, aton vin̈aj Datán, vin̈aj Abiram yuninal
    eb' vin̈aj Eliab yed' pax vin̈aj On yuninal vin̈aj Pelet, ix meltzajoch eb' vin̈
    ajc'olal d'a vin̈aj Moisés. Ix stec'b'ej sb'a eb' vin̈ smolb'an 250-xo eb' yetisraelal.
    A eb' vin̈ ix yac'och sb'a chi', yajalil chon̈ab' yaj eb' vin̈, ayoch eb' vin̈
    sb'isuloc eb' vin̈ tz'ac'an slajtial junoc lolonel d'a yol chon̈ab' chi'.
  swh-ULB: Sasa Kora mwana wa Izihari mwana wa Kohathi mwana wa Lawi, pamoja na Dathani
    na Abiramu mwana wa Eliabu, na Oni mwana wa Peleti, wa uzao wa Reubeni, waliwakusanya
    wanaume kadhaa.
  bel-bel: Карэй, сын Ісаараў, сын Каатаў, сын Лявіін, і Датан і Авірон, сын Эліяваў,
    і Аўнан, сын Фалетаў, сыны Рувімавыя,
  deu-ELBBK: Und Korah, der Sohn Jizhars, des Sohnes Kehats, des Sohnes Levis, unternahm
    es, und mit ihm Dathan und Abiram, die Söhne Eliabs, und On, der Sohn Pelets,
    die Söhne Rubens,
  mbb-OT: Dutun he timpu, nekidsukulà ki Moises si Kora he anak ni Izhar, te anak
    ni Kohat te anak ni Levi. Duma zin te nekidsukulà si Datan wey si Abiram he menge
    anak ni Eliab, wey si On he anak ni Pelet he pudu kevuwazan ni Reuben. Duen pa
    zuma zan he 250 he menge Israilihanen he menge maama he nekilala wey mibpilì he
    menge pengulu te Israel puun te menge Israilihanen.
  mal-2015: എന്നാൽ ലേവിയുടെ മകനായ കെഹാത്തിന്റെ മകനായ യിസ്ഹാരിന്റെ മകൻ കോരഹ്, രൂബേൻഗോത്രത്തിൽ
    എലീയാബിന്റെ പുത്രന്മാരായ ദാഥാൻ, അബീരാം, പേലെത്തിന്റെ മകനായ ഓൻ എന്നിവർ
  rmc-rmc: 'O Korach, o čhavo le Jisharoskro andral o kmeňos Levi, pes vzburinďa pro
    Mojžiš. Ke leste pes pridine trin džene andral o kmeňos Ruben: o Datan the o Abiram,
    le Eliaboskre čhave, the o On, le Paletoskro čhavo.'
  pes-OPV: و قورح بن یصهار بن قهات بن لاوی وداتان و ابیرام پسران الیاب و اون بن فالت
    پسران روبین (کسان ) گرفته،
  ron-1924: Коре, фиул луй Ицехар, фиул луй Кехат, фиул луй Леви, с-а рэскулат ымпреунэ
    ку Датан ши Абирам, фиий луй Елиаб ши Он, фиул луй Пелет, кытешьтрей фиий луй
    Рубен.
  ben-OBCV: লেবির ছেলে কহাৎ, তার ছেলে যিষ্‌হর, তার ছেলে কোরহ এবং কয়েকজন রূবেণ গোষ্ঠীর
    ব্যক্তি—ইলীয়াবের ছেলে দাথন ও অবীরাম এবং পেলতের ছেলে ওন—উদ্ধত হল
  som-som: Haddaba Qorax ina Isehaar oo ahaa ina Qohaad, oo ka sii ahaa reer Laawi,
    isaga iyo Daataan iyo Abiiraam oo ahaa ilma Elii'aab, iyo Oon oo ahaa ina Feled
    oo reer Ruubeen ahaa ayaa rag watay,
  lat-VUC: Ecce autem Core filius Isaar, filii Caath, filii Levi, et Dathan atque
    Abiron filii Eliab, Hon quoque filius Pheleth de filiis Ruben,
  eng-ASVBT: 'Now Korah, the son of Izhar, the son of Kohath, the son of Levi, with
    Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took men:'
  ita-1885: OR Core, figliuolo d'Ishar, figliuolo di Chehat, figliuolo di Levi; e
    Datan e Abiram, figliuoli di Eliab; e On, figliuolo di Pelet, avendo presi degli
    altri seco;
  eng-LXXUP: And Korah the son of Izhar the son of Kohath the son of Levi, and Dathan
    and Abiram, sons of Eliab, and On the son of Peleth the son of Reuben, spoke;
  eng-ULB: Now Korah son of Izhar son of Kohath son of Levi, along with Dathan and
    Abiram sons of Eliab, and On son of Peleth, descendants of Reuben, gathered some
    men.
  spa-VBL: Coré, hijo de Izhar, hijo de Coat, hijo de Levi, trató de asumir el liderazgo,
    junto con Datán y Abiram, hijos de Eliab, y On, hijo de Pelet, que eran de la
    tribu de Rubén.
  fra-_FOB: Or, Coré, fils de Jitsehar, fils de Kehath, fils de Lévi, fit une entreprise
    avec Dathan et Abiram, fils d'Éliab, et On, fils de Péleth, enfants de Ruben;
  mal-mal: എന്നാൽ ലേവിയുടെ മകനായ കെഹാത്തിന്റെ മകനായ യിസ്ഹാരിന്റെ മകൻ കോരഹ്, രൂബേൻ
    ഗോത്രത്തിൽ എലീയാബിന്റെ പുത്രന്മാരായ ദാഥാൻ, അബീരാം, പേലെത്തിന്റെ മകനായ ഓൻ എന്നിവർ
  urd-GVR: Ek din Qorah bin Izhār Mūsā ke ḳhilāf uṭhā. Wuh Lāwī ke qabīle kā Qihātī
    thā. Us ke sāth Rūbin ke qabīle ke tīn ādmī the, Iliyāb ke beṭe Dātan aur Abīrām
    aur On bin Palat. Un ke sāth 250 aur ādmī bhī the jo jamāt ke sardār aur asar-o-rasūḳh
    wāle the, aur jo kaunsal ke lie chune gae the.
  suz-BL: मिनु लेवी आ तौ कोहाथ, आ चच इच्‍हार, आ युइ कोराह, नु रूबेन आ थर ङा एलीआब
    आ तौ निक्‍शी दाथान नु अबीराम नु पेलेथ आ तौ ओन सल्‍ला पाम्‍तेक्‍म। प्रस्‍थान ६:१६,१८,२१;
    गन्‍ती २६:७-९; यहूदा १:११
  ita-1927: Or Kore, figliuolo di Itshar, figliuolo di Kehath, figliuolo di Levi,
    insieme con Dathan e Abiram figliuoli di Eliab, e On, figliuolo di Peleth, tutti
    e tre figliuoli di Ruben,
  ckb-ckb: قۆرەحی کوڕی یەسهار کوڕی قەهات کوڕی لێڤی و داتان و ئەبیرامی کوڕانی ئەلیاب
    و ئۆنی کوڕی پەلەت لە نەوەی ڕەئوبێن
  eng-BBE: Now Korah, the son of Izhar, the son of Kohath, the son of Levi, with Dathan
    and Abiram, the sons of Eliab, and On, the son of Pallu, the son of Reuben, made
    themselves ready,
  kan-OKCV: ಆಗ ಲೇವಿಯ ಮಗನಾದ ಕೊಹಾತನ ಮೊಮ್ಮಗ ಇಚ್ಹಾರನ ಮಗ ಕೋರಹನೂ ರೂಬೇನ್ ಗೋತ್ರದವರಾದ ಎಲೀಯಾಬನ
    ಮಕ್ಕಳಾದ ದಾತಾನನೂ ಅಬೀರಾಮನೂ ಮತ್ತು ಪೆಲೆತನ ಮಗನಾದ ಓನನೂ ಜನರನ್ನು ತೆಗೆದುಕೊಂಡು
  bbb-bbb: (-)
  tam-2017: லேவிக்குப் பிறந்த கோகாத்தின் மகனாகிய இத்சேயாரின் மகன் கோராகு என்பவன் ரூபன்
    வம்சத்திலுள்ள எலியாபின் மகன்களாகிய தாத்தானையும் அபிராமையும் பேலேத்தின் மகனாகிய
    ஓனையும் கூட்டிக்கொண்டு,
  spa-RV-1909: Y CORÉ, hijo de Ishar, hijo de Coath, hijo de Leví; y Dathán y Abiram,
    hijos de Eliab; y Hon, hijo de Peleth, de los hijos de Rubén, tomaron gente,
  ron-BTF: Și Core, fiul lui Ițehar, fiul lui Chehat, fiul lui Levi și Datan și Abiram,
    fiii lui Eliab și On, fiul lui Pelet, fiii lui Ruben, au luat câțiva bărbați,
  eng-WEBP: Now Korah, the son of Izhar, the son of Kohath, the son of Levi, with
    Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took some men.
  eng-FBV: Korah, son of Izhar, son of Kohath, son of Levi tried to take over leadership,
    along with Dathan and Abiram, sons of Eliab, and On, son of Peleth, who were from
    the tribe of Reuben.
  nld-1939: Kore, de zoon van Jishar, zoon van Kehat, zoon van Levi, en Datan en Abiram,
    zonen van Eliab, zoon van Palloe, zoon van Ruben,
  nch-BL: Se tonali pejqui motanana Coré ihuaya Datán, Abiram huan On. (Coré eliyaya
    icone Izhar, cati eliyaya icone Coat, cati eliyaya icone Leví huejcajquiya. Huan
    Datán huan Abiram eliyayaj iconehua Eliab huan On eliyaya icone Pelet. Huan nochi
    ni eyi eliyayaj iteipan ixhuihua Rubén cati itztoya huejcajquiya.)
  vie-1934: Vả, Cô-rê, con trai của Dít-sê-ha, cháu của Kê-hát, chít của Lê-vi, giục
    theo mình Đa-than và A-bi-ram, con trai của Ê-li-áp, cùng với Oân, con trai của
    Phê-lết, cháu Ru-bên.
  hin-CV: इस समय कोराह, जिसका पिता इज़हार था, जिसका पिता कोहाथ था, जो लेवी का पुत्र
    था; तथा दाथान और अबीराम, जो एलियाब के पुत्र थे, तथा ओन, जो पेलेथ का पुत्र था,
    आज्ञा न माननेवाले हो गए.
  eng-OURB: Now Korach [Bald one, Frost], the son of Izhar, the son of Kohath, the
    son of Levi [United with], with Dathan and Abiram, the sons of Eliab, and On,
    the son of Peleth, sons of Reuben [See, a son!], took some men.
  spa-BES: Coré, hijo de Izar, hijo de Coat, hijo de Leví, con Datán y Abiram, hijos
    de Eliab, y On, hijo de Pelet, hijo de Rubén.
  tdx-tdx: Ie amy zao, niavotse t’i Korahk’ ana’ Itsare ana’ i Kehàte fifokoa’ i Levy
    reketse i Datane naho i Abirame songa ana’ i Eliabe vaho i One, ana’ i Pelete
    tarira’ i Reòbene,
  vid-vid: Hamba Kola mwana wa Ishali, mwana wa Kohati, mwana wa Lawi, nakawahola
    wanhu hamwe na wanhu wadatu wa lukolo lwa Lubeni, Datani na Abilamu, mwana wa
    Eliabu na Oni, mwana wa Peleti,
  eng-OKE: But Korack bar zhar bar Kahath bar Levi, and Dathan and Abiram the sons
    of Eliab, and On bar Pelath of the Beni Reuben, made a division.
