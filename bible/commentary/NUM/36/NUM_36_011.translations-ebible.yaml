verse: NUM.036.011
translations:
  mal-C: സെലോഫഹാദിന്റെ പുത്രിമാരായ മഹ്ലാ, തിർസ, ഹൊഗ്ലാ, മിൽക്കാ, നോവാ എന്നിവർ തങ്ങളുടെ
    പിതാവിന്റെ സഹോദരന്മാരുടെ പുത്രന്മാരെ വിവാഹംചെയ്തു.
  deu-TKW: indem Mahla, Thirza, Hogla, Milka und Noa, die Töchter Zelophhads, die
    Söhne ihrer Oheime heirateten.
  lin-lin: 'Bana basi ya Tselofikadi : Mala, Tiritsa, Ogila, Milika mpe Noa ; babalanaki
    na bandeko na bango, na ngambo ya libota ya tata na bango.'
  eng-LSV: and Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, daughters of Zelophehad,
    are for wives to the sons of their fathers’ brothers;
  eng-GNV: For Mahlah, Tirzah, and Hoglah, and Milcah, and Noah the daughters of Zelophehad
    were married vnto their fathers brothers sonnes,
  eng-WEBSTER: 'For Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters
    of Zelophehad, were married to their father''s brothers'' sons:'
  nhw-BL: Maala, Tirsa, Hogla, Milca huan Noa, iichpocahua Zelofehad, monamictijque
    ica ininconehua inintiojhua.
  swh-ONEN: Binti za Selofehadi, ambao ni Mahla, Tirsa, Hogla, Milka na Noa, wakaolewa
    na waume, wana wa ndugu za baba yao.
  bba-bba: '@see-verse:NUM.036.010'
  eng-KJVCPB: 'for Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters
    of Zelophehad, were married unto their father’s brothers’ sons:'
  luo-luo: Nyi Zelofehad miluongo ni Mala, Tirza, Hogla, Milka kod Nowa nonywom gi
    ominegi ma yawuot owadgi wuon-gi.
  meu-meu: Selofehad natuna ulatodia, Mahala bona Tirisa bona Hogla bona Milka bona
    Noa, ese tamadia varavaradia na e adavadia.
  npi-ULB: सलोफादका छोरी महला, तिर्सा, होग्ला, मिल्का र नोआहले मनश्शेका सन्तानहरूसँग
    विवाह गरे ।
  yor-yor: Nítorí pé a gbé Mahila, Tirsa, Hogla, Milka, àti Noa, àwọn ọmọbìnrin Selofehadi
    ní ìyàwó fún àwọn ọmọ arákùnrin baba wọn.
  pes-OPCB: این دختران، یعنی محله، تِرصه، حُجله، مِلکه و نوعه با پسر عموهای خود ازدواج
    کردند. بدین ترتیب آنها با مردانی از قبیلهٔ خود یعنی قبیلهٔ منسی (پسر یوسف) ازدواج
    کردند و میراث آنان در قبیلهٔ خودشان باقی ماند.
  tgl-ULB: Sina Mahla, Tirza, Hogla, Milca, at Noe, mga anak na babae ni Zelopfehad
    ay nag-asawa ng mga kaapu-apuhan ni Manases.
  hui-hui: '@see-verse:NUM.036.010'
  mya-mya: '@see-verse:NUM.036.010'
  bod-N: ཚེ་ལོ་ཕེ་ཧད་ཀྱི་བུ་མོ་མ་ལཱ་དང་། ཐིར་ཚ་དང་། ཧོག་ལཱ་དང་། མིལ་ཀཱ་དང་། ནོ་ཨ་བཅས་རང་གི་ཕ་ཁུའི་བུ་རྣམས་ཀྱི་ཆུང་མར་གྱུར་པའོ།
    །
  sna-sna: Vanasikana vaZerofehadhi, Mara, Tiza, Hogira, Mirika naNoa vakawanikwa
    navanakomana vababamunini vavo.
  spa-BLM: porque Maalá, Tirsa, Hogiá, Milca y Noa, las hijas de Zelofehad, se casaron
    con los hijos de los hermanos de su padre.
  cac-cac: '@see-verse:NUM.036.010'
  swh-ULB: Zelofehadi, waliolewa na wana wa uzao wa Manase.
  bel-bel: І выйшлі дочкі Салпаадавыя Махла, Тырца, Хогла, Мілка і Ноа замуж за сыноў
    дзядзькоў сваіх.
  deu-ELBBK: Und Machla, Tirza und Chogla und Milka und Noa, die Töchter Zelophchads,
    wurden den Söhnen ihrer Onkel zu Frauen.
  mbb-OT: iyan ensi Mala, Tirza, Hogla, Milca, wey Noa. Ne is nekeesawa kandan iyan
    is menge id-aǥew zan diyà te amey zan,
  mal-2015: ശെലോഫഹാദിന്റെ പുത്രിമാരായ മഹ്ലാ, തിർസാ, ഹൊഗ്ല, മിൽക്കാ, നോവാ എന്നിവർ തങ്ങളുടെ
    അപ്പന്റെ സഹോദരന്മാരുടെ പുത്രന്മാർക്കു ഭാര്യമാരായി.
  rmc-rmc: E Machla, e Tirca, e Chogla, e Milka the e Noa gele romeste pal peskre
    strična phrala pal le dadeskri sera.
  pes-OPV: و دختران صلفحاد، محله و ترصه و حجله و ملکه و نوعه به پسران عموهای خود به
    زنی داده شدند.
  ron-1924: Махла, Тирца, Хогла, Милка ши Ноа, фетеле луй Целофхад, с-ау мэритат дупэ
    фиий ункилор лор;
  ben-OBCV: সলফাদের মেয়েরা—মহলা, তির্সা, হগ্‌লা, মিল্কা ও নোয়া—তাদের পিতৃ-গোষ্ঠীর
    ছেলেদের বিয়ে করল।
  som-som: waayo, Maxlaah, iyo Tirsaah, iyo Xoglaah, iyo Milkaah, iyo Nocaah, oo ahaa
    Selaafexaad gabdhihiisii, waxay wada guursadeen ilma-adeerradood.
  lat-VUC: et nupserunt Maala, et Thersa, et Hegla, et Melcha, et Noa, filiis patrui
    sui
  eng-ASVBT: for Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters of
    Zelophehad, were married unto their father’s brothers’ sons.
  ita-1885: E Mala, e Tirsa, ed Hogla, e Milca, e Noa, figliuole di Selofad, si maritarono
    co' figliuoli de' loro zii.
  eng-LXXUP: So Tirzah, and Hoglah, and Milcah, and Noah, and Mahlah, the daughters
    of Zelophehad, married their cousins;
  eng-ULB: Mahlah, Tirzah, Hoglah, Milkah, and Noah, the daughters of Zelophehad,
    married descendants of Manasseh.
  spa-VBL: Maala, Tirsa, Hogla, Milca y Noa, hijas de Zelofehad, primos casados por
    parte de su padre.
  fra-_FOB: Machla, Thirtsa, Hogla, Milca, et Noa, filles de Tselophcad, se marièrent
    aux fils de leurs oncles.
  mal-mal: ശെലോഫെഹാദിNTE പുത്രിമാരായ മഹ്ലാ, തിർസാ, ഹോഗ്ല, മിൽക്കാ, നോവാ എന്നിവർ അവരുടെ
    അപ്പന്റെ സഹോദരന്മാരുടെ പുത്രന്മാർക്ക് ഭാര്യമാരായി.
  urd-GVR: '@see-verse:NUM.036.010'
  suz-BL: सेलोफेहाद आ तमीपुकी महलाह, तिरचा, होग्‍ला, मिल्‍का नु नोआहमी आन आफ आ लोक्‍ब
    आन तौपुकी नु ग्‍युंबे पाम्‍तेक्‍म। गन्‍ती २६:२९-३४
  ita-1927: Mahlah, Thirtsah, Hoglah, Milcah e Noah, figliuole di Tselofehad, si maritarono
    coi figliuoli dei loro zii;
  ckb-ckb: مەحلە و تیرزە و حۆگلە و میلکە و نۆعا کە کچانی سەلۆفحادن بوونە ژنی ئامۆزاکانیان؛
  eng-BBE: 'For Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters of
    Zelophehad, took as their husbands the sons of their father''s brothers:'
  kan-OKCV: ಚಲ್ಪಹಾದನ ಪುತ್ರಿಯರಾದ ಮಹ್ಲಾ, ತಿರ್ಚಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ, ನೋವಾ, ತಮ್ಮ ಚಿಕ್ಕಪ್ಪಂದಿರ
    ಪುತ್ರರನ್ನು ಮದುವೆಯಾದರು.
  bbb-bbb: '@see-verse:NUM.036.010'
  tam-2017: செலொப்பியாத்தின் மகள்களாகிய மக்லாள், திர்சாள், ஒக்லாள், மில்காள், நோவாள்
    என்பவர்கள் தங்களுடைய பிதாவின் சகோதரர்களுடைய சந்ததியாரை திருமணம் செய்தார்கள்; அவர்கள்
    யோசேப்பின் மகனாகிய மனாசே சந்ததியாரின் வம்சத்தாரைத் திருமணம் செய்தபடியால்,
  spa-RV-1909: 'Y así Maala, y Tirsa, y Hogla, y Milchâ, y Noa, hijas de Salphaad,
    se casaron con hijos de sus tíos:'
  ron-BTF: Căci Mahla, Tirța și Hogla și Milca și Noa, fiicele lui Țelofhad, s-au
    măritat cu fiii fraților părinților lor;
  eng-WEBP: for Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
    were married to their father’s brothers’ sons.
  eng-FBV: Mahlah, Tirzah, Hoglah, Milcah, and Noah, Zelophehad's daughters, married
    cousins on their father's side.
  nld-1939: Machla, Tirsa, Chogla, Milka en Noa, de dochters van Selofchad, huwden
    met de zonen van haar ooms.
  nch-BL: Maala, Tirsa, Hogla, Milca huan Noa, iichpocahua Zelofehad, monamictijque
    ica ininconehua inintiojhua.
  vie-1934: Mách-la, Thiệt-sa, Hốt-la, Minh-ca, và Nô-a, các con gái của Xê-lô-phát,
    đều kết thân cùng các con trai của cậu mình.
  hin-CV: महलाह, तिरज़ाह, होगलाह, मिलकाह, तथा नोहा ने, जो ज़लोफेहाद की पुत्रियां थी,
    अपने ही गोत्र में से अपनी-अपनी पसंद के वर से विवाह कर लिया.
  eng-OURB: for Mahlah, Tirzah, Hoglah, Milcah, and Noah [Rest], the daughters of
    Zelophehad, were married to their dod ·father’s· brothers’ sons.
  spa-BES: Porque Maala, Tirsa, y Hogla, y Milca, las hijas de Zelofehad, tomaron
    como esposos a los hijos de los hermanos de su padre.
  tdx-tdx: Le nifanambaly ami’ty anan-drahalahin-drae’e t’i Maklà, i Tirtsà, naho
    i Koglà vaho i Noà ana’ i Tselofekade.
  vid-vid: Weng'ha, Mala na Tilisa na Hogula na Milika na Noa, wahinza wa Selofehadi
    nawahesigwa na wana wa wang'holoze wa wahaza wa hewo.
  eng-OKE: And Maalah, and Thirzah, and Hegela, and Milchah, and Nohah, the daughters
    of Zelophechad, became wives of sons of their father’s brethren.
  tha-KJV: เพราะว่ามาลาห์ ที​รซาห์ โฮกลาห์ มิ​ลคาห์ และโนอาห์ บุ​ตรสาวของเศโลเฟหัด
    ได้​แต่​งงานกับบุตรชายทั้งหลายของพี่น้องแห่​งบ​ิดาของตน
  por-BR-2018: 'E assim Maalá, e Tirsa, e Hogla, e Milca, e Noa, filhas de Zelofeade,
    se casaram com filhos de seus tios:'
  deu-ELO: Und Machla, Tirza und Chogla und Milka und Noa, die Töchter Zelophchads,
    wurden den Söhnen ihrer Oheime zu Weibern.
  eng-WYC-2018: And Mahlah, and Tirzah, and Hoglah, and Milcah, and Noah, were wedded
    to the sons of their father’s brother(s),
  epo-epo: kaj Maĥla, Tirca kaj Ĥogla kaj Milka kaj Noa, la filinoj de Celofĥad, edziniĝis
    kun filoj de siaj onkloj.
  uig-PIN: Zǝlofiⱨadning ⱪizliridin Maⱨlaⱨ, Tirzaⱨ, Ⱨoglaⱨ, Milkaⱨ wǝ Noaⱨlar ɵz taƣilirining
    oƣulliriƣa yatliⱪ boldi.
  beo-beo: '@see-verse:NUM.036.010'
  tpi-OTNT: '@see-verse:NUM.036.010'
  hau-SA: ’Ya’yan Zelofehad mata, Mala, Tirza, Hogla, Milka da Nowa, suka auri ’ya’yan
    ’yan’uwa na gefen mahaifinsu.
  uig-LAT: Zelofihadning qizliridin Mahlah, Tirzah, Hoglah, Milkah we Noahlar öz taghilirining
    oghullirigha yatliq boldi.
  nde-nde: Amadodakazi kaZelofehadi uMahila, loThiza, loHogila, loMilikha kanye loNowa,
    bendela emadodaneni abafowabo bakayise.
  ton-ton: He naʻe fakamaʻu ʻa Mala, mo Tilisa, mo Hokila, mo Milika, mo Noa, ko e
    ngaahi ʻofefine ʻo Silofitati, mo e ngaahi foha ʻoe tokoua ʻo ʻenau tamai.
  ces-1613: Nebo Mahla, Tersa a Hegla, Melcha a Noa, dcery Salfad, vdaly se za syny
    strýců svých.
  eng-WMB: for Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
    were married to their father’s brothers’ sons.
  tam-TCV: செலொப்பியாத்தின் மகள்கள் மக்லாள், திர்சாள், ஒக்லாள், மில்காள், நோவாள் ஆகியோர்
    தங்கள் தகப்பனின் சகோதரர்களின் மகன்களைத் திருமணம் செய்தார்கள்.
  ceb-ULB: Mala, Tirza, Hogla, Milca, ug Noa, ang mga anak nga babaye ni Zelofehad,
    naminyo sa kaliwatan ni Manases.
  pol-UBG: Bo Machla, Tirsa, Chogla, Milka i Noa, córki Selofchada, wyszły za mąż
    za synów swoich stryjów.
  urd-GVU: '@see-verse:NUM.036.010'
  deu-1912: Mahela, Thirza, Hogla, Milka und Noa, und freiten die Kinder ihrer Vettern,
  kan-2017: ಚಲ್ಪಹಾದನ ಹೆಣ್ಣುಮಕ್ಕಳಾದ ಮಹ್ಲಾ, ತಿರ್ಚಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ, ನೋವಾ ಎಂಬುವವರು ಮನಸ್ಸೆಯ
    ಕುಲದವರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.036.010'
  hlt-MCSB: Zelophehad canu rhoek Mahlah, Tirzah neh Hoglah khaw, Milcah neh Noah
    khaw a panoe ca rhoek kah a yuu la om uh.
  mdy-ETH: '@see-verse:NUM.036.010'
  twi-ASANTE: Mahla, Tirsa, Hogla, Milka ne Noa nyinaa warewaree wɔn agyanom nuammarima
    mma.
  eng-WEBU: for Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
    were married to their father’s brothers’ sons.
  bnp-bnp: E huriki e tune Selopehad e Mala, e Tirsah, e Hoglah, e Milka, e Noa, ri
    parangi mule a bakovi na kabu ne tamane ria.
  wal-wal: Xalofihaada macca naati, Maahilo, Tirxxo, Hoogilo, Milkkonne No7o geetettiyaageeti,
    bantta aawaa ishanttu naata gelidosona.
  spa-PDDPT: Maala, Tirsa, Hogla, Milca y Noa, hijas de Zelofejad, se casaron con
    los hijos de sus tíos.
  gun-gun: Ha'e rami vy Zelofeade rajy kuery Macla, Tirza, Hogla, Milca ha'e Noa ma
    otuty ra'y kuery re meme omenda,
  ilo-ULB: Ni Maala, Tirza, Milka, Hogla ken ni Noah nga annak a babbai ni Selofehad
    ket nakiasawa kadagiti kaputotan ni Manases.
  kpg-kpg: '@see-verse:NUM.036.010'
  uig-ARA: زەلوفىھادنىڭ قىزلىرىدىن ماھلاھ، تىرزاھ، ھوگلاھ، مىلكاھ ۋە نوئاھلار ئۆز
    تاغىلىرىنىڭ ئوغۇللىرىغا ياتلىق بولدى.
  sus-sus: 'E xilie nan ya: Maxala, Tirisa, Xogala, Milika, nun Nowa. E birin naxa
    dɔxɔ e dɛɛxɔe xɔn ma.'
  pon-2006: '@see-verse:NUM.036.010'
  ksd-ksd: tago Makla, Tirsa, Kogla, Milka, ma Noa, a umana natu i Selopekad dia ga
    taule ra umana tai diat.
  tur-YTC: Çünkü Selofhad'ın kızları Mahlah, Tirsa, Hoglah, Milka ve Noa, babalarının
    kardeşinin oğullarıyla evlendiler.
  grc-BRENT: Καὶ ἐγένοντο Θερσὰ καὶ Ἐγλὰ καὶ Μελχὰ καὶ Νούα καὶ Μαλαὰ θυγατέρες Σαλπαὰδ,
    τοῖς ἀνεψιοῖς αὐτῶν,
  ind-AYT: Anak-anak Zelafehad yaitu Mahla, Tirza, Hogla, Milka, dan Noa menikah dengan
    saudara sepupunya, dari keluarga ayahnya.
  nya-nya: Ana aakazi a Zelofehadi amene ndi Mahila, Tiriza, Hogila, Milika ndi Nowa,
    anakwatiwa ndi asuweni awo a ku mbali ya abambo awo.
  hrv-hrv: Mahla, Tirsa, Hogla, Milka i Noa, kćeri Selofhadove, udaše se za sinove
    svojih stričeva.
  mps-mps: '@see-verse:NUM.036.010'
  tpi-tpi: '@see-verse:NUM.036.010'
  dan-1931: idet Mala, Tirza, Hogla, Milka og Noa, Zelofhads Døtre, indgik Ægteskab
    med deres Farbrødres Sønner;
  vie-OVCB: Các con gái của Xê-lô-phát là Mách-la, Thiệt-sa, Hốt-la, Minh-ca, và Nô-a,
    đều kết hôn với anh em chú bác của mình.
  guj-2017: માહલાહ, તિર્સા, હોગ્લાહ, મિલ્કાહ તથા નૂહે એટલે સલોફહાદની દીકરીઓએ, મનાશ્શાના
    દીકરાઓ સાથે લગ્ન કર્યાં.
  pon-2006A: '@see-verse:NUM.036.010'
  por-BRBSL: para Mahlah, Tirzah, Hoglah, Milcah e Noé, as filhas de Zelophehad, eram
    casadas com os filhos dos irmãos de seu pai.
  cth-cth: Zelophehad canunaw Mahlah, Tirzah hoi Hoglah, Milkah hoi Noah tinaw ni
    a na pa e hmaunawnghanaw e capanaw hah a vâ awh.
  twi-twi: Mahla, Tirsa, Hogla, Milka ne Noa nyinaa wareware wɔn agyanom nuabarimanom
    mma.
  hlt-hlt: Zelophehad canu rhoek Mahlah, Tirzah neh Hoglah khaw, Milcah neh Noah khaw
    a panoe ca rhoek kah a yuu la om uh.
  tbz-SIM: '@see-verse:NUM.036.010'
  msy-2020: '@see-verse:NUM.036.010'
  dop-dop: '@see-verse:NUM.036.010'
  azb-azb: Maxla, Tirsa, Xoqla, Milka və Noa əmisi oğlanlarına ərə getdilər.
  eng-DBY: and Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters of
    Zelophehad, were married unto their uncles' sons.
  hin-2017: अर्थात् महला, तिर्सा, होग्ला, मिल्का, और नोवा, जो सलोफाद की बेटियाँ थीं,
    उन्होंने अपने चचेरे भाइयों से ब्याह किया।
  wol-KYG: Muy Maala, di Tirca, di Ogla, di Milka, di Nowa, doomi Selofat yooyu, ñoom
    ñépp seen bokki baay lañu séyal.
  eng-YLT: and Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, daughters of Zelophehad,
    are to the sons of their fathers' brethren for wives;
  eng-WYC-2017: And Mahlah, and Tirzah, and Hoglah, and Milcah, and Noah, were wedded
    to the sons of their father’s brothers,
  eng-WMBB: for Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
    were married to their father’s brothers’ sons.
  urd-GVH: '@see-verse:NUM.036.010'
  rug-rug: '@see-verse:NUM.036.010'
  gaz-gaz: Intallan Zelofehaad Mahilaan, Tiirzaan, Hoglaan, Miilkaa fi Nohi ilmaan
    obboloota abbaa isaaniitti heeruman.
  fra-LSG: Machla, Thirtsa, Hogla, Milca et Noa, filles de Tselophchad, se marièrent
    aux fils de leurs oncles;
  yal-yal: Maxala nun Tirisa nun Xɔgala nun Milika nun Noha nan Selofexadi a dii tɛmɛne
    ra. E yi dɔxɔ e baba ngaxakedenne dii xɛmɛne xɔn.
  haw-1868: No ka mea, mare aku no o Mahela, o Tireza, o Hogela, o Mileka, a me Noa,
    na kaikamahine a Zelopehada, me na keikikane a ka hoahanau o ko lakou makuakane.
  arb-NAV: فَتَزَوَّجَتْ كُلٌّ مِنْ مَحْلَةَ وَتِرْصَةَ وَحَجْلَةَ وَمِلْكَةَ وَنُوعَةَ
    بَنَاتِ صَلُفْحَادَ مِنْ أَبْنَاءِ عُمُومَتِهِنَّ،
  ewe-ewe: Zelofehad ƒe vinyɔnu siawo, Mahla, Tirza, Hogla, Milka kple Noa ɖe wo fofo
    nɔviŋutsuwo ƒe viŋutsuwo.
  eng-LEE: And Machlah, Tirzah, and Choglah, and Milcah, and No'ah, the daughters
    of Zelophehad became the wives of the sons of their uncles.
  asm-FB: কিয়নো মহলা, তিৰ্চা হগ্লা, মিল্কা আৰু নোৱা, চলফাদৰ এই জীয়েক কেইজনীয়ে নিজৰ
    বৰ বাপেক কি দদায়েকৰ পুতেকসকলৰ সৈতে বিয়া হ’ল।
  sus-A: عٍ شِلِيٍ نَن يَ؛ مَشَلَ، تِرِ سَ، شٌفَلَ، مِلِكَ، نُن نٌوَ. عٍ بِرِن نَشَ
    دْشْ عٍ دّيشْيٍ شْن مَ.
  fra-SBL: car Mahla, Tirza, Hogla, Milca et Noé, filles de Tselophehad, furent mariées
    aux fils des frères de leur père.
  hbo-hbo: וַתִּהְיֶ֜ינָה מַחְלָ֣ה תִרְצָ֗ה וְחָגְלָ֧ה וּמִלְכָּ֛ה וְנֹעָ֖ה בְּנֹ֣ות
    צְלָפְחָ֑ד לִבְנֵ֥י דֹדֵיהֶ֖ן לְנָשִֽׁים׃
  eng-WYCLIFFE: And Maala, and Thersa, and Egla, and Melcha, and Noha, weren weddid
    to the sones of her fadris brother,
  cwe-cwe: Mala na Tiliza na Hogila na Milika na Nuhu, wandele wa Selofehadi, wasoligwa
    na wana wa ndugu za tati yawo.
  kik-kik: Airĩtu a Zelofehadi, nĩo Mahala, na Tiriza, na Hogila, na Milika, na Noa,
    maahikirio nĩ ariũ a mũrũ wa nyina na ithe wao.
  fra-NCL: Maala, Thersa, Hégla, Melcha et Noa, filles de Salphaad, se marièrent avec
    des fils de leurs oncles ;
  cek-AK: Zelophehad canu, Mahlah, Tirzah, Hoglah, Milkah hoi Noah cae loe, ampa amnawk
    ih capanawk khaeah sava sak o.
  cuk-cuk: 'Zelofehad-sisgan, wemalad: Maala, Tirsa, Hogla, Milca, degi, Noa. We-bunamalade
    e-gilormar-e-babsikid-e-masmala nikusmalad.'
  uig-CYR: Зәлофиһадниң қизлиридин Маһлаһ, Тирзаһ, Һоглаһ, Милкаһ вә Ноаһлар өз тағилириниң
    оғуллириға ятлиқ болди.
  tel-2017: మహలా, తిర్సా, హొగ్లా, మిల్కా, నోయా అనే సెలోపెహాదు కూతుళ్ళు తమ తండ్రి సోదరుని
    కొడుకులను వివాహం చేసుకున్నారు.
  hat-BSA: Machla, Thirtsa, Hogla, Milca, ak Noa, fi a Tselophchad yo, yo te marye
    avèk fis a tonton yo.
  kos-kos: Ouinge Mahlah, Tirzah, Hoglah, Milcah, ac Noah, eltal payukyak sin wen
    nutin tamulel lun papa tumalos.
  hbo-WLC: וַתִּהְיֶ֜ינָה מַחְלָ֣ה תִרְצָ֗ה וְחָגְלָ֧ה וּמִלְכָּ֛ה וְנֹעָ֖ה בְּנ֣וֹת
    צְלָפְחָ֑ד לִבְנֵ֥י דֹדֵיהֶ֖ן לְנָשִֽׁים׃
  ibo-ibo: 'Ụmụ Zelofehad ndị a: Mahla, na Tịaza, na Hogla, na Milka, na Noa, lụrụ
    ndị ikom si nʼebo nna ha.'
  ory-ory: ଅର୍ଥାତ୍‍, ମହଲା, ତିର୍ସା, ହଗ୍ଲା, ମିଲ୍କା ଓ ନୋୟା, ସଲଫାଦର ଏହି କନ୍ୟାଗଣ ଆପଣା ଆପଣା
    ପିତୃବ୍ୟ ପୁତ୍ରମାନଙ୍କ ସହିତ ବିବାହ କଲେ।
  chk-chk: Pun Mala, Tirsa, Hokla, Milka me Noa ra pwüpwülü ngeni nöün pwin semer
    mwän.
  rop-rop: '@see-verse:NUM.036.010'
  ukr-1871: І стали жінками синам дядків своїх Махля, Тирза, Хогля, Милка і Ноя, дочки
    Зелофхадові.
  deu-1951: Diese Töchter Zelophchads, Machla, Tirza, Hogla, Milka und Noah, verheirateten
    sich mit ihren Vettern.
  eng-JPS: For Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters of
    Zelophehad, were married unto their father's brothers' sons.
  srp-1865: Jer Mala i Tersa i Egla i Melha i Nuja, kæeri Salpadove, udadoše se za
    sinove strièeva svojih,
  lug-lug: 'Bawala ba Zerofekadi bano: Maala, ne Tiruza, ne Kogula, ne Mirika, ne
    Noowa, baafumbirwa batabani ba baganda ba bakitaabwe.'
  heb-heb: ותהיינה מחלה תרצה וחגלה ומלכה ונעה בנות צלפחד לבני דדיהן לנשים׃
  ben-IRV: তার ফলে মহলা, তির্সা, হগ্লা, মিল্কা ও নোয়া, সলফাদের এই মেয়েরা মনঃশির
    সন্তানদের বিয়ে করল।
  pan-pan: ਅਤੇ ਮਹਲਾਹ, ਤਿਰਸਾਹ, ਹਾਗਲਾਹ, ਮਿਲਕਾਹ, ਅਤੇ ਨੋਆਹ, ਸਲਾਫ਼ਹਾਦ ਦੀਆਂ ਧੀਆਂ ਆਪਣੇ ਚਾਚੇ
    ਤਾਏ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਵਿਆਹੀਆਂ ਗਈਆਂ।
  mya-JVB: တိရဇာ ၊ ဟောဂလာ ၊ မိလကာ ၊ နောအာ တို့သည် ပြု ၍၊ ဘကြီး သား ၊ ဘထွေးသားတို့နှင့်
    စုံဘက် ကြ၏။
  hmo-hmo: Selopehada ena natuna kekeni, Mahala bona Tirisa bona Hogila bona Milika
    bona Noa ese edia tamana ena varavara taudia idia adavaia.
  urd-urd: क्यूँकि महलाह और तिरज़ाह और हुजलाह और मिल्काह और नू'आह जो सिलाफ़िहाद की
    बेटियाँ थीं, वह अपने चचेरे भाइयों के साथ ब्याही गई,
  rus-SYN: И вышли дочери Салпаадовы Махла, Фирца, Хогла, Милка и Ноа в замужество
    за сыновей дядей своих;
  bqc-SIM: Mala ń Tiizao ń Ɔgɛlao ń Milikao ń Nↄao zãkɛ̀ ń ń desɛ̃ nɛ́ↄ.
  tcz-CHONGTHU: Mahlah, Tirzah, Hoglah, Milcah, Noah, Zelophehad chanute abonchauvin
    apa sopi pasal hotoh aki cheng tauve.
  mar-mar: म्हणून सलाफहादच्या महला, तिरसा, होग्ला, मिल्का व नोआ यांनी त्यांच्या चुलत
    भावांशी लग्न केले.
  qub-qub: Chaymi Maala, Tirsa, Hogla, Milca, Noa majachacaran tiyunpa wamrancunallawan.
  hat-hat: Mala, Tiza, Ogla, Milka ak Noa marye ak pitit gason tonton yo bò papa.
  eng-BSB: Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
    were married to cousins on their father’s side.
  tod-tod: Selɔfeɠade ná-doun anzanuiti ti ga Maala, Tiilesa, Ɠɔgela, Mileka ta Noa,
    ti zeini ti-ɠɛɛ kɛɛɠɛlointi ti-loun zunuiti bɛ,
  eng-WEBPB: for Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
    were married to their father’s brothers’ sons.
  kbq-kbq: Hagi Zerofati mofa'nemokizmi zamagi'a, Mahalaki, Tirsaki, Hoglaki, Milkaki,
    Noa'e. Hagi ana maka'mo'za nezmafohemokizmi vea eri'naze.
  nhe-BL: Maala, Tirsa, Hogla, Milca huan Noa, iichpocahua Zelofehad, monamictijque
    ica ininconehua inintlaihua.
  gub-BL: '@see-verse:NUM.036.010'
  eng-DRA: And Maala, and Thersa, and Hegla, and Melcha, and Noa were married to the
    sons of their uncle by their father,
