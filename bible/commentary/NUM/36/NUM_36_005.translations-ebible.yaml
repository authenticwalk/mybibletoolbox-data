verse: NUM.036.005
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ കൽപ്പനപ്രകാരം മോശ ഈ ഉത്തരവ് ഇസ്രായേല്യർക്കു നൽകി: “യോസേഫിന്റെ
    പിൻഗാമികളുടെ ഗോത്രം പറയുന്നത് ശരിതന്നെ.'
  deu-TKW: 'Da gab Mose den Israeliten nach dem Befehle Jahwes folgende Anweisung:
    der Stamm der Söhne Josephs hat recht geredet.'
  lin-lin: 'Boye, na etinda ya Yawe, Moyize epesaki mitindo oyo epai ya bana ya Isalaele :
    « Makambo oyo libota ya bakitani ya Jozefi balobi ezali na nzela.'
  eng-LSV: And Moses commands the sons of Israel by the command of YHWH, saying, “The
    tribe of the sons of Joseph is speaking correctly;
  eng-GNV: Then Moses commanded the children of Israel, according to the word of the
    Lord, saying, The tribe of the sonnes of Ioseph haue said well.
  eng-WEBSTER: And Moses commanded the children of Israel according to the word of
    the LORD, saying, The tribe of the sons of Joseph hath said well.
  nhw-BL: 'Huajca Moisés quitlajtlani TOTECO huan teipa quinyolmelajqui nochi nopa
    israelitame catli TOTECO quinahuatijtoya. Quiijto: ―Ni tlacame ipan ni hueyi familia
    Manasés catli icone José quipiyaj razón.'
  swh-ONEN: 'Ndipo kwa agizo la Bwana Mose akatoa amri ifuatayo kwa Waisraeli: “Kile
    wazao wa kabila la Yosefu wanachosema ni kweli.'
  bba-bba: Mɑ Mɔwisi u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, Yosɛfun bweserun tɔn be, bɑ ɡem mɔ.
  eng-KJVCPB: And Moses commanded the children of Israel according to the word of
    the Lord, saying, The tribe of the sons of Joseph hath said well.
  luo-luo: 'Eka Musa nomiyo jo-Israel wach machalo kama kaluwore gi chik mane Jehova
    Nyasaye omiye: “Gima dhood nyikwa Josef wacho nikare.'
  meu-meu: Bena Mose ese Israel taudia na Iehova ena hereva e haḡanilaidia, eto, Iosef
    garana edia hereva na maoro.
  npi-ULB: त्यसैले मोशाले परमप्रभुको वचनमा इस्राएलका मानिसहरूलाई आज्ञा दिए, “योसेफका
    सन्तानहरूका कुलले भनेको कुरा सही हो ।
  yor-yor: Gẹ́gẹ́ bí àṣẹ Olúwa, Mose pàṣẹ fún àwọn ọmọ Israẹli pé, “Ohun ti ẹ̀yà àwọn
    ìran Josẹfu ń sọ tọ̀nà.
  pes-OPCB: 'آنگاه موسی در حضور قوم این دستورها را از جانب خداوند به ایشان داد: «شکایت
    مردان قبیلهٔ یوسف بجاست،'
  tgl-ULB: Kaya nagbigay si Moises ng isang utos sa mga tao ng Israel, ayon sa salita
    ni Yahweh. Sinabi niya, “Tama ang sinabi ng tribu ng mga kaapu-apuhan ni Jose.
  hui-hui: Ani layagola Mosesehanda Anduane Homogonaga bi ogo Isaraele wali agali
    bu hearu hale helo latagi halu lalu, Manase hameigini karume bi layago tigabiore
    laya.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည့်​အ​တိုင်း ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​ဆင့်​ဆို​လေ​၏။ မော​ရှေ​က``မ​နာ ရှေ​၏​အ​နွယ်​ဝင်​တို့​လျှောက်​ထား​ချက်​သည်
    မှန်​ကန်​သ​ဖြင့်၊-
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ཡོ་སེབ་ཀྱི་ཚོ་པའི་མི་རྣམས་ཀྱིས་སྨྲས་པ་བདེན་ནོ།
    །
  sna-sna: Ipapo Mozisi akarayira murayiro uyu kuvaIsraeri sezvaakarayirwa naJehovha
    achiti, “Zvinotaurwa norudzi rwezvizvarwa zvaJosefa ndizvozvo.
  spa-BLM: 'Moisés ordenó a los hijos de Israel según la palabra de Yahvé, diciendo:
    “La tribu de los hijos de José dice lo que es justo.'
  cac-cac: 'Ix yalan vin̈aj Moisés d''a eb'' icha ix aj yalan Jehová: —A eb'' vin̈
    yin̈tilalcan José, yel tas syal eb'' vin̈.'
  swh-ULB: Basi Musa akawapa amri wana wa Israeli, kwa neno la BWANA. Akasema, “Kile
    wanachosema watu wa kabila la Yusufu kiko sahihi.
  bel-bel: 'І даў Майсей загад сынам Ізраілевым, па слове Гасподнім, і сказаў: праўду
    кажа племя сыноў Язэпавых.'
  deu-ELBBK: 'Da gebot Mose den Kindern Israel nach dem Befehl des HERRN, und sprach:
    Der Stamm der Kinder Joseph redet recht.'
  mbb-OT: Ne tenged te kedsunud te suǥù te Nengazen, migkaǥi si Moises diyà te menge
    Israilihanen te, “Hustu is egkeǥiyen te tribu te menge kevuwazan ni Jose.
  mal-2015: 'അപ്പോൾ മോശെ യഹോവയുടെ വചനപ്രകാരം യിസ്രായേൽമക്കളോടു കല്പിച്ചതു: യോസേഫിന്റെ
    പുത്രന്മാരുടെ ഗോത്രം പറഞ്ഞതു ശരി തന്നേ.'
  rmc-rmc: 'Avke o Mojžiš phenďa le Izraelitenge kada prikazis le RAJESTAR: „Le muršen
    andral le Menašeskro kmeňos hin čačipen.'
  pes-OPV: 'پس موسی بنی‌اسرائیل را برحسب قول خداوند امر فرموده، گفت: «سبط بنی یوسف
    راست گفتند.'
  ron-1924: 'Мойсе а порунчит копиилор луй Исраел дин партя Домнулуй ши а зис: „Семинция
    фиилор луй Иосиф аре дрептате.'
  ben-OBCV: তখন সদাপ্রভুর আদেশ অনুযায়ী মোশি, ইস্রায়েলীদের এই বিধান দিলেন, “যোষেফের
    গোষ্ঠীর বংশধরেরা যে কথা বলছে, তা যথার্থ।
  som-som: Markaasaa Muuse reer binu Israa'iil ku amray sidii uu eraygii Rabbigu ahaa,
    oo wuxuu ku yidhi, Qabiilka ilma Yuusuf wax qumman bay ku hadleen.
  lat-VUC: 'Respondit Moyses filiis Israël, et Domino præcipiente ait: Recte tribus
    filiorum Joseph locuta est.'
  eng-ASVBT: And Moses commanded the children of Israel according to the word of Jehovah,
    saying, The tribe of the sons of Joseph speaketh right.
  ita-1885: 'E Mosè diede comandamento a'' figliuoli d''Israele, secondo la parola
    del Signore, dicendo: La tribù de'' figliuoli di Giuseppe parla dirittamente.'
  eng-LXXUP: And Moses charged the children of Israel by the commandment of the Lord,
    saying, Thus says the tribe of the children of Joseph.
  eng-ULB: So Moses gave a command to the people of Israel, at Yahweh's word. He said,
    “What the tribe of Joseph's descendants says is right.
  spa-VBL: Siguiendo lo que el Señor le dijo, Moisés dio estas órdenes a los israelitas,
    “Lo que dice la tribu de los hijos de José es correcto.
  fra-_FOB: 'Alors Moïse commanda aux enfants d''Israël, sur l''ordre de L''Éternel,
    en disant: La tribu des enfants de Joseph a raison.'
  mal-mal: 'അപ്പോൾ മോശെ യഹോവയുടെ വചനപ്രകാരം യിസ്രായേൽ മക്കളോട് കല്പിച്ചത്: “യോസേഫിന്റെ
    പുത്രന്മാരുടെ ഗോത്രം പറഞ്ഞത് ശരി തന്നേ.'
  urd-GVR: Mūsā ne Rab ke hukm par Isrāīliyoṅ ko batāyā, “Jiliyād ke mard haq bajānib
    haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा मोसामी इस्राएली आन कली “योसेफ
    आ तौ आन थर ङा मुर आन देंशो लोव़ थमा बाक्‍ब।
  ita-1927: 'E Mosè trasmise ai figliuoli d’Israele questi ordini dell’Eterno, dicendo:
    “La tribù dei figliuoli di Giuseppe dice bene.'
  ckb-ckb: 'جا موسا بەگوێرەی فەرمایشتی یەزدان فەرمانی بە نەوەی ئیسرائیل کرد و گوتی:
    «هۆزی نەوەی یوسف ڕاستیان گوت.'
  eng-BBE: So by the direction of the Lord, Moses gave orders to the children of Israel,
    saying, What the tribe of the sons of Joseph have said is right.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯಂತೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ಯೋಸೇಫನ ಪುತ್ರರ
    ಗೋತ್ರದವರು ಸರಿಯಾಗಿ ಮಾತನಾಡುತ್ತಾರೆ.
  bbb-bbb: '@see-verse:NUM.036.004'
  tam-2017: 'அப்பொழுது மோசே யெகோவாவுடைய கட்டளையின்படி இஸ்ரவேல் மக்களை நோக்கி: “யோசேப்பு
    சந்ததியாரின் கோத்திரத்தார் சொல்லுகிறது சரியே.'
  spa-RV-1909: 'Entonces Moisés mandó á los hijos de Israel por dicho de Jehová, diciendo:
    La tribu de los hijos de José habla rectamente.'
  ron-BTF: 'Și Moise le-a poruncit copiilor lui Israel conform cuvântului DOMNULUI,
    spunând: Tribul fiilor lui Iosif a vorbit bine.'
  eng-WEBP: Moses commanded the children of Israel according to the LORD’s word, saying,
    “The tribe of the sons of Joseph speak what is right.
  eng-FBV: Following what the Lord told him, Moses gave these orders to the Israelites,
    “What the tribe of the sons of Joseph says is right.
  nld-1939: 'Toen gaf Moses in opdracht van Jahweh aan de Israëlieten het volgende
    bevel: De stam van de zonen van Josef heeft gelijk.'
  nch-BL: 'Huajca Moisés quitajtani TOTECO huan teipa quinyolmelajqui nochi nopa israelitame
    cati TOTECO quinahuatijtoya. Quiijto: ―Ni tacame ipan ni hueyi familia Manasés
    cati icone José quipiyaj razón.'
  vie-1934: 'Môi-se bèn truyền các lịnh nầy của Đức Giê-hô-va cho dân Y-sơ-ra-ên mà
    rằng: Chi phái con cháu Giô-sép nói có lý.'
  hin-CV: इसलिये मोशेह ने याहवेह की आज्ञा के अनुसार इस्राएलियों को आदेश दिया, “योसेफ़
    गोत्र के वंशज सही बात कह रहे हैं.
  eng-OURB: Moses [Drawn out] enjoined the children of Israel [God prevails] according
    to Adonai’s word, saying, “The tribe of the sons of Joseph [May he add] speaks
    right.
  spa-BES: 'Por la dirección del Señor, Moisés dio órdenes a los hijos de Israel,
    diciendo: Lo que la tribu de los hijos de José ha dicho es correcto.'
  tdx-tdx: Le hoe ty linili’ i Mosè amo ana’ Israeleo ty amy tsara’ Iehovày, To ty
    saontsi’ o tariram-pifokoa’ Iosefeo.
  vid-vid: Lelo Musa nakawapa Waisilaeli ilajizo alyo kulawila kwa Mkulu Nguluwi,
    nakawalonjela, “Wanhu wa lukolo lwa nhanzi ya Yusufu, nawalonga wokomya.
  eng-OKE: 'And Mosheh commanded the sons of Israel by the Word of the Lord, saying:
    The tribe of the sons of Joseph have spoken well.'
  tha-KJV: และโมเสสบัญชาคนอิสราเอลตามพระดำรัสของพระเยโฮวาห์​ว่า “ตระกูลคนโยเซฟพูดถูกต้องแล้ว
  por-BR-2018: 'Então Moisés mandou aos filhos de Israel por dito do SENHOR, dizendo:
    A tribo dos filhos de José fala corretamente.'
  deu-ELO: 'Da gebot Mose den Kindern Israel, nach dem Befehle Jehovas, und sprach:
    Der Stamm der Kinder Joseph redet recht.'
  eng-WYC-2018: Moses answered to the sons of Israel, and said, for the Lord commanded
    (it), The lineage of the sons of Joseph hath spoken rightfully, (And Moses answered
    to the Israelites, by the Lord’s command, and said, The tribe of the sons of Joseph
    hath spoken rightly, or correctly,)
  epo-epo: 'Tiam Moseo donis ordonon al la Izraelidoj laŭ la instrukcio de la Eternulo,
    dirante: Prave parolas la tribo de la Jozefidoj.'
  uig-PIN: 'Musa Pǝrwǝrdigarning sɵzi boyiqǝ Israillarƣa sɵz ⱪilip mundaⱪ ǝmr ⱪilip:
    — Yüsüp ⱪǝbilisidikilǝr toƣra eytidu.'
  beo-beo: Amaiba:le, Mousese da Isala:ili dunu ilima Hina Gode Ea hamoma:ne sia:i
    amo amane olelei, “Ma:na:se fi dunu ilia sia:i da dafawane.
  tpi-OTNT: Olsem na Moses i givim ol dispela tok bilong Bikpela long olgeta Israel.
    Moses i tok olsem, “Dispela tok bilong lain Manase em i stret.
  hau-SA: Ta wurin umarnin Ubangiji, Musa ya ba Isra’ilawa wannan umarni, “Abin da
    kabilar zuriyar Yusuf suke faɗi, daidai ne.
  uig-LAT: 'Musa Perwerdigarning sözi boyiche Israillargha söz qilip mundaq emr qilip:
    — Yüsüp qebilisidikiler toghra éytidu.'
  nde-nde: 'Ngakho ngokulaya kukaThixo uMosi wakhipha lesisiqondiso kwabako-Israyeli:
    “Lokho okutshiwo yisizukulwane sesizwana sikaJosefa kuqondile.'
  ton-ton: Pea naʻe fekau ʻe Mōsese ki he fānau ʻa ʻIsileli ʻo fakatatau ki he folofola
    ʻa Sihova, ʻo ne pehē, “Kuo lea totonu ʻae faʻahinga ʻoe ngaahi foha ʻo Siosefa.
  ces-1613: 'Tedy přikázal Mojžíš synům Izraelským podlé řeči Hospodinovy, řka: Dobře
    pokolení synů Jozefových mluví.'
  eng-WMB: Moses commanded the children of Israel according to the LORD’s word, saying,
    “The tribe of the sons of Joseph speak what is right.
  tam-TCV: அப்பொழுது மோசே யெகோவாவின் கட்டளைப்படி இஸ்ரயேலருக்குக் கொடுத்த உத்தரவு என்னவென்றால்,
    “யோசேப்பின் சந்ததிகளான இந்தக் கோத்திரத்தார் சொன்னது சரியே.
  ceb-ULB: Busa naghatag si Moises ug usa ka sugo ngadto sa katawhan sa Israel, pinaagi
    sa pulong ni Yahweh. Miingon siya, “Husto ang giingon sa tribo sa kaliwatan ni
    Jose.
  pol-UBG: 'Wtedy Mojżesz rozkazał synom Izraela zgodnie ze słowem PANA: Słusznie
    mówi pokolenie synów Józefa.'
  urd-GVU: موسیٰ نے رب کے حکم پر اسرائیلیوں کو بتایا، ”جِلعاد کے مرد حق بجانب ہیں۔
  deu-1912: 'Mose gebot den Kindern Israel nach dem Befehl des Herrn und sprach: Der
    Stamm der Kinder Joseph hat recht geredet.'
  kan-2017: ಆಗ ಮೋಶೆಯು ಯೆಹೋವನ ಅಪ್ಪಣೆಯನ್ನು ಹೊಂದಿ ಇಸ್ರಾಯೇಲರಿಗೆ, “ಯೋಸೇಫನ ಕುಲದವರು ಹೇಳುವ
    ಮಾತು ನ್ಯಾಯವಾಗಿದೆ.
  yap-yap: Ma aram me pi Moses ngak fapi girdi’ nu Israel e tin ba’aray e motochiyel
    rok SOMOL. I ga’ar, “Bmat’aw e bin keyog fare ganong rok Manasseh,
  hlt-MCSB: Te dongah Moses loh BOEIPA olka bangla Israel ca rhoek te a uen tih, “Joseph
    ca rhoek kah koca loh a thui tangloeng coeng.
  mdy-ETH: ሙሴ ዒማና ናንጊና ናንጋ ዒዛ ጎዳ ዓይሤ ጎይፆ ዒስራዔኤሌ ዴሮም፦ «ሚናኣሴ ማኣሮ ዓሳ ጌዔሢ ፒዜኬ፤
  twi-ASANTE: 'Enti Mose de saa ɔhyɛ nsɛm a ɛfiri Awurade yi maa Israelfoɔ no: “Yosef
    abusuakuo mu nnipa no asɛm no yɛ nokorɛ.'
  eng-WEBU: Moses commanded the children of Israel according to the LORD’s word, saying,
    “The tribe of the sons of Joseph speak what is right.
  bnp-bnp: Lakea e BAKOVI DAGI i vakukua e Moses ge vakuku e huriki a Israel maea,
    “A nitane huriki a kabu ne Manase i kamumu.
  wal-wal: Hegaappe guyyiyan, GODAA qaalaadan, Muusee Israa7eelata hagaadan yaagidi
    azaziis; “Yooseefa zareti giyoogee likke.
  spa-PDDPT: 'Entonces Moisés ordenó a los hijos de Israel, por mandato de Yavé: Dicen
    bien los de la tribu de los hijos de José.'
  gun-gun: 'Ha''e ramo Moisés ijayvu Israel kuery pe, Senhor ojapo ukaa rami vy. Ha''e
    vy aipoe''i: — José ramymino kuery va''e regua ma anhetẽ rupi meme ijayvu.'
  ilo-ULB: Isu a nangipaulog ni Moises iti maysa a bilin kas insao ni Yahweh. Kinunana,
    “Husto ti ibagbaga dagiti kaputotan ni Jose.
  kpg-kpg: Malaa, gei Moses gaa wanga telekai deenei mai baahi Dimaadua gi digau Israel,
    ga helekai, “Nnelekai di madawaawa Manasseh le e hai donu,
  uig-ARA: 'مۇسا پەرۋەردىگارنىڭ سۆزى بويىچە ئىسرائ‍ىللارغا سۆز قىلىپ مۇنداق ئەمر قىلىپ:
    — يۈسۈپ قەبىلىسىدىكىلەر توغرا ئېيتىدۇ.'
  sus-sus: Munsa naxa Alatala xa yaamari radangi Isirayilakae ma, a falafe ra,
  pon-2006: Moses eri patohwanohng mehn Israel ko koasoandi wet sang rehn KAUN-O,
    “Dahme kadaudok en Manase patohwan me pwung;
  ksd-ksd: 'Ma Moses i ga vartuluai pire ra tarai Israel da ra tinata kai ra Luluai
    dari: I dovot ra vavaarikai kai ra umana natu i Iosep.'
  tur-YTC: 'Moşe, Yahve''nin sözüne göre İsrael''in çocuklarına şu buyruğu verdi:
    “Yosefoğulları oymağı doğru söylüyor.'
  grc-BRENT: Καὶ ἐνετείλατο Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ διὰ προστάγματος Κυρίου, λέγων,
    οὕτως φυλὴ υἱῶν Ἰωσὴφ λέγουσι.
  ind-AYT: Lalu, Musa memberikan perintah kepada umat Israel sesuai dengan perintah
    TUHAN, “Orang-orang dari keturunan Yusuf ini berkata yang benar.
  nya-nya: 'Tsono mwa lamulo la Yehova, Mose anapereka lamulo ili kwa Aisraeli: “Zimene
    ana a Yosefe akunena ndi zoona.'
  hrv-hrv: 'I po zapovijedi Jahvinoj Mojsije naredi Izraelcima: “Pleme Josipovih sinova
    pravo govori.'
  mps-mps: Tama tialima, Mosesgo Genuai Bidigo te po te tigidali Israel dabebolo mani.
    Mosesgo te po wali, “Te Manase hanigo te po te mu tama dao.
  tpi-tpi: Olsem na Moses i givim ol dispela tok bilong Bikpela long olgeta Israel.
    Moses i tok olsem, “Dispela tok bilong lain Manase em i stret.
  dan-1931: 'Da udstedte Moses efter HERRENS Ord følgende Bud til Israelitterne: “Josefs
    Sønners Stamme har talt ret!'
  vie-OVCB: 'Để giải quyết vấn đề này, Môi-se nhận lệnh Chúa Hằng Hữu, rồi nói lại
    cho người Ít-ra-ên như sau: “Các con cháu đại tộc Giô-sép trình bày hợp lý.'
  guj-2017: મૂસાએ ઇઝરાયલી લોકોને યહોવાહના વચન પ્રમાણે આજ્ઞા આપી. તેણે કહ્યું, “યૂસફના
    વંશજોના કુળનું કહેવું વાજબી છે.
  pon-2006A: Moses eri patohwanohng mehn Israel ko koasoandi wet sang rehn KAUN-O,
    “Dahme kadaudok en Manase patohwan me pwung;
  por-BRBSL: 'Moisés ordenou aos filhos de Israel, segundo a palavra de Javé, dizendo:
    “A tribo dos filhos de José fala o que é certo”.'
  cth-cth: Hatdawkvah, Mosi ni BAWIPA lawk patetlah Isarel catounnaw hah kâ a poe
    teh, Joseph capa hoi miphunnaw ni a dei e a thuem.
  twi-twi: 'Enti Mose de saa ɔhyɛ nsɛm a efi Awurade yi maa Israelfo no: “Yosef abusuakuw
    mu nnipa no asɛm no yɛ nokware.'
  hlt-hlt: Te dongah Moses loh BOEIPA olka bangla Israel ca rhoek te a uen tih, “Joseph
    ca rhoek kah koca loh a thui tangloeng coeng.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Mɔyiisii nɑ́kɛ́ Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì kɛ
    dɔ̀: Sosɛfu yɑɑ̀bí bɛ́i nkɛ nɑɑtimu.'
  msy-2020: Ezɨ Moses Ikiavɨra Itir God mɨkemezɨ moghɨn, Josepɨn anabamɨn gumazibav
    gɨa ghaze, “Josepɨn anabamɨn adarazi mɨgeir akaba, da guizbangɨra.
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ heelɑ Moisi sɩ: Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ Yosɛɛfʋ lʋlʋɣʋ
    nyǝ́mɑ wɛnɑ tɑmpɑnɑ.'
  azb-azb: 'Musa Rəbbin əmrinə görə İsrail övladlarına əmr edib dedi: «Yusif nəslinin
    qəbiləsi doğru söyləyir.'
  eng-DBY: And Moses commanded the children of Israel according to the word of Jehovah,
    saying, The tribe of the sons of Joseph hath said well.
  hin-2017: तब यहोवा से आज्ञा पाकर मूसा ने इस्राएलियों से कहा, “यूसुफियों के गोत्री
    ठीक कहते हैं।
  wol-KYG: 'Ba loolu wéyee, Musaa jox bànni Israyil ndigal, ci ndigalal Aji Sax ji,
    ne: «Dëgg la giirug Yuusufeen ñi wax.'
  eng-YLT: And Moses commandeth the sons of Israel, by the command of Jehovah, saying,
    'Rightly are the tribe of the sons of Joseph speaking;
  eng-WYC-2017: Moses answered to the sons of Israel, and said, for the Lord com-manded,
    The lineage of the sons of Joseph hath spoken rightfully,
  eng-WMBB: Moses commanded the children of Israel according to the LORD’s word, saying,
    “The tribe of the sons of Joseph speak what is right.
  urd-GVH: मूसा ने रब के हुक्म पर इसराईलियों को बताया, “जिलियाद के मर्द हक़-बजानिब
    हैं।
  rug-rug: Ke tozini e Mosese sari na tie Izireli gua sapu garununi e Zihova. Zama
    si asa, “Gua sapu zama nia sa butubutu te Manase si toṉotona,
  gaz-gaz: 'Kana irratti Museen akkuma Waaqayyo dubbate sana akkana jedhee saba Israaʼel
    ajaje: “Wanni gosti ilmaan Yoosef jedhu sirrii dha.'
  fra-LSG: 'Moïse transmit aux enfants d’Israël les ordres de l’Éternel. Il dit: La
    tribu des fils de Joseph a raison.'
  yal-yal: Musa yi Alatalaa yamarine rali Isirayila kaane ma, a naxa, “Yusufu a diine
    bɔnsɔnna muxune ɲɔndi.
  haw-1868: A kauoha aku la o Mose i na mamo a Iseraela mamuli o ka olelo a Iehova,
    i ka i ana, Ua pono ka olelo a ka ohana mamo a Iosepa.
  arb-NAV: 'فَأَوْصَى مُوسَى بَنِي إِسْرَائِيلَ بِمُقْتَضَى أَمْرِ الرَّبِّ قَائِلاً:
    «بِحَقٍّ نَطَقَ رُؤَسَاءُ سِبْطِ بَنِي يُوسُفَ.'
  ewe-ewe: Tete Mose ɖe gbeƒã Yehowa ƒe ɖoɖo siawo le Israelviwo ƒe ŋkume be, “Yosef
    ƒe viwo ƒe nya la le eteƒe.
  eng-LEE: And Moses commanded the children of Israel by the order of the Lord, saying,
    the tribe of the sons of Joseph have spoken well.
  asm-FB: তাতে মোচিয়ে যিহোৱাৰ বাক্য অনুসাৰে ইস্ৰায়েলৰ সন্তান সকলক এই আজ্ঞা কৰিলে,
    “যোচেফৰ সন্তান সকলৰ ফৈদে ঠিক কৈছে।
  sus-A: مُنسَ نَشَ عَلَتَلَ شَ يَامَرِ رَدَنفِ عِسِرَيِلَكَيٍ مَ، عَ قَلَقٍ رَ،
  fra-SBL: 'Moïse donna aux enfants d''Israël un ordre conforme à la parole de Yahvé,
    en disant : « La tribu des fils de Joseph dit ce qui est juste.'
  hbo-hbo: וַיְצַ֤ו מֹשֶׁה֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל עַל־פִּ֥י יְהוָ֖ה לֵאמֹ֑ר כֵּ֛ן
    מַטֵּ֥ה בְנֵֽי־יֹוסֵ֖ף דֹּבְרִֽים׃
  eng-WYCLIFFE: Moises answeride to the sones of Israel, and seide, for the Lord comaundide,
    The lynage of the sones of Joseph spak riytfuli,
  cwe-cwe: Musa kawalagiliza Waisilaili fana Mndewa Mulungu viyalongile, “Wanhu wa
    kabila da Yosefu walonga ukweli.
  kik-kik: Nake Musa, kũringana na watho wa Jehova, agĩatha andũ a Isiraeli, akĩmeera
    atĩrĩ, “Ũguo mũhĩrĩga wa njiaro cia Jusufu ũroiga nĩ ũndũ wa kĩhooto.
  fra-NCL: 'Moïse donna ce commandement aux enfants d’Israël, sur l’ordre de Yahweh ;
    il dit : « La tribu des fils de Joseph a bien parlé.'
  cek-AK: To naah Angraeng mah thuih ih lok baktih toengah, Mosi mah Israel kaminawk
    khaeah, Joseph ih caanawk mah thuih o ih lok loe amsoem.
  cuk-cuk: 'Geb Moisés, Bab-Jehová-ega-igar-uksadba, Israel-dulemarga igar uksamogad.
    Weyob sogded: —Nabir José-wagan soged.'
  uig-CYR: 'Муса Пәрвәрдигарниң сөзи бойичә Исраилларға сөз қилип мундақ әмир қилип:
    — Йүсүп қәбилисидикиләр тоғра ейтиду.'
  tel-2017: అప్పుడు మోషే యెహోవా మాట ప్రకారం ఇశ్రాయేలీయులకు ఇలా ఆజ్ఞాపించాడు. “యోసేపు
    కొడుకుల గోత్రికులు చెప్పింది న్యాయంగానే ఉంది.
  hat-BSA: 'Alò, Moïse te kòmande fis a Israël yo pa pawòl a SENYÈ a, e te di: “Sa
    ke tribi a fis Joseph yo di a se sa.'
  kos-kos: Ke ma inge Moses el fahk nu sin mwet Israel ma LEUM GOD El sapkin inge.
    El fahk, “Ma mwet in sruf lal Manasseh inge fahk uh pwaye.
  hbo-WLC: וַיְצַ֤ו מֹשֶׁה֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל עַל־פִּ֥י יְהוָ֖ה לֵאמֹ֑ר כֵּ֛ן
    מַטֵּ֥ה בְנֵֽי־יוֹסֵ֖ף דֹּבְרִֽים׃
  ibo-ibo: Mgbe ahụ, Mosis nyere ndị Izrel ntụziaka site nʼiwu Onyenwe anyị sị, “Ihe
    ndị ikom ebo Josef na-ekwu ziri ezi.
  ory-ory: ତହିଁରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଇସ୍ରାଏଲକୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ଯୋଷେଫ-ସନ୍ତାନଗଣଙ୍କର
    ବଂଶ ଯଥାର୍ଥ କହୁଅଛନ୍ତି।
  chk-chk: Mürin, Moses a ngeni ekewe aramasen Israel ekei allük seni ewe Samol mi
    Lapalap o üreniir, “A pwüng mine chon ewe ainangen mwirimwirin Josef ra apasa.
  rop-rop: Wal Mosis bin dalim detlot Isreil pipul najawan wed brom YAWEI, “Wanim
    det Manesa klen bin tok, olabat rait.
  ukr-1871: 'І дав Мойсей повелїннє синам Ізрайлевим, по слову Господньому, таке:
    Правду каже поколїннє синів Йосифових.'
  deu-1951: 'Mose gebot den Kindern Israel nach dem Befehl des HERRN und sprach: Der
    Stamm der Kinder Joseph hat recht geredet.'
  eng-JPS: 'And Moses commanded the children of Israel according to the word of the
    LORD, saying: ''The tribe of the sons of Joseph speaketh right.'
  srp-1865: 'Tada zapovjedi Mojsije sinovima Izrailjevijem po zapovijesti Gospodnjoj
    govoreæi: pravo govori pleme sinova Josifovijeh.'
  lug-lug: Awo Musa n’addamu abantu ng’ekiragiro kya Mukama bwe kyali n’alagira abaana
    ba Isirayiri nti, “Abava mu batabani ab’omu kika kya Yusufu kye bagamba kituufu.
  heb-heb: ויצו משה את בני ישראל על פי יהוה לאמר כן מטה בני יוסף דברים׃
  ben-IRV: তখন মোশি সদাপ্রভুর বাক্য অনুসারে ইস্রায়েল সন্তানদের আদেশ করলেন, বললেন,
    “যোষেফের সন্তানদের বংশ ঠিকই বলছে।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਆਖਿਆ ਕਿ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਦਾ
    ਗੋਤ ਠੀਕ ਆਖਦਾ ਹੈ।
  mya-JVB: ထိုအခါ မောရှေ သည် ထာဝရဘုရား ၏ အမိန့် တော်အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့အား
    မှာထား လေ သည်မှာ၊ ယောသပ် အမျိုးသား တို့၏ စကား သည် လျောက်ပတ် ပေ၏။
  hmo-hmo: Vadaeni Mose ese Israela taudia dekenai Lohiabada ena hereva ia hadibaia,
    ia gwau, “Manase Iosepa ena iduhu taudia edia hereva be maoro.
  urd-urd: तब मूसा ने ख़ुदावन्द के कलाम के मुताबिक़ बनी — इस्राईल को हुक्म दिया और
    कहा कि “बनी यूसुफ़ के क़बीले के लोग ठीक कहते हैं।
  rus-SYN: 'И дал Моисей повеление сынам Израилевым, по слову Господню, и сказал:
    правду говорит колено сынов Иосифовых;'
  bqc-SIM: 'Ɔ̃ Mↄizi yã́ pↄ́ Dii òɛ dìlɛ Isailiↄnɛ à mɛ̀: Yosɛfu buipiↄ yã́ naɛ.'
  tcz-CHONGTHU: Chuin Mose’n jong Pakai, Pathen kamcheng akon Israel chate jah a thu
    apetan,
  mar-mar: मोशेने परमेश्वराच्या सांगण्यावरून इस्राएल लोकांस ही आज्ञा दिली, तो म्हणाला,
    योसेफाच्या वंशाचे म्हणणे बरोबर आहे.
  qub-qub: 'Chayno niptinmi Moisesga Tayta Dios tantiyachishannölla Israelcunata niran:
    «Josëpita mirajcunaga rasun cajtami niycan.'
  hat-hat: 'Se konsa, dapre lòd Seyè a te ba li, Moyiz bay moun pèp Izrayèl yo regleman
    sa a pou yo swiv. Li di yo konsa: -Moun branch fanmi Jozèf yo gen rezon.'
  eng-BSB: 'So at the word of the LORD, Moses commanded the Israelites: “The tribe
    of the sons of Joseph speaks correctly.'
  tod-tod: 'Moize Ɠɔoɠɔ GALAGI ná-deveiti daazeelini Izelayɛle nuiti ma, é ɠɛ ti
    ma: «Zozɛfe mavofodaiti ta-wolodai ɠa gaamai wosu.'
  eng-WEBPB: Moses commanded the children of Israel according to the LORD’s word,
    saying, “The tribe of the sons of Joseph speak what is right.
  kbq-kbq: Hagi Ra Anumzamo'ma huntea kante anteno Mosese'a amanage huno Israeli vahera
    zamasami'ne, Josefe naga'mozama ama kema nehazana tamage nehaze huno hu'ne.
  nhe-BL: 'Huajca Moisés quitlajtlani TOTECO huan teipa quinyolmelajqui nochi nopa
    israelitame tlen TOTECO quinahuatijtoya. Quiijto: ―Ni tlacame ipan ni hueyi familia
    Manasés tlen icone José quipiyaj razón.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuze'eg kar Moizez Izaew wanupe kury. — Awa
    Zuze izuapyapyr umume'u ze'eg azeharomoete har wà. Tuweharupi Wiko Ma'e uze'eg
    nezewe Zeropeaz tazyr wanehe.
  eng-DRA: 'Moses answered the children of Israel, and said by the command of the
    Lord: The tribe of the children of Joseph hath spoken rightly.'
