verse: NUM.036.008
translations:
  mal-C: ഇസ്രായേൽ ഗോത്രങ്ങളിലെല്ലാംതന്നെ പെൺമക്കൾക്ക് പിതൃസ്വത്തിൽ ഓഹരി ലഭിക്കേണ്ടതിന്
    അവൾ പിതാവിന്റെ ഗോത്രത്തിൽത്തന്നെയുള്ള ഒരുവനെയായിരിക്കണം വിവാഹംകഴിക്കേണ്ടത്.
  deu-TKW: Und alle Mädchen, die in einem der israelitischen Stämme zu Erbbesitz gelangen,
    müssen einen Angehörigen ihres väterlichen Stammes heiraten, damit sämtliche Israeliten
    den väterlichen Erbbesitz behaupten,
  lin-lin: Mwana mwasi nyonso kati na bikolo ya Isalaele oyo akozwa mabele lokola
    libula asengeli kobalana kaka na mobali ya libota ya tata na ye mpo ete moto nyonso
    ya Isalaele azwa libula ya tata na ye.
  eng-LSV: And every daughter possessing an inheritance from the tribes of the sons
    of Israel is for a wife to one from the family of the tribe of her father, so
    that the sons of Israel each possess the inheritance of his fathers,
  eng-GNV: 'And euery daughter that possesseth any inheritance of the tribes of the
    children of Israel, shalbe wife vnto one of the familie of the tribe of her father:
    that the children of Israel may enioye euery man the inheritance of their fathers.'
  eng-WEBSTER: And every daughter, that possesseth an inheritance in any tribe of
    the children of Israel, shall be wife to one of the family of the tribe of her
    father, that the children of Israel may enjoy every man the inheritance of his
    fathers.
  nhw-BL: Huan quema se sihuatl ipan tlen hueli hueyi familia quitocarohua quiselis
    se tlali, quipiya monamictis ica se tlacatl catli huala ipan san se ihueyi familia.
    Huan yeca sesen israelita mocahuis catli quitocarojtoc tlen ya ihueyi familia
    para quiselis.
  swh-ONEN: Kila binti atakayerithi ardhi katika kabila lolote la Israeli ni lazima
    aolewe na mtu kutoka kabila na ukoo wa baba yake, ili kila Mwisraeli amiliki urithi
    wa baba zake.
  bba-bba: Tɔn kurɔ bɑɑwure wi u tem wɑ u tubi di Isirelibɑn bwese kɛrɑ ɡɑɑ sɔɔ, u
    koo durɔ suɑwɑ win bwese kɛrɑ ye sɔɔ, u wɑ u kɑ win tundon tem mɛ u tubi di nɛnɛ.
  eng-KJVCPB: And every daughter, that possesseth an inheritance in any tribe of the
    children of Israel, shall be wife unto one of the family of the tribe of her father,
    that the children of Israel may enjoy every man the inheritance of his fathers.
  luo-luo: Nyako moro amora ma oyudo pok mar lowo kaka girkeni e dhood Israel moro
    amora nyaka nyuom gi ngʼato moa e dhood wuon mare, mondo omi ja-Israel moro amora
    oyud pok mar wuon mare.
  meu-meu: Bona ulato ta bema mai ahuna Israel iduhuna ta lalonai, ia ese tamana ena
    iduhu tauna ta baine adavaia; unu amo Israel taudia ta ta ese tamadia ahudia bae
    abidia tarika-tarika.
  npi-ULB: आफ्नो कुलमा अंश पाउने हेरक महिलाले आफ्नै पिताको कुलको परिवारभित्र मात्र
    विवाह गर्नुपर्छ, ताकि इस्राएलका मानिस हरेकले आ-आफ्नो पुर्खाहरूबाटको अंश पाओस्
    ।
  yor-yor: Gbogbo ọmọbìnrin tí ó bá jogún ilẹ̀ nínú ẹ̀yà Israẹli kọ̀ọ̀kan gbọdọ̀ fẹ́
    ènìyàn nínú ẹ̀yà ìdílé baba rẹ̀, kí gbogbo ọmọ Israẹli lè ní ìpín nínú ogún baba
    wọn.
  pes-OPCB: دخترانی که در تمامی قبایل اسرائیل وارث زمین هستند بایستی با مردان قبیلهٔ
    خودشان ازدواج کنند تا زمین ایشان از آن قبیله، جدا نشود.
  tgl-ULB: Bawat babae sa mga tao ng Israel na nagmamay-ari ng kabahagi sa kaniyang
    tribu ay dapat mag-asawa mula sa angkang nabibilang sa tribu ng kaniyang ama.
    Ito ay upang bawat isa sa mga tao ng Israel ay magmay-ari ng pamana mula sa mga
    ninuno niya.
  hui-hui: Wandari mbirame ibu aba homaragola dindi paluni wiagua ibu agali ibuni
    aria dege hameigini mbiraore kago polene nga. Tígua ogonidagua bialu harimiyagua
    nde dindi tíni wiaabo halu tínaga mamalirume wini ngaru wu haga haga buleberemi.
  mya-mya: ဣ​သ​ရေ​လ​အ​နွယ်​ထဲ​မှ​အ​မွေ​မြေ​ဆက်​ခံ ရ​ရှိ​သော​အ​မျိုး​သ​မီး​တိုင်း မိ​မိ​၏​အ​နွယ်
    ဝင်​ယောကျာ်း​နှင့်​စုံ​ဖက်​ရ​မည်။ ဤ​နည်း​အား ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တိုင်း​ဘိုး​ဘေး
    တို့​၏​မြေ​ကို​ဆက်​ခံ​ရ​ရှိ​သ​ဖြင့်၊-
  bod-N: ཡེས་ར་ཨེལ་པའི་ཚོ་པ་ལས་ས་སྐལ་ཐོབ་པའི་བུ་མོ་རྣམས་རང་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཚོ་པར་གཏོགས་པའི་ཁྱིམ་རྒྱུད་ཀྱི་མི་ཞིག་གི་ཆུང་མ་བྱེད་དགོས་ལ།
    དེ་ནི་ཡེས་ར་ཨེལ་པ་རེ་རེས་རང་རང་གི་ཕ་མེས་ཀྱི་ས་སྐལ་བདག་ཏུ་འཛིན་པའི་ཕྱིར་དང་།
  sna-sna: Mwanasikana mumwe nomumwe anogara nhaka yenyika murudzi rupi zvarwo rwavaIsraeri
    anofanira kuwanikwa nomunhu anobva muimba yorudzi rwababa vake, kuitira kuti muIsraeri
    wose awane nhaka yamadzibaba ake.
  spa-BLM: Toda hija que posea una herencia en cualquier tribu de los hijos de Israel
    será esposa de uno de la familia de la tribu de su padre, para que los hijos de
    Israel posean cada uno la herencia de sus padres.
  cac-cac: Tato ay junoc ix ix yalxon̈ej tas in̈tilal ay lum smacb'en ix aycani, yovalil
    to a junoc vin̈ vinac an̈eja' yin̈tilal ix chi' syic'a'. Icha chi' tz'aj yajec'
    junjun eb' d'a yol smacb'en ol schacan smam.
  swh-ULB: Kila mwanamke wa watu wa Israeli aliye na mgao kwenye kabila lake lazima
    aolewe na mtu wa ukoo unaotoka kwenye kabila la baba yake. Hii itafanyika hivyo
    ili kila mtu wa wana wa Israeli aweze kuwa na urithi kutoka kwa mababa zake.
  bel-bel: І кожная дачка, якая спадкуе надзел у каленах сыноў Ізраілевых, павінна
    быць жонкаю каго-небудзь з роду племя бацькі свайго, калі сыны Ізраілевыя спадкавалі
    кожны надзел бацькоў сваіх,
  deu-ELBBK: Und jede Tochter, die ein Erbteil aus den Stämmen der Kinder Israel besitzt,
    soll einem aus dem Geschlecht des Stammes ihres Vaters zur Frau werden, damit
    die Kinder Israel jeder das Erbteil seiner Väter besitzen,
  mbb-OT: Is minsan hentei he vahi he nesakup te minsan hentei ki tribu, emun ebpekepengevilin
    sikandin te tanà, kinahanglan he ebpeesawa sikandin te sakup gihapun te kandan
    he tribu su para kenà maawà diyà te kada Israilihanen is tanà he egkepengevilin
    din diyà te kepuun din.
  mal-2015: യിസ്രായേൽമക്കൾ ഓരോരുത്തൻ താന്താന്റെ പിതാക്കന്മാരുടെ അവകാശം കൈവശമാക്കേണ്ടതിന്നു
    യിസ്രായേൽമക്കളുടെ യാതൊരു ഗോത്രത്തിലും അവകാശം ലഭിക്കുന്ന ഏതുകന്യകയും തന്റെ പിതൃഗോത്രത്തിലെ
    ഒരു കുടുംബത്തിൽ ഒരുത്തന്നു ഭാര്യയാകേണം.
  rmc-rmc: Vašoda dojekh čhaj, savi chudela e ďeďično phuv andre varesavo izraeliko
    kmeňos, mušinel te džal romeste andre peskre dadeskro kmeňos, hoj savore Izraeliti
    te chuden o ďeďictvos pal peskre dada.
  pes-OPV: و هر دختری که وارث ملکی از اسباط بنی‌اسرائیل بشود، به کسی از قبیله سبط
    پدر خود به زنی داده شود، تا هریکی از بنی‌اسرائیل وارث ملک آبای خود گردند.
  ron-1924: Ши орьче фатэ каре аре о моштенире ын семинцииле копиилор луй Исраел сэ
    се мэрите дупэ чинева динтр-о фамилие дин семинция татэлуй ей, пентру ка фиекаре
    дин копиий луй Исраел сэ-шь айбэ моштениря пэринцилор сэй.
  ben-OBCV: প্রত্যেক মেয়ে যে ইস্রায়েলী গোষ্ঠীর মধ্যে অধিকার প্রাপ্ত হবে, সে অবশ্যই
    তা পিতৃ-গোষ্ঠীর মধ্যে কোনো ব্যক্তিকে বিয়ে করবে। এভাবে প্রত্যেক ইস্রায়েলী ব্যক্তি
    তার বাবার অধিকার ভোগ করবে।
  som-som: Oo gabadh kasta oo dhaxal ku leh qabiilooyinka reer binu Israa'iil middood
    waa inay afo u ahaato mid ka mid ah qolada qabiilka aabbaheed, si reer binu Israa'iil
    nin waluba u lahaado dhaxalkii awowayaashiis.
  lat-VUC: 'et cunctæ feminæ de eadem tribu maritos accipient: ut hæreditas permaneat
    in familiis,'
  eng-ASVBT: And every daughter, that possesseth an inheritance in any tribe of the
    children of Israel, shall be wife unto one of the family of the tribe of her father,
    that the children of Israel may possess every man the inheritance of his fathers.
  ita-1885: E maritisi ogni fanciulla, che sarà erede, fra le tribù de' figliuoli
    d'Israele, a uno della nazione della tribù di suo padre; acciocchè i figliuoli
    d'Israele posseggano ciascuno l'eredità de' suoi padri.
  eng-LXXUP: And whatever daughter is heiress to a property of the tribes of the children
    of Israel, such women shall be married each to one of her father’s tribe, that
    the sons of Israel may each inherit the property of his father’s tribe.
  eng-ULB: Every woman of the people of Israel who owns a share in her tribe must
    marry someone from the clans belonging to her father's tribe. This is so that
    everyone of the people of Israel may own an inheritance from his ancestors.
  spa-VBL: Toda hija que posea una herencia de cualquier tribu israelita debe casarse
    dentro de un clan de la tribu de su padre, de modo que todo israelita poseerá
    la herencia de sus padres.
  fra-_FOB: Et toute fille possédant un héritage, d'entre les tribus des enfants d'Israël,
    se mariera à quelqu'un d'une famille de la tribu de son père, afin que chacun
    des enfants d'Israël possède l'héritage de ses pères.
  mal-mal: യിസ്രായേൽ മക്കളിൽ ഓരോ വ്യക്തിയും അവന്റെ പിതാക്കന്മാരുടെ അവകാശം കൈവശമാക്കേണ്ടതിന്
    യിസ്രായേൽമക്കളിലെ ഏതൊരു ഗോത്രത്തിലും അവകാശം ലഭിക്കുന്ന ഏതുകന്യകയും തന്റെ പിതൃഗോത്രത്തിലെ
    ഒരു കുടുംബത്തിൽ ഒരുവന് ഭാര്യയാകണം.
  urd-GVR: Jo bhī beṭī mīrās meṅ zamīn pātī hai us ke lie lāzim hai ki wuh apne hī
    qabīle ke kisī mard se shādī kare tāki us kī zamīn qabīle ke pās hī rahe.
  suz-BL: सुइ मीश आल आ आफ आ शोंप तशो बाक्‍त हना, मेकोमी आ आफ आ खिं खिं ङा मुर का ग्‍युंबे
    पचा माल्‍ब। मोपा इस्राएली नेल्‍ले आन किकी पिपी आन थर ङा रागी लीब।
  ita-1927: E ogni fanciulla che possiede un’eredità in una delle tribù de’ figliuoli
    d’Israele, si mariterà a qualcuno d’una famiglia della tribù di suo padre, affinché
    ognuno dei figliuoli d’Israele possegga l’eredità de’ suoi padri.
  ckb-ckb: هەر کچێکیش لە هۆزەکانی نەوەی ئیسرائیل میراتی وەرگرت، ئەوا دەبێتە ژنی یەکێک
    لە خێڵی هۆزی باوکی، هەتا نەوەی ئیسرائیل هەریەکە ببێتە میراتگری میراتی باوکانی.
  eng-BBE: And every daughter owning property in any tribe of the children of Israel
    is to be married to one of the family of her father's tribe, so that every man
    of the children of Israel may keep the heritage of his fathers.
  kan-OKCV: ಇದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ಪಿತೃಗಳ ಸೊತ್ತನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವಂತೆ
    ಇಸ್ರಾಯೇಲರ ಗೋತ್ರಗಳೊಳಗೆ ಸೊತ್ತನ್ನು ಹೊಂದಿರುವ ಒಬ್ಬೊಬ್ಬ ಪುತ್ರಿಯು ತನ್ನ ಪಿತೃವಿನ ಕುಟುಂಬದ
    ಗೋತ್ರದಲ್ಲಿರುವವನೊಂದಿಗೇ ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.036.007'
  tam-2017: இஸ்ரவேல் மக்கள் அவரவர் தங்கள்தங்கள் முற்பிதாக்களின் சுதந்தரத்தை அநுபவிக்கும்படி,
    இஸ்ரவேல் மக்களுடைய ஒரு கோத்திரத்திலே சுதந்தரம் அடைந்திருக்கிற எந்தக் மகளும் தன்னுடைய
    முன்னோரின் கோத்திர வம்சத்தாரில் ஒருவனுக்கு மனைவியாகவேண்டும்.
  spa-RV-1909: Y cualquiera hija que poseyere heredad de las tribus de los hijos de
    Israel, con alguno de la familia de la tribu de su padre se casará, para que los
    hijos de Israel posean cada uno la heredad de sus padres,
  ron-BTF: Și fiecare fată, care are moștenire în oricare trib al copiilor lui Israel,
    să fie soție unuia din familia tribului tatălui ei, astfel încât copiii lui Israel
    să se bucure fiecare de moștenirea părinților săi.
  eng-WEBP: Every daughter who possesses an inheritance in any tribe of the children
    of Israel shall be wife to one of the family of the tribe of her father, that
    the children of Israel may each possess the inheritance of his fathers.
  eng-FBV: Every daughter who possesses an inheritance from any Israelite tribe must
    marry within a clan of the tribe of her father, so that every Israelite will possess
    the inheritance of his fathers.
  nld-1939: Daarom moet ieder meisje, dat onder de stammen der Israëlieten een erfdeel
    ontvangt, in de familie van de stam van haar vader huwen, zodat alle Israëlieten
    hun vaderlijk erfdeel behouden.
  nch-BL: Huan quema quinamiqui para se sihuat ipan ten hueli hueyi familia quiselis
    se tali, quipiya monamictis ica se tacat cati huala ipan san se ihueyi familia
    ihuaya. Huan yeca sesen israelita mocahuis cati quiselijtoc ten ya ihueyi familia.
  vie-1934: Phàm người con gái nào được một phần sản nghiệp trong một của các chi
    phái Y-sơ-ra-ên, thì phải kết thân cùng một người của một nhà nào về chi phái
    tổ phụ mình, hầu cho mỗi người trong dân Y-sơ-ra-ên hưởng phần sản nghiệp của
    tổ phụ mình.
  hin-CV: '@see-verse:NUM.036.007'
  eng-OURB: Every daughter who possesses an inheritance in any tribe of the children
    of Israel [God prevails] shall be wife to one of the family of the tribe of her
    father, that the children of Israel [God prevails] may each possess the inheritance
    of his fathers.
  spa-BES: Y toda hija que posea bienes en cualquier tribu de los hijos de Israel
    debe casarse con una de las familias de la tribu de su padre, para que todo hombre
    de los hijos de Israel pueda conservar la herencia de sus padres.
  tdx-tdx: Le hanambaly ami’ty fifokoan-droae’e ze anak’ ampela mitan-dova ami’ty
    fifokoañe raik’ amo ana’ Israeleo, soa te songa hitan-dovan-droae’e o ana’ Israeleo.
  vid-vid: Mdala yoneche yawele na uhalizi kuli nhanzi imwenga ya Isilaeli yangumlapa
    yahesigwe na munhu wa nhanzi ya heye, leka chila Muisilaeli yahole uhalizi wa
    wasekulu wa heye.
  eng-OKE: 'And every daughter inheriting a possession (in one) of the tribes of the
    children of Israel shall be wife of one of the families of her father’s tribe:
    that the sons of Israel may each man inherit the possession of his fathers.'
  tha-KJV: และบุตรสาวทุกคนผู้รับกรรมสิทธิ์มรดกในตระกูลคนอิสราเอลตระกูลใด ให้​เป็นภรรยาของคนใดคนหนึ่งในครอบครัวในตระกู​ลบ​ิดาของตน
    เพื่อคนอิสราเอลทุกคนจะถือกรรมสิทธิ์มรดกของบิดาของเขา
  por-BR-2018: E qualquer filha que possuir herança das tribos dos filhos de Israel,
    com algum da família da tribo de seu pai se casará, para que os filhos de Israel
    possuam cada um a herança de seus pais.
  deu-ELO: Und jede Tochter, die ein Erbteil aus den Stämmen der Kinder Israel besitzt,
    soll einem aus dem Geschlecht des Stammes ihres Vaters zum Weibe werden, damit
    die Kinder Israel ein jeder das Erbteil seiner Väter besitzen,
  eng-WYC-2018: and each daughter, that shall have the heritage (or who shall have
    an inheritance), shall be (a) wife to one man of the kindred of her father,
  epo-epo: Kaj ĉiu filino, kiu heredas posedaĵon en la triboj de la Izraelidoj, devas
    edziniĝi kun iu el la familioj de la tribo de ŝia patro, por ke la Izraelidoj
    heredu ĉiu la posedaĵon de siaj patroj;
  uig-PIN: Israillarning ⱨǝrbiri ɵz ata-bowilirining mirasini igilǝx üqün Israil ⱪǝbililiridin
    mirasⱪa warisliⱪ ⱪilƣan ⱨǝrbir ⱪiz-ayal ɵz ata-bowilirining ⱪǝbilisidin bolƣan
    birsigǝ yatliⱪ boluxi kerǝk.
  beo-beo: Nowa uda da nana liligi amo lasea, e da ea fidafa dunu fawane ema fima:mu.
    Amo hamobeba:le, Isala:ili dunu huluane da ea aowalali edalalia nana liligi fawane
    lamu.
  tpi-OTNT: Olgeta meri i kisim ol samting bilong papa long taim em i dai, ol i mas
    maritim man long lain bilong papa bilong ol yet. Sapos yupela i mekim olsem, orait
    yupela olgeta Israel wan wan bai i kisim hap graun na ol samting bilong tumbuna
    bilong yupela stret.
  hau-SA: Kowace ’ya wadda ta ci gādon ƙasa, a kowace kabilar Isra’ilawa, dole tă
    auri wani cikin kabilar kakanninta, saboda kowane mutumin Isra’ila yă mallaki
    gādon kakanninsa.
  uig-LAT: Israillarning herbiri öz ata-bowilirining mirasini igilesh üchün Israil
    qebililiridin mirasqa warisliq qilghan herbir qiz-ayal öz ata-bowilirining qebilisidin
    bolghan birsige yatliq bolushi kérek.
  nde-nde: Yonke indodakazi ezakuba yindlalifa yelizwe esizwaneni sako-Israyeli kumele
    yendele emuntwini wesizwana sosendo lukayise, ukuze wonke owako-Israyeli abe lelifa
    laboyise.
  ton-ton: Pea ko e ʻofefine kotoa pē, ʻoku ne maʻu ha tofiʻa ʻi ha faʻahinga ʻoe
    fānau ʻa ʻIsileli, ʻe hoko ia ko e uaifi ʻo ha tokotaha ʻi he fānau ʻoe faʻahinga
    ʻo ʻene tamai, koeʻuhi ke maʻu ʻe he fānau ʻa ʻIsileli ʻe he tangata taki taha
    ʻae tofiʻa ʻo ʻene ngaahi tamai.
  ces-1613: A každá dcera z pokolení synů Izraelských, kteráž by měla dědictví, za
    někoho z čeledi pokolení otce svého vdá se, aby vládli synové Izraelští jeden
    každý dědictvím otců svých,
  eng-WMB: Every daughter who possesses an inheritance in any tribe of the children
    of Israel shall be wife to one of the family of the tribe of her father, that
    the children of Israel may each possess the inheritance of his fathers.
  tam-TCV: இஸ்ரயேல் கோத்திரத்தில் உரிமை பெற்றுக்கொள்கிற ஒவ்வொரு மகளும், தன் தகப்பனின்
    கோத்திர வம்சத்திலே ஒருவனைத் திருமணம் செய்யவேண்டும். இவ்வாறு ஒவ்வொரு இஸ்ரயேலனும்
    தன்தன் தகப்பனின் உரிமைச்சொத்தை உடைமையாக்கிக்கொள்வான்.
  ceb-ULB: Ang matag babaye sa katawhan sa Israel nga nanag-iya sa bahin sa iyang
    tribo kinahanglan magminyo gikan sa banay nga nahisakop sa tribo sa iyang amahan.
    Mao nga ang tanang katawhan sa Israel makapanag-iya ug usa ka panulondon gikan
    sa iyang katigulangan.
  pol-UBG: I każda córka, która posiada dziedzictwo w jakimś pokoleniu synów Izraela,
    wyjdzie za mąż za kogoś z domu pokolenia swego ojca, aby synowie Izraela dziedziczyli,
    każdy dziedzictwo swoich ojców.
  urd-GVU: جو بھی بیٹی میراث میں زمین پاتی ہے اُس کے لئے لازم ہے کہ وہ اپنے ہی قبیلے
    کے کسی مرد سے شادی کرے تاکہ اُس کی زمین قبیلے کے پاس ہی رہے۔
  deu-1912: Und alle Töchter, die Erbteil besitzen unter den Stämmen der Kinder Israel,
    sollen freien einen von dem Geschlecht des Stammes ihres Vaters, auf daß ein jeglicher
    unter den Kindern Israel seiner Väter Erbe behalte
  kan-2017: ಇದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರ ವಂಶದಲ್ಲಿ ಸ್ವತ್ತನ್ನು ಹೊಂದಿದ ಹೆಣ್ಣುಮಕ್ಕಳು ಸ್ವಕುಲದಲ್ಲಿಯೇ
    ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Urngin e ppin ni ba’ e gayog rorad ko binaw u lan e ganong nu Israel e
    thingar ra figirngiyed e pumo’on ni be’ ko re ganong nem. Irera’ rogon me yag
    nra bagyad yu Israel me tafnay e gayog ko pi ga’ rorad ni kakrom,
  hlt-MCSB: Israel ca koca khuiah rho aka pang canu boeih tah, a napa cako koca pakhat
    kah a yuu la om saeh. Te daengah ni a pa rhoek kah rho te Israel ca khuikah hlang
    loh a pang eh.
  mdy-ETH: ዒስራዔኤሌ ፃጶ ማኣሮይዳ ሳዓ ዔኬ ዉዱሮ ናይ (ላኣሊ) ዬኖ ፃጶ ማኣራፓ ማዔ ዓቲንቄም ሎዓንዳያ ኮይሳኔ፤ ዬያይዲ
    ፔቴ ፔቴ ዒስራዔኤሌ ዓሳ ቤርታ ዓዶንሢ ቤዞ ዔያቶሮ ማሂ ዓርቃኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Mmammaa a wɔwɔ Israel mmusuakuo mu nyinaa a agyapadeɛ tumi kɔ wɔn nsam
    no, ɛsɛ sɛ wɔwareware wɔ wɔn mmusuakuo mu na wɔn agyapadeɛ amfiri wɔn abusuakuo
    mu.
  eng-WEBU: Every daughter who possesses an inheritance in any tribe of the children
    of Israel shall be wife to one of the family of the tribe of her father, that
    the children of Israel may each possess the inheritance of his fathers.
  bnp-bnp: E huriki a ngatavine ri gi bole a maki ne tamane ria i mate, pali ri gi
    parangi mule kunana a bakovi na kabu ne tamane ria. Mua bara mu rata mavonga,
    mua e huriki a Israel takutaku bara mu bole a tabekena malala a mahala ne tubune
    mua kunana.
  wal-wal: Israa7eela asaa giddon ai zareppe gidinkka, biitta laattiya macca na7i
    ubbi, Israa7eeli ubbi ba maizza aawatu laataa laattana mala, a ba aawaa zare gidiya
    asa gelu.
  spa-PDDPT: También toda hija que tenga herencia en cualquier tribu de los hijos
    de Israel, debe casarse dentro de la familia de la tribu de su padre para que
    cada uno de los hijos de Israel siga poseyendo la herencia de sus antepasados,
  gun-gun: Xapy'a rei Israel kuery peteĩ regua tajy omba'erã ojopy 'rã guamoĩ kuery
    yvykue. Ha'e rami vy omenda 'rã guamoĩ ramymino kuery regua re ae, Israel kuery
    peteĩ-teĩ ikuai aguã guamoĩ kuery yvykue py.
  ilo-ULB: Tunggal babai kadagiti tattao ti Israel nga adda bingayna iti tribuna ket
    masapul a makiasawa iti lalaki manipud iti puli a maibilang iti tribu ti amana.
    Daytoy ket tapno amin a tattao ti Israel ket maaddaan iti tawid kadagiti kapuonanna.
  kpg-kpg: Nia ahina huogodoo ala gaa donu e hai mee gi nia gowaa i lodo di madawaawa
    Israel, e hai nadau lodo gi nia daane i lodo nadau madawaawa. Di hai deenei digau
    Israel huogodoo ga hai mee gi nia gowaa o nadau maadua mmaadua,
  uig-ARA: ئىسرائ‍ىللارنىڭ ھەربىرى ئۆز ئاتا-بوۋىلىرىنىڭ مىراسىنى ئىگىلەش ئۈچۈن ئىسرائىل
    قەبىلىلىرىدىن مىراسقا ۋارىسلىق قىلغان ھەربىر قىز-ئايال ئۆز ئاتا-بوۋىلىرىنىڭ قەبىلىسىدىن
    بولغان بىرسىگە ياتلىق بولۇشى كېرەك.
  sus-sus: Di ginɛ kɛ kanyi xa dɔxɔ xɛmɛ xɔn naxan na xabilɛ nde kui a baba bɔnsɔɛ
    ya ma.
  pon-2006: Lih koaros me sohsohki sahpw nan ehu kadaudok en Israel pahn pwoudikihda
    ohl en kadaudokohte. Ih duwen mehn Israel koaros ar pahn sohsohki sapwen ar pahpa
    kahlap ako,
  ksd-ksd: Ma nina ra vavina ba i kakalai tai tika na vuna tarai ta ra tarai Israel,
    na taule ta tikai ta ra vuna tarai kai tamana, upi ra tarai Israel diat a kale
    ra tiniba kai ra umana tama i diat tikatikai.
  tur-YTC: İsrael'in çocuklarından herhangi bir oymağında mirasa sahip olan her kız,
    babasının oymağının soyundan birine eş olacak; böylece İsrael'in çocuklarının
    her biri atalarının mirasına sahip olabilecekler.
  grc-BRENT: Καὶ πᾶσα θυγάτηρ ἀγχιατεύουσα κληρονομίαν ἐκ τῶν φυλῶν υἱῶν Ἰσραὴλ, ἑνὶ
    τῶν ἐκ τοῦ δήμου τοῦ πατρὸς αὐτῆς ἔσονται γυναῖκες, ἵνα ἀγχιστεύσωσιν οἱ υἱοὶ
    Ἰσραὴλ ἕκαστος τὴν κληρονομίαν τὴν πατρικὴν αὐτοῦ.
  ind-AYT: Jika seorang perempuan memperoleh tanah dari ayahnya, dia harus menikah
    dengan orang dari suku ayahnya. Dengan cara itu, setiap orang menjaga tanah pusaka
    milik nenek moyangnya.
  nya-nya: Mwana wamkazi aliyense amene adzalandira cholowa cha dziko la fuko lililonse
    la Israeli ayenera kukwatiwa ndi munthu wa fuko la abambo ake.
  hrv-hrv: Zato se svaka djevojka koja steče baštinu u izraelskim plemenima mora udati
    za nekoga u plemenu kojemu pripada rod joj očev, tako da bi svaki Izraelac sačuvao
    baštinu svoga oca.
  mps-mps: Te wegi mani augwa aya isaide augwa ayago doado bage dabe saibaso da, teda
    te wegi aga ayago hani bidi dali peyu emainao. Dagego te tama tiyu da, teda dage
    Israel dabego duga wąį mugo nai dabe me tǫ dabe selama, elalua pidu mu elalua
    paibao.
  tpi-tpi: Olgeta meri i kisim ol samting bilong papa long taim em i dai, ol i mas
    maritim man long lain bilong papa bilong ol yet. Sapos yupela i mekim olsem, orait
    yupela olgeta Israel wan wan bai i kisim hap graun na ol samting bilong tumbuna
    bilong yupela stret.
  dan-1931: Enhver Datter, som får en Arvelod i en af Israelitternes Stammer, skal
    indgå Ægteskab med en Mand af sin fædrene Stammes Slægt, for at Israelitterne
    kan beholde hver sine Fædres Arvelod som Ejendom;
  vie-OVCB: Mỗi người con gái nhận được đất đai làm tài sản, dù thuộc đại tộc nào,
    nếu lấy chồng, thì chồng phải là người trong cùng đại tộc, như vậy đất đai của
    đại tộc nào được giữ trong đại tộc ấy, chứ không chuyển sang đại tộc khác.
  guj-2017: ઇઝરાયલી લોકોની મધ્યે વારસો પામેલી દરેક સ્ત્રી પોતાના પિતૃઓના કુટુંબમાંના
    કોઈની સાથે લગ્ન કરે. એટલા માટે કે ઇઝરાયલી લોકોમાંના દરેકને પોતાના પિતૃઓનો વારસો
    મળે.
  pon-2006A: Lih koaros me sohsohki sahpw nan ehu kadaudok en Israel pahn pwoudikihda
    ohl en kadaudokohte. Ih duwen mehn Israel koaros ar pahn sohsohki sapwen ar pahpa
    kahlap ako,
  por-BRBSL: Toda filha que possuir uma herança em qualquer tribo dos filhos de Israel
    será esposa de uma das famílias da tribo de seu pai, para que cada um dos filhos
    de Israel possa possuir a herança de seus pais.
  cth-cth: Isarel catounnaw thung dawk râw ka pang hane canunaw pueng teh, Isarel
    catounnaw ni a na mintoenaw e ram lah kaawm e pou a ham thai nahan, a na pa miphun
    thung e a yu a la hanlah ao.
  twi-twi: Ɛsɛ sɛ mmabea a wɔwɔ Israel mmusuakuw mu nyinaa a agyapade tumi kɔ wɔn
    nsam no wareware wɔ wɔn agyanom mmusuakuw mu na Israel abusuakuw biara agyanom
    agyapade amfi wɔn abusuakuw mu.
  hlt-hlt: Israel ca koca khuiah rho aka pang canu boeih tah, a napa cako koca pakhat
    kah a yuu la om saeh. Te daengah ni a pa rhoek kah rho te Israel ca khuikah hlang
    loh a pang eh.
  tbz-SIM: Isidɑyɛɛribɛ wuɔ mmiɛkɛ bɛnitipòbɛ̀ bɛ̀ɛ̀ yóó tiekɛ bɛ yɛmbɛ̀ tenkɛ̀ bɛ̀
    nyenkú bɛ kó tinɑɑ̀mùntì miɛkɛ nkɛ, kɛ̀ dɛ̀ɛ yie mbɑ́ wèè Isidɑyɛɛri kòo nte o
    yɛmbɛ̀ tenkɛ̀.
  msy-2020: Amizir Israelɨn anababar aven, ikia nguaziba iniziba, me uan anabamɨn
    gumazitamra ikɨ. Eghtɨ arazir kamɨn, Israelia bar uan inazir afeziabar gɨn mangɨ
    nguaziba ko biziba iniam.
  dop-dop: '@see-verse:NUM.036.007'
  azb-azb: İsrail qəbilələrindən hər hansı birində irsə malik olan hər qız atasının
    mənsub olduğu qəbilədən və nəsildən bir nəfərə ərə getməlidir ki, hər bir İsrail
    övladı atalarının irsinə malik olsun.
  eng-DBY: And every daughter that possesseth an inheritance among the tribes of the
    children of Israel, shall be married to one of the family of the tribe of her
    father, that the children of Israel may possess every one the inheritance of his
    fathers,
  hin-2017: और इस्राएलियों के किसी गोत्र में किसी की बेटी हो जो भाग पानेवाली हो, वह
    अपने ही मूलपुरुष के गोत्र के किसी पुरुष से ब्याही जाए, इसलिए कि इस्राएली अपने-अपने
    मूलपुरुष के भाग के अधिकारी रहें।
  wol-KYG: Mboolem ku jigéen ku donn suuf ci giiri bànni Israyil, ci biir làng gu
    bokk ci giirug maamam rekk lay séy, ngir ku nekk ci bànni Israyil mana ñoŋal céru
    maamam.
  eng-YLT: '''And every daughter possessing an inheritance, of the tribes of the sons
    of Israel, is to one of the family of the tribe of her father for a wife, so that
    the sons of Israel possess each the inheritance of his fathers,'
  eng-WYC-2017: and each daughter, that shall have the heritage, shall be wife to
    one man of the kindred of her father,
  eng-WMBB: Every daughter who possesses an inheritance in any tribe of the children
    of Israel shall be wife to one of the family of the tribe of her father, that
    the children of Israel may each possess the inheritance of his fathers.
  urd-GVH: जो भी बेटी मीरास में ज़मीन पाती है उसके लिए लाज़िम है कि वह अपने ही क़बीले
    के किसी मर्द से शादी करे ताकि उस की ज़मीन क़बीले के पास ही रहे।
  rug-rug: Doduru barikaleqe saripu tago tinago pepeso pa butubutu Izireli si kaqu
    haba tie pa butubutu tugo asa. Pa ginugua asa sari doduru tie Izireli si kaqu
    tagoi sari na tinagotago tadi na tiatamadia,
  gaz-gaz: Akka tokkoon tokkoon ilmaan Israaʼel dhaala abbootii isaa argatuuf, gosa
    ilmaan Israaʼel keessaa intalli dhaala argattu kam iyyuu gosa abbaa ishee keessaa
    nama tokkotti heerumuu qabdi.
  fra-LSG: Et toute fille, possédant un héritage dans les tribus des enfants d’Israël,
    se mariera à quelqu’un d’une famille de la tribu de son père, afin que les enfants
    d’Israël possèdent chacun l’héritage de leurs pères.
  yal-yal: Xa ɲaxalan yo bɔxɔn sɔtɔ kɛɛn na Isirayila bɔnsɔnna nde yi, a xa dɔxɔ a
    baba bɔnsɔnna xabilan muxuna nde xɔn, alogo Isirayila kaane birin xa e benbane
    kɛɛ bɔxɔn sɔtɔ.
  haw-1868: A o kela kaikamahine keia kaikamahine mea aina hooili maloko o kekahi
    ohana o na mamo a Iseraela, e lilo no ia i wahine na kekahi o ka hanauna o ka
    ohana o kona makuakane, i loaa'i i na mamo a pau a Iseraela ka aina hooili o kona
    makuakane.
  arb-NAV: فَكُلُّ فَتَاةٍ وَرَثَتْ نَصِيباً مِنْ سِبْطِهَا، تَتَزَوَّجُ وَاحِداً
    مِنْ أَبْنَاءِ عَشِيرَةِ سِبْطِ أَبِيهَا، لِكَيْ يَرِثَ كُلُّ وَاحِدٍ مِنْ بَنِي
    إِسْرَائِيلَ نَصِيبَ آبَائِهِ.
  ewe-ewe: Israelviwo ƒe toawo ƒe nyɔnuwo naɖe srɔ̃ le woawo ŋutɔ ƒe towo me, ale
    be woƒe anyigba madzo le to la me o.
  eng-LEE: And every daughter that inheriteth any possession out of any tribe of the
    children of Israel, shall become the wife unto one of the family of the tribe
    of her father; in order that the children of Israel may inherit every one the
    inheritance of his fathers.
  asm-FB: আৰু ইস্ৰায়েলৰ সন্তান সকলে প্ৰতিজনে যেন নিজ নিজ পিতৃৰ আধিপত্য ভোগ কৰে, এই
    কাৰণে ইস্ৰায়েলৰ সন্তান সকলৰ কোনো ফৈদৰ মাজত আধিপত্য পোৱা প্ৰতিজনী জীয়েক নিজ পিতৃ-বংশৰ
    গোষ্ঠীৰ মাজৰ কোনো পুৰুষে সৈতে বিয়া হ’ব লাগিব।
  sus-A: دِ فِنّ كّ كَنيِ شَ دْشْ شّمّ شْن نَشَن نَ شَبِلّ ندٍ كُي عَ بَبَ بْنسْي
    يَ مَ.
  fra-SBL: Toute fille qui possédera un héritage dans une tribu des enfants d'Israël
    sera la femme d'un membre de la famille de la tribu de son père, afin que les
    enfants d'Israël possèdent chacun l'héritage de leurs pères.
  hbo-hbo: וְכָל־בַּ֞ת יֹרֶ֣שֶׁת נַחֲלָ֗ה מִמַּטֹּות֮ בְּנֵ֣י יִשְׂרָאֵל֒ לְאֶחָ֗ד
    מִמִּשְׁפַּ֛חַת מַטֵּ֥ה אָבִ֖יהָ תִּהְיֶ֣ה לְאִשָּׁ֑ה לְמַ֗עַן יִֽירְשׁוּ֙ בְּנֵ֣י
    יִשְׂרָאֵ֔ל אִ֖ישׁ נַחֲלַ֥ת אֲבֹתָֽיו׃
  eng-WYCLIFFE: and alle wymmen schulen take hosebondis of the same lynage, that the
    erytage dwelle in meynees,
  cwe-cwe: Mndele yoyose yeli na uhazi wa isi muna dikabila da Isilaili, kolondeka
    yasoligwe na munhu wa kabila jake, muladi chila Muisilaili yasole uhazi wa tati
    zake.
  kik-kik: Mũirĩtu o wothe ũkaagaya gĩthaka mũhĩrĩga-inĩ o wothe wa Isiraeli, no nginya
    ahikĩre mũndũ wa nyũmba ya mũhĩrĩga wa ithe, nĩgeetha Mũisiraeli o wothe atũũre
    enyiitĩire igai rĩa maithe.
  fra-NCL: Toute fille possédant un héritage dans quelque tribu des enfants d’Israël
    se mariera avec un homme d’une famille de la tribu de son père, afin que les enfants
    d’Israël conservent chacun l’héritage de ses pères.
  cek-AK: Kawbaktih Israel acaeng thungah doeh qawktoep canunawk loe, ampa ih acaeng
    thungah ni sava sak o han oh; to tiah Israel kaminawk boih mah ampanawk ih qawk
    to toep o tih.
  cuk-cuk: Israel-dulemar-abargi ome-wargwenga nainu uklesale, we-omegwa na e-dad-dummad-wagansikid
    machered-nikuoed. Adi, degidbali, Israel-dulemar na egad-egad nainumar-gaoed.
  uig-CYR: Исраилларниң һәр бири өз ата-бовилириниң мирасини егиләш үчүн Исраил қәбилилиридин
    мирасқа варислиқ қилған һәр бир қиз-аял өз ата-бовилириниң қәбилисидин болған
    бирисигә ятлиқ болуши керәк.
  tel-2017: ఇశ్రాయేలీయులకు వారి పూర్వీకుల వారసత్వం కలిగేలా ఇశ్రాయేలీయుల గోత్రాల్లో
    వారసత్వం ఉన్న ప్రతి యువతీ తన తండ్రి గోత్రంలోనే వివాహం చేసుకోవాలి.
  hat-BSA: Chak fi ki vin posede yon eritaj nan yon tribi a fis Israël yo va madanm
    a yon moun ki nan fanmi tribi zansèt papa li a, pou chak fis Israël yo kapab posede
    eritaj a zansèt pa yo.
  kos-kos: Mutan nukewa ma oasr mwe usru lal ke sie sruf lun Israel, enenu na in payuk
    sin sie mukul in sruf sacn. In ouiya se inge kais sie mwet Israel fah usrui acn
    lun papa matu tumal.
  hbo-WLC: וְכָל־בַּ֞ת יֹרֶ֣שֶׁת נַחֲלָ֗ה מִמַּטּוֹת֮ בְּנֵ֣י יִשְׂרָאֵל֒ לְאֶחָ֗ד
    מִמִּשְׁפַּ֛חַת מַטֵּ֥ה אָבִ֖יהָ תִּהְיֶ֣ה לְאִשָּׁ֑ה לְמַ֗עַן יִֽירְשׁוּ֙ בְּנֵ֣י
    יִשְׂרָאֵ֔ל אִ֖ישׁ נַחֲלַ֥ת אֲבֹתָֽיו׃
  ibo-ibo: Nwa nwanyị Izrel ọbụla ketara ala nʼebo Izrel ọ bụla ga-alụ di site nʼagbụrụ
    ebo nna ya. Ka ala ha ghara ịgafere ebo ọzọ.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ପ୍ରତ୍ୟେକେ ଯେପରି ଆପଣା ଆପଣା ପୈତୃକ ଅଧିକାର ଭୋଗ କରିବେ,
    ଏଥିପାଇଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର କୌଣସି ବଂଶ ମଧ୍ୟରେ ଯେଉଁ କନ୍ୟାର ଅଧିକାର ଥାଏ, ସେ ଆପଣା
    ପିତୃବଂଶୀୟ ପରିବାର ମଧ୍ୟରେ ଜଣକର ଭାର୍ଯ୍ୟା ହେବ।
  chk-chk: Nge iteiten fefin mi fafanü me lon eu ainang seni lon ekewe ainangen Israel
    epwe pwülüeni eman mwän seni ainangen saman. Iei usun eman me eman me lein ekewe
    aramasen Israel epwe fanüeni inetin me won saman.
  rop-rop: Ebri gel hu garram kantri langa eni Isreil klen im garra merrit wan men
    brom det klen igin. Lagijat na ola Isreil pipul garra gedim det kantri blanga
    im grengrenfathamob.
  ukr-1871: І всяка дочка, в котрої єсть наслїддє з поколїння синів Ізраїля, мусить
    бути жінкою кому небудь із роду свого батьківського поколїння; щоб кожен зміж
    синів Ізраїля держав батьківське наслїддє своє,
  deu-1951: Und alle Töchter, die unter den Stämmen der Kinder Israel ein Erbteil
    besitzen, sollen sich mit einem [Manne] aus dem Geschlechte des Stammes ihres
    Vaters verheiraten, daß ein jeder unter den Kindern Israel seines Vaters Erbteil
    behalte
  eng-JPS: And every daughter, that possesseth an inheritance in any tribe of the
    children of Israel, shall be wife unto one of the family of the tribe of her father,
    that the children of Israel may possess every man the inheritance of his fathers.
  srp-1865: I svaka kæi u plemenima sinova Izrailjevijeh kojoj dopadne našljedstvo,
    neka se udaje za koga iz porodice plemena oca svojega, da bi sinovi Izrailjevi
    držali svaki našljedstvo otaca svojih,
  lug-lug: Era buli mwana owoobuwala anaasikiranga obutaka mu kika kyonna eky’abaana
    ba Isirayiri, anaateekwanga okufumbirwa omusajja ow’omu kika kya kitaawe w’omuwala
    oyo; bwe kityo buli mwana wa Isirayiri anaabeeranga n’obutaka obw’obusika bwa
    bakitaawe.
  heb-heb: וכל בת ירשת נחלה ממטות בני ישראל לאחד ממשפחת מטה אביה תהיה לאשה למען יירשו
    בני ישראל איש נחלת אבתיו׃
  ben-IRV: ইস্রায়েল সন্তানদের প্রত্যেক মেয়ে যে তার বংশের অধিকার পেয়েছে সে অবশ্যই
    তার বাবার বংশের কাউকে বিয়ে করবে। এর জন্য প্রত্যেক ইস্রায়েল সন্তান নিজেদের পূর্বপুরুষের
    অধিকার ভোগ করে।
  pan-pan: ਅਤੇ ਹਰ ਇੱਕ ਧੀ ਜਿਹੜੀ ਇਸਰਾਏਲੀਆਂ ਦੇ ਕਿਸੇ ਗੋਤ ਵਿੱਚ ਜ਼ਮੀਨ ਲਵੇ, ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਦੇ ਗੋਤ ਦੇ ਟੱਬਰਾਂ ਵਿੱਚ ਵਿਆਹੀ ਜਾਵੇ ਤਾਂ ਜੋ ਹਰ ਇਸਰਾਏਲੀ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਜ਼ਮੀਨ ਦੀ ਵਿਰਾਸਤ
    ਨੂੰ ਲਵੇ।
  mya-JVB: ဣသရေလ အမျိုး တစုံတမျိုး၌ အမွေ မြေရှိသော မိန်းမ သည် မိမိ တို့ မိစဉ်ဘဆက်
    အမျိုးသား နှင့် စုံဘက် ရမည်။ ထိုသို့ ဣသရေလ အမျိုးသား အသီးအသီး တို့သည် မိမိတို့
    မိစဉ်ဘဆက် အမွေ မြေကို ခံစား ရကြမည်။
  hmo-hmo: Bona kekeni ta bema tano ta Israela ena iduhu ta lalonai ia biagua, ia
    ese iena tamana ena iduhu tauna ta do ia adavaia. Unai dala dekenai Israela taudia
    ta ta ese tamadia edia tano do idia abia bona dogoatao.
  urd-urd: और अगर बनी इस्राईल के किसी क़बीले में कोई लड़की हो जो मीरास की, मालिक हो
    तों वह अपने बाप के क़बीले के किसी ख़ानदान में ब्याह करे ताकि हर इस्राईली अपने
    बाप दादा की मीरास पर क़ाईम रहे।
  rus-SYN: и всякая дочь, наследующая удел в коленах сынов Израилевых, должна быть
    женою кого-нибудь из племени колена отца своего, чтобы сыны Израилевы наследовали
    каждый удел отцов своих,
  bqc-SIM: Isaili buiↄ guu, sema nↄɛ pↄ́ tↄↄlɛ vĩ túbi ũ zãkɛ ń gↄ̃ pↄ́ dɛ a
    dezi káau bui ũo. Beewa Isaili píi a gↄ̃ tↄↄlɛ pↄ́ wà kpaalɛ̀ a deziↄnɛ vĩ.
  tcz-CHONGTHU: Hijeh achu Israel chanute akonna apa goulo chanvou chang hon apa phung
    sunga konna mi khat a kichenpi teitei ding, hitia chu Israel chate hon apu, apa
    te khang uva pat a-goulo chengse’u chu Amaho jeng in achenpi jing diu ahi.
  mar-mar: आणि इस्राएल वंशातल्या कोणत्याही एखाद्या स्त्रीला तिच्या वडिलांकडून वतन
    मिळाले तर तिने तिच्या कुळातील एखाद्याशीच लग्न केले पाहिजे. यामुळे प्रत्येकाला
    पूर्वजांकडून मिळालेली वतन ठेवता येईल.
  qub-qub: Maygan trïbu warmipis chacrata chasquëga quiquin trïbu runallawanmi majachacanga.
    Chaynöpami chacrancunaga juc trïbupita juc trïbuman mana rucangachu.
  hat-hat: Si yon fi vin eritye yon pòsyon nan tè yonn nan branch fanmi pèp Izrayèl
    la, se pou l' marye ak yon moun ki nan menm branch fanmi avè l'. Konsa, chak moun
    va kenbe eritaj zansèt yo nan fanmi an.
  eng-BSB: Every daughter who possesses an inheritance from any Israelite tribe must
    marry within a clan of the tribe of her father, so that every Israelite will possess
    the inheritance of his fathers.
  tod-tod: Anzanu loin ɠilagilagi kpein poganii a ɠɛ zea, Izelayɛle nuiti ta-wolodaiti
    su, kɛni naa zei zini bɛ, kɛɛɠɛ ná-bolodai zu, naa ɠa a kɛ Izelayɛle nuiti gilagilagiti
    ti ti-mɛmɛwolani ta-ʋoganii zɔlɔɔ.
  eng-WEBPB: Every daughter who possesses an inheritance in any tribe of the children
    of Israel shall be wife to one of the family of the tribe of her father, that
    the children of Israel may each possess the inheritance of his fathers.
  kbq-kbq: Hagi Israeli naga nofipintima mago mofa'mo'ma mopama erisanti hare'nesuno'a
    agra'a naga nofipi vea erisigeno mopamo'a ru nagapina ovugahie.
  nhe-BL: Huan quema se sihuatl ipan tlen hueli hueyi familia quitocarohua quiselis
    se tlali, quipiya monamictis ica se tlacatl tlen huala ipan san se ihueyi familia.
    Huan yeca sesen israelita mocahuis tlen quitocarojtoc tlen ya ihueyi familia para
    quiselis.
  gub-BL: Kuzà ywy Izaew ta'yr izuapyapyr waiwy pehegwer hereko har wereko putar awa
    u iànàm umen romo wà nehe.
  eng-DRA: 'And all women shall take husbands of the same tribe: that the inheritance
    may remain in the families,'
