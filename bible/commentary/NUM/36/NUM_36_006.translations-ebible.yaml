verse: NUM.036.006
translations:
  mal-C: 'സെലോഫഹാദിന്റെ പുത്രിമാർക്കുവേണ്ടി യഹോവ കൽപ്പിക്കുന്നത് ഇതാണ്: അവർക്ക് ഇഷ്ടമുള്ള
    ഏതൊരുവനെയും വിവാഹംചെയ്യാം. പക്ഷേ, അവരുടെ പിതൃഗോത്രത്തിലെ കുടുംബത്തിനുള്ളിൽനിന്നുള്ളവരെ
    ആയിരിക്കണമെന്നുമാത്രം.'
  deu-TKW: 'Das ist''s, was Jahwe in betreff der Töchter Zelophhads befohlen hat:
    Sie mögen sich verheiraten, mit wem es ihnen gefällt; nur müssen sie einen Angehörigen
    ihres väterlichen Stammes heiraten,'
  lin-lin: 'Tala liloba oyo Yawe alobaki mpo na bana basi ya Tselofikadi : ‹ Bakoki
    solo kobalana na mibali nyonso oyo bango balingi, kasi ezala kaka kati na mibali
    ya libota ya tata na bango.'
  eng-LSV: this [is] the thing which YHWH has commanded concerning the daughters of
    Zelophehad, saying, To those good in their eyes let them be for wives; only, let
    them be for wives to a family of the tribe of their fathers;
  eng-GNV: 'This is the thing that the Lord hath commanded, concerning the daughters
    of Zelophehad, saying, They shall be wiues, to whome they thinke best, onely to
    the familie of the tribe of their father shall they marry:'
  eng-WEBSTER: This is the thing which the LORD doth command concerning the daughters
    of Zelophehad, saying, Let them marry to whom they think best; only to the family
    of the tribe of their father shall they marry.
  nhw-BL: Huajca ya ni catli TOTECO tlanahuatía. Iichpocahua Zelofehad huelise monamictise
    ica catli quinequise, pero monequi ininhuehuejhua nojquiya hualase ipan nopa hueyi
    familia Manasés quen inijuanti.
  swh-ONEN: 'Hivi ndivyo Bwana anavyoamuru kwa binti za Selofehadi: Wanaweza kuolewa
    na mtu yeyote wampendaye, mradi tu waolewe miongoni mwa koo za kabila za baba
    yao.'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Selofɑdin bii wɔndiɑbɑn sɔ̃. U nɛɛ, bɑ koo
    kpĩ bu durɔ suɑ wi bɑ kĩ, ɑdɑmɑ yɑ n ɡesi sɑ̃ɑ ben tundon bwese kɛrɑ sɔɔ.
  eng-KJVCPB: This is the thing which the Lord doth command concerning the daughters
    of Zelophehad, saying, Let them marry to whom they think best; only to the family
    of the tribe of their father shall they marry.
  luo-luo: 'Ma e chik ma Jehova Nyasaye chiwo kuom nyi Zelofehad: Inyalo nywomgi gi
    ngʼato angʼata ma gihero moa e dhoodgi.'
  meu-meu: 'Iehova ena haheḡani Selofehad natuna ulatodia daidiai na iniheto: e ura
    henidiamu taudia bae adavadia, a tamadia ena iduhu taudia mo.'
  npi-ULB: सलोफादका छोरीको बारेमा परमप्रभुले यो आज्ञा दिनुहुन्छ, 'तिनीहरू आफूलाई उत्तम
    लाग्‍ने मानिससँग विवाह गरून्, तर तिनीहरूले आफ्ना पिताको परिवारभित्र मात्र विवाह
    गर्नुपर्छ ।'
  yor-yor: 'Èyí ni ohun tí Olúwa pàṣẹ fún àwọn ọmọbìnrin Selofehadi: wọ́n lè fẹ́ ẹni
    tí ọkàn wọn fẹ́, kìkì pé wọ́n fẹ́ nínú ẹ̀yà ìdílé baba wọn.'
  pes-OPCB: 'آنچه خداوند دربارهٔ دختران صلفحاد امر فرموده این است: بگذارید این دختران
    با مردان دلخواه خود ازدواج کنند، ولی فقط به شرط آنکه این مردان از قبیلهٔ خودشان
    باشند.'
  tgl-ULB: Ito ang inuutos ni Yahweh patungkol sa mga anak na babae ni Zelofehad.
    Sinabi niya, 'Hayaan silang magpakasal sa sinumang inaakala nilang pinakamabuti,
    subalit dapat lamang silang magpakasal sa loob ng lipi ng kanilang ama.'
  hui-hui: Ani layagonaga Anduane Homogohanda, Wandari Selobehada wane bedaru ti agali
    tini hameme polene karulapegoyu agali tini aria karu hangu polene karulape lo
    nga, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က`ဇ​လော​ဖဒ်​၏​သ​မီး​တို့ သည် မိ​မိ​တို့​ကြိုက်​နှစ်​သက်​သော​ယောကျာ်း​နှင့်
    စုံ​ဖက်​နိုင်​၏။ သို့​ရာ​တွင်​ထို​ယောကျာ်း​သည် မိ​မိ တို့​၏​အ​နွယ်​ဝင်​ဖြစ်​ရ​မည်'
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཚེ་ལོ་ཕེ་ཧད་ཀྱི་བུ་མོ་རྣམས་ལ་མཚོན་ན། དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
    ཁོ་མོ་རྣམས་སུ་ཡི་ཆུང་མ་བྱ་བསམ་ན་དེ་ལྟར་བྱས་ཆོག འོན་ཀྱང་། རང་གི་རིགས་རྒྱུད་དང་རང་གི་ཚོ་པ་ནས་ཁྱོ་ག་བཙལ་དགོས།
  sna-sna: 'Uku ndiko kurayira kwaJehovha kuvanasikana vaZerofehadhi: Vangawanikwa
    havo naani zvake anovafadza kana chete ari worudzi rweimba yamadzibaba avo.'
  spa-BLM: 'Esto es lo que Yahvé manda con respecto a las hijas de Zelofehad, diciendo:
    “Que se casen con quien mejor les parezca, sólo que se casarán en la familia de
    la tribu de su padre.'
  cac-cac: Yuj chi' a eb' ix yisil vin̈aj Zelofehad syal yic'an eb' ix yaln̈ej mach
    b'aj scan sgana, an̈ej to junn̈ejocab' yin̈tilal eb' vin̈ yed' eb' ix.
  swh-ULB: Hiki ndicho BWANA anaagiza kuhusu mabinti wa Zelofehadi. Anasema, 'Acha
    waolewa na wale ambao wao wanaofikri ni vizuri zaidi, lakini lazima waolewe ndani
    ya kabila ya baba yao.'
  bel-bel: 'Вось што наказвае Гасподзь пра дочак Салпаадавых: яны могуць быць жонкамі
    тых, хто спадабаецца вачам іхнім, толькі павінны быць жонкамі ў родзе племя бацькі
    свайго,'
  deu-ELBBK: 'Dies ist das Wort, das der HERR bezüglich der Töchter Zelophchads geboten
    hat, indem er sprach: Sie mögen dem, der in ihren Augen gut ist, zu Frauen werden;
    nur sollen sie einem aus dem Geschlecht des Stammes ihres Vaters zu Frauen werden,'
  mbb-OT: 'Umbe, iyan heini lalag te Nengazen mehitenged te menge anak he vahi ni
    Zelofehad: Ebpekepeesawa sikandan te egkesuatan dan emun diyè dà te kandan he
    tribu.'
  mal-2015: 'യഹോവ ശെലോഫഹാദിന്റെ പുത്രിമാരെക്കുറിച്ചു കല്പിക്കുന്ന കാര്യം എന്തെന്നാൽ:
    അവർ തങ്ങൾക്കു ബോധിച്ചവർക്കു ഭാര്യമാരായിരിക്കട്ടെ; എങ്കിലും തങ്ങളുടെ പിതൃഗോത്രത്തിലെ
    കുടുംബത്തിലുള്ളവർക്കു മാത്രമേ ആകാവു.'
  rmc-rmc: 'Pal o čhaja le Celofchadoskre o RAJ prikazinďa kada: ‚Te džana romeste,
    oda dženo mušinel te el andral lengre dadeskro kmeňos.'
  pes-OPV: 'این است آنچه خداوند درباره دختران صلفحاد امر فرموده، گفته است: به هر‌که
    در نظر ایشان پسند آید، به زنی داده شوند، لیکن در قبیله سبط پدران خود فقط به نکاح
    داده شوند.'
  ron-1924: 'Ятэ че порунчеште Домнул ку привире ла фетеле луй Целофхад: сэ се мэрите
    дупэ чине вор вря, нумай сэ се мэрите ынтр-о фамилие дин семинция пэринцилор лор.'
  ben-OBCV: সদাপ্রভু, সলফাদের মেয়েদের জন্য এই আদেশ দিয়েছেন, তাদের বাবার গোষ্ঠীর
    মধ্যে তারা যাকে চায়, তাকেই বিয়ে করতে পারে।
  som-som: Waxyaalaha ku saabsan Selaafexaad gabdhihiisa oo Rabbigu amray waa kuwan,
    oo wuxuu yidhi, Iyagu ha guursadeen kii la wanaagsan iyaga, laakiinse qabiilka
    aabbahood uun ha ka guursadeen.
  lat-VUC: 'Et hæc lex super filiabus Salphaad a Domino promulgata est: nubant quibus
    volunt, tantum ut suæ tribus hominibus:'
  eng-ASVBT: This is the thing which Jehovah doth command concerning the daughters
    of Zelophehad, saying, Let them be married to whom they think best; only into
    the family of the tribe of their father shall they be married.
  ita-1885: 'Quest''è quello che il Signore ha comandato intorno alle figliuole di
    Selofad, dicendo: Maritinsi a chi aggraderà loro; ma pur maritinsi in alcuna delle
    nazioni della tribù del padre loro.'
  eng-LXXUP: This is the thing which the Lord has appointed the daughters of Zelophehad,
    saying, Let them marry where they please, only let them marry men of their father’s
    tribe.
  eng-ULB: This is what Yahweh commands concerning Zelophehad's daughters. He says,
    'Let them be married to whom they think best, but they must marry only within
    the family of their father's tribe.'
  spa-VBL: 'Esto es lo que el Señor ha ordenado con respecto a las hijas de Zelofehad:
    Pueden casarse con quien quieran siempre que lo hagan dentro de una familia que
    pertenezca a la tribu de su padre.'
  fra-_FOB: 'Voici ce que l''Éternel a commandé quant aux filles de Tselophcad: Elles
    se marieront à qui elles voudront; seulement, elles se marieront dans quelqu''une
    des familles de la tribu de leurs pères;'
  mal-mal: 'യഹോവ ശെലോഫെഹാദിNTE പുത്രിമാരെക്കുറിച്ച് കല്പിക്കുന്ന കാര്യം എന്തെന്നാൽ:
    ‘അവർ അവർക്ക് ബോധിച്ചവർക്ക് ഭാര്യമാരായിരിക്കട്ടെ; എങ്കിലും അവരുടെ പിതൃഗോത്രത്തിലെ
    കുടുംബത്തിലുള്ളവർക്ക് മാത്രമേ ആകാവൂ.’'
  urd-GVR: Is lie Rab kī hidāyat yih hai ki Silāfihād kī beṭiyoṅ ko har ādmī se shādī
    karne kī ijāzat hai, lekin sirf is sūrat meṅ ki wuh un ke apne qabīle kā ho.
  suz-BL: परमप्रभु यावेमी सेलोफेहाद आ तमी आन पर्बम अरेशो मार बाक्‍त देंशा हना, मेकोपुकीमी
    आन दाक्‍शो वोंइश आल ग्‍युंबे पने चाप्‍नीम। तन्‍न आन आफ आ खिं खिं ङा मुर नु ला
    ग्‍युंबे पने चाप्‍नीम।
  ita-1927: 'Questo è quel che l’Eterno ha ordinato riguardo alle figliuole di Tselofehad:
    si mariteranno a chi vorranno, purché si maritino in una famiglia della tribù
    de’ loro padri.'
  ckb-ckb: یەزدان فەرمانی ئەمەی کرد سەبارەت بە کچانی سەلۆفحاد و فەرمووی، ئەوەی ئەوان
    پێیان خۆشە با شووی پێ بکەن، بە مەرجێک لە خێڵی هۆزی باوکانیان بێت.
  eng-BBE: 'This is the order of the Lord about the daughters of Zelophehad: The Lord
    says, Let them take as their husbands whoever is most pleasing to them, but only
    among the family of their father''s tribe.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಚಲ್ಪಹಾದನ ಪುತ್ರಿಯರ ವಿಷಯದಲ್ಲಿ ಆಜ್ಞಾಪಿಸಿದ ಮಾತು ಏನೆಂದರೆ: ಅವರು
    ತಮ್ಮ ಮನಸ್ಸು ಬಂದವರೊಂದಿಗೆ ಮದುವೆಮಾಡಿಕೊಳ್ಳಲಿ, ಆದರೆ ತಮ್ಮ ತಂದೆಯ ಕುಟುಂಬದ ಗೋತ್ರದವರಿಗೆ
    ಮಾತ್ರ ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬಹುದು.'
  bbb-bbb: '@see-verse:NUM.036.005'
  tam-2017: 'யெகோவா செலொப்பியாத்தின் மகள்களைக்குறித்த காரியத்தில் கட்டளையிடுகிறதாவது:
    அவர்கள் தங்களுக்கு இஷ்டமானவர்களை திருமணம்செய்யலாம்; ஆனாலும், தங்களுடைய பிதாவின்
    கோத்திர வம்சத்தாரில் மட்டும் அவர்கள் திருமணம் செய்யவேண்டும்.'
  spa-RV-1909: 'Esto es lo que ha mandado Jehová acerca de las hijas de Salphaad,
    diciendo: Cásense como á ellas les pluguiere, empero en la familia de la tribu
    de su padre se casarán;'
  ron-BTF: 'Acesta este lucrul pe care DOMNUL îl poruncește referitor la fiicele lui
    Țelofhad, spunând: Să se căsătorească cu cine gândesc că este cel mai bine; doar
    că se vor căsători numai în familiile tribului părinților lor.'
  eng-WEBP: This is the thing which the LORD commands concerning the daughters of
    Zelophehad, saying, ‘Let them be married to whom they think best, only they shall
    marry into the family of the tribe of their father.
  eng-FBV: 'This is what the Lord has ordered in regard to Zelophehad''s daughters:
    They can marry anyone they want as long as they marry within a family that belongs
    to their father''s tribe.'
  nld-1939: 'Daarom beveelt Jahweh met betrekking tot de dochters van Selofchad als
    volgt: Zij kunnen trouwen met wie ze willen, mits in een familie van de stam van
    haar vader.'
  nch-BL: Huajca ya ni cati TOTECO tanahuatía. Iichpocahua Zelofehad huelise monamictise
    ica cati quinequise, pero monequi inihuehuejhua nojquiya hualase ipan nopa hueyi
    familia Manasés quej inijuanti.
  vie-1934: 'Nầy là điều Đức Giê-hô-va có phán về phần các con gái Xê-lô-phát: Chúng
    nó muốn kết thân với ai thì muốn, nhưng chỉ hãy kết thân với một trong những nhà
    của chi phái tổ phụ mình.'
  hin-CV: याहवेह ने ज़लोफेहाद की पुत्रियों के विषय में यह आदेश दिया है, ‘उन्हें अपनी
    इच्छा के वर से विवाह कर लेने दिया जाए; सिर्फ ध्यान रहे कि वे अपने पिता के गोत्र
    के परिवार में ही विवाह करें.’
  eng-OURB: This is the thing which Adonai does enjoin concerning the daughters of
    Zelophehad, saying, ‘Let them be married to whom they think best; only they shall
    marry into the family of the tribe of their father.
  spa-BES: 'Este es el orden del Señor acerca de las hijas de Zelofehad; El Señor
    dice: Que tomen como sus esposos a quien mas les agrade, pero solo entre la familia
    de la tribu de su padre.'
  tdx-tdx: 'Aa hoe ty linili’ Iehovà omba o anak’ ampela’ i Tselofekhàdeo: angao hifanam­baly
    amy ze tea’e fe tsy mete tsy amo tariram-pifo­koan-droae’eo avao ty anambalia’
    iareo.'
  vid-vid: Ahi ndo vyoyalingulonga Mkulu Nguluwi kwa chiwalo cha wahinza wa Selofehadi,
    ‘Walecheligwa wahesigwe na munhu yoneche walingumgana, ila wahesigwe kuli nhanzi
    ya hewo,
  eng-OKE: 'This is the thing which the Lord hath commanded for the daughters of Zelophechad,
    saying: Let them become the wives of those who are proper in their eyes, only
    of (men) of their father’s tribe may they become wives.'
  tha-KJV: นี่​คือสิ่งที่พระเยโฮวาห์ทรงบัญชาเกี่ยวกับบุตรสาวของเศโลเฟหัด ซึ่งว่า ‘จงให้เธอแต่งงานกับใครที่เธอพอใจ
    แต่​เธอต้องแต่งงานกับคนภายในครอบครัวตระกู​ลบ​ิดาของเธอ
  por-BR-2018: 'Isto é o que mandou o SENHOR acerca das filhas de Zelofeade, dizendo:
    Casem-se como a elas lhes satisfizer, porém na família da tribo de seu pai se
    casarão;'
  deu-ELO: 'Dies ist das Wort, welches Jehova betreffs der Töchter Zelophchads geboten
    hat, indem er sprach: Sie mögen dem, der in ihren Augen gut ist, zu Weibern werden;
    nur sollen sie einem aus dem Geschlecht des Stammes ihres Vaters zu Weibern werden,'
  eng-WYC-2018: and this law is announced of the Lord on the daughters of Zelophehad;
    be they wedded to which men they will, (but) only to the men of their lineage;
    (and so this is the Lord’s command for Zelophehad’s daughters; let them be wedded
    to whichever men they want, as long as they be men of their own tribe;)
  epo-epo: 'Jen kion ordonis la Eternulo koncerne la filinojn de Celofĥad: Ili povas
    fariĝi edzinoj de tiuj, kiuj plaĉos al ili, sed nur en familio el la tribo de
    siaj patroj ili edziniĝu;'
  uig-PIN: 'Zǝlofiⱨadning ⱪizliri toƣrisida Pǝrwǝrdigarning buyruƣini mundaⱪ: «Ular
    ɵzliri haliƣan ǝrgǝ yatliⱪ bolsa boluweridu, lekin ɵz jǝmǝti, ɵz ata ⱪǝbilisidin
    bolƣan birigǝ yatliⱪ boluxi kerǝk.'
  beo-beo: Amaiba:le, Hina Gode da amane sia:sa, ‘Siloufiha:de ea idiwilali da ilia
    hanai defele gawa fima:mu. Be ilia da ilia fidafa dunu fawane ilima fimu.
  tpi-OTNT: Olsem na Bikpela i tok, ol pikinini meri bilong Selofehat i ken maritim
    wanpela man long laik bilong ol yet, tasol ol i mas maritim man long lain bilong
    ol yet tasol.
  hau-SA: Ga abin da Ubangiji ya umarta saboda ’ya’ya matan nan na Zelofehad. Za su
    iya auri duk wanda suka ga dama, muddin sun yi aure a cikin kabilar kakanninsu.
  uig-LAT: 'Zelofihadning qizliri toghrisida Perwerdigarning buyrughini mundaq: «Ular
    özliri xalighan erge yatliq bolsa boluwéridu, lékin öz jemeti, öz ata qebilisidin
    bolghan birige yatliq bolushi kérek.'
  nde-nde: 'Lokhu yikho ukulaya kukaThixo ngamadodakazi kaZelofehadi: Bakhululekile
    ukwendela loba kukubani obathathayo kodwa akube ngabosendo lwesizwana sikayise.'
  ton-ton: Ko e meʻa eni kuo fekau ʻe Sihova koeʻuhi ko e ngaahi ʻofefine ʻo Silofitati,
    ʻo pehē, Tuku ʻakinautolu kenau fakamaʻu mo kinautolu ʻoku nau manako ki ai; ka
    tenau fakamaʻu ʻi he fānau ʻoe faʻahinga pe ʻo ʻenau ngaahi tamai.
  ces-1613: 'To jest, což přikázal Hospodin o dcerách Salfadových, řka: Za kohož se
    jim líbiti bude, nechť se vdadí, však v čeledi domu otce svého ať se vdávají,'
  eng-WMB: This is the thing which the LORD commands concerning the daughters of Zelophehad,
    saying, ‘Let them be married to whom they think best, only they shall marry into
    the family of the tribe of their father.
  tam-TCV: செலொப்பியாத்தின் மகள்கள் காரியத்தில் யெகோவா கட்டளையிடுவது இதுவே. அவர்கள்
    தங்கள் தகப்பனின் கோத்திர வம்சத்திற்குள் தாங்கள் விரும்பிய எவனையும் திருமணம் செய்யலாம்.
  ceb-ULB: Mao kini ang gisugo ni Yahweh mahitungod sa mga anak nga babaye ni Zelofehad.
    Miingon siya, 'Paminyoa sila sa ilang nagustohan, apan kinahanglan magminyo sila
    sa tribo lamang sa ilang amahan.'
  pol-UBG: 'Oto co PAN rozkazał w sprawie córek Selofchada: Niech wychodzą za mąż,
    za kogo chcą, ale mogą wyjść tylko za kogoś z domu pokolenia swoich ojców;'
  urd-GVU: اِس لئے رب کی ہدایت یہ ہے کہ صِلافِحاد کی بیٹیوں کو ہر آدمی سے شادی کرنے
    کی اجازت ہے، لیکن صرف اِس صورت میں کہ وہ اُن کے اپنے قبیلے کا ہو۔
  deu-1912: 'Das ist''s, was der HERR gebietet den Töchtern Zelophehads und spricht:
    Laß sie freien, wie es ihnen gefällt; allein daß sie freien unter dem Geschlecht
    des Stammes ihres Vaters,'
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನು ಚಲ್ಪಹಾದನ ಹೆಣ್ಣುಮಕ್ಕಳ ವಿಷಯವಾಗಿ ಅಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ, ‘ತಮ್ಮ
    ಕುಲದ ಕುಟುಂಬಗಳಲ್ಲಿ ಮಾತ್ರವೇ ತಮಗೆ ಇಷ್ಟಬಂದವರನ್ನು ಮದುವೆಮಾಡಿಕೊಳ್ಳಬೇಕು’ ಎಂಬುದೇ.
  yap-yap: ma aram fan nike yog SOMOL ni ppin ni pifak Zelofehad e ba puf mat’awrad
    ni ngar figirngiyed e en ni yad be leamnag machane kemus nu lan e ganong rorad.
  hlt-MCSB: Ol he BOEIPA loh Zelophehad canu rhoek ham khaw a uen coeng tih, 'Amih
    mik ah a then bangla yuu la poeh uh cakhaw a napa koca kah huiko khuikah yuu la
    om uh saeh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ‹ፄሎፒሃዴኮ ዉዱሮ ናኣታ ዔያቶ ፃጶ ማዔ ዓሲ ማዔቴ ዔያታ ናሽኬ ዓሲም ሌዓኒ ዳንዳዓኔ›
    ጋዓኔ፤
  twi-ASANTE: 'Awurade ɔhyɛ nsɛm a ɛfa Selofehad mmammaa no ho no nie: wɔtumi ware
    ɔbarima biara a wɔpɛ a ɔfiri wɔn agya abusuakuo mu.'
  eng-WEBU: This is the thing which the LORD commands concerning the daughters of
    Zelophehad, saying, ‘Let them be married to whom they think best, only they shall
    marry into the family of the tribe of their father.
  bnp-bnp: E huriki e tune Selopehad ngatavine takutaku ri gi parangi a bakovi na
    ningaru ne ria, pali ri gi parangi mule a bakovi na kabu ne tamane ria kunana.
  wal-wal: GODAI Xalofihaada macca naatubaa azazidoogee hagaa; eti bantta dosido azinaa
    gelanau danddayoosona; shin bantta aawaa zariyaappe gidanau koshshees.
  spa-PDDPT: 'Esto es lo que Yavé ordenó con respecto a las hijas de Zelofejad: Cásense
    con quien ellas quieran, con tal que se casen dentro de la familia de la tribu
    de su padre,'
  gun-gun: 'Mba''eta po rami ae Senhor oeja va''ekue Zelofeade rajy kuery pe. Aipoe''i
    va''ekue: “Ha''e kuery pe ma ha''eve amongue va''e re rei omenda aguã teĩ guamoĩ
    ramymino kuery regua re anho.'
  ilo-ULB: Daytoy dagiti bilbilin ni Yahweh maipanggep kadagiti babbai nga annak ni
    Selofehad. Kunana, 'Bay-anyo ida a makiasawa iti ammoda a kasasayaatan para kadakuada,
    ngem masapul a makiasawada laeng iti naibilang iti tribu ti amada.'
  kpg-kpg: gei Dimaadua ga helekai bolo nia dama ahina a Zelophehad e moholo anga hua
    di lodo gi di ingoo hua tangada, malaa i lodo nadau madawaawa donu la hua.
  uig-ARA: 'زەلوفىھادنىڭ قىزلىرى توغرىسىدا پەرۋەردىگارنىڭ بۇيرۇغىنى مۇنداق: «ئۇلار
    ئۆزلىرى خالىغان ئەرگە ياتلىق بولسا بولۇۋېرىدۇ، لېكىن ئۆز جەمەتى، ئۆز ئاتا قەبىلىسىدىن
    بولغان بىرىگە ياتلىق بولۇشى كېرەك.'
  sus-sus: «Yusufu bɔnsɔɛ, wo nɔndi. Alatala xa yaamari nan ya Selofexadi xa di ginɛe
    bɛ. E xa dɔxɔ xɛmɛ xɔn naxan na xabilɛ nde kui e baba bɔnsɔɛ ya ma.
  pon-2006: eri KAUN-O ketin mahsanih me nein Selopehad serepein kan saledeklahr pwe
    re en pwoudikihda emen sohte lipilipil me re mwahuki ahpw sangete nan arail kadaudok.
  ksd-ksd: 'Go ra vartuluai kai ra Luluai ure ra umana natu i Selopekad, a umana vavina:
    Diat a taule nina dia mainge; ia kaka, diat a taulai ta ra vuna tarai kai tama
    i diat.'
  tur-YTC: 'Selofhad''ın kızları hakkında Yahve''nin buyurup söylediği şey şudur:
    Onlar en iyisinin kim olduğunu düşünüyorsa onunla evlensinler, yalnız babalarının
    oymağının soyu içinde evlenecekler.'
  grc-BRENT: Τοῦτο τὸ ῥῆμα ὃ συνέταξε Κύριος ταῖς θυγατράσι Σαλπαὰδ, λέγων, οὗ ἀρέσκῃ
    ἐναντίον αὐτῶν, ἔστωσαν γυναῖκες, πλὴν ἐκ τοῦ δήμου τοῦ πατρὸς αὐτῶν ἔστωσαν γυναῖκες.
  ind-AYT: Inilah yang TUHAN perintahkan kepada anak-anak perempuan Zelafehad, ‘Kamu
    boleh menikah dengan siapa pun yang suka kepadamu, namun, kamu harus menikah dengan
    orang dari sukumu sendiri.
  nya-nya: 'Izi ndi zimene Yehova akulamula kwa ana aakazi a Zelofehadi: Atha kukwatiwa
    ndi aliyense amene angakondweretsedwe naye koma zingakhale bwino atakwatiwa mʼfuko
    la abambo awo'
  hrv-hrv: 'Ovo naređuje Jahve za Selofhadove kćeri: Neka se one udaju za onoga koji
    im se učini dobar, samo neka se udaju u rod svoga očinskoga plemena.'
  mps-mps: Tialima, Genuai Bidigo te po wali, te Selofehatgo wegi dabe augwa homugo
    te bidi me pomainao. Tiali goli, augwaligo augwa hani bidi dali naga augwali bidi
    pomainao.
  tpi-tpi: Olsem na Bikpela i tok, ol pikinini meri bilong Selofehat i ken maritim
    wanpela man long laik bilong ol yet, tasol ol i mas maritim man long lain bilong
    ol yet tasol.
  dan-1931: 'Således er HERRENS Bud angående Zelofhads Døtre: De må indgå Ægteskab
    med hvem de ønsker, men det må kun være Mænd af deres Faders Stammes Slægt, de
    indgår Ægteskab med.'
  vie-OVCB: 'Đây là lệnh của Chúa Hằng Hữu về vụ các con gái Xê-lô-phát: Họ được lấy
    ai làm chồng tùy ý, miễn là người chồng thuộc trong cùng một đại tộc.'
  guj-2017: સલોફહાદની દીકરીઓ વિષે યહોવાહ એવી આજ્ઞા કરે છે કે, ‘તેઓ જેને ઉત્તમ સમજે
    તેની સાથે લગ્ન કરવા દે, પણ ફક્ત તેઓ પોતાના જ પિતૃઓના કુળમાં લગ્ન કરે.’”
  pon-2006A: eri KAUN-O ketin mahsanih me nein Selopehad serepein kan saledeklahr
    pwe re en pwoudikihda emen sohte lipilipil me re mwahuki ahpw sangete nan arail
    kadaudok.
  por-BRBSL: 'Isto é o que Javé ordena em relação às filhas de Zelofeade, dizendo:
    “Que se casem com quem acharem melhor, só eles se casarão com a família da tribo
    de seu pai”.'
  cth-cth: Zelophehad canunaw kong dawkvah BAWIPA ni kâ a poe e teh hettelah doeh.
    Ahawi ati e pueng vâ naseh, hatei a napanaw e miphun hah vâ awh naseh telah ati.
  twi-twi: 'Nea Awurade rehyɛ ama Selofehad mmabea no ni: Wotumi ware ɔbarima biara
    a wɔpɛ a ofi wɔn agya abusuakuw mu.'
  hlt-hlt: Ol he BOEIPA loh Zelophehad canu rhoek ham khaw a uen coeng tih, 'Amih
    mik ah a then bangla yuu la poeh uh cakhaw a napa koca kah huiko khuikah yuu la
    om uh saeh.
  tbz-SIM: Ntɛ Ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì tìì tukúnɛ̀ Sedofɑdi kó bɛsɑpɑ̀mbɛ̀ bɛ̀ɛ̀
    yenkɛ bɛ̀ dɔ́ wè, kɛ̀ dɛ yiɛ̀ ncɛ̃́nkɛ tú bɛ kó kuwuɔ nkou.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God ghaze, Selofehatɨn guiviba, gumazir
    manabar ikɨsɨ, uan anabamɨn aven uarira uarir ikiam.
  dop-dop: Ye pɑ sɔɔlɑ wei pɑ sɑɑ-ɩ. Amɑ pɩɩ wɛɛ pɑ kpekǝle tɑɑ tʋ́ kɛ́.
  azb-azb: 'Selofxadın qızları haqqında Rəbbin əmr edib dediyi söz budur: onlar öz
    istədikləri kişiyə ərə gedə bilər, ancaq atalarının mənsub olduğu qəbilədən olan
    nəsil içində ərə getməlidirlər ki,'
  eng-DBY: This is the thing which Jehovah hath commanded concerning the daughters
    of Zelophehad, saying, Let them marry whom they please; only they shall marry
    one of the tribe of their father,
  hin-2017: सलोफाद की बेटियों के विषय में यहोवा ने यह आज्ञा दी है, कि जो वर जिसकी
    दृष्टि में अच्छा लगे वह उसी से ब्याही जाए; परन्तु वे अपने मूलपुरुष ही के गोत्र
    के कुल में ब्याही जाएँ।
  wol-KYG: 'Kàddu gii nag mooy li Aji Sax ji santaane ci doomi Selofat yu jigéen yooyu:
    Ku leen neex, nañu séy ak moom, na fekk rekk, ka ñuy séyal askanoo ci làng gu
    bokk ci seen giirug baay.'
  eng-YLT: this [is] the thing which Jehovah hath commanded concerning the daughters
    of Zelophehad, saying, To those good in their eyes let them be for wives; only,
    to a family of the tribe of their fathers let them be for wives;
  eng-WYC-2017: and this law is announced of the Lord on the daughters of Zelophehad;
    be they wedded to which men they will, only to the men of their lineage;
  eng-WMBB: This is the thing which the LORD commands concerning the daughters of
    Zelophehad, saying, ‘Let them be married to whom they think best, only they shall
    marry into the family of the tribe of their father.
  urd-GVH: इसलिए रब की हिदायत यह है कि सिलाफ़िहाद की बेटियों को हर आदमी से शादी करने
    की इजाज़त है, लेकिन सिर्फ़ इस सूरत में कि वह उनके अपने क़बीले का हो।
  rug-rug: gua asa ke zama se Zihova, sapu sari na tuna vineki e Zelopehadi si ta
    rupaha si arini pude haba vagi gua sapu hivani rini, ba kaqu pa dia butubutu soti.
  gaz-gaz: 'Wanni Waaqayyo waaʼee intallan Zelofehaad ajaje kanaa dha: Isaan gosa
    abbaa isaanii qofa keessaa haa taʼu malee nama jaallatanitti haa heeruman.'
  fra-LSG: 'Voici ce que l’Éternel ordonne au sujet des filles de Tselophchad: elles
    se marieront à qui elles voudront, pourvu qu’elles se marient dans une famille
    de la tribu de leurs pères.'
  yal-yal: 'Alatalaa yamarin ni i ra Selofexadi a dii tɛmɛne fe yi: Xɛmɛn naxan na
    e kɛnɛn e xa dɔxɔ na xɔn, koni a xa findi e baba bɔnsɔnna xabilan muxuna nde nan
    na,'
  haw-1868: 'Eia ka mea a Iehova i kauoha mai ai no na kaikamahine a Zelopehada, e
    i mai ana, E mare lakou me na mea i pono i ko lakou manao: aka, me ko ka ohana
    o ko lakou mau makua wale no lakou e mare ai.'
  arb-NAV: 'وَهَذَا مَا أَمَرَ بِهِ الرَّبُّ بِشَأْنِ بَنَاتِ صَلُفْحَادَ: لِيَتَزَوَّجْنَ
    مَنْ حَسُنَ فِي أَعْيُنِهِنَّ، بِشَرْطِ أَنْ يَكُونَ مِنْ سِبْطِ آبَائِهِنَّ،'
  ewe-ewe: Nu si Yehowa gagblɔ tso Zelofehad ƒe vinyɔnuwo ŋue nye, ‘Mina woaɖe ŋutsu
    ɖe sia ɖe si dze wo ŋu, ne ŋutsu la nya tso woawo ŋutɔ ƒe to la me ko.
  eng-LEE: This is the thing which the Lord hath commanded concerning the daughters
    of Zelophehad, saying, To those who are pleasing in their eyes may they become
    wives; however only to the family of the tribe of their father shall they become
    wives.
  asm-FB: যিহোৱাই চলফাদৰ জীয়েকসকলৰ বিষয়ে এই আজ্ঞা কৰিছে, ‘তেওঁলোকে যাক ভাল পায়,
    তাৰে সৈতে বিয়া হ’ব পাৰিব কিন্তু কেৱল নিজৰ পিতৃ-বংশৰ কোনো গোষ্ঠীৰ মাজতহে বিয়া
    হ’ব পাৰিব।’
  sus-A: «يُسُقُ بْنسْي، وٌ نْندِ. عَلَتَلَ شَ يَامَرِ نَن يَ سٍلٌقٍشَدِ شَ دِ فِنّيٍ
    بّ. عٍ شَ دْشْ شّمّ شْن نَشَن نَ شَبِلّ ندٍ كُي عٍ بَبَ بْنسْي يَ مَ.
  fra-SBL: 'Voici ce que l''Éternel ordonne pour les filles de Zelophehad : Qu''elles
    se marient à qui bon leur semble, mais elles se marieront dans la famille de la
    tribu de leur père.'
  hbo-hbo: זֶ֣ה הַדָּבָ֞ר אֲשֶׁר־צִוָּ֣ה יְהוָ֗ה לִבְנֹ֤ות צְלָפְחָד֙ לֵאמֹ֔ר לַטֹּ֥וב
    בְּעֵינֵיהֶ֖ם תִּהְיֶ֣ינָה לְנָשִׁ֑ים אַ֗ךְ לְמִשְׁפַּ֛חַת מַטֵּ֥ה אֲבִיהֶ֖ם תִּהְיֶ֥ינָה
    לְנָשִֽׁים׃
  eng-WYCLIFFE: and this lawe is denounsid of the Lord on the douytris of Salphaat;
    be thei weddid to whiche men thei wolen, oneli to the men of her lynage;
  cwe-cwe: Vino niivo viyolagiliza Mndewa Mulungu kusonhela wandele wa Selofehadi,
    ‘Wodaha kusoligwa na mulume yoyose iwomulonda, mbali wasoligwe muna dikabila jawo.
  kik-kik: 'Ũũ nĩguo Jehova athanĩte nĩ ũndũ wa airĩtu a Zelofehadi: No mahikĩre mũndũ
    o wothe ũrĩa mangĩĩendera, angĩkorwo mekũhika thĩinĩ wa mũhĩrĩga wa ithe wao.'
  fra-NCL: 'Voici ce qu’ordonne Yahweh au sujet des filles de Salphaad : elles se
    marieront à qui elles voudront, pourvu qu’elles se marient dans une famille de
    la tribu de leur père ;'
  cek-AK: Zelophehad ih canunawk hanah Angraeng mah thuih ih lok loe hae tiah oh;
    nihcae loe a koeh o koek ih kami khaeah sava sah o nasoe; toe ampa ih acaengnawk
    khae khue ah sava sak o han oh.
  cuk-cuk: 'Bab-Jehová, Zelofehad-sisgan-annik weyob soged: ‘Ar bunamala biti-machered-nikubimala,
    na nikumalado. Degi-inigwele, e-dad-dummad-Joséʼsik-danikid-wagan nikuergebed.'
  uig-CYR: 'Зәлофиһадниң қизлири тоғрисида Пәрвәрдигарниң буйруғини мундақ: «Улар
    өзлири халиған әргә ятлиқ болса болувериду, лекин өз җәмәти, өз ата қәбилисидин
    болған биригә ятлиқ болуши керәк.'
  tel-2017: యెహోవా సెలోపెహాదు కూతుళ్ళ గురించి చెప్పింది ఏమిటంటే, వారు తమకు ఇష్టమైన
    వారిని వివాహం చేసుకోవచ్చు గాని, తమ తండ్రి గోత్ర వంశాల్లోనే చేసుకోవాలి.
  hat-BSA: 'Se sa ke SENYÈ a te kòmande konsènan fi a Tselophchad yo e te di: ‘Kite
    yo marye ak nenpòt moun ke yo vle; men fòk yo marye nan pwòp fanmi a tribi zansèt
    papa pa yo.'
  kos-kos: Ouinge LEUM GOD El fahk mu acn natul Zelophehad elos sukosok in payuk sin
    kutena mwet elos lungse, tusruktu inmasrlon na mwet in sruf lalos sifacna.
  hbo-WLC: זֶ֣ה הַדָּבָ֞ר אֲשֶׁר־צִוָּ֣ה יְהוָ֗ה לִבְנ֤וֹת צְלָפְחָד֙ לֵאמֹ֔ר לַטּ֥וֹב
    בְּעֵינֵיהֶ֖ם תִּהְיֶ֣ינָה לְנָשִׁ֑ים אַ֗ךְ לְמִשְׁפַּ֛חַת מַטֵּ֥ה אֲבִיהֶ֖ם תִּהְיֶ֥ינָה
    לְנָשִֽׁים׃
  ibo-ibo: Ma nke a bụ iwu Onyenwe anyị na-enye maka ụmụ ndị inyom Zelofehad. Ha nwere
    ike ịlụ onye ọbụla masịrị ha, ma onye ha ga-alụ ga-abụrịrị onye si nʼagbụrụ ebo
    nna ha.
  ory-ory: ସଦାପ୍ରଭୁ ସଲଫାଦର କନ୍ୟାମାନଙ୍କ ବିଷୟରେ ଏହି ଆଜ୍ଞା ଦେଉଅଛନ୍ତି, ସେମାନେ ଯେଉଁମାନଙ୍କୁ
    ଅତି ଭଲ ବିଚାର କରନ୍ତି, ‘ସେମାନଙ୍କୁ ବିବାହ ହେଉନ୍ତୁ; କିନ୍ତୁ କେବଳ ସେମାନେ ଆପଣା ପିତୃବଂଶୀୟ
    କୌଣସି ବଂଶ ମଧ୍ୟରେ ବିବାହ କରିବେ।’
  chk-chk: 'Iei usun mine ewe Samol mi Lapalap a allük fän iten nöün Selofehat kewe
    fefin: Repwe tongeni pwülüeni iö ra sani, nge repwe chök pwüpwülülong lon familien
    än semer ainang.'
  rop-rop: YAWEI bin tok langa detlot doda blanga Selafad, ‘Yumob gin merrit langa
    eni men brom yumob ronwan klen.’
  ukr-1871: 'Се слово, що заповідав Господь про дочок Зелофхадових словами: Нехай
    виходять вони замуж за того, хто їм до вподоби; но мусять вони вийти за одного
    з роду поколїння батька свого,'
  deu-1951: 'Das ist''s, was der HERR den Töchtern Zelophchads gebietet, und spricht:
    Laßt sie sich verheiraten unter dem Geschlecht ihres väterlichen Stammes,'
  eng-JPS: 'This is the thing which the LORD hath commanded concerning the daughters
    of Zelophehad, saying: Let them be married to whom they think best; only into
    the family of the tribe of their father shall they be married.'
  srp-1865: 'Ovo zapovjedi Gospod za kæeri Salpadove i reèe: neka se udadu za koga
    im bude volja, ali u porodici plemena svojega neka se udadu,'
  lug-lug: 'Kino kye kiragiro kya Mukama Katonda ku nsonga z’abawala ba Zerofekadi:
    Mubaleke bafumbirwenga omusajja gwe baneesiimiranga, naye omusajja oyo gwe banaafumbirwanga
    anaavanga mu kika kya kitaabwe.'
  heb-heb: זה הדבר אשר צוה יהוה לבנות צלפחד לאמר לטוב בעיניהם תהיינה לנשים אך למשפחת
    מטה אביהם תהיינה לנשים׃
  ben-IRV: সদাপ্রভু সলফাদের মেয়েদের বিষয়ে এই আদেশ করছেন, তারা যাকে মনোনীত করবে,
    তাকে বিয়ে করতে পারবে; কিন্তু শুধু নিজেদের বাবার বংশের কোন গোষ্ঠীর মধ্যে বিয়ে
    করবে।
  pan-pan: ਇਹ ਉਹ ਗੱਲ ਹੈ ਜਿਹ ਦਾ ਯਹੋਵਾਹ ਨੇ ਸਲਾਫ਼ਹਾਦ ਦੀਆਂ ਧੀਆਂ ਦੇ ਵਿਖੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ,
    ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਚੰਗਾ ਦਿੱਸੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਵਿਆਹ ਕਰ ਲੈਣ, ਪਰ ਕੇਵਲ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਦੇ ਗੋਤ ਦੇ ਟੱਬਰਾਂ ਵਿੱਚ ਵਿਆਹ ਕਰਾਉਣ।
  mya-JVB: ဇလောဖဒ် သမီး တို့၏ အမှု၌ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သူ တို့သည် အလိုရှိ
    သောသူနှင့် စုံဘက် ပါလေစေ။ သို့ရာတွင် မိစဉ်ဘဆက် အမျိုးသား မှတပါး၊ အခြားသူနှင့်
    စုံဘက် ခြင်းကို မပြုစေနှင့်။
  hmo-hmo: Unai dainai Selopehada ena natuna hahine ese idia ura henia taudia idia
    adavaia diba, to edia tamana ena iduhu taudia sibona.
  urd-urd: इसलिए सिलाफ़िहाद की बेटियों के हक़ में ख़ुदावन्द का हुक्म यह है कि वह जिनको
    पसन्द करें उन्हीं से ब्याह करें, लेकिन अपने बापदादा के क़बीले ही के ख़ान्दानों
    में ब्याही जाएँ।
  rus-SYN: 'вот что заповедует Господь о дочерях Салпаадовых: они могут быть женами
    тех, кто понравится глазам их, только должны быть женами в племени колена отца
    своего,'
  bqc-SIM: 'Yã́ pↄ́ Dii dìlɛ Zelofada nɛnↄɛↄ yã́ musun kɛ: À mɛ̀ nɛnↄɛpiↄ zãkɛ
    ń gↄ̃ pↄ́ kɛ̀nɛ́ maaↄ, ãma gↄ̃ pↄ́ aa zãkɛòↄ, sema aaↄ dɛ ń dezi káau Manase
    buiↄ ũ.'
  tcz-CHONGTHU: Zelophehad chanute chung chang a Pakai, Pathen thuseidoh chu hiche
    hi ahiye, Amaho hin adei deiyu akichenpi jeng theiyu ahi, ahinlah hiche akichen
    pidiu chu apa’u phung sung’a kon hi cheh ding ahi.
  mar-mar: 'सलाफहादाच्या मुलींसाठी परमेश्वराची ही आज्ञा आहे: जर तुम्हास कोणाशी लग्न
    करायचे असेल तर तुम्ही तुमच्या वंशातील कोणाशी तरी लग्न करा.'
  qub-qub: Tayta Diospäga allimi canga Zelofehadpa jipash wamrancuna piwanpis majachacaptin.
    Ichanga canman unay awilun Manasés trïbullapita.
  hat-hat: 'Se poutèt sa, men lòd Seyè a bay: Pitit fi Zelochad yo lib marye moun
    yo vle, depi se yon moun ki nan menm branch fanmi ak yo.'
  eng-BSB: 'This is what the LORD has commanded concerning the daughters of Zelophehad:
    They may marry anyone they please, provided they marry within a clan of the tribe
    of their father.'
  tod-tod: 'Pɛtɛ nii Ɠɔoɠɔ GALAGI deveai Selɔfeɠade ná-doun anzanuiti ma: Ta zei
    naama nuiti bɛ, niiti ta ɠɛ ti ʋɔ, ni nɔ ta zei ti-ɠɛɛni ta-wolodai zu.'
  eng-WEBPB: This is the thing which the LORD commands concerning the daughters of
    Zelophehad, saying, ‘Let them be married to whom they think best, only they shall
    marry into the family of the tribe of their father.
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Jerofehati mofane nagakura hu'ne, Zamavesite
    zamagra ina vema erinaku'ma hanu'za nezamafa naga nofipintinke erigahaze hu'ne.
  nhe-BL: Huajca ya ni tlen TOTECO tlanahuatía. Iichpocahua Zelofehad huelise monamictise
    ica tlen quinequise, pero monequi ininhuehuejhua nojquiya hualase ipan nopa hueyi
    familia Manasés queja inijuanti.
  gub-BL: Kuzà upuner awa wemimutar hereko haw rehe umen romo nehe, aze a'e awa wiko
    tu iànàm romo nehe.
  eng-DRA: 'And this is the law promulgated by the Lord touching the daughters of
    Salphaad: Let them marry to whom they will, only so that it be to men of their
    own tribe.'
