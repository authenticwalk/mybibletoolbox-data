verse: NUM.036.001
translations:
  mal-C: യോസേഫിന്റെ പിൻഗാമികളുടെ കുടുംബങ്ങളിൽനിന്ന് മനശ്ശെയുടെ പുത്രനായ മാഖീരിന്റെ
    പുത്രനായ ഗിലെയാദിന്റെ മക്കളുടെ പിതൃഭവനത്തലവന്മാർ മോശയുടെയും ഇസ്രായേല്യപിതൃഭവനത്തലവന്മാരായ
    പ്രഭുക്കന്മാരുടെയും മുമ്പാകെവന്ന് അവരോടു സംസാരിച്ചു.
  deu-TKW: Es traten aber heran die Familienhäupter des Geschlechts der Söhne Gileads,
    des Sohnes Machirs, des Sohnes Manasses, aus den Geschlechtern der Söhne Josephs.
    Die brachten vor Mose und den Fürsten, den Stammhäuptern der Israeliten, ein Anliegen
    vor
  lin-lin: Bakonzi ya mabota ya etuka ya bakitani ya Galadi, mwana mobali ya Makiri,
    mwana mobali ya Manase mpe mokitani ya Jozefi, bayaki liboso ya Moyize mpe liboso
    ya bakambi ya mabota ya Isalaele mpo na kosolola na bango.
  eng-LSV: And the heads of the fathers of the families of the sons of Gilead, son
    of Machir, son of Manasseh, of the families of the sons of Joseph, come near and
    speak before Moses and before the princes, heads of the fathers of the sons of
    Israel,
  eng-GNV: Then the chiefe fathers of the familie of the sonnes of Gilead, the sonne
    of Machir, the sonne of Manasseh, of the families of the sones of Ioseph, came,
    and spake before Moses, and before the princes, the chiefe fathers of the children
    of Israel,
  eng-WEBSTER: 'And the chief fathers of the families of the children of Gilead, the
    son of Machir, the son of Manasseh, of the families of the sons of Joseph, came
    near, and spoke before Moses, and before the princes, the chief fathers of the
    children of Israel:'
  nhw-BL: 'Nochi tlayacanani tlen nopa familia Galaad, catli elqui icone Maquir, catli
    elqui icone Manasés, catli elqui icone José, yajque quiitatoj Moisés huan nopa
    israelita tlayacanani, huan quiilhuijque:'
  swh-ONEN: Viongozi wa jamaa ya ukoo wa Gileadi mwana wa Makiri, mwana wa Manase,
    waliokuwa wametoka katika koo za wazao wa Yosefu, walikuja na kuzungumza mbele
    ya Mose na viongozi, wakuu wa jamaa ya Waisraeli.
  bba-bba: Mɑnɑsen bweseru tɑ sɑ̃ɑwɑ Yosɛfun bwese kɛrɑ. Bwese te sɔɔ, Gɑlɑdi u sɑ̃ɑ
    Mɑkirin bii, Mɑnɑsen debubu. Gɑlɑdi win bweserun wiruɡibɑ bɑ dɑ bɑ Mɔwisi kɑ Isirelibɑn
    yɛnu yɛ̃robu deemɑ,
  eng-KJVCPB: 'And the chief fathers of the families of the children of Gilead, the
    son of Machir, the son of Manasseh, of the families of the sons of Joseph, came
    near, and spake before Moses, and before the princes, the chief fathers of the
    children of Israel:'
  luo-luo: Jatend anywola mar joka Gilead wuod Makir, ma wuod Manase, mane oa e dhout
    nyikwa Josef, nobiro mi owuoyo e nyim Musa kod jotelo, ma gin jotend anywola mag
    jo-Israel.
  meu-meu: Gilead Makiri, Manase tubuna, ena orea amo ruma biagudia na Mose dekena
    ela. Idia na Iosef iduhuna taudia. Idia ese Mose e hereva henia, Israel iduhu
    lohiadia bona ruma biagudia vairadiai,
  npi-ULB: त्यसपछि योसेफका सन्तानहरूका कुलका माकीरका (जो मनश्शेको छोरा थिए) छोरा गिलादको
    कुलका पुर्खाहरूका अगुवाहरू आए अनि
  yor-yor: Àwọn olórí ìdílé Gileadi, ọmọkùnrin Makiri ọmọ Manase tí ó wá láti ara
    ìdílé ìran Josẹfu wá, wọ́n sì sọ̀rọ̀ níwájú Mose àti àwọn olórí, àwọn ìdílé Israẹli.
  pes-OPCB: 'سران طوایف جلعاد (جلعاد پسر ماخیر، ماخیر پسر منسی و منسی پسر یوسف بود)
    با درخواستی نزد موسی و رهبران اسرائیل آمدند و به موسی یادآوری کرده، گفتند: «خداوند
    به تو دستور داد که زمین را به قید قرعه بین قوم اسرائیل تقسیم کنی و ارث برادرمان
    صَلُفحاد را به دخترانش بدهی.'
  tgl-ULB: Pagkatapos, ang mga pinuno ng mga pamilya ng kanilang ninuno sa angkan
    na itinatag ni Galaad na anak ni Maquir na anak ni Manases—ang mga pinuno ng mga
    angkan ng mga kaapu-apuhan ni Jose ay lumapit at nagasalita sa harap ni Moises
    at sa harap ng mga pinunong pangulo ng mga pamilya ng mga ninuno ng mga tao ng
    Israel.
  hui-hui: Yosebe igini Manase Manase igini Magiri Magiri igini Gileada hene. Ani
    howa horo mbirungi Gileada aria hearu tigua Mosese halu Isaraele
  mya-mya: ယော​သပ်​၏​မြစ်၊ မ​နာ​ရှေ​၏​မြေး၊ မာ​ခိ​ရ​၏ သား​ဂိ​လဒ်​သား​ချင်း​စု​မှ​အိမ်​ထောင်​ဦး​စီး
    တို့​သည် မော​ရှေ​နှင့်​အ​ခြား​ခေါင်း​ဆောင်​တို့ ထံ​သို့​လာ​၍၊-
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ནས་མཱ་ན་ཤེའི་ཚ་བོའམ་མཱ་ཀིར་གྱི་བུ་གིལ་ཨད་ཀྱི་བུ་རྒྱུད་རྣམས་ཡོད་པ་དང་།
    དེ་དག་གི་རིགས་རྒྱུད་ཁྲོད་ཀྱི་འགོ་དཔོན་རྣམས་ནི་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་པའི་ཁྱིམ་རྒྱུད་སོ་སོར་འགོ་པ་བྱེད་པའི་འགོ་དཔོན་རྣམས་ཀྱི་མདུན་དུ་འོངས་ཏེ་ན་རེ།
  sna-sna: Vakuru vemhuri yeimba yaGireadhi mwanakomana waMakiri, mwanakomana waManase,
    vaibva kudzimba dzezvizvarwa zvaJosefa, vakauya vakataura pamberi paMozisi navatungamiri,
    ivo vakuru vemhuri dzavaIsraeri.
  spa-BLM: Los jefes de familia de los hijos de Galaad, hijo de Maquir, hijo de Manasés,
    de las familias de los hijos de José, se acercaron y hablaron ante Moisés y ante
    los príncipes, los jefes de familia de los hijos de Israel.
  cac-cac: 'A eb'' yichamtac vinaquil yaj d''a eb'' yin̈tilalcan Galaad, aton eb''
    yin̈tilalcan vin̈aj Maquir yuninal vin̈aj Manasés, yuninalcan vin̈aj José, ix
    ja eb'' d''a yichan̈ vin̈aj Moisés yed'' eb'' yajalil chon̈ab'', ix yalan eb''
    icha tic:'
  swh-ULB: Kisha wale viongozi wa nyumba za mababa wa ukoo wa Gileadi mwana wa Machiri
    (ambaye alikuwa mwana wa Manase), ambao walikuwa wa ukoo wa uzao wa Yusufu, walikuja
    wakasema mbele za Musa na mbele za vionigozi wa familia za mababa wa watu wa Israeli.
  bel-bel: Прыйшлі ўзначальнікі сямействаў ад роду сыноў Галаада, сына Махіравага,
    сына Манасіінага з роду сыноў Язэпавых, і гаварылі перад Майсеем і перад князямі,
    узначальнікамі пакаленьняў сыноў Ізраілевых,
  deu-ELBBK: Und es traten herzu die Häupter der Väter vom Geschlecht der Söhne Gileads,
    des Sohnes Makirs, des Sohnes Manasses, aus den Geschlechtern der Söhne Josephs;
    und sie redeten vor Mose und vor den Fürsten, den Häuptern der Väter der Kinder
    Israel,
  mbb-OT: Dutun he timpu, is menge pengulu te pemilya ni Gilead te anak ni Makir wey
    apù ni Manase, te anak ni Jose midhendiyà te ki Moises wey ziyà te menge pengulu
    te Israel.
  mal-2015: 'യോസേഫിന്റെ മക്കളുടെ കുടുംബങ്ങളിൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ
    മക്കളുടെ കുടുംബത്തലവന്മാർ അടുത്തുവന്നു മോശെയുടെയും യിസ്രായേൽമക്കളുടെ ഗോത്രപ്രധാനികളായ
    പ്രഭുക്കന്മാരുടെയും മുമ്പാകെ പറഞ്ഞതു:'
  rmc-rmc: Akor o vodci andral e famelija le Gileadoskri, savo sas čhavo le Machiroskro,
    čhavo le Menašeskro andral le Jozefoskro kmeňos, gele ko Mojžiš the ke aver anglune
    fajtakre vodci.
  pes-OPV: و روسای خاندان آبای قبیله بنی جلعادبن ماکیربن منسی که از قبایل بنی یوسف
    بودند نزدیک آمده به حضور موسی وبه حضور سروران و روسای خاندان آبای بنی‌اسرائیل
    عرض کرده،
  ron-1924: Кэпетенииле фамилией луй Галаад, фиул луй Макир, фиул луй Манасе, динтре
    фамилииле фиилор луй Иосиф, с-ау апропият ши ау ворбит ынаинтя луй Мойсе ши ынаинтя
    май-марилор песте каселе пэринтешть але копиилор луй Исраел.
  ben-OBCV: যোষেফের বংশধরদের গোষ্ঠীসমূহ থেকে মনঃশির নাতি মাখীরের ছেলে গিলিয়দের গোষ্ঠীর
    প্রধানেরা এসে মোশি ও ইস্রায়েলী পরিবারগুলির প্রধানদের সঙ্গে কথা বললেন।
  som-som: Markaas madaxdii qabiilka reer Gilecaad oo ahaa ina Maakiir, ina Manaseh
    oo ka mid ahaa qabiilooyinkii ilma Yuusuf way soo dhowaadeen, oo waxay ku hor
    hadleen Muuse iyo amiirradii ahaa madaxdii qolooyinka reer binu Israa'iil,
  lat-VUC: 'Accesserunt autem et principes familiarum Galaad filii Machir filii Manasse,
    de stirpe filiorum Joseph: locutique sunt Moysi coram principibus Israël, atque
    dixerunt:'
  eng-ASVBT: 'And the heads of the fathers’ houses of the family of the children of
    Gilead, the son of Machir, the son of Manasseh, of the families of the sons of
    Joseph, came near, and spake before Moses, and before the princes, the heads of
    the fathers’ houses of the children of Israel:'
  ita-1885: OR i Capi delle famiglie paterne della nazione de' figliuoli di Galaad,
    figliuolo di Machir, figliuol di Manasse, delle nazioni de' figliuoli di Giuseppe,
    si fecero innanzi, e parlarono in presenza di Mosè, e de' principali ch'erano
    Capi delle famiglie paterne de' figliuoli d'Israele,
  eng-LXXUP: 'And the heads of the tribe of the sons of Gilead the son of Machir the
    son of Manasseh, of the tribe of the sons of Joseph, drew near, and spoke before
    Moses, and before Eleazar the priest, and before the heads of the houses of the
    families of the children of Israel:'
  eng-ULB: Then the leaders of the ancestors' families of the clan of Gilead son of
    Machir (who was Manasseh's son), who were from the clans of the descendants of
    Joseph, came and spoke before Moses and before the leaders who were the heads
    of the ancestor's families of the people of Israel.
  spa-VBL: Los jefes de familia de los descendientes de Galaad, hijo de Maquir, hijo
    de Manasés, una de las tribus de José, vinieron y hablaron ante Moisés y con los
    líderes israelitas, que eran otros jefes de familia.
  fra-_FOB: Or les chefs des pères de la famille des enfants de Galaad, fils de Makir,
    fils de Manassé, d'entre les familles des enfants de Joseph, s'approchèrent et
    parlèrent devant Moïse, et devant les principaux chefs des pères des enfants d'Israël.
  mal-mal: 'യോസേഫിന്റെ മക്കളുടെ കുടുംബങ്ങളിൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ
    മക്കളുടെ കുടുംബത്തലവന്മാർ അടുത്തുവന്ന് മോശെയുടെയും യിസ്രായേൽ മക്കളുടെ ഗോത്രപ്രധാനികളായ
    പ്രഭുക്കന്മാരുടെയും മുമ്പാകെ പറഞ്ഞത്:'
  urd-GVR: Ek din Jiliyād bin Makīr bin Manassī bin Yūsuf ke kunbe se nikle hue ābāī
    gharānoṅ ke sarparast Mūsā aur un sardāroṅ ke pās āe jo dīgar ābāī gharānoṅ ke
    sarparast the.
  suz-BL: योसेफ आ युइ, मनस्‍से आ चच माकीर आ तौ गिलाद आ खिं खिं ङा योसेफ आ थर का ङा
    ठेयब मुरपुकी, मोसा नु इस्राएली आन थर थर ङा ठेयब मुर आन ङोंइती जाक्‍तेक्‍म।
  ita-1927: Or i capi famiglia del figliuoli di Galaad, figliuolo di Makir, figliuolo
    di Manasse, di tra le famiglie de’ figliuoli di Giuseppe, si fecero avanti a parlare
    in presenza di Mosè e dei principi capi famiglia dei figliuoli d’Israele,
  ckb-ckb: گەورەی بنەماڵەکانی خێڵی نەوەی گلعادی کوڕی ماکیر کوڕی مەنەشە کە لە خێڵەکانی
    نەوەی یوسفن، هاتنە پێش و لەبەردەم موسا و بەردەم گەورەی بنەماڵەکانی نەوەی ئیسرائیل
    دوان و
  eng-BBE: Now the heads of the families of the children of Gilead, the son of Machir,
    the son of Manasseh, of the families of the sons of Joseph, came to Moses, the
    chiefs and the heads of families of the children of Israel being present,
  kan-OKCV: ಆಗ ಯೋಸೇಫನ ಪುತ್ರರ ಕುಟುಂಬದವರಾದ ಮನಸ್ಸೆಯ ಮಗನಾಗಿರುವ ಮಾಕೀರನ ಮಗನಾದ ಗಿಲ್ಯಾದನ ಮಕ್ಕಳ
    ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರು ಮೋಶೆ ಹಾಗೂ ಇಸ್ರಾಯೇಲರ ಕುಲನಾಯಕರ ಸಮೀಪಕ್ಕೆ ಬಂದು ಮಾತನಾಡಿ,
  bbb-bbb: (-)
  tam-2017: 'யோசேப்பின் மகனுடைய வம்சத்தாரில் மனாசேயின் மகனாகிய மாகீருக்குப் பிறந்த
    கீலேயாத்தின் வம்ச பிதாக்களான தலைவர்கள் சேர்ந்து, மோசேக்கும் இஸ்ரவேலின் முன்னோர்களுடைய
    பிதாக்களில் தலைவர்களாகிய பிரபுக்களுக்கும் முன்பாக வந்து, அவர்களை நோக்கி:'
  spa-RV-1909: Y LLEGARON los príncipes de los padres de la familia de Galaad, hijo
    de Machîr, hijo de Manasés, de las familias de los hijos de José; y hablaron delante
    de Moisés, y de los príncipes, cabezas de padres de los hijos de Israel,
  ron-BTF: Și mai marii părinților familiilor copiilor lui Galaad, fiul lui Machir,
    fiul lui Manase, din familiile fiilor lui Iosif, s-au apropiat și au vorbit înaintea
    lui Moise și înaintea prinților, mai marii părinți ai copiilor lui Israel;
  eng-WEBP: The heads of the fathers’ households of the family of the children of
    Gilead, the son of Machir, the son of Manasseh, of the families of the sons of
    Joseph, came near and spoke before Moses and before the princes, the heads of
    the fathers’ households of the children of Israel.
  eng-FBV: The family heads of the descendants of Gilead, son of Machir, son of Manasseh,
    one of the tribes of Joseph, came and spoke before Moses and the Israelite leaders,
    the heads of families.
  nld-1939: Eens traden de familiehoofden van het geslacht der zonen van Gilad, den
    zoon van Makir, den zoon van Manasse, uit de geslachten van de zonen van Josef,
    voor Moses en de aanvoerders, de stamhoofden der Israëlieten,
  nch-BL: 'Nochi tayacanani ten nopa familia Galaad, cati elqui icone Maquir, cati
    elqui icone Manasés, cati elqui icone José, yajque quiitatoj Moisés huan nopa
    israelita tayacanani, huan quiilhuijque:'
  vie-1934: Vả, những trưởng tộc Ga-la-át, là con trai Ma-ki, cháu Ma-na-se, trong
    dòng con cháu Giô-sép, đến gần và nói trước mặt Môi-se cùng trước mặt các tổng
    trưởng của những chi phái Y-sơ-ra-ên,
  hin-CV: 'योसेफ़ के पुत्रों के परिवारों में से मनश्शेह के पौत्र, माखीर के पुत्र गिलआद
    के वंशजों के प्रधानों ने मोशेह, प्रधानों, जो इस्राएलियों के परिवारों के प्रधान
    थे, के सामने आकर विनती की:'
  eng-OURB: The heads of the fathers’ households of the family of the children of
    Gilead, the son of Machir, the son of Manasseh [Causing to forget], of the families
    of the sons of Joseph [May he add], came near, and spoke before Moses [Drawn out],
    and before the princes, the heads of the fathers’ households of the children of
    Israel [God prevails].
  spa-BES: Y vinieron a Moisés los jefes de las familias de los hijos de Galaad, hijo
    de Maquir, hijo de Manasés, de las familias de los hijos de José, los jefes y
    los jefes de familia de los hijos de José. Israel estando presente,
  tdx-tdx: Niharine mb’eo o mpiaolon’ an­jomban-droaem-pifokoan-tarira’ i Gilade ana’
    i Makire, ana’ i Menasè, hasavereña’ o ana’ Iosefeoo vaho nilañoñe añatrefa’ i
    Mosè naho o talèo naho o talèn’ anjomban-droae’ o ana’ Israeleoo,
  vid-vid: Vilongozi wa wanhu kuli lukolo lwa Gileadi, mwana wa Makili, mwana wa Manase,
    mwana wa Yusufu, nawaluta kulongasa na Musa na vilongozi wanji wa lukolo lwa Waisilaeli.
  eng-OKE: And the chief fathers of the families of the Beni Gilead, bar Makir, bar
    Menasheh, of the family of the Beni-Joseph, came and spake before Mosheh, the
    princes and chief fathers of the Beni Israel,
  tha-KJV: หัวหน้าครอบครัวคนกิเลอาด บุ​ตรชายของมาคีร์ ผู้​เป็นบุตรชายของมนัสเสห์ ครอบครัวต่างๆของบุตรชายโยเซฟ
    เข​้ามาใกล้และพูดต่อหน้าโมเสสและต่อหน้าประมุข คือบรรดาหัวหน้าคนอิสราเอล
  por-BR-2018: E chegaram os príncipes dos pais da família de Gileade, filho de Maquir,
    filho de Manassés, das famílias dos filhos de José; e falaram diante de Moisés,
    e dos príncipes, cabeças de pais dos filhos de Israel,
  deu-ELO: 'Und es traten herzu die Häupter der Väter vom Geschlecht der Söhne Gileads,
    des Sohnes Makirs, des Sohnes Manasses, aus den Geschlechtern der Söhne Josephs;
    und sie redeten vor Mose und vor den Fürsten, den Häuptern der Väter der Kinder
    Israel, und sprachen:'
  eng-WYC-2018: Soothly and the princes of the families of Gilead, the son of Machir,
    son of Manasseh, of the generation of the sons of Joseph, nighed, and spake to
    Moses before the princes of Israel, (And the leaders of the families of Gilead,
    the son of Machir, the son of Manasseh, of the families of the sons of Joseph,
    came, and spoke to Moses before the leaders of Israel,)
  epo-epo: Kaj aliris la familiestroj de la familio de Gilead, filo de Maĥir, filo
    de Manase, el la familioj de la Jozefidoj, kaj ekparolis antaŭ Moseo kaj antaŭ
    la eminentuloj, la familiestroj de la Izraelidoj;
  uig-PIN: 'Yüsüp ǝwladlirining jǝmǝtliridin Manassǝⱨning nǝwrisi, Makirning oƣli
    Gileadning ǝwladlirining jǝmǝt baxliⱪliri Musa wǝ Israillarning kattiliri bolƣan
    ǝmirlǝrning aldiƣa kelip mundaⱪ dedi: —'
  beo-beo: Gilia:de fi (Gilia:de da Ma:ige egefe amola Ma:na:se [Yousefe egefe] amo
    ea aowa esalu) amo ea sosogo ilia bisili ouligisu dunu da Mousese amola eno Isala:ili
    ouligisu dunu ilima asili,
  tpi-OTNT: Josep em i papa bilong Manase na Manase em i papa bilong Makir na Makir
    em i papa bilong Gileat. Orait wanpela taim ol bikman bilong lain wanblut bilong
    Gileat i go long Moses na long ol arapela hetman bilong Israel
  hau-SA: Sai shugabannin gidajen iyalan Gileyad ɗan Makir, ɗan Manasse, waɗanda suka
    fito daga kabilar zuriyar Yusuf, suka zo, suka yi magana a gaban Musa da shugabanni,
    shugabannin iyalan Isra’ilawa.
  uig-LAT: 'Yüsüp ewladlirining jemetliridin Manassehning newrisi, Makirning oghli
    Giléadning ewladlirining jemet bashliqliri Musa we Israillarning kattiliri bolghan
    emirlerning aldigha kélip mundaq dédi: —'
  nde-nde: Inhloko zezindlu zosendo lukaGiliyadi indodana kaMakhiri, indodana kaManase,
    ababengabensendo zezizukulwane zikaJosefa, beza bakhuluma loMosi kanye labakhokheli,
    abazinhloko zezimuli zako-Israyeli.
  ton-ton: 'Pea ko e kau mātuʻa ko e tamai ʻae ngaahi faʻahinga ʻoe fānau ʻa Kiliati
    ko e foha ʻo Mekili ko e foha ia ʻo Manase, ʻoe ngaahi faʻahinga ʻoe fānau ʻa
    Siosefa, naʻa nau ʻunuʻunu mai ʻonau lea ʻi he ʻao ʻo Mōsese, mo e ʻao ʻoe houʻeiki,
    ko e kau mātuʻa tuʻukimuʻa ʻi he fānau ʻa ʻIsileli:'
  ces-1613: Přistoupili pak starší z čeledi synů Galád, syna Machir, syna Manassesova,
    z čeledi synů Jozefových, a mluvili před Mojžíšem a před knížaty předními z synů
    Izraelských,
  eng-WMB: The heads of the fathers’ households of the family of the children of Gilead,
    the son of Machir, the son of Manasseh, of the families of the sons of Joseph,
    came near and spoke before Moses and before the princes, the heads of the fathers’
    households of the children of Israel.
  tam-TCV: யோசேப்பின் சந்ததிகளின் வம்சங்களிலிருந்து வந்த, மனாசேயின் மகன் மாகீரின்
    மகனான கீலேயாத்தின் வம்சத்திலிருந்து வந்த குடும்பத் தலைவர்கள் மோசேயிடம் வந்தார்கள்.
    அவர்கள் மோசேயிடமும் இஸ்ரயேல் குடும்பங்களுக்குத் தலைமையாயிருந்த தலைவர்களிடமும்
    வந்து, அவர்களிடம் பேசினார்கள்.
  ceb-ULB: Unya ang mga pangulo sa mga pamilya sa katigulangan gikan sa banay ni Gilead
    nga anak ni Makir (nga anak ni Manases), nga gikan sa banay sa kaliwat ni Jose,
    miadto ug misulti sa atubangan ni Moises ug sa atubangan sa mga pangulo nga maoy
    nangulo sa pamilya sa katigulangan sa katawhan sa Israel.
  pol-UBG: 'Wtedy przystąpili naczelnicy spośród ojców synów Gileada, syna Makira,
    syna Manassesa, z domów Józefa, i mówili przed Mojżeszem i przed książętami, naczelnikami
    ojców synów Izraela:'
  urd-GVU: ایک دن جِلعاد بن مکیر بن منسّی بن یوسف کے کنبے سے نکلے ہوئے آبائی گھرانوں
    کے سرپرست موسیٰ اور اُن سرداروں کے پاس آئے جو دیگر آبائی گھرانوں کے سرپرست تھے۔
  deu-1912: Und die obersten Väter des Geschlechts der Kinder Gileads, des Sohnes
    Machirs, der Manasses Sohn war, von den Geschlechtern der Kinder Joseph, traten
    herzu und redeten vor Mose und vor den Fürsten, den obersten Vätern der Kinder
    Israel,
  kan-2017: ಯೋಸೇಫನ ವಂಶದವರೊಳಗೆ ಮನಸ್ಸೆಯ ಮೊಮ್ಮಗನೂ ಮಾಕೀರನ ಮಗನಾದ ಗಿಲ್ಯಾದನ ಸಂತತಿಯವರ ಮುಖಂಡರು
    ಮೋಶೆಯ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಕುಲಾಧಿಪತಿಗಳ ಬಳಿಗೆ ಬಂದು,
  yap-yap: Pi lolgen e tabnaw ko fare ke girdi’ rok Gilead e ranod ra guyed Moses
    nge ku boch e tayugang’. I Gilead e ba mo’on ni fak Makir nib mo’on ni fak Manasseh
    nib mo’on ni fak Josef.
  hlt-MCSB: Joseph ca rhoek kah koca lamloh Manasseh capa, Makir kah a ca, Gilead
    ca rhoek koca kah a napa boeilu rhoek te capit uh tih Moses mikhmuh neh Israel
    ca rhoek kah a napa boeilu, khoboei rhoek mikhmuh ah a thui uh.
  mdy-ETH: ዮሴፔ ናኣዚ ሚናኣሴ ሾዔ፥ ማኪሬ ናኣዚ ጌሌዓዴ ቶኦኮኮ ማኣሮ ማኣሮ ሱኡጋ ሙሴና ሃንጎ ዒስራዔኤሌ ዴሮ ሱኡጎ ኮይላ
    ሙኪ፦
  twi-ASANTE: Afei, Gilead abusua no ntuanofoɔ, Makir a ɔyɛ Manase babarima ne Yosef
    nana asefoɔ kɔɔ Mose ne Israel ntuanofoɔ nkyɛn de adesrɛdeɛ kɔtoo wɔn anim.
  eng-WEBU: The heads of the fathers’ households of the family of the children of
    Gilead, the son of Machir, the son of Manasseh, of the families of the sons of
    Joseph, came near and spoke before Moses and before the princes, the heads of
    the fathers’ households of the children of Israel.
  bnp-bnp: E Iosep e tamane Manase, e Manase e tamane Makir, e Makir e tamane Gilead.
    Na parava tara e huriki a hamone Gilead ri lakea ne Moses, ne huriki a nupesi
    ne Israel,
  wal-wal: Yooseefa zaretuppe, Minaase na7aa Maakiira na7aa Gala7aade yaratu halaqati
    Muusekkonne Israa7eelatu yaratu halaqatukko yiidosona.
  spa-PDDPT: Los jefes de las casas paternas de la familia de Galaad, descendiente
    de Maquir, hijo de Manasés, de las familias de los hijos de José, se presentaron
    ante Moisés y ante los jefes de las casas paternas de los hijos de Israel
  gun-gun: Ha'e gui Moisés oĩa py ovaẽmba okuapy Gileade ramymino kuery huvixa ikuai
    va'e. Gileade ma Maquir ra'y, Maquir ma Manassés ra'y, Manassés ma José ra'y.
    Ha'e gui ha'e kuery ijayvu okuapy Moisés ha'e Israel kuery ruvixa ikuai va'e renonde
    py.
  ilo-ULB: Ket immay dagiti mangidadaulo kadagiti pamilia a nagtaud iti puli ni Galaad
    nga anak a lalaki ni Makir nga anak a lalaki ni Manases —dagiti mangidadaulo kadagiti
    puli a kaputotan ni Jose, ket nagsaoda iti sangoanan ni Moises ken dagiti mangidadaulo
    kadagiti pamilia dagiti tattao iti Israel.
  kpg-kpg: Nia dagi o nia madahaanau lligi i lodo di madahaanau damana o Gilead, go
    tama daane a Machir, go tama daane madua o Manasseh, go tama daane a Joseph ne hula
    gi Moses mo nia dagi ala i golo.
  uig-ARA: 'يۈسۈپ ئەۋلادلىرىنىڭ جەمەتلىرىدىن ماناسسەھنىڭ نەۋرىسى، ماكىرنىڭ ئوغلى گىلېئادنىڭ
    ئەۋلادلىرىنىڭ جەمەت باشلىقلىرى مۇسا ۋە ئىسرائ‍ىللارنىڭ كاتتىلىرى بولغان ئەمىرلەرنىڭ
    ئالدىغا كېلىپ مۇنداق دېدى: —'
  sus-sus: Denbaya xunyi naxee nu na Galadi xabilɛ ya ma, Makiri xa die, Manasi xa
    mamadie, Yusufu xabilɛe, nee naxa siga Munsa nun Isirayila denbaya xunyie yire.
  pon-2006: Moangen peneinei kan nan peneineien Kilead, nein Makir me pahpa kahlapki
    Manase, nein Sosep, ahpw patohla rehn Moses oh kaun teikan en mehn Israel.
  ksd-ksd: Ma ra umana ngalangala ta ra apik na tarai kai Gilead, natu i Makir, natu
    i Manase, ta ra vuna tarai kai ra ura natu i Iosep, dia ga tadav Moses, ma dia
    ga tata pirana, ma pire ra umana luluai, ra umana lualua ta ra umana apik na tarai
    ta ra tarai Israel;
  tur-YTC: Yosef'in oğulları soylarından Manaşşe oğlu Makir oğlu, Gilad'ın oğulları
    soyundan atalar evleri beyleri yaklaştılar ve Moşe'nin önünde ve İsrael'in çocuklarının
    atalar evleri başları olan beylerin önünde konuştular.
  grc-BRENT: Καὶ προσῆλθον οἱ ἄρχοντες φυλῆς υἱῶν Γαλαὰδ υἱοῦ Μαχὶρ υἱοῦ Μανασσῆ ἐκ
    τῆς φυλῆς υἱῶν Ἰωσὴφ, καὶ ἐλάλησαν ἔναντι Μωυσῆ, καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως,
    καὶ ἔναντι τῶν ἀρχόντων οἴκων πατριῶν τῶν υἱῶν Ἰσραὴλ,
  ind-AYT: Para kepala keluarga dari kaum keturunan Gilead, anak Makhir, anak Manasye,
    salah satu kaum keturunan Yusuf, datang dan berbicara di hadapan Musa, para pemimpin,
    kepala suku orang Israel.
  nya-nya: Atsogoleri a mabanja a fuko la Giliyadi, mwana wa Makiri, mwana wa Manase
    omwe anali ochokera ku fuko la ana a Yosefe anabwera ndi kuyankhula ndi Mose,
    atsogoleri ndi akuluakulu a mabanja a Aisraeli.
  hrv-hrv: Tada pristupe obiteljski glavari od roda sinova Gileada, sina Makirova,
    sina Manašeova, jednoga roda Josipovih sinova, te pred Mojsijem i starješinama,
    glavarima obitelji,
  mps-mps: Te Josep te Manasego aya, tama Manase te Makirgo aya, tama Makir te Gileatgo
    aya dao. Tialima, me sogo te Gileatgo hani tobolu bidi augwali te Moses pageba
    pali, me te gasa Israel dabego tobolu bidi dabe pageba pali.
  tpi-tpi: Josep em i papa bilong Manase na Manase em i papa bilong Makir na Makir
    em i papa bilong Gileat. Orait wanpela taim ol bikman bilong lain wanblut bilong
    Gileat i go long Moses na long ol arapela hetman bilong Israel
  dan-1931: Overhovederne for Fædrenehusene i Gileaditternes Slægt Gilead var en Søn
    af Manasses Søn Makir af Josefs Sønners Slægter trådte frem og talte for Moses
    og Øversterne, Overhovederne for Israelitternes Fædrenehuse,
  vie-OVCB: 'Những người đứng đầu họ Ga-la-át, là con Ma-ki, cháu Ma-na-se, chắt Giô-sép,
    đến thưa với Môi-se và các trưởng tộc Ít-ra-ên:'
  guj-2017: યૂસફના વંશજોના-કુટુંબોમાંના મનાશ્શાના દીકરા માખીરના દીકરા ગિલ્યાદના કુટુંબના
    પિતૃઓનાં ઘરના વડીલોએ પાસે આવીને મૂસાની આગળ; તથા ઇઝરાયલી લોકોના પિતૃઓના વડીલો એટલે
    અધિપતિઓની આગળ જઈને નમ્ર અરજ કરીને કહ્યું,
  pon-2006A: Moangen peneinei kan nan peneineien Kilead, nein Makir me pahpa kahlapki
    Manase, nein Sosep, ahpw patohla rehn Moses oh kaun teikan en mehn Israel.
  por-BRBSL: Os chefes de família dos pais dos filhos de Gilead, o filho de Machir,
    o filho de Manasseh, das famílias dos filhos de José, aproximaram-se e falaram
    diante de Moisés e diante dos príncipes, os chefes de família dos pais dos filhos
    de Israel.
  cth-cth: Joseph imthung dawk hoi Manasseh capa Makhir capa Gilead catoun imthung
    kahrawikungnaw hmalah lawk a dei awh.
  twi-twi: Gilead abusua no ntuanofo, Makir a ɔyɛ Manase babarima ne Yosef nena asefo,
    kɔɔ Mose ne Israel mmusua ntuanofo no nkyɛn de adesrɛde kɔtoo wɔn anim.
  hlt-hlt: Joseph ca rhoek kah koca lamloh Manasseh capa, Makir kah a ca, Gilead ca
    rhoek koca kah a napa boeilu rhoek te capit uh tih Moses mikhmuh neh Israel ca
    rhoek kah a napa boeilu, khoboei rhoek mikhmuh ah a thui uh.
  tbz-SIM: 'Kɛ̀ Sosɛfu birɛ Mɑnɑnsee birɛ Mɑkiidi kó dɛbirɛ Kɑdɑɑdi nɑɑ̀mùnkù kɔbɛ
    nɛ̀ Isidɑyɛɛribɛ kó bɛkotibɑɑbɛ̀ nɛ̀ bɛ cɛ̃́ĩ kó bɛkótíbɛ̀ɛ kɔtɛ kɛ́yɑ̀ Mɔyiisi
    kóò nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Josep a Manasen afeziam, ezɨ Manase a Makirɨn afeziam, ezɨ Makir a Gileatɨn
    afeziam. Dughiar mamɨn, Gileatɨn ikɨzimɨn gumazir dapaniba dɨkavigha Moses ko
    Israelian gumazir dapanir igharaziba bagha zui.
  dop-dop: Ḿpʋ́ɣʋ́ Yosɛɛfʋ pǝyɑlʋ Mɑnɑsee, nɑ Mɑnɑsee pǝyɑlʋ Mɑkii, nɑ Mɑkii pǝyɑlʋ
    Kɑlɑɑtɩ lʋlʋɣʋ nyɔɔŋ nyǝ́mɑ polɑ Moisi nɑ Ɩsɛɣɛlɩ kpekɑ nyɔɔŋ nyǝ́mɑ kiŋ
  azb-azb: 'Yusif övladlarının nəsillərindən Menaşşe oğlu Makir oğlu Gilead nəslinin
    ailə başçıları yaxınlaşıb Musanın önündə və İsrail nəsil başçıları olan rəhbərlərin
    önündə belə danışdılar:'
  eng-DBY: 'And the chief fathers of families of the sons of Gilead, the son of Machir,
    the son of Manasseh, of the families of the sons of Joseph, came near, and spoke
    before Moses, and before the princes, the chief fathers of the children of Israel:'
  hin-2017: फिर यूसुफियों के कुलों में से गिलाद, जो माकीर का पुत्र और मनश्शे का पोता
    था, उसके वंश के कुल के पितरों के घरानों के मुख्य-मुख्य पुरुष मूसा के समीप जाकर
    उन प्रधानों के सामने, जो इस्राएलियों के पितरों के घरानों के मुख्य पुरुष थे, कहने
    लगे,
  wol-KYG: Ba loolu wéyee kilifay njaboot yi askanoo ci Yuusufa, te bokk ci làngu
    Galàdd doomu Makir mi sëtoo ci Manase, ñoo dikk. Ñu wax fa kanam Musaa, ak kilifay
    njabooti bànni Israyil.
  eng-YLT: And the heads of the fathers of the families of the sons of Gilead, son
    of Machir, son of Manasseh, of the families of the sons of Joseph, come near,
    and speak before Moses, and before the princes, heads of the fathers of the sons
    of Israel,
  eng-WYC-2017: Soothly and the princes of the meines of Gilead, the son of Machir,
    son of Manasseh, of the generation of the sons of Joseph, nighed, and spake to
    Moses before the princes of Israel,
  eng-WMBB: The heads of the fathers’ households of the family of the children of
    Gilead, the son of Machir, the son of Manasseh, of the families of the sons of
    Joseph, came near and spoke before Moses and before the princes, the heads of
    the fathers’ households of the children of Israel.
  urd-GVH: एक दिन जिलियाद बिन मकीर बिन मनस्सी बिन यूसुफ़ के कुंबे से निकले हुए आबाई
    घरानों के सरपरस्त मूसा और उन सरदारों के पास आए जो दीगर आबाई घरानों के सरपरस्त
    थे।
  rug-rug: Sari na koimata pa pinodopodo te Qileadi, sa tuna e Makiri, sa tuna e Manase,
    sa tuna e Zosepa, si la koe Mosese meke koari na koimata pa butubutu Izireli.
  gaz-gaz: Abbootiin maatii ilmaan Giliʼaad ilma Maakiir, ilma Minaasee kanneen maatiiwwan
    ilmaan Yoosef keessaa dhufan sun fuula Museetii fi fuula hooggantoota abbootii
    maatiiwwan saba Israaʼel duratti dhiʼaatanii dubbatan;
  fra-LSG: Les chefs de la famille de Galaad, fils de Makir, fils de Manassé, d’entre
    les familles des fils de Joseph, s’approchèrent et parlèrent devant Moïse et devant
    les princes, chefs de famille des enfants d’Israël.
  yal-yal: Denbaya xunna ndee yi fa fala tideni Musa nun Isirayila bɔnsɔnne yɛɛratine
    xa keli Makiri a dii Galadi bɔnsɔnni, Manase mamandenna, Yusufu yixɛtɛne xabilane.
  haw-1868: 'I HELE mai a kokoke na luna makua o na ohana keiki a Gileada, ke keiki
    a Makira, ke keiki a Manase, no na ohana o na keiki a Iosepa; a olelo mai lakou
    imua o Mose, imua hoi o ua luna, na lunakahiko o na mamo a Iseraela:'
  arb-NAV: 'وَتَقَدَّمَ رُؤَسَاءُ عَشِيرَةِ جِلْعَادَ بْنِ مَاكِيرَ بْنِ مَنَسَّى
    مِنْ عَشَائِرِ سِبْطِ يُوسُفَ وَقَالُوا لِمُوسَى وَقَادَةِ أَسْبَاطِ إِسْرَائِيلَ:'
  ewe-ewe: Gilead, Makir ƒe viŋutsu, ame si nye Manase ƒe viŋutsu, tso Yosef ƒe ƒome
    la me ƒe amegãwo tso hlɔ̃ la me va ƒo nu le Mose kple kplɔlawo, Israelviwo ƒe
    ƒometatɔwo ŋkume.
  eng-LEE: And there came near the chiefs of the divisions of the family of the children
    of Gil'ad, the son of Machir, the son of Menasseh, of the families of the sons
    of Joseph; and they spoke before Moses, and before the princes, the chiefs of
    the divisions of the children of Israel;
  asm-FB: পাছত যোচেফৰ সন্তান সকলৰ গোষ্ঠীবোৰৰ মাজৰ মনচিৰ নাতিয়েক মাখীৰৰ পুত্ৰ গিলিয়দৰ
    গোষ্ঠীৰ পিতৃ-বংশৰ মূল ব্যক্তিসকলে মোচিৰ আৰু ইস্ৰায়েলৰ সন্তান সকলৰ পিতৃ-বংশৰ মূল
    ব্যক্তি যি অধ্যক্ষসকল,
  sus-A: دٍنبَيَ شُنيِ نَشٍيٍ نُ نَ فَلَدِ شَبِلّ يَ مَ، مَكِرِ شَ دِيٍ، مَنَسِ شَ
    مَمَدِيٍ، يُسُقُ شَبِلّيٍ، نٍيٍ نَشَ سِفَ مُنسَ نُن عِسِرَيِلَ دٍنبَيَ شُنيِيٍ
    يِرٍ.
  fra-SBL: Les chefs de famille des fils de Galaad, fils de Makir, fils de Manassé,
    des familles des fils de Joseph, s'approchèrent et parlèrent devant Moïse et devant
    les princes, les chefs de famille des enfants d'Israël.
  hbo-hbo: וַֽיִּקְרְב֞וּ רָאשֵׁ֣י הָֽאָבֹ֗ות לְמִשְׁפַּ֤חַת בְּנֵֽי־גִלְעָד֙ בֶּן־מָכִ֣יר
    בֶּן־מְנַשֶּׁ֔ה מִֽמִּשְׁפְּחֹ֖ת בְּנֵ֣י יֹוסֵ֑ף וַֽיְדַבְּר֞וּ לִפְנֵ֤י מֹשֶׁה֙
    וְלִפְנֵ֣י הַנְּשִׂאִ֔ים רָאשֵׁ֥י אָבֹ֖ות לִבְנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Forsothe and the princes of the meynees of Galaad sone of Machir,
    sone of Manasses, of the generacioun of the sones of Joseph, neiyiden, and spaken
    to Moises bifor the princes of Israel,
  cwe-cwe: Walangulizi wa lukolo lwa Gileadi mwana wa Makili, mwana wa Manase mwana
    wa Yosefu, wakwenhuka habehi na kulonga haulongozi wa Musa na walangulizi wamwenga
    wa Waisilaili.
  kik-kik: Atongoria a nyũmba cia mbarĩ ya Gileadi mũrũ wa Makiru, mũrũ wa Manase,
    arĩa maarĩ a mbarĩ cia njiaro cia Jusufu, nĩmathiire na makĩaria marĩ mbere ya
    Musa na atongoria arĩa matongoragia nyũmba cia andũ a Isiraeli.
  fra-NCL: Les Chefs des maisons patriarcales de la famille des fils de Galaad, fils
    de Machir, fils de Manassé, d’entre les familles des fils de Joseph, s’étant approchés,
    parlèrent devant Moïse et devant les princes, chefs de maisons patriarcales des
    enfants d’Israël.
  cek-AK: Joseph acaeng, Manasseh capa Makir, Makir capa Gilead imthung takoh lu koeknawk
    to angzoh o moe, Mosi, zaehoikungnawk hoi Israel imthung takoh lu koeknawk khaeah
    lokthuih o;
  cuk-cuk: Ibagwengine, Galaad-wagan-dummagan Moisésʼbo, degi, Israel-dulemar-e-dummaganbo
    sunmaknadmalad. Galaadʼde, Maquir-e-machid, Manasés-e-wagwad, degi, José-e-wagwa-yokorginedbalid.
  uig-CYR: 'Йүсүп әвлатлириниң җәмәтлиридин Манассәһниң нәвриси, Макирниң оғли Гилеадниң
    әвлатлириниң җәмәт башлиқлири Муса вә Исраилларниң каттилири болған әмирләрниң
    алдиға келип мундақ деди: —'
  tel-2017: యోసేపు కొడుకుల వంశాల్లో మాకీరు కొడుకు, మనష్షే మనమడు అయిన గిలాదు వంశం పెద్దలు
    వచ్చి మోషేతో, ఇశ్రాయేలీయుల పూర్వీకుల కుటుంబాల నాయకులతో ఇలా అన్నారు,
  hat-BSA: Epi chèf lakay zansèt a fis a Galaad yo, fis a Makir yo, fis a Manassé
    a, a zansèt a Joseph yo, te vin toupre pou te pale devan Moïse ak devan chèf yo,
    chèf lakay zansèt a fis Israël yo.
  kos-kos: Mwet nukewa su sifen sou ke sou lulap lun Gilead, wen natul Machir ac nutin
    natul Manasseh wen natul Joseph, elos som nu yorol Moses ac mwet kol saya.
  hbo-WLC: וַֽיִּקְרְב֞וּ רָאשֵׁ֣י הָֽאָב֗וֹת לְמִשְׁפַּ֤חַת בְּנֵֽי־גִלְעָד֙ בֶּן־מָכִ֣יר
    בֶּן־מְנַשֶּׁ֔ה מִֽמִּשְׁפְּחֹ֖ת בְּנֵ֣י יוֹסֵ֑ף וַֽיְדַבְּר֞וּ לִפְנֵ֤י מֹשֶׁה֙
    וְלִפְנֵ֣י הַנְּשִׂאִ֔ים רָאשֵׁ֥י אָב֖וֹת לִבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: 'Nʼoge ahụ, ndịisi ezi agbụrụ Gilead, nwa Makia, nwa Manase, otu nʼime
    ụmụ Josef, bịakwutere Mosis na ndị ndu, na ndịisi ezi ụmụ Izrel sị ha:'
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ-ସନ୍ତାନଗଣଙ୍କର ବଂଶୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ମନଃଶିର ପୌତ୍ର ମାଖୀରର
    ପୁତ୍ର ଗିଲୀୟଦ ବଂଶୀୟ ପିତୃଗୃହର ପ୍ରଧାନମାନେ ନିକଟକୁ ଆସିଲେ, ପୁଣି, ମୋଶାଙ୍କର ସମ୍ମୁଖରେ ଓ
    ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ପିତୃଗୃହର ପ୍ରଧାନ ସ୍ୱରୂପ ଅଧିପତିବର୍ଗଙ୍କ ସମ୍ମୁଖରେ ପ୍ରସ୍ତାବ କଲେ;
  chk-chk: Iwe, ekewe mwänirela seni ekewe familien än Kiliat cho, nge Kiliat nöün
    Makir, nge Makir nöün Manasa, nge Manasa nöün Josef we mwän ra feito o kapas fän
    mesen Moses me ekewe souemwen, ir mwänirelan än ekewe aramasen Israel famili.
  rop-rop: Detlot boswan blanga detlot femili blanga Giliyad, hubin det san blanga
    Mekiya en grensan blanga Manesa, hubin det san blanga Josef, olabat na bin go
    langa Mosis en langa detlot najalot lida.
  ukr-1871: І приступили батьки голови з поколїння синів Гілеада, сина Макіри, сина
    Манассії, з роду синів Йосифових; і промовили вони перед Мойсейом і перед князями
    батьківськими синів Ізрайлевих,
  deu-1951: 'Und die Familienhäupter des Geschlechts der Kinder Gileads, des Sohnes
    Machirs, der ein Sohn Manasses war, vom Geschlecht der Kinder Joseph, traten herzu
    und redeten vor Mose und vor den Fürsten, den Familienhäuptern der Kinder Israel,
    und sprachen:'
  eng-JPS: And the heads of the fathers' houses of the family of the children of Gilead,
    the son of Machir, the son of Manasseh, of the families of the sons of Joseph,
    came near, and spoke before Moses, and before the princes, the heads of the fathers'
    houses of the children of Israel;
  srp-1865: Tada pristupiše starješine iz porodice sinova Galada sina Mahira sina
    Manasijina od plemena sinova Josifovijeh, i rekoše pred Mojsijem i pred knezovima,
    glavarima od domova otaèkih meðu sinovima Izrailjevijem,
  lug-lug: Awo abakulembeze b’ennyumba z’empya ez’omu lunyiriri lwa Gireyaadi, mutabani
    wa Makiri, mutabani wa Manase, nga bava mu kika kya Yusufu, ne bajja ne boogera
    ne Musa n’abakulembeze n’abazadde b’abaana ba Isirayiri.
  heb-heb: ויקרבו ראשי האבות למשפחת בני גלעד בן מכיר בן מנשה ממשפחת בני יוסף וידברו
    לפני משה ולפני הנשאים ראשי אבות לבני ישראל׃
  ben-IRV: তখন যোষেফ সন্তানদের গোষ্ঠীগুলির মধ্যে মনঃশির নাতি মাখীরের ছেলে গিলিয়দের
    সন্তানদের গোষ্ঠীর বংশধরদের নেতারা এসে মোশির ও নেতাদের সামনে, ইস্রায়েল সন্তানদের
    পূর্বপুরুষের নেতাদের সামনে, কথা বললেন।
  pan-pan: ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਨੇ, ਜਿਹੜੇ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਟੱਬਰ ਵਿੱਚ ਮਨੱਸ਼ੀ
    ਮਾਕੀਰ ਦੇ ਪੁੱਤਰ, ਗਿਲਆਦ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਟੱਬਰ ਤੋਂ ਸਨ, ਨੇੜੇ ਆ ਕੇ ਮੂਸਾ ਅਤੇ ਉਨ੍ਹਾਂ ਪ੍ਰਧਾਨ
    ਦੇ ਅੱਗੇ ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ, ਗੱਲ ਕੀਤੀ।
  mya-JVB: ယောသပ် အမျိုး ဖြစ်သော မနာရှေ နှင့် မာခိရ တို့ မှ ဆင်းသက်သော ဂိလဒ် ၏သား
    အဆွေအမျိုး သူကြီး တို့သည်၊ မောရှေ အစရှိသော ဣသရေလ အမျိုးသား အဆွေအမျိုး သူကြီးတို့ထံသို့
    လာ၍၊
  hmo-hmo: Gileada Makiri, Manase Iosepa ena tubuna, ena iduhu dekena amo, bese gunalaia
    taudia be Mose bona Israela lohia taudia dekenai idia lao.
  urd-urd: और बनी यूसुफ़ के घरानों में से बनी जिल'आद बिन मकीर बिन मनस्सी के आबाई ख़ान्दानों
    के सरदार मूसा और उन अमीरों के पास जाकर जो बनी इस्राईल के आबाई ख़ान्दानों के सरदार
    थे कहने लगे,
  rus-SYN: Пришли главы семейств от племени сынов Галаада, сына Махирова, сына Манассиина
    из племен сынов Иосифовых, и говорили пред Моисеем и пред Елеазаром священником
    и пред князьями, главами поколений сынов Израилевых,
  bqc-SIM: Galada buiↄ uabeleↄ mↄ̀ Mↄizi kĩ́i. Galadapiá Makii nɛ́ɛ, Manase tↄũnaɛ,
    Yosɛfu buiɛ. Ɔ̃ aa ò Mↄiziɛ ń Isaili bui dↄaanaↄ
  tcz-CHONGTHU: Joseph chate lah a phungkhat Manasseh chapa, Machir chapa, Gilead
    chate lah a ama insung cheh akon upa khat cheh ahung kipe lut paitauvin, Mose
    ahin lamkai dang chule Israel chate sung’a upa cheng komma ahung sei un ahi.
  mar-mar: नंतर योसेफवंशाच्या कुळातला मनश्शेचा मुलगा माखीर याचा मुलगा गिलाद याच्या
    वंशातल्या घराण्यातील प्रमुख जवळ आले ते मोशेपुढे व इस्राएल लोकांच्या घराण्यातील
    प्रमुखांशी बोलायला गेले.
  qub-qub: 'Josëpa wamran caran Manasés. Paypa wamranna caran Maquir. Maquirpa wamranna
    caran Galaad. Galaad castapa mandajnincunami aywaran Moisesman, Israelcunapa mandajnincunaman.
    Chayaycur niran:'
  hat-hat: Moun branch fanmi Galarad yo se desandan Maki yo ye. Maki sa a se te pitit
    Manase, yonn nan de pitit Jozèf yo. Chèf fanmi moun Galarad yo al jwenn Moyiz
    ak lòt chèf branch fanmi pèp Izrayèl la,
  eng-BSB: Now the family heads of the clan of Gilead son of Machir son of Manasseh,
    one of the clans of Joseph, approached Moses and the leaders who were the heads
    of the Israelite families and addressed them,
  tod-tod: Pɛlɛyeɠe ɠundiɠiiti ti ɠulaai Galaade ná-bolodai zu, Makiil ná-doun zunui,
    Manasee ná-doun zunui, Zozɛfe ná-doun zunuiti ta-wolodamaiti saama, ti ʋaani
    Moize ʋɔ bɛ, ti ɓɔɛ pɔ, ta Izelayɛle nuiti ta-ʋɛlɛyeɠe ɠundiɠiiti,
  eng-WEBPB: The heads of the fathers’ households of the family of the children of
    Gilead, the son of Machir, the son of Manasseh, of the families of the sons of
    Joseph, came near and spoke before Moses and before the princes, the heads of
    the fathers’ households of the children of Israel.
  kbq-kbq: Hagi Giliati nagara Makirimpinti fore hazageno, Makiri'a Manase ne'mofokino
    Josefe nagapinti fore hu'ne. Hagi mago zupa Giliati naga'mokizmi kva vahe'mo'za
    Mosesente'ene, Israeli vahe'mokizmi kva vahete'ene keaga hu'naku vu'naze.
  nhe-BL: 'Nochi tlayacanani tlen nopa familia Galaad, tlen elqui icone Maquir, tlen
    elqui icone Manasés, tlen elqui icone José, yajque quiitatoj Moisés huan nopa
    israelita tlayacanani, huan quiilhuijque:'
  gub-BL: '''Aw teko uze''eg oho Moizez pe Izaew wanuwihaw wanupe wà kury: Zireaz
    ywy rehe har uzeànàànàm ma''e wà, Makir izuapyapyr azeharomoete har wà, Manaxe
    izuapyapyr azeharomoete har wà, Zuze izuapyapyr azeharomoete har wà.'
  eng-DRA: 'And the princes of the families of Galaad, the son of Machir, the son
    of Manasses, of the stock Of the children of Joseph, came and spoke to Moses before
    the princes of Israel, and said:'
