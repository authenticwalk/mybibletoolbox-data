verse: NUM.036.003
translations:
  mal-C: എന്നാൽ മറ്റ് ഇസ്രായേല്യഗോത്രങ്ങളിൽനിന്നുള്ള പുരുഷന്മാരിൽ ആരെയെങ്കിലും അവർ
    വിവാഹംകഴിക്കുന്നു എന്നിരിക്കട്ടെ; അപ്പോൾ അവരുടെ ഓഹരി ഞങ്ങളുടെ പിതാക്കന്മാരുടെ
    അവകാശത്തിൽനിന്ന് നീങ്ങുകയും അവർ വിവാഹംചെയ്യപ്പെടുന്ന ഗോത്രത്തിന്റെ അവകാശത്തോടു
    കൂടിച്ചേരുകയും ചെയ്യും. അങ്ങനെ ഞങ്ങൾക്ക് ഞങ്ങളുടെ അവകാശത്തിന്റെ ഓഹരി നഷ്ടപ്പെടും.
  deu-TKW: Wenn diese nun einen Abkömmling der übrigen Stämme der Israeliten heiraten,
    so wird ihr Erbbesitz dem Erbbesitz unserer Väter entzogen und zu dem Erbbesitze
    des Stammes derer hinzugefügt, mit denen sie sich verheiraten, und der uns zufallende
    Erbbesitz wird dadurch geschmälert.
  lin-lin: Boye, soki esalemi ete bana basi yango babali mibali oyo bawuti na mabota
    mosusu ya Isalaele, libula na bango ekolongwa na libula ya batata na biso, mpe
    bakobakisa yango na libula ya libota ya mibali oyo bakobala bango. Bongo, libula
    oyo epesamelaki biso ekokoma moke.
  eng-LSV: Now [if] they have been [given] to one from the sons of the [other] tribes
    of the sons of Israel for wives, and their inheritance has been withdrawn from
    the inheritance of our fathers, and has been added to the inheritance of the tribe
    which is theirs, and it is withdrawn from the lot of our inheritance,
  eng-GNV: 'If they bee married to any of the sonnes of the other tribes of the children
    of Israel, then shall their inheritance be taken away from the inheritance of
    our fathers, and shalbe put vnto the inheritance of the tribe whereof they shalbe:
    so shall it be taken away from the lot of our inheritance.'
  eng-WEBSTER: 'And if they shall be married to any of the sons of the other tribes
    of the children of Israel, then will their inheritance be taken from the inheritance
    of our fathers, and will be put to the inheritance of the tribe into which they
    are received: so it will be taken from the lot of our inheritance.'
  nhw-BL: Pero sintla monamictise ica tlacame ipan sequinoc huejhueyi familias tlen
    tiisraelitame, nopa tlali catli quiselijque pampa itztoyaj ipan tohueyi familia
    Manasés, teipa elis iaxcahua nopa sequinoc huejhueyi familias catli ihuaya monamictise.
    Quej nopa techcuilijtiyase tlen totlal catli techtocarojtoc ipan sorteo.
  swh-ONEN: Sasa ikiwa wataolewa na watu wa makabila mengine ya Kiisraeli, itakuwa
    kwamba urithi wao utaondolewa kutoka urithi wa mababu zetu na kuongezwa katika
    urithi wa kabila ambalo dada hao wameolewa. Kwa hiyo sehemu ya urithi tuliyogawiwa
    itachukuliwa kutoka kwetu.
  bba-bba: Tɛ̃, bii wɔndiɑ be, bɑ̀ n durɔbu suɑ Isirelibɑn bwese kɛri yi yi tien ɡɑɑ
    sɔɔ, bɑ koo ben tem mɛ bɑ tubi di suɑwɑ bu bwese kɛrɑ yèn mi bɑ wurɑ sosiɑ. Aǹ
    wɑ mɑ bɛsɛn tem mu koo kɑɑrɑ mɛ bɑ sun wɛ̃ kɑ tɛtɛ?
  eng-KJVCPB: 'And if they be married to any of the sons of the other tribes of the
    children of Israel, then shall their inheritance be taken from the inheritance
    of our fathers, and shall be put to the inheritance of the tribe whereinto they
    are received: so shall it be taken from the lot of our inheritance.'
  luo-luo: Koro parane ni onywomgi gi chwo moa e dhout jo-Israel mamoko; to pokgi
    nogol kuom pok mar kwerewa, mi med libamba mane onywomogi. Omiyo bath pok marwa
    nomawa.
  meu-meu: Ḡau tamona, idia na idau iduhu taudia ese bema adavadia, ahudia na ai senemai
    ahudia amo bae heabi oho, adavadia edia iduhu ahudia ai bae heato kau; bena ai
    emai ai bae boio.
  npi-ULB: तर यदि तिनका छोरीहरूले इस्राएलका मानिसहरूको अन्य कुलका पुरुषसँग विवाह गरे
    भने, भूमिको तिनीहरूको हिस्सा हाम्रा पुर्खाहरूको हिस्साबाट हट्ने छ । यो तिनीहरू
    सहभागी हुने कुलको हिस्सामा थपिने छ ।
  yor-yor: Wàyí, tí wọn bá fẹ́ ọkùnrin láti ẹ̀yà Israẹli mìíràn; nígbà náà a ó gba
    ogún un wọn kúrò nínú ogún ìran wa, a ó sì fi kún ogún ẹ̀yà tí a fẹ́ wọn sí. Bẹ́ẹ̀
    ni a ó sì gbà á kúrò nínú ìpín ilẹ̀ ogún ti wa.
  pes-OPCB: ولی اگر آنها با مردان قبیلهٔ دیگری ازدواج کنند، زمینشان هم با خودشان به
    آن قبیله انتقال خواهد یافت و بدین‌سان از کل زمین قبیلهٔ ما کاسته خواهد گردید
  tgl-ULB: Subalit kung mag-aasawa ang kaniyang mga anak na babae ng mga lalaki sa
    ibang tribu ng mga tao ng Israel, aalisin ang kabahagi ng lupa nila mula sa kabahagi
    ng aming mga ninuno. Idaragdag ito sa kabahagi ng mga tribu na sinalihan nila.
    Sa ganitong usapin, aalisin ito sa itinakdang kabahagi ng aming mana.
  hui-hui: Anigo wali agali hameigini mende kagome dabu biyagua nde dindi ogoni hameigini
    mende kagoha mo yu polobada. Anidagua biragola dindi ina tu wa ngirimigo emene
    hangu holobada.
  mya-mya: သို့​ရာ​တွင်​ထို​အ​မျိုး​သ​မီး​တို့​သည်​အ​ခြား အ​နွယ်​ဝင်​အ​မျိုး​သား​တို့​နှင့်​စုံ​ဖက်​လျှင်
    သူ​တို့ ၏​အ​မွေ​မြေ​သည်​ထို​အ​မျိုး​သား​အ​နွယ်​လက် ထဲ​သို့​ရောက်​ရှိ​သ​ဖြင့် အ​ကျွန်ုပ်​တို့​အ​တွက်​ခွဲ
    ဝေ​ပေး​သော​နယ်​မြေ​သည်​လျော့​နည်း​လာ​ပါ လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་། གལ་སྲིད་ཁོ་མོ་རྣམས་ཡེས་ར་ཨེལ་པའི་ཚོ་པ་གཞན་གྱི་མི་ལ་གཉེན་བསྒྲིགས་ན།
    དེ་དག་གི་ས་སྐལ་ནི་ངེད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་ས་སྐལ་ནས་བླངས་ཏེ། དེ་དག་གི་བཟའ་ཟླའི་ཚོ་པའི་ས་སྐལ་སྟེང་འཇོག་དགོས།
    དེ་ནས་ངེད་ཅག་གིས་རྒྱན་བླངས་ནས་ཐོབ་པའི་ས་སྐལ་ནི་ཤོར་བར་འགྱུར།
  sna-sna: Zvino ivo kana vakawanikwa navarume vanobva kuna mamwe marudzi aIsraeri,
    ipapo nhaka yavo ichabviswa panhaka yamadzitateguru edu ikawedzerwa kurudzi urwo
    rwavawanikwa narwo. Nokudaro chikamu chenhaka yakagoverwa kwatiri nemijenya chichabviswa.
  spa-BLM: Si ellas se casan con alguno de los hijos de las otras tribus de los hijos
    de Israel, su herencia se quitará de la herencia de nuestros padres y se añadirá
    a la herencia de la tribu a la que pertenezcan. Así será quitada de la suerte
    de nuestra herencia.
  cac-cac: Palta q'uinaloc a eb' ix chi' tz'ic'an eb' vin̈ vinac d'a junocxo in̈tilal
    eb' quetisraelal, yuj chi' a lum chi' tzam el lum d'a yol smacb'en quin̈tilal
    tic, axom yec' lum d'a yol smacb'en yin̈tilal eb' vin̈ syic' eb' ix chi'.
  swh-ULB: Lakini hawa binti wameolewa na wanaume toka kabila zingine za wana wa Israeli,
    basi mgawo wao wa ardhi utaondolewa kutoka kwenye mgawo wa mababa zao. Utaongezwa
    kwenye mgawo wa makabila ambayo wao wanaungana nao. Kwa sababu hiyo, Utaondolewa
    kwenye mgawo uliopangwa kwenye urithi wetu.
  bel-bel: А калі яны будуць жонкамі сыноў якога-небудзь іншага племя сыноў Ізраілевых,
    дык надзел іхні адымецца ад надзелу бацькоў нашых і дадасца да надзелу таго племя,
    у якім яны будуць, і адымецца ад надзелу нашага, які дастаўся па жэрабі.
  deu-ELBBK: Werden sie nun einem von den Söhnen der anderen Stämme der Kinder Israel
    zu Frauen, so wird ihr Erbteil dem Erbteil unserer Väter entzogen und zu dem Erbteil
    des Stammes hinzugefügt werden, dem sie angehören werden; und dem Los unseres
    Erbteils wird es entzogen werden.
  mbb-OT: Ne penenglitan ke ebpeesawa sikandan te ebpuun diyà te selakew en he tribu,
    ne tenged dutun is tanè dan egkaangken en te tribu he ebpekeesawa kandan, ne tenged
    kayi egketerinan is tanà he vahin te tribu zey.
  mal-2015: എന്നാൽ അവർ യിസ്രായേൽമക്കളുടെ മറ്റു ഗോത്രങ്ങളിലെ പുരുഷന്മാരിൽ വല്ലവർക്കും
    ഭാര്യമാരായാൽ അവരുടെ അവകാശം ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അവകാശത്തിൽനിന്നു വിട്ടുപോകയും
    അവർ ചേരുന്ന ഗോത്രത്തിന്റെ അവകാശത്തോടു കൂടുകയും ചെയ്യും; ഇങ്ങനെ അതു ഞങ്ങളുടെ അവകാശത്തിന്റെ
    ഓഹരിയിൽനിന്നു പൊയ്പോകും.
  rmc-rmc: No te amen džaha romeste andre aver kmeňos, amaro ďeďictvos ela dino ole
    kmeňoske. Avke našavaha o kotor la phuvatar, so sas amenge diňi.
  pes-OPV: پس اگر ایشان به یکی از پسران سایر اسباط بنی‌اسرائیل منکوحه شوند، ارث ما
    از میراث پدران ما قطع شده، به میراث سبطی که ایشان به آن داخل شوند، اضافه خواهد
    شد، و از بهره میراث ما قطع خواهد شد.
  ron-1924: Дар, дакэ еле се мэритэ дупэ унул дин фиий алтей семинций а копиилор луй
    Исраел, моштениря лор ва фи штярсэ дин моштениря пэринцилор ноштри ши адэугатэ
    ла а семинцией дин каре вор фаче парте ши, астфел, моштениря каре не-а кэзут ноуэ
    ла сорць се ва микшора.
  ben-OBCV: এখন, মনে করুন, তারা যদি ইস্রায়েলী অন্য গোষ্ঠীভুক্ত কাউকে বিয়ে করে; তাহলে
    তাদের স্বত্বাধিকার আমাদের পৈতৃক উত্তরাধিকার থেকে নিয়ে নেওয়া হবে এবং যে গোষ্ঠীতে
    তাদের বিয়ে হবে তারা তাদের অংশে অন্তর্ভুক্ত হবে। তাই আমাদের জন্য বন্টিত অধিকারের
    অংশ আমাদের থেকে নিয়ে নেওয়া হবে।
  som-som: Oo hadday guursadaan wiilasha qabiilooyinka kale oo reer binu Israa'iil,
    markaas dhaxalkoodii waa laga gooynayaa dhaxalka awowayaashayo, oo waxaa lagu
    dari doonaa dhaxalka qabiilka ay ka guursadeen, oo sidaasaa looga qaadan doonaa
    qaybtii dhaxalkayaga.
  lat-VUC: quas si alterius tribus homines uxores acceperint, sequetur possessio sua,
    et translata ad aliam tribum, de nostra hæreditate minuetur.
  eng-ASVBT: 'And if they be married to any of the sons of the other tribes of the
    children of Israel, then will their inheritance be taken away from the inheritance
    of our fathers, and will be added to the inheritance of the tribe whereunto they
    shall belong: so will it be taken away from the lot of our inheritance.'
  ita-1885: Ora, se elleno si maritano ad alcuno dell'altre tribù de' figliuoli d'Israele,
    la loro eredità sarà ricisa dall'eredità de' nostri padri, e sarà aggiunta all'eredità
    della tribù di quelli a' quali si mariteranno; e così sarà diminuito della sorte
    della nostra eredità.
  eng-LXXUP: And they will become wives in one of the tribes of the children of Israel;
    so their inheritance shall be taken away from the possession of our fathers, and
    shall be added to the inheritance of the tribe into which the women shall marry,
    and shall be taken away from the portion of our inheritance.
  eng-ULB: But if his daughters marry men in another tribe of the people of Israel,
    then their share of land will be removed from our ancestor's share. It will be
    added to the share of the tribes that they join. In that case, it will be removed
    from the assigned share of our inheritance.
  spa-VBL: Sin embargo, si se casan con hombres de las otras tribus de Israel, su
    asignación les quitaría la parte de nuestros padres y se le añadiría a la tribu
    de los hombres con los que se casan. Esa parte de nuestra asignación sería pérdida
    para nosotros.
  fra-_FOB: Si elles se marient à quelqu'un des fils des autres tribus des enfants
    d'Israël, leur héritage sera retranché de l'héritage de nos pères, et sera ajouté
    à l'héritage de la tribu à laquelle elles appartiendront; ainsi il sera retranché
    de l'héritage qui nous est échu par le sort.
  mal-mal: എന്നാൽ അവർ യിസ്രായേൽ മക്കളുടെ മറ്റു ഗോത്രങ്ങളിലെ പുരുഷന്മാരിൽ ആർക്കെങ്കിലും
    ഭാര്യമാരായാൽ അവരുടെ അവകാശം ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അവകാശത്തിൽനിന്നു വിട്ടു പോകുകയും
    അവർ ചേരുന്ന ഗോത്രത്തിന്റെ അവകാശത്തോട് കൂടുകയും ചെയ്യും; ഇങ്ങനെ അത് ഞങ്ങളുടെ അവകാശത്തിന്റെ
    ഓഹരിയിൽനിന്ന് പൊയ്പോകും.
  urd-GVR: Agar wuh Isrāīl ke kisī aur qabīle ke mardoṅ se shādī kareṅ to phir yih
    zamīn jo hamāre qabīle kā maurūsī hissā hai us qabīle kā maurūsī hissā banegī
    aur ham us se mahrūm ho jāeṅge. Phir hamārā qabāylī ilāqā chhoṭā ho jāegā.
  suz-BL: तन्‍न मेको मीश आलपुकीम इस्राएली आन अरु थर ङा मुर नु ग्‍युंबे पाम्‍तेक्‍म
    हना, मेको आन शोंप वोंइश मुर आन शोंपोम तेम्‍सीब। मोपा मेको आन भाग आंइ किकी पिपी
    आन रागी रे जाम्‍शा लाइब।
  ita-1927: Se queste si maritano a qualcuno de’ figliuoli delle altre tribù de’ figliuoli
    d’Israele, la loro eredità sarà detratta dall’eredità de’ nostri padri, o aggiunta
    all’eredità della tribù nella quale esse saranno entrate; così sarà detratta dall’eredità
    che ci è toccata a sorte.
  ckb-ckb: جا ئەگەر گریمان بوونە ژنی پیاوێک لە هۆزەکانی نەوەی ئیسرائیل، ئەوا میراتەکەیان
    لە میراتی باوکانمان دەبردرێت و دەخرێتە سەر میراتی ئەو هۆزە کە بۆ ئەوان بوون، جا
    بەشێک لە تیروپشکی میراتەکەمان دەبردرێت.
  eng-BBE: 'Now if they get married to any of the sons of other tribes of the children
    of Israel, then their property will be taken away from the heritage of our fathers,
    and become part of the heritage of the tribe into which they get married: and
    their heritage will be taken away from the heritage of our tribe.'
  kan-OKCV: ಆದರೆ ಅವರು ಇಸ್ರಾಯೇಲರ ಬೇರೆ ಗೋತ್ರದವರಿಗೆ ಮದುವೆಯಾದರೆ, ಅವರ ಸೊತ್ತು ಅಂದರೆ, ನಮ್ಮ
    ಪಿತೃಗಳ ಸೊತ್ತಿನಿಂದ ಅವರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡ ಗೋತ್ರದವರಿಗೆ ಸೊತ್ತು ಹೋಗುತ್ತದೆ. ಇದರಿಂದ ನಮ್ಮ
    ಸೊತ್ತಿನ ಭಾಗ ಕಡಿಮೆಯಾಗಿ ಹೋಗುವುದು.
  bbb-bbb: '@see-verse:NUM.036.002'
  tam-2017: இப்படியிருக்க, இவர்கள் இஸ்ரவேல் மக்களுடைய வேறொரு கோத்திரத்தின் ஆண்களுக்கு
    மனைவிகளானால், அந்த மகள்களுடைய சுதந்தரம் எங்கள் முற்பிதாக்களுடைய சுதந்தரத்திலிருந்து
    நீங்கி, அவர்கள் உட்படுகிற கோத்திரத்தின் சுதந்தரத்தோடு சேர்ந்துபோகும்; இப்படி எங்களுடைய
    சுதந்தரத்திற்குச் சீட்டினால் விழுந்த பங்கில் இல்லாமல் அற்றுப்போகுமே.
  spa-RV-1909: 'Las cuales, si se casaren con algunos de los hijos de las otras tribus
    de los hijos de Israel, la herencia de ellas será así desfalcada de la herencia
    de nuestros padres, y será añadida á la herencia de la tribu á que serán unidas:
    y será quitada de la suerte de nuestra heredad.'
  ron-BTF: Și dacă ele se vor mărita cu oricare dintre fiii altor triburi ale copiilor
    lui Israel, atunci moștenirea lor va fi luată din moștenirea părinților noștri
    și va fi adăugată la moștenirea tribului în care ele sunt primite; astfel că va
    fi luată din sorțul moștenirii noastre.
  eng-WEBP: If they are married to any of the sons of the other tribes of the children
    of Israel, then their inheritance will be taken away from the inheritance of our
    fathers, and will be added to the inheritance of the tribe to which they shall
    belong. So it will be taken away from the lot of our inheritance.
  eng-FBV: However, if they marry men from the other tribes of Israel, their allocation
    would be taken away our fathers' share and added to the tribe of the men they
    marry. That part of our allocation would be lost to us.
  nld-1939: Maar wanneer zij nu eens met iemand van de andere stammen der Israëlieten
    huwen, dan zou haar erfdeel aan dat onzer vaderen worden onttrokken, bij het erfdeel
    van de stam worden gevoegd, waartoe zij zullen behoren, en dus ons erfbezit, door
    het lot ons toegewezen, worden ontvreemd.
  nch-BL: Pero sinta monamictise ica tacame ipan sequinoc huejhueyi familias ten tiisraelitame,
    nopa tali cati quiselijque ipan tohueyi familia, teipa elis iniaxca nopa sequinoc
    huejhueyi familias cati inihuaya monamictise. Quej nopa techcuilijtiyase total
    cati tijselijtoque ipan sorteo.
  vie-1934: Nếu các con gái kết hôn với một trong những con trai về các chi phái khác
    của dân Y-sơ-ra-ên, sản nghiệp chúng nó sẽ truất khỏi sản nghiệp của tổ phụ chúng
    tôi mà thêm vào sản nghiệp của chi phái nào chúng nó sẽ thuộc về; như vậy phần
    đó phải truất khỏi sản nghiệp đã bắt thăm về chúng tôi.
  hin-CV: किंतु यदि वे इस्राएलियों में से किसी दूसरे गोत्र के पुत्रों में विवाह करती
    हैं, उनकी मीरास तो उस गोत्र में मिल जाएगी, जो उनके पतियों के है.
  eng-OURB: If they are married to any of the sons of the other tribes of the children
    of Israel [God prevails], then will their inheritance be taken away from the inheritance
    of our fathers, and will be added to the inheritance of the tribe to which they
    shall belong. So will it be taken away from the lot of our inheritance.
  spa-BES: Ahora, si se casan con alguno de los hijos de otras tribus de los hijos
    de Israel, sus propiedades serán retiradas de la herencia de nuestros padres y
    se convertirán en parte de la herencia de la tribu en la que se unan casándose;
    y su herencia será quitada de la herencia de nuestra tribu.
  tdx-tdx: Aa naho ivalia’ ty anam-pifokoa ila’e amo ana’ Israeleo, le ho rambeseñe
    ami’ty lovan-droae’ay ty lova’ iareo vaho ho tovoñañe ami’ty lova’ i fifokoañe
    nivalie’ey; aa le ho liniva amy lova niazo’ay an-tsapakey.
  vid-vid: Ila wone hewo wohesigwa na Waisilaeli wa nhanzi ziyage, uhalizi wa hewo
    wolawa kwa hetwe na kuwalutila wanhu wa nhanzi yowohesigwa, ahyo uhalizi wa hetwe
    wokuka kwa hetwe.
  eng-OKE: But if they become wives to any of the sons of the (other) tribes of the
    Beni Israel, then will their inheritance be taken away from the inheritance of
    our fathers, and added to the inheritance of the tribe which will have become
    theirs, and be (thus) diminished from the portion of our inheritance.
  tha-KJV: ถ้าเธอทั้งหลายแต่งงานกับบุตรชายทั้งหลายของคนอิสราเอลตระกูลอื่นแล้ว ส่วนมรดกของบรรพบุรุษของเราจะเพิ่มให้กับมรดกของคนตระกูลที่เธอไปอยู่​ด้วย
    เพราะฉะนั้นจึงเป็นการที่นำมรดกไปจากส่วนที่เป็นของเรา
  por-BR-2018: 'As quais, se se casarem com alguns dos filhos das outras tribos dos
    filhos de Israel, a herança delas será assim tirada da herança de nossos pais,
    e será acrescentada à herança da tribo a que serão unidas: e será removida da
    porção de nossa herança.'
  deu-ELO: Werden sie nun einem von den Söhnen der anderen Stämme der Kinder Israel
    zu Weibern, so wird ihr Erbteil dem Erbteil unserer Väter entzogen und zu dem
    Erbteil des Stammes hinzugefügt werden, welchem sie angehören werden; und dem
    Lose unseres Erbteils wird es entzogen werden.
  eng-WYC-2018: And if men of another lineage shall take to wives these daughters,
    their possession shall follow them, and it shall be translated to another lineage,
    and so it shall be decreased from our heritage; (But if men from another tribe
    shall take these daughters as wives, their possession shall follow them, and it
    shall be transferred to another tribe, and so it shall be taken away from our
    inheritance;)
  epo-epo: Sed se ili fariĝos edzinoj de iu el la filoj de alia tribo de la Izraelidoj,
    tiam ilia posedaĵo estos forprenita el la posedaĵo de niaj patroj, kaj aliĝos
    al la posedaĵo de tiu tribo, al kiu ili ekapartenos, kaj el nia lote ricevita
    posedaĵo ĝi estos forprenita.
  uig-PIN: Lekin, ular Israillarning baxⱪa ⱪǝbilisidikilǝrgǝ yatliⱪ bolup kǝtsǝ, ularning
    mirasimu ata-bowilirimizning mirasidin qiⱪip ularning ǝrlirining ⱪǝbilisining
    mirasiƣa ⱪoxulup ketidu; undaⱪ bolƣanda biz qǝk taxlap erixkǝn miras tügǝydu.
  beo-beo: Be noga:le dawa:ma! Ilia da eno dunu fi ilima fisia, ilia liligi da amo
    fi ilima masunu. Amasea, ninia liligi lai da fonoboi dagoi ba:mu.
  tpi-OTNT: Tasol sapos ol i maritim man bilong narapela lain, orait hap graun bilong
    ol bai i go long lain bilong man bilong ol. Na graun yupela i makim bilong mipela
    bai i go liklik tasol.
  hau-SA: To, a ce sun auri mutane daga waɗansu kabilan Isra’ilawa fa; ka ga, za a
    ɗebe gādonsu daga gādon kakanninmu a ƙara wa gādon kabilan mutanen da suka aura
    ke nan. Ta haka za a ɗebe sashe daga gādon da aka ba mu ke nan.
  uig-LAT: Lékin, ular Israillarning bashqa qebilisidikilerge yatliq bolup ketse,
    ularning mirasimu ata-bowilirimizning mirasidin chiqip ularning erlirining qebilisining
    mirasigha qoshulup kétidu; undaq bolghanda biz chek tashlap érishken miras tügeydu.
  nde-nde: Khathesi akesithi thina nxa bendele emadodeni ezinye izizwana zako-Israyeli;
    kuzakutsho ukuthi ilifa lizasuswa kwelabokhokho bethu liyekwengezelela elalesosizwana
    abazakwendela kuso. Ngakho kutsho ukuthi ingxenye yelifa esaliphiwayo sizayithathelwa.
  ton-ton: 'Pea kapau tenau mali mo e niʻihi ʻi he ngaahi foha ʻoe ngaahi faʻahinga
    ʻoe fānau ʻa ʻIsileli, ʻe toki tō ai honau tofiʻa mei he tofiʻa ʻo ʻemau ngaahi
    tamai, pea ʻe tuku ia ki he tofiʻa ʻoe faʻahinga ʻaia kuo nau ʻalu ki ai: pea
    ʻe mole pehē ia mei he talotalo ʻo homau tofiʻa.'
  ces-1613: Kteréž jestliže někomu z pokolení synů Izraelských, kromě z pokolení svého,
    dány budou za manželky, odejde dědictví jejich od dědictví otců našich, a přidáno
    bude k dědictví pokolení toho, do kteréhož by se vdaly, a tak z losu dědictví
    našeho ubude.
  eng-WMB: If they are married to any of the sons of the other tribes of the children
    of Israel, then their inheritance will be taken away from the inheritance of our
    fathers, and will be added to the inheritance of the tribe to which they shall
    belong. So it will be taken away from the lot of our inheritance.
  tam-TCV: இப்பொழுது அவர்கள் இஸ்ரயேலின் வேறு கோத்திரங்களிலிருந்து ஆண்பிள்ளைகளைத் திருமணம்
    செய்தால், அப்போது அவர்களுடைய உரிமைச்சொத்து, எங்கள் மூதாதையர்களின் உரிமைச்சொத்திலிருந்து
    எடுக்கப்பட்டு, அவர்கள் திருமணம் செய்திருக்கும் கோத்திரத்தின் உரிமைச்சொத்துடனே
    சேர்க்கப்படும். இவ்வாறு எங்களுக்குப் பங்கிட்டுக் கொடுக்கப்பட்ட உரிமைச்சொத்தின்
    ஒரு பங்கு எடுக்கப்பட்டுவிடுமே!
  ceb-ULB: Apan kung ang iyang mga anak nga babaye maminyo sa mga lalaki nga gikan
    sa lahing tribo sa katawhan sa Israel, ang ilang bahin sa yuta kuhaon gikan sa
    bahin sa among katigulangan. Idugang kini sa bahin sa mga tribo kung asa sila
    mahisakop. Tungod niana, makuhaan ang bahin nga among mapanunod.
  pol-UBG: Jeśli więc któryś z synów innego pokolenia synów Izraela pojmie je za żony,
    to ich dziedzictwo zostanie odjęte od dziedzictwa naszych ojców i przyłączone
    do dziedzictwa pokolenia, do którego będą należeć; w ten sposób nasze dziedzictwo
    się zmniejszy.
  urd-GVU: اگر وہ اسرائیل کے کسی اَور قبیلے کے مردوں سے شادی کریں تو پھر یہ زمین جو
    ہمارے قبیلے کا موروثی حصہ ہے اُس قبیلے کا موروثی حصہ بنے گی اور ہم اُس سے محروم
    ہو جائیں گے۔ پھر ہمارا قبائلی علاقہ چھوٹا ہو جائے گا۔
  deu-1912: Wenn sie jemand aus den Stämmen der Kinder Israel zu Weibern nimmt, so
    wird unserer Väter Erbteil weniger werden, und so viel sie haben, wird zu dem
    Erbteil kommen des Stammes, dahin sie kommen; also wird das Los unseres Erbteils
    verringert.
  kan-2017: ಹೀಗಿರಲು ಅವರು ಇಸ್ರಾಯೇಲರ ಬೇರೆ ಕುಲದವರಿಗೆ ಮದುವೆಯಾದ ಪಕ್ಷಕ್ಕೆ ಅವರ ಸ್ವತ್ತು ನಮ್ಮ
    ಕುಲದಿಂದ ತೆಗೆಯಲ್ಪಟ್ಟು ಅವರು ಸೇರಿಕೊಳ್ಳುವ ಕುಲಕ್ಕೆ ಹೋಗುವುದು. ಆದುದರಿಂದ ನಮ್ಮ ಸ್ವತ್ತಿಗೆ
    ನಷ್ಟವುಂಟಾಗುವುದು.
  yap-yap: Machane ngu’um nanged ni fa’anra figirngiy bagyad reb e pumo’on nga yug
    reb e ganong, ma binaw rok e ra mil suwon ko fare ganong, ma aram oren e f’oth
    ni nge yag ngodad e ra lichlich.
  hlt-MCSB: Tedae Israel ca kah koca pakhat ca lamkah pakhat taengah khaw a yuu la
    om uh koinih a pa rhoek kah rho khui lamloh amih kah rho te n'tloek pah ni. Amih
    a om nah koca kah rho te a thap vetih mamih kah rho he hmulung lamloh a hnop ni.
  mdy-ETH: ጋዓንቴ ዔያታ ሜሌ ፃጳፓ ማዔ ዓቲንቄም ሌዔቴ ዔያቶኮ ዓጫ ዬኖ ፃጶ ማኣሮ ዓሶም ማዓዛ፥ ኑም ማዓሢ ዻካንዳያታሢ
    ዔሬ፤
  twi-ASANTE: Na sɛ ɛba sɛ wɔn mu bi kɔware wɔ abusua foforɔ mu a, ɔde asase a wɔde
    ama no no bɛkɔ awadeɛ. Sɛ ɛba saa a, yɛn abusua no asase kɛseɛ so bɛte.
  eng-WEBU: If they are married to any of the sons of the other tribes of the children
    of Israel, then their inheritance will be taken away from the inheritance of our
    fathers, and will be added to the inheritance of the tribe to which they shall
    belong. So it will be taken away from the lot of our inheritance.
  bnp-bnp: Pali ria bara ri parangi a bakovi na kabu ranga, a tabekena malala ne ria
    bara i lakea na kabu ne girihine ria, i uka ma ge ne mia tabu. A malala mu habia
    ne mia bara i kiroko liu.
  wal-wal: Leemisuwau eti hara zare gidiya Israa7eela asa gelikko, eta laatai nu aawatu
    laataappe ekettidi, eti geliyo zariyaayyo gujettees. Hegaa gishshau, nuuyyo saaman
    imettida laatai paccana.
  spa-PDDPT: Pero si ellas se casan con uno de otra tribu israelita, su heredad sería
    sustraída de la herencia de nuestros antepasados. Así que la heredad de la tribu
    a la cual ellas pasen aumentará, y la que nos tocó a nosotros disminuirá.
  gun-gun: Ha'e rami teĩ xapy'a rei ha'e va'e kuery omenda 'rã Israel kuery regua
    mboae re. Ha'e ramo ma ha'e kuery yvyrã ojopy va'ekue oipe'aa 'rã oreramoĩ kuery
    yvykue gui, ha'e omboaxaa 'rã amboae regua mba'erã, ime kuery regua mba'e ae.
    Ha'e rami 'rã oipe'aa oreyvyrã xortea oexaa rupi rojopy va'ekue gui.
  ilo-ULB: Ngem no makiasawa dagiti annakna a babbai kadagiti lallaki iti sabali a
    tribu kadagiti tattao ti Israel, maikkatto ngarud manipud iti bingay ti kapuonanmi
    ti bingayda a daga. Mainayonto daytoy iti bingay dagiti tribu a tumiponanda. Iti
    dayta a pasamak, maikkatto daytoy manipud iti tawid a naited a bingaymi.
  kpg-kpg: Dolomaa digaula gaa lodo gi nia daane o nnuai madawaawa, gei nia gowaa
    digaula gaa hai nia gowaa ni di madawaawa o nia daane ala ne lodo ang gi digaula,
    gei di hulu o nia gowaa ne gaamai gi gimaadou la ga hogoohi.
  uig-ARA: لېكىن، ئۇلار ئىسرائ‍ىللارنىڭ باشقا قەبىلىسىدىكىلەرگە ياتلىق بولۇپ كەتسە،
    ئۇلارنىڭ مىراسىمۇ ئاتا-بوۋىلىرىمىزنىڭ مىراسىدىن چىقىپ ئۇلارنىڭ ئەرلىرىنىڭ قەبىلىسىنىڭ
    مىراسىغا قوشۇلۇپ كېتىدۇ؛ ئۇنداق بولغاندا بىز چەك تاشلاپ ئېرىشكەن مىراس تۈگەيدۇ.
  sus-sus: Kɔnɔ xa na di ginɛe sa dɔxɔ bɔnsɔɛ gbɛtɛ xɛmɛe xɔn, e kɛ bama nɛ muxu bɔnsɔɛ
    kɛ ra, a sa e xa xɛmɛe bɔnsɔɛe kɛ xun ma. Na kui nde bama nɛ muxu kɛ ra, naxan
    fixi muxu bɔnsɔɛ ma maragiri kui.
  pon-2006: Ahpw kumwail en tamataman pwe ma re pwoudikihda kadaudok en emen ohl tohrohr,
    sapwarailo pahn wiahla sapwen kadaudok en ohl me re pwoudikihdao, oh sahpw me
    kohieng kiht pahn tikitikla.
  ksd-ksd: Ma gala diat a taule ra umana bul ta ra umana enana vuna tarai Israel,
    i da kadia kakalai i kakari kan ra kakalai kai ra umana tama i vevet ma i tadav
    ra tiniba kai nam ra vuna tarai dia taulai tana; damana da tak vue kan kaveve
    tiniba na kakalai.
  tur-YTC: İsrael'in çocuklarından başka oymakların oğullarından biriyle evlenirlerse,
    o zaman onların mirası atalarımızın mirasından alınacak ve ait olacakları oymağın
    mirasına katılacak. Böylece mirasımızın kurasından alınmış olacak.
  grc-BRENT: Καὶ ἔσονται ἑνὶ τῶν φυλῶν υἱῶν Ἰσραὴλ γυναῖκες· καὶ ἀφαιρεθήσεται ὁ κλῆρος
    αὐτῶν ἐκ τῆς κατασχέσεως τῶν πατέρεν ἡμῶν, καὶ προστεθήσεται εἰς κληρονομίαν τῆς
    φυλῆς, οἷς ἂν γένωνται γυναῖκες, καὶ ἐκ τοῦ κλήρου τῆς κληρονομίας ἡμῶν ἀφαιρεθήσεται.
  ind-AYT: Apabila anak Zelafehad tersebut menikah dengan seorang dari suku lain,
    tentunya tanah pusaka mereka akan diambil dari milik pusaka bapa leluhur kami
    lalu ditambahkan pada tanah pusaka suku yang akan dimasukinya, sehingga milik
    pusaka yang diundikan kepada kami akan berkurang.
  nya-nya: Tsopano ngati akwatiwa ndi aamuna ochokera ku mafuko ena a mitundu ya Aisraeli,
    cholowa chawo chidzatengedwa kuchoka pa cholowa cha makolo athu ndipo adzachiwonjezera
    ku fuko limene akwatiwakolo. Ndipo gawo lina la cholowacho, lopatsidwa kwa ife
    lidzatengedwa.
  hrv-hrv: Ali ako se one udaju za koga iz drugog izraelskoga plemena, onda će njihova
    baština biti otrgnuta od naše djedovske baštine i biti priključena baštini plemena
    kojemu one pripadnu. Tako će se okrnjiti baština koja kockom pripadne nama.
  mps-mps: Tiali goli, augwali te gasa hani bidi dabe dali bidi peyu da, teda augwa
    bidi dabego wąį hanigo te tǫ dage saibao. Te augwa bidigo hanigo te tǫ selama,
    tama augwa tǫ dali talua saibao. Tama dagego da magi ela mani te tǫ te dwasianu
    igi paibao.
  tpi-tpi: Tasol sapos ol i maritim man bilong narapela lain, orait hap graun bilong
    ol bai i go long lain bilong man bilong ol. Na graun yupela i makim bilong mipela
    bai i go liklik tasol.
  dan-1931: Men hvis de nu indgår Ægteskab med Mænd, der hører til en anden af Israels
    Stammer, så unddrages deres Arvelod jo vore Fædres Arvelod, og således øges den
    Stammes Arvelod, som de kommer til at tilhøre, medens den Arvelod, der er tilfaldet
    os ved Lodkastning, formindskes;
  vie-OVCB: Nếu các cháu lấy chồng là người thuộc đại tộc khác, phần đất của các cháu
    sẽ theo họ về đại tộc nhà chồng, và như vậy đất đai của chúng tôi sẽ bị thu hẹp.
  guj-2017: પરંતુ જો તેની દીકરીઓ ઇઝરાયલી લોકોમાંના કોઈ બીજા કુળના પુરુષો સાથે લગ્ન
    કરે, તો તેઓના દેશનો ભાગ અમારા પિતૃઓના ભાગમાંથી નાબૂદ કરવામાં આવશે. તો જે કુળની
    તેઓ થાય તેને તે ભાગ જોડી દેવામાં આવે. એમ કરવાથી અમારા વારસાના હિસ્સામાંથી તે નાબૂદ
    કરવામાં આવશે.
  pon-2006A: Ahpw kumwail en tamataman pwe ma re pwoudikihda kadaudok en emen ohl
    tohrohr, sapwarailo pahn wiahla sapwen kadaudok en ohl me re pwoudikihdao, oh
    sahpw me kohieng kiht pahn tikitikla.
  por-BRBSL: Se elas forem casadas com algum dos filhos das outras tribos dos filhos
    de Israel, então sua herança será retirada da herança de nossos pais, e será acrescentada
    à herança da tribo à qual elas pertencerão. Portanto, ela será tirada do lote
    de nossa herança.
  cth-cth: Hatei, ahnimouh ni Isarel catoun thung dawk hoi miphun alouke capa koe
    vâ sak pawiteh, na mintoenaw e ram a coe awh e hah la pouh vaiteh, a vâ koelae
    ram miphun koe lah a kâthap han. Hottelah coe tangcoung e ram dawk hoi tâcokhai
    han.
  twi-twi: Na sɛ ɛba sɛ wɔn mu bi kɔware wɔ abusua foforo mu a, ɔde asase a wɔde ama
    no no bɛkɔ aware. Sɛ ɛba saa a, yɛn abusua no asase a wɔde ama yɛn no so bɛtew.
  hlt-hlt: Tedae Israel ca kah koca pakhat ca lamkah pakhat taengah khaw a yuu la
    om uh koinih a pa rhoek kah rho khui lamloh amih kah rho te n'tloek pah ni. Amih
    a om nah koca kah rho te a thap vetih mamih kah rho he hmulung lamloh a hnop ni.
  tbz-SIM: Kɛ̀ bɛ̀ mɛ nyenkɛ Isidɑyɛɛribɛ wuɔ mmiɛkɛ kutɛkù mɑkù, ti kéétɛ́ dɛ kó
    kɛtenkɛ̀ kɛ yíɛ́ bɛ̀ yenkɛ kùù wuɔ nkɔkɛ, dɛ mɔ̀nnì ti kó kɛtenkɛ̀ yóó yɑɑtɛmu.
  msy-2020: Nɨ kamaghɨn fogh, me anabar igharazitabar gumazibar ikɨtɨ, men nguaziba
    ko biziba, men pabar nguazibagh isafuragham. Me kamaghɨn damutɨ, en nguazir nɨ
    bigha e ganɨngizim suvigham.
  dop-dop: Amɑ ye pɑ sɑɑwɑ kpekǝle lɛntɛ tɑɑ, pɑ tɛtʋ pɑsǝɣɩ tɑ́ kpekǝle nyǝntʋ tɔɔ
    kɛ́ nɑ pǝ́ sɔɔsɩ lɛntɩ tɔɔ.
  azb-azb: Əgər Selofxadın qızları başqa bir İsrail qəbiləsinə mənsub kişilərə ərə
    getsələr, onların irsi bizim irsimizdən götürülüb mənsub olacaqları qəbilənin
    irsinə qatılar. Beləliklə, püşklə bizə düşən pay azalar.
  eng-DBY: Now if they be married to any of the sons of the [other] tribes of the
    children of Israel, then shall their inheritance be taken from the inheritance
    of our fathers, and shall be added to the inheritance of the tribe to which they
    shall belong; and it shall be taken from the lot of our inheritance.
  hin-2017: पर यदि वे इस्राएलियों के और किसी गोत्र के पुरुषों से ब्याही जाएँ, तो उनका
    भाग हमारे पितरों के भाग से छूट जाएगा, और जिस गोत्र में वे ब्याही जाएँ उसी गोत्र
    के भाग में मिल जाएगा; तब हमारा भाग घट जाएगा।
  wol-KYG: Waaye bu ñu séyee ci yeneen giiri bànni Israyil de, seen céru suuf mooy
    wàññikoo ci sunu céru maam, dolliku ca céru giir ga ñu séyi ca seen biir, te kon
    cér ba nu tegoo woon bant moo cay wàññikoo.
  eng-YLT: '''And — they have been to one of the sons of the [other] tribes of the
    sons of Israel for wives, and their inheritance hath been withdrawn from the inheritance
    of our fathers, and hath been added to the inheritance of the tribe which is theirs,
    and from the lot of our inheritance it is withdrawn,'
  eng-WYC-2017: And if men of another lineage shall take to wives these daughters,
    their possession shall pursue [or follow]them, and it shall be translated or brought
    over to another lineage, and so it shall be decreased from our heritage;
  eng-WMBB: If they are married to any of the sons of the other tribes of the children
    of Israel, then their inheritance will be taken away from the inheritance of our
    fathers, and will be added to the inheritance of the tribe to which they shall
    belong. So it will be taken away from the lot of our inheritance.
  urd-GVH: अगर वह इसराईल के किसी और क़बीले के मर्दों से शादी करें तो फिर यह ज़मीन
    जो हमारे क़बीले का मौरूसी हिस्सा है उस क़बीले का मौरूसी हिस्सा बनेगी और हम उससे
    महरूम हो जाएंगे। फिर हमारा क़बायली इलाक़ा छोटा हो जाएगा।
  rug-rug: Ba meke muliṉi nia sapu be habai rini si kaiqa tie pu lopu na tie pa butubutu
    Manase, sari na dia tinagotago pepeso si karovo la pa votiki butubutu, meke lopu
    koa hola koa gami na butubutu te Manase.
  gaz-gaz: Garuu yoo isaan ilmaan gosoota saba Israaʼel kaanitti heeruman dhaalli
    isaanii dhaala abbootii keenyaa keessaa fuudhamee dhaala gosa isaan itti heerumaniitti
    dabalama. Yoos dhaala ixaadhaan nuu qoodame irraa gariin isaa ni fuudhama.
  fra-LSG: Si elles se marient à l’un des fils d’une autre tribu des enfants d’Israël,
    leur héritage sera retranché de l’héritage de nos pères et ajouté à celui de la
    tribu à laquelle elles appartiendront; ainsi sera diminué l’héritage qui nous
    est échu par le sort.
  yal-yal: Iki xa Isirayila bɔnsɔn gbɛtɛ xɛmɛna e futu, e kɛɛ bɔxɔn bama nɛn nxu bɔnsɔnna
    gbeen na, a sa e bɔnsɔn nɛnɛna bɔxɔn fari. Nayi, kɛɛ bɔxɔn naxan soxi nxu bɔnsɔnna
    yii masɛnsɛnna xɔn, na nde bama a ra nɛn.
  haw-1868: 'Ina hoi e mare lakou me na keiki o na ohana e ae o na mamo a Iseraela,
    alaila, e laweia''ku ko lakou aina hooili mai ka aina hooili aku o ko makou mau
    makua, a e hui pu ia''ku ia me ka aina o ka ohana o ko lakou noho ana aku: a pela
    e laweia aku ai ia mai ka aina o ko makou noho ana.'
  arb-NAV: فَإِذَا تَزَوَّجْنَ مِنْ غَيْرِ سِبْطِنَا فَإِنَّ نَصِيبَهُنَّ يُؤْخَذُ
    مِنْ مِيرَاثِ آبَائِنَا، وَيُضَافُ إِلَى نَصِيبِ السِّبْطِ الَّذِي تَزَوَّجْنَ
    مِنْهُ، فَيَنْقُصُ مِيرَاثُنَا.
  ewe-ewe: Ke ne woɖe srɔ̃ tso to bubu aɖe me la, woatsɔ woƒe anyigba la ayi wo srɔ̃ŋutsuwo
    ƒe towo me. Le mɔ sia nu la, anyigba si woama na mí la dzi aɖe,
  eng-LEE: 'And if they become the wives of any of the sons of the [other] tribes
    of the children of Israel: then will their inheritance be taken from the inheritance
    of our fathers, and be added to the inheritance of the tribe whereamong they may
    be married; and from the lot of our inheritance will it be taken away.'
  asm-FB: কিন্তু ইস্ৰায়েলৰ সন্তান সকলৰ আন ফৈদৰ কোনো লোকেৰে সৈতে যদি তেওঁলোক বিয়া
    হয় তেন্তে আমাৰ পিতৃৰ আধিপত্যৰ পৰা তেওঁলোকৰ অধিকাৰ কটা যাব আৰু তেওঁলোক যি ফৈদৰ
    হ’ব, সেই ফৈদৰ উত্তৰাধিকাৰৰ লগত তাক যোগ কৰা হ’ব; এইদৰে তেওঁক আমাৰ উত্তৰাধিকাৰৰ
    ভাগৰ পৰা কটা যাব।
  sus-A: كْنْ شَ نَ دِ فِنّيٍ سَ دْشْ بْنسْي فبّتّ شّمّيٍ شْن، عٍ كّ بَمَ نّ مُشُ
    بْنسْي كّ رَ، عَ سَ عٍ شَ شّمّيٍ بْنسْييٍ كّ شُن مَ. نَ كُي ندٍ بَمَ نّ مُشُ كّ
    رَ، نَشَن قِشِ مُشُ بْنسْي مَ مَرَفِرِ كُي.
  fra-SBL: Si elles se marient à l'un des fils des autres tribus des enfants d'Israël,
    leur héritage sera retranché de l'héritage de nos pères et ajouté à l'héritage
    de la tribu à laquelle elles appartiendront. Il sera ainsi retranché du lot de
    notre héritage.
  hbo-hbo: וְ֠הָיוּ לְאֶחָ֞ד מִבְּנֵ֨י שִׁבְטֵ֥י בְנֵֽי־יִשְׂרָאֵל֮ לְנָשִׁים֒ וְנִגְרְעָ֤ה
    נַחֲלָתָן֙ מִנַּחֲלַ֣ת אֲבֹתֵ֔ינוּ וְנֹוסַ֕ף עַ֚ל נַחֲלַ֣ת הַמַּטֶּ֔ה אֲשֶׁ֥ר
    תִּהְיֶ֖ינָה לָהֶ֑ם וּמִגֹּרַ֥ל נַחֲלָתֵ֖נוּ יִגָּרֵֽעַ׃
  eng-WYCLIFFE: And if men of anothir lynage schulen take to wyues these douytris,
    her possessioun schal sue, and it schal be translatid to anothir lynage, and schal
    be decreessid fro oure eritage;
  cwe-cwe: Mbali one wahasoligwa na wanhu wa makabila yamwenga ya Isilaili, uhazi
    wawo wizalawa kumwetu na kuhita kwa wanhu wa kabila diwosoligwa, ivo uhazi wetu
    wizahunguka.
  kik-kik: Na rĩrĩ, mangĩkaahikio nĩ andũ a mĩhĩrĩga ĩyo ĩngĩ ya andũ a Isiraeli,
    hĩndĩ ĩyo igai rĩao nĩrĩkeherio igai-inĩ rĩa maithe maitũ rĩonganĩrĩrio na igai
    rĩa mũhĩrĩga ũrĩa makaahikĩra. Nĩ ũndũ ũcio-rĩ, gĩcunjĩ kĩa igai rĩrĩa twagaĩirwo
    nĩrĩkeherio.
  fra-NCL: Si elles se marient à l’un des fils d’une autre tribu des enfants d’Israël,
    leur héritage sera retranché de l’héritage de nos pères et il s’ajoutera à celui
    de la tribu dont elles feront partie, et il sera retranché du lot de notre héritage.
  cek-AK: Nihcae loe kalah Israel acaengnawk khaeah sava sah o nahaeloe, ampanawk
    mah toep o ih qawk thung hoiah nihcae ih qawk to la o ueloe, sava sakhaih acaeng
    kaminawk ih qawk ah om tih; to tiah kaicae ih qawk to la o tih boeh.
  cuk-cuk: Ar emide, bunamala anmar-dad-dummadsikidsulid-e-wagan nikudele, bunamala-e-nainumar
    anmar-yargi-naid e-ibe sulegoed, e-sui-nainumarse bunamala-nainu gwagoed. Deyob
    gudogua, nainu-anmarga-wilubdakar-uklesadi anmar-ibe bipiledoed.
  uig-CYR: Лекин, улар Исраилларниң башқа қәбилисидикиләргә ятлиқ болуп кәтсә, уларниң
    мирасиму ата-бовилиримизниң мирасидин чиқип уларниң әрлириниң қәбилисиниң мирасиға
    қошулуп кетиду; ундақ болғанда биз чәк ташлап еришкән мирас түгәйду.
  tel-2017: అయితే వారు ఇశ్రాయేలీయుల్లో ఇతర గోత్రాల వారిని ఎవరిని పెళ్లి చేసుకున్నా
    వారి వారసత్వం మా పూర్వీకుల వారసత్వం నుండి తీసి, వారు చేసుకున్న గోత్రపు వారసత్వంతో
    కలిసిపోయి, మా గోత్రానికి వచ్చిన చీటీల ప్రకారం లభించిన వారసత్వం నుండి వేరైపోతుంది.
  hat-BSA: Men si yo marye avèk youn nan fis nan lòt tribi fis Israël yo, eritaj yo
    va retire nan eritaj zansèt nou yo, e li va vin ajoute a eritaj a tribi sou sila
    yo vin manm nan. Konsa, l ap retire nan eritaj ki te tonbe nan dwa nou an.
  kos-kos: Tusruktu, esam lah elos fin payukyak sin mukul in siena sruf, na acn lalos
    ac fah ma lac lun sruf sac, ac lupa nufon se ituku lasr inge ac srikeni.
  hbo-WLC: וְ֠הָיוּ לְאֶחָ֞ד מִבְּנֵ֨י שִׁבְטֵ֥י בְנֵֽי־יִשְׂרָאֵל֮ לְנָשִׁים֒ וְנִגְרְעָ֤ה
    נַחֲלָתָן֙ מִנַּחֲלַ֣ת אֲבֹתֵ֔ינוּ וְנוֹסַ֕ף עַ֚ל נַחֲלַ֣ת הַמַּטֶּ֔ה אֲשֶׁ֥ר
    תִּהְיֶ֖ינָה לָהֶ֑ם וּמִגֹּרַ֥ל נַחֲלָתֵ֖נוּ יִגָּרֵֽעַ׃
  ibo-ibo: Ugbu a, ọ bụrụ na ha alụọ ndị ikom Izrel si nʼebo ọzọ, mgbe ahụ, ihe nketa
    ha ga-abụ nke anapụrụ anyị, tụkwasị nʼihe nketa nke ebo ebe ha lụrụ di. Nʼụzọ
    dị otu a, ihe nketa anyị ga-abụ nke e wepụrụ ihe site na ya.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ବଂଶସମୂହର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ କାହାରି ସଙ୍ଗେ ଯଦି
    ସେମାନଙ୍କର ବିବାହ ହୁଏ, ତେବେ ଆମ୍ଭମାନଙ୍କ ପୈତୃକ ଅଧିକାରରୁ ସେମାନଙ୍କ ଅଧିକାର କଟାଯିବ; ପୁଣି,
    ସେମାନେ ଯେଉଁ ବଂଶରେ ଗୃହୀତ ହେବେ, ସେହି ବଂଶର ଅଧିକାରରେ ତାହା ଯୁକ୍ତ ହେବ; ଏହିରୂପେ ତାହା
    ଆମ୍ଭମାନଙ୍କ ଅଧିକାରର ଅଂଶରୁ କଟାଯିବ।
  chk-chk: Nge are ir ra pwüpwülü ngeni mwän seni pwal eu kewe ainangen Israel, inetir
    fanü epwe imwü seni inetin semelapem kewe o pach ngeni inetin ewe ainang ra pwüpwülülong
    lon. Iei usun ewe fanü epwe imwü seni kinikinin inetim.
  rop-rop: Bat yumob garra jinggabat. If olabat merrit langa eni men brom najawan
    klen, olabat kantri garra jidan blanga det klen, en wanim melabat abum garra jidan
    mowa lilwan.
  ukr-1871: Коли ж пійдуть вони заміж за кого небудь із синів других поколїнь Ізраїля,
    так наслїддє їх віднїметься від наслїддя батьківського нашого і прилучиться до
    наслїддя того поколїння, що до його вони пристануть; сим робом віднїметься воно
    від наслїддя нашого паю.
  deu-1951: Wenn sie nun einen von den Söhnen der Stämme der Kinder Israel heiraten,
    so wird ihr Erbteil von dem Erbteil unsrer Väter abgezogen, und was sie haben,
    wird dem Erbteil des Stammes beigefügt, zu welchem sie kommen; so wird dann das
    Los unsres Erbteils verringert.
  eng-JPS: And if they be married to any of the sons of the other tribes of the children
    of Israel, then will their inheritance be taken away from the inheritance of our
    fathers, and will be added to the inheritance of the tribe whereunto they shall
    belong; so will it be taken away from the lot of our inheritance.
  srp-1865: Ako se one udadu za koga iz drugoga plemena sinova Izrailjevijeh, onda
    æe se našljedstvo njihovo otkupiti od našljedstva otaca naših i dodaæe se našljedstvu
    onoga plemena u koje se udadu, i tako æe se dio naš okrnjiti.
  lug-lug: Kale, nno, bwe balifumbirwa abalenzi abazaalibwa mu bika ebirala eby’abaana
    ba Isirayiri, ebyobusika byabwe bigenda kuggyibwa ku by’obusika obwa bajjajjaffe
    bigattibwe ku by’obusika obw’ebika abawala abo gye banaabanga bafumbiddwa. Kale
    olwo ebyobusika bye twagabana birituggyibwako.
  heb-heb: והיו לאחד מבני שבטי בני ישראל לנשים ונגרעה נחלתן מנחלת אבתינו ונוסף על
    נחלת המטה אשר תהיינה להם ומגרל נחלתנו יגרע׃
  ben-IRV: কিন্তু ইস্রায়েল সন্তানদের অন্য কোন বংশের সন্তানদের মধ্যে কারও সঙ্গে যদি
    তাদের বিয়ে হয়, তবে আমাদের বাবার অধিকার থেকে তাদের অধিকার কাটা যাবে ও তারা যে
    বংশে যাবে, সেই বংশের অধিকারে তা যুক্ত হবে। এই ভাবে তা আমাদের অধিকারের অংশ থেকে
    কাটা যাবে।
  pan-pan: ਜੇ ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੇ ਕਿਸੇ ਹੋਰ ਗੋਤ ਦੇ ਮਨੁੱਖਾਂ ਨਾਲ ਵਿਆਹੀਆਂ ਜਾਣ ਤਾਂ ਉਨ੍ਹਾਂ ਦਾ
    ਹਿੱਸਾ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੀ ਜ਼ਮੀਨ ਤੋਂ ਖ਼ਤਮ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਉਸ ਗੋਤ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ
    ਜਿਹ ਦੀਆਂ ਉਹ ਹੋ ਜਾਣਗੀਆਂ ਅਤੇ ਸਾਡਾ ਹਿੱਸਾ ਘੱਟ ਜਾਵੇਗਾ।
  mya-JVB: ထိုမိန်းမတို့သည် မိမိအမျိုး မှတပါး ၊ အခြားသော ဣသရေလ အမျိုးသား နှင့် စုံဘက်
    လျှင်၊ သူ တို့အမွေ မြေကို အကျွန်ုပ် တို့ မိဘ အစဉ်အဆက်အမွေ မှ နှုတ် ၍ သူတို့ ဝင်
    သော အမျိုး ၏ အမွေ ထဲ၌ ပါ သွားသဖြင့် ၊ အကျွန်ုပ် တို့ အမွေ မြေသည် လျော့ ပါလိမ့်မည်။
  hmo-hmo: “To bema idia be idau iduhu taudia dekenai do idia headava, unai tano be
    aiemai sene taudia edia iduhu dekena amo do idia kokia, unai iduhu idauna ese
    tano do ia abia, vadaeni aiemai tano ena kahana do ia boio.
  urd-urd: लेकिन अगर वह बनी — इस्राईल के और क़बीलों के आदमियों से ब्याही जाएँ, तो
    उनकी मीरास हमारे बाप — दादा की मीरास से निकल कर उस क़बीले की मीरास में शामिल की
    जाएगी जिसमें वह ब्याही जाएँगी; यूँ वह हमारे हिस्से की मीरास से अलग हो जाएगी।
  rus-SYN: если же они будут женами сынов которого-нибудь другого колена сынов Израилевых,
    то удел их отнимется от удела отцов наших и прибавится к уделу того колена, в
    котором они будут женами, и отнимется от доставшегося по жребию удела нашего;
  bqc-SIM: Tó nɛnↄɛpiↄ zãkɛ̀ ń Isaili buipãleↄ, wa ń tↄↄlɛ sí wá buiↄwa wà
    kã́fĩ bui pↄ́ aa zãkɛ̀ńnↄↄnɛ, tↄↄlɛ pↄ́ wa kpàwá ń gbɛlaao i lao.
  tcz-CHONGTHU: Amavang chanute hin Israel chate sung’a konna phung dang pasal hon
    kichen pi khah taleu, hiche apa uva konna goulo na’u gamsung pumpi hi kila mang
    jeng ding, ajinei na’u phungho toh chun agamsung hi ki gom ding, chu teng keiho
    goulo ding gamsung akon phabep kiladoh ding ahi tai.
  mar-mar: आता जर त्या इस्राएलाच्या वंशातल्या दुसऱ्या कोणत्याही वंशांच्या मुलाशी विवाह
    केला तर त्यांचे वतन आमच्या वडिलांच्या वतनातून त्यांचा हिस्सा काढून घेतला जाईल.
  qub-qub: Chay warmicuna juc trïbu Israel-masëcunawan majachacaptin chay warmicunapa
    chacranga manami famillyäcunapanachu canga. Chaypa ruquenga chacracuna canga runan
    ima trïbupitapis cashanpäna. Chaura surtiyaypa töcamashan chacräcuna wallcayanganami.
  hat-hat: Men, si medam sa yo marye ak yon nonm ki fè pati yon lòt branch nan fanmi
    pèp Izrayèl la, pòsyon ki pou yo a pral soti sou tè zansèt pa nou yo. Konsa, pòsyon
    tè ki pou branch fanmi nonm yo marye a pral vin pi plis, epi pòsyon tè ki te vin
    pou nou an lè yo te tire osò a pral vin pi piti.
  eng-BSB: But if they marry any of the men from the other tribes of Israel, their
    inheritance will be withdrawn from the portion of our fathers and added to the
    tribe into which they marry. So our allotted inheritance would be taken away.
  tod-tod: Ni ta vuluna Izelayɛle nuiti ta-wolodamai taɠili ma, ta-ʋoganii ɠa zeɠe
    gi-mɛmɛwolani ta-ʋoganii ʋa, é ʋɛɛ bolodai naa, ná-poganii ʋa, nii ti ɠiliai
    ba, naa maaʋele ma, ta ɠa ɠulazu poganii la, nii gaaɠwɛai gi ʋa ga kpakutoomai.
  eng-WEBPB: If they are married to any of the sons of the other tribes of the children
    of Israel, then their inheritance will be taken away from the inheritance of our
    fathers, and will be added to the inheritance of the tribe to which they shall
    belong. So it will be taken away from the lot of our inheritance.
  kbq-kbq: Hianagi ana mofanemo'za Israeli vahepima mago nagapi ne'ma vema erisageno'a,
    zamagra erisantihare'naza mopamo'a vema eri'saza venenemofo naganofipi mopamo'a
    vugahie.
  nhe-BL: Pero intla monamictise ica tlacame ipan sequinoc huejhueyi familias tlen
    tiisraelitame, nopa tlali tlen quiselijque pampa itztoyaj ipan tohueyi familia
    Manasés, teipa elis iaxcahua nopa sequinoc huejhueyi familias tlen ihuaya monamictise.
    Queja nopa techcuilijtiyase tlen totlal tlen techtocarojtoc ipan sorteo.
  gub-BL: Aze wereko awa amo ae Izaew ta'yr izuapyr umen romo wà nehe, waiwy uhem
    putar urepo wi nehe. Imen wiko putar a'e ywy izar romo wà nehe. Nezewe mehe mewe
    katu ureywy pehegwer ipixipixika'i putar oho iko urewi nehe.
  eng-DRA: Now if men of another tribe take them to wives, their possession will follow
    them, and being transferred to another tribe, will be a diminishing of our inheritance.
