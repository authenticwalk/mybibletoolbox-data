    में तक़सीम करें। उस वक़्त उसने यह भी कहा था कि हमारे भाई सिलाफ़िहाद की बेटियों
    को उस की मौरूसी ज़मीन मिलनी है।
  rug-rug: Zama si arini, “Ele garunigo e Zihova si agoi pude va hia i sari na pepeso
    koari na tie Izireli pa mudumudukeda. Ele garunigo tugo Sa pude va hia i sari
    na tinagotago tanisa turaṉada Zelopehadi koari na tuna vineki.
  gaz-gaz: akkanas jedhan; “Akka ati biyyattii dhaala gootee ixaadhaan saba Israaʼeliif
    kennituuf Waaqayyo Gooftaa koo ajajeera; akkasumas akka ati dhaala obboleessi
    keenya Zelofehaad intallan isaatiif kennitu inni si ajajeera.
  fra-LSG: 'Ils dirent: L’Éternel a ordonné à mon seigneur de donner le pays en héritage
    par le sort aux enfants d’Israël. Mon seigneur a aussi reçu de l’Éternel l’ordre
    de donner l’héritage de Tselophchad, notre frère, à ses filles.'
  yal-yal: E yi a fala, e naxa, “Alatala to a yamari nxu kanna Musa ma a a xa kɛɛ
    bɔxɔne yitaxun Isirayila kaane ra masɛnsɛnna xɔn, a mɔn a yamarixi a ma nɛn a
    a xa nxu ngaxakedenna Selofexadi kɛɛn so a dii tɛmɛne yii.
  haw-1868: 'I mai la lakou, Ua kauoha mai la o Iehova i kuu haku, e haawi aku i ka
    aina ma ka hailona i kuleana no na mamo a Iseraela: a ua kauohaia mai kuu haku
    e Iehova, e haawi aku i ka aina hooili o Zelopehada o ko makou hoahanau no kana
    mau kaikamahine.'
  arb-NAV: «أَمَرَ الرَّبُّ سَيِّدِي أَنْ تُوَزَّعَ الأَرْضُ بِالْقُرْعَةِ بَيْنَ
    بَنِي إِسْرَائِيلَ. كَمَا أَمَرَهُ الرَّبُّ أَنْ يُعْطِيَ نَصِيبَ صَلُفْحَادَ
    أَخِينَا لِبَنَاتِهِ.
  ewe-ewe: Wogblɔ be, “Esime Yehowa ɖe gbe na nye aƒetɔ be wòadzidze nu, ama anyigba
    la na Israelviwo abe woƒe domenyinu ene la, egblɔ na wò be, nàtsɔ mía nɔvi Zelofehad
    ƒe domenyinu ana via nyɔnuwo.
  eng-LEE: And they said, the Lord hath commanded my Lord to give the land for an
    inheritance by lot to the children of Israel; and my Lord hath been commanded
    by the Lord to give the inheritance of Zelophehad our brother unto his daughters.
  asm-FB: তেওঁলোকৰ ওচৰলৈ আহি এই কথা ক’লে, “ইস্ৰায়েলৰ সন্তান সকলক আধিপত্যৰ অৰ্থে এই
    দেশ চিঠি খেলাই দিবলৈ, যিহোৱাই মোৰ প্ৰভুক আজ্ঞা কৰিলে আৰু আমাৰ ভাই চলফাদৰ আধিপত্য
    তেওঁৰ জীয়েকসকলক দিবলৈ মোৰ প্ৰভুৱে যিহোৱাৰ পৰা আজ্ঞা পালে।
  sus-A: عٍ نَشَ عَ قَلَ مُنسَ بّ، «عَلَتَلَ بَرَ عَ يَمَرِ عِ تَن ﭑ مَرِفِ، عِ شَ
    يِ بْشِ عِتَشُن عِسِرَيِلَ دِيٍ مَ عَلَتَلَ شَ مَرَفِرِ كّحَ مَ، عَ شَ قِندِ عٍ
    كّ رَ. عَلَتَلَ مَن بَرَ عِ يَمَرِ عِ شَ مُشُ تَارَ سٍلٌقٍشَدِ شَ هَرِفٍ سٌ عَ
    شَ دِ فِنّيٍ يِ رَ.
  fra-SBL: 'Ils dirent : « Yahvé a ordonné à mon seigneur de donner le pays en héritage
    par tirage au sort aux enfants d''Israël. Mon seigneur a reçu l''ordre de Yahvé
    de donner l''héritage de Zelophehad, notre frère, à ses filles.'
  hbo-hbo: וַיֹּאמְר֗וּ אֶת־אֲדֹנִי֙ צִוָּ֣ה יְהוָ֔ה לָתֵ֨ת אֶת־הָאָ֧רֶץ בְּנַחֲלָ֛ה
    בְּגֹורָ֖ל לִבְנֵ֣י יִשְׂרָאֵ֑ל וַֽאדֹנִי֙ צֻוָּ֣ה בַֽיהוָ֔ה לָתֵ֗ת אֶֽת־נַחֲלַ֛ת
    צְלָפְחָ֥ד אָחִ֖ינוּ לִבְנֹתָֽיו׃
  eng-WYCLIFFE: and seiden, The Lord comaundide to thee oure lord, that thou schuldist
    departe the lond bi lot to the sones of Israel, and that thou schuldist yyue to
    the douytris of Salphaat, oure brothir, possessioun due to the fadir.
  cwe-cwe: Wamulongela, “Mndewa Mulungu kamulagiliza mwenevale wangu uweng'he Waisilaili
    uhazi wawo wa isi kwa kutowa mhiya, iviya kalagilizigwa na Mndewa Mulungu yaweng'he
    wandele wa Selofehadi ndugu yetu uhazi wa tati yawo.
  kik-kik: Makiuga atĩrĩ, “Rĩrĩa Jehova aathire mwathi wakwa aheane bũrũri ũtuĩke
    igai rĩa andũ a Isiraeli na ũndũ wa gũcuukĩra mĩtĩ-rĩ, Jehova nĩagwathire ũheane
    igai rĩa mũrũ wa ithe witũ Zelofehadi kũrĩ airĩtu ake.
  fra-NCL: 'Ils dirent : « Yahweh a ordonné à mon seigneur de donner par le sort le
    pays en héritage aux enfants d’Israël ; mon seigneur a aussi reçu de Yahweh l’ordre
    de donner l’héritage de Salphaad, notre frère, à ses filles.'
  cek-AK: nihcae mah, Kaicae ih angraeng Mosi mah taham khethaih cung to vah moe,
    Israel kaminawk Kanaan prae toepsak hanah, Angraeng mah lokpaek boeh; Angraeng
    mah kaicae angraeng khaeah kaicae ih amnawk Zelophehad ih canunawk hanah qawk
    paek han ih kawng doeh a thuih boeh.
  cuk-cuk: 'Galaad-wagan, sogdemalad: —Bab-Jehová bega igar-uksad, Israel-dulemarga
    wilubdakar yarmar mimioye. Deginbali, Bab-Jehová bega igar-uksabalid, anmar-mesad-Zelofehad-e-nainumar
    e-sisganga ukoye.'
  uig-CYR: «Пәрвәрдигар илгири ғоҗамға чәк ташлап зиминни Исраил хәлқигә мирас қилип
    тәқсим қилип беришни буйруған; ғоҗамму Пәрвәрдигарниң қериндишимиз Зәлофиһадниң
    мирасини униң қизлириға тәқсим қилип бериш тоғрисидики буйруғиниму алған.
  tel-2017: “ఈ దేశాన్ని చీటీల ప్రకారం ఇశ్రాయేలీయులకు వారసత్వంగా ఇవ్వాలని యెహోవా మా
    ఏలికవైన నీకు ఆజ్ఞాపించాడు. మా సోదరుడు సెలోపెహాదు వారసత్వాన్ని అతని కూతుళ్ళకు ఇవ్వాలని
    కూడా యెహోవా నీకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Yo te di: “SENYÈ a te kòmande mèt pa mwen an pou bay peyi a pa tiraj osò
    a fis Israël yo. E mèt mwen an te kòmande pa SENYÈ a pou bay eritaj a Tselophchad
    la, frè nou an, bay pitit fi li yo.'
  kos-kos: Elos fahk, “LEUM GOD El sap kom in kitalik facl se inge nu sin mwet Israel
    ke fa. El oayapa sapkin nu sum in sang acn lun Zelophehad, mwet wiasr, nu sin
    acn natul.
  hbo-WLC: וַיֹּאמְר֗וּ אֶת־אֲדֹנִי֙ צִוָּ֣ה יְהוָ֔ה לָתֵ֨ת אֶת־הָאָ֧רֶץ בְּנַחֲלָ֛ה
    בְּגוֹרָ֖ל לִבְנֵ֣י יִשְׂרָאֵ֑ל וַֽאדֹנִי֙ צֻוָּ֣ה בַֽיהוָ֔ה לָתֵ֗ת אֶֽת־נַחֲלַ֛ת
    צְלָפְחָ֥ד אָחִ֖ינוּ לִבְנֹתָֽיו׃
  ibo-ibo: “Mgbe Onyenwe anyị nyere unu onyenwe m iwu inye ụmụ Izrel ala ahụ nʼihe
    nketa site nʼife nza, onye nyekwara gị iwu iwere ihe nketa nwanne anyị nwoke Zelofehad
    nyefee nʼaka ụmụ ya ndị inyom.
  ory-ory: ଆଉ ସେମାନେ କହିଲେ, “ସଦାପ୍ରଭୁ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଦେଶାଧିକାର
    ଦେବା ନିମନ୍ତେ ଆମ୍ଭ ପ୍ରଭୁଙ୍କୁ ଆଜ୍ଞା ଦେଲେ; ଆଉ ଆମ୍ଭ ପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ଭ୍ରାତା ସଲଫାଦର
    ଅଧିକାର ତାହାର କନ୍ୟାମାନଙ୍କୁ ଦେବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଆଜ୍ଞା ପାଇଥିଲେ।
  chk-chk: Iwe, ra üra, “Ewe Samol mi Lapalap a allük ngonuk, en äm samol, pwe kopwe
    ineti ewe fanü ren üttüt ngeni ekewe aramasen Israel pwe repwe fanüeni. A pwal
    allük ngonuk pwe ewe fanü inetin Selofehat pwim we kopwe ngeni nöün kewe fefin.
  rop-rop: Olabat bin tok, “YAWEI bin dalim yumob blanga kadimat det kantri langa
    ola Isreil pipul wen yumob tjakambat detlot speshalwan ston. En imbin dalim yumob
    blanga gibit det kantri langa det men gulum Selafad langa im doda.
  ukr-1871: 'І казали вони: Господь заповідав добродїєві мому пороздавати землю синам
    Ізраїля в наслїддє по жеребу; і заповідано від Господа добродїєві мому, передати
    наслїддє Зелофхада, брата нашого, дочкам його.'
  deu-1951: der HERR hat meinem Herrn geboten, daß ihr den Kindern Israel das Land
    zum Erbteil durch das Los zuteilen sollt. Und mein Herr hat von dem HERRN ein
    Gebot empfangen, daß man das Erbteil Zelophchads, unsres Bruders, seinen Töchtern
    geben soll.
  eng-JPS: 'and they said: ''The LORD commanded my lord to give the land for inheritance
    by lot to the children of Israel; and my lord was commanded by the LORD to give
    the inheritance of Zelophehad our brother unto his daughters.'
  srp-1865: 'I govoriše: gospodaru našemu zapovjedi Gospod da podijeli ždrijebom zemlju
    u našljedstvo sinovima Izrailjevijem; i gospodar naš ima zapovijest od Gospoda
    da da našljedstvo Salpada brata našega kæerima njegovijem.'
  lug-lug: Ne bagamba nti, “Mukama Katonda yalagira mukama waffe, abaana ba Isirayiri
    obagabanyizeemu ettaka ery’obusika bwabwe ng’okuba akalulu, era n’akulagira ebyobusika
    ebya muganda waffe Zerofekadi abigabire abaana be abawala.
  heb-heb: ויאמרו את אדני צוה יהוה לתת את הארץ בנחלה בגורל לבני ישראל ואדני צוה ביהוה
    לתת את נחלת צלפחד אחינו לבנתיו׃
  ben-IRV: তাঁরা বললেন, “সদাপ্রভু গুলিবাঁটের মাধ্যমে অধিকারের জন্য ইস্রায়েল সন্তানদের
    দেশ দিতে আমার প্রভুকে আদেশ করেছেন এবং আপনি আমাদের ভাই সলফাদের অধিকার তাঁর মেয়েদেরকে
    দেবার আদেশ সদাপ্রভুর থেকে পেয়েছেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਸਾਡੇ ਸੁਆਮੀ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਜ਼ਮੀਨ
    ਦੀ ਧਰਤੀ ਚਿੱਠੀ ਪਾ ਕੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਦਿੱਤੀ ਜਾਵੇ, ਨਾਲੇ ਸਾਡੇ ਸੁਆਮੀ ਨੂੰ ਯਹੋਵਾਹ ਵੱਲੋਂ
    ਹੁਕਮ ਮਿਲਿਆ ਸੀ ਕਿ ਸਾਡੇ ਭਰਾ ਸਲਾਫ਼ਹਾਦ ਦੀ ਜ਼ਮੀਨ ਉਸ ਦੀਆਂ ਧੀਆਂ ਨੂੰ ਦਿੱਤੀ ਜਾਵੇ।
  mya-JVB: အကျွန်ုပ် တို့သခင် သည် စာရေးတံချ သဖြင့်၊ ဣသရေလ အမျိုးသား တို့အား ခါနာန်ပြည်
    ကို အမွေ ပေး စေခြင်းငှါ ၎င်း၊ အကျွန်ုပ် တို့အစ်ကို ဇလောဖဒ် ၏ အမွေ မြေကို သူ ၏သမီး
    တို့အား ပေး စေခြင်းငှါ ၎င်း၊ ထာဝရဘုရား အမိန့် တော် ရှိပါ၏။
  hmo-hmo: Idia gwau, “Lohiabada ese oi, aiemai lohia, ia oda henia, oi ese tano be
    laki dekena amo do oi haria, Israela taudia edia huanai. Lohiabada ese danu oi
    ia oda henia, aiemai varavara tauna Selopehada ena tano be iena natuna hahine
    taudia dekenai do oi henia.
  urd-urd: “ख़ुदावन्द ने हमारे मालिक को हुक्म दिया था कि पर्ची डाल कर यह मुल्क मीरास
    के तौर पर बनी — इस्राईल को देना; और हमारे मालिक को ख़ुदावन्द की तरफ़ से हुक्म
    मिला था, कि हमारे भाई सिलाफ़िहाद की मीरास उसकी बेटियों को दी जाए।
  rus-SYN: 'и сказали: Господь повелел господину нашему дать землю в удел сынам Израилевым
    по жребию, и господину нашему повелено от Господа дать удел Салпаада, брата нашего,
    дочерям его;'
  bqc-SIM: 'aa mɛ̀: Baa, kɛ́ Dii ònɛ ǹ bùsu kpaalɛ Isailiↄnɛ ń gbɛlaao, a ònɛ
    ǹ wá gbɛ̃do Zelofada tↄↄlɛ kpá aà nɛnↄɛↄwa.'
  tcz-CHONGTHU: Amahon hiti hin asei uve, Kapu heng’a Pathen in, hiche gamsung hi
    Israel chate alo diu chanvou a kihop teng u-leh; ka sopi’u Zelophehad chanu teho
    jong peh ding in ana sei jin ahi.
  mar-mar: ते म्हणाले, परमेश्वराने इस्राएलाला चिठ्ठ्या टाकून आमचे वतन घेण्याची आमच्या
    स्वामींना आज्ञा केली आहे. याप्रकारे परमेश्वराने सलाफहादची जमीन त्याच्या मुलींना
    द्यायची आज्ञा केली आहे. सलाफहाद आमचा भाऊ होता.
  qub-qub: «Tayta Moisés, Tayta Diosga nishurayqui cada trïbu Israelcunata chacrata
    raquipänayquipämi. Nogacunapa famillyä Zelofehadpaj cajtaga warmi wamrancunata
    raquipänayquipämi nishurayqui.
  hat-hat: 'yo di yo konsa: -Seyè a te ba ou, Moyiz, lòd pou ou te separe peyi a bay
    chak branch fanmi Izrayèl la pa yo dapre sa ki va soti pou yo lè y''a tire osò.
    Apre sa, Seyè a ta ba ou lòd pou ou te pran pòsyon ki pou Zelochad, fanmi nou
    an, pou ou bay pitit fi li yo.'
  eng-BSB: saying, “When the LORD commanded my lord to give the land as an inheritance
    to the Israelites by lot, He also commanded him to give the inheritance of our
    brother Zelophehad to his daughters.
  tod-tod: 'ti ɠɛ ti ma: «Ɠɔoɠɔ GALAGI devei veeni màliɠii ya, ga é zooi ɠaaɠwɛ
    Izelayɛle nuiti ba ga kpakutoomai. Naa ʋoluma, màliɠii devei zɔlɔɔni Ɠɔoɠɔ GALAGI
    ya, ga é gi-ɠɛɛloin Selɔfeɠade ná-poganii ve ná-doun anzanuiti zea.'
  eng-WEBPB: They said, “The LORD commanded my lord to give the land for inheritance
    by lot to the children of Israel. My lord was commanded by the LORD to give the
    inheritance of Zelophehad our brother to his daughters.
  kbq-kbq: Hagi zamagra amanage hu'za zamasami'naze, Ra Anumzamo'a kagrikura Israeli
    vahe'mo'za erisantima haresaza zana zamio hu'ne. Hagi rantimoka, Ra Anumzamo'a
    kagrira kasamino Serofehati'ma erisantima hare'nea mopa mofane zaga'a zamiho huno
    hunte'ne.
  nhe-BL: ―Moisés, TOTECO mitznahuati xijtlajcoita nopa tlali huan ica sorteo xiquinmajmaca
    sese israelita tlen quitocaros para quiselis. Huan nojquiya TOTECO mitznahuati
    xijmaca nopa tlali tlen quintocarohuayaya toicni Zelofehad iichpocahua pampa ax
    quinpixqui telpocame.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e umuza'aza'ak ywy peme ipegegwer wamono pà teko
    wanupe ita'i imomor kar pà peme a'e. — Pemono peànàm Zeropeaz ima'e nehe, tazyr
    wanupe nehe, i'i zanewe no.
  eng-DRA: 'The Lord hath commanded thee, my lord, that thou shouldst divide the land
    by lot to the children of Israel, and that thou shouldst give to the daughters
    of Salphaad our brother the possession due to their father:'
