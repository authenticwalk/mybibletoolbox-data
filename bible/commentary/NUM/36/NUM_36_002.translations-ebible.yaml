verse: NUM.036.002
translations:
  mal-C: 'അവർ പറഞ്ഞു: “ദേശം ഇസ്രായേല്യർക്കു നറുക്കിട്ട് അവകാശമായി കൊടുക്കാൻ യഹോവ യജമാനനോട്
    കൽപ്പിച്ചപ്പോൾ, ഞങ്ങളുടെ സഹോദരൻ സെലോഫഹാദിന്റെ ഓഹരി അയാളുടെ പുത്രിമാർക്കു നൽകാൻ
    അവിടന്ന് താങ്കളോട് കൽപ്പിച്ചിരുന്നല്ലോ.'
  deu-TKW: 'und sprachen: Jahwe hat dir, o Herr, befohlen, den Israeliten das Land
    vermittelst des Loses zum Erbbesitze zu geben; auch wurde dir, o Herr, von Jahwe
    befohlen, das Erbe unseres Stammgenossen Zelophhad seinen Töchtern zu geben.'
  lin-lin: 'Balobaki : « Tango Yawe apesaki mitindo epai ya nkolo na ngai ete apesa
    mokili lokola libula epai ya bana ya Isalaele na kobeta zeke, apesaki yo mpe mitindo
    ya kopesa libula ya Tselofikadi, ndeko na biso ya mobali, epai ya bana na ye ya
    basi.'
  eng-LSV: and say, “YHWH commanded my lord to give the land for inheritance by lot
    to the sons of Israel, and my lord has been commanded by YHWH to give the inheritance
    of our brother Zelophehad to his daughters.
  eng-GNV: 'And saide, The Lord commanded my lord to giue the land to inherit by lot
    to the children of Israel: and my lord was commanded by the Lord, to giue the
    inheritance of Zelophehad our brother vnto his daughters.'
  eng-WEBSTER: 'And they said, The LORD commanded my lord to give the land for an
    inheritance by lot to the children of Israel: and my lord was commanded by the
    LORD to give the inheritance of Zelophehad our brother to his daughters.'
  nhw-BL: ―Moisés, TOTECO mitznahuati xijtlajcoita nopa tlali huan ica sorteo xiquinmajmaca
    sese israelita catli quitocaros para quiselis. Huan nojquiya TOTECO mitznahuati
    xijmaca nopa tlali catli quintocarohuayaya toicni Zelofehad iichpocahua pampa
    amo quinpixqui telpocame.
  swh-ONEN: Wakasema, “Bwana alipomwamuru bwana wangu kuwapa Waisraeli nchi kama urithi
    kwa kura, alikuamuru kutoa urithi wa ndugu yetu Selofehadi kwa binti zake.
  bba-bba: bɑ nɛɛ, Mɔwisi, wee sɑnɑm mɛ Yinni Gusunɔ u nun yiire ɑ Isirelibɑ tem bɔnu
    kuɑ kɑ tɛtɛ, u nun sɔ̃ɔwɑ u nɛɛ, ɑ bɛsɛn mɔɔ Selofɑdin tem win bii wɔndiɑbɑ wɛ̃.
  eng-KJVCPB: 'and they said, The Lord commanded my lord to give the land for an inheritance
    by lot to the children of Israel: and my lord was commanded by the Lord to give
    the inheritance of Zelophehad our brother unto his daughters.'
  luo-luo: Negiwacho niya, “Kane Jehova Nyasaye omiyo ruodha chik mondo opog piny
    ne jo-Israel kigoyo ombulu, nomiyi chik mondo pok mag owadwa Zelofehad mi nyige.
  meu-meu: eto, Iehova ese oi, emai lohia, vada e haḡanimu, tano na mari amo ba haria,
    Israel taudia ahudia ba henidia; bona vada e haḡanimu danu ai varavaramai Selofehad
    ahuna na natuna hahinedia ba henidia.
  npi-ULB: मोशा र इस्राएलका मानिसहरूका पुर्खाहरूका परिवारहरूको प्रमुखहरूको सामु भने,
    “परमप्रभुले हाम्रा मालिक तपाईंलाई इस्राएलका मानिसहरूलाई चिट्ठाद्वारा भूमिको हिस्सा
    दिने आज्ञा दिनुभयो । हाम्रो भाइ सलोफादको हिस्सा तिनका छोरीहरूलाई दिन परमप्रभुले
    तपाईंलाई आज्ञा गर्नुभएको थियो ।
  yor-yor: Wọ́n sọ pé, “Nígbà tí Olúwa pàṣẹ fún olúwa mi láti fi ilẹ̀ yìí fún àwọn
    ọmọ Israẹli gẹ́gẹ́ bí ogún nípa kèké ṣíṣẹ́. Ó pa á láṣẹ fún ọ láti fi ogún Selofehadi
    arákùnrin wa fún àwọn ọmọbìnrin rẹ̀.
  pes-OPCB: '@see-verse:NUM.036.001'
  tgl-ULB: Sinabi nila, “Inutusan ka ni Yahweh, aming amo, na bigyan mo ng kabahagi
    ng lupa ang mga tao ng Israel sa pamamagitan ng palabunutan. Inutusan ka ni Yahweh
    na ibigay ang kabahagi ng kapatid naming si Zelofehad sa kaniyang mga anak na
    babae..
  hui-hui: agali haguaneru hearia puwa lalu, Anduane Homogohanda ina Isaraele hameigini
    dindi tu wa taholenaga tadu ale ege to̱le̱ biago badaga halu dindi hameigini ogonaga
    lalu mo tale bia haga bilimu lene. Ani bialu dindi tu wialu inanaga damene Selobehada
    henego ogoni wane berearubi ti dindi tu wa milimu lene.
  mya-mya: '``ခါ​နာန်​ပြည်​ကို​စာ​ရေး​တံ​ချ​၍​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား ခွဲ​ဝေ​ပေး​ရန်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ကိုယ်​တော်​အား​မိန့်​မှာ​တော်​မူ​ပါ သည်။ အ​ကျွန်ုပ်​တို့​၏​ဆွေ​မျိုး​သား​ချင်း​ဇ​လော
    ဖဒ်​၏​အ​မွေ​ကို​လည်း သူ​၏​သ​မီး​တို့​အား ဆက်​ခံ​စေ​ရန်​မိန့်​မှာ​တော်​မူ​ပါ​သည်။-'
  bod-N: སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་བདག་པོ་ལ་རྒྱན་འཕངས་ནས་ཡུལ་དེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ས་སྐལ་དུ་སྦྱིན་པའི་བཀའ་གནང་བ་དང་།
    ངའི་བདག་པོས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དང་དུ་བླངས་ནས། ངེད་ཅག་གི་སྤུན་ཟླ་ཚེ་ལོ་ཕེ་ཧད་ཀྱི་ས་སྐལ་ནི་ཁོའི་བུ་མོ་རྣམས་ལ་གནང་བར་བྱས།
  sna-sna: Vakati, “Jehovha paakarayira ishe wangu kuti ape nyika kuvaIsraeri nomujenya
    ive nhaka yavo, akakurayirai kuti mupe nhaka yehama yedu Zerofehadhi kuvanasikana
    vake.
  spa-BLM: 'Ellos dijeron: “Yahvé ordenó a mi señor que diera la tierra en herencia
    por sorteo a los hijos de Israel. Mi señor recibió la orden de Yahvé de dar la
    herencia de nuestro hermano Zelofehad a sus hijas.'
  cac-cac: —Ach mamin Moisés, a Jehová ix alani to ol a pojec' lum luum d'a co cal
    a on̈ yin̈tilal on̈ Israel tic ato syala' b'aj ol quic' junjun on̈. Ix yalanpaxi
    to a jun macan̈ lum d'in̈an ol yic' vin̈aj Zelofehad vin̈ cuc'tac chamnac, syal
    yac'ji lum d'a eb' ix yisil vin̈.
  swh-ULB: Wakasema, “BWANA alikuamuru, wewe bwana wetu, kutupa mgawo wa ardhi kwa
    kura kwa wana wa Israeli. Uliamuriwa na BWANA kutoa mgawo wa Zerofehadi kaka yetu
    kwa binti zake.
  bel-bel: 'і сказалі: Гасподзь загадаў гаспадару нашаму даць зямлю ў надзел сынам
    Ізраілевых па жэрабі, а гаспадару нашаму загадана ад Госпада даць надзел Салпаада,
    брата нашага, дочкам ягоным.'
  deu-ELBBK: 'und sprachen: Der HERR hat meinem Herrn geboten, den Kindern Israel
    das Land durchs Los als Erbteil zu geben; und meinem Herrn ist von dem HERRN geboten
    worden, das Erbteil Zelophchads, unseres Bruders, seinen Töchtern zu geben.'
  mbb-OT: Ne ke sikandan te, “Datù, hein mibmandù kenikew is Nengazen te kebahin duen
    te tanà he egkepengevilin te menge Israilihanen pinaaǥi te ripa, mibmandù daan
    sikandin he iveǥey is bahin te suled dey he si Zelofehad diyà te menge anak din
    he vahi.
  mal-2015: യിസ്രായേൽമക്കൾക്കു ദേശം ചീട്ടിട്ടു അവകാശമായി കൊടുപ്പാൻ യഹോവ യജമാനനോടു
    കല്പിച്ചു; ഞങ്ങളുടെ സഹോദരനായ ശെലോഫഹാദിന്റെ അവകാശം അവന്റെ പുത്രിമാർക്കു കൊടുപ്പാൻ
    യജമാനന്നു യഹോവയുടെ കല്പന ഉണ്ടായി.
  rmc-rmc: 'Phende leske: „Rajeja, o RAJ tuke prikazinďa, hoj le losoha te rozďelines
    le Izraelitenge e phuv sar ďeďictvos. O RAJ tuke prikazinďa, hoj e phuv amare
    phraleskri le Celofchadoskri te des leskre čhajenge.'
  pes-OPV: 'گفتند: «خداوند، آقای ما را امر فرمود که زمین را به قرعه تقسیم کرده، به
    بنی‌اسرائیل بدهد، و آقای ما از جانب خداوند مامور شده است که نصیب برادر ماصلفحاد
    را به دخترانش بدهد.'
  ron-1924: 'Ей ау зис: „Домнуле, цие ць-а порунчит Домнул сэ дай копиилор луй Исраел
    цара ка моштенире прин сорць. Ту, домнуле, ай примит, де асеменя, порункэ де ла
    Домнул ка моштениря фрателуй ностру Целофхад с-о дай фетелор луй.'
  ben-OBCV: তাঁরা বললেন, “যখন সদাপ্রভু আমাদের প্রভুকে আদেশ দিয়ে বলেছিলেন গুটিকাপাত
    দ্বারা স্বত্বাধিকাররূপে ইস্রায়েলীদের দেশ বণ্টন করতে, তিনি আপনাকে আদেশ দিয়েছিলেন
    যেন আপনি আমাদের ভাই সলফাদের অধিকার তার মেয়েদের দেন।
  som-som: oo waxay yidhaahdeen, Sayidkayagiiyow, Rabbigu wuxuu kugu amray inaad reer
    binu Israa'iil dalka dhaxal ahaan saami ugu kala qaybiso, oo weliba, sayidkayagiiyow,
    waxaa Rabbigu kugu amray inaad walaalkayo Selaafexaad gabdhihiisa dhaxalka siiso.
  lat-VUC: 'Tibi domino nostro præcepit Dominus ut terram sorte divideres filiis Israël,
    et ut filiabus Salphaad fratris nostri dares possessionem debitam patri:'
  eng-ASVBT: 'and they said, Jehovah commanded my lord to give the land for inheritance
    by lot to the children of Israel: and my lord was commanded by Jehovah to give
    the inheritance of Zelophehad our brother unto his daughters.'
  ita-1885: 'e dissero: Il Signore ha comandato al mio signore di dare il paese in
    eredità a'' figliuoli d''Israele, a sorte; e oltr''a ciò, al mio signore è stato
    comandato dal Signore di dar l''eredità di Selofad, nostro fratello, alle sue
    figliuole.'
  eng-LXXUP: and they said, The Lord commanded our lord to render the land of inheritance
    by lot to the children of Israel; and the Lord appointed our lord to give the
    inheritance of Zelophehad our brother to his daughters.
  eng-ULB: They said, “Yahweh commanded you, our master, to give a share of land by
    lot to the people of Israel. You were commanded by Yahweh to give the share of
    Zelophehad our brother to his daughters.
  spa-VBL: 'Y les dijeron: “Cuando el Señor te ordenó, mi señor, que asignaras la
    propiedad de la tierra a los israelitas por sorteo, también te ordenó que dieras
    la parte de nuestro hermano Zelofehad a sus hijas.'
  fra-_FOB: 'Et ils dirent: L''Éternel a commandé à mon seigneur de donner aux enfants
    d''Israël le pays en héritage par le sort; et mon seigneur a reçu de l''Éternel
    le commandement de donner l''héritage de Tselophcad, notre frère, à ses filles.'
  mal-mal: “യിസ്രായേൽ മക്കൾക്ക് ദേശം ചീട്ടിട്ട് അവകാശമായി കൊടുക്കുവാൻ യഹോവ യജമാനനോട്
    കല്പിച്ചു; ഞങ്ങളുടെ സഹോദരനായ ശെലോഫെഹാദിNTE അവകാശം അവന്റെ പുത്രിമാർക്ക് കൊടുക്കുവാൻ
    യജമാനന് യഹോവയുടെ കല്പന ഉണ്ടായി.
  urd-GVR: Unhoṅ ne kahā, “Rab ne āp ko hukm diyā thā ki āp qurā ḍāl kar mulk ko Isrāīliyoṅ
    meṅ taqsīm kareṅ. Us waqt us ne yih bhī kahā thā ki hamāre bhāī Silāfihād kī beṭiyoṅ
    ko us kī maurūsī zamīn milnī hai.
  suz-BL: मिनु मेकोपुकीमी “परमप्रभु यावेमी आंइ होव़प, इन कली इस्राएली आन कली रागी
    योक्‍शा गेचा, दे अरेशो बाक्‍त। मिनु आंइ लोक्‍ब सेलोफेहाद आ शोंप चहिं मेको आ तमी
    आन कली गेचा माल्‍ब, दे परमप्रभु यावेमी अरेशो बाक्‍त। गन्‍ती २६:५५
  ita-1927: 'e dissero: “L’Eterno ha ordinato al mio signore di dare il paese in eredità
    ai figliuoli d’Israele, a sorte; e il mio signore ha pure ricevuto l’ordine dall’Eterno
    di dare l’eredità di Tselofehad, nostro fratello, alle figliuole di lui.'
  ckb-ckb: 'گوتیان: «کاتێک یەزدان فەرمانی بە گەورەم کرد، کە خاکەکە بە میرات بە تیروپشک
    بداتە نەوەی ئیسرائیل، هەروەها فەرمانی پێ کردیت کە میراتەکەی سەلۆفحادی برامان بدەیتە
    کچەکانی.'
  eng-BBE: 'And said, The Lord gave orders to my lord to make distribution of the
    land as their heritage to the children of Israel: and my lord was ordered by the
    Lord to give the heritage of Zelophehad, our brother, to his daughters.'
  kan-OKCV: “ಚೀಟುಹಾಕಿ ನಾಡನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಒಡೆಯನಾದ
    ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದರು. ನಮ್ಮ ಸಹೋದರನಾದ ಚಲ್ಪಹಾದನ ಸೊತ್ತನ್ನು ಅವನ ಪುತ್ರಿಯರಿಗೆ ಕೊಡಬೇಕೆಂದು
    ದೇವರಿಂದ ಅಪ್ಪಣೆಯಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.036.001'
  tam-2017: “சீட்டுப்போட்டு, தேசத்தை இஸ்ரவேல் மக்களுக்கு சுதந்தரமாகக் கொடுக்கும்படி
    எங்களுடைய ஆண்டவனுக்குக் யெகோவா கட்டளையிட்டாரே; அன்றியும், எங்களுடைய சகோதரனாகிய
    செலொப்பியாத்தின் சுதந்தரத்தை அவன் மகள்களுக்குக் கொடுக்கவேண்டும் என்றும் எங்களுடைய
    ஆண்டவனுக்குக் யெகோவாவாலே கட்டளையிடப்பட்டதே.
  spa-RV-1909: 'Y dijeron: Jehová mandó á mi señor que por suerte diese la tierra
    á los hijos de Israel en posesión: también ha mandado Jehová á mi señor, que dé
    la posesión de Salphaad nuestro hermano á sus hijas;'
  ron-BTF: 'Și ei au spus: DOMNUL i-a poruncit domnului meu să dea țara ca moștenire
    prin sorț copiilor lui Israel; și domnului meu i-a fost poruncit de DOMNUL să
    dea moștenirea lui Țelofhad, fratele nostru, fiicelor sale.'
  eng-WEBP: They said, “The LORD commanded my lord to give the land for inheritance
    by lot to the children of Israel. My lord was commanded by the LORD to give the
    inheritance of Zelophehad our brother to his daughters.
  eng-FBV: They said, “When the Lord ordered you, my lord, to allocate land ownership
    to the Israelites by lot, he also ordered you to give our brother Zelophehad's
    share to his daughters.
  nld-1939: 'en zeiden: Jahweh heeft mijn heer bevolen, het land volgens het lot onder
    de Israëlieten tot erfdeel te geven, en mijn heer heeft uit naam van Jahweh gelast,
    het erfdeel van Selofchad, onzen broeder, aan zijn dochters te schenken.'
  nch-BL: ―Moisés, TOTECO mitznahuati xijtajcoita nopa tali huan ica sorteo xijmajmaca
    sese israelita cati quitocaros para quiselis. Huan nojquiya TOTECO mitznahuati
    para nopa tali cati quitocarohuayaya toicni Zelofehad, xiquinmaca iichpocahua
    pampa yaya amo quinpixqui telpocame.
  vie-1934: 'mà rằng: Đức Giê-hô-va có phán cùng chúa tôi bắt thăm chia xứ cho dân
    Y-sơ-ra-ên làm sản nghiệp, và chúa tôi có lãnh mạng Đức Giê-hô-va giao sản nghiệp
    của Xê-lô-phát, anh chúng tôi, cho các con gái người.'
  hin-CV: “याहवेह ने मेरे स्वामी को आज्ञा दी है, कि इस्राएलियों को मीरास में भूमि
    दे दी जाए. मेरे स्वामी को याहवेह से आज्ञा प्राप्‍त हुई थी, कि हमारे भाई ज़लोफेहाद
    की मीरास उसकी पुत्रियों को दे दी जाए.
  eng-OURB: They said, “Adonai enjoined my lord to give the land for inheritance by
    lot to the children of Israel [God prevails]. My lord was enjoined by Adonai to
    give the inheritance of Zelophehad our brother to his daughters.
