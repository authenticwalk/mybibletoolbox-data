verse: NUM.036.009
translations:
  mal-C: അവകാശങ്ങളിലൊന്നും ഒരു ഗോത്രത്തിൽനിന്ന് മറ്റൊരു ഗോത്രത്തിലേക്കു കൈമാറിക്കൂടാ,
    കാരണം ഓരോ ഇസ്രായേല്യഗോത്രവും അവർ അവകാശമാക്കുന്ന ഭൂമി കാത്തുസൂക്ഷിക്കണം.”
  deu-TKW: und nicht Erbbesitz von einem Stamme zum andern übergehe. Vielmehr sollen
    sämtliche israelitischen Stämme an ihrem Erbbesitze festhalten.
  lin-lin: Libula moko te ekoki kolongwa na libota moko mpo na kokende na libota mosusu,
    pamba te libota moko na moko ya Isalaele esengeli kobatela mabele oyo esili kozwa
    lokola libula. › »
  eng-LSV: and the inheritance does not turn around from [one] tribe to another tribe;
    for each of the tribes of the sons of Israel cleaves to his inheritance.”
  eng-GNV: 'Neither shall the inheritance go about from tribe to tribe: but euery
    one of the tribes of the childre of Israel shall sticke to his own inheritace.'
  eng-WEBSTER: Neither shall the inheritance remove from one tribe to another tribe;
    but every one of the tribes of the children of Israel shall keep himself to his
    own inheritance.
  nhw-BL: Quej nopa se tlali catli quiselis se hueyi familia para iaxca, amo panos
    ipan seyoc hueyi familia. Huan sesen hueyi familia tlen israelitame mocahuase
    ica nopa tlali catli ya quintocarojtoc.
  swh-ONEN: Hakuna urithi uwezao kuhamishwa kutoka kabila moja kwenda kabila jingine,
    kwa kuwa kila kabila la Israeli litatunza nchi linayorithi.”
  bba-bba: Bwese kɛrɑ ɡɑɑn tem kun duɔ bwese kɛrɑ ɡɑɑn temɔ. Adɑmɑ Isirelibɑn bwese
    kɛrɑ bɑɑyere yɑ koo yen tem nɛnɛwɑ kem kem mɛ yɑ tubi di.
  eng-KJVCPB: Neither shall the inheritance remove from one tribe to another tribe;
    but every one of the tribes of the children of Israel shall keep himself to his
    own inheritance.
  luo-luo: Onge pok mano kadhi koa e dhoodni kadhi e dhoot machielo, nimar ja-Israel
    moro amora nyaka rit lop kwerene.”
  meu-meu: Taunabunai, iduhu ta ese iduhuta ahuna basine abihaia; a Israel iduhudia
    ta ta ese ahudia bae abi tarika-tarika.
  npi-ULB: कुनै पनि हिस्सा एउटा कुलबाट अर्कोमा बद्ली गर्नुहुँदैन । इस्राएलका मानिसको
    कुलको हरेकले आ-आफ्नो अंश सुरक्षित राख्‍नुपर्छ ।”
  yor-yor: Kò sí ogún kankan tí ó gbọdọ̀ kọjá láti ẹ̀yà kan sí ẹ̀yà òmíràn, nítorí
    olúkúlùkù ẹ̀yà ọmọ Israẹli gbọdọ̀ tọ́jú ilẹ̀ tí ó jogún.”
  pes-OPCB: به این طریق هیچ میراثی از قبیله‌ای به قبیلهٔ دیگر منتقل نخواهد شد.»
  tgl-ULB: Walang kabahagi ang dapat magpalipat-lipat mula sa isang tribu tungo sa
    iba. Bawat isa sa mga tribu ng mga tao ng Israel ay dapat panatilihin ang kaniyang
    sariling mana.”
  hui-hui: Ani manda bialu tínaga dindi uruni hameigini mende kagohondo mulene nawulebira.
    Tíni hameigini mbira mbira kamidagua tínaga dindi wu haabo holeberami, lene.
  mya-mya: မြေ​သည်​တစ်​နွယ်​လက်​မှ​အ​ခြား​တစ်​နွယ် လက်​သို့​ကူး​ပြောင်း​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
    အ​နွယ် တိုင်း​က​မိ​မိ​ပိုင်​မြေ​ကို​ဆက်​လက်​ပိုင်​ဆိုင် လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ས་སྐལ་ནི་ཚོ་པ་གཅིག་ནས་ཚོ་པ་གཞན་ལ་སྤྲོད་མི་དགོས་པ་ཡིན།
    ཅི་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཚོ་པ་རེ་རེས་རང་རང་གི་ས་སྐལ་འཛིན་སྐྱོང་བྱེད་དགོས་པའི་ཕྱིར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Hakuna nhaka inobva kuno rumwe rudzi ichienda kuno rumwe rudzi, nokuti
    rudzi rwose rwavaIsraeri runofanira kuchengeta nyika yavakapiwa senhaka.”
  spa-BLM: Así, ninguna herencia pasará de una tribu a otra, pues las tribus de los
    hijos de Israel conservarán cada una su propia herencia”.
  cac-cac: Max yal-laj sb'at slum junoc in̈tilal d'a junocxo in̈tilal. Junjun yin̈tilal
    eb' israel scann̈ej yed' smacb'en ol scha'a.
  swh-ULB: Hakuna mgawo utakaobadilika kutoka kabila nyingine kwenda kabila nyingine.
    Kila mtu wa kabila za watu wa Israeli atalinda urithi wake.”
  bel-bel: і каб не пераходзіў надзел з племя ў другое племя; бо кожнае племя сыноў
    Ізраілевых павінна быць прывязана да свайго надзелу.
  deu-ELBBK: und nicht ein Erbteil von einem Stamm auf einen anderen Stamm übergehe.
    Denn die Stämme der Kinder Israel sollen jeder seinem Erbteil anhangen.
  mbb-OT: Is tanà he egkepengevilin te kada tribu kenà egkehimu ke egkaangken te zuma
    he tribu, su kinahanglan he pirmeninti is kegkeengkena te kada tribu te tanà he
    egkepengevilin dan.”
  mal-2015: അങ്ങനെ അവകാശം ഒരു ഗോത്രത്തിൽനിന്നു മറ്റൊരു ഗോത്രത്തിലേക്കു മാറാതെ യിസ്രായേൽമക്കളുടെ
    ഗോത്രങ്ങളിൽ ഓരോരുത്തൻ താന്താന്റെ അവകാശത്തോടു ചേർന്നിരിക്കേണം.
  rmc-rmc: Avke na džala o ďeďictvos andral jekh kmeňos andre aver, ale savore izraelika
    kmeňi ľikerena peskri phuv.‘ “
  pes-OPV: و ملک از یک سبط به سبط دیگر منتقل نشود، بلکه هرکس از اسباط بنی‌اسرائیل
    به میراث خودملصق باشند.»
  ron-1924: Ничо моштенире сэ ну трякэ де ла о семинцие ла алта, чи семинцииле копиилор
    луй Исраел сэ се цинэ фиекаре де моштениря са.”
  ben-OBCV: কোনো উত্তরাধিকার এক গোষ্ঠী থেকে অন্য গোষ্ঠীতে যাবে না, কারণ প্রত্যেক ইস্রায়েলী
    গোষ্ঠী তার অধিকারভুক্ত ভূমি নিজের কাছে রাখবে।”
  som-som: Sidaasaanu dhaxalna qabiil uga tagayn oo qabiil kale ugu dhaafayn, waayo,
    qabiilooyinka reer binu Israa'iil mid waluba waa inuu dhaxalkiisa sii xajiyaa.
  lat-VUC: nec sibi misceantur tribus, sed ita maneant
  eng-ASVBT: So shall no inheritance remove from one tribe to another tribe; for the
    tribes of the children of Israel shall cleave every one to his own inheritance.
  ita-1885: E non si trasportino le eredità da una tribù all'altra, anzi ciascuna
    tribù de' figliuoli d'Israele s'attenga alla sua eredità.
  eng-LXXUP: And the inheritance shall not go about from one tribe to another, but
    the children of Israel shall steadfastly continue each in his own inheritance.
  eng-ULB: No share may change hands from one tribe to another. Everyone of the tribes
    of the people of Israel must keep his own inheritance.”
  spa-VBL: No se podrá pasar ninguna asignación de tierras de una tribu a otra, pues
    cada tribu israelita debe mantener su propia asignación”.
  fra-_FOB: Un héritage ne sera donc point transporté d'une tribu à une autre tribu;
    mais chacune des tribus des enfants d'Israël se tiendra à son héritage.
  mal-mal: അങ്ങനെ അവകാശം ഒരു ഗോത്രത്തിൽനിന്ന് മറ്റൊരു ഗോത്രത്തിലേക്ക് മാറാതെ യിസ്രായേൽ
    മക്കളുടെ ഗോത്രങ്ങളിൽ ഓരോ വ്യക്തിയും അവന്റെ അവകാശത്തോട് ചേർന്നിരിക്കണം”.
  urd-GVR: Ek qabīle kī maurūsī zamīn kisī dūsre qabīle ko muntaqil karne kī ijāzat
    nahīṅ hai. Lāzim hai ki har qabīle kā pūrā maurūsī ilāqā usī ke pās rahe.”
  suz-BL: मिनु इस्राएली आन रागी थर का रे अर्को थरम याक्‍चा मदुम्‍ब। मोपा इस्राएली
    नेल्‍ल आन आंम रागीम बाक्‍चा ताइनीम” देंत।
  ita-1927: Così nessuna eredità passerà da una tribù all’altra, ma ognuna delle tribù
    de’ figliuoli d’Israele si terrà stretta alla propria eredità”.
  ckb-ckb: هیچ میراتێک لە هۆزێکەوە بۆ هۆزێکی دیکە ناگوازرێتەوە، بەڵکو هۆزەکانی نەوەی
    ئیسرائیل هەریەکە پابەندی میراتی خۆی دەبێت.»
  eng-BBE: And no property will be handed from one tribe to another, but every tribe
    of the children of Israel will keep its heritage.
  kan-OKCV: ಒಂದು ಸೊತ್ತು ಒಂದು ಗೋತ್ರದಿಂದ ಮತ್ತೊಂದು ಗೋತ್ರಕ್ಕೆ ಹಸ್ತಾಂತರಗೊಳ್ಳಬಾರದು ಆದರೆ
    ಇಸ್ರಾಯೇಲರ ಗೋತ್ರಗಳಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ಸೊತ್ತಿಗೆ ತಾನೇ ಹೊಂದಿಕೊಳ್ಳಬೇಕು,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.036.008'
  tam-2017: சுதந்தரமானது ஒரு கோத்திரத்தை விட்டு வேறொரு கோத்திரத்தைச் சேரக்கூடாது;
    இஸ்ரவேல் மக்களுடைய ஒவ்வொரு கோத்திரமும் தன்தன் சுதந்தரத்திலே நிலைகொண்டிருக்கவேண்டும்
    என்று கட்டளையிட்டிருக்கிறார்” என்றான்.
  spa-RV-1909: 'Y no ande la heredad rodando de una tribu á otra: mas cada una de
    las tribus de los hijos de Israel se llegue á su heredad.'
  ron-BTF: Nici să nu se mute moștenirea de la un trib la alt trib; ci fiecare din
    triburile copiilor lui Israel să se țină lipit de propria lui moștenire.
  eng-WEBP: So shall no inheritance move from one tribe to another tribe; for the
    tribes of the children of Israel shall each keep his own inheritance.’”
  eng-FBV: No land allocation may be passed from one tribe to another, for each Israelite
    tribe must hold onto its own allocation.”
  nld-1939: Een erfdeel mag dus niet van de ene stam op de andere overgaan, maar alle
    stammen der Israëlieten moeten aan hun eigen erfdeel vasthouden.
  nch-BL: Quej nopa se tali cati quiselis se hueyi familia para iaxca, amo panos ipan
    seyoc hueyi familia. Huan sesen hueyi familia ten israelitame mocahuase ica nopa
    tali cati quitocarohua.
  vie-1934: Vậy, một phần sản nghiệp nào chẳng được từ chi phái nầy đem qua chi phái
    kia; nhưng mỗi chi phái Y-sơ-ra-ên sẽ giữ sản nghiệp mình vậy.
  hin-CV: इस प्रक्रिया से कोई भी मीरास एक गोत्र से अन्य गोत्र में न मिल पाएगी; क्योंकि
    इस्राएलियों के लिए ज़रूरी है कि हर एक अपनी-अपनी मीरास को अपने ही अधिकार में बनाए
    रखे.”
  eng-OURB: So shall no inheritance move from one tribe to another tribe; for the
    tribes of the children of Israel [God prevails] shall each keep his own inheritance.’”
    (Maftir ·Conclusion·)
  spa-BES: Y ninguna propiedad será entregada de una tribu a otra, sino que cada tribu
    de los hijos de Israel mantendrá su herencia.
  tdx-tdx: Aa le tsy hafindra ho ami’ty fifokoañe ila’e ty lova fa sambe mitan-ty
    lova’e o fifokoan’ ana’ Israeleo.
  vid-vid: Ahyo howa haduhu uhalizi woneche wokuka kulawila nhanzi imwe mbaka iyage.
    Chila nhanzi ya Waisilaeli yobatilila uhalizi wake wa isi.’ ”
  eng-OKE: And the inheritance shall not pass from one tribe to another tribe, but
    everyone of the tribes of the Beni Israel shall keep to its own inheritance.
  tha-KJV: ดังนั้นจะไม่​มี​มรดกที่​ถู​กโยกย้ายจากตระกูลหนึ่งไปยั​งอ​ีกตระกูลหนึ่ง
    เพราะว่าคนอิสราเอลแต่ละตระกูลควรคงอยู่ในที่มรดกของตน’”
  por-BR-2018: 'E não ande a herança rodando de uma tribo a outra: mas cada uma das
    tribos dos filhos de Israel se chegue à sua herança.'
  deu-ELO: und nicht ein Erbteil von einem Stamme auf einen anderen Stamm übergehe.
    Denn die Stämme der Kinder Israel sollen ein jeder seinem Erbteil anhangen.
  eng-WYC-2018: and [the] lineages be not meddled to themselves, but dwell so, as
    those be parted of the Lord. (and so the tribes shall not be mixed, or mingled,
    among themselves, but shall remain as they were separated by the Lord./and so
    the inheritance, or the possession, shall not pass from one tribe to another,
    but each tribe shall keep its own inheritance unto itself.)
  epo-epo: kaj por ke posedaĵo ne transiru el unu tribo en alian tribon, sed ĉiu tribo
    de la Izraelidoj restu fortike ĉe sia posedaĵo.
  uig-PIN: Muxundaⱪ bolƣanda, Israillarning mirasi bir ⱪǝbilidin yǝnǝ bir ⱪǝbiligǝ
    yɵtkilip kǝtmǝydu; qünki Israil ⱪǝbililiri ɵz mirasini ⱪolidin bǝrmǝsliki kerǝk,
    — dedi.
  beo-beo: 'Liligi amola soge da eno fi ilima hame gaguli masunu. Fi huluane afae
    afae da ilila: liligi fawane gagulaligimu.’”'
  tpi-OTNT: Olsem na yupela i no ken larim narapela lain i kisim graun bilong yupela.
    Nogat. Wan wan lain bai i holim graun bilong ol yet.”
  hau-SA: Ba gādon da za a ba wa wata kabila daga wata kabila, gama kowace kabilar
    Isra’ilawa za tă riƙe mallaka da ta gāda.”
  uig-LAT: Mushundaq bolghanda, Israillarning mirasi bir qebilidin yene bir qebilige
    yötkilip ketmeydu; chünki Israil qebililiri öz mirasini qolidin bermesliki kérek,
    — dédi.
  nde-nde: Kalikho ilifa elizasuka esizwaneni lisiya kwesinye isizwana, ngoba loba
    yisiphi isizwana sako-Israyeli kumele sigcine ilizwe eliyilifa laso.”
  ton-ton: Kaeʻoua ʻe hiki ʻae tofiʻa mei ha faʻahinga ʻe taha ki ha faʻahinga kehe;
    kae taki taha pikitai ʻae faʻahinga ʻoe fānau ʻa ʻIsileli ki hono tofiʻa ʻoʻona.”
  ces-1613: Aby nebylo přenášíno vládařství z jednoho pokolení na druhé pokolení,
    ale jeden každý z pokolení synů Izraelských dědictví svého přídržeti se bude.
  eng-WMB: So shall no inheritance move from one tribe to another tribe; for the tribes
    of the children of Israel shall each keep his own inheritance.’”
  tam-TCV: உரிமைச்சொத்து ஒரு கோத்திரத்திலிருந்து இன்னொரு கோத்திரத்திற்கு மாற்றப்படக்கூடாது.
    ஏனெனில், ஒவ்வொரு இஸ்ரயேல் கோத்திரமும் தமக்குச் சொந்தமான உரிமைச்சொத்து நிலத்தைக்
    காத்துக்கொள்ள வேண்டும்” என்றான்.
  ceb-ULB: Walay bahin nga mabalhin sa mga kamot gikan sa usa ka tribo ngadto sa uban.
    Kinahanglan tipigan sa tanang tribo sa katawhan sa Israel ang iyang panulondon.
  pol-UBG: Dziedzictwo bowiem nie będzie przenoszone z jednego pokolenia na drugie
    pokolenie, lecz każde z pokoleń synów Izraela ma pozostać przy swoim dziedzictwie.
  urd-GVU: ایک قبیلے کی موروثی زمین کسی دوسرے قبیلے کو منتقل کرنے کی اجازت نہیں ہے۔
    لازم ہے کہ ہر قبیلے کا پورا موروثی علاقہ اُسی کے پاس رہے۔“
  deu-1912: und nicht ein Erbteil von einem Stamm falle auf den andern, sondern ein
    jeglicher hange an seinem Erbe unter den Stämmen der Kinder Israel.
  kan-2017: ಹೀಗೆ ಯಾವ ಸ್ವಾಸ್ತ್ಯವೂ ಒಂದು ಕುಲದಿಂದ ಬೇರೊಂದು ಕುಲಕ್ಕೆ ಹೋಗದೆ ಇಸ್ರಾಯೇಲರ ಪ್ರತಿಯೊಂದು
    ಕುಲವು ತನ್ನ ಸ್ವತ್ತನ್ನು ಹೊಂದಿಕೊಂಡೇ ಇರುವುದು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: me par e gayog ni dabi af u reb e ganong nga reb. Ra reb e ganong me par
    e gayog rok, rok.”
  hlt-MCSB: Rho he koca pakhat lamloh a tloe koca taengla tinghil boel saeh. Hlang
    he Israel ca, koca khuikah tah amah kah rho dongah balak saeh,’ a ti,” a ti nah.
  mdy-ETH: ዬይ ሳዓ ፔቴ ፃጶ ማኣራፓ ሜሌ ፃጶ ማኣሮም ዓኣዻኒ ዳንዳዓዑዋሴ፤ ፔቴ ፔቴ ፃጶ ማኣራ ማኣራ ፔኤኮ ዓኣ ሳዖ ዓርቂ
    ዴዓንዳኔ።
