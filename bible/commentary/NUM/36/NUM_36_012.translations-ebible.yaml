verse: NUM.036.012
translations:
  mal-C: യോസേഫിന്റെ പുത്രനായ മനശ്ശെയുടെ പിൻഗാമികളുടെ കുലങ്ങൾക്കുള്ളിൽത്തന്നെ അവർ വിവാഹിതരായി.
    അങ്ങനെ അവരുടെ ഓഹരി അവരുടെ പിതാവിന്റെ കുടുംബത്തിലും ഗോത്രത്തിലും നിലനിന്നു.
  deu-TKW: Mit Männern aus den Geschlechtern der Söhne Manasses, des Sohnes Josephs,
    verheirateten sie sich, so daß ihr Erbbesitz bei dem Stamme verblieb, zu dem das
    Geschlecht ihres Vaters gehörte.
  lin-lin: Babalanaki kati na etuka ya bakitani ya Manase, mwana mobali ya Jozefi,
    mpe libula na bango etikalaki na libota mpe etuka ya tata na bango.
  eng-LSV: they have been for wives [to men] from the families of the sons of Manasseh,
    son of Joseph, and their inheritance is with the tribe of the family of their
    father.
  eng-GNV: 'They were wiues to certaine of the families of the sonnes of Manasseh
    the sonne of Ioseph: so their inheritance remained in the tribe of the familie
    of their father.'
  eng-WEBSTER: And they were married into the families of the sons of Manasseh the
    son of Joseph, and their inheritance remained in the tribe of the family of their
    father.
  nhw-BL: Huajca ininhuehuejhua nojquiya itztoyaj ipan nopa hueyi familia Manasés
    catli elqui icone José huejcajya. Huan yeca nopa tlali catli quiselijque nopa
    ichpocame mocajqui ipan inintlal nopa hueyi familia Manasés campa monequiyaya.
  swh-ONEN: Waliolewa ndani ya koo za wazao wa Manase mwana wa Yosefu, na urithi wao
    ukabaki katika ukoo na kabila la baba yao.
  bba-bba: Bɑ durɔbu suɑwɑ Yosɛfun bwese kɛrɑ sɔɔ, Mɑnɑsen bibun bweserɔ, mɑ tem mɛ
    bɑ tubi di muǹ mɛnɑnɛ kɑ ben tundobun tem.
  eng-KJVCPB: and they were married into the families of the sons of Manasseh the
    son of Joseph, and their inheritance remained in the tribe of the family of their
    father.
  luo-luo: Nonywomgi ei anywola mar nyikwa Manase wuod Josef, kendo pok margi nosiko
    e anywola gi wuon-gi kendo e dhood gi wuon-gi.
  meu-meu: Manase Iosef ena iduhu ai e headava, bena ahudia na tamadia ena iduhu ai
    e miava.
  npi-ULB: तिनीहरूले योसेफका छोरा मनश्शेका सन्तानहरूका कुलहरूमा विवाह गरे । यसरी तिनीहरूको
    हिस्सा तिनीहरूको पिताको कुलभित्र नै रह्यो ।
  yor-yor: Wọ́n fẹ́ ọkọ nínú ìdílé ìran Manase, ọmọ Josẹfu ogún wọn kù nínú ìdílé
    àti ẹ̀yà baba wọn.
  pes-OPCB: '@see-verse:NUM.036.011'
  tgl-ULB: Nagsipag-asawa sila sa mga angkan ng mga kaapu-apuhan ni Manases na anak
    ni Jose. Sa ganitong paraan, mananatili ang mga mana nila sa tribu na nabibilang
    sa angkan ng kanilang ama.
  hui-hui: Tigua Yosebe igini Manase aguane hearu pugu bini. Anidagua biyagome ti
    abanaga dindi hameigini mendeha podo yalu nape ti aba damenenaga wiaabo hene.
  mya-mya: သူ​တို့​သည်​ယော​သပ်​၏​သား​မ​နာ​ရှေ​အ​နွယ် ဝင်​တို့​နှင့်​စုံ​ဖက်​ကြ​သ​ဖြင့်
    သူ​တို့​အ​မွေ​ခံ ရ​သော​မြေ​သည်​ဖ​ခင်​၏​အ​နွယ်​လက်​ဝယ် ဆက်​လက်​တည်​ရှိ​လေ​သည်။
  bod-N: དེ་དག་ཡོ་སེབ་ཀྱི་བུ་མཱ་ན་ཤེའི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཀྱི་ཆུང་མ་བྱས་པ་དང་།
    ཁོ་མོ་ཚོའི་ས་སྐལ་ནི་སྔར་བཞིན་རང་རང་གི་ཕ་ཡི་ཁྱིམ་རྒྱུད་དང་ཚོ་པར་གཏོགས་པའོ། །
  sna-sna: Vakawanikwa mukati medzimba dzezvizvarwa zvaManase mwanakomana waJosefa,
    uye nhaka yavo yakaramba iri mumba yorudzi rwababa vavo.
  spa-BLM: Se casaron con las familias de los hijos de Manasés, hijo de José. Su herencia
    permaneció en la tribu de la familia de su padre.
  cac-cac: aton eb' yin̈tilalcan Manasés yuninal vin̈aj José. Icha chi' ix aj scann̈ej
    smacb'en eb' ix d'a yol smacb'en yin̈tilal b'aj cotnac smam eb' ix chi'.
  swh-ULB: Waliolewa katika koo za uzao wa Manase mwana wa Yusufu. Kwa sababu hii,
    urithi wao ulibaki kwenye kabila la ukoo ambalo baba yao alikuwa anatoka.
  bel-bel: У родзе сыноў Манасіі, сына Язэпавага яны былі жонкамі, і застаўся надзел
    іхні ў племі роду бацькі іхняга.
  deu-ELBBK: Männern aus den Geschlechtern der Kinder Manasse, des Sohnes Josephs,
    wurden sie zu Frauen. Und so verblieb ihr Erbteil bei dem Stamm des Geschlechts
    ihres Vaters.
  mbb-OT: he menge kevuwazan ni Manase te anak ni Jose. Umbe is tanà he nepengevilin
    dan pirmeninti is kegkeengkena zuen te pemilya wey tribu te amey zan.
  mal-2015: യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ പുത്രന്മാരുടെ കുടുംബങ്ങളിൽ അവർ ഭാര്യമാരാകയും
    അവരുടെ അവകാശം അവരുടെ പിതൃകുടുംബത്തിന്റെ ഗോത്രത്തിൽതന്നേ ഇരിക്കയും ചെയ്തു.
  rmc-rmc: Ačhile romňija le muršenge andral o kmeňos Menaše, savo sas čhavo le Jozefoskro,
    a lengri ďeďično phuv ačhiľa lengra dadeskra fajtake.
  pes-OPV: درقبایل بنی منسی ابن یوسف منکوحه شدند وملک ایشان در سبط قبیله پدر ایشان
    باقی ماند.
  ron-1924: с-ау мэритат ын фамилииле фиилор луй Манасе, фиул луй Иосиф, ши моштениря
    лор а рэмас ын семинция фамилией татэлуй лор.
  ben-OBCV: তারা যোষেফের ছেলে মনঃশির বংশধরদের গোষ্ঠীর মধ্যে বিয়ে করল এবং তাদের অধিকার
    তাদের বাবার বংশ ও গোষ্ঠীর মধ্যেই রইল।
  som-som: Oo waxay ka guursadeen qabiilooyinkii ilma Manaseh oo ahaa ina Yuusuf,
    oo dhaxalkoodii wuxuu ku hadhay qabiilkii reerka aabbahood.
  lat-VUC: 'de familia Manasse, qui fuit filius Joseph: et possessio, quæ illis fuerat
    attributa, mansit in tribu et familia patris earum.'
  eng-ASVBT: They were married into the families of the sons of Manasseh the son of
    Joseph; and their inheritance remained in the tribe of the family of their father.
  ita-1885: Così furono maritate a mariti ch'erano delle nazioni de' figliuoli di
    Manasse, figliuolo di Giuseppe; e la loro eredità restò nella tribù della nazione
    del padre loro.
  eng-LXXUP: they were married to men of the tribe of Manasseh of the sons of Joseph;
    and their inheritance was attached to the tribe of their father’s family.
  eng-ULB: They married into the clans of the descendants of Manasseh son of Joseph.
    In this way, their inheritances remained in the tribe to which their father's
    clan belonged.
  spa-VBL: Se casaron dentro de las familias de los descendientes de Manasés, hijo
    de José, y su asignación de tierras permaneció dentro de la tribu de su padre.
  fra-_FOB: Elles se marièrent dans les familles des enfants de Manassé, fils de Joseph,
    et leur héritage resta dans la tribu de la famille de leur père.
  mal-mal: യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ പുത്രന്മാരുടെ കുടുംബങ്ങളിൽ അവർ ഭാര്യമാരാകുകയും
    അവരുടെ അവകാശം അവരുടെ പിതൃകുടുംബത്തിന്റെ ഗോത്രത്തിൽതന്നെ ഇരിക്കുകയും ചെയ്തു.
  urd-GVR: Chūṅki wuh bhī Manassī ke qabīle ke the is lie yih maurūsī zamīn Silāfihād
    ke qabīle ke pās rahī.
  suz-BL: मेकोपुकीमी योसेफ आ तौ मनस्‍से आ थर ङा मुरपुकी नु ग्‍युंबे पाम्‍तेक्‍म। मोपा
    मेको आन शोंप आन थर नु आन आफ आ खिं खिं ङा मुर नु लीत।
  ita-1927: si maritarono nelle famiglie de’ figliuoli di Manasse, figliuolo di Giuseppe,
    e la loro eredità rimase nella tribù della famiglia del padre loro.
  ckb-ckb: بوونە ژن لە خێڵەکانی نەوەی مەنەشەی کوڕی یوسف، ئیتر میراتەکەیان لە خێڵ و
    هۆزی باوکانیان مایەوە.
  eng-BBE: And were married into the families of the sons of Manasseh, the son of
    Joseph, and their property was kept in the tribe of their father's family
  kan-OKCV: ಯೋಸೇಫನ ಮಗನಾದ ಮನಸ್ಸೆಯ ಪುತ್ರರ ಕುಟುಂಬದವರೊಡನೆ ಮದುವೆಯಾದರು. ಈ ಪ್ರಕಾರ ಅವರ ಸೊತ್ತು
    ತಮ್ಮ ಪಿತೃವಿನ ಗೋತ್ರದಲ್ಲಿಯೇ ಉಳಿಯಿತು.
  bbb-bbb: '@see-verse:NUM.036.011'
  tam-2017: அவர்களுடைய சுதந்தரம் அவர்கள் பிதாவின் வம்சமான கோத்திரத்தோடு இருந்தது.
  spa-RV-1909: De la familia de los hijos de Manasés, hijo de José, fueron mujeres;
    y la heredad de ellas quedó en la tribu de la familia de su padre.
  ron-BTF: Și au fost măritate în familiile fiilor lui Manase, fiul lui Iosif; și
    moștenirea lor a rămas în tribul familiei părinților lor.
  eng-WEBP: They were married into the families of the sons of Manasseh the son of
    Joseph. Their inheritance remained in the tribe of the family of their father.
  eng-FBV: They married within the families of the descendants of Manasseh, son of
    Joseph, and their land allocation stayed within their father's tribe.
  nld-1939: Zij huwden dus in de families van de zonen van Manasse, den zoon van Josef,
    zodat haar erfdeel aan de stam bleef, waartoe de familie van haar vader behoorde.
  nch-BL: Huajca inihuehuejhua nojquiya itztoyaj ipan nopa hueyi familia Manasés cati
    elqui icone José huejcajquiya. Huan yeca nopa tali cati quiselijque nopa ichpocame
    mocajqui ipan inintal nopa hueyi familia Manasés campa monequiyaya.
  vie-1934: Chúng nó kết thân trong những nhà của con cháu Ma-na-se, là con trai Giô-sép,
    và phần sản nghiệp họ còn lại trong chi phái tổ phụ mình.
  hin-CV: उन्होंने योसेफ़ के पुत्र मनश्शेह के पुत्रों के परिवार में से ही विवाह कर
    लिया, जिससे उनकी मीरास उन्हीं के गोत्र में उनके पिता के परिवारों ही के अधिकार
    में बनी रही.
  eng-OURB: They were married into the families of the sons of Manasseh [Causing to
    forget] the son of Joseph [May he add]. Their inheritance remained in the tribe
    of the family of their father.
  spa-BES: Estuvieron casados con las familias de los hijos de Manasés, el hijo de
    José, y sus bienes se mantuvieron en la tribu de la familia de su padre.
  tdx-tdx: Nifanambaly amo tarira’ o nte-Menasè ana’ Iosefeo iereo vaho mireketse
    am-pifokoan-droae’e ao ty lova’ iareo.
  vid-vid: Nawahesigwa kuli nhanzi za lukolo lwa Manase mwana wa Yusufu, na uhalizi
    wa hewo nausigala kuli nhanzi ya wahaza wa hewo.
  eng-OKE: They were married into the family of the Beni Menasheh bar Joseph, and
    their inheritance (remained) with the tribe of their father’s family.
  tha-KJV: เธอได้​แต่​งงานกับครอบครัวคนมนัสเสห์​บุ​ตรชายของโยเซฟ และส่วนมรดกของเธอก็​คงอยู่​ในตระกูลแห่งครอบครัวบิดาของเธอ
  por-BR-2018: Da família dos filhos de Manassés, filho de José, foram mulheres; e
    a herança delas ficou na tribo da família de seu pai.
  deu-ELO: Männern aus den Geschlechtern der Kinder Manasse, des Sohnes Josephs, wurden
    sie zu Weibern. Und so verblieb ihr Erbteil bei dem Stamme des Geschlechts ihres
    Vaters.
  eng-WYC-2018: of the family of Manasseh, that was the son of Joseph; and (so) the
    possession that was given to them, dwelled in the lineage (or stayed in the tribe),
    and in the family, of their father.
  epo-epo: En la familioj de la filoj de Manase, filo de Jozef, ili edziniĝis, kaj
    ilia posedaĵo restis en la tribo de la familio de ilia patro.
  uig-PIN: Ular Yüsüpning oƣli Manassǝⱨning ǝwladlirining jǝmǝtidikilǝrgǝ yatliⱪ boldi;
    ularning mirasi yǝnila atisining ⱪǝbilisi iqidǝ ⱪaldi.
  beo-beo: Ilia da Ma:na:se (Yousefe egefe) amo fi ganodini fawane gawa fi. Amalalu,
    ilia liligi amola soge da ilia ada ea fi ganodini dialusu.
  tpi-OTNT: Ol i maritim ol man bilong lain Manase, pikinini man bilong Josep. Olsem
    na hap graun bilong ol i stap long lain bilong papa bilong ol.
  hau-SA: Suka yi aure cikin kabilar zuriyar Manasse ɗan Yusuf, gādonsu kuwa ya kasance
    a cikin iyali da kuma kabilar mahaifinsu.
  uig-LAT: Ular Yüsüpning oghli Manassehning ewladlirining jemetidikilerge yatliq
    boldi; ularning mirasi yenila atisining qebilisi ichide qaldi.
  nde-nde: Bendela kwabezinsendo zezizukulwane zikaManase indodana kaJosefa, njalo
    ilifa labo lasala kwabosendo lukayise lesizwaneni sakhe.
  ton-ton: Pea naʻa nau fakamaʻu ki he ngaahi fānau ʻoe ngaahi foha ʻo Manase ko e
    foha ʻo Siosefa, pea naʻe maʻu honau tofiʻa ʻi he faʻahinga ʻoe fānau ʻo ʻenau
    tamai.
  ces-1613: Do čeledi synů Manasse, syna Jozefova, vdaly se, a zůstalo dědictví jejich
    při pokolení čeledi otce jejich.
  eng-WMB: They were married into the families of the sons of Manasseh the son of
    Joseph. Their inheritance remained in the tribe of the family of their father.
  tam-TCV: அவர்கள் யோசேப்பின் மகன் மனாசேயின் சந்ததிகளின் வம்சங்களுக்குள்ளே திருமணம்
    செய்துகொண்டார்கள். அதனால் அவர்களுடைய உரிமைச்சொத்து, அவர்களுடைய தகப்பனின் வம்சத்திற்குள்ளும்,
    கோத்திரத்திற்குள்ளும் தொடர்ந்து இருந்தது.
  ceb-ULB: Naminyo sila sa banay nga kaliwat ni Manases nga anak ni Jose. Niini nga
    paagi, ang ilang mga napanunod nagpabilin sa tribo diin nahisakop ang banay sa
    ilang amahan.
  pol-UBG: Wyszły za mąż w rodzinach synów Manassesa, syna Józefa; w ten sposób ich
    dziedzictwo pozostało przy pokoleniu domu ich ojca.
  urd-GVU: چونکہ وہ بھی منسّی کے قبیلے کے تھے اِس لئے یہ موروثی زمین صِلافِحاد کے
    قبیلے کے پاس رہی۔
  deu-1912: des Geschlechts der Kinder Manasses, des Sohnes Josephs. Also blieb ihr
    Erbteil an dem Stamm des Geschlechts ihres Vaters.
  kan-2017: ಅವರು ಯೋಸೇಫನ ಮಗನಾದ ಮನಸ್ಸೆಯ ಕುಲದವರಿಗೇ ಮದುವೆಯಾದುದರಿಂದ ಅವರ ಸ್ವತ್ತು ತಂದೆಯ ಕುಲದಲ್ಲಿಯೇ
    ಉಳಿಯಿತು.
  yap-yap: Miyad mabgol ko fapi yu ke girdi’ u lan e ganong rok Manasseh nib mo’on
    ni fak Josef, ma gayog rorad e ki par ko ganong ko chitamangirad.
  hlt-MCSB: Joseph capa Manasseh ca rhoek kah koca khuiah yuu la a om uh dongah amih
    kah rho a napa huiko kah koca khuiah om van.
  mdy-ETH: ዔያታ ሌዔሢ ዮሴፔ ናኣዚ ሚናኣሴ ፃጶ ቶኦኮምኬ፤ ዬያይዲፆና ዔያቶኮ ሳዓ ዔያቶኮ ዓዶ ማኣሮ ፃጶም ማዒ ዓቴኔ።
  twi-ASANTE: Wɔwarewaree wɔ Yosef babarima Manase mmusua mu enti wɔn agyapadeɛ no
    kaa wɔn abusuakuo mu.
  eng-WEBU: They were married into the families of the sons of Manasseh the son of
    Joseph. Their inheritance remained in the tribe of the family of their father.
  bnp-bnp: Ri parangi e huriki a bakovi na kabu ne Manase, e tune Iosep, lakea a tabekena
    malala ne ria i tabuli mule na kabu ne tamane ria.
  wal-wal: Eti Yooseefa na7aa Minaase naatu zariyaa giddon azinaa gelidosona; gelin
    eta laatai eta aawaa zariyaunne yarau attiis.
  spa-PDDPT: Se casaron dentro de la familia de los hijos de Manasés, hijo de José,
    y la heredad de ellas quedó en la tribu de la familia de su antepasado.
  gun-gun: José ra'y Manassés ramymino kuery va'e regua re ae omendapa. Ha'e rami
    vy oyvyrã ojopy va'ekue opytapa tamoĩ ramymino kuery regua mba'e ae.
  ilo-ULB: Nakiasawada kadagiti puli dagiti kaputotan ni Manases nga anak ni Jose.
    Iti kastoy a wagas, nagtalinaed dagiti tawidda iti tribu iti puli a nakaibilangan
    ti amada.
  kpg-kpg: Digaula guu lodo i lodo nia madahaanau o di madawaawa Manasseh, tama daane
    Joseph, ge nadau gowaa e noho hua i lodo di madawaawa di nadau damana.
  uig-ARA: ئۇلار يۈسۈپنىڭ ئوغلى ماناسسەھنىڭ ئەۋلادلىرىنىڭ جەمەتىدىكىلەرگە ياتلىق بولدى؛
    ئۇلارنىڭ مىراسى يەنىلا ئاتىسىنىڭ قەبىلىسى ئىچىدە قالدى.
  sus-sus: E dɔxɔ Manasi xa di xabilɛe nan xɔn ma. Na kui e kɛ naxa lu e benba Yusufu
    bɔnsɔɛ.
  pon-2006: Irail eri pwopwoudpenehte nan arail peneinei kan en kadaudok en Manase,
    nein Sosep, oh sapwarail ko mihmihte nan sapwen kadaudok en arail pahpao.
  ksd-ksd: Dia ga taulai ta ra umana apik na tarai Manase, natu i Iosep, ma kadia
    kakalai i ga ki ta ra vuna tarai kai tama i diat.
  tur-YTC: Yosef oğlu Manaşşe'nin oğullarının soyları içinde evlendiler. Mirasları
    atalarının soyunun oymağında kaldı.
  grc-BRENT: ἐκ τοῦ δήμου τοῦ Μανασσῆ υἱῶν Ἰωσὴφ ἐγενήθησαν γυναῖκες· καὶ ἐγενήθη
    ἡ κληρονομία αὐτῶν ἐπὶ τὴν φυλὴν δήμου τοῦ πατρὸς αὐτῶν.
  ind-AYT: Mereka menikah dengan keluarga Manasye, anak Yusuf. Jadi, tanah pusaka
    mereka tetap menjadi milik keluarga dari ayah mereka.
  nya-nya: Anakwatiwa mʼmafuko a zidzukulu za Manase mwana wa Yosefe, ndipo cholowa
    chawo chinakhalabe mʼfuko la abambo awo.
  hrv-hrv: Kako su se udale u rod potomstva Manašea, Josipova sina, njihova je baština
    ostala u plemenu kojemu pripadaše rod im očev.
  mps-mps: Augwali te Manase hani bidi dabe dali bidi pali, te Josepgo ogwago hani.
    Tama tialima, te tǫ dage te aga ayago hanide elaluali.
  tpi-tpi: Ol i maritim ol man bilong lain Manase, pikinini man bilong Josep. Olsem
    na hap graun bilong ol i stap long lain bilong papa bilong ol.
  dan-1931: de indgik Ægteskab med Mænd, som hørte til Josefs Søn Manasses Sønners
    Slægter, så at deres Arvelod vedblev at tilhøre deres fædrene Slægts Stamme.
  vie-OVCB: Các cô lấy chồng trong cùng đại tộc Ma-na-se, con Giô-sép. Như vậy đất
    của họ vẫn thuộc về đại tộc này.
  guj-2017: તેઓએ યૂસફના દીકરા મનાશ્શાના કુટુંબમાં લગ્ન કર્યાં, તેઓનો વારસો તેઓના પિતૃઓના
    કુટુંબના કુળમાં કાયમ જળવાઈ રહ્યો.
  pon-2006A: Irail eri pwopwoudpenehte nan arail peneinei kan en kadaudok en Manase,
    nein Sosep, oh sapwarail ko mihmihte nan sapwen kadaudok en arail pahpao.
  por-BRBSL: Eles eram casados com as famílias dos filhos de Manassés, filho de José.
    A herança deles permaneceu na tribo da família de seu pai.
  cth-cth: Joseph capa Manasseh e capa hah a vâ awh teh, a ram teh a na pa miphunnaw
    ni a coe e râw lah pou a kangning.
  twi-twi: Wɔwarewaree wɔ Yosef babarima Manase mmusua mu enti wɔn agyapade no kaa
    wɔn abusuakuw no mu.
  hlt-hlt: Joseph capa Manasseh ca rhoek kah koca khuiah yuu la a om uh dongah amih
    kah rho a napa huiko kah koca khuiah om van.
  tbz-SIM: Sosɛfu birɛ Mɑnɑnsee kó ibí nyi bɛ̀ do yenkɛmɛ̀ kɛ̀ bɛ cicɛbɛ̀ tenkɛ̀ nkpɑɑ́
    kɛ tú bɛ nɑɑ̀mùnkù kɔkɛ.
  msy-2020: Me Josepɨn otarim Manasen anabamɨn gumazibar iti. Kamaghɨn amizɨ, men
    nguaziba ko biziba men inazir afeziamɨn anabamɨn aven ikiavɨra iti.
  dop-dop: Yosɛɛfʋ pǝyɑlʋ Mɑnɑsee lʋlʋɣʋ nyǝ́mɑ ntɛ́. Ɩlɛnɑ pɑ tɛtʋnɑɑ nti pɑ hikɑɑ
    tɔ tǝ́ sɑɑlɩ pɑ cɑɑ kpekǝle tɑɑ.
  azb-azb: Onlar Yusif oğlu Menaşşe nəsillərinə mənsub kişilərə ərə getdilər. Ona
    görə də irsi atalarının mənsub olduğu qəbilə və nəsil içində qaldı.
  eng-DBY: To those that were of the families of the sons of Manasseh the son of Joseph
    were they married; and their inheritance remained in the tribe of the family of
    their father.
  hin-2017: वे यूसुफ के पुत्र मनश्शे के वंश के कुलों में ब्याही गईं, और उनका भाग उनके
    मूलपुरुष के कुल के गोत्र के अधिकार में बना रहा।
  wol-KYG: Ca làngi askanu Manase doomu Yuusufa lañu séy, seen céru suuf daldi des
    ca giir ga seen làngu baay bokk.
  eng-YLT: '[to men] of the families of the sons of Manasseh, son of Joseph, they
    have been for wives, and their inheritance is with the tribe of the family of
    their father.'
  eng-WYC-2017: of the meine of Manasseh, that was the son of Joseph; and the possession
    that was given to them, dwelled in the lineage, and in the meine, of their father.
  eng-WMBB: They were married into the families of the sons of Manasseh the son of
    Joseph. Their inheritance remained in the tribe of the family of their father.
  urd-GVH: चूँकि वह भी मनस्सी के क़बीले के थे इसलिए यह मौरूसी ज़मीन सिलाफ़िहाद के
    क़बीले के पास रही।
  rug-rug: Varihaba si arini pa korapana sa butubutu te Manase tuna e Zosepa, meke
    sari na dia tinagotago si koa hola pa butubutu tanisa tamadia.
  gaz-gaz: Isaanis maatiiwwan ilmaan Minaasee ilma Yoosef keessatti waan heerumaniif
    dhaalli isaanii gosa maatii abbaa isaanii harkatti hafe.
  fra-LSG: elles se marièrent dans les familles des fils de Manassé, fils de Joseph,
    et leur héritage resta dans la tribu de la famille de leur père.
  yal-yal: E dɔxɔ nɛn e baba Yusufu a dii Manase bɔnsɔnna xabilane muxuna ndee xɔn.
    Na ma, e kɛɛ bɔxɔne yi lu e baba bɔnsɔnna xabilani.
  haw-1868: 'Mare no lakou iloko o na ohana o na keiki a Manase ke keiki a Iosepa:
    a koe iho la ko lakou aina hooili ma ka ohana o ka hanauna o ko lakou makuakane.'
  arb-NAV: وَهَكَذَا تَزَوَّجْنَ رِجَالاً مِنْ عَشَائِرِ نَسْلِ مَنَسَّى بْنِ يُوسُفَ
    فَبَقِيَ نَصِيبُهُنَّ فِي عَشِيرَةِ أَبِيهِنَّ وَسِبْطِهِ.
  ewe-ewe: Woɖe srɔ̃ le Manase, Yosef ƒe viŋutsu ƒe dzidzimeviwo dome, ale woƒe domenyinu
    la tsi wo fofo ƒe ƒome kple hlɔ̃ la me.
  eng-LEE: '[To persons] of the families of the sons of Menasseh the son of Joseph
    did they become wives, and their inheritance remained in the tribe of the family
    of their father.'
  asm-FB: যোচেফৰ পুত্ৰ মনচিৰ সন্তান সকলৰ গোষ্ঠীৰ মাজত তেওঁলোকৰ বিয়া হোৱাত, তেওঁলোকৰ
    আধিপত্য, তেওঁলোকৰ পিতৃ-গোষ্ঠীৰ ফৈদতেই থাকিল।
  sus-A: عٍ دْشْ مَنَسِ شَ دِ شَبِلّيٍ نَن شْن مَ. نَ كُي عٍ كّ نَشَ لُ عٍ بٍنبَ يُسُقُ
    بْنسْي.
  fra-SBL: Elles furent mariées dans les familles des fils de Manassé, fils de Joseph.
    Leur héritage resta dans la tribu de la famille de leur père.
  hbo-hbo: מִֽמִּשְׁפְּחֹ֛ת בְּנֵֽי־מְנַשֶּׁ֥ה בֶן־יֹוסֵ֖ף הָי֣וּ לְנָשִׁ֑ים וַתְּהִי֙
    נַחֲלָתָ֔ן עַל־מַטֵּ֖ה מִשְׁפַּ֥חַת אֲבִיהֶֽן׃
  eng-WYCLIFFE: of the meynee of Manaasses, that was `the sone of Joseph, and the
    possessioun that was youun to hem, dwellide in the lynage and meynee of her fadir.
  cwe-cwe: Wasoligwa muna dikabila da Manase mwana wa Yosefu na uhazi wawo usigala
    muna dikabila da tati yawo.
  kik-kik: Maahikire thĩinĩ wa mbarĩ cia njiaro cia Manase mũrũ wa Jusufu, narĩo igai
    rĩao rĩgĩikara mbarĩ-inĩ na mũhĩrĩga-inĩ wa ithe wao.
  fra-NCL: elles se marièrent dans les familles des fils de Manassé, fils de Joseph,
    et ainsi leur héritage resta dans la tribu de la famille de leur père.
  cek-AK: Nihcae loe Joseph capa Manasseh ih caanawk khaeah sava sak o, to tiah nihcae
    ih qawk loe ampanawk ih acaeng thungah oh poe.
  cuk-cuk: We-bunamala, dad-dummad-Manasés-wagansik-danikid nikusmalad. Manasésʼde
    dad-dummad-José-machimogad. Degisoggu, bunamala na e-nainu-abingasmaladi, e-bab-dad-dummad-nainugi
    nagusad, bar aibachasulid.
  uig-CYR: Улар Йүсүпниң оғли Манассәһниң әвлатлириниң җәмәтидикиләргә ятлиқ болди;
    уларниң мираси йәнила атисиниң қәбилиси ичидә қалди.
  tel-2017: అంటే యోసేపు కొడుకులైన మనష్షీయులను వివాహం చేసుకోవడం వలన వారి వారసత్వం వారి
    తండ్రి గోత్రంలోనే ఉండిపోయింది.
  hat-BSA: Yo te marye sa yo soti nan fanmi a fis a Manassé yo, fis a Joseph la, e
    eritaj yo te rete avèk tribi a fanmi zansèt papa yo.
  kos-kos: Elos payuk sin mwet in sruf lun fwilin tulik natul Manasseh wen natul Joseph,
    ac acn selos uh oanna in sruf lun papa tumalos.
  hbo-WLC: מִֽמִּשְׁפְּחֹ֛ת בְּנֵֽי־מְנַשֶּׁ֥ה בֶן־יוֹסֵ֖ף הָי֣וּ לְנָשִׁ֑ים וַתְּהִי֙
    נַחֲלָתָ֔ן עַל־מַטֵּ֖ה מִשְׁפַּ֥חַת אֲבִיהֶֽן׃
  ibo-ibo: Ha lụrụ di nʼagbụrụ ụmụ Manase, nwa Josef. Nʼụzọ dị otu a, ihe nketa ha
    dịgidere nʼebo na agbụrụ nna ha.
  ory-ory: ଯୋଷେଫଙ୍କର ପୁତ୍ର ମନଃଶି ସନ୍ତାନଗଣଙ୍କର ବଂଶ ମଧ୍ୟରେ ସେମାନଙ୍କର ବିବାହ ହେଲା, ତହିଁରେ
    ସେମାନଙ୍କର ଅଧିକାର ସେମାନଙ୍କ ପିତୃବଂଶୀୟ ବଂଶ ମଧ୍ୟରେ ରହିଲା।
  chk-chk: Ra pwüpwülülong lon än ewe ainangen Manasa cho, nge Manasa nöün Josef we
    mwän. Iwe, inetir fanü a chök nomotiu lon än semer ainang.
  rop-rop: Deibin merrit langa det femili langa det klen blanga Manesa det san blanga
    Josef, en olabat kantri bin jidan langa olabat fatha klen.
  ukr-1871: Повіддавались вони за чоловіків з родин синів Манассеії, сина Йосифового.
    І так зосталось наслїддє їх при поколїнї батьківського роду їх.
  deu-1951: Sie verheirateten sich unter den Geschlechtern der Kinder Manasses, des
    Sohnes Josephs; und ihr Erbteil blieb bei dem Stamm des Geschlechts ihres Vaters.
  eng-JPS: They were married into the families of the sons of Manasseh the son of
    Joseph, and their inheritance remained in the tribe of the family of their father.
  srp-1865: U porodice sinova Manasije sina Josifova udadoše se, i osta našljedstvo
    njihovo u plemenu porodice oca njihova.
  lug-lug: Baafumbirwa mu mpya za batabani ba Manase mutabani wa Yusufu, ebyobusika
    byabwe ne bisigala mu kika kya kitaabwe.
  heb-heb: ממשפחת בני מנשה בן יוסף היו לנשים ותהי נחלתן על מטה משפחת אביהן׃
  ben-IRV: যোষেফের ছেলে মনঃশির সন্তানদের গোষ্ঠীর মধ্যে তাদের বিয়ে হল; তাতে তাদের
    অধিকার তাদের বাবার গোষ্ঠীর সম্পর্কীয় বংশেই থাকল।
  pan-pan: ਉਹ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਟੱਬਰਾਂ ਵਿੱਚ ਵਿਆਹੀਆਂ ਗਈਆਂ। ਇਸ ਤਰ੍ਹਾਂ
    ਉਨ੍ਹਾਂ ਦੀ ਜ਼ਮੀਨ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਗੋਤ ਵਿੱਚ ਬਣੀ ਰਹੀ।
  mya-JVB: ထိုသို့ ယောသပ် တွင်မြင်သော မနာရှေ သား အဆွေအမျိုး ၌ စုံဘက် ခြင်းအမှုကို
    ပြု၍ ၊ သူ တို့အမွေ မြေ သည် သူ တို့မိစဉ်ဘဆက် အမျိုး တည် နေ၏။
  hmo-hmo: Manase Iosepa ena iduhu lalonai idia headava, vadaeni edia tano be edia
    tamana ena iduhu dekenai ia noho.
  urd-urd: या'नी वह यूसुफ़ के बेटे मनस्सी की नसल के ख़ान्दानों में ब्याही गई, और उनकी
    मीरास, उनके आबाई ख़ान्दान के क़बीले में क़ाईम रही।
  rus-SYN: в племени сынов Манассии, сына Иосифова, они были женами, и остался удел
    их в колене племени отца их.
  bqc-SIM: Aa zãkɛ̀ ń Yosɛfu nɛ́ Manase buiↄ, ↄ̃ tↄↄlɛ pↄ́ wà kpaalɛ̀nɛ́ↄ gi dɛ
    ń dezi káau buiↄ pↄ́ ũ.
  tcz-CHONGTHU: Amaho chu Joseph chapa Manasseh chate phungsung jeng ngah ajinei taovin,
    agoulo gam sung’u abonchan apau phung sung ah aum jing tan ahi.
  mar-mar: योसेफाचा मुलगा मनश्शे याच्या वंशातील ते होते. म्हणून त्यांची वतने त्यांच्या
    वडिलांच्या कुळाकडेच राहिली.
  qub-qub: Josëpa wamran Manasés trïbu runawan majachacarga chasquishan chacracuna
    quëdaran papäninpa trïbullanchömi.
  hat-hat: Yo marye nan branch fanmi Manase, pitit Jozèf la. Konsa, pòsyon tè papa
    yo a rete nan menm branch fanmi an.
  eng-BSB: They married within the clans of the descendants of Manasseh son of Joseph,
    and their inheritance remained within the tribe of their father’s clan.
  tod-tod: ti zeini Zozɛfe ná-doun zunui Manasee mavofodaiti bɛ, ta-ʋoganiiti ti
    yɛni ti-ɠɛɛni ta-wolodai zu.
  eng-WEBPB: They were married into the families of the sons of Manasseh the son of
    Joseph. Their inheritance remained in the tribe of the family of their father.
  kbq-kbq: Hagi zamagra Josefe nemofo Manase nagapi vea erizageno, erisantima hare'naza
    mopazmimo'a ru nagapina ovuno nezmafa nagapi me'ne.
  nhe-BL: Huajca ininhuehuejhua nojquiya itztoyaj ipan nopa hueyi familia Manasés
    tlen elqui icone José huejcajquiya. Huan yeca nopa tlali tlen quiselijque nopa
    ichpocame mocajqui ipan inintlal nopa hueyi familia Manasés campa monequiyaya.
  gub-BL: Wereko Manaxe Zuze ta'yr izuapyr umen romo wà. Waiwy upyta u iànàm wapo
    pe nehe.
  eng-DRA: 'Of the family of Manasses, who was the son of Joseph: and the possession
    that had been allotted to them, remained in the tribe and family of their father.'
