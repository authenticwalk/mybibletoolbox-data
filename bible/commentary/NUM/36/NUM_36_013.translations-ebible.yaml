verse: NUM.036.013
translations:
  mal-C: യെരീഹോവിനെതിരേ യോർദാൻനദിക്കരികിലുള്ള മോവാബുസമതലത്തിൽവെച്ച് യഹോവ മോശയിലൂടെ
    ഇസ്രായേല്യർക്കു നൽകിയ കൽപ്പനകളും ചട്ടങ്ങളും ഇവതന്നെ.
  deu-TKW: Das sind die Gebote und Rechtssatzungen, die Jahwe in den Steppen Moabs
    am Jordan gegenüber Jericho den Israeliten durch Mose anbefahl.
  lin-lin: Oyo ezali nde mibeko mpe malako oyo Yawe apesaki na nzela ya Moyize epai
    ya bana ya Isalaele na bitando ya Moabi, oyo etalana na Jeriko, pene ya Yordani.
  eng-LSV: These [are] the commands and the judgments which YHWH has commanded by
    the hand of Moses concerning the sons of Israel, in the plains of Moab by the
    Jordan, [near] Jericho.
  eng-GNV: These are the commandements and lawes which the Lord commanded by the hand
    of Moses, vnto the children of Israel in the plaine of Moab, by Iorden toward
    Iericho.
  eng-WEBSTER: These are the commandments and the judgments, which the LORD commanded
    by the hand of Moses to the children of Israel in the plains of Moab by Jordan
    near Jericho.
  nhw-BL: Huajca nochi ya ni nopa tlanahuatili huan tlamachtili catli TOTECO quinmacac
    israelitame ica Moisés campa nopa tlamayamitl ipan tlali Moab, nechca hueyatl
    Jordán, huan iixmelac altepetl Jericó.
  swh-ONEN: Haya ndiyo maagizo na masharti ambayo Bwana aliwapa Waisraeli kupitia
    Mose katika tambarare za Moabu, karibu na Yordani ngʼambo ya Yeriko.
  bba-bba: Woodɑ kɑ yiire bi Yinni Gusunɔ u Isirelibɑ wɛ̃ Mɔwisin min di, Mɔɑbun wɔwɑɔ,
    Yuudɛnin bɔkuɔ, Yerikon deedeeru, biyɑ mi.
  eng-KJVCPB: These are the commandments and the judgments, which the Lord commanded
    by the hand of Moses unto the children of Israel in the plains of Moab by Jordan
    near Jericho.
  luo-luo: Magi e chike kod buche mane Jehova Nyasaye ochiwo kokalo kuom Musa mondo
    omi jo-Israel e pewe mag Moab e bath Aora Jordan kama omanyore gi Jeriko.
  meu-meu: Haheḡani bona taravatu bunu, Iehova ese Mose e henia, bena Mose ese Israel
    taudia e henidia, Ieriko ai, Ioridane sinavaina isena ai, Moab taorana ai.
  npi-ULB: परमप्रभुले मोशाद्वारा यरीहोमा यर्दन नजिक मोआबको मैदानमा इस्राएलका मानिसहरूलाई
    दिनुभएका आज्ञाहरू र नियमहरू यिनै हुन् ।
  yor-yor: Wọ̀nyí ni àṣẹ àti ìdájọ́ tí Olúwa ti ipasẹ̀ Mose fún àwọn ọmọ Israẹli ní
    pẹ̀tẹ́lẹ̀ Moabu lẹ́bàá Jordani létí Jeriko.
  pes-OPCB: این است احکام و اوامری که خداوند توسط موسی به قوم اسرائیل داد، هنگامی
    که آنها در دشت موآب کنار رود اردن و در مقابل اریحا اردو زده بودند.
  tgl-ULB: Ito ang mga utos at kautusan na ibinigay ni Yahweh kay Moises para sa mga
    tao ng Israel sa kapatagan ng Moab sa tabi ng Jordan sa Jerico.
  hui-hui: Bi mana uruni Anduane Homogohanda Isaraele wali agaliruhondo Moseseha howa
    iba Yodana ange Yarigo kawareni Moabalirunaga dindi ulini tigabi wiagoria hemiria
    lamini.
  mya-mya: ဤ​ပ​ညတ်​များ​သည်​ကား​ယေ​ရိ​ခေါ​မြို့ တစ်​ဖက်​ယော်​ဒန်​မြစ်​နား​ရှိ​မော​ဘ​လွင်​ပြင်​၌
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​မှ​တစ်​ဆင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ပေး​တော် မူ​သော​ပ​ညတ်​များ​ဖြစ်​သ​တည်း။
    ရှင်​မော​ရှေ​စီ​ရင်​ရေး​ထား​သော​တော​လည်​ရာ ကျမ်း​ပြီး​၏။
  bod-N: དེ་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རུ་ཀོ་ཡི་ཁ་གཏད་དེ་ཡོར་དན་གཙང་པོའི་འགྲམ་དུ་ཡོད་པའི་མོ་ཨབ་སྤང་ལྗོངས་སུ།
    མོ་ཤེ་བརྒྱུད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནང་བའི་བཀའ་དང་སྲོལ་ཡིག་རྣམས་ཡིན་ནོ།། །།
  sna-sna: Iyi ndiyo mirayiro nemitemo yakapiwa kuvaIsraeri naJehovha kubudikidza
    naMozisi pamapani eMoabhu pedyo neJorodhani uchibva mhiri kuJeriko.
  spa-BLM: Estos son los mandamientos y las ordenanzas que Yahvé ordenó por medio
    de Moisés a los hijos de Israel en las llanuras de Moab, junto al Jordán, en Jericó.
  cac-cac: Aton val juntzan̈ ley yed' checnab'il tic ix yac'can Jehová d'a vin̈aj
    Moisés yuj yalchaj d'a eb' israel, ayic ayec' eb' d'a yac'lical Moab, d'a sti'
    a' Jordán d'a yichan̈ Jericó.
  swh-ULB: Hizi ndizo amri na maagizo ambayo BWANAaliyatoa kupitia Musa kwa wana wa
    Israeli katika nyanda za Moabu karibu na Yorodani huko Yeriko.
  bel-bel: Вось запаведзі і пастановы, якія даў Гасподзь сынам Ізраілевым праз Майсея
    на раўнінах Маавіцкіх, каля Ярдана, насупраць Ерыхона.
  deu-ELBBK: Das sind die Gebote und die Rechte, die der HERR in den Ebenen Moabs,
    am Jordan von Jericho, den Kindern Israel durch Mose geboten hat.
  mbb-OT: Iyan haazà menge suǥù wey menge sulunuzen he imbeǥey te Nengazen diyà te
    menge Israilihanen pinaaǥi ki Moises hein diyà sikandan te menge suǥud te Moab
    he ziyà te Jordan he uvey te Jerico.
  mal-2015: യെരീഹോവിന്നെതിരെ യോർദ്ദാന്നരികെ മോവാബ് സമഭൂമിയിൽവെച്ചു യഹോവ മോശെമുഖാന്തരം
    യിസ്രായേൽമക്കളോടു കല്പിച്ച കല്പനകളും വിധികളും ഇവ തന്നേ.
  rmc-rmc: Kala prikazi the zakoni diňa o RAJ le Izraelitenge prekal o Mojžiš pro
    moabika rovini pro vichodos le Jordanostar anglo Jericho.
  pes-OPV: این است اوامر و احکامی که خداوند به واسطه موسی در عربات موآب نزد اردن در
    مقابل اریحا به بنی‌اسرائیل امر فرمود.
  ron-1924: Ачестя сунт порунчиле ши леӂиле пе каре ле-а дат Домнул прин Мойсе копиилор
    луй Исраел ын кымпия Моабулуй, лынгэ Йордан, ын фаца Иерихонулуй.
  ben-OBCV: এই সমস্ত আদেশ ও নিয়ন্ত্রণবিধি, সদাপ্রভু জর্ডনের সামনে, যিরীহোর অন্য পাশে,
    মোয়াবের সমতলে, মোশির মাধ্যমে ইস্রায়েলীদের দান করেছিলেন।
  som-som: Intaasu waa amarradii iyo xukummadii uu Rabbigu u soo dhiibay Muuse oo
    uu ku amray reer binu Israa'iil oo jooga bannaankii Moo'aab oo Webi Urdun u dhowaa
    ee Yerixoo ka soo hor jeeday.
  lat-VUC: Hæc sunt mandata atque judicia, quæ mandavit Dominus per manum Moysi ad
    filios Israël, in campestribus Moab supra Jordanem contra Jericho.
  eng-ASVBT: These are the commandments and the ordinances which Jehovah commanded
    by Moses unto the children of Israel in the plains of Moab by the Jordan at Jericho.
  ita-1885: Questi sono i comandamenti e le leggi, le quali il Signore diede a' figliuoli
    d'Israele, per man di Mosè, nelle campagne di Moab, presso al Giordano di Gerico.
  eng-LXXUP: These are the commandments, and the ordinances, and the judgments, which
    the Lord commanded by the hand of Moses, at the west of Moab, at Jordan by Jericho.
  eng-ULB: These are the commands and the decrees that Yahweh gave by Moses to the
    people of Israel in the plains of Moab by the Jordan at Jericho.
  spa-VBL: Estas son las órdenes y normas que el Señor dio a los israelitas a través
    de Moisés en las llanuras de Moab, junto al Jordán, frente a Jericó.
  fra-_FOB: Tels sont les commandements et les ordonnances que l'Éternel donna par
    l'organe de Moïse aux enfants d'Israël, dans les plaines de Moab, près du Jourdain
    de Jérico.
  mal-mal: യെരിഹോവിനെതിരെ യോർദ്ദാനരികെ മോവാബ് സമഭൂമിയിൽവച്ച് യഹോവ മോശെമുഖാന്തരം യിസ്രായേൽ
    മക്കളോട് കല്പിച്ച കല്പനകളും വിധികളും ഇവ തന്നെ.
  urd-GVR: Rab ne yih ahkām aur hidāyāt Isrāīliyoṅ ko Mūsā kī mārifat dīṅ jab wuh
    Moāb ke maidānī ilāqe meṅ Dariyā-e-Yardan ke mashriqī kināre par Yarīhū ke sāmne
    ḳhaimāzan the.
  suz-BL: एको परमप्रभु यावेमी मोसा कली शेंतीके नु ठीक पतीके लोव़ बाक्‍ब। मिनु मोसामी
    इस्राएली आन कली नेल्‍ल अरेशो बाक्‍ब। मेना मेकोपुकी यर्दन खोला आ शुंइच, मोआब ङा
    दिंममी यरीको आ नेक्‍था बाक्‍तेक्‍म।
  ita-1927: Tali sono i comandamenti e le leggi che l’Eterno dette ai figliuoli d’Israele
    per mezzo di Mosè, nelle pianure di Moab, presso al Giordano, di faccia a Gerico.
  ckb-ckb: ئەمە ئەو فەرمان و ڕێسایانەیە کە یەزدان فەرمانی بە نەوەی ئیسرائیل کرد، بە
    دەستی موسا لە دەشتی مۆئاب لەسەر ڕووباری ئوردون بەرامبەر ئەریحا.
  eng-BBE: These are the laws and the orders which the Lord gave to the children of
    Israel by Moses, in the lowlands of Moab by Jordan at Jericho.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆರಿಕೋವಿಗೆದುರಾಗಿ ಯೊರ್ದನಿನ ತೀರದಲ್ಲಿರುವ ಮೋವಾಬಿನ ಬಯಲುಗಳಲ್ಲಿ ಮೋಶೆಯ
    ಮೂಲಕವಾಗಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಗಳೂ, ನ್ಯಾಯಗಳೂ ಇವೇ.
  bbb-bbb: '@see-verse:NUM.036.012'
  tam-2017: எரிகோவின் அருகே யோர்தான் நதிக்கு இப்புறத்திலுள்ள மோவாபின் சமவெளிகளில்
    யெகோவா மோசேயைக் கொண்டு இஸ்ரவேல் மக்களுக்கு விதித்த கட்டளைகளும் நியாயங்களும் இவைகளே.
  spa-RV-1909: Estos son los mandamientos y los estatutos que mandó Jehová por mano
    de Moisés á los hijos de Israel en los campos de Moab, junto al Jordán de Jericó.
  ron-BTF: Acestea sunt poruncile și judecățile, pe care DOMNUL le-a poruncit prin
    mâna lui Moise, copiilor lui Israel în câmpiile lui Moab, lângă Iordan, aproape
    de Ierihon.
  eng-WEBP: These are the commandments and the ordinances which the LORD commanded
    by Moses to the children of Israel in the plains of Moab by the Jordan at Jericho.
  eng-FBV: These are the orders and regulations that the Lord gave the Israelites
    through Moses on the plains of Moab beside the Jordan opposite Jericho.
  nld-1939: Dit zijn de bevelen en voorschriften, die Jahweh door Moses aan de Israëlieten
    in de velden van Moab aan de Jordaan bij Jericho gaf.
  nch-BL: Huajca nochi ya ni nopa tanahuatili huan tamachtili cati TOTECO quinmacac
    israelitame ica Moisés campa nopa tamayamit ipan tali Moab, nechca hueyat Jordán,
    huan iixmelac altepet Jericó.
  vie-1934: Đó là các mạng lịnh và luật lệ mà Đức Giê-hô-va đã cậy Môi-se truyền cho
    dân Y-sơ-ra-ên, tại trong đồng bằng Mô-áp, gần sông Giô-đanh, đối ngang Giê-ri-cô.
  hin-CV: ये सभी वे आदेश तथा नियम हैं, जो मोशेह के द्वारा याहवेह ने इस्राएलियों को
    येरीख़ो के पास यरदन नदी के निकट मोआब के मैदानों में दिए थे.
  eng-OURB: These are the mitzvot ·instructions· and the judgments which Adonai enjoined
    by the hand of Moses [Drawn out] to the children of Israel [God prevails] in the
    plains of Moab [From father] by the Jordan [Descender] across from Jericho [Fragrant,
    Moon].
  spa-BES: Estas son las leyes y las órdenes que el Señor dio a los hijos de Israel
    por medio de Moisés, en las tierras bajas de Moab por el Jordán frente a Jericó.
  tdx-tdx: Irezay ro lily naho fepetse linili’ Iehovà amo ana’ Israeleo am-pità’ i
    Mosè a montom-bei’ i Moabe añ’ olo’ Iordaney tandrife Ierikò eo.
  vid-vid: Ajo ndo mizilo na malajizo gawele Mkulu Nguluwi nakawapa Waisilaeli kwa
    kukolela Musa kuli ibalalika lya Moabu, kumwambu kwa lwanda lwa Yolodani ilingilola
    na muji wa Yeliko.
  eng-OKE: These are the commandments and judgments which the Lord commanded by the
    hand of Mosheh to the children of Israel, in the plains of Moab, by Jordan, near
    Jericho.
  tha-KJV: ข้อความเหล่านี้เป็นบทบัญญั​ติ​และคำตัดสินซึ่งพระเยโฮวาห์​ได้​ทรงบัญชาทางโมเสสแก่คนอิสราเอล
    ณ ที่​ราบโมอับ ริมแม่น้ำจอร์แดนใกล้เมืองเยรี​โค
  por-BR-2018: Estes são os mandamentos e os estatutos que mandou o SENHOR por meio
    de Moisés aos filhos de Israel nos campos de Moabe, junto ao Jordão de Jericó.
  deu-ELO: Das sind die Gebote und die Rechte, welche Jehova in den Ebenen Moabs,
    am Jordan von Jericho, den Kindern Israel durch Mose geboten hat.
  eng-WYC-2018: These be the commandments and dooms, which the Lord commanded, by
    the hand of Moses, to the sons of Israel, in the field places of Moab, above (the)
    Jordan, against Jericho. (These be the commandments and the laws, which the Lord
    commanded, through Moses, to the Israelites, on the plains of Moab, across the
    Jordan River, opposite Jericho.)
  epo-epo: Tio estas la ordonoj kaj la leĝoj, kiujn la Eternulo donis per Moseo al
    la Izraelidoj en la stepoj de Moab, ĉe la Jeriĥa Jordan.
  uig-PIN: Bular Pǝrwǝrdigar Yerihoning udulida, Iordan dǝryasining boyidiki Moab
    tüzlǝnglikliridǝ Musaning wasitisi bilǝn Israillarƣa buyruƣan ǝmrlǝr wǝ ⱨɵkümlǝrdur.
  beo-beo: 'Amo malasu amola sema dedei, amo Hina Gode da Isala:ili dunuma Mousese
    ea lafidili sia:ne i. Ilia da Moua:be umi, Yodane Hano eso midadi heda:su gusudili
    esala, amo sema huluane nabi. Amola Yeligou da hano ahoaba guma:dini dialebe ba:i.
    Sia: ama dagoi'
  tpi-OTNT: Dispela ol lo Bikpela i bin givim long ol Israel long han bilong Moses
    long ples stret bilong Moap long hapsait bilong wara Jordan klostu long Jeriko.
  hau-SA: Waɗannan su ne umarnai da ƙa’idodin da Ubangiji ya ba wa Isra’ilawa ta wurin
    Musa, a filayen Mowab kusa da Urdun, ɗaura da Yeriko.
  uig-LAT: Bular Perwerdigar Yérixoning udulida, Iordan deryasining boyidiki Moab
    tüzlenglikliride Musaning wasitisi bilen Israillargha buyrughan emrler we hökümlerdur.
  nde-nde: Le yiyo imilayo lemithetho eyaphiwa abako-Israyeli nguThixo ngoMosi emagcekeni
    aseMowabi ngasemfuleni waseJodani ngakuleli iphetsheya malungana leJerikho.
  ton-ton: Ko e ngaahi fekau eni mo e ngaahi fono, ʻaia naʻe fekau ʻe Sihova ʻi he
    nima ʻo Mōsese ki he fanau ʻa ʻIsileli ʻi he ngaahi potu tafangafanga ʻo Moape
    ʻoku ofi ki Soatani, pea ofi ki Seliko.
  ces-1613: Tato jsou přikázaní a soudové, kteréž přikázal Hospodin skrze Mojžíše
    synům Izraelským, na rovinách Moábských, při Jordánu proti Jerichu.
  eng-WMB: These are the commandments and the ordinances which the LORD commanded
    by Moses to the children of Israel in the plains of Moab by the Jordan at Jericho.
  tam-TCV: எரிகோவுக்கு எதிரே யோர்தான் நதிக்கு அருகான மோவாப் சமவெளிகளில் யெகோவா மோசே
    மூலம் இஸ்ரயேலருக்குக் கொடுத்த கட்டளைகளும் விதிமுறைகளும் இவையே.
  ceb-ULB: Mao kini ang mga mando ug kasugoan nga gihatag ni Yahweh pinaagi kang Moises
    ngadto sa katawhan sa Israel didto sa patag sa Moab sa baybayon sa daplin sa Jordan
    nga anaa sa Jerico.
  pol-UBG: To są przykazania i prawa, które PAN nakazał synom Izraela przez Mojżesza
    na równinach Moabu, nad Jordanem, naprzeciw Jerycha.
  urd-GVU: رب نے یہ احکام اور ہدایات اسرائیلیوں کو موسیٰ کی معرفت دیں جب وہ موآب کے
    میدانی علاقے میں دریائے یردن کے مشرقی کنارے پر یریحو کے سامنے خیمہ زن تھے۔
  deu-1912: Das sind die Gebote und Rechte, die der HERR gebot durch Mose den Kindern
    Israel auf dem Gefilde der Moabiter am Jordan gegenüber Jericho.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯ ತೀರದಲ್ಲಿ ಯೆರಿಕೋ ಪಟ್ಟಣದ ಹತ್ತಿರವಿರುವ ಮೋವಾಬ್ಯರ ಮೈದಾನದಲ್ಲಿ ಯೆಹೋವನು
    ಮೋಶೆಯ ಮೂಲಕ ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟ ಆಜ್ಞಾವಿಧಿಗಳು ಇವೇ.
  yap-yap: Irera’ e pi gafal nge pi gam’ing ni pi’ SOMOL ngak yu Israel u daken Moses
    u lan e tafel’fel’ u Moab u charen e lul’ nu Jordan ni bay’ yu Jeriko nga barba’
    riy.
  hlt-MCSB: He kah olpaek neh laitloeknah he BOEIPA loh Jerikho Jordan kaep, Moab
    kolken ah Israel ca ham Moses kut lamloh a uen.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዒያርኮኮ ሆታ፥ ዮርዳኖሴኮ ሱካ፥ ሞዓኣቤ ቦኦሎይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳ ሙሴ ዛሎና ዔያቶም
    ዒንጌ ዓይሢፆንታ ዳምባኣ ዬያኬ።
  twi-ASANTE: Yei ne mmara ne nhyehyɛeɛ a Awurade nam Mose so de maa Israelfoɔ ɛberɛ
    a wɔbɔɔ atenaeɛ wɔ Moab tata so so, wɔ Asubɔnten Yordan a ɛne Yeriko di nhwɛanimu
    no ho.
  eng-WEBU: These are the commandments and the ordinances which the LORD commanded
    by Moses to the children of Israel in the plains of Moab by the Jordan at Jericho.
  bnp-bnp: Ra vinara lobo nga e BAKOVI DAGI i habi ne huriki a Israel, na limane Moses,
    na bilane Moab, na tabeke mule lokovonga na naru e Iordan tabukoi o Ieriko.
  wal-wal: Yarkkoppe hefinttaara, Yorddaanoosa SHaafaa matan de7iya Moo7aaba Dembban
    Muuse baggaara GODAI Israa7eela asaa azazido higgetinne wogati hageeta.
  spa-PDDPT: Estos son los Mandamientos y las Ordenanzas que Yavé ordenó por medio
    de Moisés a los hijos de Israel en las llanuras de Moab, junto al Jordán, frente
    a Jericó.
  gun-gun: Ha'e va'e ayvu ha'e javi Senhor oeja va'ekue Moisés pe Israel kuery rekorã,
    Moabe yvy ka'aguy e'ỹa py ikuai jave, Jordão yakã yvýry, Jericó tetã rexei.
  ilo-ULB: Dagitoy dagiti bilbilin ken linlinteg nga inted ni Yahweh kadagiti tattao
    ti Israel babaen kenni Moises idiay kapatadan ti Moab iti igid ti Jordan idiay
    Jerico.
  kpg-kpg: Aanei nnaganoho Dimaadua ne wanga gi digau Israel mai baahi Moses i di
    gowaa maalama Moab, i di baahi gi golo di monowai Jordan e huli adu gi Jericho.
  uig-ARA: بۇلار پەرۋەردىگار يېرىخونىڭ ئۇدۇلىدا، ئىئوردان دەرياسىنىڭ بويىدىكى موئاب
    تۈزلەڭلىكلىرىدە مۇسانىڭ ۋاسىتىسى بىلەن ئىسرائ‍ىللارغا بۇيرۇغان ئەمرلەر ۋە ھۆكۈملەردۇر.
  sus-sus: Alatala xa sɛriyɛ nun yaamarie nan na ki a naxee fixi Munsa ma, katarabi
    Isirayila ma, e nu na Mowaba fiili ma tɛmui naxɛ, Yurudɛn xure fɛ ma, Yeriko ya
    tagi.
  pon-2006: Ih met koasoandi oh kosonned akan me KAUN-O ketikihong Moses nan patapat
    en Mohap palio Pillap Sordan sallahng Seriko pwehn patohwanohng mehn Israel ko.
  ksd-ksd: Go diat ra umana vartuluai ma ra umana varkurai, nina ra Luluai i ga vartuluai
    tana ta ra ngie i Moses pire ra tarai Israel ta ra tamataman Moab ta ra papar
    a Iordan pire Ieriko.
  tur-YTC: Bunlar, Yahve'nin Moşe aracılığıyla Yarden yanında Yeriha'daki Moav ovalarında
    İsrael'in çocuklarına buyurduğu buyruk ve kurallardır.
  grc-BRENT: Αὗται αἱ ἐντολαὶ καὶ τὰ δικαιώματα καὶ τὰ κρίματα, ἃ ἐνετείλατο Κύριος
    ἐν χειρὶ Μωυσῆ ἐπὶ δυσμῶν Μωὰβ ἐπὶ τοῦ Ἰορδάνου κατὰ Ἰεριχώ.
  ind-AYT: Itulah perintah dan hukum yang diberikan TUHAN kepada umat Israel melalui
    Musa di dataran Moab, di tepi Sungai Yordan, seberang Yerikho.
  nya-nya: Awa ndi malamulo ndi malangizo amene Yehova anapereka kwa Aisraeli kupyolera
    mwa Mose ku chigwa cha Mowabu mʼmbali mwa Yorodani, ku Yeriko.
  hrv-hrv: To su zapovijedi i zakoni koje je Jahve preko Mojsija izdao Izraelcima
    na Moapskim poljanama uz Jordan, nasuprot Jerihonu.
  mps-mps: Te bomai po dabe te Genuai Bidigo Mosesbolo te Moapgo malu bulude, te Jordan
    wę u badu, te Jeriko pąde mani.
  tpi-tpi: Dispela ol lo Bikpela i bin givim long ol Israel long han bilong Moses
    long ples stret bilong Moap long hapsait bilong wara Jordan klostu long Jeriko.
  dan-1931: Det er de Bud og Lovbud, HERREN gav Israelitterne ved Moses på Moabs Sletter
    ved Jordan over for Jeriko.
  vie-OVCB: Đó là những luật lệ của Chúa Hằng Hữu phán bảo Môi-se truyền cho Ít-ra-ên
    khi họ đang ở trong đồng bằng Mô-áp, bên Sông Giô-đan, đối diện Giê-ri-cô.
  guj-2017: જે આજ્ઞાઓ તથા કાનૂનો યર્દન નદીને કિનારે મોઆબના મેદાનોમાં યરીખો સામે યહોવાહે
    મૂસાને ઇઝરાયલી લોકો માટે આપ્યા તે એ છે.
  pon-2006A: Ih met koasoandi oh kosonned akan me KAUN-O ketikihong Moses nan patapat
    en Mohap palio Pillap Sordan sallahng Seriko pwehn patohwanohng mehn Israel ko.
  por-BRBSL: Estes são os mandamentos e as ordenanças que Javé ordenou aos filhos
    de Israel nas planícies de Moab, junto ao Jordão, em Jericó.
  cth-cth: Hetnaw heh Jeriko tengpam Jordan namran Moab tanghling dawkvah, BAWIPA
    ni Mosi hno lahoi Isarelnaw koevah, kâ a poe e kâpoelawknaw hoi lawkcengnaenaw
    doeh.
  twi-twi: Eyinom ne mmara ne nhyehyɛe a Awurade nam Mose so de maa Israelfo wɔ Moab
    tataw so no, wɔ Asubɔnten Yordan a na wɔafi Yeriko atwa no.
  hlt-hlt: He kah olpaek neh laitloeknah he BOEIPA loh Jerikho Jordan kaep, Moab kolken
    ah Israel ca ham Moses kut lamloh a uen.
  tbz-SIM: Isidɑyɛɛribɛ bo dìì mɔ̀nnì Mɔɑbu biriku miɛkɛ kukó nSuditɛ̃ɛ̃ pɛɛ́mmɛ̀
    kɛ wetí Sedikoo, dɛndɛ ti Yiɛ̀ nKuyie nduɔ́mmɛ̀ Mɔyiisi i nkuɔ́ nɛ̀ yɛ ntɑnnɛ̀
    kòo dɛ̀ mbɛ̀ tùo.
  msy-2020: Dughiar Israelia Moapɨn danganir zarimɨn itimɨn, Ikiavɨra Itir God, Akar
    Gavgavir kaba, ko bizir a damuasa mɨkemeziba isa, Israelia bagha Moses ganɨngi.
    Danganir kam, Jordanɨn Fanemɨn boroghɨn aruem anadi naghɨn itima, Jerikon nguibar
    ekiam Jordanɨn Fanemɨn vongɨn iti.
  dop-dop: Kiiŋ nɑ kʋsǝsɩɩtʋ nti Tɑcɑɑ tɛlǝsɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ Moisi nɔɣɔ kɛ Mowɑpʋ
    tɛtɛkǝlɛ tɑɑ, kɛ́ Yɑɑtɑnɩ nɔɣɔ kɛ Yeliko ɩsɛntɑɑ tɔɣɔlɛ.
  azb-azb: Rəbbin Musa vasitəsilə İordan çayının yanında Yerixo qarşısındakı Moav
    düzənliyində İsrail övladlarına verdiyi əmr və hökmlər bunlardır.
  eng-DBY: These are the commandments and the ordinances which Jehovah commanded through
    Moses to the children of Israel, in the plains of Moab, by the Jordan of Jericho.
  hin-2017: जो आज्ञाएँ और नियम यहोवा ने मोआब के अराबा में यरीहो के पास की यरदन नदी
    के तट पर मूसा के द्वारा इस्राएलियों को दिए वे ये ही हैं।
  wol-KYG: Loolu mooy santaane yeek àttey yoon yi Aji Sax ji dénkoon bànni Israyil,
    Musaa jottli leen ko ca joori Mowab, fa feggook dexu Yurdan, te janook Yeriko.
  eng-YLT: These [are] the commands and the judgments which Jehovah hath commanded,
    by the hand of Moses, concerning the sons of Israel, in the plains of Moab, by
    Jordan, [near] Jericho.
  eng-WYC-2017: These be the commandments and dooms, which the Lord commanded, by
    the hand of Moses, to the sons of Israel, in the field places of Moab, above Jordan,
    against Jericho.
  eng-WMBB: These are the commandments and the ordinances which the LORD commanded
    by Moses to the children of Israel in the plains of Moab by the Jordan at Jericho.
  urd-GVH: रब ने यह अहकाम और हिदायात इसराईलियों को मूसा की मारिफ़त दीं जब वह मोआब
    के मैदानी इलाक़े में दरियाए-यरदन के मशरिक़ी किनारे पर यरीहू के सामने ख़ैमाज़न
    थे।
  rug-rug: Arini sari na tinarae, na vinaturu sapu tozi e Zihova koe Mosese pa guguadi
    rina tie Izireli koasa pezara pa Moabi pa kali gasa rimatana sa Ovuku Zodani tata
    pa Zeriko.
  gaz-gaz: Ajajawwanii fi murtiiwwan Waaqayyo dirreewwan Moʼaab irratti, Yordaanos
    biratti, Yerikoo gamatti karaa Museetiin ilmaan Israaʼeliif kenne kanneenii dha.
  fra-LSG: Tels sont les commandements et les lois que l’Éternel donna par Moïse aux
    enfants d’Israël, dans les plaines de Moab, près du Jourdain, vis-à-vis de Jéricho.
  yal-yal: Yamarine nun sariyane nan ne ra Alatala naxanye fala Isirayila kaane xa
    fata Musa ra Moyaba mɛrɛmɛrɛne yi Yurudɛn baan dɛxɔn Yeriko yɛtagi.
  haw-1868: Oia na kauoha a me na olelo hoopono, a Iehova i kauoha mai ai ma ka lima
    o Mose i na mamo a Iseraela, ma na papu o Moaba ma Ioredane o Ieriko.
  arb-NAV: هَذِهِ هِيَ الْوَصَايَا وَالشَّرَائِعُ الَّتِي أَوْصَى بِها الرَّبُّ بَنِي
    إِسْرَائِيلَ عَلَى لِسَانِ مُوسَى، فِي سُهُولِ مُوآبَ بِجُوَارِ نَهْرِ الأُرْدُنِّ
    مُقَابِلَ أَرِيحَا.
  ewe-ewe: Esiawoe nye se siwo Yehowa de na Israelviwo to Mose dzi, le esime woƒu
    asaɖa anyi ɖe Moab gbedzi le Yɔdan tɔsisi la to le Yeriko kasa.
  eng-LEE: These are the commandments and the ordinances, which the Lord commanded
    by the hand of Moses unto the children of Israel, in the plain of Moab by the
    Jordan opposite Jericho.
  asm-FB: যিহোৱাই যিৰীহোৰ সন্মুখত যৰ্দ্দনৰ ওচৰত মোৱাবৰ সমথলত মোচিৰ দ্বাৰাই ইস্ৰায়েলৰ
    সন্তান সকলক এই সকলো আজ্ঞা আৰু শাসন-প্ৰণালী দিলে।
  sus-A: عَلَتَلَ شَ سّرِيّ نُن يَامَرِيٍ نَن نَ كِ عَ نَشٍيٍ قِشِ مُنسَ مَ، كَتَرَبِ
    عِسِرَيِلَ مَ، عٍ نُ نَ مٌوَبَ قِيلِ مَ تّمُي نَشّ، يُرُدّن شُرٍ قّ مَ، يٍرِكٌ
    يَ تَفِ.
  fra-SBL: Tels sont les commandements et les ordonnances que Yahvé a prescrits par
    Moïse aux enfants d'Israël dans les plaines de Moab, près du Jourdain, à Jéricho.
  hbo-hbo: אֵ֣לֶּה הַמִּצְוֹ֞ת וְהַמִּשְׁפָּטִ֗ים אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה בְּיַד־מֹשֶׁ֖ה
    אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל בְּעַֽרְבֹ֣ת מֹואָ֔ב עַ֖ל יַרְדֵּ֥ן יְרֵחֹֽו׃
  eng-WYCLIFFE: These ben the comaundementis and domes, whiche the Lord comaundide,
    bi the hond of Moyses, to the sones of Israel, in the feeldi places of Moab, aboue
    Jordan, ayens Jericho.
  cwe-cwe: Zino ni ndagilizi na malagilizo Mndewa Mulungu yoyaweng'hile Waisilaili
    kufosela Musa muna dibawe da Moabu habehi na lwanda lwa Yoludani uli malola na
    bululu da Yeliko.
  kik-kik: Macio nĩmo mawatho na matuĩro ma kũrũmĩrĩrwo marĩa Jehova aathire Musa
    eere andũ a Isiraeli marĩ kũu werũ wa Moabi hũgũrũrũ-inĩ cia Rũũĩ rwa Jorodani
    mũrĩmo ũrĩa ũngĩ wa Jeriko.
  fra-NCL: Telles sont les ordonnances et les lois que Yahweh donna par Moïse aux
    enfants d’Israël, dans les plaines de Moab, près du Jourdain, vis-à-vis de Jéricho.
  cek-AK: Hae loe Jeriko vangpui zaeh, Jordan vapui taengah kaom, Moab azawn ah, Angraeng
    mah Mosi patohhaih rang hoiah Israel kaminawk khaeah thuih ih lokpaekhaih hoi
    lokcaekhaih ah oh.
  cuk-cuk: We-igarmala, Bab-Jehová, Moisésʼba Israel-dulemarga uksa gusad. Deunni,
    Israel-dulemar Jordán-diwar-naba Moab-nebagan-naidgi Jericó-neggwebur-asabin danar-danar
    bukwamargu. Agine, ega we-igarmar uklesad.
  uig-CYR: Булар Пәрвәрдигар Йерихониң удулида, Иордан дәриясиниң бойидики Моаб түзләңликлиридә
    Мусаниң вастиси билән Исраилларға буйруған әмирләр вә һөкүмләрдур.
  tel-2017: ఇవి యెరికో దగ్గర యొర్దానుకు సమీపంగా ఉన్న మోయాబు మైదానాల్లో యెహోవా మోషే
    ద్వారా ఇశ్రాయేలీయులకు ఆజ్ఞాపించిన విధులు, ఆజ్ఞలు.
  hat-BSA: Sa yo se kòmandman ak règleman ke SENYÈ a te kòmande a fis Israël yo pa
    Moïse nan plèn Moab yo akote Jourdain an, anfas Jéricho.
  kos-kos: Pa inge ma sap ac ma oakwuk ma LEUM GOD El sapkin nu sel Moses, su ma nu
    sin mwet Israel, in acn mwesis lun Moab sisken infacl Jordan tulanang acn Jericho.
  hbo-WLC: אֵ֣לֶּה הַמִּצְוֺ֞ת וְהַמִּשְׁפָּטִ֗ים אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה בְּיַד־מֹשֶׁ֖ה
    אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל בְּעַֽרְבֹ֣ת מוֹאָ֔ב עַ֖ל יַרְדֵּ֥ן יְרֵחֽוֹ׃
  ibo-ibo: Ndị a bụ iwu na ụkpụrụ Onyenwe anyị sitere nʼaka Mosis nye ndị Izrel nʼoge
    ha nọ nʼobosara ala Moab, nʼakụkụ osimiri Jọdan, na ncherita ihu Jeriko.
  ory-ory: ସଦାପ୍ରଭୁ ଯିରୀହୋ ନିକଟସ୍ଥ ଯର୍ଦ୍ଦନ ସମୀପରେ ମୋୟାବ-ପଦାରେ ମୋଶାଙ୍କ ଦ୍ୱାରା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ
    ପ୍ରତି ଏହି ସମସ୍ତ ଆଜ୍ଞା ଓ ଶାସନ ଆଦେଶ କରିଥିଲେ।
  chk-chk: Ikkei ekewe allük me pwüng ewe Samol mi Lapalap a allük ngeni Moses fän
    iten ekewe aramasen Israel, lupwen ra nom lon ekewe maasiesin Moap arun ewe chanpupu
    Jortan sasape ngeni Jeriko.
  rop-rop: Dijan na det lowa weya YAWEI bin gibit langa ola Isreil pipul thru langa
    Mosis, deya langa det plein kantri blanga Moweb najasaid langa det Jodan Riba
    brom Jeriko. Binij na.
  ukr-1871: Се заповідї і присуди, що заповідав Господь, через Мойсея синам Ізраїля
    на Моабових рівнинах над Йорданом, проти Єрихону.
  deu-1951: Das sind die Gebote und Rechte, die der HERR durch Mose den Kindern Israel
    gebot auf der Ebene der Moabiter am Jordan, Jericho gegenüber.
  eng-JPS: These are the commandments and the ordinances, which the LORD commanded
    by the hand of Moses unto the children of Israel in the plains of Moab by the
    Jordan at Jericho.
  srp-1865: To su zapovijesti i zakoni, koje zapovjedi Gospod preko Mojsija sinovima
    Izrailjevijem u polju Moavskom na Jordanu prema Jerihonu.
  lug-lug: Ago ge mateeka n’ebiragiro Mukama Katonda bye yalagira Musa n’abituusa
    eri abaana ba Isirayiri nga bali mu nsenyi za Mowaabu ku mugga Yoludaani okwolekera
    Yeriko.
  heb-heb: אלה המצות והמשפטים אשר צוה יהוה ביד משה אל בני ישראל בערבת מואב על ירדן
    ירחו׃
  ben-IRV: সদাপ্রভু যিরীহোর কাছে অবস্থিত যর্দ্দনের পাশে মোয়াবের উপভূমিতে মোশির মাধ্যমে
    ইস্রায়েল সন্তানদের এই সমস্ত আদেশ ও বিচারের আজ্ঞা দিলেন।
  pan-pan: ਇਹ ਉਹ ਹੁਕਮ ਅਤੇ ਫ਼ੈਸਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਇਸਰਾਏਲੀਆਂ
    ਨੂੰ ਮੋਆਬ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਯਰਦਨ ਨਦੀ ਦੇ ਉੱਤੇ ਯਰੀਹੋ ਦੇ ਕੋਲ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ဤရွေ့ကား ၊ မောဘ လွင်ပြင် ၊ ယော်ဒန် မြစ်နား ယေရိခေါ မြို့တဘက်၌ ထာဝရဘုရား
    သည် မောရှေ အားဖြင့် ဣသရေလ အမျိုးသား တို့အား ထား တော်မူသော စီရင် ထုံးဖွဲ့ချက် ဖြစ်သတည်း။
  hmo-hmo: Oda bona taravatu be unai, Lohiabada ese Mose dekenai ia henia, vadaeni
    Mose ese Israela taudia dekenai ia henia, Moaba tano palaka dekenai, Ioridane
    Sinavai ena isena dekenai, Ieriko hanua kahirakahira.
  urd-urd: जो हुक्म और फ़ैसले ख़ुदावन्द ने मूसा के ज़रिए' मोआब के मैदानों में जो यरीहू
    के सामने यरदन के किनारे वाक़े' है बनी इस्राईल को दिए वह यही हैं।
  rus-SYN: Сии суть заповеди и постановления, которые дал Господь сынам Израилевым
    чрез Моисея на равнинах Моавитских, у Иордана, против Иерихона.
  bqc-SIM: Ikoyãↄ ń yãdilɛa pↄ́ Dii dà Mↄiziɛ a dìlɛ Isailiↄnɛↄn we gↄↄ pↄ́ aa
    ku Mↄabu bùsu sɛ̃u Yuudɛ̃ baale bↄaa ń Yelikoo.
  tcz-CHONGTHU: Dan thupeh hohi Moab phaicham, Jordan vadung pang Jericho khopia Pakai,
    Pathen in Israel chate chonna dan dinga Mose henga thupeh ana nei hochu ahi.
  mar-mar: परमेश्वराने यार्देनपाशी यरीहोजवळ मवाबाच्या मैदानात मोशेच्याद्वारे इस्राएलाच्या
    वंशाना दिलेल्या या आज्ञा व नियम आहेत.
  qub-qub: Moab pampacho Israel runacuna caycaptinmi Moisesta Tayta Dios niran chay
    laycunata tantiyachinanpaj. Moab pampaga caycan Jordán mayupa jucaj läduncho,
    Jericöpa chimpanchömi.
  hat-hat: Men tout lòd ak regleman Seyè a te bay Moyiz pou moun pèp Izrayèl yo, lè
    yo te nan plenn Moab yo, lòt bò larivyè Jouden, anfas lavil Jeriko.
  eng-BSB: These are the commandments and ordinances that the LORD gave the Israelites
    through Moses on the plains of Moab by the Jordan across from Jericho.
  tod-tod: Deveiti ta tɔgiti kana, niiti Ɠɔoɠɔ GALAGI feeni Izelayɛle nuiti zea, ga
    Moize maaʋele, Moaɓe nɛmɛi zu, Zuludɛn ɠobaʋɛ, Zeeliko letemaʋɛ.
  eng-WEBPB: These are the commandments and the ordinances which the LORD commanded
    by Moses to the children of Israel in the plains of Moab by the Jordan at Jericho.
  kbq-kbq: Hagi Jodani timofo kantu kaziga Moapu agupofi emani'nageno, Ra Anumzamo'a
    ama ana tra kea Mosesena asamigeno, Israeli vahera zamasami'ne.
  nhe-BL: Huajca nochi ya ni nopa tlanahuatili huan tlamachtili tlen TOTECO quinmacac
    israelitame ica Moisés campa nopa tlamayamitl ipan tlali Moab, nechca atemitl
    Jordán, huan iixmelac altepetl Jericó.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono ko ze'eg teko Izaew izuapyapyr wanupe Moaw
    ywytyr heta 'ymaw rehe Zotàw yrykawhu huwake Zeriko henataromo wanekon mehe. Umume'u
    Moizez pe. Moizez umume'u teko wanupe.
  eng-DRA: These are the commandments and judgments, which the Lord commanded by the
    hand of Moses to the children of Israel, in the plains of Moab upon the Jordan
    over against Jericho.
