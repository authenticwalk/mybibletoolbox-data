  cuk-cuk: Ar igi Bab-Jehová, Moisésʼga-igar-uksa, deyob Zelofehad-sisgan imaksamalad.
  uig-CYR: Пәрвәрдигар Мусаға қандақ әмир қилған болса, Зәлофиһадниң қизлириму шундақ
    қилди.
  tel-2017: యెహోవా మోషేకు ఆజ్ఞాపించిన విధంగా సెలోపెహాదు కూతుళ్ళు చేశారు.
  hat-BSA: 'Jis jan ke SENYÈ a te kòmande Moïse la, se konsa fi a Tselophchad yo te
