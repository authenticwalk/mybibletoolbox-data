  urd-urd: और सिलाफ़िहाद की बेटियों ने जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था वैसा
    ही किया।
  rus-SYN: Как повелел Господь Моисею, так и сделали дочери Салпаадовы.
  bqc-SIM: Ɔ̃ Zelofada nɛnↄɛↄ kɛ̀ lá Dii ò Mↄiziɛwa.
