  ben-IRV: মোশিকে সদাপ্রভু যেমন আদেশ দিলেন, সলফাদের মেয়েরা তেমন কাজ করল।
  pan-pan: ਜਿਵੇਂ ਮੂਸਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਓਵੇਂ ਹੀ ਸਲਾਫ਼ਹਾਦ ਦੀਆਂ ਧੀਆਂ ਨੇ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အား မှာထား တော်မူ သည်အတိုင်း ၊ ဇလောဖဒ် ၏ သမီး မာလာ
    ၊
  hmo-hmo: Unai dainai Selopehada ena natuna kekeni ese Lohiabada ena taravatu idia
