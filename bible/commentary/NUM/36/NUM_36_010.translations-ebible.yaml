  kos-kos: Acn natul Zelophehad elos oru oana ma LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה כֵּ֥ן עָשׂ֖וּ בְּנ֥וֹת צְלָפְחָֽד׃
  ibo-ibo: Ya mere, ụmụ ndị inyom Zelofehad mere dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଯେପରି ଆଜ୍ଞା ଦେଲେ, ତଦନୁସାରେ ସଲଫାଦର କନ୍ୟାମାନେ କର୍ମ କଲେ।
  chk-chk: Iwe, nöün Selofehat kewe fefin ra föri usun mine ewe Samol mi Lapalap a
