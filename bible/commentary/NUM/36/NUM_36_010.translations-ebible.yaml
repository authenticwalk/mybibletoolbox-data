  eng-JPS: Even as the LORD commanded Moses, so did the daughters of Zelophehad.
  srp-1865: Kako zapovjedi Gospod Mojsiju, tako uèiniše kæeri Salpadove.
  lug-lug: Bwe batyo bawala ba Zerofekadi ne bakola nga Mukama bwe yalagira Musa.
