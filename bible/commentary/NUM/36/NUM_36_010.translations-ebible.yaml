  mar-mar: सलाफहादच्या मुलींनी परमेश्वराने मोशेला दिलेल्या आज्ञांचे पालन केले.
  qub-qub: Moisesta Tayta Dios nishannöllami Zelofehadpa jipash wamrancunaga ruraran.
  hat-hat: Se konsa, pitit fi Zelochad yo fè jan Seyè a te bay Moyiz lòd la.
  eng-BSB: So the daughters of Zelophehad did as the LORD had commanded Moses.
  tod-tod: Selɔfeɠade ná-doun anzanuiti ti kɛɛni, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei
