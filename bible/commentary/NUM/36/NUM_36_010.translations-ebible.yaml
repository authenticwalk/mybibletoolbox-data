verse: NUM.036.010
translations:
  mal-C: അങ്ങനെ സെലോഫഹാദിന്റെ പുത്രിമാർ യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെതന്നെ ചെയ്തു.
  deu-TKW: Wie Jahwe Mose befohlen hatte, so taten die Töchter Zelophhads,
  lin-lin: Boye, bana basi ya Tselofikadi basalaki ndenge kaka Yawe atindaki na nzela
    ya Moyize.
  eng-LSV: As YHWH has commanded Moses, so the daughters of Zelophehad have done,
  eng-GNV: As the Lord commanded Moses, so did the daughters of Zelophehad.
  eng-WEBSTER: 'Even as the LORD commanded Moses, so did the daughters of Zelophehad:'
  nhw-BL: Huajca iichpocahua Zelofehad quichijque nochi catli TOTECO quinahuati Moisés.
  swh-ONEN: Kwa hiyo binti za Selofehadi wakafanya kama Bwana alivyomwamuru Mose.
  bba-bba: Mɑ Selofɑdin bii wɔndiɑ be, Mɑlɑ kɑ Tirisɑ kɑ Hoɡulɑ kɑ Milikɑ kɑ Nɔɑ bɑ
    Yinni Gusunɔn woodɑ ye wurɑ ye u Mɔwisi wɛ̃ mi. Mɑ bɑ ben tundon mɑɑbu kɑ wɔnɔbun
    bibu suɑ durɔbu.
  eng-KJVCPB: 'Even as the Lord commanded Moses, so did the daughters of Zelophehad:'
  luo-luo: Omiyo nyi Zelofehad notimo mana kaka Jehova Nyasaye nosemiyo Musa chik.
  meu-meu: Bena Selofehad natuna ulatodia ese Iehova ena haheḡani e badinaia.
  npi-ULB: त्यसैले सलोफादका छोरीहरूले परमप्रभुले आज्ञा गर्नुभएबमोजिम गरे ।
  yor-yor: Nígbà náà, àwọn ọmọbìnrin Selofehadi ṣe gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún
    Mose.
  pes-OPCB: دختران صلفحاد همان‌طور که خداوند به موسی دستور داده بود عمل کردند.
  tgl-ULB: Kaya ginawa ng mga anak na babae ni Zelofehad ang gaya ng inutos ni Yahweh
    kay Moises.
  hui-hui: Ani layago hale halu wandari Selobehada waneru Mala Tirisa Hogola Miliga
    Noa imaru tigua Anduane Homogohanda layadagua bialu agali tini aria hameigini
    mbiraore hearu pugu bini.
  mya-mya: ထို့​ကြောင့်​ဇ​လော​ဖဒ်​၏​သ​မီး​များ​ဖြစ်​ကြ သော​မာ​လာ၊ တိ​ရ​ဇာ၊ ဟော​ဂ​လာ၊
    မိ​လ​ကာ နှင့်​နော​အာ​တို့​သည် မော​ရှေ​အား​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည်​အ​တိုင်း​မိ​မိ​တို့
    ၏​အစ်​ကို​ဝမ်း​ကွဲ​များ​နှင့်​စုံ​ဖက်​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཅི་ལྟར་གནང་བ་ཡིན་ན། ཚེ་ལོ་ཕེ་ཧད་ཀྱི་བུ་མོ་རྣམས་ཀྱིས་དེ་བཞིན་དུ་བསྒྲུབས་པ་དང་།
  sna-sna: Saka vanasikana vaZerofehadhi vakaita sezvakarayirwa Mozisi naJehovha.
  spa-BLM: 'Las hijas de Zelofehad hicieron lo que Yahvé mandó a Moisés:'
  cac-cac: 'Yuj chi'', a eb'' ix yisil vin̈aj Zelofehad chi'': Aton ix Maala, ix Tirsa,
    ix Hogla, ix Milca yed'' ix Noa, ix sc''anab''ajej eb'' ix sc''ulan icha ix yal
    Jehová d''a vin̈aj Moisés chi''. Yuj chi'' a eb'' vin̈ ayto yuj sb''a yed'' smam
    eb'' ix, a eb'' vin̈ ix yic'' eb'' ix,'
  swh-ULB: Kwa hiyo wale binti wa Zelofehadi walifanya kama vile BWANA alivyokuwa
    amemwamuru Musa. Mahila, Tiriza, Hogila, Milika, na Noha, binti za
  bel-bel: Як загадаў Гасподзь Майсею, так і зрабілі дочкі Салпаадавыя.
  deu-ELBBK: So wie der HERR dem Mose geboten hatte, so taten die Töchter Zelophchads.
  mbb-OT: Umbe, midtuman te menge anak he vahi ni Zelofehad is migkaǥi te Nengazen
    pinaaǥi ki Moises. Is menge anak he vahi ni Zelofehad
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ ശെലോഫഹാദിന്റെ പുത്രിമാർ ചെയ്തു.
  rmc-rmc: Le Celofchadoskre čhaja kerde avke, sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: پس چنانکه خداوند موسی را امر فرمود، دختران صلفحاد چنان کردند.
  ron-1924: Фетеле луй Целофхад ау фэкут ынтокмай дупэ порунка пе каре о дэдусе луй
    Мойсе Домнул.
  ben-OBCV: অতএব সলফাদের মেয়েরা সেইরকমই করল, যেমন সদাপ্রভু মোশিকে বলেছিলেন।
  som-som: Oo sidii Rabbigu Muuse ku amray ayay Selaafexaad gabdhihiisu yeeleen,
  lat-VUC: 'ut a Domino separatæ sunt. Feceruntque filiæ Salphaad ut fuerat imperatum:'
  eng-ASVBT: 'Even as Jehovah commanded Moses, so did the daughters of Zelophehad:'
  ita-1885: Come il Signore avea comandato a Mosè, così fecero le figliuole di Selofad.
  eng-LXXUP: As the Lord commanded Moses, so did they to the daughters of Zelophehad.
  eng-ULB: So Zelophehad's daughters did as Yahweh had commanded Moses.
  spa-VBL: Las hijas de Zelofehad siguieron las órdenes del Señor a través de Moisés.
  fra-_FOB: Les filles de Tselophcad firent comme l'Éternel avait commandé à Moïse.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ ശെലോഫെഹാദിNTE പുത്രിമാർ ചെയ്തു.
  urd-GVR: Silāfihād kī beṭiyoṅ Mahlāh, Tirzā, Hujlāh, Milkāh aur Nūsāh ne waisā hī
    kiyā jaisā Rab ne Mūsā ko batāyā thā. Unhoṅ ne apne chachāzād bhāiyoṅ se shādī
    kī.
  suz-BL: सेलोफेहाद आ तमीपुकीमी परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा पाम्‍तेक्‍म।
  ita-1927: Le figliuole di Tselofehad si conformarono all’ordine che l’Eterno aveva
    dato a Mosè.
  ckb-ckb: وەک یەزدان فەرمانی بە موسا کرد، کچانی سەلۆفحاد ئاوایان کرد.
  eng-BBE: 'So the daughters of Zelophehad did as the Lord gave orders to Moses:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಚಲ್ಪಹಾದನ ಪುತ್ರಿಯರು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.036.009'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடி செலொப்பியாத்தின் மகள்கள் செய்தார்கள்.
  spa-RV-1909: Como Jehová mandó á Moisés, así hicieron las hijas de Salphaad.
  ron-BTF: Chiar precum DOMNUL i-a poruncit lui Moise, astfel au făcut fiicele lui
    Țelofhad;
  eng-WEBP: 'The daughters of Zelophehad did as the LORD commanded Moses:'
  eng-FBV: Zelophehad's daughters followed the Lord's orders through Moses.
  nld-1939: De dochters van Selofchad deden, wat Jahweh Moses bevolen had.
  nch-BL: Huajca iichpocahua Zelofehad quichijque nochi cati TOTECO quinahuati Moisés.
  vie-1934: Các con gái Xê-lô-phát làm như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: जैसा आदेश याहवेह ने मोशेह को दिया था, ज़लोफेहाद की पुत्रियों ने ठीक वैसा
    ही किया.
  eng-OURB: 'The daughters of Zelophehad did as Adonai enjoined Moses [Drawn out]:'
  spa-BES: 'Entonces las hijas de Zelofehad hicieron lo que el Señor le ordenó a Moisés:'
  tdx-tdx: Nanoe’ o anak’ampela’ i Tse­lofekadeo ty nandilia’ Iehovà i Mosè.
  vid-vid: Wahinza wa Selofehadi nawadita kota Mkulu Nguluwi vyoyamlajize Musa.
  eng-OKE: 'As the Lord commanded Mosheh, so did the daughters of Zelophechad:'
  tha-KJV: พระเยโฮวาห์ทรงบัญชาโมเสสอย่างไร บุ​ตรสาวทั้งหลายของเศโลเฟหั​ดก​็กระทำอย่างนั้น
  por-BR-2018: Como o SENHOR mandou a Moisés, assim fizeram as filhas de Zelofeade.
  deu-ELO: So wie Jehova dem Mose geboten hatte, also taten die Töchter Zelophchads.
  eng-WYC-2018: And the daughters of Zelophehad did, as it was commanded to them.
  epo-epo: Kiel la Eternulo ordonis al Moseo, tiel faris la filinoj de Celofĥad;
  uig-PIN: Pǝrwǝrdigar Musaƣa ⱪandaⱪ ǝmr ⱪilƣan bolsa, Zǝlofiⱨadning ⱪizlirimu xundaⱪ
    ⱪildi.
  beo-beo: Amaiba:le, Siloufiha:de ea idiwilali (Mala, Desa, Hogola amola Miliga)
    ilia da Hina Gode Ea Mousesema hamoma:ne sia:i defele hamoi. Ilia da ilia gawiya
    hamoi, ilima fawane gawa fi.
  tpi-OTNT: Olsem na ol dispela pikinini meri bilong Selofehat, nem bilong ol, Mala
    na Tirsa na Hokla na Milka na Noa, ol i maritim ol wanblut bilong ol long lain
    bilong papa, olsem Bikpela i bin tokim Moses.
  hau-SA: Saboda haka ’ya’yan Zelofehad mata suka yi yadda Ubangiji ya umarci Musa.
  uig-LAT: Perwerdigar Musagha qandaq emr qilghan bolsa, Zelofihadning qizlirimu shundaq
    qildi.
  nde-nde: Ngakho amadodakazi kaZelofehadi enza njengokulaywa kukaMosi nguThixo.
  ton-ton: '‌ʻO hangē ko ia naʻe fekau ʻe Sihova kia Mōsese, naʻe fai pehē ʻae ngaahi
    ʻofefine ʻo Silofitati:'
  ces-1613: Jakož přikázal Hospodin Mojžíšovi, tak učinily dcery Salfadovy.
  eng-WMB: 'The daughters of Zelophehad did as the LORD commanded Moses:'
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே செலொப்பியாத்தின் மகள்கள் செய்தார்கள்.
  ceb-ULB: Busa gibuhat sa mga anak nga babaye ni Zelofehad ang gisugo ni Moises.
  pol-UBG: Jak PAN rozkazał Mojżeszowi, tak uczyniły córki Selofchada.
  urd-GVU: صِلافِحاد کی بیٹیوں محلاہ، تِرضہ، حُجلاہ، مِلکاہ اور نوعاہ نے ویسا ہی کیا
    جیسا رب نے موسیٰ کو بتایا تھا۔ اُنہوں نے اپنے چچا زاد بھائیوں سے شادی کی۔
  deu-1912: Wie der HERR dem Mose geboten hatte, so taten die Töchter Zelophehads,
  kan-2017: ಚಲ್ಪಹಾದನ ಹೆಣ್ಣುಮಕ್ಕಳು ಯೆಹೋವನ ಆಜ್ಞಾನುಸಾರವೇ ನಡೆದುಕೊಂಡರು.
  yap-yap: Ma aram e Mahlah, Irzah, Hoglah, Milcah, nge Noah, ni pi’in ni ppin ni
    pifak Zelofehad, e ra folgad ko tin keyog SOMOL ngak Moses. Miyad figirngiy pifak
    walagen e chitamangirad fa chitingirad.
  hlt-MCSB: BOEIPA loh Moses a uen vanbangla Zelophehad canu rhoek loh a saii uh van.
  mdy-ETH: ዬያሮ ፄሎፒሃዴኮ ዉዱሮ ናኣታ፦ ማሂላ፥ ቲርፃ፥ ሆግላ፥ ሚልካንታ ኖዓንታ ናንጊና ናንጋ ጎዳ ሙሴም ዓይሤ ጎይፆና
    ዓዶኮ ጌርሲንሢ ናኣቶም ሌዔኔ፤
  twi-ASANTE: Selofehad mmammaa no yɛɛ sɛdeɛ Awurade hyɛɛ Mose no.
  eng-WEBU: 'The daughters of Zelophehad did as the LORD commanded Moses:'
  bnp-bnp: Lakea e huriki e tune Selopehad ngatavine, ri ramai a nitane BAKOVI DAGI
    i vakuku e Moses vona.
  wal-wal: Yaagin Xalofihaada macca naati GODAI Muusa azazidoogaadan oottidosona.
  spa-PDDPT: Según Yavé ordenó a Moisés, así las hijas de Zelofejad hicieron.
  gun-gun: Moisés pe Senhor ojapo ukaague rami ae Zelofeade rajy kuery ikuai.
  ilo-ULB: Inaramid ngarud dagiti annak ni Selofehad ti imbilin ni Yahweh kenni Moises.
  kpg-kpg: Malaa, nia dama ahina Zelophehad, go Mahlah, Tirzah, Hoglah, Milhah mo
    Noah, la guu hai gii hai be nnelekai Dimaadua ang gi Moses, digaula guu lodo gi nia
    dama daane o nia duaahina o nadau damana.
  uig-ARA: پەرۋەردىگار مۇساغا قانداق ئەمر قىلغان بولسا، زەلوفىھادنىڭ قىزلىرىمۇ شۇنداق
    قىلدى.
  sus-sus: Selofexadi xa di ginɛe naxa Alatala xa yaamari suxu alɔ Munsa a fala ki
    naxɛ.
  pon-2006: Eri Mahla, Tirsa, Okla, Milka, oh Noha, nein Selopehad serepein ko, ahpw
    kapwaiada dahme KAUN-O ketin mahsanihong Moses, re ahpw pwoudikihda me re pahn
    pirien ko.
  ksd-ksd: Da ra Luluai i ga vartuluai pire Moses, a umana natu i Selopekad, a umana
    vavina, dia ga pait ia damana;
  tur-YTC: 'Selofhad''ın kızları, Yahve''nin Moşe''ye buyurduğu gibi yaptı:'
  grc-BRENT: Ὃν τρόπον συνέταξε Κύριος Μωυσῇ, οὕτως ἐποίησαν θυγατράσι Σαλπαάδ.
  ind-AYT: Anak-anak perempuan Zelafehad mematuhi perintah TUHAN kepada Musa.
  nya-nya: Choncho ana aakazi a Zelofehadi anachita monga Yehova analamulira Mose.
  hrv-hrv: 'Kako je Jahve Mojsiju naredio, tako su i učinile kćeri Selofhadove:'
  mps-mps: Tialima, te Selofehatgo wegi dabe, augwaligo nogi Mala, me Tirsa, me Hokla,
    me Milka, me Noa, augwali te augwa ayago hani mu dali pali. Te Genuai Bidigo Mosesbolo
    wali gilama tama tiali.
  tpi-tpi: Olsem na ol dispela pikinini meri bilong Selofehat, nem bilong ol, Mala
    na Tirsa na Hokla na Milka na Noa, ol i maritim ol wanblut bilong ol long lain
    bilong papa, olsem Bikpela i bin tokim Moses.
  dan-1931: Zelofhads Døtre gjorde da, som HERREN pålagde Moses,
  vie-OVCB: Các con gái Xê-lô-phát tuân theo lệnh của Chúa Hằng Hữu do Môi-se truyền
    lại.
  guj-2017: યહોવાહે મૂસાને આજ્ઞા આપી હતી તે પ્રમાણે સલોફહાદની દીકરીઓએ કર્યું.
  pon-2006A: Eri Mahla, Tirsa, Okla, Milka, oh Noha, nein Selopehad serepein ko, ahpw
    kapwaiada dahme KAUN-O ketin mahsanihong Moses, re ahpw pwoudikihda me re pahn
    pirien ko.
  por-BRBSL: 'As filhas de Zelophehad fizeram como Yahweh ordenou a Moisés:'
  cth-cth: Hottelah, BAWIPA ni Mosi kâ a poe e patetlah Zelophehad canunaw ni a sak
    awh van.
  twi-twi: Selofehad mmabea no yɛɛ sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: BOEIPA loh Moses a uen vanbangla Zelophehad canu rhoek loh a saii uh van.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Tisododi kó bɛsɑpɑ̀mbɛ̀ Mɑdɑ nɛ̀ Tidisɑɑ nɛ̀ Okudɑ nɛ̀ Midikɑ
    nɛ̀ Nɔɑ kɛ̀ bɛ̀ɛ tũnnɛ ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì Mɔyiisi kɛ́yenkɛ bɛ cicɛ tebìí
    kó bɛdɑpɑ̀mbɛ̀.
  msy-2020: 'Kamaghɨn amizɨ, Selofehatɨn guiviba me uan anabamɨn gumazibara iti, mati
    Ikiavɨra Itir God mɨkemezɨ mokɨn. Men ziabar kara: Mala, Tirsa, Hokla, Milka ko
    Noa.'
  dop-dop: Ḿpʋ́ɣʋ́ Selofɑtɩ pɛɛlɑɑ Mɑlɑ nɑ Tiisɑ nɑ Hokǝlɑ nɑ Milikɑ nɑ Nowɑ pɑ sɑɑwɑ
    pɑ cɑɑ tɑɑlʋnɑɑ pǝyɑlɑɑ kɛ pɑ kpekǝle tɑɑ, ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ Moisi tɔ.
  azb-azb: Rəbbin Musaya əmr etdiyinə əməl edərək Selofxadın qızları
  eng-DBY: Even as Jehovah had commanded Moses, so did the daughters of Zelophehad;
  hin-2017: यहोवा की आज्ञा के अनुसार जो उसने मूसा को दी सलोफाद की बेटियों ने किया।
  wol-KYG: Na ko Aji Sax ji sante Musaa nag, na la ko doomi Selofat yu jigéen defe.
  eng-YLT: As Jehovah hath commanded Moses, so have the daughters of Zelophehad done,
  eng-WYC-2017: And the daughters of Zelophehad did, as it was commanded to them.
  eng-WMBB: 'The daughters of Zelophehad did as the LORD commanded Moses:'
  urd-GVH: सिलाफ़िहाद की बेटियों महलाह, तिरज़ा, हुजलाह, मिलकाह और नुआह ने वैसा ही
    किया जैसा रब ने मूसा को बताया था। उन्होंने अपने चचाज़ाद भाइयों से शादी की।
  rug-rug: Ke sari Mala, Hoqola, Milika, Tiriza, meke Noa, sari na tuna vineki e Zelopehadi,
    arini si va tabea sa ginarunu te Zihova koe Mosese, meke habai mo ri sari na tasidia
    karokarovo.
  gaz-gaz: Intallan Zelofehaad akkuma Waaqayyo Musee ajaje sana godhan.
  fra-LSG: Les filles de Tselophchad se conformèrent à l’ordre que l’Éternel avait
    donné à Moïse.
  yal-yal: Selofexadi a dii tɛmɛne yi a liga alo Alatala a yamari Musa ma kii naxan
    yi.
  haw-1868: E like me ka Iehova i kauoha mai ai ia Mose, pela no i hana iho ai na
    kaikamahine a Zelopehada.
  arb-NAV: فَفَعَلَتْ بَنَاتُ صَلُفْحَادَ كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Zelofehad ƒe vinyɔnuwo wɔ ɖe nu si Yehowa ɖo na Mose la dzi.
  eng-LEE: Even as the Lord had commanded Moses, so did the daughters of Zelophehad;
  asm-FB: চলফাদৰ জীয়েকসকলে মোচিক দিয়া যিহোৱাৰ আজ্ঞা অনুসাৰে কাৰ্য কৰিলে।
  sus-A: سٍلٌقٍشَدِ شَ دِ فِنّيٍ نَشَ عَلَتَلَ شَ يَامَرِ سُشُ عَلْ مُنسَ عَ قَلَ
