verse: NUM.036.007
translations:
  mal-C: ഇസ്രായേലിലെ അവകാശങ്ങളിലൊന്നും ഒരു ഗോത്രത്തിൽനിന്ന് മറ്റൊരു ഗോത്രത്തിലേക്കു
    കൈമാറിക്കൂടാ. തങ്ങളുടെ പൈതൃകസ്വത്തായി സിദ്ധിച്ച ഗോത്രഭൂമി സകല ഇസ്രായേലും കാത്തുസൂക്ഷിക്കണം.
  deu-TKW: damit nicht israelitischer Erbbesitz von einem Stamme zum andern übergehe.
    Vielmehr sollen sämtliche Israeliten an dem Erbbesitz ihres väterlichen Stammes
    festhalten.
  lin-lin: Pamba te libula moko te kati na Isalaele ekoki kolongwa na libota moko
    mpo na kokende na libota mosusu ; moto nyonso ya Isalaele asengeli kobatela mabele
    ya libota oyo azwaki lokola libula wuta na bakoko na ye.
  eng-LSV: and the inheritance of the sons of Israel does not turn around from tribe
    to tribe; for each of the sons of Israel cleaves to the inheritance of the tribe
    of his fathers.
  eng-GNV: So shall not the inheritance of the children of Israel remoue from tribe
    to tribe, for euery one of the children of Israel shall ioyne himselfe to the
    inheritance of the tribe of his fathers.
  eng-WEBSTER: 'So shall not the inheritance of the children of Israel remove from
    tribe to tribe: for every one of the children of Israel shall keep himself to
    the inheritance of the tribe of his fathers.'
  nhw-BL: Quej nopa niyon se tlali catli quitocarohua se hueyi familia amo panos ipan
    seyoc hueyi familia. Pampa sesen hueyi familia tlen israelitame monequi mocahuase
    ica nopa tlali catli quitocarohua nopa hueyi familia para quiselis.
  swh-ONEN: Hakuna urithi katika Israeli utakaohamishwa kutoka kabila moja kwenda
    kabila jingine, kwa kuwa kila Mwisraeli atatunza ardhi ya kabila lake aliyoirithi
    kutoka kwa baba zake.
  bba-bba: Isirelibɑn bwese kɛrɑ ɡɑɑn tem muǹ duɔ bwese kɛrɑ ɡɑɑn tem sɔɔ. Isirelin
    bwese kɛrɑ bɑɑyere, yɑ koo yen tem nɛnɛwɑ mɛ yɑ tubi di.
  eng-KJVCPB: 'So shall not the inheritance of the children of Israel remove from
    tribe to tribe: for every one of the children of Israel shall keep himself to
    the inheritance of the tribe of his fathers.'
  luo-luo: Onge pok mar Israel maa e dhoodni to dhi e dhoot machielo, nimar ja-Israel
    moro ka moro norit lowo mane oyudo koa kuom kwerene.
  meu-meu: Unuhetomana iduhu ta ese iduhu ta ahuna basine abihaia Israel ai; a Israel
    taudia ta ta ese tamadia ahudia bae abidia tarika-tarika.
  npi-ULB: इस्राएलका मानिसहरूको कुनै पनि अंश एउटा कुलबाट अर्कोमा बद्‍ली गर्नुहुँदैन
    । इस्राएलका मानिसहरूको हरेक कुलले आ-आफ्नो पुर्खाको कुलको अंशलाई निरन्तरता दिनुपर्छ
    ।
  yor-yor: Kò sí ogún kan ní Israẹli tí ó gbọdọ̀ kọjá láti ẹ̀yà kan sí ẹ̀yà mìíràn,
    nítorí gbogbo ọmọ Israẹli ni yóò fi ilẹ̀ ogún ẹ̀yà tí wọ́n jogún láti ọ̀dọ̀ baba
    ńlá wọn pamọ́.
  pes-OPCB: به این طریق هیچ قسمتی از زمینهای قبیلهٔ یوسف به قبیلهٔ دیگری منتقل نخواهد
    شد، زیرا میراث هر قبیله بایستی همان‌طور که در اول تقسیم شد برای همیشه همان‌طور
    باقی بماند.
  tgl-ULB: Walang kabahagi ng mga tao ng Israel ang dapat lumipat mula sa isang tribu
    tungo sa iba. Dapat magpatuloy ang bawat isa sa mga tao ng Israel sa kabahagi
    ng tribu ng kaniyang mga ninuno.
  hui-hui: Anidagua beremigola Isaraele wali agali tínaga hameigini dindi mbira mbira
    ngagodagua wiaabo holebira. Ani ngagola hameigini tarame uba a̱i̱ na̱i̱ bulene
    nawulebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တိုင်း​ပိုင်​ဆိုင်​သော အ​မွေ​မြေ​ကို မိ​မိ​နှင့်​သက်​ဆိုင်​ရာ​အ​နွယ်
    လက်​မှ​အ​ခြား​အ​နွယ်​လက်​သို့​မ​လွှဲ မ​ပြောင်း​ရ။-
  bod-N: དེ་ལྟར་བྱས་ན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ས་སྐལ་ནི་ཚོ་པ་གཅིག་ནས་ཚོ་པ་གཞན་ལ་སྤྲོད་མི་དགོས།
    ཡེས་ར་ཨེལ་པ་རེ་རེས་རང་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཚོ་པའི་ས་སྐལ་འཛིན་སྐྱོང་བྱེད་དགོས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Hakuna nhaka muvaIsraeri inofanira kubva kuno rumwe rudzi ichienda kuno
    rumwe rudzi, nokuti muIsraeri wose anofanira kuchengeta nyika yorudzi rwake iri
    nhaka inobva kumadzibaba avo.
  spa-BLM: Así, ninguna herencia de los hijos de Israel pasará de una tribu a otra,
    pues todos los hijos de Israel conservarán la herencia de la tribu de sus padres.
  cac-cac: Yujto a junjun macan̈ lum ol yic'can junjun yin̈tilal eb' israel chi',
    max yal-laj yic'jiec' lum yuj junocxo in̈tilal eb', palta yovalil junjun in̈tilal
    yed' sluum ol yic'cani.
  swh-ULB: Hakuna mgawo wa watu utakaobadilika kutoka kabila moja kwenda jingine.
    Kila mtu wa Israeli ataendelea na mgawo wa kabila ya baba y ake.
  bel-bel: каб надзел сыноў Ізраілевых не пераходзіў з племя ў племя; бо кожны з сыноў
    Ізраілевых павінен быць прывязаны да надзелу племя бацькоў сваіх.
  deu-ELBBK: damit nicht ein Erbteil der Kinder Israel von Stamm zu Stamm übergehe;
    denn die Kinder Israel sollen jeder dem Erbteil des Stammes seiner Väter anhangen.
  mbb-OT: Is tanà he egkepengevilin te kada tribu ne kenà egkehimu ke egkaangken te
    zuma he tribu. Su kinahanglan he pirmeninti is kegkeengkena te kada tribu te tanà
    he egkepengevilin dan diyà te menge kepuun dan.
  mal-2015: യിസ്രായേൽമക്കളുടെ അവകാശം ഒരു ഗോത്രത്തിൽ നിന്നു മറ്റൊരു ഗോത്രത്തിലേക്കു
    മാറരുതു; യിസ്രായേൽമക്കളിൽ ഓരോരുത്തൻ താന്താന്റെ പിതൃഗോത്രത്തിന്റെ അവകാശത്തോടു ചേർന്നിരിക്കേണം;
  rmc-rmc: E ďeďično phuv le Izraelitengri našťi predžal andral jekh kmeňos andre
    aver, ale savore Izraeliti mušinen te ľikerel peskre dadeskri ďeďično phuv.
  pes-OPV: پس میراث بنی‌اسرائیل از سبط به سبط منتقل نشود، بلکه هر یکی از بنی‌اسرائیل
    به میراث سبطپدران خود ملصق باشند.
  ron-1924: Ничо моштенире а копиилор луй Исраел сэ ну трякэ де ла о семинцие ла алта,
    чи фиекаре дин копиий луй Исраел сэ се цинэ липит де моштениря семинцией пэринцилор
    луй.
  ben-OBCV: কিন্তু ইস্রায়েলীদের মধ্যে কোনো অধিকার এক গোষ্ঠী থেকে অন্য গোষ্ঠীতে যাবে
    না, কারণ প্রত্যেক ইস্রায়েলী তার পূর্বপুরুষদের কাছ থেকে পাওয়া গোষ্ঠীর ভূমি রক্ষা
    করবে।
  som-som: Sidaasaanu dhaxalka reer binu Israa'iil qabiil uga tagayn oo qabiil kale
    ugu dhaafayn, waayo, reer binu Israa'iil nin waluba waa inuu sii xajiyaa dhaxalkii
    qabiilka awowayaashiis.
  lat-VUC: 'ne commisceatur possessio filiorum Israël de tribu in tribum. Omnes enim
    viri ducent uxores de tribu et cognatione sua:'
  eng-ASVBT: So shall no inheritance of the children of Israel remove from tribe to
    tribe; for the children of Israel shall cleave every one to the inheritance of
    the tribe of his fathers.
  ita-1885: E non sia trasportata tra' figliuoli d'Israele, alcuna eredità di tribù
    in tribù; anzi attengasi ciascuno de' figliuoli d'Israele all'eredità della tribù
    de' suoi padri.
  eng-LXXUP: So shall not the inheritance of the children of Israel go about from
    tribe to tribe, for the children of Israel shall steadfastly continue each in
    the inheritance of his family’s tribe.
  eng-ULB: No share of the people of Israel must change from one tribe to another.
    Each one of the people of Israel must continue with the share of his ancestor's
    tribe.
  spa-VBL: No se podrá pasar ninguna asignación de tierras en Israel de tribu a tribu,
    porque cada israelita debe aferrarse a la asignación de la tribu de su padre.
  fra-_FOB: Ainsi un héritage ne sera point transporté, parmi les enfants d'Israël,
    d'une tribu à une autre tribu; car chacun des enfants d'Israël se tiendra à l'héritage
    de la tribu de ses pères.
  mal-mal: യിസ്രായേൽ മക്കളുടെ അവകാശം ഒരു ഗോത്രത്തിൽനിന്ന് മറ്റൊരു ഗോത്രത്തിലേക്ക്
    മാറരുത്; യിസ്രായേൽ മക്കളിൽ ഓരോ വ്യക്തിയും അവനവന്റെ പിതൃഗോത്രത്തിന്റെ അവകാശത്തോട്
    ചേർന്നിരിക്കണം;
  urd-GVR: Is tarah ek qabīle kī maurūsī zamīn kisī dūsre qabīle meṅ muntaqil nahīṅ
    hogī. Lāzim hai ki har qabīle kā pūrā ilāqā usī ke pās rahe.
  suz-BL: मो दुम्‍मेनु इस्राएली आन रागी थर का रे अर्को थरम मयाक्‍सीब। मारदे हना इस्राएली
    नेल्‍ल आन किकी पिपी आन रागीम बाक्‍चा माल्‍नीम।
  ita-1927: Cosicché, nessuna eredità, tra i figliuoli d’Israele, passerà da una tribù
    all’altra, poiché ciascuno dei figliuoli d’Israele si terrà stretto all’eredità
    della tribù dei suoi padri.
  ckb-ckb: میراتی نەوەی ئیسرائیل لە هۆزێکەوە بۆ هۆزێکی دیکە ناگوازرێتەوە، بەڵکو نەوەی
    ئیسرائیل هەریەکە پابەندی میراتی هۆزی باوکانی دەبێت.
  eng-BBE: And so no property will be handed from tribe to tribe among the children
    of Israel; but every one of the children of Israel will keep the heritage of his
    father's tribe.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸೊತ್ತು ಒಂದು ಗೋತ್ರದಿಂದ ಮತ್ತೊಂದು ಗೋತ್ರದ ಕೈಗೆ ಹೋಗಬಾರದು. ಏಕೆಂದರೆ
    ಇಸ್ರಾಯೇಲರು, ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ಪಿತೃಗಳ ಗೋತ್ರದ ಸೊತ್ತನ್ನು ತಾನೇ ಹೊಂದಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.036.006'
  tam-2017: இப்படியே இஸ்ரவேல் மக்களின் சுதந்தரம் ஒரு கோத்திரத்தைவிட்டு, வேறு கோத்திரத்திற்குப்
    போகாமல் இருக்கும்; இஸ்ரவேல் மக்கள் அவரவர் தங்கள்தங்கள் முன்னோர்களுடைய கோத்திரத்தின்
    சுதந்தரத்திலே நிலைகொண்டிருக்கவேண்டும்.
  spa-RV-1909: Para que la heredad de los hijos de Israel no sea traspasada de tribu
    en tribu; porque cada uno de los hijos de Israel se allegará á la heredad de la
    tribu de sus padres.
  ron-BTF: Astfel moștenirea copiilor lui Israel nu se va muta de la un trib la alt
    trib; căci fiecare dintre copiii lui Israel se va ține lipit de moștenirea tribului
    părinților săi.
  eng-WEBP: So shall no inheritance of the children of Israel move from tribe to tribe;
    for the children of Israel shall all keep the inheritance of the tribe of his
    fathers.
  eng-FBV: No land allocation in Israel may be passed from tribe to tribe, because
    every Israelite is to hold onto the allocation of his father's tribe.
  nld-1939: Want een erfdeel mag bij de Israëlieten niet van de ene stam op de andere
    overgaan, maar iedere Israëliet moet aan het erfdeel van de stam van zijn vaderen
    vasthouden.
  nch-BL: Quej nopa yon se tali cati quiseli se hueyi familia amo panos ipan seyoc
    hueyi familia. Pampa sesen hueyi familia ten israelitame monequi mocahuase ica
    nopa tali cati quitocaro nopa hueyi familia para quiselis.
  vie-1934: Như vậy, trong dân Y-sơ-ra-ên, một sản nghiệp nào chẳng được từ chi phái
    nầy đem qua chi phái khác, vì mỗi người trong dân Y-sơ-ra-ên sẽ ở đeo theo sản
    nghiệp về chi phái tổ phụ mình.
  hin-CV: परिणामस्वरूप इस्राएलियों में मीरास एक गोत्र से दूसरे गोत्र में न मिल सकेगी.
    ज़रूरी है कि हर एक इस्राएली अपने-अपने पिता के गोत्र की मीरास को अपने अधिकार में
    बनाए रखे.
  eng-OURB: So shall no inheritance of the children of Israel [God prevails] move
    from tribe to tribe; for the children of Israel [God prevails] shall all keep
    the inheritance of the tribe of his fathers.
  spa-BES: Y, por lo tanto, ninguna propiedad será entregada de tribu a tribu entre
    los hijos de Israel; pero cada uno de los hijos de Israel guardará la herencia
    de la tribu de su padre.
  tdx-tdx: Aa le tsy hafindra am-pifokoañe raike ho ami’ty fifokoañe ila’e o lovao;
    fa songa hitañe ty lovam-pifokoan-droae’e o ana’ Israeleo.
  vid-vid: leka uhalizi wa Waisilaeli uleche kuka kuli nhanzi imwe kuza kuli nhanzi
    iyage, chila Muisilaeli kochibatilila uhalizi wa nhanzi ya heye.
  eng-OKE: And the inheritance of the children of Israel shall not turn from tribe
    to tribe; for every man of the Beni Israel shall keep himself to the inheritance
    of his father’s tribe.
  tha-KJV: ดังนี้​แหละส่วนมรดกของคนอิสราเอลจะไม่​ถู​กโยกย้ายจากตระกูลหนึ่งไปให้​อี​กตระกูลหนึ่ง
    คนอิสราเอลทุกคนต้องอยู่ในที่มรดกแห่งตระกูลบรรพบุรุษของตน
  por-BR-2018: Para que a herança dos filhos de Israel não seja passada de tribo em
    tribo; porque cada um dos filhos de Israel se achegará à herança da tribo de seus
    pais.
  deu-ELO: damit nicht ein Erbteil der Kinder Israel von Stamm zu Stamm übergehe;
    denn die Kinder Israel sollen ein jeder dem Erbteil des Stammes seiner Väter anhangen.
  eng-WYC-2018: lest the possession of the sons of Joseph be meddled from lineage
    into lineage. For all men shall wed wives of their lineage and kindred; (lest
    the possession of the Israelites be mixed, or mingled, from tribe to tribe. For
    all men shall only wed wives of their own tribe and kindred;)
  epo-epo: por ke ne transiru hereda posedaĵo de la Izraelidoj el unu tribo en alian
    tribon, ĉar ĉiu el la Izraelidoj devas resti fortike ĉe la posedaĵo de la tribo
    de liaj patroj.
  uig-PIN: Xundaⱪ bolƣanda Israillarning mirasi bir ⱪǝbilidin yǝnǝ bir ⱪǝbiligǝ yɵtkilip
    kǝtmǝydu; Israillarning ⱨǝrbiri ɵz ata-bowilirining ⱪǝbilisining mirasini qing
    tutup ⱪoyup bǝrmǝsliki kerǝk.
  beo-beo: 'Isala:ili dunu huluane ilia liligi da ilila: fidafa ganodini dialumu.'
  tpi-OTNT: Olsem na graun samting bilong yupela wan wan lain Israel bai i stap long
    lain bilong yupela yet. Na narapela lain bilong yupela i no inap kisim.
  hau-SA: Ba gādon Isra’ilan da za a ba wa wata kabila daga wata kabila, gama kowane
    mutumin Isra’ila zai riƙe gādonsa na kabilar da ya gāda daga kakanninsa.
  uig-LAT: Shundaq bolghanda Israillarning mirasi bir qebilidin yene bir qebilige
    yötkilip ketmeydu; Israillarning herbiri öz ata-bowilirining qebilisining mirasini
    ching tutup qoyup bermesliki kérek.
  nde-nde: Kalikho ilifa ko-Israyeli elizasuka esizwaneni lisiya kwesinye isizwana,
    ngoba wonke owako-Israyeli kumele agcine ilizwe lesizwana eliyilifa labokhokho
    bakhe.
  ton-ton: 'Pea ko ia ʻe ʻikai hiki ai ʻae tofiʻa ʻoe fānau ʻa ʻIsileli mei ha faʻahinga
    ki ha faʻahinga: ka tenau taki taha pikitai ki he tofiʻa ʻoe faʻahinga ʻo ʻene
    ngaahi tamai.'
  ces-1613: Aby nebylo přenášíno dědictví synů Izraelských z pokolení na pokolení;
    nebo synové Izraelští jeden každý přídržeti se bude dědictví pokolení otců svých.
  eng-WMB: So shall no inheritance of the children of Israel move from tribe to tribe;
    for the children of Israel shall all keep the inheritance of the tribe of his
    fathers.
  tam-TCV: இஸ்ரயேலில் எந்த உரிமைச்சொத்தும் ஒரு கோத்திரத்திலிருந்து இன்னொரு கோத்திரத்திற்கு
    மாற்றப்படக்கூடாது. ஏனெனில் ஒவ்வொரு இஸ்ரயேலனும், தங்கள் முற்பிதாக்களிடமிருந்து
    உரிமையாக்கிக்கொண்ட கோத்திர உரிமைச்சொத்து நிலத்தைக் காத்துக்கொள்ள வேண்டும்.
  ceb-ULB: Walay bahin sa katawhan nga kinahanglan mabalhin gikan sa usa ka tribo
    ngadto sa uban. Ang matag-usa sa katawhan sa Israel kinahanglan ipadayon ang bahin
    sa tribo sa iyang katigulangan.
  pol-UBG: Aby dziedzictwo synów Izraela nie było przenoszone z jednego pokolenia
    na drugie pokolenie. Każdy bowiem z synów Izraela ma pozostać przy dziedzictwie
    pokolenia swoich ojców.
  urd-GVU: اِس طرح ایک قبیلے کی موروثی زمین کسی دوسرے قبیلے میں منتقل نہیں ہو گی۔
    لازم ہے کہ ہر قبیلے کا پورا علاقہ اُسی کے پاس رہے۔
  deu-1912: auf daß nicht die Erbteile der Kinder Israel fallen von einen Stamm zum
    andern; denn ein jeglicher unter den Kindern Israel soll anhangen an dem Erbe
    des Stammes seiner Väter.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಯಾವ ಸ್ವಾಸ್ತ್ಯವೂ ಒಂದು ಕುಲದಿಂದ ಬೇರೊಂದು ಕುಲಕ್ಕೆ ಹೋಗಬಾರದು. ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ
    ತಮ್ಮತಮ್ಮ ಕುಲಗಳ ಸ್ವತ್ತನ್ನು ಹೊಂದಿಕೊಂಡೇ ಇರಬೇಕು.
  yap-yap: Pi gayog ni tafen yu Israel e nge par ni tafen e re ganong nni pi’ ni nge
    tafnay.
  hlt-MCSB: Te dongah Israel ca rhoek kah rho he koca pakhat lamloh koca a tloe taengla
    tinghil boel saeh. Israel ca khuikah hlang long tah a napa koca kah rho dongah
    balak uh saeh.
  mdy-ETH: ዬያይዳዛ ዓይጎ ዓሲኮዋ ማዖም ዒስራዔኤሌ ዓሶኮ ዓኣ ሳዓ ሜሌ ፃጶም ዒንጊንታዓኬ፤ ዬኖ ፃጶ ማኣሮሮ ማዓኔ፤
  twi-ASANTE: Ɛnsɛ sɛ agyapadeɛ biara firi abusuakuo bi nsam kɔ abusuakuo foforɔ nsam,
    ɛfiri sɛ, ɛsɛ sɛ abusuakuo biara agyapadeɛ tena hɔ sɛdeɛ ɛteɛ firi kane no.
  eng-WEBU: So shall no inheritance of the children of Israel move from tribe to tribe;
    for the children of Israel shall all keep the inheritance of the tribe of his
    fathers.
  bnp-bnp: I mavonga a maka tabekena malala na kabu takutaku ne Israel, bara ri tabuli
    mule na kabu ne mua kunana. A kabu ranga i uka ma ri gi bole.
  wal-wal: Israa7eelatu laatai issi zariyaappe hara zariyau aadhdhoppo; Israa7eela
    ubbai ba maizza aawatu zaree laattido biittaa minttidi oiqqo.
  spa-PDDPT: para que la herencia de los hijos de Israel no sea traspasada de tribu
    en tribu, sino que cada uno de los hijos de Israel conserve la herencia de la
    tribu de sus antepasados.
  gun-gun: Ha'e rami vy Israel kuery peteĩ-teĩ regua mba'e yvy ndoaxai 'rã amboae
    regua mba'erã. Mba'eta Israel kuery ikuai 'rã guamoĩ kuery mba'ekue yvy py ae.
  ilo-ULB: Awan ti bingay dagiti tattao ti Israel a mabalin a maiyakar manipud iti
    maysa a tribu a mapan iti sabali a tribu. Masapul a saan a mapukaw iti tunggal
    tattao ti Israel ti bingay ti tribu iti kapuonanna.
  kpg-kpg: Nia gowaa o digau Israel huogodoo ga noho hua beelaa i baahi nadau madawaawa.
  uig-ARA: شۇنداق بولغاندا ئىسرائ‍ىللارنىڭ مىراسى بىر قەبىلىدىن يەنە بىر قەبىلىگە
    يۆتكىلىپ كەتمەيدۇ؛ ئىسرائ‍ىللارنىڭ ھەربىرى ئۆز ئاتا-بوۋىلىرىنىڭ قەبىلىسىنىڭ مىراسىنى
    چىڭ تۇتۇپ قويۇپ بەرمەسلىكى كېرەك.
  sus-sus: Sese mu bama Isirayila bɔnsɔɛ nde kɛ ra, a findi bɔnsɔɛ gbɛtɛ kɛ ra. Birin
    a benba kɛ nan xun makantama.
  pon-2006: Sapwen mehn Israel koaros pahn mihmihte nan arail kadaudok.
  ksd-ksd: Damana pa ta kakalai pire ra tarai Israel na kakari vanavana livuan ta
    ra umana vuna tarai; tago ra tarai Israel diat a ki tikatikai ta ra kakalai kai
    ra vuna tarai kai ra umana tama i diat.
  tur-YTC: Böylece İsrael'in çocuklarının mirası oymaktan oymağa geçmeyecek; çünkü
    İsrael'in çocuklarının hepsi atalarının oymağının mirasını koruyacaklar.
  grc-BRENT: Καὶ οὐχὶ περιστραφήσεται κληρονομία τοῖς υἱοῖς Ἰσραὴλ ἀπὸ φυλῆς ἐπὶ φύλην,
    ὅτι ἕκαστος ἐν τῇ κληρονομίᾳ τῆς φυλῆς τῆς πατριᾶς αὐτοῦ προσκολληθήσονται οἱ
    υἱοὶ Ἰσραήλ.
  ind-AYT: Dengan demikian, tanah tidak akan beralih dari suku ke suku. Sebab, setiap
    umat Israel harus memelihara tanah pusaka milik nenek moyangnya.
  nya-nya: kuti cholowa cha Israeli chisapite ku fuko lina, pakuti Mwisraeli aliyense
    ayenera kusunga cholowa cha fuko la makolo ake.
  hrv-hrv: Baština Izraelaca ne smije se prenositi iz jednoga plemena u drugo; i svaki
    Izraelac mora ostati privezan uz pradjedovsku baštinu svoga plemena.
  mps-mps: Tama tiali da, dage deli deli Israel hani dabego duga tǫ dugade naga elalua
    paibao. Tama duga hani mebago me sogobeo.
  tpi-tpi: Olsem na graun samting bilong yupela wan wan lain Israel bai i stap long
    lain bilong yupela yet. Na narapela lain bilong yupela i no inap kisim.
  dan-1931: Thi ingen Arvelod, der tilhører Israel, må gå over fra en Stamme til en
    anden, men Israelitterne skal holde fast hver ved sin fædrene Stammes Arvelod.
  vie-OVCB: Như vậy đất đai sẽ không chuyền từ đại tộc này sang đại tộc khác, nhưng
    mỗi người sẽ giữ đất cho đại tộc mình.
  guj-2017: ઇઝરાયલી લોકોનો ભાગ એક કુળમાંથી બીજા કુળમાં બદલી શકાશે નહિ. દરેક ઇઝરાયલી
    લોકો પોતાના પિતૃઓના કુળના ભાગને વળગી રહશે.
  pon-2006A: Sapwen mehn Israel koaros pahn mihmihte nan arail kadaudok.
  por-BRBSL: Assim, nenhuma herança dos filhos de Israel passará de tribo para tribo;
    pois todos os filhos de Israel guardarão a herança da tribo de seus pais.
  cth-cth: Hatdawkvah, Isarel catounnaw e ram teh, miphun alouklouk koe voutsout puen
    laipalah, Isarel catounnaw ni a na mintoenaw e ram teh pou a ham awh han.
  twi-twi: Ɛnsɛ sɛ Israel agyapade biara fi abusuakuw bi mu kɔ abusuakuw foforo nsam,
    efisɛ ɛsɛ sɛ Israel agyanom abusuakuw biara agyapade tena hɔ sɛnea ɛte no.
  hlt-hlt: Te dongah Israel ca rhoek kah rho he koca pakhat lamloh koca a tloe taengla
    tinghil boel saeh. Israel ca khuikah hlang long tah a napa koca kah rho dongah
    balak uh saeh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ Isidɑyɛɛribɛ kó kɛtenkɛ̀ bɑ́ ntɑɑ̀ iwuɔ ntɛì kɔkɛ miɛkɛ,
    Isidɑyɛɛribɛ bɑ́ kùù wuɔ kɛ̀ kù nkɑri ku yɛmbɛ̀ tenkɛ̀.
  msy-2020: Eghtɨ ia Israelia bar, ian nguaziba vaghvagh ian anababar aven ikɨvɨra
    ikiam. Eghtɨ anabar igharazitam da inian kogham.
  dop-dop: Ɩlɛ pɑɑ kpekǝle nte tǝ tɛtʋ kɑ́ cɑɣɑ tǝ tǝcɑɣɑlɛ, tǝ kɑɑ sɔɔsɩ lɛntɛ nyǝntʋ
    tɔɔ. Mpʋ tɔtɔɣɔ ye kpekǝle nɑtǝlɩ tǝ ɑlʋ nɔɣɔlʋ ɩ wɛnɑ tɛtʋ pǝ wɛɛ sɩ ɩ́ sɑɑ ɩ
    cɑɑ kpekǝle lʋlʋɣʋ tʋ kɛ́.
  azb-azb: İsrail övladlarının irsi qəbilədən qəbiləyə keçməsin. İsrail övladlarının
    hər biri atalarının qəbiləsinin irsinə bağlı qalsın.
  eng-DBY: that no inheritance of the children of Israel pass from tribe to tribe;
    for every one of the children of Israel shall keep to the inheritance of the tribe
    of his fathers.
  hin-2017: और इस्राएलियों के किसी गोत्र का भाग दूसरे के गोत्र के भाग में न मिलने
    पाए; इस्राएली अपने-अपने मूलपुरुष के गोत्र के भाग पर बने रहें।
  wol-KYG: Du benn céru suuf ci biir bànni Israyil, buy jóge ci genn giir, toxu ca
    geneen, waaye na ku nekk ci bànni Israyil yem kepp ca suufas giiram, ga mu donne
    cay maamam.
  eng-YLT: and the inheritance of the sons of Israel doth not turn round from tribe
    unto tribe; for each to the inheritance of the tribe of his fathers, do the sons
    of Israel cleave.
  eng-WYC-2017: lest the possession of the sons of Joseph be meddled [or mingled]
    from lineage into lineage. For all men shall wed wives of their lineage and kindred;
  eng-WMBB: So shall no inheritance of the children of Israel move from tribe to tribe;
    for the children of Israel shall all keep the inheritance of the tribe of his
    fathers.
  urd-GVH: इस तरह एक क़बीले की मौरूसी ज़मीन किसी दूसरे क़बीले में मुंतक़िल नहीं होगी।
    लाज़िम है कि हर क़बीले का पूरा इलाक़ा उसी के पास रहे।
  rug-rug: Sari na doduru tinago pepeso tadi na tie Izireli si lopu tava rizu pa dia
    butubutu soti.
  gaz-gaz: Sababii tokkoon tokkoon ilmaan Israaʼel dhaala gosa abbaa isaa irraa argatu
    jabeessee qabatuuf, dhaalli ilmaan Israaʼel gosa tokko irraa gosa kaanitti hin
    darbin.
  fra-LSG: Aucun héritage parmi les enfants d’Israël ne passera d’une tribu à une
    autre tribu, mais les enfants d’Israël s’attacheront chacun à l’héritage de la
    tribu de ses pères.
  yal-yal: alogo Isirayila kɛɛ bɔxɔne nama keli bɔnsɔn gbɛtɛ yi siga bɔnsɔn gbɛtɛ
    yi. Isirayila kaane birin xa e benbane bɔnsɔnna kɛɛ bɔxɔn nan sɔtɔ.
  haw-1868: Pela e lilo ole ai ka aina hooili o na mamo a Iseraela mai kekahi ohana
    i kekahi ohana; no ka mea, o kela kanaka keia kanaka o na mamo a Iseraela, e hoopili
    aku i ka aina hooili o ka ohana o kona mau makua.
  arb-NAV: فَلا يَتَحَوَّلَ مِيرَاثُ بَنِي إِسْرَائِيلَ مِنْ سِبْطٍ إِلَى آخَرَ، بَلْ
    يَظَلُّ كُلُّ سِبْطٍ مُحْتَفِظاً بِمِيرَاثِ آبَائِهِ.
  ewe-ewe: Le mɔ sia nu la, to la ƒe Israelnyigba ƒe akpa aɖeke mage ɖe to bubu me
    tɔwo ƒe asi me o, elabena ele be to sia to ƒe domenyinu nanɔ anyi tegbetegbe,
    abe ale si wònɔ esi womae gbã na wo la ene.
  eng-LEE: And the inheritance of the children of Israel shall not pass from tribe
    to tribe; but the children of Israel shall adhere every one to the inheritance
    of the tribe of his fathers.
  asm-FB: এইদৰে ইস্ৰায়েলৰ সন্তান সকলৰ কোনো আধিপত্য এক ফৈদৰ পৰা আন ফৈদলৈ নাযাব; কিয়নো
    ইস্ৰায়েলৰ সন্তান সকলৰ প্ৰতিজনে নিজ নিজ পিতৃ-বংশৰ আধিপত্যতে থাকিব লাগিব।
  sus-A: سٍسٍ مُ بَمَ عِسِرَيِلَ بْنسْي ندٍ كّ رَ، عَ قِندِ بْنسْي فبّتّ كّ رَ. بِرِن
    عَ بٍنبَ كّ نَن شُن مَكَنتَمَ.
  fra-SBL: Ainsi, aucun héritage des enfants d'Israël ne passera d'une tribu à l'autre,
    car les enfants d'Israël conserveront tous l'héritage de la tribu de leurs pères.
  hbo-hbo: וְלֹֽא־תִסֹּ֤ב נַחֲלָה֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל מִמַּטֶּ֖ה אֶל־מַטֶּ֑ה כִּ֣י
    אִ֗ישׁ בְּנַחֲלַת֙ מַטֵּ֣ה אֲבֹתָ֔יו יִדְבְּק֖וּ בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: lest the possessioun of the sones of Joseph be meddlid fro lynage
    in to lynage. For alle men schulen wedde wyues of her lynage and kynrede;
  cwe-cwe: Habule uhazi wa Isilaili wondaulawe kulawa kabila dimwenga, chila Muisilaili
    kezakwamha uhazi wa kabila jake.
  kik-kik: Gũtirĩ igai thĩinĩ wa Isiraeli rĩkoima mũhĩrĩga ũmwe rĩtuĩke rĩa mũhĩrĩga
    ũngĩ, nĩgũkorwo Mũisiraeli o wothe nĩagatũũria gĩthaka kĩa mũhĩrĩga kĩrĩa maagaire
    kuuma kũrĩ maithe mao ma tene.
  fra-NCL: ainsi l’héritage des enfants d’Israël ne passera pas d’une tribu à une
    autre tribu, et les enfants d’Israël s’attacheront chacun à l’héritage de la tribu
    de ses pères.
  cek-AK: To pongah Israel acaeng thung ih qawk doeh acaeng maeto hoi maeto khaeah
    paqoi han om ai; Israel kaminawk boih ampanawk khae hoiah toep o ih qawk to pakuem
    o han oh.
  cuk-cuk: Ar bemarga egad-egad-nainumar-uklesadi dad-dummagan-baid-baidse gwage-gwage
    gudii guosulid. Ar Israel-dulemar na egad-egad nainumar akwergebed.
  uig-CYR: Шундақ болғанда Исраилларниң мираси бир қәбилидин йәнә бир қәбилигә йөткилип
    кәтмәйду; Исраилларниң һәр бири өз ата-бовилириниң қәбилисиниң мирасини чиң тутуп
    қоюп бәрмәслиги керәк.
  tel-2017: ఇశ్రాయేలీయుల వారసత్వం ఒక గోత్రం నుండి వేరొక గోత్రంలోకి వెళ్ళకూడదు. ఇశ్రాయేలీయుల్లో
    ప్రతి ఒక్కడూ తన పూర్వీకుల గోత్ర వారసత్వానికి కట్టుబడి ఉండాలి.
  hat-BSA: Konsa, nanpwen eritaj nan fis Israël yo ki va transfere de tribi a tribi,
    paske fis Israël yo va chak kenbe eritaj a tribi zansèt yo.
  kos-kos: Acn sin mwet Israel nukewa ac fah karinginyuk tuh in oanna ke sruf lal.
  hbo-WLC: וְלֹֽא־תִסֹּ֤ב נַחֲלָה֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל מִמַּטֶּ֖ה אֶל־מַטֶּ֑ה כִּ֣י
    אִ֗ישׁ בְּנַחֲלַת֙ מַטֵּ֣ה אֲבֹתָ֔יו יִדְבְּק֖וּ בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: O nweghị ihe nketa ọbụla nʼIzrel ga-esi nʼaka otu ebo gafee nʼebo ọzọ.
    Nʼihi na ihe nketa nke ebo ọbụla ga-adịgidere ha dịka otu e siri kee ya nye nna
    nna ha.
  ory-ory: ତାହା କଲେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ଅଧିକାର ଏକ ବଂଶରୁ ଅନ୍ୟ ବଂଶକୁ ଯିବ ନାହିଁ; ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ
    ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପୈତୃକ ବଂଶର ଅଧିକାର ମଧ୍ୟରେ ରହିବେ।
  chk-chk: Iwe, inetin ekewe aramasen Israel fanü esap tongeni amwet seni eu ainang
    ngeni pwal eu ainang. Pun iteiten eman me eman seni ekewe aramasen Israel epwe
    kamwöchüla won inetin än saman ainang.
  rop-rop: Det kantri blanga ola Isreil pipul garra jidan langa im ronwan klen.
  ukr-1871: Щоб не переходило наслїддє синів Ізраїля від поколїння до поколїння; бо
    кожен із синів Ізраїля держатись мусить при наслїддї свого батьківського поколїння.
  deu-1951: damit nicht die Erbteile der Kinder Israel von einem Stamme an einen andern
    übergehen; sondern ein jeder unter den Kindern Israel soll bei dem Erbe des Stammes
    seiner Väter bleiben.
  eng-JPS: So shall no inheritance of the children of Israel remove from tribe to
    tribe; for the children of Israel shall cleave every one to the inheritance of
    the tribe of his fathers.
  srp-1865: Da se ne bi prenosilo našljedstvo sinova Izrailjevijeh od jednoga plemena
    na drugo; jer æe sinovi Izrailjevi držati svaki našljedstvo plemena otaca svojih.
  lug-lug: Mu by’obusika bw’abaana ba Isirayiri, tewaabengawo butaka obw’obusika obunaggibwanga
    mu kika ekimu ne butwalibwa mu kika ekirala, kubanga buli omu mu baana ba Isirayiri
    anaakuumanga butiribiri obutaka obw’omu kika kye bw’anaabanga asikidde okuva ku
    bajjajjaabe.
  heb-heb: ולא תסב נחלה לבני ישראל ממטה אל מטה כי איש בנחלת מטה אבתיו ידבקו בני ישראל׃
  ben-IRV: এই ভাবে ইস্রায়েল সন্তানের অধিকার এক বংশ থেকে অন্য বংশে যাবে না। ইস্রায়েল
    সন্তানরা প্রত্যেকে নিজেদের বাবার বংশের অধিকারে অন্তর্ভুক্ত থাকবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੀ ਜ਼ਮੀਨ, ਇੱਕ ਗੋਤ ਤੋਂ ਦੂਜੇ ਗੋਤ ਵਿੱਚ ਨਾ ਚਲੀ ਜਾਵੇ
    ਤਾਂ ਜੋ ਹਰ ਇਸਰਾਏਲੀ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਗੋਤ ਦੀ ਜ਼ਮੀਨ ਵਿੱਚ ਬਣਿਆ ਰਹੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့၏ အမွေ မြေသည် တမျိုး မှ တမျိုး သို့ မ ပြောင်း ရ။ ဣသရေလ
    အမျိုးသား အပေါင်းတို့သည်၊ အသီးအသီး မိမိ တို့မိစဉ်ဘဆက် အမွေ မြေ၌ နေ ရကြမည်။
  hmo-hmo: “Unai dala dekenai Israela ena iduhu ta ese iduhu ma ta ena tano do ia
    abia lao lasi, to Israela taudia ta ta ese edia tamadia edia tano do idia dogoatao
    noho.
  urd-urd: यूँ बनी — इस्राईल की मीरास एक क़बीले से दूसरे क़बीले में नहीं जाने पाएगी;
    क्यूँकि हर इस्राईली को अपने बाप — दादा के क़बीले की मीरास को अपने क़ब्ज़े में
    रखना होगा।
  rus-SYN: чтобы удел сынов Израилевых не переходил из колена в колено; ибо каждый
    из сынов Израилевых должен быть привязан к уделу колена отцов своих;
  bqc-SIM: Tↄↄlɛ pↄ́ Isailiↄ vĩ ń buiwaↄ su gɛ̃ kↄ̃ pↄ́uo. Isaili píi zɛ ń a dezi
    káau tↄↄlɛ pↄ́ á è túbi ũo.
  tcz-CHONGTHU: Ajeh chu Israel chate akonna goulo hohi
  mar-mar: यामुळे इस्राएल लोकांमध्ये वतन एका वंशाकडून दुसऱ्या वंशाकडे जाणार नाही.
    आणि प्रत्येक इस्राएली मनुष्यास त्याच्या पूर्वजांकडून मिळालेले वतन ठेवता येईल.
  qub-qub: Israelcunata cada-ünunta chacracuna töcashanga manami rucangachu juc trïbupita
    juc trïbuman. Chaypa ruquenga cada trïbu Israelcunami chacrancunata rispitacachenga.
  hat-hat: Pòsyon tè yon branch fanmi pa gen dwa pase pou yon lòt branch fanmi. Konsa,
    pòsyon tè yon fanmi va toujou rete nan fanmi an.
  eng-BSB: No inheritance in Israel may be transferred from tribe to tribe, because
    each of the Israelites is to retain the inheritance of the tribe of his fathers.
  tod-tod: Izelayɛle yooi zu, poganii tanɔpɛ ge la ɠulaa bolodai ta zu, é ʋa li bolodai
    zɔi zu, kɛlɛ Izelayɛle nui ɠilagilagi ɠa ɠili kɛɛɠɛni ta-wolodai ma ʋoganii ʋa.
  eng-WEBPB: So shall no inheritance of the children of Israel move from tribe to
    tribe; for the children of Israel shall all keep the inheritance of the tribe
    of his fathers.
  kbq-kbq: Hagi e'inahu'ma hanageno'a mago nagamofo mopamo'a ru nagapina ovugosie.
    Na'ankure mika Israeli naga nofimo'za nezamafa mopa erisantiharetere hugahaze.
  nhe-BL: Queja nopa niyon se tlali tlen quitocarohua se hueyi familia ax panos ipan
    seyoc hueyi familia. Pampa sesen hueyi familia tlen israelitame monequi mocahuase
    ica nopa tlali tlen quitocarohua nopa hueyi familia para quiselis.
  gub-BL: Nezewe mehe Izaew waiwy noho kwaw pitài Izaew ta'yr izuapyapyr wapo wi amo
    pe nehe. Tuwe Izaew ta'yr wazuapyapyr upyta u iziwy rehe wà nehe.
  eng-DRA: 'Lest the possession of the children of Israel be mingled from tribe to
    tribe. For all men shall marry wives of their own tribe and kindred:'
