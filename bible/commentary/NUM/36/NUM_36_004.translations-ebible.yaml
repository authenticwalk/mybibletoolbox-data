verse: NUM.036.004
translations:
  mal-C: ഇസ്രായേല്യരുടെ അൻപതാംവാർഷികോത്സവത്തിൽ അവരുടെ ഓഹരി അവരെ വിവാഹംചെയ്തയച്ച ഗോത്രത്തിന്റെ
    അവകാശത്തോടു ചേരുകയും അവരുടെ ഓഹരി ഞങ്ങളുടെ പിതൃഗോത്രത്തിന്റെ അവകാശത്തിൽനിന്ന് എടുക്കപ്പെടുകയും
    ചെയ്യുമല്ലോ.”
  deu-TKW: Wenn dann für die Israeliten das Halljahr kommt, so wird ihr Erbbesitz
    zu dem Erbbesitze des Stammes derer hinzugefügt werden, mit denen sie sich verheiraten;
    dem Erbbesitz unseres väterlichen Stammes aber wird ihr Erbbesitz entzogen werden.
  lin-lin: Tango mobu ya kosepela kokangolama ekokoma mpo na bana ya Isalaele, libula
    ya bana basi yango ekobakisama na libula ya mabota ya mibali oyo babalaki bango,
    mpe bakozwa mabele na bango wuta na libula ya libota ya bakoko na biso. »
  eng-LSV: and if it is the Jubilee of the sons of Israel, then their inheritance
    has been added to the inheritance of the tribe which is theirs, and their inheritance
    is withdrawn from the inheritance of the tribe of our fathers.”
  eng-GNV: 'Also when the Iubile of the children of Israel commeth, then shall their
    inheritance be put vnto the inheritance of the tribe whereof they shall be: so
    shall their inheritance be taken away from the inheritance of the tribe of our
    fathers.'
  eng-WEBSTER: 'And when the jubilee of the children of Israel shall be, then will
    their inheritance be put to the inheritance of the tribe into which they are received:
    so shall their inheritance be taken away from the inheritance of the tribe of
    our fathers.'
  nhw-BL: Pampa teipa quema ajsis nopa Xihuitl Quema Nochi Elis Nemajcahuali quema
    quinmajcahuase nochi tetequipanohuani ipan tlali Israel, nopa tlali catli eltoya
    iniaxca tohueyi familia Manasés ayacmo elis toaxca huan mochihuas itlal seyoc
    hueyi familia catli ihuaya monamictijtose.
  swh-ONEN: Wakati mwaka wa Yubile kwa Waisraeli utafika, urithi wao utaongezwa kwa
    lile kabila ambalo wameolewa, na mali yao itaondolewa kutoka urithi wa kabila
    la mababu zetu.”
  bba-bba: Isirelibɑn yɑkiɑbun tɔ̃ru tɑ̀ n tunumɑ, bɑ koo ben bɔnu wunɑwɑ bɛsɛn min
    di bu ye bwese kɛrɑ yèn mi bɑ wurɑ sosiɑ.
  eng-KJVCPB: 'And when the jubile of the children of Israel shall be, then shall
    their inheritance be put unto the inheritance of the tribe whereunto they are
    received: so shall their inheritance be taken away from the inheritance of the
    tribe of our fathers.'
  luo-luo: Ka Higa mar Piero Abich mar jo-Israel ochopo (tiende ni Jubli), to nokaw
    girkeni mag-gi kigolo kuom gikeni mar dhoodgi kimedo e dhood joma onywomogi.”
  meu-meu: Ela bona Israel tauda eda Iubile laḡanina baine kau, bena idia ahudia na
    adavadia edia iduhu ahudia ai bae heato kau vaitani; bona senemai ahudia ediai
    bae boio vaitani.
  npi-ULB: यस अवस्थामा यो हाम्रो अंशको तोकिएको हिस्साबाट हट्ने छ । त्यस अवस्थामा इस्राएलका
    मानिसहरूको पुनर्स्थापनाको वर्ष आउँदा तिनीहरूको हिस्सा तिनीहरू जोडिने कुलमा नै
    गाभिने छ । यसरी तिनीहरूको हिस्सा हाम्रो पुर्खाको कुलको हिस्साबाट लगिने छ ।”
  yor-yor: Nígbà tí ọdún ìdásílẹ̀ àwọn ọmọ Israẹli bá dé, a ó pa ogún wọn pọ̀ mọ́
    ẹ̀yà tí wọ́n fẹ́ wọn sí, a ó sì gba ogún ẹ̀yà wọn kúrò lọ́wọ́ baba ńlá wọn.”
  pes-OPCB: و در سال یوبیل هم بازگردانده نخواهد شد.»
  tgl-ULB: Sa pagkakataong iyon, kapag dumating ang Paglaya ng mga tao ng Israel,
    ang kabahagi nila ay masasama sa kabahagi ng tribung sinalihan nila. Sa ganitong
    paraan, ibabawas ang kabahagi nila mula sa kabahagi ng tribu ng aming mga ninuno.”
  hui-hui: Anigo mbirale Yadai Bulene Mali biago tagira ibirangi ina damene Selobehada
    wane bedarume tinaga dindi ti agalini kagoha mo yu polobada. Ani bialu agali ogoni
    ibunaga dindi ngagoha mo wiatago holobada. Anidagua biragola dindi ogoni inanaga
    lene ndo wulubada, lene.
  mya-mya: ရောင်း​ချ​သော​ပစ္စည်း​အား​လုံး​ကို​မူ​လ​ပိုင်​ရှင် များ​၏​လက်​သို့​ပြန်​အပ်​ရ​သော​ပြန်​လည်​ပေး
    အပ်​ခြင်း​ဆိုင်​ရာ​ယု​ဘိ​လ​နှစ်​သို့​ရောက်​သော အ​ခါ ဇ​လော​ဖဒ်​သ​မီး​တို့​၏​မြေ​သည်​သူ​တို့
    စုံ​ဖက်​သော​အ​နွယ်​ဝင်​တို့​လက်​သို့​အ​မြဲ​တမ်း ရောက်​ရှိ​မည်​ဖြစ်​၍ အ​ကျွန်ုပ်​တို့​၏​အ​နွယ်
    အ​တွက်​ဆုံး​ရှုံး​နစ်​နာ​ပါ​သည်'' ဟု​လျှောက် ထား​ကြ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དུང་འབུད་པའི་ལོ་ལ་སླེབས་པའི་ཚེ། ཁོ་མོ་ཚོའི་ས་སྐལ་རྣམས་དེ་དག་གི་བཟའ་ཟླའི་ཚོ་པའི་ས་སྐལ་སྟེང་འཇོག་དགོས་ལ།
    དེ་ནས་ཁོ་མོ་ཚོའི་ས་སྐལ་ནི་རང་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་ཚོ་པའི་ས་སྐལ་ནས་ལེན་དགོས་སོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Gore reJubhiri ravaIsraeri parinosvika, nhaka yavo ichawedzerwa kunhaka
    yorudzi urwo rwavakawanikwa kwarwuri, uye pfuma yavo ichatorwa kubva kunhaka yorudzi
    rwamadzibaba edu.”
  spa-BLM: Cuando llegue el jubileo de los hijos de Israel, su herencia se añadirá
    a la de la tribu a la que pertenezcan. Así que su herencia será quitada de la
    herencia de la tribu de nuestros padres”.
  cac-cac: Slajvi chi', axom yic sc'och yab'ilal yoch q'uin̈ yic tz'el tastac d'a
    libre, tzam canxon̈ej slum eb' ix chi' d'a yol smacb'en junxo in̈tilal chi', tz'elcan
    lum d'a yol co macb'en tic, xchi eb'.
  swh-ULB: Kwa sababu hiyo, wakati wa mwaka wa yubilee ya wana wa Israeli utakapofika,
    mgawo wao utaunganishwa na kabila ile waliyoungana nao. Kwa sababu hii mgawo wao
    utaondolewa kwenye mgawo wa mababa zetu.”
  bel-bel: І нават калі будзе ў сыноў Ізраілевых юбілей, тады надзел іхні дадасца
    да надзелу таго племя, у якім яны будуць, і ад таго надзелу бацькоў нашых адымецца
    надзел іхні.
  deu-ELBBK: Und auch wenn das Jubeljahr der Kinder Israel kommt, wird ihr Erbteil
    zu dem Erbteil des Stammes hinzugefügt werden, dem sie angehören werden; und ihr
    Erbteil wird dem Erbteil des Stammes unserer Väter entzogen werden.
  mbb-OT: Emun egkeuma is Tuig te Ked-ulì wey Kebeǥey te Bayàbayà, is tanè dan ebpekeuman
    te tanà te tribu he nekeesawa kandan, ne egkaawè en heini ziyà te vahin te tribu
    te menge kepuun dey.”
  mal-2015: യിസ്രായേൽമക്കളുടെ യോബേൽസംവത്സരം വരുമ്പോൾ അവരുടെ അവകാശം അവർ ചേരുന്ന ഗോത്രത്തിന്റെ
    അവകാശത്തോടുകൂടുകയും അങ്ങനെ അവരുടെ അവകാശം ഞങ്ങളുടെ പിതൃഗോത്രത്തിന്റെ അവകാശത്തിൽനിന്നു
    വിട്ടുപോകയും ചെയ്യും.
  rmc-rmc: Sar avela o Radišagoskro Berš, so hin sako pendato (50.) berš, prekal o
    Izraeliti, lengro phuvakro kotor ela dino lengre neve kmeňoske. A avke amaro kmeňos
    našavela odi phuv pro furt.“
  pes-OPV: و چون یوبیل بنی‌اسرائیل بشود ملک ایشان به ملک سبطی که به آن داخل شوند اضافه
    خواهدشد، و ملک ایشان از ملک پدران ما قطع خواهدشد.»
  ron-1924: Ши кынд ва вени анул де веселие пентру копиий луй Исраел, моштениря лор
    ва рэмыне адэугатэ ла а семинцией дин каре вор фаче парте ши ва фи штярсэ астфел
    дин моштениря семинцией пэринцилор ноштри.”
  ben-OBCV: যখন ইস্রায়েলীদের জয়ন্তী বছর উপস্থিত হবে, তখন যে গোষ্ঠীতে তাদের বিয়ে
    হবে, সেই গোষ্ঠীর অধিকারে তাদের অধিকার যুক্ত হবে এবং আমাদের পিতৃবংশের অধিকার থেকে
    তাদের সম্পত্তি নিয়ে নেওয়া হবে।”
  som-som: Oo markii reer binu Israa'iil ay gaadhaan sannaddii Yubilii, ayaa dhaxalkooda
    lagu dari doonaa dhaxalka qabiilka ay ka guursadeen, oo sidaasaa dhaxalkooda looga
    qaadi doonaa dhaxalka qabiilka awowayaashayo.
  lat-VUC: Atque ita fiet, ut cum jubilæus, id est, quinquagesimus annus remissionis
    advenerit, confundatur sortium distributio, et aliorum possessio ad alios transeat.
  eng-ASVBT: 'And when the jubilee of the children of Israel shall be, then will their
    inheritance be added unto the inheritance of the tribe whereunto they shall belong:
    so will their inheritance be taken away from the inheritance of the tribe of our
    fathers.'
  ita-1885: E anche, quando i figliuoli d'Israele avranno il Giubileo, l'eredità di
    esse sarà aggiunta all'eredità della tribù di quelli a' quali si mariteranno;
    e così la loro eredità sarà ricisa dall'eredità della tribù de' nostri padri.
  eng-LXXUP: And if there shall be a release of the children of Israel, then shall
    their inheritance be added to the inheritance of the tribe into which the women
    marry, and their inheritance shall be taken away from the inheritance of our family’s
    tribe.
  eng-ULB: In that case, when the year of Jubilee of the people of Israel comes, then
    their share will be joined to the share of the tribe that they have joined. In
    this way, their share will be taken away from the share of our ancestors' tribe.”
  spa-VBL: Así que cuando llegue el Jubileo para los israelitas, su asignación se
    añadirá a la tribu con la que se casen, y se le quitará a la tribu de nuestros
    padres”.
  fra-_FOB: Et quand viendra le jubilé pour les enfants d'Israël, leur héritage sera
    ajouté à l'héritage de la tribu à laquelle elles appartiendront; ainsi leur héritage
    sera retranché de l'héritage de la tribu de nos pères.
  mal-mal: യിസ്രായേൽ മക്കളുടെ യോബേൽസംവത്സരം വരുമ്പോൾ അവരുടെ അവകാശം അവർ ചേരുന്ന ഗോത്രത്തിന്റെ
    അവകാശത്തോട് ചേരുകയും അങ്ങനെ അവരുടെ അവകാശം ഞങ്ങളുടെ പിതൃഗോത്രത്തിന്റെ അവകാശത്തിൽനിന്ന്
    വിട്ടു പോകുകയും ചെയ്യും”.
  urd-GVR: Aur agar ham yih zamīn wāpas bhī ḳharīdeṅ to bhī wuh agle bahālī ke sāl
    meṅ dūsre qabīle ko wāpas chalī jāegī jis meṅ in auratoṅ ne shādī kī hai. Is tarah
    wuh hameshā ke lie hamāre hāth se nikal jāegī.”
  suz-BL: मिनु प्रोंइतीक बर्स जाक्‍मेनु, मेको मीश मुर आन रू यो ग्‍युंबे पा लाइब मुर
    आन रूम तेम्‍सीब। मोपा गो आंइ थर रागी रे जाम्‍शा लाइब” देंतेक्‍म। लेवी २५:१०-१३
  ita-1927: E quando verrà il giubileo per i figliuoli d’Israele, la loro eredità
    sarà aggiunta a quella della tribù nella quale saranno entrate, e l’eredità loro
    sarà detratta dalla eredità della tribù de’ nostri padri”.
  ckb-ckb: کاتێک بووە ساڵی یۆبیل بۆ نەوەی ئیسرائیل، ئەوا میراتەکەیان دەچێتە سەر میراتی
    ئەو هۆزەی کە بۆیان بوون و لە میراتی هۆزی باوکانمان میراتیان دەبردرێت.»
  eng-BBE: And at the time of the Jubilee of the children of Israel, their property
    will be joined to the heritage of the tribe of which they are part and will be
    taken away from the heritage of the tribe of our fathers.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಿಗೆ ಜೂಬಿಲಿ ವರ್ಷ ಬಂದಾಗ ಅವರ ಸೊತ್ತು ಅವರು ಸೇರಿಕೊಳ್ಳುವ ಗೋತ್ರಕ್ಕೆ ಸೇರಿಕೊಳ್ಳುತ್ತದೆ.
    ಹೀಗೆ ಅವರ ಸೊತ್ತು ಅಂದರೆ, ನಮ್ಮ ಪಿತೃಗಳ ಗೋತ್ರದ ಸೊತ್ತಿನಿಂದ ತೆಗೆಯಲಾಗುವುದು.”
  bbb-bbb: '@see-verse:NUM.036.003'
  tam-2017: இஸ்ரவேல் மக்களுக்கு யூபிலி வருடம் வந்தாலும், அவர்களுடைய சுதந்தரம் அவர்கள்
    உட்பட்டுப்போன கோத்திரத்தின் சுதந்தரத்தோடு சேர்ந்துபோகும்; இப்படி எங்கள் பிதாக்களுடைய
    கோத்திரத்தின் சுதந்தரத்திலிருந்து அது நீங்கிப்போகுமே” என்றார்கள்.
  spa-RV-1909: Y cuando viniere el jubileo de los hijos de Israel, la heredad de ellas
    será añadida á la heredad de la tribu de sus maridos; y así la heredad de ellas
    será quitada de la heredad de la tribu de nuestros padres.
  ron-BTF: Și când va fi jubileul copiilor lui Israel, atunci moștenirea lor va fi
    adăugată la moștenirea tribului în care sunt ele primite; astfel moștenirea lor
    va fi luată din moștenirea tribului părinților noștri.
  eng-WEBP: When the jubilee of the children of Israel comes, then their inheritance
    will be added to the inheritance of the tribe to which they shall belong. So their
    inheritance will be taken away from the inheritance of the tribe of our fathers.”
  eng-FBV: So when the Jubilee for the Israelites comes around, their allocation would
    be added to the tribe into which they marry, and taken away from our fathers'
    tribe.”
  nld-1939: En breekt voor de Israëlieten het jubeljaar aan, dan zal haar erfdeel
    voorgoed bij de bezitting van de stam worden gevoegd, waartoe zij behoren, en
    zal haar erfdeel van dat onzer vaderen worden ontvreemd.
  nch-BL: Pampa teipa quema ajsis nopa Xihuit Quema Nochi Elis Majcajtoc quema quinmajcahuase
    nochi tetequipanohuani ipan tali Israel, nopa tali cati eltoya iaxca tohueyi familia
    Manasés ayecmo elis toaxca huan mochihuas ital seyoc hueyi familia cati ihuaya
    monamictijtose.
  vie-1934: Khi đến năm hân hỉ cho dân Y-sơ-ra-ên, sản nghiệp chúng nó sẽ thêm vào
    sản nghiệp của chi phái nào chúng nó sẽ thuộc về; như vậy, sản nghiệp chúng nó
    sẽ truất khỏi sản nghiệp của chi phái tổ phụ chúng tôi.
  hin-CV: इस प्रकार योवेल वर्ष में उन युवतियों के गोत्र की मीरास हमारे पूर्वजों की
    मीरास में से घटती चली जाएगी.”
  eng-OURB: When the Jubilee ·Shofar· of the children of Israel [God prevails] shall
    be, then will their inheritance be added to the inheritance of the tribe to which
    they shall belong. So their inheritance will be taken away from the inheritance
    of the tribe of our fathers.”
  spa-BES: Y en el momento del jubileo de los hijos de Israel, sus propiedades se
    unirán a la herencia de la tribu de la que forman parte y serán retiradas de la
    herencia de la tribu de nuestros padres.
  tdx-tdx: Le ie avy i Jobili’ o ana’ Israeleio, ho tovoñañe ami’ ty lova’ i fifokoañe
    nañeng’ azey i lova’ey; le ho livaeñe ami’ ty lovam-pifokoan-droae’ay i lova’ey.
  vid-vid: Kuli mnvina ya kukumbuchila ya miyaka makumi gahano, uhalizi wa isi ya
    hewo wokonjezeka kuli uhalizi wula wa nhanzi yowohesigwa, ahyo uhalizi wa hewo
    woholigwa kulawa kuli nhanzi za wahaza wa hetwe.”
  eng-OKE: And when the Jubela of the children of Israel come, their inheritance will
    be added to the possession of the tribe that hath become theirs, and our possession
    will pass away from the inheritance of our father’s tribe.
  tha-KJV: และเมื่อถึงปีเสียงแตรของคนอิสราเอล มรดกที่เป็นส่วนของเธอก็จะถูกยกไปเพิ่มเข้ากับส่วนของตระกูลที่เธอไปอยู่​ด้วย
    จึงเป็นการที่นำส่วนมรดกของเธอไปจากส่วนมรดกของตระกู​ลบ​ิดาของเรา”
  por-BR-2018: E quando vier o jubileu dos filhos de Israel, a herança delas será
    acrescentada à herança da tribo de seus maridos; e assim a herança delas será
