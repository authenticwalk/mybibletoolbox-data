    be taken away.'
  asm-FB: আৰু যেতিয়া ইস্ৰায়েলৰ সন্তান সকলৰ যোৱেল বছৰ হ’ব, তেতিয়া তেওঁলোক যি ফৈদৰ
    হ’ব, সেই ফৈদৰ উত্তৰাধিকাৰৰ লগত তেওঁলোকৰ উত্তৰাধীকাৰ যোগ কৰা হ’ব; এইদৰে আমাৰ পিতৃৰ
    ফৈদৰ ভাগৰ পৰা তেওঁলোকৰ উত্তৰাধীকাৰ কটা যাব।”
  sus-A: شْرّيَ حّ نَ عَ لِ، عٍ كّ بَمَ نّ مُشُ بٍنبَيٍ كّ رَ، عَ سَ عٍ شَ شّمّيٍ
    بٍنبَيٍ كّ شُن مَ.»
  fra-SBL: Quand viendra le jubilé des enfants d'Israël, leur héritage sera ajouté
    à l'héritage de la tribu à laquelle ils appartiendront. Ainsi leur héritage sera
    retranché de l'héritage de la tribu de nos pères. »
  hbo-hbo: וְאִם־יִהְיֶ֣ה הַיֹּבֵל֮ לִבְנֵ֣י יִשְׂרָאֵל֒ וְנֹֽוסְפָה֙ נַחֲלָתָ֔ן עַ֚ל
    נַחֲלַ֣ת הַמַּטֶּ֔ה אֲשֶׁ֥ר תִּהְיֶ֖ינָה לָהֶ֑ם וּמִֽנַּחֲלַת֙ מַטֵּ֣ה אֲבֹתֵ֔ינוּ
    יִגָּרַ֖ע נַחֲלָתָֽן׃
  eng-WYCLIFFE: and so it schal be doon, that whanne the iubilee, that is, the fiftithe
    yeer of remyssioun, cometh, the departyng of lottis be schent, and that the possessioun
    of othere men passe to othere men.
  cwe-cwe: Mwaka wa kukomboligwa wa Waisilaili vondaufike, uhazi wawo wizakongezigwa
    muna dikabila dowosoliligwa, ivo kabila jetu hadizapata uhazi uwo.”
  kik-kik: Rĩrĩa mwaka wa Jubilii wa andũ a Isiraeli ũgaakinya-rĩ, igai rĩao nĩrĩkonganĩrĩrio
    na igai rĩa mũhĩrĩga ũrĩa makaahikĩra, narĩo igai rĩao rĩeherio kuuma kũrĩ igai
    rĩa mũhĩrĩga wa maithe maitũ.”
  fra-NCL: Et quand viendra le jubilé pour les enfants d’Israël, leur héritage sera
    ajouté à celui de la tribu dont elles feront partie, et leur héritage sera retranché
    de l’héritage de la tribu de nos pères. »
  cek-AK: Israel caanawk ih Jubili to phak naah, nihcae ih qawk loe nihcae sava sakhaih
    acaengnawk ih qawk ah om tih, to tiah kam panawk khae hoi hak ih acaeng qawk to
    la o tih, tiah a naa o.
  cuk-cuk: Israel-dulemarga gannar-ibmar-obirileged-birga nonikile, Zelofehad-sisgan-nainumar
    e-suimar-dad-dummad-nainuga gudoed. Degisoggu, dad-dummaganba-nainu-anmarga-uklesadi
    anmar-ibe bipiledoed.
  uig-CYR: Исраилларниң «азатлиқ жили» кәлгәндә уларниң мираси уларниң әрлириниң қәбилисиниң
    мирасиға қошулуп кетиду; бундақ болғанда уларниң мираси бизниң ата-бовилиримизниң
    мирасидин елип кетилиду».
  tel-2017: కాబట్టి ఇశ్రాయేలీయులకు సునాద సంవత్సరం వచ్చినప్పుడు వారి వంతు వారు పెళ్లి
    చేసుకున్న గోత్రపు వారసత్వంతో కలిసిపోతుంది కాబట్టి ఆ మేరకు మా పూర్వీకుల గోత్ర వారసత్వం
    తగ్గిపోతుంది.”
  hat-BSA: Lè jibile a rive, alò, eritaj pa yo a va ajoute a eritaj tribi kote yo
    manm nan. Konsa, eritaj pa yo a va retire nan eritaj tribi a zansèt nou yo.”
  kos-kos: Ke Yac in Folokyang — pacl se ma acn nukewa ma tuh kukakinyukla ac enenu
    in sifilpa utukeni nu yurin mwet ma la meet ah — na mwe usru lun acn natul Zelophehad
    ac tuh weang acn lun sruf ma elos payuk nu se nwe tok, na ac fah wanginla liki
    acn lasr uh.”
  hbo-WLC: וְאִם־יִהְיֶ֣ה הַיֹּבֵל֮ לִבְנֵ֣י יִשְׂרָאֵל֒ וְנֽוֹסְפָה֙ נַחֲלָתָ֔ן עַ֚ל
    נַחֲלַ֣ת הַמַּטֶּ֔ה אֲשֶׁ֥ר תִּהְיֶ֖ינָה לָהֶ֑ם וּמִֽנַּחֲלַת֙ מַטֵּ֣ה אֲבֹתֵ֔ינוּ
    יִגָּרַ֖ע נַחֲלָתָֽן׃
  ibo-ibo: Mgbe afọ inwere onwe nye Izrel ruru, a ga-agụnye ihe nketa ha nʼebo ebe
    ha lụrụ dị. A ga-esi otu a wepụ ala ha site nʼihe nketa nke nna nna anyị ha ketara.”
  ory-ory: ଆଉ ଯେତେବେଳେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ଯୋବେଲ ଉପସ୍ଥିତ ହେବ, ସେତେବେଳେ ସେମାନେ ଯେଉଁମାନଙ୍କ
    ମଧ୍ୟରେ ଗୃହୀତା, ସେହି ବଂଶର ଅଧିକାରରେ ସେମାନଙ୍କର ଅଧିକାରଯୁକ୍ତ ହେବ; ଏହିରୂପେ ଆମ୍ଭମାନଙ୍କ
    ପୈତୃକ ବଂଶରୁ ସେମାନଙ୍କ ଅଧିକାର କଟାଯିବ।”
  chk-chk: Nge lupwen a tori än ekewe aramasen Israel ierin supili, inetir fanü epwe
    chök pach ngeni inetin ewe ainang ra pwüpwülülong lon. Iwe, inetir fanü epwe wesewesen
    imwü seni inetin ainangen semelapem kewe.”
  rop-rop: Langa det yiya blanga det lowa wen ola kantri garra gobek langa detlot
    boswan, laik Mosis bin gibit, det kantri blanga Selafad dodamob garra gobek langa
    det klen weya deibin merrit, en melabat garra lujim det kantri brom melabat klen.”
    Lagijat na deibin tok.
  ukr-1871: Та й як настане ювілейний рік у синів Ізрайлевих, то знов прилучиться
    наслїддє їх до наслїддя того поколїння, до котрого вони пристали; сим робом віднїметься
    наслїддє їх від наслїддя поколїння батьків наших.
  deu-1951: Wenn dann das Jubeljahr der Kinder Israel kommt, so wird ihr Erbteil dem
    Erbteil des Stammes beigefügt, darin sie sind; so wird dann von dem Erbteil des
    Stammes unsrer Väter ihr Erbteil abgezogen.
  eng-JPS: And when the jubilee of the children of Israel shall be, then will their
    inheritance be added unto the inheritance of the tribe whereunto they shall belong;
    so will their inheritance be taken away from the inheritance of the tribe of our
    fathers.'
  srp-1865: I kad bude oprosna godina sinovima Izrailjevijem, opet æe ostati našljedstvo
    njihovo s našljedstvom onoga plemena u koje se budu udale, i tako æe od našljedstva
    plemena otaca naših ostati otkinuto našljedstvo njihovo.
  lug-lug: Awo Omwaka gwa Jjubiri ogw’abaana ba Isirayiri bwe gunaatuukanga, ebyobusika
    byabwe bigenda kugattibwanga ku bw’ebika abawala abo gye banaabanga bafumbiddwa,
    n’eby’obutaka bwabwe nga bitoolebwa ku butaka obwa bajjajjaffe obw’ensikirano.”
  heb-heb: ואם יהיה היבל לבני ישראל ונוספה נחלתן על נחלת המטה אשר תהיינה להם ומנחלת
    מטה אבתינו יגרע נחלתן׃
  ben-IRV: আর যখন ইস্রায়েল সন্তানের জয়ন্তী বছর উপস্থিত হবে, তখন তারা যাদের সঙ্গে
    যুক্ত হয়েছে, সেই বংশের অধিকারে তাদের অধিকার যুক্ত হবে। এই ভাবে আমাদের বাবার বংশের
    অধিকার থেকে তাদের অধিকার কাটা যাবে।”
  pan-pan: ਜਦ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅਨੰਦ ਦਾ ਸਾਲ ਆਵੇਗਾ ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਜ਼ਮੀਨ, ਉਸ ਗੋਤ ਦੀ ਜ਼ਮੀਨ
    ਨਾਲ ਰਲ ਜਾਵੇਗੀ ਜਿਸ ਵਿੱਚ ਉਹ ਵਿਆਹੀਆਂ ਜਾਣਗੀਆਂ। ਐਉਂ ਉਨ੍ਹਾਂ ਦਾ ਹਿੱਸਾ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੇ
    ਗੋਤ ਦੀ ਜ਼ਮੀਨ ਤੋਂ ਨਿੱਕਲ ਜਾਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့၌ ယုဘိလ နှစ်ရောက် သောအခါ ၊ သူ တို့အမွေ မြေသည် သူတို့ဝင်
    သော အမျိုး ၏ အမွေ ၌ အမြဲတည်သဖြင့်၊ အကျွန်ုပ် တို့၏ မိစဉ်ဘဆက် အမွေ မှ အစဉ်နှုတ်
    လျက် ရှိပါလိမ့်မည်ဟု လျှောက်ထားကြ၏။
  hmo-hmo: Iubili Lagani do ia ginidae neganai, unai tano be unai hahine edia tau
    edia iduhu ese do ia abia momokani, bona aiemai sene taudia edia iduhu tanona
    be do ia boio momokani.”
  urd-urd: और जब बनी — इस्राईल का साल — ए — यूबली आएगा, तो उनकी मीरास उसी क़बीले की
    मीरास से मुल्हक़ की जाएगी जिसमें वह ब्याही जाएँगी। यूँ हमारे बाप — दादा के क़बीले
    की मीरास से उनका हिस्सा निकल जाएगा।”
  rus-SYN: и даже когда будет у сынов Израилевых юбилей, тогда удел их прибавится
    к уделу того колена, в котором они будут женами, и от удела колена отцов наших
    отнимется удел их.
  bqc-SIM: Tó Kuu'ↄwɛ̃ kà sↄ̃, wa ń tↄↄlɛ sí kpaalɛ pↄ́ wá deziↄ sɛ̀ guuɛ, wi
    kã́fĩ bui pↄ́ aa zãkɛ̀ńnↄↄnɛ.
  tcz-CHONGTHU: Chule Israel chate Jubilee chu hung lhung jeng ta jong leh, aji neina
    teho'u-toh'a chanute ho’u goulo na gam chu kigom ta ding, chu teng amaho goulo
    kiti phot chu kapu kapa teho’u akonna ki ladoh jeng ding ahi tai.
  mar-mar: आणि जेव्हा इस्राएलाच्या वंशाचे योबेल होईल तेव्हा ज्यांच्या त्या होतील त्यांच्या
    वंशाच्या वतनात त्यांचे वतन मिळवले जाईल, अशाने त्यांचे वतन आमच्या वडिलांच्यावंशाच्या
    वतनातून काढून टाकले जाईल.
  qub-qub: Nircur cachaycunan wata chayamuptenga chay chacra quëdanga majachacashan
    runa ima trïbupitapis cashanpäna. Manami nogacuna trïbupänachu canga.»
  hat-hat: Lè lanne rejwisans lan va rive pou moun pèp Izrayèl yo, yo pral pran pòsyon
    tè ki te pou medam sa yo, yo pral wete l' nan pa branch fanmi zansèt nou yo, yo
    pral mete l' sou pa branch fanmi mari yo.
  eng-BSB: And when the Jubilee for the Israelites comes, their inheritance will be
    added to the tribe into which they marry and taken away from the tribe of our
    fathers.”
  tod-tod: Ɓɔɠɔyeema ɠonagi a zeelina Izelayɛle nuiti bɛ, ta-ʋoganii ɠa ʋɛɛ bolodai
    naa nɔnɔi ʋa, nii ti ɠilizu ba, toɠa zeɠe gá-wolodai nɔnɔ ma gelei ʋa.»
  eng-WEBPB: When the jubilee of the children of Israel comes, then their inheritance
    will be added to the inheritance of the tribe to which they shall belong. So their
    inheritance will be taken away from the inheritance of the tribe of our fathers.”
  kbq-kbq: Hagi vahe zama eri'nea zama ami kafuma esige'za vema eri'nea nagamofo mopasena
    mago'ane eri aguhesageno tagehe'i mopamo'a ana nagapi mevava huno vugahie.
  nhe-BL: Pampa teipa ajsis nopa Xihuitl Quema Nochi Elis Tlamalacanili o Tlamajcajtoc
    huan quinmajcahuase nochi tlatequipanohuani ipan tlali Israel, huan nopa tlali
    tlen eltoya toaxca tohueyi familia Manasés ayoc elis toaxca pampa mochihuas itlal
    seyoc hueyi familia tlen tohuaya monamictijtose.
  gub-BL: Kwarahy purumuhem kar haw ihem mehe nehe, waiwy oho putar wamen waànàm wapo
    pe azeharomoete nehe. Nuruiko kwaw izar romo nehe, i'i izupe wà.
  eng-DRA: And so it shall come to pass, that when the jubilee, that is, the fiftieth
    year of remission, is come, the distribution made by the lots shall be confounded,
    and the possession of the one shall pass to the others.
