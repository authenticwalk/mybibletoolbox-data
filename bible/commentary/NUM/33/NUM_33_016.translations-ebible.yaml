verse: NUM.033.016
translations:
  mal-C: അവർ സീനായിമരുഭൂമിയിൽനിന്ന് പുറപ്പെട്ട് കിബ്രോത്ത്-ഹത്താവയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf aus der Steppe am Sinai und lagerten sich bei den Lustgräbern.
  lin-lin: Kolongwa na esobe ya Sinai, bakendeki kotonga molako na bango na Kibiroti-Atava.
  eng-LSV: And they journey from the wilderness of Sinai and encamp in Kibroth-Hattaavah.
  eng-GNV: And they remoued from the desert of Sinai, and pitched in Kibroth Hattaauah.
  eng-WEBSTER: And they removed from the desert of Sinai, and encamped at Kibroth-hattaavah.
  nhw-BL: Teipa quistejque nopa huactoc tlali Sinaí huan mochihuatoj ipan Kibrot Hataava.
  swh-ONEN: Wakaondoka katika Jangwa la Sinai na kupiga kambi huko Kibroth-Hataava.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ Kiburɔti Hɑtɑfɑɔ bɑ ben sɑnsɑni ɡirɑ mi.
  eng-KJVCPB: And they removed from the desert of Sinai, and pitched at Kibroth-hattaavah.
  luo-luo: Negiwuok e Thim mar Sinai mi gibworo Kibroth Hatava.
  meu-meu: Sinai tano-ḡaḡaena amo e tore isi, Kibroto-hatava ai e taruha.
  npi-ULB: तिनीहरू सीनैको मरुभूमिबाट हिँडे र किब्रोथ-हत्तावामा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní aginjù Sinai wọ́n sì pàgọ́ ní Kibirotu-Hattaafa.
  pes-OPCB: '@see-verse:NUM.033.015'
  tgl-ULB: Naglakbay sila mula sa ilang ng Sinai at nagkampo sa Kibrot Hataava.
  hui-hui: '@see-verse:NUM.033.015'
  mya-mya: '@see-verse:NUM.033.015'
  bod-N: སི་ནཱ་ཡི་དབེན་སྟོང་ནས་ལམ་དུ་ཆས་ཏེ་ཀིབ་རོད་ཧད་ཐཱ་ཨ་ཝ་ལ་སྒར་བཏབ་བོ། །
  sna-sna: Vakabva muGwenga reSinai vakandodzika misasa paKibhuroti Hataavha.
  spa-BLM: Partieron del desierto de Sinaí y acamparon en Kibroth Hattaava.
  cac-cac: '@see-verse:NUM.033.015'
  swh-ULB: Walisafiri kutoka nyika ya Sinai na kuweka kambi Kibrothi Hataava.
  bel-bel: І выправіліся з пустыні Сінайскай і разьмясьціліся табарам у Кіброт-Гатааве.
  deu-ELBBK: Und sie brachen auf aus der Wüste Sinai und lagerten sich in Kibroth-Hattaawa.
  mbb-OT: 'Iyan daan heini menge lugar he migkempuwan dan hein midhipanew sikandan
    puun te sibsivayan he Sinai pehendiyà te Kadesh he sibsivayan he Zin: Kibrot Hataava,
    Hazerot, Ritma, Rimon Perez, Libna, Risa, Kehelata, Buvungan he Shefer, Harada,
    Makhelot, Tahat, Tera, Mitca, Hashmona, Moserot, Bene Jaakan, Hor Hagidgad, Jotbata,
    Abrona, Ezion Geber, ne taman te nekeuma zan diyà te Kadesh he sibsivayan he Zin.'
  mal-2015: സീനായിമരുഭൂമിയിൽനിന്നു പുറപ്പെട്ടു കിബ്രോത്ത്-ഹത്താവയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Paľis odgele la pušťatar Sinaj a kerde peske taboris paš e Kibrot-Hataava.
  pes-OPV: و از بیابان سینا کوچ کرده، درقبروت هتاوه فرود آمدند.
  ron-1924: Ау порнит дин пустиул Синай ши ау тэбэрыт ла Киброт-Хатаава.
  ben-OBCV: সীনয় মরুভূমি ত্যাগ করে তারা কিব্রোৎ-হত্তাবায় ছাউনি স্থাপন করল।
  som-som: Oo cidladii Siinayna way ka guureen, kolkaasay degeen Qibrood Xatawaah.
  lat-VUC: Sed et de solitudine Sinai egressi, venerunt ad sepulchra concupiscentiæ.
  eng-ASVBT: And they journeyed from the wilderness of Sinai, and encamped in Kibroth-hattaavah.
  ita-1885: E, partitisi dal deserto di Sinai, si accamparono in Chibrot-taava.
  eng-LXXUP: And they departed from the wilderness of Sinai, and encamped at the Graves
    of Lust.
  eng-ULB: They set out from the wilderness of Sinai and camped at Kibroth Hattaavah.
  spa-VBL: Se fueron del desierto del Sinaí y acamparon en Kibroth-hataava.
  fra-_FOB: Ensuite ils partirent du désert de Sinaï, et campèrent à Kibroth-Hatthaava.
  mal-mal: സീനായിമരുഭൂമിയിൽനിന്ന് പുറപ്പെട്ട് കിബ്രോത്ത്-ഹത്താവയിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.015'
  suz-BL: मिनु सीनै ङा गोरशो रागी रे गाक्‍शा, किब्रोथ-हत्तावामी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
    गन्‍ती ११:३४
  ita-1927: Partirono dal deserto di Sinai e si accamparono a Kibroth-Hattaava.
  ckb-ckb: پاشان لە چۆڵەوانی سیناوە کۆچیان کرد و لە قیبرۆت هەتەڤا چادریان هەڵدا.
  eng-BBE: And they went on from the waste land of Sinai and put up their tents in
    Kibroth-hattaavah.
  kan-OKCV: ಸೀನಾಯಿ ಮರುಭೂಮಿಯಿಂದ ಹೊರಟು ಕಿಬ್ರೋತ್ ಹತಾವದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.015'
  tam-2017: சீனாய் வனாந்திரத்திலிருந்து புறப்பட்டுப்போய், கிப்ரோத் அத்தாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos del desierto de Sinaí, asentaron en Kibroth-hataava.
  ron-BTF: Și au plecat din pustiul Sinai și au așezat corturile la Chibrot-Hataava.
  eng-WEBP: They traveled from the wilderness of Sinai, and encamped in Kibroth Hattaavah.
  eng-FBV: They moved on from the Sinai Desert and set up camp at Kibroth-hattaavah.
  nld-1939: Van de woestijn Sinaï trokken zij verder, en legerden zich te Kibrot-Hattaäwa.
  nch-BL: Teipa quistejque ipan nopa huactoc tali Sinaí huan mochihuatoj ipan Kibrot
    Hataava.
  vie-1934: Kế đó, đi từ đồng vắng Si-na-i và đóng trại tại Kíp-rốt Ha-tha-va.
  hin-CV: उन्होंने सीनायी के निर्जन प्रदेश से यात्रा शुरू की और किबरोथ-हत्ताआवह में
    डेरे डाले.
  eng-OURB: They traveled from the wilderness of Sinai [Thorn], and encamped in Kibroth
    Hattaavah.
  spa-BES: Salieron de la tierra baldía de Sinaí y pusieron sus tiendas en Kibrot
    Hataava.
  tdx-tdx: ni­enga i Fatrambey Sinay vaho nitobe e Kibròtatahavà.
  vid-vid: Kulawila kuli chiwala ako Sinai nawawika kambi ya hewo ako Kibuloti-hataava.
  eng-OKE: And they removed from the wilderness of Sinai, and encamped at the Sepulchres
    of Desire.
  tha-KJV: และเขายกเดินจากถิ่นทุ​รก​ันดารซีนายมาตั้งค่ายที่ขิบโรทหัทธาอาวาห์
  por-BR-2018: E partidos do deserto de Sinai, assentaram em Quibrote-Taavá.
  deu-ELO: Und sie brachen auf aus der Wüste Sinai und lagerten sich in Kibroth-Hattaawa.
  eng-WYC-2018: But also they went out of the wilderness of Sinai, and came to the
    Sepulchres of Covetousness, or Lust. (And they went forth from the Sinai Desert,
    and came to Kibrothhattaavah.)
  epo-epo: Kaj ili eliris el la dezerto Sinaj kaj haltis tendare en Kibrot-Hataava.
  uig-PIN: Sinay qɵlidin yolƣa qiⱪip Ⱪibrot-Ⱨattawaⱨⱪa kelip qedir tikti.
  beo-beo: '@see-verse:NUM.033.015'
  tpi-OTNT: '@see-verse:NUM.033.015'
  hau-SA: Suka tashi daga Hamadan Sinai, suka yi sansani a Kibrot Hatta’awa.
  uig-LAT: Sinay chölidin yolgha chiqip Qibrot-Hattawahqa kélip chédir tikti.
  nde-nde: Basuka enkangala yeSinayi bayamisa eKhibhrothi Hathava.
  ton-ton: Pea naʻa nau hiki mei he toafa ʻo Sainai, ʻonau nofo ʻi Kipiloti-Hateva.
  ces-1613: Hnuvše se pak z pouště Sinai, položili se v Kibrot Hattáve.
  eng-WMB: They traveled from the wilderness of Sinai, and encamped in Kibroth Hattaavah.
  tam-TCV: சீனாய் பாலைவனத்திலிருந்து புறப்பட்டு, கிப்ரோத் அத்தாவில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa kamingawan sa Sinai ug nagkampo sa Kibrot Hataava.
  pol-UBG: Wyruszyli z pustyni Synaj i rozbili obóz w Kibrot-Hattaawa.
  urd-GVU: '@see-verse:NUM.033.015'
  deu-1912: Von Sinai zogen sie aus und lagerten sich bei den Lustgräbern.
  kan-2017: ಸೀನಾಯಿ ಮರುಭೂಮಿಯಿಂದ ಹೊರಟು ಕಿಬ್ರೋತ್ ಹತಾವದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.015'
  hlt-MCSB: Sinai khosoek lamloh cet uh tih Kiborthhattaavah ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.015'
  twi-ASANTE: Wɔfirii Sinai ɛserɛ so no, wɔkɔɔ atenaeɛ wɔ Kibrot-Hataawa.
  eng-WEBU: They traveled from the wilderness of Sinai, and encamped in Kibroth Hattaavah.
  bnp-bnp: Ri pea a tabeke i ngeki ne Sinai, ri rata a mada o Kibrot-Hatava.
  wal-wal: Siinaa Bazzuwaappe denddidi, Amuwaa Duufuwaa giyoosan dunkkaanidosona.
  spa-PDDPT: Luego salieron del desierto de Sinaí y acamparon en Kibrot-hatava.
  gun-gun: Sinai regua tekoa e'ỹa gui oje'oi vy ma Quibrote-Hataavá py ju opyta.
  ilo-ULB: Nagrubwatda manipud iti let-ang ti Sinai ket nagkampoda idiay Kibrot-hataava.
  kpg-kpg: '@see-verse:NUM.033.015'
  uig-ARA: سىناي چۆلىدىن يولغا چىقىپ قىبروت-ھاتتاۋاھقا كېلىپ چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Kibiroti Hataawa.
  pon-2006: '@see-verse:NUM.033.015'
  ksd-ksd: Ma dia ga vana papa aro ra bil Sinai, ma dia ga vavatur aro Kibrot-Atava.
  tur-YTC: Sina Çölü'nden yola çıkıp Kivrot Hattaava'da konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ τῆς ἐρήμου Σινᾶ, καὶ παρενέβαλον ἐν μνήμασι τῆς ἐπιθυμίας.
  ind-AYT: Mereka meninggalkan padang gurun Sinai dan berkemah di Kibrot-Taawa.
  nya-nya: Atachoka ku chipululu cha Sinai anakamanga misasa yawo ku Kiburoti-Hataava.
  hrv-hrv: Krenu iz Sinajske pustinje te se utabore u Kibrot Hataavi.
  mps-mps: '@see-verse:NUM.033.015'
  tpi-tpi: '@see-verse:NUM.033.015'
  dan-1931: Så brød de op fra Sinaj Ørken og slog Lejr i Kibrot Hatta'ava,
  vie-OVCB: Rời hoang mạc Si-nai, họ cắm trái tại Kíp-rốt Ha-tha-va.
  guj-2017: તેઓએ સિનાઈના અરણ્યમાંથી નીકળીને કિબ્રોથ હાત્તાવાહમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.015'
  por-BRBSL: They viajou do deserto do Sinai, e acampado em Kibroth Hattaavah.
  cth-cth: Sinai kahrawngum koehoi a cei awh teh, Kiborthhattaavah vah a roe awh.
  twi-twi: Wofii Sinai sare so no, wɔkɔɔ atenae wɔ Kibrot-Hataawa.
  hlt-hlt: Sinai khosoek lamloh cet uh tih Kiborthhattaavah ah rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ dɛǹdɛ kɛ́bɑ́tɛ́ Kibodoti-Atɑɑfɑ
  msy-2020: Egha gɨn Sainain gumazamiziba puvatɨzir danganim ategha ghua Kibrot Hatavan
    danganimɨn danganiba aghuigha iti.
  dop-dop: Pɑ kʋlɑ Holɛpʋ, ɩlɛnɑ pɑ́ siki Kipǝloti-Tɑɑfɑ.
  azb-azb: Sina səhrasını tərk edib Qivrot-Hattaavada düşərgə saldılar.
  eng-DBY: And they removed from the wilderness of Sinai, and encamped at Kibroth-hattaavah.
  hin-2017: और सीनै के जंगल से कूच करके किब्रोतहत्तावा में डेरा किया।
  wol-KYG: bàyyikoo màndiŋu Sinayi, dali Kibbrot Taawa,
  eng-YLT: and they journey from the wilderness of Sinai, and encamp in Kibroth-Hattaavah.
  eng-WYC-2017: But also they went out of the wilderness of Sinai, and came to the
    Sepulchres of Covetousness, or Lust.
  eng-WMBB: They travelled from the wilderness of Sinai, and encamped in Kibroth Hattaavah.
  urd-GVH: '@see-verse:NUM.033.015'
  rug-rug: '@see-verse:NUM.033.015'
  gaz-gaz: Gammoojjii Siinaatii kaʼanii Qiibrooti Hataabaa qubatan.
  fra-LSG: Ils partirent du désert du Sinaï, et campèrent à Kibroth-Hattaava.
  yal-yal: E yi keli Sinayi tonbonni, e sa daaxa Kibiroti-Hatawa yi.
  haw-1868: Hele aku hoi lakou mai ka waonahele o Sinai aku, a hoomoana iho la ma
    Kiberota-hataava.
  arb-NAV: وَانْطَلَقُوا مِنْ صَحْرَاءِ سِينَاءَ وَخَيَّمُوا فِي قَبْرُوتَ هَتَّأَوَةَ.
  ewe-ewe: eye tso afi ma la, woyi Kibrot Hatava.
  eng-LEE: And they removed from the wilderness of Sinai, and encamped in Kibroth-hattaavah.
  asm-FB: আৰু চীনয় মৰুভূমিৰ পৰা যাত্ৰা কৰি, কিব্ৰোৎ-হত্তাবাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ كِبِرٌتِ هَتَاوَ.
  fra-SBL: Ils partirent du désert de Sinaï, et campèrent à Kibroth Hattaavah.
  hbo-hbo: וַיִּסְע֖וּ מִמִּדְבַּ֣ר סִינָ֑י וַֽיַּחֲנ֖וּ בְּקִבְרֹ֥ת הַֽתַּאֲוָֽה׃
  eng-WYCLIFFE: But also thei yeden out of the wildirnesse of Synay, and camen to
    the Sepulcris of Coueitise.
  cwe-cwe: Wasegela muna ichuwala cha Sinai na weka lago jawo uko Kibilosi Hataava.
  kik-kik: Moima kũu Werũ-inĩ wa Sinai, magĩthiĩ makĩamba hema ciao Kibirothu-Hataava.
  fra-NCL: Ils partirent du désert de Sinaï et campèrent à Kibroth-Hattaava.
  cek-AK: Sinai praezaek hoiah amsak o moe, Kibroth-Hattaavah ahmuen ah atai o.
  cuk-cuk: Nega-dulesulidgan-Sinaíʼgi-bukwa ainidmargu, Kibrot-Hataavaʼye-neg-nugadgi
    danar-danar ambikudapmarbalid.
  uig-CYR: Синай чөлидин йолға чиқип Қиброт-Һаттаваһқа келип чедир тикти.
  tel-2017: అక్కడి నుండి కిబ్రోతు హత్తావాకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan dezè Sinaï a pou te fè kan nan Kibroth-Hattaava.
  kos-kos: Elos som liki acn we nu in acn Kibroth Hattaavah.
  hbo-WLC: וַיִּסְע֖וּ מִמִּדְבַּ֣ר סִינָ֑י וַֽיַּחֲנ֖וּ בְּקִבְרֹ֥ת הַֽתַּאֲוָֽה׃
  ibo-ibo: Ha hapụrụ ọzara Saịnaị bịaruo Kibrọt Hataava ebe ha mara ụlọ ikwu ha.
  ory-ory: ଓ ସେମାନେ ସୀନୟ ପ୍ରାନ୍ତରରୁ ଯାତ୍ରା କରି କିବ୍ରୋତ୍‍-ହତ୍ତାବାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Mürin ra sai seni ewe fanüapön Sinai o aüetä imwer lon Kiprotatawa.
  rop-rop: '@see-verse:NUM.033.015'
  ukr-1871: І рушили із Синай степу та й отаборились коло Кіброт-Гаттаява.
  deu-1951: Von der Wüste Sinai brachen sie auf und lagerten sich bei den Lustgräbern.
  eng-JPS: And they journeyed from the wilderness of Sinai, and pitched in Kibroth-hattaavah.
  srp-1865: A iz pustinje Sinajske otišavši stadoše u oko u Kivrot-Atavi.
  lug-lug: Ne bava mu Ddungu lya Sinaayi ne basiisira e Kiberosu Katava.
  heb-heb: ויסעו ממדבר סיני ויחנו בקברת התאוה׃
  ben-IRV: সীনয় মরুভূমি থেকে যাত্রা করে কিব্রোৎ হত্তাবাতে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਸੀਨਈ ਦੀ ਉਜਾੜ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਕਿਬਰੋਥ-ਹੱਤਾਵਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ
  mya-JVB: သိနာ တော မှ ပြောင်း ၍ ကိဗြုတ်ဟတ္တဝါ အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Sainai ke, oru Kibaroti-Hataavaini naavu maaqa kaqate vaura.
    (11:34)
  hmo-hmo: Sinai tano kaukau dekena amo idia toreisi, Kibiroto Hatava dekenai idia
    kamepa.
  urd-urd: और सीना के जंगल से चल कर क़बरोत हतावा में ख़ेमें खड़े किए।
  rus-SYN: И отправились из пустыни Синайской и расположились станом в Киброт-Гаттааве.
  bqc-SIM: Bↄa Sinai guwaiwaiu aa gɛ̀ bòokpà Kibelo Ataava.
  tcz-CHONGTHU: Sinai gamthip laiya kon chun akitol kit tauvin Kibroth-hattaavah muna
    chun ngahmun aki sem uvin aki choldo tauvin ahi.
  mar-mar: त्यांनी सीनाय वाळवंट सोडले व किब्रोथ-हत्तव्वा येथे तळ दिला.
  qub-qub: Chunyaj Sinaïpita aywacur chayaran Kibrot-hataavaman.
