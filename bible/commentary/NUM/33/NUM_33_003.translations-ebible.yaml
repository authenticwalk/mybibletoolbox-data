verse: NUM.033.003
translations:
  mal-C: ഒന്നാംമാസം പതിനഞ്ചാംതീയതി—പെസഹായുടെ പിറ്റേന്നാൾ—ഇസ്രായേല്യർ രമെസേസിൽനിന്ന്
    യാത്രപുറപ്പെട്ടു. ഈജിപ്റ്റുകാരുടെ ദേവതകളുടെമേൽ യഹോവ ന്യായവിധി വരുത്തുകയാൽ അവിടന്ന്
    അവരുടെ ഇടയിൽ സംഹരിച്ച അവരുടെ സകല ആദ്യജാതന്മാരെയും സംസ്കരിച്ചുകൊണ്ടിരിക്കുകയായിരുന്ന
    അവരുടെയെല്ലാം കണ്മുമ്പിലൂടെ ഇസ്രായേല്യർ യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടു.
  deu-TKW: Sie brachen auf von Raemses im ersten Monat, am fünfzehnten Tage des ersten
    Monats. Am Tage nach dem Passah zogen die Israeliten schlagbereit aus vor den
    Augen aller Ägypter,
  lin-lin: Bana ya Isalaele balongwaki na Ramisesi na mokolo ya zomi na mitano, na
    sanza ya liboso ; ezalaki mokolo oyo elandaki mokolo ya Pasika. Babimaki na matata
    te na miso ya bato nyonso ya Ejipito,
  eng-LSV: And they journey from Rameses in the first month, on the fifteenth day
    of the first month; from the day after the Passover the sons of Israel have gone
    out with a high hand before the eyes of all the Egyptians—
  eng-GNV: 'Nowe they departed from Rameses the first moneth, euen the fifteenth day
    of the first moneth, on the morowe after the Passeouer: and the children of Israel
    went out with an hie hand in the sight of all the Egyptians.'
  eng-WEBSTER: And they departed from Rameses in the first month, on the fifteenth
    day of the first month; on the morrow after the passover the children of Israel
    went out with a high hand in the sight of all the Egyptians.
  nhw-BL: Nopa israelitame quistejque nopa altepetl Ramesés ipan tlali Egipto ipan
    14 itequi nopa achtihui metztli ipan nopa israelita calendario [33:3 Ni tonal
    quemantic huetzi ipan marzo huan quemantic ipan ipejya abril ipan tocalendario
    tlen ama.]. Quinextijque nopa ilhuitl Pascua huan ipan ijnaloc tlen ne seyoc tonali
    quistejque ica hueyi chicahualistli iniixtla nopa egiptome.
  swh-ONEN: Waisraeli walisafiri kutoka Ramesesi katika siku ya kumi na tano ya mwezi
    wa kwanza, siku iliyofuata Pasaka. Walitembea kwa ujasiri wazi mbele ya Wamisri
    wote,
  bba-bba: U nɛɛ, wɔ̃ɔn suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔ yerɑ bɑ Gɔɔ sɑrɑribun
    tɔ̃ɔ bɑkɑru di nɔn ɡbiikiru. Yen sisiru mɑ bɑ seewɑ bɑ yɑrɑ Rɑmusɛsin di Eɡibitiɡibun
    nɔni biru kɑ toro sindu.
  eng-KJVCPB: And they departed from Rameses in the first month, on the fifteenth
    day of the first month; on the morrow after the passover the children of Israel
    went out with a high hand in the sight of all the Egyptians.
  luo-luo: Jo-Israel nochako wuoth koa Rameses e odiechiengʼ mar apar gabich mar dwe
    mokwongo, ma en odiechiengʼ mokwongo bangʼ Pasaka. Negiwuok ayanga ka jo-Misri
    nenogi to ne ok gidewo,
  meu-meu: hua gini-gunana ena dina ihagwauta-imana ai, idia na Ramese amo e raka
    lasi; lagau-hanai murina dinana ai Israel taudia na Iehova ena siahu ai e raka
    lasi, Aigupto taudia iboudiai vairadiai,
  npi-ULB: तिनीहरूले पहिलो महिनाको पन्ध्रौँ दिनमा रामसेसबाट यात्रा गरे । निस्तार-चाडपछिको
    बिहान इस्राएलका मानिसहरूले मिश्रीहरूको सामु नै खुलमखुला मिश्र छोडे ।
  yor-yor: Àwọn ọmọ Israẹli jáde kúrò láti Ramesesi ní ọjọ́ kẹ́ẹ̀dógún oṣù kìn-ín-ní,
    ọjọ́ kan lẹ́yìn àjọ ìrékọjá. Wọ́n yan jáde pẹ̀lú ìgboyà níwájú gbogbo àwọn ará
    Ejibiti.
  pes-OPCB: آنها در روز پانزدهم از ماه اول، یعنی یک روز بعد از پِسَح از شهر رَمِسیس
    مصر خارج شدند. در حالی که مصری‌ها همۀ نخست‌زادگان خود را که خداوند شب قبل آنها
    را کشته بود دفن می‌کردند، قوم اسرائیل با سربلندی از مصر بیرون آمدند. این امر نشان
    داد که خداوند از تمامی خدایان مصر قویتر است.
  tgl-ULB: Naglakbay sila mula sa Rameses sa unang buwan, umalis sila sa ikalabing
    limang araw ng unang buwan. Sa umaga matapos ang Paskua, hayagang umalis ang mga
    tao ng Israel sa paningin ng lahat ng mga taga-Ehipto.
  hui-hui: Isaraele wali agali ti ege mbiranaga horo nguini (15) hayagola horo ogoni
    Anduane Homogohanda ti nabe Bolangua Halu Penegonaga lalu horo mendengi ti Iyibi
    dindi yu wahalu tagira pene. Anduane Homogohanda ti baya hangu haru heagola tigua
    dindi mini Lamesese yu wahalu tagira pene. Ani piyago Iyibi wali agali ti de hendeaore
    tagira pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ပ​ထ​မ​ဦး ဆုံး​ကျင်း​ပ​သော​ပ​သ​ခါ​ပွဲ​တော်​လွန်​ပြီး
    နောက်​တစ်​နေ့​ဖြစ်​သော​ပ​ထ​မ​လ​တစ်​ဆယ် ငါး​ရက်​နေ့​၌ အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​ခဲ့
    ကြ​၏။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​ကာ အ​ကွယ်​ဖြင့် အီ​ဂျစ်​အ​မျိုး​သား​တို့​ရှေ့​မှောက်
    တွင်​ရာ​မ​သက်​မြို့​မှ​ထွက်​ခွာ​လာ​ကြ​၏။-
  bod-N: ཟླ་བ་དང་པོའི་ཚེས་བཅོ་ལྔ་པ་སྟེ་པེ་སག་དུས་ཆེན་གྱི་ཉིན་གཉིས་པར། ཡེས་ར་ཨེལ་པ་རྣམས་རཱ་ཨམ་སེའེ་ནས་ལམ་དུ་ཆས་ཤིང་།
    ཨེ་ཅིབ་པ་ཐམས་ཅད་ཀྱི་མཐོང་ལམ་ནས་དཔའ་སྟོབས་ཆེན་པོས་ཕྱི་རུ་བསྐྱོད་དོ། །
  sna-sna: VaIsraeri vakasimuka kubva paRamesesi nezuva regumi namashanu romwedzi
    wokutanga, zuva rakatevera Pasika. Vakafamba vakabuda vasingatyi pamberi pavaIjipita
    vose,
  spa-BLM: Partieron de Ramsés en el primer mes, el día quince del primer mes; al
    día siguiente de la Pascua, los hijos de Israel salieron con la mano en alto a
    la vista de todos los egipcios,
  cac-cac: A on̈ israel on̈ tic, on̈ elta d'a Ramesés d'a yol yic Egipto d'a 15 yoch
    b'ab'el uj d'a yol ab'il. Aton d'a jun ac'val chi' sch'oxel Jehová to malaj yelc'och
    juntzan̈ sdiosal eb' aj Egipto chi', miljipaxcham masanil eb' sb'ab'el vinac unin
    eb' yuj Jehová chi'. Yacb'an van smucancan schamnac eb' chi', quelta d'a yichan̈
    eb' smasanil. Te ayxo quip, te c'ac'xo co c'ool.
  swh-ULB: Mwezi wa kwanza walisafiri kutoka Ramesi, waliondoka siku ya kumi na tano.
    Asubuhi siku iliyofuata baada ya Pasaka, Wana wa Israeli waliondoka wazi wazi,
    mbele ya machoya Wamisri wote.
  bel-bel: з Раамсэса выправіліся яны ў першы месяц, у пятнаццаты дзень першага месяца;
    на другі дзень Пасхі выйшлі сыны Ізраілевыя пад рукою высокаю на вачах усяго Егіпта;
  deu-ELBBK: Sie brachen auf von Raemses im 1. Monat, am 15. Tag des 1. Monats. Am
    anderen Tag nach dem Passah zogen die Kinder Israel aus mit erhobener Hand, vor
    den Augen aller Ägypter,
  mbb-OT: Mid-awè dan diyà te Rameses hein ike-15 he andew te nehuna he vulan hein
    neipus is nehitavù he iyan puunà te Pista te Kedlavey te Belinsuǥuen. Migenat
    sikandan he wazè dan kegkahandek dutun te edtengtengan sikandan te menge Ehiptohanen
  mal-2015: ഒന്നാം മാസം പതിനഞ്ചാം തിയ്യതി അവർ രമെസേസിൽനിന്നു പുറപ്പെട്ടു; പെസഹ കഴിഞ്ഞ
    പിറ്റെന്നാൾ യിസ്രായേൽമക്കൾ എല്ലാമിസ്രയീമ്യരും കാൺകെ യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടു.
  rmc-rmc: O Izraeliti omukle o Egipt dešupandžto (15.) džives andro ešebno čhon,
    jekh džives pal e Patraďi. On džanas avri bi e dar andral o foros Raamses angle
    savore Egipťana,
  pes-OPV: پس در ماه اول از رعمسیس، در روز پانزدهم از ماه اول کوچ کردند، و در فردای
    بعد از فصح بنی‌اسرائیل درنظر تمامی مصریان با دست بلند بیرون رفتند.
  ron-1924: Ау порнит дин Рамсес ын луна ынтый, ын зиуа а чинчспрезечя а луний ынтый.
    А доуа зи дупэ Паште, копиий луй Исраел ау ешит гата де луптэ ын фаца тутурор
    еӂиптенилор,
  ben-OBCV: প্রথম মাসের পঞ্চদশ দিনে, নিস্তারপর্বের পরদিন, ইস্রায়েলীরা রামিষেষ থেকে
    বের হয়। তারা সমস্ত মিশরীয়ের সামনে দিয়ে সদম্ভে বেরিয়ে আসে।
  som-som: Oo bishii kowaad maalinteedii shan iyo tobnaad ayay Racmeses ka guureen.
    Habeenkii Kormaridda maalintii ka dambaysay ayay reer binu Israa'iil gacan sarraysa
    ku bexeen iyadoo Masriyiintii oo dhammu ay u jeedaan,
  lat-VUC: Profecti igitur de Ramesse mense primo, quintadecima die mensis primi,
    altera die Phase, filii Israël in manu excelsa, videntibus cunctis Ægyptiis,
  eng-ASVBT: And they journeyed from Rameses in the first month, on the fifteenth
    day of the first month; on the morrow after the passover the children of Israel
    went out with a high hand in the sight of all the Egyptians,
  ita-1885: Essi adunque si partirono di Rameses, nel primo mese, nel quintodecimo
    giorno del primo mese; i figliuoli d'Israele si partirono il giorno appresso la
    Pasqua, a mano alzata, alla vista di tutti gli Egizj,
  eng-LXXUP: They departed from Rameses in the first month, on the fifteenth day of
    the first month; on the day after the Passover the children of Israel went forth
    with a high hand before all the Egyptians.
  eng-ULB: They traveled from Rameses during the first month, leaving on the fifteenth
    day of the first month. On the morning after the Passover, the people of Israel
    left openly, in the sight of all the Egyptians.
  spa-VBL: Los israelitas dejaron Ramsés el día quince del primer mes, el día después
    de la Pascua. Salieron triunfantes mientras todos los egipcios observaban.
  fra-_FOB: Les enfants d'Israël partirent de Ramsès le premier mois, au quinzième
    jour du premier mois, le lendemain de la Pâque; ils sortirent à main levée, à
    la vue de tous les Égyptiens.
  mal-mal: ഒന്നാം മാസം പതിനഞ്ചാം തീയതി അവർ രമെസേസിൽനിന്ന് പുറപ്പെട്ടു; പെസഹ കഴിഞ്ഞ
    പിറ്റെന്നാൾ യിസ്രായേൽ മക്കൾ എല്ലാ ഈജിപ്റ്റുകാരും കാൺകെ യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടു.
  urd-GVR: Pahle mahīne ke pandrahweṅ din Isrāīlī Rāmsīs se rawānā hue. Yānī Fasah
    ke din ke bād ke din wuh baṛe iḳhtiyār ke sāth tamām Misriyoṅ ke deḳhte deḳhte
    chale gae.
  suz-BL: मेकोपुकी ङोंइती ङा महिना ङा १५ नाक्‍ती रामे‍सेस रे गाक्‍चा गोम्‍तेक्‍म।
    मिनु इजीप्‍ती नेल्‍ल आन ङोंइती काइ महिंथु पास्‍सा चाड आ दीसा नाक्‍ती गाक्‍चा गोम्‍तेक्‍म।
    प्रस्‍थान १:११; प्रस्‍थान १२:२,६; प्रस्‍थान ३:१९
  ita-1927: Partirono da Rameses il primo mese, il quindicesimo giorno del primo mese.
    Il giorno dopo la Pasqua i figliuoli d’Israele partirono a test’alta, a vista
    di tutti gli Egiziani,
  ckb-ckb: لە ڕۆژی پازدەی مانگی یەک، لە ڕۆژی دوای جەژنی پەسخە لە ڕەعمسێسەوە کۆچیان
    کرد. نەوەی ئیسرائیل بوێرانە لەبەرچاوی هەموو میسرییەکان چوونە دەرەوە.
  eng-BBE: On the fifteenth day of the first month they went out from Rameses; on
    the day after the Passover the children of Israel went out by the power of the
    Lord before the eyes of all the Egyptians,
  kan-OKCV: 'ಅವರ ಪ್ರಯಾಣಗಳ ವಿವರಗಳು ಯಾವುವೆಂದರೆ: ಅವರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿವಸದಲ್ಲಿ
    ಪಸ್ಕಹಬ್ಬದ ಮರುದಿನ ಇಸ್ರಾಯೇಲರು ಸಮಸ್ತ ಈಜಿಪ್ಟನವರ ಎದುರಿನಲ್ಲೇ ಅಟ್ಟಹಾಸದಿಂದ ರಮ್ಸೇಸಿನಿಂದ
    ಹೊರಟು ಹೋದರು.'
  bbb-bbb: '@see-verse:NUM.033.002'
  tam-2017: முதலாம் மாதத்தின் பதினைந்தாம் தேதியிலே அவர்கள் ராமசேசை விட்டுப் புறப்பட்டார்கள்;
    பஸ்காவுக்கு மறுநாளிலே, எகிப்தியர்கள் எல்லோரும் பார்க்க, இஸ்ரவேல் மக்கள் பலத்தகையுடன்
    புறப்பட்டார்கள்.
  spa-RV-1909: 'De Rameses partieron en el mes primero, á los quince días del mes
    primero: el segundo día de la pascua salieron los hijos de Israel con mano alta,
    á ojos de todos los Egipcios.'
  ron-BTF: Și ei au plecat de la Ramses în luna întâi, în ziua a cincisprezecea a
    lunii întâi; a doua zi după paște, copiii lui Israel au ieșit cu o mână înaltă
    înaintea ochilor tuturor egiptenilor.
  eng-WEBP: They traveled from Rameses in the first month, on the fifteenth day of
    the first month; on the next day after the Passover, the children of Israel went
    out with a high hand in the sight of all the Egyptians,
  eng-FBV: The Israelites left Rameses on the fifteenth day of the first month, the
    day after the Passover. They set out in triumph as all the Egyptians watched.
  nld-1939: Op de vijftiende dag van de eerste maand, braken zij op van Raämses, daags
    na Pasen trokken de Israëlieten onder machtige schutse ten aanschouwen van heel
    Egypte weg,
  nch-BL: Nopa israelitame quistejque ipan altepet Ramesés ipan tali Egipto ipan 14
    itequi nopa achtohui metzti ipan nopa israelita calendario. Quinescayotijque nopa
    ilhuit Pascua huan ica ijnaloc ten nopa seyoc tonali quistejque ica hueyi chicahualisti
    iniixpa nopa egiptome.
  vie-1934: Ngày rằm tháng giêng, tức ngày sau lễ Vượt-qua, dân Y-sơ-ra-ên ra đi từ
    Ram-se, cách dạn dĩ, có mắt của hết thảy người Ê-díp-tô thấy.
  hin-CV: उन्होंने पहले महीने की पन्द्रहवीं तारीख पर रामेसेस से अपनी यात्रा शुरू की.
    दूसरे दिन, फ़सह उत्सव के बाद इस्राएलियों ने सारे मिस्रवासियों के देखते-देखते बड़ी
    निडरता से कूच कर दिया.
  eng-OURB: They traveled from Rameses in the first month Nissan ·Miracles (in Aramaic),
    1·, on the fifteenth day of the first month Nissan ·Miracles (in Aramaic), 1·;
    on the next day after the Pesac ·Passover·, the children of Israel [God prevails]
    went out with a high hand in the sight of all the Egyptians [people from Abode
    of slavery],
  spa-BES: El decimoquinto día del primer mes salieron de Ramsés; El día después de
    la Pascua, los hijos de Israel salieron por el poder del Señor ante los ojos de
    todos los egipcios.
  tdx-tdx: Nenga’ iareo ty Ramesèse ami’ ty volam-baloha’e, ami’ty andro faha folo-lime’
    ambi’ i volam-baloha’ey; ami’ty andro nanonjohy i Fihelañ’ Ambone’ o ana’ Israeleoy
    ty niavota’ iareo an-kavokavoke am-pahaisaha’ o nte-Mitsraime iabio,
  vid-vid: Waisilaeli nawoka kuli muji uchemigwe Lamesesi kuli zuwa lya kumi na zihano
    lya mwezi wa mwaluko, zuwa limwe loimalile Pasaka ya mwaluko. Nawoka kwa nhumbula
    zikangale hali Wamisili weng'ha,
  eng-OKE: And they went forth from Ramesis in the first month, on the fifteenth day
    of the first month, after the day of the Pascha, the children of Israel went out
    in full view of the eves of all the Mizraee.
  tha-KJV: เขาทั้งหลายพากันเดินจากราเมเสสในเดือนต้น ในวั​นที​่​สิ​บห้าของเดือนต้นนั้น
    ถัดวันปัสกาไปวันหนึ่งคนอิสราเอลก็ออกเดินด้วยชูมือแห่งชัยชนะท่ามกลางสายตาของชาวอียิปต์​ทั้งสิ้น
  por-BR-2018: 'De Ramessés partiram no mês primeiro, aos quinze dias do mês primeiro:
    no segundo dia da páscoa saíram os filhos de Israel com mão alta, à vista de todos
    os egípcios.'
  deu-ELO: Sie brachen auf von Raemses im ersten Monat, am fünfzehnten Tage des ersten
    Monats. Am anderen Tage nach dem Passah zogen die Kinder Israel aus mit erhobener
    Hand, vor den Augen aller Ägypter,
  eng-WYC-2018: Therefore the sons of Israel went forth in an high hand from Rameses,
    in the first month, in the fifteenth day of the first month, in the tother day
    of pask, that is, in the morrow of the offering of the lamb of pask, while all
    [the] Egyptians saw, (And so the Israelites went forth defiantly from Rameses,
    in the first month, on the fifteenth day of the first month, on the day after
    the first Passover, that is, in the morning after the offering of the lamb of
    the first Passover, while all the Egyptians watched,)
  epo-epo: el Rameses ili eliris en la unua monato, en la dek-kvina tago de la unua
    monato; en la dua tago de Pasko la Izraelidoj eliris kun forta mano antaŭ la okuloj
    de la tuta Egiptujo.
  uig-PIN: Birinqi ayning on bǝxinqi küni Israillar Ramsǝs xǝⱨiridin sǝpǝrgǝ qiⱪti;
    ɵtüp ketix ⱨeytining ǝtisi ular barliⱪ Misirliⱪlarning kɵz aldida mǝrdanilik bilǝn
    yolƣa qiⱪti.
  beo-beo: 'Isala:ili dunu da musa: degabo Baligisu Lolo Nasu gesafo, oubi age amola
    eso 15 amoga, Idibidi soge yolesi. Hina Gode da ili gaga:la asi, amola ilia di
    Idibidi dunu huluane ba:ma:ne, Lea:misisi moilai bai bagade yolesi.'
  tpi-OTNT: Ol Israel i bin lusim Isip long de namba 15 bilong namba wan mun, em i
    de bihain long namba wan taim ol i mekim kaikai bilong Tingim De God I Larim Ol
    Israel I Stap Gut. Bikpela i was long ol na ol i lusim taun Rameses na i go. Na
    ol Isip i lukim ol.
  hau-SA: Isra’ilawa sun tashi daga Rameses a rana ta goma sha biyar, ga watan fari,
    kashegarin Bikin Ƙetarewa. Suka fita gabagadi a gaban dukan Masarawa,
  uig-LAT: Birinchi ayning on beshinchi küni Israillar Ramses shehiridin seperge chiqti;
    ötüp kétish héytining etisi ular barliq Misirliqlarning köz aldida merdanilik
    bilen yolgha chiqti.
  nde-nde: Abako-Israyeli basuka eRamesesi ngosuku lwetshumi lanhlanu lwenyanga yakuqala,
    ngosuku kwedlule iPhasika. Baphuma ngesibindi bekhangelwe ngamaGibhithe wonke,
  ton-ton: Pea naʻa nau fononga mei Lamisisi ʻi he ʻuluaki māhina, ʻi hono hongofulu
    ma nima ʻoe ʻaho ʻi he ʻuluaki māhina; ʻi he pongipongi hake ʻi he hili ʻae laka
    atu, pea naʻe ʻalu atu ai ʻae fānau ʻa ʻIsileli mo e nima māʻolunga ʻi he ʻao
    ʻoe kakai ʻIsipite kotoa pē.
  ces-1613: Nejprv z Ramesses jdouce prvního měsíce, v patnáctý den téhož prvního
    měsíce, nazejtří po slavnosti Fáze vyšli synové Izraelští v ruce silné před očima
    všech Egyptských,
  eng-WMB: They traveled from Rameses in the first month, on the fifteenth day of
    the first month; on the next day after the Passover, the children of Israel went
    out with a high hand in the sight of all the Egyptians,
  tam-TCV: பஸ்காவுக்கு அடுத்தநாளான முதலாம் மாதத்தின் பதினைந்தாம் நாளில் இஸ்ரயேலர்
    ராமசேஸ் நகரத்தை விட்டுப் புறப்பட்டார்கள். எல்லா எகிப்தியர்களும் பார்த்துக்கொண்டிருக்கையிலேயே
    அவர்கள் துணிச்சலுடன் அணிவகுத்து வெளியே போனார்கள்.
  ceb-ULB: Nagpanaw sila sa Rameses sa unang bulan, ug mibiya sa ika napulo ug lima
    nga adlaw sa unang bulan. Pagkabuntag human sa Pagsaylo, dayag nga mibiya ang
    katawhan sa Israel, ug nakita sila sa mga Ehiptohanon.
  pol-UBG: Wyruszyli z Ramses w pierwszym miesiącu, piętnastego dnia tego pierwszego
    miesiąca; nazajutrz po święcie Paschy synowie Izraela wyszli pod potężną ręką
    na oczach wszystkich Egipcjan;
  urd-GVU: پہلے مہینے کے پندرھویں دن اسرائیلی رعمسیس سے روانہ ہوئے۔ یعنی فسح کے دن
    کے بعد کے دن وہ بڑے اختیار کے ساتھ تمام مصریوں کے دیکھتے دیکھتے چلے گئے۔
  deu-1912: Sie zogen aus von Raemses am fünfzehnten Tag des ersten Monats, dem zweiten
    Tage der Ostern, durch eine hohe Hand, daß es alle Ägypter sahen,
  kan-2017: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಪಸ್ಕಹಬ್ಬದ ಮರುದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ್ಯರ
    ಎದುರಿನಲ್ಲೇ ರಮ್ಸೇಸಿನಿಂದ ಹೊರಟರು.
  yap-yap: Girdi’ nu Israel e ra chuwgad u Egypt ko rofen ni ragag nge lal ko pul
    ni ta’reb ko fare duw, ni aram e re rran nga tomuren e bin m’on e pal’ukaf. Bochan
    gelngin e ayuw rok SOMOL ngorad miyad chuw ko fare binaw nu Rameses ni be guyrad
    yu Egypt,
  hlt-MCSB: A hla lamhmacuek dongkah hla sae hnin hlai nga dongah Raameses lamloh
    cet uh. Yoom vuen ah Israel ca rhoek te coe uh tih Egypt pum kah, mikhmuh ah kut.
    a thueng uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄ ዓጫፓ ኬስኬሢ ሌዖኮ ቤርታሳ ዓጊና ፄኤሬንቴ ታጶ ዶንጋሳ ኬሎና ጌይፃ ዑሣ ዓኣዺፆ ቦንቾ ኬሎኮ
    ጉቶኬ፤ ጊብፄ ዓሳ ቢያ ሆታ ዔያቶ ዛጋንቴ ናንጊና ናንጋ ጎዳ ዔያቶ ካፔም ራምሴ ካታማፓ ዔያታ ኬስኬኔ፤
  twi-ASANTE: Wɔsiim firii Rameses kuropɔn no mu wɔ Twam Afahyɛ a ɛdi ɛkan no akyi
    bosome a ɛdi ɛkan ɛda a ɛtɔ so dunum. Wɔde akokoɔduru firii hɔ a Misraimfoɔ no
    rehwɛ wɔn.
  eng-WEBU: They traveled from Rameses in the first month, on the fifteenth day of
    the first month; on the next day after the Passover, the children of Israel went
    out with a high hand in the sight of all the Egyptians,
  bnp-bnp: E huriki a Israel ri pea a tanga e Remeses na ravulu i pololimana parava
    na mugana keva, na parava muri na Habu na Nipagepolo. Ri laho tala vaganagana
    na matane huriki a Egipto lobo.
  wal-wal: Koiro aginaayyo tammanne ichchashantta gallassi, Paasikaa bonchchiyo gallassaappe
    kaalliya gallassi denddidi, Gibxxe asai ubbai xeellishin, yayyennan Raamisappe
    kiyidosona.
  spa-PDDPT: Salieron de Rameses el día 15 del mes primero, la mañana siguiente de
    la Pascua. Los hijos de Israel salieron con mano poderosa a la vista de todos
    los egipcios,
  gun-gun: Ramessés tetã gui oje'oi jaxy jypya re quinze araa py. Páscoa ára rire
    ko'ẽ jevy ma Israel kuery oguata oje'oivy ipy'a guaxu reve, Egito pygua kuery
    ha'e javi oexaa gui,
  ilo-ULB: Nagdaliasatda manipud Rameses bayat iti umuna a bulan, nagrubwatda iti
    maika-15 nga aldaw ti umuna a bulan. Iti agsapa kalpasan ti Ilalabas, siwayawaya
    a nagrubwat dagiti tattao ti Israel iti imatang dagiti amin nga Egipcio.
  kpg-kpg: Digau Israel ne hagatanga i Egypt i di madangaholu maa lima laangi o tahi
    malama o di ngadau, di laangi i muli di Pasoobaa matagidagi. I lala di madamada humalia
    o Dimaadua, digaula ne hagatanga i di waahale Rameses i mua nia golomada o digau
    Egypt,
  uig-ARA: بىرىنچى ئاينىڭ ئون بەشىنچى كۈنى ئىسرائ‍ىللار رامسەس شەھىرىدىن سەپەرگە چىقتى؛
    ئۆتۈپ كېتىش ھېيتىنىڭ ئەتىسى ئۇلار بارلىق مىسىرلىقلارنىڭ كۆز ئالدىدا مەردانىلىك
    بىلەن يولغا چىقتى.
  sus-sus: E naxa keli Ramesesi taa Misira bɔxi kike singe xi fu nun suuli. Sayamalekɛ
    Dangi Sali lɔxɔɛ, na kuye iba Isirayilakae naxa mini Misira xɔrɛya kui Misiraka
    birin ya xɔri.
  pon-2006: Mehn Israel ko mweselsang Isip ni kelimaun rahnen keieun sounpwong en
    pahro, mandahn rahn keieun Pahsohpa. Re mweselsang kahnimw Rameses pahn epwelipen
    nin limen KAUN-O mwohn mesen mehn Isip kan,
  ksd-ksd: Ma dia ga tur pa ra vinavana maro Rameses ta ra vinun ma a ilima na bung
    ta ra luaina gai; ta ra kubak na bolo lake ra tarai Israel dia ga irop ma ra ngala
    na niuvia ta ra mata i ra tarai Aigipto par,
  tur-YTC: Birinci ayın on beşinci günü Ramses'ten yola çıktılar. Pesah'ın ertesi
    günü, İsrael'in çocukları tüm Mısırlılar'ın gözü önünde büyük bir el aracılığıyla
    çıktılar.
  grc-BRENT: Ἀπῆραν ἐκ Ῥαμεσσὴ τῷ μηνὶ τῷ πρώτῳ, τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς
    τοῦ πρώτου· τῇ ἐπαύριον τοῦ πάσχα ἐξῆλθον οἱ υἱοὶ Ἰσραὴλ ἐν χειρὶ ὑψηλῇ ἐναντίον
    πάντων τῶν Αἰγυπτίων.
  ind-AYT: Pada hari kelima belas, bulan pertama, mereka meninggalkan Rameses. Sesudah
    hari Pesakh, umat Israel keluar dengan tangan yang terangkat di hadapan mata seluruh
    orang Mesir.
  nya-nya: Aisraeli ananyamuka kuchokera ku Ramesesi pa tsiku la 15 la mwezi woyamba,
    itangotha Paska. Iwo anatuluka nayenda molimba mtima Aigupto onse akuona,
  hrv-hrv: Iz Ramsesa krenuše u prvome mjesecu. Bio je petnaesti dan prvoga mjeseca
    - sutradan poslije Pashe - kad se Izraelci zaputiše uzdignutih pesnica i naočigled
    sviju Egipćana,
  mps-mps: Te Israel dabego Isip bulu te namba 15 deide, te namba wan poluade taga
    soali. Teda te Israel dabego te Godigo augwali bugagia bidimainu sula tagalali,
    te genuai nai ulali Pasova sogo nosali, Genuai Bidigo augwali tonalubadi, augwali
    te hanu Rameses tagalama pali. Tama Isip dabego augwali suali.
  tpi-tpi: Ol Israel i bin lusim Isip long de namba 15 bilong namba wan mun, em i
    de bihain long namba wan taim ol i mekim kaikai bilong Tingim De God I Larim Ol
    Israel I Stap Gut. Bikpela i was long ol na ol i lusim taun Rameses na i go. Na
    ol Isip i lukim ol.
  dan-1931: De brød op fra Ra'meses på den femtende Dag i den første Måned; Dagen
    efter Påske drog Israelitterne ud, værnede af en stærk Hånd, for Øjnene af alle
    Ægypterne,
  vie-OVCB: Họ bắt đầu cuộc hành trình vào ngày rằm tháng giêng, ngay sau lễ Vượt
    Qua từ Ram-se, ra đi cách ngang nhiên trước mắt mọi người Ai Cập.
  guj-2017: તેઓ પહેલા મહિને, એટલે પહેલા મહિનાના પંદરમા દિવસે રામસેસથી રવાના થયા. પાસ્ખાપર્વ
    પછીની સવારે ઇઝરાયલી લોકો મિસરવાસીઓના દેખતાં જાહેરમાં નીકળ્યા.
  pon-2006A: Mehn Israel ko mweselsang Isip ni kelimaun rahnen keieun sounpwong en
    pahro, mandahn rahn keieun Pahsohpa. Re mweselsang kahnimw Rameses pahn epwelipen
    nin limen KAUN-O mwohn mesen mehn Isip kan,
  por-BRBSL: Eles viajaram de Ramsés no primeiro mês, no décimo quinto dia do primeiro
    mês; no dia seguinte após a Páscoa, os filhos de Israel saíram com uma mão alta
    à vista de todos os egípcios,
  cth-cth: Thapa ayung pasuek, hnin hlaipanga hin vah Raameses hoi a tâco awh teh
    ceitakhai pawi hnin a tangtho amom vah Izipnaw e mithmu vah,
  twi-twi: Wosii mu fii Rameses kuropɔn no mu wɔ Twam Afahyɛ a edi kan no akyi ɔsram
    edi kan da ɛto so dunum. Wɔde akokoduru fii hɔ a Misraimfo no rehwɛ wɔn.
  hlt-hlt: A hla lamhmacuek dongkah hla sae hnin hlai nga dongah Raameses lamloh cet
    uh. Yoom vuen ah Israel ca rhoek te coe uh tih Egypt pum kah mikhmuh ah kut a
    thueng uh.
  tbz-SIM: Dibenni tɑ̃̀nkù ketiwè do nwe diyiè tɛpíítɛ̀ nɛ̀ dinummurì bɛ̀ bɑɑ́mmɛ̀
    diyentɛ́bɑnni, kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ Dɑmmusɛsi ɛì kɛ́nkérí kɛ
    yɛtì kɛ̀ Esibiti tenkɛ̀ kɔbɛ bɛ̀ wùó nkɛ̀ bɛ̀ kérí.
  msy-2020: Israelian gumazamiziba, nguibar ekiam Ramesesɨn itima, iakɨnir faragha
    zuimɨn an namba 15ɨn aruem otozɨ, me dɨkavigha Isip ataki. Dughiar kamɨn, me God
    Israelia Gitazir Dughiar bar faraghavɨra zuimɨn amɨmzaraghan, me Isip ataki. Isipia
    bar men garima, me bar gavgavigha Ramesesɨn nguibar ekiam ategha zui.
  dop-dop: Pǝnɑɣɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɑkʋ nɑɑnʋwɑ nɑ kɑkpɑsɩ wule, kɛ Ɩsɛɣɛlɩ
    nyǝ́mɑ kʋlɑ Tɛɛʋ ɑcimɑ tɛʋ kʋfemuɣu kɛ Lɑmsɛsɩ nɑ pɑ́ tɛɛkɩ Icipiti nyǝ́mɑ ɩsɛntɑɑ
    tǝkɑɑ sɩ, pǝ cɛpɑ-wɛ.
  azb-azb: İsrail övladları Pasxa bayramının səhəri, birinci ayın on beşində Misirlilərin
    gözü qarşısında vüqarla Ramsesdən yola düşdü.
  eng-DBY: They journeyed from Rameses in the first month, on the fifteenth day of
    the first month. On the morrow after the passover the children of Israel went
    out with a high hand in the sight of all the Egyptians.
  hin-2017: पहले महीने के पन्द्रहवें दिन को उन्होंने रामसेस से कूच किया; फसह के दूसरे
    दिन इस्राएली सब मिस्रियों के देखते बेखटके निकल गए,
  wol-KYG: Fa Ramses lañu bàyyikoo, fukki fan ak juróomu weer wi jëkk ci at mi. Keroog
    bés ba topp ca bésub Mucc ba, ca la bànni Israyil daagu, génn, waa Misra gépp
    di gis.
  eng-YLT: And they journey from Rameses in the first month, on the fifteenth day
    of the first month, on the morrow of the passover have the sons of Israel gone
    out with a high hand, before the eyes of all the Egyptians —
  eng-WYC-2017: Therefore the sons of Israel went forth in an high hand from Rameses,
    in the first month, in the fifteenth day of the first month, in the tother day
    of pask, that is, in the morrow of the offering of the lamb of pask, while all
    [the] Egyptians saw,
  eng-WMBB: They travelled from Rameses in the first month, on the fifteenth day of
    the first month; on the next day after the Passover, the children of Israel went
    out with a high hand in the sight of all the Egyptians,
  urd-GVH: पहले महीने के पंद्रहवें दिन इसराईली रामसीस से रवाना हुए। यानी फ़सह के दिन
    के बाद के दिन वह बड़े इख़्तियार के साथ तमाम मिसरियों के देखते देखते चले गए।
  rug-rug: Taluarae pa Izipi sari na tie Izireli pa vina manege lima rane pa sidara
    kekenu pa vuaheni, sa rane sipu ele hola sa rane Pasova kekenu. Pa kinopu te Zihova
    si taluarae pa vasileana nomana pa Ramesesi. Doṉo luli mo rina tie Izipi si arini
    totoso ene vura si arini.
  gaz-gaz: Israaʼeloonni jiʼa jalqabaa keessa guyyaa kudha shanaffaatti guyyaa Faasiikaatti
    aanu Raamseedhaa kaʼanii qajeelan. Isaanis utuma warri Gibxii hundi isaan arganuu
    irree jabaadhaan deeman;
  fra-LSG: Ils partirent de Ramsès le premier mois, le quinzième jour du premier mois.
    Le lendemain de la Pâque, les enfants d’Israël sortirent la main levée, à la vue
    de tous les Égyptiens.
  yal-yal: E keli Ramisesi yi kike singen xii fu nun suulundeni Halagi Tiin Dangu
    Lɔxɔn Sanla kuye baani. Isirayila kaane xɔrɔyaxin yi mini Misiran kaane birin
    yɛtagi,
  haw-1868: 'A puka aku la lakou mai Ramese aku i ka malama mua, i ka la umikumamalima
    o ka malama mua: i ka la mahope iho o ka moliaola, puka aku la na mamo a Iseraela
    me ka lima kakauha imua o na maka o ko Aigupita a pau.'
  arb-NAV: فِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ (الْعِبْرِيِّ)،
    فِي صَبَاحِ غَدِ الْفِصْحِ، ارْتَحَلَ الإِسْرَائِيلِيُّونَ مِنْ رَعَمْسِيسَ بِقُوَّةٍ
    أَمَامَ أَعْيُنِ جَمِيعِ الْمِصْرِيِّينَ،
  ewe-ewe: Israelviwo dze mɔ le Rameses le ɣleti atɔ̃lia ƒe ŋkeke wuiatɔ̃lia gbe si
    nye Ŋutitotoŋkekenyui la ƒe ŋkeke evelia. Wozɔ dzideƒotɔe dzo le Egiptetɔwo ƒe
    nukpɔkpɔ nu,
  eng-LEE: And they set forward from Ra'meses in the first month; on the fifteenth
    day of the first month, on the morrow after the passover-sacrifice the children
    of Israel went out with a high hand before the eyes of all the Egyptians.
  asm-FB: প্ৰথম মাহত, প্ৰথম মাহৰ পঞ্চদশ দিনা ইস্ৰায়েলৰ সন্তান সকলে ৰামিচেচৰ পৰা যাত্ৰা
    কৰি নিস্তাৰ-পৰ্ব্বৰ পাছদিনা আটাই মিচৰীয়া লোকৰ সাক্ষাতে যিহোৱাৰ পৰাক্ৰমী বাহুৰে
    ওলাই গ’ল।
  sus-A: عٍ نَشَ كٍلِ رَ مٍسٍسِ تَا مِسِرَ بْشِ كِكٍ سِنفٍ شِ قُ نُن سُولِ. سَيَمَلٍكّ
    دَنفِ سَلِ لْشْي، نَ كُيٍ عِبَ عِسِرَيِلَكَيٍ نَشَ مِنِ مِسِرَ شْرّيَ كُي مِسِرَكَ
    بِرِن يَ شْرِ.
  fra-SBL: Ils partirent de Ramsès le premier mois, le quinzième jour du premier mois ;
    le lendemain de la Pâque, les enfants d'Israël sortirent la main haute aux yeux
    de tous les Égyptiens,
  hbo-hbo: וַיִּסְע֤וּ מֵֽרַעְמְסֵס֙ בַּחֹ֣דֶשׁ הָרִאשֹׁ֔ון בַּחֲמִשָּׁ֥ה עָשָׂ֛ר
    יֹ֖ום לַחֹ֣דֶשׁ הָרִאשֹׁ֑ון מִֽמָּחֳרַ֣ת הַפֶּ֗סַח יָצְא֤וּ בְנֵֽי־יִשְׂרָאֵל֙
    בְּיָ֣ד רָמָ֔ה לְעֵינֵ֖י כָּל־מִצְרָֽיִם׃
  eng-WYCLIFFE: Therfor the sones of Israel yeden forth in `an hiy hond fro Ramesses,
    in the firste monethe, in the fiftenthe dai of the firste monethe, in the tother
    dai of pask, while alle Egipcians sien,
  cwe-cwe: Waisilaili wasegela muna dibululu da Lamasesi kwa ugalu ng'hani haulongozi
    wa Wamisili, siku ya longo na tano ya mwezi wa mwanduso, siku dimwe vidimalile
    Dugila da Pasaka.
  kik-kik: Andũ a Isiraeli moimagarire kuuma Ramesese mũthenya wa ikũmi na ĩtano mweri
    wa mbere, mũthenya ũrĩa warũmĩrĩire Bathaka. Makiumagara momĩrĩirie, makĩonagwo
    nĩ andũ othe a Misiri,
  fra-NCL: Ils partirent de Ramsès le premier mois, le quinzième jour du premier mois.
    Le lendemain de la Pâque, les enfants d’Israël sortirent la main levée, à la vue
    de tous les Egyptiens.
  cek-AK: Israel kaminawk loe khrah tangsuek, ni hatlai pangato naah, Ramese vangpui
    hoiah tacawt o; Israel kaminawk loe misong loihaih ni boeng pacoeng, akhawnbang
    ah Izip kaminawk mikhnuk ah amoekhaih hoiah tacawt o.
  cuk-cuk: Gebe-nii-onoded-ibambe-gakatargi, Oburgwilegoenad-Iba-nasad-sorbali, Israel-dulemar
    Egipto-dulemar-wagab Ramesésʼye-neggwebur-nugadgi, gandikidgi ainiali gusmalad.
  uig-CYR: Биринчи айниң он бәшинчи күни Исраиллар Рамсәс шәһиридин сәпәргә чиқти;
    өтүп кетиш һейтиниң әтиси улар барлиқ Мисирлиқларниң көз алдида мәртанилик билән
    йолға чиқти.
  tel-2017: మొదటి నెల 15 వ రోజున వారు రామెసేసు నుండి పస్కా పండగ మరునాడు ఇశ్రాయేలీయులు
    జయోత్సాహంతో బయలుదేరారు. అప్పుడు ఐగుప్తీయులు తమ మధ్య యెహోవా హతం చేసిన మొదటి సంతానాలను
    పాతిపెట్టుకుంటూ వారిని చూస్తూ ఉన్నారు.
  hat-BSA: Yo te vwayaje soti nan Ramsès nan premye mwa a, sou kenzyèm jou a. Nan
    jou apre Pak la, fis Israël yo te soti avèk gwo kouraj devan zye a tout Ejipsyen
    yo,
  kos-kos: Mwet Israel elos som liki Egypt ke len aksingoul limekosr in malem se meet
    in yac, len se tukun Kufwen Alukela se oemeet. Ye karinginyuk lun LEUM GOD elos
    illa liki siti Rameses ye mutun mwet Egypt,
  hbo-WLC: וַיִּסְע֤וּ מֵֽרַעְמְסֵס֙ בַּחֹ֣דֶשׁ הָֽרִאשׁ֔וֹן בַּחֲמִשָּׁ֥ה עָשָׂ֛ר
    י֖וֹם לַחֹ֣דֶשׁ הָרִאשׁ֑וֹן מִֽמָּחֳרַ֣ת הַפֶּ֗סַח יָצְא֤וּ בְנֵֽי־יִשְׂרָאֵל֙
    בְּיָ֣ד רָמָ֔ה לְעֵינֵ֖י כָּל־מִצְרָֽיִם׃
  ibo-ibo: Ha biliri njem site na Ramesis, nʼụbọchị nke iri na ise nʼọnwa nke mbụ,
    ụbọchị na-esota nke e mere Mmemme Ngabiga. Ha niile zọpụrụ ije nʼatụghị egwu nʼihu
    ndị Ijipt,
  ory-ory: ପ୍ରଥମ ମାସର ପଞ୍ଚଦଶ ଦିନରେ ସେମାନେ ରାମିଷେଷ୍‍ଠାରୁ ଯାତ୍ରା କଲେ;
  chk-chk: Iwe, ekewe aramasen Israel ra sai seni Rameses lon engol me limuen ränin
    ewe aeuin maram, eu rän mürin ewe pasofer. Ra töpworawu me fän mesen ekewe chon
    Isip meinisin,
  rop-rop: Wal detlot Isreil pipul bin libum Ijip langa det namba 15 dei langa det
    feswan manth, det dei afta det feswan Pasoba. Wal YAWEI bin maindimbat olabat
    wen olabat bin libum det taun gulum Remasis, nomeda ola Ijip pipul bin lukinat
    olabat.
  ukr-1871: Рушили вони з Раємзесу в первому місяцї на пятнайцятий день первого місяця.
    На другий день після паски вийшли сини Ізраїля під сильною рукою, перед очима
    всїх Египтян.
  deu-1951: Sie brachen auf von Raemses im ersten Monat, am fünfzehnten Tage des ersten
    Monats; am Tage nach dem Passah zogen die Kinder Israel aus durch höhere Hand,
    vor den Augen aller Ägypter,
  eng-JPS: And they journeyed from Rameses in the first month, on the fifteenth day
    of the first month; on the morrow after the passover the children of Israel went
    out with a high hand in the sight of all the Egyptians,
  srp-1865: Poðoše iz Ramese prvoga mjeseca petnaesti dan, sjutradan poslije pashe,
    i izidoše sinovi Izrailjevi rukom podignutom pred oèima svijeh Misiraca.
  lug-lug: Abaana ba Isirayiri baasitula okuva e Lamesesi ku lunaku olw’ekkumi n’ettaano
    olw’omwezi ogw’olubereberye, nga lwe lunaku oluddirira Embaga ey’Okuyitako. Baasitula
    n’obuvumu awatali kutya, nga beeyagala, ng’Abamisiri bonna babalaba bulungi;
  heb-heb: ויסעו מרעמסס בחדש הראשון בחמשה עשר יום לחדש הראשון ממחרת הפסח יצאו בני
    ישראל ביד רמה לעיני כל מצרים׃
  ben-IRV: প্রথম মাসে, প্রথম মাসের পনেরো দিনের তারা রামিষেষ থেকে চলে গেল; নিস্তারপর্ব্বের
    পরের দিন ইস্রায়েল সন্তানরা মিশরীয় সমস্ত লোকের সাক্ষাৎে প্রকাশ্যে বের হল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਰਾਮਸੇਸ ਤੋਂ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਪੰਦਰਵੇਂ ਦਿਨ ਕੂਚ ਕੀਤਾ। ਪਸਾਹ ਦੇ ਇੱਕ ਦਿਨ
    ਪਿੱਛੋਂ ਇਸਰਾਏਲੀ ਜ਼ਬਰਦਸਤੀ ਨਾਲ ਸਾਰੇ ਮਿਸਰੀਆਂ ਦੇ ਵੇਖਦਿਆਂ ਤੇ ਨਿੱਕਲ ਗਏ।
  mya-JVB: ပဌမ လ တဆယ် ငါး ရက် နေ့၌ ရာမသက် မြို့မှ ထွက်လာ ကြ၏။ ပသခါ ပွဲကို ခံပြီးသောနောက်၊
    နက်ဖြန် နေ့၌ ဣသရေလ အမျိုးသား တို့သည် အဲဂုတ္တု လူအပေါင်း တို့ရှေ့မှာ ဝါကြွား သောအခြင်းအရာနှင့်
    ထွက်လာ ကြ၏။
  tbg-tbg: Haaru avuhainaa tora 15 entaqaa Isareri Isipiqihai katu vare Ramesesi mini
    ke anura. Noravano Kotiva Isareri vehakuma nimito entara vira qararaa Isipi vatanaaka
    nái qorainti vainti kara hunka qutu vuka qunte vaumanta Isareri kia Isipi naatu
    qetaraiti, vika nivuqaa qoqaa katu vare vi vaura. Noravano Kotiva mintiakero nai
    kempuka numiqeharo Isipi vika una variqa vara muntuviqama komanta
  hmo-hmo: Hua ginigunana ena dina namba 15 dekenai, Israela taudia be Ramese dekena
    amo idia raka hamatamaia. Unai idia toreisi dinana be Pasova dinana ena murina
    dinana, bona Lohiabada ese idia ia naria dainai, Israela taudia be Aigupito taudia
    ibounai edia vairanai idia raka lao.
  urd-urd: पहले महीने की पंद्रहवी तारीख़ की उन्होंने रा'मसीस से रवानगी की। फ़सह के
    दूसरे दिन सब बनी — इस्राईल के लोग सब मिस्रियों की आँखों के सामने बड़े फ़ख़्र से
    रवाना हुए।
  rus-SYN: из Раамсеса отправились они в первый месяц, в пятнадцатый день первого
    месяца; на другой день Пасхи вышли сыны Израилевы под рукою высокою в глазах всего
    Египта;
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ gɛ̃ode zĩ́ Gɛ̃amusu dikpɛkɛa gbɛa Isailiↄ bↄ̀ Lamɛsɛ ń
    mio daa ía Egipiↄ wáa píi,
  tcz-CHONGTHU: Lhamasa pen, nisom le ninga lhinni chun Israel chate Rameses khopi
    lam akon in ahung kitol tauvin, kalchuh kut kichai sun kim don tah in Egypt mite
    mitmu tah in ahung ki toldoh tauvin ahi.
  mar-mar: पहिल्या महिन्याच्या पंधराव्या दिवशी त्यांनी रामसेस सोडले. वल्हांडणाच्या
    दुसऱ्या दिवशी इस्राएलचे लोक विजयोत्सवात हात वर करून बाहेर पडले. मिसर देशाच्या
    सगळ्या लोकांनी त्यांना पाहिले.
  qub-qub: Wata gallaycoj quilla chunca pichga (15) junajninmi Israelcuna Ramsespita
    aywacuran. Chay junaj caran Pascua micuyta micushan waranninmi. Llapan Egipto
    runacuna ricaycaptinmi paycuna aywacuran Tayta Dios munayninwan yanapaptin.
  hat-hat: Moun pèp Izrayèl yo te kite lavil Ranmsès jou ki te kenzyèm jou nan premye
    mwa a, yon jou apre premye Fèt Delivrans lan. Yo soti kite peyi a devan je tout
    moun peyi Lejip yo san pesonn pa di yo anyen.
  eng-BSB: On the fifteenth day of the first month, on the day after the Passover,
    the Israelites set out from Rameses. They marched out defiantly in full view of
    all the Egyptians,
  tod-tod: Alu mɔungi ma volo puugɔ maazu lɔɔlugɔi (15) ma, Pakegi ʋoluma zobui, ti
    liini, ti zeɠe Lamesɛse. Izelayɛle nuiti ti ɠulani ɓɔɠɔ yeema zooi ʋa, Ezipete
    nuiti kpein gaazu ɠɛni ti ʋa.
  eng-WEBPB: They travelled from Rameses in the first month, on the fifteenth day
    of the first month; on the next day after the Passover, the children of Israel
    went out with a high hand in the sight of all the Egyptians,
  kbq-kbq: Hagi Israeli vahe'mo'za Rameses kumama atre'za vu'nazana ese ikamofona
    15tini zupa Anumzamo ozamahe zamagatere'nea ne'zama nete'za nanterana, miko Isipi
    vahe'mo'za nezamagage'za Isipitira atiramiza nevazageno,
  nhe-BL: Nopa israelitame quistejque nopa altepetl Ramesés ipan tlali Egipto ipan
    15 itequi nopa achtohui metztli ipan nopa israelita calendario [33:3 Ni tonal
    quemantzi huetzi ipan marzo huan quemantzi ipan ipejya abril ipan tocalendario
    tlen ama.]. Quinextijque nopa ilhuitl Pascua huan ipan ijnaloc tlen ne seyoc tonali
    quistejque ica hueyi chicahualistli iniixtla nopa egiptome.
  gub-BL: Teko Izaew izuapyapyr uhem Ezit ywy wi pitài haw zahy rehe 15 haw 'ar mehe
    wà. 14 haw 'ar mehe Tupàn heko haw pe har uzuka Ezit wana'yr ipy wà. Nuzuka kwaw
    Izaew wana'yr wà. Uhem Hamexe wi Ezit rehe har waneityk arer romo wà. Ezit ywy
    rehe har paw wexak wahem mehe wà.
  eng-DRA: Now the children of Israel departed from Ramesses the first month, on the
    fifteenth day of the first month, the day after the phase, with a mighty hand,
    in the eight of all the Egyptians,
