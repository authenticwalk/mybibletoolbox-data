verse: NUM.033.029
translations:
  mal-C: അവർ മിത്ക്കയിൽനിന്ന് പുറപ്പെട്ട് ഹശ്മോനയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Mithka und lagerten sich in Hasmona.
  lin-lin: Kolongwa na Mitika, bakendaki kotonga molako na bango na Ashimona.
  eng-LSV: And they journey from Mithcah and encamp in Hashmonah.
  eng-GNV: And they went from Mithkah, and pitched in Hashmonah.
  eng-WEBSTER: And they went from Mithcah, and encamped in Hashmonah.
  nhw-BL: Huan quistejque Mitca huan mochihuatoj ipan Hasmona.
  swh-ONEN: Wakaondoka Mithka na kupiga kambi huko Hashmona.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Hɑsimɔnɑɔ.
  eng-KJVCPB: And they went from Mithcah, and pitched in Hashmonah.
  luo-luo: Negiwuok Mithka mi gibworo Hashmona.
  meu-meu: Mitka amo e tore isi, ela, Hasamona ai e taruha.
  npi-ULB: तिनीहरू मित्काबाट हिँडे र हशमोनामा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Mitka wọ́n pàgọ́ ní Haṣmona.
  pes-OPCB: '@see-verse:NUM.033.028'
  tgl-ULB: Naglakbay sila mula sa Mitca at nagkampo sa Hasmona.
  hui-hui: '@see-verse:NUM.033.028'
  mya-mya: '@see-verse:NUM.033.028'
  bod-N: མིད་ཀཱ་ནས་ལམ་དུ་ཆས་པ་དང་ཧ་ཤུ་མོ་ནཱ་རུ་སྒར་བཏབ།
  sna-sna: Vakabva paMitika vakandodzika misasa paHashimona.
  spa-BLM: Partieron de Mitca y acamparon en Hasmona.
  cac-cac: '@see-verse:NUM.033.028'
  swh-ULB: Walisafiri kutoka Mithika na kuweka kambi Hashimona.
  bel-bel: І выправіліся з Міткі і разьмясьціліся табарам у Хашмоне.
  deu-ELBBK: Und sie brachen auf von Mitka und lagerten sich in Haschmona.
  mbb-OT: '@see-verse:NUM.033.028'
  mal-2015: മിത്ത്ക്കയിൽനിന്നു പുറപ്പെട്ടു ഹശ്മോനയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral e Mitka odgele a kerde peske taboris paš e Chašmona.
  pes-OPV: و از متقه کوچ کرده، در حشمونه فرود آمدند.
  ron-1924: Ау порнит дин Митка ши ау тэбэрыт ла Хашмона.
  ben-OBCV: মিৎকা ত্যাগ করে তারা হশ্‌মোনায় ছাউনি স্থাপন করল।
  som-som: Oo Mitqaahna way ka guureen, oo waxay degeen Xashmonaah.
  lat-VUC: Et de Methca, castrametati sunt in Hesmona.
  eng-ASVBT: And they journeyed from Mithkah, and encamped in Hashmonah.
  ita-1885: E, partitisi di Mitca, si accamparono in Hasmona.
  eng-LXXUP: And they departed from Mithkah, and encamped in Hashmonah.
  eng-ULB: They set out from Mithkah and camped at Hashmonah.
  spa-VBL: Se mudaron de Mitca y acamparon en Hasmona.
  fra-_FOB: Et ils partirent de Mithka, et campèrent à Hashmona.
  mal-mal: മിത്ത്ക്കയിൽനിന്ന് പുറപ്പെട്ട് ഹശ്മോനയിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.028'
  suz-BL: मिनु मिथ्‍का रे गाक्‍शा, हश्‍मोनाहमी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono da Mithka e si accamparono a Hashmona.
  ckb-ckb: پاشان لە میتقەوە کۆچیان کرد و لە حەشمۆنە چادریان هەڵدا.
  eng-BBE: And they went on from Mithkah, and put up their tents in Hashmonah.
  kan-OKCV: ಮಿತ್ಕಾದಿಂದ ಹೊರಟು ಹಷ್ಮೋನಾದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.028'
  tam-2017: மித்காவிலிருந்து புறப்பட்டுப்போய், அஸ்மோனாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Mithca, asentaron en Hasmona.
  ron-BTF: Și au plecat de la Mitca și au așezat corturile în Hașmona.
  eng-WEBP: They traveled from Mithkah, and encamped in Hashmonah.
  eng-FBV: They moved on from Mithkah and set up camp at Hashmonah.
  nld-1939: Van Mitka trokken zij verder, en legerden zich te Chasjmona.
  nch-BL: Huan quistejque Mitca huan mochihuatoj ipan Hasmona.
  vie-1934: Đi từ Mít-ga và đóng trại tại Hách-mô-na.
  hin-CV: उन्होंने मितखाह से यात्रा शुरू की और हाषमोनाथ पहुंचकर डेरे डाल दिए.
  eng-OURB: They traveled from Mithkah, and encamped in Hashmonah.
  spa-BES: Y salieron de Mitca y pusieron sus tiendas en Hasmona.
  tdx-tdx: nienga i Mitkà le nitobe e Khasmonà,
  vid-vid: Kulawila Mitika, nawawika kambi ya hewo Hashimona.
  eng-OKE: And they removed from Mitheka, and encamped in Hashmona.
  tha-KJV: และเขายกเดินจากมิทคาห์และตั้งค่ายที่ฮัชโมเนาห์
  por-BR-2018: E partidos de Mitca, assentaram em Hasmona.
  deu-ELO: Und sie brachen auf von Mithka und lagerten sich in Haschmona.
  eng-WYC-2018: And from Mithcah they setted tents in Hashmonah. (And they went forth
    from Mithcah, and pitched their tents at Hashmonah.)
  epo-epo: Kaj ili eliris el Mitka kaj haltis tendare en Ĥaŝmona.
  uig-PIN: Mitⱪaⱨdin yolƣa qiⱪip Ⱨaxmonaⱨta qedir tikti.
  beo-beo: '@see-verse:NUM.033.028'
  tpi-OTNT: '@see-verse:NUM.033.028'
  hau-SA: Suka tashi daga Mitka, suka yi sansani a Hashmona.
  uig-LAT: Mitqahdin yolgha chiqip Hashmonahta chédir tikti.
  nde-nde: Basuka eMithika bayamisa eHashimona.
  ton-ton: Pea naʻa nau hiki mei Mitika, ʻonau nofo ʻi Hasimona.
  ces-1613: A hnuvše se z Metka, položili se v Esmona.
  eng-WMB: They traveled from Mithkah, and encamped in Hashmonah.
  tam-TCV: மித்காவிலிருந்து புறப்பட்டு, அஸ்மோனாவில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa Mitka ug nagkampo sa Hashmona.
  pol-UBG: Wyruszyli z Mitka i rozbili obóz w Chaszmona.
  urd-GVU: '@see-verse:NUM.033.028'
  deu-1912: Von Mithka zogen sie aus und lagerten sich in Hasmona.
  kan-2017: ಮಿತ್ಕದಿಂದ ಹೊರಟು ಹಷ್ಮೋನದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.028'
  hlt-MCSB: Mithkah lamloh cet uh tih Hashmonah ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.028'
  twi-ASANTE: Wɔfirii Mitka kɔɔ Hasmona.
  eng-WEBU: They traveled from Mithkah, and encamped in Hashmonah.
  bnp-bnp: Ri pea e Mitka, ri rata a mada o Hasmona.
  wal-wal: Miitiqappe denddidi, Hashimoonan dunkkaanidosona.
  spa-PDDPT: Salieron de Mitca y acamparon en Hasmona.
  gun-gun: Mitca gui oje'oi vy Hasmona py ju opyta.
  ilo-ULB: Nagrubwatda manipud Mitka ket nagkampoda idiay Hasmona.
  kpg-kpg: '@see-verse:NUM.033.028'
  uig-ARA: مىتقاھدىن يولغا چىقىپ ھاشموناھتا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Xasamona.
  pon-2006: '@see-verse:NUM.033.028'
  ksd-ksd: Ma dia ga vana papa aro Mitka, ma dia ga vavatur aro Kasmona.
  tur-YTC: Mitka'dan yola çıkıp Haşmona'da konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Μαθεκκὰ, καὶ παρενέβαλον εἰς Σελμωνᾶ.
  ind-AYT: Dari Mitka, mereka menuju ke Hasmona dan berkemah di sana.
  nya-nya: Atachoka ku Mitika anakamanga ku Hasimona.
  hrv-hrv: Odu iz Mitke i utabore se u Hašmoni.
  mps-mps: '@see-verse:NUM.033.028'
  tpi-tpi: '@see-verse:NUM.033.028'
  dan-1931: Så brød de op fra Mitka og slog Lejr i Hasjmona.
  vie-OVCB: Rời Mít-ga, họ cắm trại tại Hách-mô-na.
  guj-2017: મિથ્કાહમાંથી નીકળીને તેઓએ હાશ્મોનાહમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.028'
  por-BRBSL: They viajaram de Mithkah, e acamparam em Hashmonah.
  cth-cth: Mithkah koehoi a cei awh teh Hashmonah vah a roe awh.
  twi-twi: Wofii Mitka kɔbɔɔ atenae wɔ Hasmona.
  hlt-hlt: Mithkah lamloh cet uh tih Hashmonah ah rhaeh uh.
  tbz-SIM: kɛ́ítɛ́ Mitikɑ kɛ́kɔtɛ kɛ́bɑ́tɛ́ Asimɔnɑ,
  msy-2020: Egha gɨn Mitka ategha ghua Hasmonan danganimɨn danganiba aghuigha iti.
  dop-dop: Pɑ kʋlɑ Mitikɑ, ɩlɛnɑ pɑ́ siki Hɑsemonɑ.
  azb-azb: Mitqanı tərk edib Xaşmonada düşərgə saldılar.
  eng-DBY: And they removed from Mithcah, and encamped in Hashmonah.
  hin-2017: फिर मित्का से कूच करके उन्होंने हशमोना में डेरे डाले।
  wol-KYG: Ba ñu jógee Mitka, Asmona lañu dali.
  eng-YLT: And they journey from Mithcah, and encamp in Hashmonah;
  eng-WYC-2017: And from Mithcah they setted tents in Hashmonah.
  eng-WMBB: They travelled from Mithkah, and encamped in Hashmonah.
  urd-GVH: '@see-verse:NUM.033.028'
  rug-rug: '@see-verse:NUM.033.028'
  gaz-gaz: Miitiqaadhaa kaʼanii Hashmoonaa qubatan.
  fra-LSG: Ils partirent de Mithka, et campèrent à Haschmona.
  yal-yal: E yi keli Mitika yi, e sa daaxa Hasimona yi.
  haw-1868: Mai Miteka aku lakou, a hoomoana ma Hasemona.
  arb-NAV: وَتَوَجَّهُوا مِنْ مِثْقَةَ وَنَصَبُوا خِيَامَهُمْ فِي حَشْمُونَةَ.
  ewe-ewe: Tso Mitka la, woyi Hasmona.
  eng-LEE: And they removed from Mithkah, and encamped in Chashmonah.
  asm-FB: আৰু মিৎকাৰ পৰা যাত্ৰা কৰি, হচমোনাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ شَسَمٌنَ.
  fra-SBL: Ils partirent de Mithka, et campèrent à Haschmona.
  hbo-hbo: וַיִּסְע֖וּ מִמִּתְקָ֑ה וַֽיַּחֲנ֖וּ בְּחַשְׁמֹנָֽה׃
  eng-WYCLIFFE: And fro Methcha thei settiden tentis in Esmona.
  cwe-cwe: Wasegela Mitika na weka lago jawo uko Hashimona.
  kik-kik: Moima Mithika, magĩthiĩ makĩamba hema ciao Hashimona.
  fra-NCL: Ils partirent de Metcha et campèrent à Hesmona.
  cek-AK: Mithkah hoiah amsak o moe, Hashmonah ahmuen ah atai o.
  cuk-cuk: Mitcaʼgi-bukwa ainidmargu, Hasmonaʼye-neg-nugadgi danar-danar ambikudapmarbalid.
  uig-CYR: Митқаһдин йолға чиқип Һашмонаһта чедир тикти.
  tel-2017: మిత్కా నుండి హష్మోనాకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Mithka pou te fè kan nan Haschmona.
  kos-kos: Hashmonah,
  hbo-WLC: וַיִּסְע֖וּ מִמִּתְקָ֑ה וַֽיַּחֲנ֖וּ בְּחַשְׁמֹנָֽה׃
  ibo-ibo: Ha hapụrụ Mitka bịaruo Hashmona ebe ha mara ụlọ ikwu ha.
  ory-ory: ଓ ସେମାନେ ମିତ୍‍କାରୁ ଯାତ୍ରା କରି ହଶ୍‍ମୋନାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ,
  chk-chk: Mürin ra sai seni Mitka o aüetä imwer lon Hasmona.
  rop-rop: '@see-verse:NUM.033.028'
  ukr-1871: І рушили з Митки та й отаборились у Гашмонї.
  deu-1951: Von Mitka brachen sie auf und lagerten sich in Hasmona.
  eng-JPS: And they journeyed from Mithkah, and pitched in Hashmonah.
  srp-1865: A iz Meteka otišavši stadoše u oko u Aselmonu.
  lug-lug: Ne bava e Misuka ne basiisira e Kasumona.
  heb-heb: ויסעו ממתקה ויחנו בחשמנה׃
  ben-IRV: মিৎকা থেকে যাত্রা করে হশ্মোনাতে শিবির স্থাপন করল।
  pan-pan: ਤਾਂ ਮਿਥਕਾਹ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਹਸ਼ਮੋਨਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ
  mya-JVB: မိသကာ အရပ်မှ ပြောင်း ၍ ဟာရှမောန အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Mitika ke, Hasamonaini orunte naavu maaqa kaqate vaura.
  hmo-hmo: Mitika dekena amo idia toreisi, idia lao, Hasamono dekenai idia kamepa.
  urd-urd: और मितका से रवाना होकर हशमूना में ख़ेमे डाले।
  rus-SYN: И отправились из Мифки и расположились станом в Хашмон.
  bqc-SIM: Bↄa Miteka aa gɛ̀ bòokpà Asemↄna.
  tcz-CHONGTHU: Mithcah akon in a kitol kit uvin Hashmonah muna ngah mun a kisem uvin
    aki choldo uvin ahi.
  mar-mar: लोकांनी मिथका सोडले व हशमोना येथे तंबू दिला.
  qub-qub: Mitcapita aywacur chayaran Hasmonaman.
  hat-hat: Yo kite Mitka, y' al moute kan yo Asmona.
  eng-BSB: They set out from Mithkah and camped at Hashmonah.
  tod-tod: Ti zeɠeni Miteka, ti li, ti ʋu Ɠasemɔna.
  eng-WEBPB: They travelled from Mithkah, and encamped in Hashmonah.
  kbq-kbq: Hagi Mitkatira atre'za Hasmona seli nonkumara ome ki'za mani'naze.
  nhe-BL: Huan quistejque Mitca huan mochihuatoj ipan Hasmona.
  gub-BL: '@see-verse:NUM.033.028'
  eng-DRA: And removing from Methca, they camped in Hesmona.
