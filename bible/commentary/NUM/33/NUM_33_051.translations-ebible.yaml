verse: NUM.033.051
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: ‘നിങ്ങൾ യോർദാൻ കടന്ന്
    കനാനിലേക്കു പോകുമ്പോൾ,'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ihr über den Jordan
    hinüber ins Land Kanaan gezogen seid,'
  lin-lin: '« Loba na bana ya Isalaele, mpe yebisa bango : ‹ Tango bokokatisa ebale
    Yordani mpo na kokota na mokili ya Kanana,'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When you are
    passing over the Jordan to the land of Canaan,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, When ye are come
    ouer Iorden to enter into the land of Canaan,
  eng-WEBSTER: Speak to the children of Israel, and say to them, When ye have passed
    over Jordan into the land of Canaan;
  nhw-BL: '“Xiquinilhui nopa israelitame ya ni: Quema anquiixcotonase ni hueyatl Jordán
    huan ancalaquise ipan tlali Canaán,'
  swh-ONEN: '“Sema na Waisraeli uwaambie: ‘Mtakapovuka Mto Yordani kuingia Kanaani,'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, sɑnɑm mɛ bɑ koo Yuudɛni tɔburɑ bu du Kɑnɑnin
    temɔ,
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When ye are passed
    over Jordan into the land of Canaan;
  luo-luo: '“Wuo gi jo-Israel kendo iwachnegi kama: Ka ungʼado Jordan mi udonjo Kanaan,'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Ioridane sinavaina ba hanaia, Kanaan
    tanona ai ba kau, negana ai,'
  npi-ULB: “इस्राएलका मानिसहरूसँग कुरा गर् र तिनीहरूलाई भन्, 'जब तिमीहरू यर्दन तरेर
    कनानको मुलुकमा जान्छौ, तिमीहरूले तिमीहरूभन्दा अघि बस्‍ने सबै बासिन्दालाई धपाउनुपर्छ
    ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli kí o sì wí fún wọn pé, ‘Ní ìgbà tí ẹ̀yin bá ń
    rékọjá odò Jordani lọ sí Kenaani,
  pes-OPCB: '@see-verse:NUM.033.050'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag tumawid
    kayo sa Jordan sa lupain ng Canaan,
  hui-hui: Isaraele wali agali lamilonaga ibu lamini. Anduane Homogohanda lalu, Tígua
    iba Yodana porago domalu Kenana dindi anda pialu howa
  mya-mya: မိန့်​မှာ​တော်​မူ​သည်​ကား``သင်​တို့​သည်​ယော်​ဒန် မြစ်​ကို​ကူး​၍ ခါ​နာန်​ပြည်​သို့​ဝင်​ရောက်​သော
    အ​ခါ၊-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ཅག་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཀ་ན་ཨན་ཡུལ་དུ་སླེབས་པའི་ཚེ།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana mayambuka Jorodhani mapinda muKenani,'
  spa-BLM: 'Habla a los hijos de Israel y diles: “Cuando paséis el Jordán a la tierra
    de Canaán,'
  cac-cac: 'Al juntzan̈ tic d''a eb'' etchon̈ab'': A val ol ex ec'' d''a a'' Jordán
    ayic ol ex och d''a lum Canaán chi'','
  swh-ULB: “Nena na wana wa Israeli uwaambie. 'Mtakapovuka mto Yorodani kuingia Kanaani,
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі пяройдзеце празь Ярдан у зямлю
    Ханаанскую,'
  wed-wed: “Wei riwai mai Israel ma riwei, ‘Maranai Jordan o damani da au Canaan,
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr über den Jordan
    in das Land Kanaan zieht,'
  mbb-OT: “Keǥiyi nu is menge Israilihanen he emun edlayun dan en te Wahig he Jordan
    pehendiyà te Canaan
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടുന്നതെന്തെന്നാൽ: നിങ്ങൾ യോർദ്ദാന്നക്കരെ കനാൻദേശത്തേക്കു
    കടന്നശേഷം'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Sar predžana prekal o Jordan andro Kanaan,'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون شما از اردن به زمین کنعان
    عبور کنید،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Дупэ че вець трече Йорданул
    ши вець интра ын цара Канаанулуй,'
  aui-aui: “Isrel damdi mmko sisiyina kuwonedi, ‘Raghanina Jodan rarimina konatowawoneni
    bi konarughu Kenen kubure,
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে কথা বলো এবং তাদের বলো, ‘তোমরা যখন জর্ডন অতিক্রম করে
    কনানে যাবে,
  som-som: Reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Markaad Webi Urdun
    gudubtaan oo aad dalka Kancaan gashaan,
  lat-VUC: 'Præcipe filiis Israël, et dic ad eos: Quando transieritis Jordanem, intrantes
    terram Chanaan,'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When ye pass over
    the Jordan into the land of Canaan,
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando sarete passati il
    Giordano, e sarete entrati nel paese di Canaan,'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Ye are to
    pass over Jordan into the land of Canaan.
  eng-ULB: “Speak to the people of Israel and say to them, 'When you cross over the
    Jordan into the land of Canaan,
  spa-VBL: '“Dile a los israelitas: Tan pronto crucen el Jordán y entren en el país
    de Canaán,'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Lorsque vous aurez passé le
    Jourdain pour entrer au pays de Canaan,'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയണം: ‘നിങ്ങൾ യോർദ്ദാനക്കരെ കനാൻദേശത്തേക്ക്
    പ്രവേശിച്ചശേഷം'
  urd-GVR: “Isrāīliyoṅ ko batānā ki jab tum Dariyā-e-Yardan ko pār karke Mulk-e-Kanān
    meṅ dāḳhil hoge
  suz-BL: “गे इस्राएली आन कली ‘गे यर्दन खोला शोक्‍शा, कनान रागीमी जाक्‍दीन्‍नीनु,
    प्रस्‍थान २३:२३-२४; प्रस्‍थान ३४:१२-१४
  ita-1927: '“Parla ai figliuoli d’Israele, e di’ loro: Quando avrete passato il Giordano
    e sarete entrati nel paese di Canaan,'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک ئێوە لە ڕووباری ئوردون
    دەپەڕنەوە بۆ خاکی کەنعان،'
  eng-BBE: Say to the children of Israel, When you go over Jordan into the land of
    Canaan,
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ನೀವು ಯೊರ್ದನನ್ನು ದಾಟಿ,
    ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಬರುವಾಗ,'
  bbb-bbb: '@see-verse:NUM.033.050'
  tam-2017: 'நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: நீங்கள் யோர்தானைக்
    கடந்து, கானான்தேசத்தில் போய்ச் சேரும்போது,'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando hubiereis pasado el Jordán
    á la tierra de Canaán,'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când veți fi trecut peste Iordan
    în țara lui Canaan,'
  eng-WEBP: Speak to the children of Israel, and tell them, “When you pass over the
    Jordan into the land of Canaan,
  eng-FBV: “Tell the Israelites, ‘Once you cross the Jordan and enter the country
    of Canaan,
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer gij de Jordaan zijt overgetrokken
    naar het land Kanaän,'
  nch-BL: '“Xiquinilhui nopa israelitame ya ni: Quema anquiixcotonase ni hueyat Jordán
    huan ancalaquise ipan tali Canaán,'
  vie-1934: 'Hãy truyền cùng dân Y-sơ-ra-ên mà rằng: Khi nào các ngươi đã đi ngang
    qua sông Giô-đanh đặng vào xứ Ca-na-an rồi,'
  hin-CV: “इस्राएलियों पर यह स्पष्ट कर दो, ‘जब तुम यरदन पार कर कनान देश में प्रवेश
    करोगे,
  eng-OURB: Speak to the children of Israel [God prevails], and tell them, “When you
    pass over the Jordan [Descender] into the land of Canaan [Humbled],
  spa-BES: 'Di a los hijos de Israel: Cuando pases el Jordán a la tierra de Canaán,'
  tdx-tdx: 'Taroño amo ana’ Israeleo ty hoe: Ie mitsake Iardeney mb’an-tane Kanàne
    mb’eo,'
  vid-vid: “Walonjele Waisilaeli kota homloka lwanda lwa Yolodani na kwinjila kuli
    isi ya Kanaani,
  eng-OKE: 'Speak with the sons of Israel, and say to them: When you have passed over
    Jordan to the land of Kenaan,'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อเจ้าข้ามแม่น้ำจอร์แดนเข้าไปในแผ่นดินคานาอัน
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando houverdes passado o
    Jordão à terra de Canaã,'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr über den Jordan
    in das Land Kanaan ziehet,'
  eng-WYC-2018: Command thou to the sons of Israel, and say thou to them, When ye
    have passed (over) Jordan (or When ye have crossed over the Jordan River), and
    have entered into the land of Canaan,
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Kiam vi transiros Jordanon en
    la landon Kanaanan,'
  uig-PIN: 'Sǝn Israillarƣa sɵz ⱪilip mundaⱪ buyruƣin: — «Silǝr Iordan dǝryasidin
    ɵtüp Ⱪanaan zeminiƣa kǝlgǝn qeƣinglarda,'
  beo-beo: Hina Gode da Mousesema, e da Isala:ili dunu ilima amane hamoma:ne sia:i,
    “Dilia da Yodane Hano degele, Ga:ina:ne sogega golili dasea,
  tpi-OTNT: bilong autim long ol Israel. Bikpela i tok olsem, “Taim yupela i brukim
    wara Jordan na i go insait long kantri Kenan,
  hau-SA: “Ka gaya wa Isra’ilawa cewa, ‘Sa’ad da kuka haye Urdun zuwa Kan’ana,
  uig-LAT: 'Sen Israillargha söz qilip mundaq buyrughin: — «Siler Iordan deryasidin
    ötüp Qanaan zéminigha kelgen chéghinglarda,'
  nde-nde: '“Khuluma kwabako-Israyeli ubatshele lokhu uthi: ‘Nxa lichapha uJodani
    lingena eKhenani,'
  ton-ton: “Lea ki he fānau ʻa ʻIsileli, mo ke pehē kiate kinautolu, ʻOka mou ka aʻa
    ʻi Sioatani ki he fonua ko Kēnani;
  ces-1613: 'Mluv k synům Izraelským a rci jim: Když přejdete Jordán, a vejdete do
    země Kananejské,'
  eng-WMB: Speak to the children of Israel, and tell them, “When you pass over the
    Jordan into the land of Canaan,
  tam-TCV: 'அவர் அவனிடம், “நீ இஸ்ரயேலருடன் பேசிச் சொல்லவேண்டியதாவது: நீங்கள் யோர்தானைக்
    கடந்து கானான் நாட்டிற்குப் போகும்போது,'
  ceb-ULB: “Pakigsulti sa katawhan sa Israel ug sultihi sila, 'Sa dihang motabok kamo
    sa Jordan padulong sa yuta sa Canaan,
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdy przeprawicie się przez Jordan
    do ziemi Kanaan;'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ جب تم دریائے یردن کو پار کر کے ملکِ کنعان میں داخل
    ہو گے
  deu-1912: 'Rede mit den Kindern Israel und sprich zu ihnen: Wenn ihr über den Jordan
    gegangen seid in das Land Kanaan,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಕಾನಾನ್
    ದೇಶವನ್ನು ಸೇರಿದಾಗ,
  yap-yap: 'e pi motochiyel ni ba’aray ni fan ngak yu Israel: “Nap’an ni gimed ra
    th’ab e Jordan nga ba’nem nga langgin fare binaw nu Kanaan,'
  hlt-MCSB: “Israel ca rhoek, te voek lamtah amih te thui pah. Nangmih Kanaan khohmuen
    la Jordan te kat uh.
  mdy-ETH: «ዮርዳኖሴና ፒንቂ ካኣናኔ ዓጮ ዒንሢ ጌሌ ዎዶና፥
  twi-ASANTE: “Sɛ motwam Asubɔnten Yordan kɔduru Kanaan asase so a,
  mwc-mwc: “Israel biyisi kurisi nikasike ki sisiya, ‘Maranai Jordan okowina koni
    gagubonei ku Canaan wai,
  eng-WEBU: Speak to the children of Israel, and tell them, “When you pass over the
    Jordan into the land of Canaan,
  bnp-bnp: ge taki maea e huriki a Israel, “Na tahuna mu tulu poloa a naru e Iordan,
    mu dili na robo e Kenan,
  wal-wal: “Israa7eelata neeni yaaga; ‘Yorddaanoosa SHaafaa pinnidi, Kanaane biitti
    intte geliyo wode,
  spa-PDDPT: 'Habla a los hijos de Israel: Cuando crucen el Jordán hacia la tierra
    de Canaán,'
  gun-gun: '— Ndeayvu ke Israel kuery pe. Ha''e vy aipo''re: Jordão yakã peaxapa ma
    vy Canaã yvy katy peje''oi ma jave'
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel ket ibagam kadakuada, 'Inton bummallasiwkayo
    iti Jordan iti daga ti Canaan,
  kpg-kpg: 'nnelekai aanei ang gi digau Israel: “Goodou ma gaa hula gi di baahi i golo
    di monowai Jordan e hula gi Canaan,'
  uig-ARA: 'سەن ئىسرائ‍ىللارغا سۆز قىلىپ مۇنداق بۇيرۇغىن: — «سىلەر ئىئوردان دەرياسىدىن
    ئۆتۈپ قانائان زېمىنىغا كەلگەن چېغىڭلاردا،'
  sus-sus: «A fala Isirayilakae bɛ, ‹Wo na Yurudɛn xure giri tɛmui naxɛ sofe ra Kanaan
    bɔxi ma,
  pon-2006: “Ni amwail pahn kotehwei Sordan kolahng nan wehin Kenan,
  ksd-ksd: 'Una tata pire ra tarai Israel, ma una biti ta diat: Ba ava bolo ra Iordan
    ta ra gunan Kanaan,'
  tur-YTC: 'İsrael''in çocuklarına söyle ve onlara de ki: “Yarden''i geçerek Kenan
    ülkesine girdiğinizde,'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὑμεῖς διαβαίνετε τὸν
    Ἰορδάνην εἰς γῆν Χαναάν.
  ind-AYT: “Berbicaralah kepada umat Israel dan katakan, ‘Ketika kamu menyeberangi
    Sungai Yordan untuk masuk tanah Kanaan,
  nya-nya: “Nena kwa Aisraeli kuti, ‘Pamene muwoloka Yorodani kulowa mʼdziko la Kanaani,
  hrv-hrv: '“Ovako reci Izraelcima: ''Kad prijeđete preko Jordana u zemlju kanaansku,'
  mps-mps: te Israel we bidibolo pusumainu. Genuai Bidigo e tama po wali, “Dage te
    wę Jordan nogelama, Kenan bulu tomoba peyu da,
  tpi-tpi: bilong autim long ol Israel. Bikpela i tok olsem, “Taim yupela i brukim
    wara Jordan na i go insait long kantri Kenan,
  dan-1931: '“Tal til Israelitterne og sig til dem: Når I kommer over Jordan til Kana''ans
    Land,'
  vie-OVCB: “Hãy nói với người Ít-ra-ên, khi qua Sông Giô-đan vào đất Ca-na-an rồi,
  guj-2017: “તું ઇઝરાયલી લોકોને કહે કે, ‘જયારે તમે યર્દન પાર કરીને કનાન દેશમાં જાઓ,
  pon-2006A: “Ni amwail pahn kotehwei Sordan kolahng nan wehin Kenan,
  por-BRBSL: 'Fale aos filhos de Israel e diga-lhes: “Quando vocês passarem o Jordão
    para a terra de Canaã,'
  cth-cth: Isarel catounnaw hah pato nateh, ahnimouh koe Jordan tui na raka awh teh,
    Kanaan ram na kâen awh toteh,
  twi-twi: “Sɛ mutwa Asubɔnten Yordan kodu Kanaan asase so a,
  hlt-hlt: “Israel ca rhoek te voek lamtah amih te thui pah. Nangmih Kanaan khohmuen
    la Jordan te kat uh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú n yɛ̃ nkɛ̀ di sèńtɛ́ Suditɛ̃ɛ̃ kɛ tɑ Kɑnnɑhɑ̃ɑ̃
    tenkɛ̀,
  msy-2020: '“Nɨ kamaghɨn Israelia mɨkɨm: Ia Jordanɨn Fanem giregh vongɨn mangɨ Kenanɨn
    nguazimɨn aven,'
  dop-dop: Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ ye ɩ́ tɛsɑ Yɑɑtɑnɩ nɑ ɩ́ sʋʋ Kɑnɑɑŋ nyǝ́mɑ tɛtʋ
    tɑɑ.
  azb-azb: '«İsrail övladlarına de: “İordan çayından Kənan ölkəsinə keçəndə'
  eng-DBY: Speak unto the children of Israel, and say unto them, When ye pass over
    Jordan into the land of Canaan,
  hin-2017: '“इस्राएलियों को समझाकर कह: जब तुम यरदन पार होकर कनान देश में पहुँचो'
  wol-KYG: '«Waxal bànni Israyil ne leen: Bu ngeen jàllee dexu Yurdan, ba dugg réewum
    Kanaan,'
  eng-YLT: '''Speak unto the sons of Israel, and thou hast said unto them, When ye
    are passing over the Jordan unto the land of Canaan,'
  eng-WYC-2017: Command thou to the sons of Israel, and say thou to them, When ye
    have passed over Jordan, and have entered into the land of Canaan,
