verse: NUM.033.014
translations:
  mal-C: അവർ ആലൂശിൽനിന്ന് പുറപ്പെട്ട് രെഫീദീമിൽ പാളയമടിച്ചു. അവിടെ ജനത്തിനു കുടിക്കാൻ
    വെള്ളമില്ലായിരുന്നു.
  deu-TKW: Und sie brachen auf von Alus und lagerten sich in Raphidim; und das Volk
    hatte daselbst kein Wasser zu trinken.
  lin-lin: Kolongwa na Alushi, bakendeki kotonga molako na bango na Refidimi epai
    wapi bato bazangaki mayi ya komela.
  eng-LSV: And they journey from Alush and encamp in Rephidim; and there was no water
    there for the people to drink.
  eng-GNV: And they remoued from Alush, and lay in Rephidim, where was no water for
    the people to drinke.
  eng-WEBSTER: And they removed from Alush, and encamped at Rephidim, where was no
    water for the people to drink.
  nhw-BL: Teipa quistejque Alús huan mochihuatoj ipan huactoc tlali tlen Refidim campa
    amo oncayaya atl para quiijise.
  swh-ONEN: Wakaondoka Alushi, wakapiga kambi Refidimu, mahali ambapo hapakuwa na
    maji kwa ajili ya watu kunywa.
  bba-bba: Sɑɑ min di, mɑ bɑ dɑ Refidimuɔ bɑ ben sɑnsɑni ɡirɑ mi. Miyɑ Isirelibɑ bɑ
    nim biɑ bu nɔ.
  eng-KJVCPB: And they removed from Alush, and encamped at Rephidim, where was no
    water for the people to drink.
  luo-luo: Negiwuok Alush mi gibworo Refidim, kama ne onge pi ma ji ne nyalo modho.
  meu-meu: Alusu amo e tore isi, ela, Refidim ai e taruha; unuseni ai inuinu ranuna
    ai e dabu.
  npi-ULB: तिनीहरू आलूशबाट हिँडे र रपीदीममा छाउनी हाले, जहाँ मानिसहरूलाई पिउनलाई पानी
    थिएन ।
  yor-yor: Wọ́n kúrò ní Aluṣi wọ́n sì pàgọ́ ní Refidimu níbi tí kò sí omi fún àwọn
    ènìyàn náà láti mu.
  pes-OPCB: و رفیدیم که در آنجا آب نوشیدنی یافت نمی‌شد، رفتند.
  tgl-ULB: Naglakbay sila mula sa Alus at nagkampo sila sa Refidim, kung saan walang
    matagpuang tubig upang mainom ng mga tao.
  hui-hui: Mani ti Alusu wahalu puwa Lebidimi wiagoria tagira puwa balai anda bu hene.
    Dindi Lebidimi ogoriani iba nolene mbira nabereore wiagoria pu hene.
  mya-mya: တစ်​ဖန်​ခ​ရီး​ဆက်​ကြ​ရာ​လူ​တို့​အ​တွက် သောက်​ရေ​မ​ရှိ​သော​ရေ​ဖိ​ဒိမ်​စ​ခန်း​သို့
    ရောက်​ကြ​၏။
  bod-N: ཨ་ལུས་ཤུ་ནས་ལམ་དུ་ཆས་པ་དང་རཱ་ཕི་དིམ་ལ་སྒར་བཏབ་ཅིང་། དེ་རུ་མི་ཚོགས་ལ་འཐུང་ཆུ་མེད་པའོ།
    །
  sna-sna: Vakabva paArushi vakandodzika misasa paRefidhimu, apo pakanga pasina mvura
    yokuti vanhu vanwe.
  spa-BLM: Partieron de Alus y acamparon en Refidim, donde no había agua para que
    el pueblo bebiera.
  cac-cac: '@see-verse:NUM.033.013'
  swh-ULB: Wakasafiri kutoka Alushi na kuweka kambi Refidimu, ambapo watu walikosa
    maji ya kunywa.
  bel-bel: І выправіліся з Алуша і разьмясьціліся табарам у Рэфідыме, і ня было там
    вады, каб піць народу.
  deu-ELBBK: Und sie brachen auf von Alusch und lagerten sich in Rephidim; und das
    Volk hatte dort kein Wasser zu trinken.
  mbb-OT: Puun te Alush migkampu zan diyà te Refidim, he zutun wazà wahig he egkeinum
    te menge etew.
  mal-2015: ആലൂശിൽ നിന്നു പുറപ്പെട്ടു രെഫീദീമിൽ പാളയമിറങ്ങി; അവിടെ ജനത്തിന്നു കുടിപ്പാൻ
    വെള്ളമില്ലായിരുന്നു.
  rmc-rmc: Andral o Aluš odgele a kerde peske taboris paš o Refidim. Ode na sas paňi
    prekal o manuša.
  pes-OPV: و از الوش کوچ کرده، دررفیدیم فرود آمدند و در آنجا آب نبود که قوم بنوشند.
  ron-1924: Ау порнит дин Алуш ши ау тэбэрыт ла Рефидим, унде попорул н-а гэсит апэ
    де бэут.
  ben-OBCV: আলূশ ত্যাগ করে তারা রফীদীমে ছাউনি স্থাপন করল, যেখানে লোকদের পান করার জন্য
    জল ছিল না।
  som-som: Oo Aaluushna way ka guureen, oo waxay degeen Refiidiim, meeshaas oo aan
    lahayn biyo ay dadku cabbaan.
  lat-VUC: Egressique de Alus, in Raphidim fixere tentoria, ubi populo defuit aqua
    ad bibendum.
  eng-ASVBT: And they journeyed from Alush, and encamped in Rephidim, where was no
    water for the people to drink.
  ita-1885: E, partitisi di Alus, si accamparono in Refidim, ove non era acqua da
    bere per lo popolo.
  eng-LXXUP: And they departed from Alush, and encamped in Rephidim; and there was
    no water there for the people to drink.
  eng-ULB: They set out from Alush and camped at Rephidim, where no water was found
    for the people to drink.
  spa-VBL: Se mudaron de Alús y acamparon en Refidím. No había agua allí para que
    la gente bebiera.
  fra-_FOB: Et ils partirent d'Alush, et campèrent à Rephidim, où il n'y avait point
    d'eau à boire pour le peuple.
  mal-mal: ആലൂശിൽ നിന്ന് പുറപ്പെട്ട് രെഫീദീമിൽ പാളയമിറങ്ങി; അവിടെ ജനത്തിന് കുടിക്കുവാൻ
    വെള്ളമില്ലായിരുന്നു.
  urd-GVR: '@see-verse:NUM.033.013'
  suz-BL: मिनु आलुश रे गाक्‍शा, रेफीदीममी बाक्‍तीके सेल्‍शा बाक्‍तेक्‍म। मेकेर मुर
    आन कली तूतीक ब्‍वाक्‍कु मबा। प्रस्‍थान १७:१
  ita-1927: Partirono da Alush e si accamparono a Refidim dove non c’era acqua da
    bere per il popolo.
  ckb-ckb: پاشان لە ئالوشەوە کۆچیان کرد و لە ڕەفیدیم چادریان هەڵدا، لەوێ هیچ ئاو نەبوو
    تاکو گەل بیخۆنەوە.
  eng-BBE: And they went on from Alush, and put up their tents in Rephidim, where
    there was no drinking-water for the people.
  kan-OKCV: ಆಲೂಷದಿಂದ ಹೊರಟು ರೆಫೀದೀಮಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಆದರೆ ಅಲ್ಲಿ ಜನರಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ
    ನೀರು ಇರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.033.013'
  tam-2017: ஆலூசிலிருந்து புறப்பட்டுப்போய், ரெவிதீமிலே முகாமிட்டார்கள். அங்கே மக்களுக்குக்
    குடிக்கத் தண்ணீர் இல்லாமல் இருந்தது.
  spa-RV-1909: Y partidos de Alús, asentaron en Rephidim, donde el pueblo no tuvo
    aguas para beber.
  ron-BTF: Și au plecat de la Aluș și au așezat corturile la Refidim, unde nu era
    apă ca poporul să bea.
  eng-WEBP: They traveled from Alush, and encamped in Rephidim, where there was no
    water for the people to drink.
  eng-FBV: They moved on from Alush and set up camp at Rephidim. There wasn't any
    water there for the people to drink.
  nld-1939: Van Aloesj trokken zij verder, en legerden zich te Refidim; daar was geen
    water voor het volk, om te drinken.
  nch-BL: Teipa quistejque Alús huan mochihuatoj ipan huactoc tali ten Refidim campa
    amo oncayaya at para quiise.
  vie-1934: Đi từ A-lúc và đóng trại tại Rê-phi-đim, là nơi không có nước cho dân
    sự uống.
  hin-CV: अलूष से यात्रा शुरू कर उन्होंने रेफीदीम में डेरे डाले. यही वह स्थान था,
    जहां उनके लिए पीने का पानी उपलब्ध न था.
  eng-OURB: They traveled from Alush, and encamped in Rephidim, where there was no
    water for the people to drink.
  spa-BES: Salieron de Alus y pusieron sus tiendas en Refidim, donde no había agua
    para el pueblo.
  tdx-tdx: nienga i Alòse vaho nitobe e Refidìme, f’ie tsy aman-drano ho kamae’ ondatio.
  vid-vid: Kulawila Alushi nawawika kambi ya hewo ako Lefidimu, hawele nakwali haduhu
    mazi ga kunwa.
  eng-OKE: And they removed from Alush, and pitched in Rephidin; and there was no
    water for the people to drink.
  tha-KJV: และเขายกเดินจากอาลูชและตั้งค่ายที่เรฟี​ดิ​ม ที่​นั่นไม่​มีน​้ำให้ประชาชนดื่ม
  por-BR-2018: E partidos de Alus, assentaram em Refidim, onde o povo não teve águas
    para beber.
  deu-ELO: Und sie brachen auf von Alusch und lagerten sich in Rephidim; und das Volk
    hatte daselbst kein Wasser zu trinken.
  eng-WYC-2018: And they went forth from Alush, and setted tents in Rephidim, where
    water failed to the people (for) to drink (or where there was no water for the
    people to drink).
  epo-epo: Kaj ili eliris el Aluŝ kaj haltis tendare en Refidim, kaj tie ne estis
    akvo por la popolo por trinki.
  uig-PIN: Andin keyin Aluxtin yolƣa qiⱪip Rifidimƣa kelip qedir tikti, u yǝrdǝ hǝlⱪⱪǝ
    iqidiƣan su tepilmay ⱪaldi.
  beo-beo: Amalu asili, ilia da Lefidimi sogega asi. Amogawi, ilia da hano manu hame
    ba:i.
  tpi-OTNT: Na bihain ol i lusim Alus na i go long Refidim na wokim kem. Dispela ples
    Refidim i no gat wara bilong dring.
  hau-SA: Suka tashi daga Alush, suka yi sansani a Refidim, inda babu ruwan da mutane
    za su sha.
  uig-LAT: Andin kéyin Alushtin yolgha chiqip Rifidimgha kélip chédir tikti, u yerde
    xelqqe ichidighan su tépilmay qaldi.
  nde-nde: Basuka e-Alusha bayamisa eRefidimu, lapho okwakungelamanzi okunathwa ngabantu.
  ton-ton: Pea naʻa nau hiki mei ʻAlusi, ʻonau nofo ʻi Lefitimi, ka naʻe ʻikai ha
    vai ʻi ai ke inu ai ʻae kakai.
  ces-1613: Hnuvše se pak z Halus, rozbili stany v Rafidim, kdežto lid neměl vody
    ku pití.
  eng-WMB: They traveled from Alush, and encamped in Rephidim, where there was no
    water for the people to drink.
  tam-TCV: ஆலூசிலிருந்து புறப்பட்டு, ரெவிதீமில் முகாமிட்டார்கள். அங்கே மக்களுக்குக்
    குடிக்கத் தண்ணீர் இருக்கவில்லை.
  ceb-ULB: Mibiya sila sa Alush ug nagkampo sa Rephidim, diin wala silay nakaplagan
    nga tubig aron mainom sa katawhan.
  pol-UBG: Wyruszyli z Alusz i rozbili obóz w Refidim, gdzie lud nie miał wody do
    picia.
  urd-GVU: '@see-verse:NUM.033.013'
  deu-1912: Von Alus zogen sie aus und lagerten sich in Raphidim, daselbst hatte das
    Volk kein Wasser zu trinken.
  kan-2017: ಆಲೂಷಿನಿಂದ ಹೊರಟು ರೆಫೀದೀಮಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಅಲ್ಲಿ ಜನರಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ
    ನೀರು ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Ma gin migid ngay e Refidim, ni bangi n’en ndariy e ran riy ni ngar unumed.
  hlt-MCSB: Alush lamloh cet uh tih Rephidim ah rhaeh uh. Tedae teah te pilnam kah.
    a ok ham tui om pawh.
  mdy-ETH: ሃሣ ዓሉሼይዳፓ ዔቃዖ ዑሽኮ ዋኣሢባኣ፥ ሬፕዲሜይዳ ዱንኪ ዴዔኔ።
  twi-ASANTE: Wɔfirii Alus kɔbɔɔ atenaeɛ wɔ Refidim, baabi a na wɔnnya nsuo mma nnipa
    no nnom.
  eng-WEBU: They traveled from Alush, and encamped in Rephidim, where there was no
    water for the people to drink.
  bnp-bnp: Ri pea e Alus, ri rata a mada o Repidim. Ra tanga iea i uka naru ge ninu
    e huriki.
  wal-wal: Aluushappe denddidi, Rafiidiman dunkkaanidosona. Yan asaayyo uyanau haatti
    baawa.
  spa-PDDPT: Salieron de Alús y acamparon en Refidim, donde no había agua para que
    el pueblo bebiera.
  gun-gun: Alus gui oje'oi vy ma Refidim py ju opyta, teĩ ha'e py ma nda'ipoi yy ha'e
    kuery oy'u aguã.
  ilo-ULB: Nagrubwatda manipud Alus ket nagkampoda idiay Refidim, a no sadino ket
    awan ti masarakanda a danum nga inumen dagiti tattao.
  kpg-kpg: Nomuli go Rephidim, di gowaa ono wai ai belee inu go digaula.
  uig-ARA: ئاندىن كېيىن ئالۇشتىن يولغا چىقىپ رىفىدىمغا كېلىپ چېدىر تىكتى، ئۇ يەردە
    خەلققە ئىچىدىغان سۇ تېپىلماي قالدى.
  sus-sus: E to keli mɛnni, e naxa siga Refidimi, kɔnɔ e mu ye to naa.
  pon-2006: Mwurin met nan Repidim, wasa me re sohte diar ie pihl en nimpil.
  ksd-ksd: Ma dia ga vana papa aro Alus, ma dia ga vavatur aro Repidim, aina pa ta
    tava ie upi ra tarai diat a mome.
  tur-YTC: Aluş'tan yola çıkıp halkın içmesi için suyun olmadığı Refidim'de konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐξ Αἰλούς, καὶ παρενέβαλον ἐν Ῥαφιδίν· καὶ οὐκ ἦν ἐκεῖ ὕδωρ
    τῷ λαῷ πιεῖν.
  ind-AYT: Mereka meninggalkan Alus dan berkemah di Rafidim. Di tempat itu orang-orang
    tidak mendapatkan air untuk diminum.
  nya-nya: Atachoka ku Alusi anakamanga misasa yawo ku Refidimu, kumene kunalibe madzi
    woti anthu ndi kumwa.
  hrv-hrv: Krenu iz Aluša i utabore se u Refidimu. Tu narod nije imao vode da pije.
  mps-mps: Tama augwali Alus taga pelama, tama augwali te bulu Refidimba sabolama,
    pesage nigigi pali. Te bulu Refidim te tuabo wę meni yai bulu dao.
  tpi-tpi: Na bihain ol i lusim Alus na i go long Refidim na wokim kem. Dispela ples
    Refidim i no gat wara bilong dring.
  dan-1931: Så brød de op fra Alusj og slog Lejr i Refidim, hvor Folket ikke havde
    Vand at drikke.
  vie-OVCB: Rời A-lúc, họ cắm trại tại Rê-phi-đim, tại đó không có nước uống.
  guj-2017: તેઓએ આલૂશથી નીકળીને રફીદીમમાં છાવણી કરી. ત્યાં લોકોને માટે પીવાનું પાણી
    નહોતું.
  pon-2006A: Mwurin met nan Repidim, wasa me re sohte diar ie pihl en nimpil.
  por-BRBSL: viajaram de Alush, e acamparam em Rephidim, onde não havia água para
    o povo beber.
  cth-cth: Alush koehoi a cei awh teh, Rephidim vah a roe awh. Hatei, hawvah tui nei
    hane awm hoeh.
  twi-twi: Wofii Alus kɔbɔɔ atenae wɔ Refidim, baabi a na wonnya nsu mma nnipa no
    nnom.
  hlt-hlt: Alush lamloh cet uh tih Rephidim ah rhaeh uh. Tedae teah te pilnam kah
    a ok ham tui om pawh.
  tbz-SIM: kɛ́ítɛ́ Aduusi kɛ́bɑ́tɛ́ Defidimmu kɛ í mpɛ̀tɛ́ dɛborɛ̀ mɛniɛ nkɛ yɑ̃̀.
  msy-2020: Egha gɨn Alus ategha ghua Refidimɨn danganim aghuigha iti. Danganir kamɨn,
    damamin dɨpaba puvatɨ.
  dop-dop: Pɑ kʋlɑ Alusi, ɩlɛnɑ pɑ́ siki Lefitim timpi pɑ lɑŋɑ lʋm kʋnyɔnyɔɔm tɔ.
  azb-azb: Aluşu tərk edib Refidimdə düşərgə saldılar. Orada xalq üçün içməyə su yox
    idi.
  eng-DBY: And they removed from Alush, and encamped at Rephidim, where there was
    no water for the people to drink.
  hin-2017: और आलूश से कूच करके रपीदीम में डेरा किया, और वहाँ उन लोगों को पीने का
    पानी न मिला।
  wol-KYG: Ba ñu bàyyikoo Alus, Refidim lañu dali. Foofa nag mbooloo ma amuñu fa ndox
    mu ñu naan.
  eng-YLT: and they journey from Alush, and encamp in Rephidim; and there was there
    no water for the people to drink.
  eng-WYC-2017: And they went forth from Alush, and setted tents in Rephidim, where
    water failed to the people to drink.
  eng-WMBB: They travelled from Alush, and encamped in Rephidim, where there was no
    water for the people to drink.
  urd-GVH: '@see-verse:NUM.033.013'
  rug-rug: Beto asa si la pa Repidimi, vasina loketoṉa kolo pude napo si arini.
  gaz-gaz: Aaluushii kaʼanii Refiidiim lafa bishaan namni dhugu hin jirre qubatan.
  fra-LSG: Ils partirent d’Alusch, et campèrent à Rephidim, où le peuple ne trouva
    point d’eau à boire.
  yal-yal: E yi keli Alusi yi, e sa daaxa Refidimi yi, yamaan mi min igen sɔtɔ dɛnaxan
    yi.
  haw-1868: Hele lakou mai Alusa aku, a hoomoana ma Repidima, he wahi wai ole ia e
    inu ai na kanaka.
  arb-NAV: وَتَقَدَّمُوا مِنْ أَلُوشَ وَنَصَبُوا خِيَامَهُمْ فِي رَفِيدِيمَ. وَلَمْ
    يَجِدِ الشَّعْبُ هُنَاكَ مَاءً لِيَشْرَبَ.
  ewe-ewe: hetso eme yi Refidim, afi si tsi menɔ na ameawo woano o.
  eng-LEE: And they removed from Alush, and encamped at Rephidim, and there was no
    water for the people to drink.
  asm-FB: আৰু আলূচৰ পৰা যাত্ৰা কৰি, ৰফীদীমত ছাউনি পাতিলে; সেই ঠাইত লোকসকলৰ খাবলৈ পানী
    নাছিল।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ رٍقِدِ مِ، كْنْ عٍ مُ يٍ تٌ نَا.
  fra-SBL: Ils partirent d'Alush, et campèrent à Rephidim, où il n'y avait pas d'eau
    à boire pour le peuple.
  hbo-hbo: וַיִּסְע֖וּ מֵאָל֑וּשׁ וַֽיַּחֲנוּ֙ בִּרְפִידִ֔ם וְלֹא־הָ֨יָה שָׁ֥ם מַ֛יִם
    לָעָ֖ם לִשְׁתֹּֽות׃
  eng-WYCLIFFE: And thei yeden forth fro Haluys, and settiden tentis in Raphidyn,
    where watir failide to `the puple to drinke.
  cwe-cwe: Wasegela Alushi na weka lago jawo uko Lefidimu, uko kukala kwabule mazi
    ya kung'wa.
  kik-kik: Moima Alushu, magĩthiĩ makĩamba hema ciao Refidimu, handũ hataarĩ na maaĩ
    ma kũnyuuo nĩ andũ.
  fra-NCL: Ils partirent d’Alus et campèrent à Raphidim, et il n’y eut pas là d’eau
    à boire pour le peuple.
  cek-AK: Alush hoiah amsak o moe, Rephidim ah atai o; to ahmuen ah loe kaminawk mah
    naek han koi tui to om ai.
  cuk-cuk: Alúsʼgi-bukwa ainidmargu, Refidimʼye-neg-nugadgi danar-danar ambikudapmarbalid.
    Agine, Israel-dulemar gobegala dii sate-guarmalad.
  uig-CYR: Андин кейин Алуштин йолға чиқип Рифидимға келип чедир тикти, у йәрдә хәлиққә
    ичидиған су тепилмай қалди.
  tel-2017: ఆలూషు నుండి రెఫీదీముకు వచ్చారు. అక్కడ వారికి తాగడానికి నీళ్లు లేవు.
  hat-BSA: Yo te vwayaje soti Alusch pou te fè kan nan Rephidim. Se te la ke pèp la
    pa t gen dlo pou bwè a.
  kos-kos: ac toko in acn Rephidim, acn se ma wangin kof elos in nim we.
  hbo-WLC: וַיִּסְע֖וּ מֵאָל֑וּשׁ וַֽיַּחֲנוּ֙ בִּרְפִידִ֔ם וְלֹא־הָ֨יָה שָׁ֥ם מַ֛יִם
    לָעָ֖ם לִשְׁתּֽוֹת׃
  ibo-ibo: Mgbe ha hapụrụ Alush, ha rutere Refidim, ebe ndị Izrel na-ahụghị mmiri
    ọṅụṅụ.
  ory-ory: ପୁଣି, ସେମାନେ ଆଲୁଶରୁ ଯାତ୍ରା କରି ରଫୀଦୀମରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ସେହି ସ୍ଥାନରେ
    ଲୋକମାନଙ୍କର ପିଇବା ନିମନ୍ତେ ଜଳ ନ ଥିଲା।
  chk-chk: Ra pwal sai seni Alus o aüetä imwer lon Refitim, ewe ia esap wor ie ünümen
    ekewe aramas koluk.
  rop-rop: Olabat neks kemp bin langa Refadim, en deya na dei nomo bin abum eni woda
    blanga dringgim.
  ukr-1871: І рушили з Алуша та й отаборились у Рефидимі; і не мали там люди води
    до пиття.
  deu-1951: Von Alus brachen sie auf und lagerten sich in Raphidim; daselbst hatte
    das Volk kein Wasser zu trinken.
  eng-JPS: And they journeyed from Alush, and pitched in Rephidim, where was no water
    for the people to drink.
  srp-1865: A iz Elusa otišavši stadoše u oko u Rafidinu, gdje nemaše narod vode da
    pije.
  lug-lug: Bwe bava e Yalusi ne basiisira e Lefidimu, awataali mazzi abantu okunywako.
  heb-heb: ויסעו מאלוש ויחנו ברפידם ולא היה שם מים לעם לשתות׃
  ben-IRV: আলূশ থেকে যাত্রা করে রফীদীমে শিবির স্থাপন করল; সেখানে লোকেদের পান করার
    জল ছিল না।
  pan-pan: ਤਾਂ ਆਲੂਸ਼ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਰਫ਼ੀਦੀਮ ਵਿੱਚ ਡੇਰੇ ਲਾਏ ਪਰ ਉੱਥੋਂ ਲੋਕਾਂ ਦੇ ਪੀਣ ਲਈ
    ਪਾਣੀ ਨਹੀਂ ਸੀ।
  mya-JVB: အာလုရှ အရပ်မှ ပြောင်း ၍ လူ များသောက် စရာရေ မ ရှိ သော ရေဖိဒိမ် အရပ်၌ စားခန်းချ
    ကြ၏။
  tbg-tbg: Qaiqaa vika Alusi ke, oru Repintimini naavu maaqa kaqate vaura. Mini namari
    nevavata kia vaura. (Katu Varora 17:1)
  hmo-hmo: Alusu dekena amo idia toreisi, idia lao, Repidima dekenai idia kamepa,
    unuseni inua ranu be lasi.
  urd-urd: और अलूस से चल कर रफ़ीदीम में ख़ेमे डाले। यहाँ इन लोगों को पीने के लिए पानी
    न मिला।
  rus-SYN: И отправились из Алуша и расположились станом в Рефидиме, и не было там
    воды, чтобы пить народу.
  bqc-SIM: Bↄa Alusu aa gɛ̀ bòokpà Lefidiũ. Wekĩi aa kùau íwa aa mi.
  tcz-CHONGTHU: Alush muna kon in akitoldoh kit tauvin, Rephidim muna chun ngahmun
    akisem uvin a kicholdo tauvin ahile hiche muna chun tui don ding ana um tapon
    ahi.
  mar-mar: लोकांनी आलूश सोडले व रफीदिमला तळ दिला. त्या जागी पिण्यासाठी पाणी नव्हते.
  qub-qub: Aluspita aywacur chayaran Refidimman. Chaychöga runacuna upunanpaj yacu
    mana caranchu.
  hat-hat: Yo kite Alouch, y' al moute kan yo Refidim kote pèp la pa t' jwenn dlo
    pou yo bwè a.
  eng-BSB: They set out from Alush and camped at Rephidim, where there was no water
    for the people to drink.
  tod-tod: Ti zeɠeni Aluse, ti li, ti ʋu Lefidime, ʋɛ nuɓusɛiti ti la ɠɛni ziɛ zɔlɔɔni
    ná ga ti ʋa ɓɔɔle.
  eng-WEBPB: They travelled from Alush, and encamped in Rephidim, where there was
    no water for the people to drink.
  kbq-kbq: Hagi anantetira atre'za Refitim seli nonkumara ome ki'za mani'naze. Hagi
    e'i ana kumapina vahe'mo'zama tima nesaza zana omane'ne.
  nhe-BL: Teipa quistejque Alús huan mochihuatoj ipan huactoc tlali tlen Refidim campa
    ax oncayaya atl para quiise.
  gub-BL: Aruz wi uhem ire uzapo uker haw Hepinim pe wà. Nezewe rehe we naheta kwaw
    'y teko wanupe a'e pe.
  eng-DRA: And departing from Alus, they pitched their tents in Raphidim, where the
    people wanted water to drink.
