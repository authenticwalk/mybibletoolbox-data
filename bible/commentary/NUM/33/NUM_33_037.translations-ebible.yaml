verse: NUM.033.037
translations:
  mal-C: അവർ കാദേശിൽനിന്ന് പുറപ്പെട്ട് ഏദോമിന്റെ അതിർത്തിയിലുള്ള ഹോർ പർവതത്തിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Kades und lagerten sich am Berge Hor an der Grenze
    des Landes Edom.
  lin-lin: Kolongwa na Kadeshi, bakendeki kotonga molako na bango na ngomba Ori, na
    mondelo ya Edomi.
  eng-LSV: And they journey from Kadesh and encamp in Mount Hor, in the extremity
    of the land of Edom.
  eng-GNV: And they remooued from Kadesh, and pitched in mount Hor, in the edge of
    the land of Edom.
  eng-WEBSTER: And they removed from Kadesh, and encamped in mount Hor, in the edge
    of the land of Edom.
  nhw-BL: Huan quistejque Cades huan mochihuatoj ipan nopa tepetl Hor campa monepantía
    nopa tlali Edom.
  swh-ONEN: Wakaondoka Kadeshi na kupiga kambi kwenye Mlima Hori, mpakani mwa Edomu.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ ɡuu te bɑ mɔ̀ Horiɔ Edɔmun tem nɔɔ
    burɑ yerɔ.
  eng-KJVCPB: And they removed from Kadesh, and pitched in mount Hor, in the edge
    of the land of Edom.
  luo-luo: Negiwuok Kadesh mi gibworo e Got Hor, mantiere e tongʼ mar Edom.
  meu-meu: Kade amo e tore isi, ela, Horo ororona ai e taruha, Edom tano hetoana ai.
  npi-ULB: तिनीहरू कादेशबाट हिँडे र एदोमको सिमानामा पर्ने होर पर्वतमा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Kadeṣi wọ́n sì pàgọ́ ní orí òkè Hori, lẹ́bàá Edomu.
  pes-OPCB: '@see-verse:NUM.033.036'
  tgl-ULB: Naglakbay sila mula sa Kades at nagkampo sa Bundok ng Hor, sa dulo ng lupain
    ng Edom.
  hui-hui: '@see-verse:NUM.033.036'
  mya-mya: '@see-verse:NUM.033.036'
  bod-N: ཀཱ་དེའེ་ཤཱ་ནས་ལམ་དུ་ཆས་པ་དང་ཨེ་དོམ་ཡུལ་ས་མཚམས་ཀྱི་རི་བོ་ཧོར་བྱ་བ་ལ་སྒར་བཏབ་བོ།
    །
  sna-sna: Vakabva paKadheshi vakandodzika misasa paGomo reHori, kumuganhu weEdhomu.
  spa-BLM: Partieron de Cades y acamparon en el monte Hor, en el límite de la tierra
    de Edom.
  cac-cac: Quelxi d'a Cades chi' co javi d'a svitzal Hor d'a smojonal Edom.
  swh-ULB: Walisafiri kutoka Kadeshi na kuweka kambi Mlima Hori, Pembezoni mwa nchi
    ya Edomu.
  bel-bel: І выправіліся з Кадэса і разьмясьціліся табарам на гары Ор, каля межаў
    зямлі Эдомскай.
  deu-ELBBK: Und sie brachen auf von Kades und lagerten sich am Berg Hor, am Rand
    des Landes Edom.
  mbb-OT: Puun te Kadesh migkampu zan diyà te Buntud he Hor, he dulunà te tanà he
    Edom.
  mal-2015: അവർ കാദേശിൽനിന്നു പുറപ്പെട്ടു എദോംദേശത്തിന്റെ അതിരിങ്കൽ ഹോർപർവ്വതത്തിങ്കൽ
    പാളയമിറങ്ങി.
  rmc-rmc: Andral o Kadeš džanas dureder a kerde peske taboris paš o verchos Hor paš
    e hraňica Edom.
  pes-OPV: و از قادش کوچ کرده، در جبل هور درسرحد زمین ادوم فرود آمدند.
  ron-1924: Ау порнит дин Кадес ши ау тэбэрыт ла мунтеле Хор, ла марӂиня цэрий Едомулуй.
  ben-OBCV: কাদেশ ত্যাগ করে তারা ইদোমের সীমানায়, হোর পর্বতে ছাউনি স্থাপন করল।
  som-som: Oo Qaadeeshna way ka guureen, oo waxay degeen Buur Xor oo ku taal dalka
    reer Edom darafkiisa.
  lat-VUC: Egressique de Cades, castrametati sunt in monte Hor, in extremis finibus
    terræ Edom.
  eng-ASVBT: And they journeyed from Kadesh, and encamped in mount Hor, in the edge
    of the land of Edom.
  ita-1885: E, partitisi di Cades, si accamparono nel monte di Hor, nell'estremità
    del paese di Edom.
  eng-LXXUP: And they departed from Kadesh, and encamped in Mount Hor near the land
    of Edom.
  eng-ULB: They set out from Kadesh and camped at Mount Hor, at the edge of the land
    of Edom.
  spa-VBL: Se trasladaron de Cades y acamparon en el monte Hor, en la orilla de Edom.
  fra-_FOB: Ensuite ils partirent de Kadès, et campèrent à la montagne de Hor, à l'extrémité
    du pays d'Édom.
  mal-mal: അവർ കാദേശിൽനിന്ന് പുറപ്പെട്ട് ഏദോംദേശത്തിന്റെ അതിരിൽ ഹോർപർവ്വതത്തിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.036'
  suz-BL: मिनु कादेश रे गाक्‍शा, एदोम रागी आ सांदमी बाक्‍शो होर डांडा आ नेक्‍था बाक्‍तीक
    सेल्‍शा बाक्‍तेक्‍म। गन्‍ती २०:२२-२९; ब्‍यवस्‍था ३४:१-१२
  ita-1927: Poi partirono da Kades e si accamparono al monte Hor all’estremità del
    paese di Edom.
  ckb-ckb: پاشان لە قادێشەوە کۆچیان کرد و لە کێوی هۆر چادریان هەڵدا کە لە نزیکی سنووری
    خاکی ئەدۆمە.
  eng-BBE: And they went on from Kadesh, and put up their tents in Mount Hor, on the
    edge of the land of Edom.
  kan-OKCV: ಕಾದೇಶಿನಿಂದ ಹೊರಟು ಎದೋಮ್ ದೇಶದ ಅಂತ್ಯದಲ್ಲಿರುವ ಹೋರ್ ಗುಡ್ಡದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.036'
  tam-2017: காதேசிலிருந்து புறப்பட்டுப்போய், ஏதோம் தேசத்தின் எல்லையிலிருக்கிற ஓர்
    என்னும் மலையிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Cades, asentaron en el monte de Hor, en la extremidad
    del país de Edom.
  ron-BTF: Și au plecat de la Cades și au așezat corturile în muntele Hor, la marginea
    țării lui Edom.
  eng-WEBP: They traveled from Kadesh, and encamped in Mount Hor, in the edge of the
    land of Edom.
  eng-FBV: They moved on from Kadesh and set up camp at Mount Hor, on the edge of
    Edom.
  nld-1939: Van Kadesj trokken zij verder, en legerden zich bij de berg Hor aan de
    grens van het land Edom.
  nch-BL: Huan quistejque Cades huan mochihuatoj ipan nopa tepet Hor campa monepantía
    nopa tali Edom.
  vie-1934: Kế đó, đi từ Ca-đe và đóng trại tại núi Hô-rơ, ở chót đầu xứ Ê-đôm.
  hin-CV: उन्होंने कादेश से यात्रा शुरू की और होर पर्वत पहुंचकर वहां डेरे डाल दिए.
    यह स्थान एदोम की सीमा पर है.
  eng-OURB: They traveled from Kadesh, and encamped in Mount Hor, in the edge of the
    land of Edom [Red].
  spa-BES: Y salieron de Cades y levantaron sus tiendas en el monte Hor, en el límite
    de la tierra de Edom.
  tdx-tdx: Ie nienga i Kadàse le nitobe e Vohi-Hore añ’olon-tane’ i Edome.
  vid-vid: Kulawila Kadeshi, nawawika kambi ya hewo kuchidunda cha Holi, kuli mbaka
    wa isi ya Edomu.
  eng-OKE: And they removed from Rekem, and encamped at Mount Hor, on the borders
    of the land of Edom.
  tha-KJV: และยกเดินจากคาเดชและตั้งค่ายที่​ภู​เขาโฮร์ ริมแผ่นดินเอโดม
  por-BR-2018: E partidos de Cades, assentaram no monte de Hor, na extremidade da
    terra de Edom.
  deu-ELO: Und sie brachen auf von Kades und lagerten sich am Berge Hor, am Rande
    des Landes Edom.
  eng-WYC-2018: And they went forth from Kadesh, and they setted tents in the hill
    of Hor, in the last coasts of the land of Edom. (And they went forth from Kadesh,
    and they pitched their tents on Mount Hor, on the border of Edom.)
  epo-epo: Kaj ili eliris el Kadeŝ, kaj haltis tendare ĉe la monto Hor, ĉe la rando
    de la lando de Edom.
  uig-PIN: Ⱪadǝxtin yolƣa qiⱪip Edom zeminining qegrisidiki Ⱨor teƣida qedir tikti.
  beo-beo: '@see-verse:NUM.033.036'
  tpi-OTNT: '@see-verse:NUM.033.036'
  hau-SA: Suka tashi daga Kadesh, suka yi sansani a Dutsen Hor, a iyakar Edom.
  uig-LAT: Qadeshtin yolgha chiqip Édom zéminining chégrisidiki Hor téghida chédir
    tikti.
  nde-nde: Basuka eKhadeshi bayamisa eNtabeni yaseHori, emngceleni wase-Edomi.
  ton-ton: Pea naʻa nau hiki mei Ketesi, ʻonau nofo ʻi he moʻunga ko Hoa, ʻi he mata
    fonua ʻo ʻItomi.
  ces-1613: A hnuvše se z Kádes, položili se na hoře řečené Hor, při končinách země
    Edomské.
  eng-WMB: They traveled from Kadesh, and encamped in Mount Hor, in the edge of the
    land of Edom.
  tam-TCV: காதேசிலிருந்து புறப்பட்டு, ஏதோமின் எல்லையிலுள்ள ஓர் மலையில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa Kadesh ug nagkampo sa Bukid sa Hor, sa utlanan sa
    yuta sa Edom.
  pol-UBG: Wyruszyli z Kadesz i rozbili obóz na górze Hor, na granicy ziemi Edomu.
  urd-GVU: '@see-verse:NUM.033.036'
  deu-1912: Von Kades zogen sie aus und lagerten sich an dem Berge Hor, an der Grenze
    des Landes Edom.
  kan-2017: ಕಾದೇಶಿನಿಂದ ಹೊರಟು ಎದೋಮ್ಯರ ದೇಶದ ಅಂಚಿನಲ್ಲಿರುವ ಹೋರ್ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.036'
  hlt-MCSB: Kadesh lamloh cet uh tih Edom khohmuen bawt kah Hor tlang ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.036'
  twi-ASANTE: Wɔfirii Kades kɔbɔɔ atenaeɛ wɔ Bepɔ Hor so, wɔ Edom hyeɛ ano.
  eng-WEBU: They traveled from Kadesh, and encamped in Mount Hor, in the edge of the
    land of Edom.
  bnp-bnp: Ri pea e Kades ri rata a mada na lolo e Hor, na nagi na malala ne huriki
    a Idom.
  wal-wal: Qaadeesappe denddidi, Eedooma biittaa zawan de7iya Hoora Deriyan dunkkaanidosona.
  spa-PDDPT: Salieron de Cades y acamparon en la montaña Hor, en la frontera de la
    tierra de Edom.
  gun-gun: Cades gui oje'oi vy ma Hor yvyty py ju opyta, Edom yvy apy'i py.
  ilo-ULB: Nagrubwatda manipud Kades ket nagkampoda idiay Bantay Hor, iti pungto ti
    daga ti Edom.
  kpg-kpg: '@see-verse:NUM.033.036'
  uig-ARA: قادەشتىن يولغا چىقىپ ئېدوم زېمىنىنىڭ چېگرىسىدىكى ھور تېغىدا چېدىر تىكتى.
  sus-sus: E keli mɛnni nɛ, e naxa siga Horo geya ma, Edon bɔxi naaninyi fɛ ma.
  pon-2006: '@see-verse:NUM.033.036'
  ksd-ksd: Ma dia ga vana papa aro Kades, ma dia ga vavatur ta ra luana Or, pire ra
    langun ta ra gunan Edom.
  tur-YTC: Kadeş'ten yola çıkıp Edom ülkesinin kenarındaki Hor Dağı'nda konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Κάδης, καὶ παρενέβαλον εἰς Ὢρ τὸ ὄρος πλησίον γῆς Ἐδώμ.
  ind-AYT: Dari Kadesh, mereka menuju ke Gunung Hor dan berkemah di sana, di perbatasan
    tanah Edom.
  nya-nya: Anachoka ku Kadesi ndi kukamanga ku phiri la Hori, mʼmalire mwa dziko la
    Edomu.
  hrv-hrv: Iz Kadeša krenu te se utabore na brdu Horu, na granici zemlje edomske.
  mps-mps: '@see-verse:NUM.033.036'
  tpi-tpi: '@see-verse:NUM.033.036'
  dan-1931: Så brød de op fra Kadesj og slog Lejr ved Bjerget Hor ved Randen af Edoms
    Land.
  vie-OVCB: Rời Ca-đe, họ cắm trại tại Núi Hô-rơ cạnh biên giới Ê-đôm.
  guj-2017: કાદેશથી નીકળીને તેઓએ અદોમની સરહદે આવેલા હોર પર્વત આગળ છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.036'
  por-BRBSL: Viajaram de Cades, e acamparam no Monte Hor, na borda da terra de Edom.
  cth-cth: Kadesh koehoi a cei awh teh Edom ram poutnae Hor mon vah a roe awh.
  twi-twi: Wofii Kades kɔbɔɔ atenae wɔ Bepɔw Hor so, wɔ Edom hye ano.
  hlt-hlt: Kadesh lamloh cet uh tih Edom khohmuen bawt kah Hor tlang ah rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ Kɑdɛɛsi nwe kɛ́kɔtɛ kɛ́bɑ́tɛ́ Ɔdi tɑ̃rì Edɔmmu tenkɛ̀ mɑ̀nku.
  msy-2020: Egha gɨn Senɨn danganim ategha ghua kantri Idomɨn mɨtaghniamɨn itir Horɨn
    Mɨghsɨamɨn boroghɨn danganim aghuigha apia.
  dop-dop: Pɑ kʋlɑ Kɑtɛɛsɩ, ɩlɛnɑ pɑ́ siki Hoo pʋɣʋ, kɛ Ɩtɔm tɛtʋ toŋɑ tɔɔ.
  azb-azb: Qadeşdən ayrılıb Edom torpağının sərhədindəki Hor dağında düşərgə saldılar.
  eng-DBY: And they removed from Kadesh, and encamped in mount Hor, in the border
    of the land of Edom.
  hin-2017: फिर कादेश से कूच करके होर पर्वत के पास, जो एदोम देश की सीमा पर है, डेरे
    डाले।
  wol-KYG: Ba ñu bàyyikoo Kades, ca tundu Or wa digalook réewum Edom lañu dali.
  eng-YLT: And they journey from Kadesh, and encamp in mount Hor, in the extremity
    of the land of Edom.
  eng-WYC-2017: And they went forth from Kadesh, and they setted tents in the hill
    of Hor, in the last coasts of the land of Edom.
  eng-WMBB: They travelled from Kadesh, and encamped in Mount Hor, in the edge of
    the land of Edom.
  urd-GVH: '@see-verse:NUM.033.036'
  rug-rug: '@see-verse:NUM.033.036'
  gaz-gaz: Qaadeshii kaʼanii daarii biyya Edoom irra Tulluu Hoori bira qubatan.
  fra-LSG: Ils partirent de Kadès, et campèrent à la montagne de Hor, à l’extrémité
    du pays d’Édom.
  yal-yal: E yi keli Kadesi yi, e sa daaxa Horo geyaan ma, Edɔn yamanan danna.
  haw-1868: Hele hoi lakou mai Kadesa aku, a hoomoana iho la ma ka mauua Hora, ma
    ka palena o ka aina o Edoma.
  arb-NAV: وَانْتَقَلُوا مِنْ قَادَشَ وَحَطُّوا رِحَالَهُمْ فِي جَبَلِ هُورٍ فِي طَرَفِ
    أَرْضِ أَدُومَ.
  ewe-ewe: Tso Kades la, woyi Hor to la gbɔ le Edomnyigba la to.
  eng-LEE: And they removed from Kadesh, and encamped at mount Hor, in the edge of
    the land of Edom.
  asm-FB: আৰু কাদেচৰ পৰা যাত্ৰা কৰি, ইদোম দেশৰ কাষত থকা হোৰ পৰ্ব্বতত ছাউনি পাতিলে।
  sus-A: عٍ كٍلِ مّننِ نّ، عٍ نَشَ سِفَ هٌرٌ فٍيَ مَ، عٍدٌن بْشِ نَانِنيِ قّ مَ.
  fra-SBL: Ils partirent de Kadès, et campèrent à la montagne de Hor, à la limite
    du pays d`Édom.
  hbo-hbo: וַיִּסְע֖וּ מִקָּדֵ֑שׁ וַֽיַּחֲנוּ֙ בְּהֹ֣ר הָהָ֔ר בִּקְצֵ֖ה אֶ֥רֶץ אֱדֹֽום׃
  eng-WYCLIFFE: And thei yeden fro Cades, and thei settiden tentis in the hil of Hor,
    in the laste coostis of the lond of Edom.
  cwe-cwe: Wasegela Kadeshi na weka lago jawo kuna mulima wa Holi, muna imhaka ya
    isi ya Edomu.
  kik-kik: Moima Kadeshi, magĩthiĩ makĩamba hema ciao Kĩrĩma-inĩ kĩa Horu, mũhaka-inĩ
    wa Edomu.
  fra-NCL: Ils partirent de Cadès et campèrent à la montagne de Hor, à l’extrémité
    du pays d’Edom.
  cek-AK: Kadesh hoiah amsak o moe, Edom ramri ah kaom, Hor mae ah atai o.
  cuk-cuk: Cadesʼgi-bukwa ainidmargu, Hor-yalagi danar-danar ambikudapmarbalid. Hor-yala,
    Edom-yala-abingunaidgi siid.
  uig-CYR: Қадәштин йолға чиқип Едом зимининиң чегарисидики Һор теғида чедир тикти.
  tel-2017: కాదేషు నుండి ఎదోము దేశం అంచులో ఉన్న హోరు కొండ దగ్గర ఆగారు.
  hat-BSA: Yo te vwayaje soti nan Kadès pou te fè kan nan Mòn Hor, nan lizyè peyi
    Édom an.
  kos-kos: ac Eol Hor, sisken na facl Edom.
  hbo-WLC: וַיִּסְע֖וּ מִקָּדֵ֑שׁ וַֽיַּחֲנוּ֙ בְּהֹ֣ר הָהָ֔ר בִּקְצֵ֖ה אֶ֥רֶץ אֱדֽוֹם׃
  ibo-ibo: Ha hapụrụ Kadesh bịa maa ụlọ ikwu ha nʼugwu Hor nʼoke ala ndị Edọm.
  ory-ory: ଓ ସେମାନେ କାଦେଶରୁ ଯାତ୍ରା କରି ଇଦୋମ ଦେଶର ପ୍ରାନ୍ତରସ୍ଥିତ ହୋର ପର୍ବତରେ ଛାଉଣି ସ୍ଥାପନ
    କଲେ।
  chk-chk: Iwe, ra sai seni Kates o aüetä imwer fäsonun ewe chuk Hor lekiännin ewe
    fanü Etom.
  rop-rop: '@see-verse:NUM.033.036'
  ukr-1871: І рушили із Кадесу та й отаборились на Гор горі, на границї землї Едомської.
  deu-1951: Von Kadesch brachen sie auf und lagerten sich am Berge Hor, an der Grenze
    des Landes Edom.
  eng-JPS: And they journeyed from Kadesh, and pitched in mount Hor, in the edge of
    the land of Edom. —
  srp-1865: A iz Kadisa otišavši stadoše u oko kod gore Ora na meði zemlje Edomske.
  lug-lug: Bwe baava e Kadesi ne basiisira ku Lusozi Koola, okuliraana n’ensi ya Edomu.
  heb-heb: ויסעו מקדש ויחנו בהר ההר בקצה ארץ אדום׃
  ben-IRV: কাদেশ থেকে যাত্রা করে ইদোম দেশের শেষে অবস্থিত হোর পর্বতে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਕਾਦੇਸ਼ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਹੋਰ ਨਾਮੇ ਪਰਬਤ ਵਿੱਚ ਅਦੋਮ ਦੇਸ ਦੀ ਹੱਦ ਉੱਤੇ ਡੇਰੇ ਲਾਏ
  mya-JVB: ကာဒေရှ အရပ်မှ ပြောင်း ၍ ဧဒုံ ပြည် အနား မှာ ဟောရ တောင် ၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Kadesi ke, Horu Aiqinaqaa Idomu vata auvahini orunte naavu
    maaqa kaqate vaura. (20:23)
  hmo-hmo: Kadesi dekena amo idia toreisi, Horo Ororo dekenai idia kamepa, Edoma tano
    dekenai.
  urd-urd: और क़ादिस से चल कर कोह — ए — होर के पास, जो मुल्क — ए — अदोम की सरहद है
    ख़ेमाज़न हुए।
  rus-SYN: И отправились из Кадеса и расположились станом на горе Ор, у пределов земли
    Едомской.
  bqc-SIM: Bↄa Kadɛsi aa gɛ̀ bòokpà Oo gbɛ saɛ Ɛdↄũ bùsu lɛ́wa.
  tcz-CHONGTHU: Kadesh akon chun akitol kit uvin Edom gami Hor mol chunga chun ngahmun
    a kisem uvin a kicholdo uvin ahi.
  mar-mar: लोकांनी कादेश सोडले व त्यांनी होरला तंबू ठोकले. अदोम देशाच्या सीमेवरील
    हा एक पर्वत होता.
  qub-qub: Cadespita aywacur chayaran Edom nasyunwan tincoj Hor jircamanna.
  hat-hat: Yo kite Kadès, y' al moute kan yo sou mòn Or, toupre fwontyè peyi Edon
    an.
  eng-BSB: They set out from Kadesh and camped at Mount Hor, on the outskirts of the
    land of Edom.
  tod-tod: Ti zeɠeni Kadɛse, ti li, ti ʋu Ɠɔɔl gizei ma, Edɔme yooi ɠwɛmaʋɛ.
  eng-WEBPB: They travelled from Kadesh, and encamped in Mount Hor, in the edge of
    the land of Edom.
  kbq-kbq: Hagi Kadesitira atre'za vu'za, Edomu mopa atuparega Hori agonare seli nonkumara
    ome ki'za mani'naze.
  nhe-BL: Huan quistejque Cades huan mochihuatoj ipan nopa tepetl Hor campa monepantía
    nopa tlali Edom.
  gub-BL: '@see-verse:NUM.033.036'
  eng-DRA: And departing from Cades, they camped in mount Her, in the uttermost borders
    of the land of Edom.
