verse: NUM.033.040
translations:
  mal-C: കനാൻ ദേശത്തിനു തെക്കു താമസിച്ചിരുന്ന കനാന്യരാജാവായ അരാദ് ഇസ്രായേല്യർ വരുന്നു
    എന്നു കേട്ടു.
  deu-TKW: Als aber der Kanaaniter, der König von Arad, der im südlichsten Teile des
    Landes Kanaan seinen Sitz hatte, vom Anrücken der Israeliten hörte . . . .
  lin-lin: Boye, mokonzi ya Aradi, moto ya mboka Kanana, oyo azalaki kovanda na Negevi
    ya mboka Kanana, ayokaki sango ya koya ya bana ya Isalaele.
  eng-LSV: And the Canaanite, king of Arad, who is dwelling in the south in the land
    of Canaan, hears of the coming of the sons of Israel.
  eng-GNV: And King Arad the Canaanite, which dwelt in the South of the land of Canaan,
    heard of the comming of the children of Israel)
  eng-WEBSTER: And king Arad the Canaanite who dwelt in the south in the land of Canaan,
    heard of the coming of the children of Israel.
  nhw-BL: Huan Tlanahuatijquetl Arad catli itztoya ipan nopa huactoc tlali Neguev
    ipan tlali Canaán quicajqui para ajsitihualayayaj nopa israelitame.
  swh-ONEN: Mfalme Mkanaani wa Aradi, ambaye aliishi huko Negebu ya Kanaani, akasikia
    kwamba Waisraeli wanakuja.
  bba-bba: Mɑ Arɑdin sinɑ boko wi u sɑ̃ɑ Kɑnɑniɡii u kɑ wɑ̃ɑ Kɑnɑni yen sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ, u nuɑ mɑ Isirelibɑ bɑ tunumɑ.
  eng-KJVCPB: And king Arad the Canaanite, which dwelt in the south in the land of
    Canaan, heard of the coming of the children of Israel.
  luo-luo: Ruoth Arad ma ja-Kanaan, mane odak Negev mar Kanaan, nowinjo ni jo-Israel
    biro.
  meu-meu: Israel taudia vada ema harina na Kanaan lohiana ta, Arada pavapavana, ese
    e kamonai. Ia be diho kahana ai e nohova, Kanaan ai.
  npi-ULB: कनानको भूमिको दक्षिणी मरुभूमिमा बस्‍ने अरादका कनानी राजाले इस्राएलका मानिसहरू
    आइरहेका छन् भन्‍ने सुने ।
  yor-yor: Àwọn ará Kenaani, ọba Aradi, tí ń gbé ìhà gúúsù ní ilẹ̀ Kenaani gbọ́ pé
    àwọn ọmọ Israẹli ń bọ̀.
  pes-OPCB: در این هنگام بود که پادشاه کنعانی سرزمین عراد (واقع در نِگِب کنعان)، اطلاع
    یافت که قوم اسرائیل به کشورش نزدیک می‌شوند.
  tgl-ULB: Narinig ng hari ng Arad na Cananeo, na nakatira sa timugang ilang sa lupain
    ng Canaan ang pagdating ng mga tao ng Israel.
  hui-hui: Dindi ogoriani pu hemigola Kenana dindinaga abene unurahayagi dindi mini
    Arada wiagonaga kini heago ibugua Isaraele wali agali ibira layago hale hene.
  mya-mya: ထို​အ​ချိန်​၌​ခါ​နာန်​ပြည်​တောင်​ပိုင်း​တွင် စိုး​စံ​သော​အာ​ရဒ်​ဘု​ရင်​သည်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ချီ​တက်​လာ​နေ​ကြောင်း ကြား​သိ​ရ​လေ​၏။
  bod-N: དེ་ནས་ཀ་ན་ཨན་གྱི་ནེ་གུབ་ཡུལ་དུ་གནས་པའི་རྒྱལ་པོ་ཨ་རད་བྱ་བ་དེས་ཡེས་ར་ཨེལ་པ་རྣམས་འོངས་པ་ཐོས་སོ།
    །
  sna-sna: Mambo weAradhi muKenani, aigara kuNegevhi kweKenani, akanzwa kuti vaIsraeri
    vari kuuya.
  spa-BLM: El rey cananeo de Arad, que vivía en el sur, en la tierra de Canaán, se
    enteró de la llegada de los hijos de Israel.
  cac-cac: A vin̈ sreyal cananeo aj Arad cajan d'a Neguev d'a yol yic Canaán, yab'nac
    val specal vin̈ tas ajnac co javi d'a jun lugar chi'.
  swh-ULB: Wakanaani, mfalme wa Aradi, ambao waliishi kusini mwa nyika katika nchi
    ya Kanaani, walisikia juu ya ujio wa wana wa Israeli.
  bel-bel: Ханаанскі цар Арада, які жыў на поўдні зямлі Ханаанскай, пачуў тады, што
    ідуць сыны Ізраілевыя.
  deu-ELBBK: Und der Kanaaniter, der König von Arad, der im Süden wohnte im Land Kanaan,
    hörte von dem Kommen der Kinder Israel.
  mbb-OT: Iyan daan haazà timpu he nezineg te Canaanhen he hadì diyà te Arad, he ed-ubpà
    diyà te Negev he sakup te Canaan, he ebpelinggume en is menge etew te Israel.
  mal-2015: എന്നാൽ കനാൻദേശത്തു തെക്കു പാർത്തിരുന്ന കനാന്യനായ അരാദ് രാജാവു യിസ്രായേൽ
    മക്കളുടെ വരവിനെക്കുറിച്ചു കേട്ടു.
  rmc-rmc: (Akor pes došunďa o kraľis andral o Arad, savo sas Kanaančanos a savo bešelas
    andro Negev andro Kanaan, hoj aven o Izraeliti.)
  pes-OPV: و ملک عراد کنعانی که در جنوب زمین کنعان ساکن بود از آمدن بنی‌اسرائیل اطلاع
    یافت.
  ron-1924: Ымпэратул Арадулуй, канаанитул каре локуя ын партя де мязэзи а цэрий Канаанулуй,
    а афлат де сосиря копиилор луй Исраел.
  ben-OBCV: কনানীয় রাজা অরাদ, যিনি কনানের নেগেভ অঞ্চলে বসবাস করতেন, তিনি শুনলেন যে
    ইস্রায়েলীরা আসছে।
  som-som: Oo boqorkii Caraad oo reer Kancaan ahaa oo degganaa xagga koonfureed ee
    dalka reer Kancaan wuxuu maqlay in reer binu Israa'iil soo socdaan.
  lat-VUC: Audivitque Chananæus rex Arad, qui habitabat ad meridiem, in terram Chanaan
    venisse filios Israël.
  eng-ASVBT: And the Canaanite, the king of Arad, who dwelt in the South in the land
    of Canaan, heard of the coming of the children of Israel.
  ita-1885: Allora il Cananeo, re di Arad, che abitava verso il mezzodì, nel paese
    di Canaan, intese la venuta de' figliuoli di Israele.
  eng-LXXUP: And Arad the Canaanitish king (he too dwelt in the land of Canaan) having
    heard when the children of Israel were entering the land—
  eng-ULB: The Canaanite, the king of Arad, who lived in the southern wilderness in
    the land of Canaan, heard of the coming of the people of Israel.
  spa-VBL: (El rey cananeo de Arad, que vivía en el Néguev en el país de Canaán, se
    enteró de que los israelitas estaban en camino).
  fra-_FOB: Alors le Cananéen, roi d'Arad, qui habitait le Midi du pays de Canaan,
    apprit que les enfants d'Israël venaient.
  mal-mal: എന്നാൽ കനാൻദേശത്തിനു തെക്ക് പാർത്തിരുന്ന കനാന്യനായ അരാദ് രാജാവ് യിസ്രായേൽ
    മക്കളുടെ വരവിനെക്കുറിച്ച് കേട്ടു.
  urd-GVR: Un dinoṅ meṅ Arād ke Kanānī bādshāh ne sunā ki Isrāīlī mere mulk kī taraf
    baṛh rahe haiṅ. Wuh Kanān ke junūb meṅ hukūmat kartā thā.
  suz-BL: कनान ङा नेगेब देंशो रागीम हुकुम पाइब पिप आरादमी इस्राएली पिन पिन पाइश्‍शो
    बाक्‍नीम, देंशो लोव़ नेंतु। गन्‍ती २१:१
  ita-1927: E il Cananeo re di Arad, che abitava il mezzogiorno del paese di Canaan,
    udì che i figliuoli d’Israele arrivavano.
  ckb-ckb: پاشای عەرادیش کە کەنعانی بوو و لە نەقەب لە خاکی کەنعان نیشتەجێ بوو، هاتنی
    نەوەی ئیسرائیلی بیست.
  eng-BBE: And news of the coming of the children of Israel came to the king of Arad,
    the Canaanite, who was living in the South in the land of Canaan.
  kan-OKCV: ಆಗ ಕಾನಾನ್ ದೇಶದ ನೆಗೆವನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಕಾನಾನ್ಯನಾದ ಅರಾದ್ ಪಟ್ಟಣದ ಅರಸನು ಇಸ್ರಾಯೇಲರು
    ಬರುವುದನ್ನು ಕೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.033.039'
  tam-2017: அந்த நாட்களிலே கானான் தேசத்தின் தென்திசையில் குடியிருந்த கானானியனாகிய
    ஆராத் என்னும் ராஜா இஸ்ரவேல் மக்கள் வருகிறதைக் கேள்விப்பட்டான்.
  spa-RV-1909: Y el Cananeo, rey de Arad, que habitaba al mediodía en la tierra de
    Canaán, oyó como habían venido los hijos de Israel.
  ron-BTF: Și împăratul Arad canaanitul, care a locuit în sudul țării lui Canaan,
    a auzit de venirea copiilor lui Israel.
  eng-WEBP: The Canaanite king of Arad, who lived in the South in the land of Canaan,
    heard of the coming of the children of Israel.
  eng-FBV: (The Canaanite king of Arad, who lived in the Negev in the country of Canaan,
    found out that the Israelites were on their way.)
  nld-1939: Daar de kanaänietische koning van Arad, die in de Négeb van het land Kanaän
    woonde, vernomen had, dat de Israëlieten in aantocht waren,
  nch-BL: Huan Tanahuatijquet Arad cati itztoya ipan nopa huactoc tali Neguev ipan
    tali Canaán quicajqui para ajsitihualayayaj nopa israelitame.
  vie-1934: Bấy giờ, vua A-rát, là người Ca-na-an, ở miền nam xứ Ca-na-an, hay rằng
    dân Y-sơ-ra-ên đến.
  hin-CV: इसी समय कनान देश के नेगेव में कनानी राजा अराद को यह मालूम हो चुका था कि
    इस्राएली इस दिशा में आ रहे हैं.
  eng-OURB: The Canaanite [Descendant of Humbled], the king of Arad, who lived in
    the South in the land of Canaan [Humbled], sh'ma ·heard obeyed· of the coming
    of the children of Israel [God prevails].
  spa-BES: Y llegó la noticia de la venida de los hijos de Israel al rey de Arad,
    el cananeo, que vivía en el sur de la tierra de Canaán.
  tdx-tdx: Jinanji’ ty mpanjaka’ i Arade nte-Kanàne mpimoneñe atimo an-tane Kanàne
    ao te nomb’ ama’e mb’eo o ana’ Israeleo.
  vid-vid: Mndewa wa Aladi, Mkanaani, nayawele yochikala Negebu kuli isi ya Kanaani
    nakahulika kota Waisilaeli nawali wokuya.
  eng-OKE: And the Kenaanite, king of Harad, who dwelt in the south, in the land of
    Kenaan, heard of the coming of the Beni Israel.
  tha-KJV: และกษั​ตริ​ย์เมืองอาราด ชาวคานาอัน ผู้​ที่อยู่​ทางภาคใต้ในแผ่นดินคานาอัน
    ได้​ยินข่าวว่าคนอิสราเอลยกมา
  por-BR-2018: E o cananeu, rei de Arade, que habitava ao sul na terra de Canaã, ouviu
    como haviam vindo os filhos de Israel.
  deu-ELO: Und der Kanaaniter, der König von Arad, der im Süden wohnte im Lande Kanaan,
    hörte von dem Kommen der Kinder Israel.
  eng-WYC-2018: And (the) Canaanite, the king of Arad, that dwelled at the south (or
    who lived in the south), in the land of Canaan, heard that the sons of Israel
    came thither.
  epo-epo: Kaj la Kanaanido, la reĝo de Arad, kiu loĝis en la sudo de la lando Kanaana,
    aŭdis, ke venas la Izraelidoj.
  uig-PIN: U qaƣda, Ⱪanaan zeminining jǝnubida turuxluⱪ Ⱪanaaniylarning padixaⱨi Arad
    Israillar keliwetiptu dǝp angliƣanidi.
  beo-beo: A:ila:de soge (Ga:ina:ne soge ga [south] la:idiga gala) amo ea hina bagade
    da Isala:ili dunu ilia manaeabe nabi.
  tpi-OTNT: Na king bilong kantri Arat long hap saut bilong Kenan, em i harim tok
    long ol Israel i kam.
  hau-SA: Sarki Arad Bakan’ane, wanda yake zaune a Negeb na Kan’ana, ya ji labari
    cewa Isra’ilawa suna zuwa.
  uig-LAT: U chaghda, Qanaan zéminining jenubida turushluq Qanaaniylarning padishahi
    Arad Israillar kéliwétiptu dep anglighanidi.
  nde-nde: Inkosi yase-Aradi engumKhenani eyayihlala eNegebi yaseKhenani, yezwa ukuthi
    abako-Israyeli babesiza.
  ton-ton: Pea ko e tuʻi ko ʻAlati ʻoe kakai Kēnani, ʻaia naʻe nofo ʻi he potu tonga
    ʻi he fonua ko Kēnani, naʻe fanongo ia ʻoku haʻu ʻae fānau ʻa ʻIsileli.
  ces-1613: Uslyšel také Kananejský král v Arad, kterýž bydlil na poledne v zemi Kananejské,
    že by táhli synové Izraelští.
  eng-WMB: The Canaanite king of Arad, who lived in the South in the land of Canaan,
    heard of the coming of the children of Israel.
  tam-TCV: கானானின் தெற்கு பகுதியில் வாழ்ந்த கானானிய அரசன் ஆராத், இஸ்ரயேலர் வருவதைப்பற்றிக்
    கேள்விப்பட்டான்.
  ceb-ULB: Ang Canaanhon nga Hari sa Arad, nga nagpuyo sa habagatang bahin sa kamingawan
    sa yuta sa Canaan, nakadungog sa pag-abot sa katawhan sa Israel.
  pol-UBG: A król Aradu, Kananejczyk, który mieszkał na południu w ziemi Kanaan, usłyszał,
    że nadciągają synowie Izraela.
  urd-GVU: اُن دنوں میں عراد کے کنعانی بادشاہ نے سنا کہ اسرائیلی میرے ملک کی طرف بڑھ
    رہے ہیں۔ وہ کنعان کے جنوب میں حکومت کرتا تھا۔
  deu-1912: Und der König der Kanaaniter zu Arad, der da wohnte gegen Mittag des Landes
    Kanaan, hörte, daß die Kinder Israel kamen.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಬರುತ್ತಾರೆಂಬ ವರ್ತಮಾನವನ್ನು ಕಾನಾನ್ ದೇಶದ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ
    ಕಾನಾನ್ಯನಾದ ಅರಾದ್ ಪಟ್ಟಣದ ಅರಸನು ಕೇಳಿದನು.
  yap-yap: Me rung’ag e Pilung nu Arad ni ba’ ngalan e yumuch u Kanaan nike yib piyu
    Israel i yib.
  hlt-MCSB: Te vaengah Kanaan khohmuen ah Israel ca rhoek a pawk te tuithim kah kho
    aka sa Arad manghai Kanaan loh a yaak.
  mdy-ETH: ዒማና ካኣናኔ ዓጫ፥ ዾኦሎ ዛሊና ዓኣ ዓራዴ ዓጮይዳ ናንጋ፥ ካኣናኔ ዓሲ ማዔያታዖ ዓራዴ ዓጮኮ ካኣቲስኬይ ዒስራዔኤሌ
    ዓሳ ሙኬሢ ዋይዜኔ።
  twi-ASANTE: Saa ɛberɛ no ara mu na Kanaanhene Arad a ɔtenaa Negeb wɔ Kanaan asase
    so no tee sɛ Israelfoɔ no reba nʼasase so.
  eng-WEBU: The Canaanite king of Arad, who lived in the South in the land of Canaan,
    heard of the coming of the children of Israel.
  bnp-bnp: A hariki na robo e Arad na tabeke mule puru ne Kenan i longo a velengane
    huriki a Israel ri valai.
  wal-wal: Neegeeba Bazzuwan, Kanaanen de7iya Araada giyoosaa kawoi Israa7eela asaa
    yuussaa siyiis.
  spa-PDDPT: Entonces, el rey de Arad, cananeo, que habitaba en el Neguev, en la tierra
    de Canaán, oyó acerca de la llegada de los hijos de Israel.
  gun-gun: Ha'e gui cananeu Arade pygua huvixa oendu Israel kuery oupa ta maa. Ha'e
    va'e ma Canaã yvy regua kuaray puku-a katy oiko va'e.
  ilo-ULB: Ti Cananeo nga ari ti Arad nga agnanaed iti akin-abagatan a let-ang iti
    daga ti Caanan, ket nangngegna ti idadateng dagiti tattao ti Israel.
  kpg-kpg: Di king o Arad i bahi i ngaaga o Canaan ne longono bolo digau Israel e loomoi.
  uig-ARA: ئۇ چاغدا، قانائان زېمىنىنىڭ جەنۇبىدا تۇرۇشلۇق قانائانىيلارنىڭ پادىشاھى
    ئاراد ئىسرائ‍ىللار كېلىۋېتىپتۇ دەپ ئاڭلىغانىدى.
  sus-sus: Aradi mangɛ, naxan sabatixi Negewi gbengberenyi Kanaan bɔxi ma, a naxa
    a kolon Isirayilakae bara fa.
  pon-2006: Nanmwarkien Arad, ni palieir en Kenan, ahpw karongehda me mehn Israel
    ko seiseiloak kohdo.
  ksd-ksd: Ma ra king Arad, a te Kanaan, nina i ga ki aro Negeb ta ra gunan Kanaan,
    i ga valongore ure ra pinot kai ra tarai Israel.
  tur-YTC: Güneyde Kenan ülkesinde yaşayan Kenanlı Arad Kralı, İsrael'in çocuklarının
    geldiğini duydu.
  grc-BRENT: Καὶ ἀκούσας ὁ Χανανὶς βασιλεὺς Ἀρὰδ, καὶ οὗτος κατῴκει ἐν γῇ Χαναὰν,
    ὅτε εἰσεπορεύοντο οἱ υἱοὶ Ἰσραήλ·
  ind-AYT: Raja negeri Arad, orang Kanaan, yang tinggal di selatan tanah Kanaan mendengar
    tentang kedatangan umat Israel.
  nya-nya: Mfumu ya Akanaani ya ku Aradi yomwe inkakhala ku Negevi kummwera kwa Kanaani,
    inamva kuti Aisraeli akubwera.
  hrv-hrv: Aradski kralj, Kanaanac, koji je živio u kanaanskom kraju Negebu, čuo je
    o dolasku Izraelaca.
  mps-mps: Tama te bulu saut badu bulu Arat te Kenan badu tuni bidigo te Israel dabe
    asobo po odali.
  tpi-tpi: Na king bilong kantri Arat long hap saut bilong Kenan, em i harim tok long
    ol Israel i kam.
  dan-1931: Men Kana'anæeren, Kongen af Arad, der boede, i Sydlandet i Kana'ans Land,
    hørte, at Israelitterne var under Fremrykning.
  vie-OVCB: Vào lúc này, Vua A-rát, người Ca-na-an ở Nê-ghép của đất Ca-na-an, nghe
    tin người Ít-ra-ên kéo đến.
  guj-2017: કનાની દેશના નેગેબમાં રહેતા અરાદના કનાની રાજાએ ઇઝરાયલી લોકોના આવવા વિષે
    સાંભળ્યું.
  pon-2006A: Nanmwarkien Arad, ni palieir en Kenan, ahpw karongehda me mehn Israel
    ko seiseiloak kohdo.
  por-BRBSL: O rei cananeu de Arade, que vivia no Sul, na terra de Canaã, ouviu falar
    da vinda dos filhos de Israel.
  cth-cth: Hahoi Kanaannaw, Kanaan ram akalah kaawm e Arad siangpahrang ni Isarelnaw
    a tho awh e hah a thai.
  twi-twi: Saa bere no ara mu na Kanaanhene Arad a ɔtenaa Negeb wɔ Kanaan asase so
    no tee sɛ Israelfo no reba nʼasase so.
  hlt-hlt: Te vaengah Kanaan khohmuen ah Israel ca rhoek a pawk te tuithim kah kho
    aka sa Arad manghai Kanaan loh a yaak.
  tbz-SIM: Dɛ kó difɔ̃nkúò ndi Kɑnnɑhɑ̃ɑ̃ kɔbɛ kóo kpɑ̀ɑ̀tì Adɑdi Nɛkɛfu ɛì kou kèèmɛ̀
    Isidɑyɛɛribɛ kéróomɛ̀.
  msy-2020: Ezɨ Kenanɨn sautɨn amadaghan itir kantri Arat, an atrivim, kamaghɨn orasi,
    Israelia izi.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ Kɑnɑɑŋ wulɑʋ wei pɑ yɑɑ sɩ, Alɑ nɑ ɩ kɑ wɛ ilim tǝlɩɩlɛ mpǝtǝŋ
    tɔɔ tɔ, ɩ nɩɩwɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɑtɛ.
  azb-azb: Kənan ölkəsinin Negev bölgəsində yaşayan Kənanlı Arad padşahı eşitdi ki,
    İsrail övladları gəlib.
  eng-DBY: And the Canaanite, the king of Arad who dwelt in the south in the land
    of Canaan, heard of the coming of the children of Israel.
  hin-2017: और अराद का कनानी राजा, जो कनान देश के दक्षिण भाग में रहता था, उसने इस्राएलियों
    के आने का समाचार पाया।
  wol-KYG: Ci kaw loolu Kanaaneen ba, buurub Arat, ba dëkke woon bëj-saalumu réewum
    Kanaan, daldi yég ne bànni Israyil a ngay dikk.
  eng-YLT: And the Canaanite — king Arad — who is dwelling in the south, in the land
    of Canaan, heareth of the coming of the sons of Israel.
  eng-WYC-2017: And the Canaanite, the king of Arad, that dwelled at the south, in
    the land of Canaan, heard that the sons of Israel came thither.
  eng-WMBB: The Canaanite king of Arad, who lived in the South in the land of Canaan,
    heard of the coming of the children of Israel.
  urd-GVH: उन दिनों में अराद के कनानी बादशाह ने सुना कि इसराईली मेरे मुल्क की तरफ़
    बढ़ रहे हैं। वह कनान के जुनूब में हुकूमत करता था।
  rug-rug: Avosia sa baṉara pa Aradi pa popoa Neqevi koasa popoa Kenani sapu korapa
    mae sari na tie Izireli.
  gaz-gaz: Mootiin Aaraad namichi Kanaʼaan kan Negeeb keessa jiraachaa ture sun akka
    sabni Israaʼel dhufaa jiru dhagaʼe.
  fra-LSG: Le roi d’Arad, Cananéen, qui habitait le midi du pays de Canaan, apprit
    l’arrivée des enfants d’Israël.
  yal-yal: Kanan Manga Aradi naxan yi dɔxi Negewi yi Kanan yamanani, na yi Isirayila
    kaane fa feen mɛ.
  haw-1868: A o ke alii o Arada ka Kanaana, ka mea i noho ma ke kukuluhema o ka aina
    o Kanaana, lohe ae la ia i ka hele ana mai o na mamo a Iseraela.
  arb-NAV: وَسَمِعَ آنَئِذٍ مَلِكُ عِرَادَ الْكَنْعَانِيُّ الْمُقِيمُ فِي جَنُوبِيِّ
    أَرْضِ كَنْعَانَ، بِزَحْفِ الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Ɣe ma ɣie Kanaantɔwo ƒe fia, Arad fia, ame si nɔ Negeb, le Kanaanyigba
    dzi la se be Israelviwo gbɔna yeƒe anyigba dzi.
  eng-LEE: And the Canaanite the king of 'Arad, who dwelt on the south side in the
    land of Canaan, heard of the coming of the children of Israel.
  asm-FB: আৰু কনানৰ দক্ষিণ মৰুভূমিত থকা অৰাদৰ কনানীয়া ৰজাই ইস্ৰায়েলৰ সন্তান সকল
    অহা সম্বাদ পালে।
  sus-A: عَرَدِ مَنفّ، نَشَن سَبَتِشِ نٍفٍوِ فبٍنفبٍرٍنيِ كَنَان بْشِ مَ، عَ نَشَ
    عَ كٌلٌن عِسِرَيِلَكَيٍ بَرَ قَ.
  fra-SBL: Le roi cananéen d'Arad, qui habitait au sud du pays de Canaan, apprit l'arrivée
    des enfants d'Israël.
  hbo-hbo: וַיִּשְׁמַ֗ע הַֽכְּנַעֲנִי֙ מֶ֣לֶךְ עֲרָ֔ד וְהֽוּא־יֹשֵׁ֥ב בַּנֶּ֖גֶב בְּאֶ֣רֶץ
    כְּנָ֑עַן בְּבֹ֖א בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And Chanaan, kyng of Arad, that dwellide at the south, in the lond
    of Canaan, herde that the sones of Israel camen.
  cwe-cwe: Mkanaani, mfalume wa Aladi yoyakalile ubanzi wa kusi wa isi ya Kanaani,
    kahulika kuwa Waisilaili wokwiza.
  kik-kik: Nake Aradi mũthamaki wa Kaanani ũrĩa watũũraga Negevu ya Kaanani, akĩigua
    atĩ andũ a Isiraeli maarĩ njĩra magĩthiĩ kuo.
  fra-NCL: Ce fut alors que le Canaanéen, roi d’Arad, qui habitait le Négeb dans le
    pays de Canaan, apprit l’arrivée des enfants d’Israël.
  cek-AK: Kanaan prae aloih bangah kaom siangpahrang Arad mah, Israel kaminawk angzoh
    o ti, tiah a thaih.
  cuk-cuk: Deun, agine, Arad-dulemar-e-rey-Canaán-dule, Canaán-yalagi-Neguevʼye-neg-nugadgi
    maigusad. A-dulede, wisguargusad, Israel-dulemar danimarye.
  uig-CYR: У чағда, Қанаан зимининиң җәнубида турушлуқ Ⱪананийларниң падишаси Арад
    Исраиллар келиветипту дәп аңлиған еди.
  tel-2017: అప్పుడు కనాను దేశపు దక్షిణాన నివసించే అరాదు రాజైన కనానీయుడు ఇశ్రాయేలీయులు
    వచ్చిన సంగతి విన్నాడు.
  hat-BSA: Alò, Kananeyen an, wa a Arad ki te rete Negev la nan peyi Canaran an, te
    tande ke fis Israël yo t ap pwoche.
  kos-kos: Tokosra lun Arad, su oan layen eir in acn Canaan, el lohngak lah mwet Israel
    apkuranme.
  hbo-WLC: וַיִּשְׁמַ֗ע הַֽכְּנַעֲנִי֙ מֶ֣לֶךְ עֲרָ֔ד וְהֽוּא־יֹשֵׁ֥ב בַּנֶּ֖גֶב בְּאֶ֣רֶץ
    כְּנָ֑עַן בְּבֹ֖א בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Onye Kenan bụ eze Arad, onye bi na Negev nʼime ala Kenan, nụrụ na ndị Izrel
    na-abịa.
  ory-ory: ଏଥିଉତ୍ତାରେ କିଣାନର ଦକ୍ଷିଣ ପ୍ରଦେଶ ନିବାସୀ କିଣାନୀୟ ଅରାଦର ରାଜା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ଆଗମନ ସମ୍ବାଦ ଶୁଣିଲେ।
  chk-chk: Iwe, ewe kingen Arat, ewe re Kanaan mi nonom lon ewe fanü Nekep lon Kanaan
    a rong pwe ekewe aramasen Israel ra feito.
  rop-rop: Wal det king brom Erad hubin jidan langa det sauthpat langa Keinan bin
    irrim ola Isreil pipul bin kaminap.
  ukr-1871: І почув царь Арадський, Кананїй, що жив на полуденнїй частинї в Канаан
    землї, перечув, що наступають синове Ізрайлеві.
  deu-1951: Da hörte der Kanaaniter, der König zu Arad, welcher gegen Mittag des Landes
    Kanaan wohnte, daß die Kinder Israel kämen.
  eng-JPS: And the Canaanite, the king of Arad, who dwelt in the South in the land
    of Canaan, heard of the coming of the children of Israel. —
  srp-1865: Tada èu Hananej car Aradski, koji življaše na jugu u zemlji Hananskoj,
    da idu sinovi Izrailjevi.
  lug-lug: Kabaka Omukanani ow’e Yaladi eyatuulanga mu bukiikaddyo obwa Kanani, n’awulira
    ng’abaana ba Isirayiri bajja.
  heb-heb: וישמע הכנעני מלך ערד והוא ישב בנגב בארץ כנען בבא בני ישראל׃
  ben-IRV: কনান দেশের দক্ষিণ অঞ্চলে বসবাসকারী কনানীয় অরাদের রাজা ইস্রায়েল সন্তানদের
    আসার খবর শুনলেন।
  pan-pan: ਕਨਾਨੀਆਂ ਦੇ ਰਾਜਾ ਅਰਾਦ ਨੇ ਜੋ ਕਨਾਨ ਦੇਸ ਦੇ ਦੱਖਣ ਵੱਲ ਰਹਿੰਦਾ ਸੀ ਇਸਰਾਏਲੀਆਂ ਦੇ
    ਆਉਣ ਦੀ ਖ਼ਬਰ ਸੁਣੀ।
  mya-JVB: ခါနာန် ပြည် တောင် ပိုင်း၌ နေ သောခါနနိ ရှင်ဘုရင် အာရဒ် သည် ဣသရေလ အမျိုးသား
    ရောက် ကြောင်းကို ကြား လေ၏။
  tbg-tbg: Isareri vika mini vauvaro Araati avuhainaa vaiintivano Kenaani vata Nekevini
    vaiharo Isareri ani vau uvara irura. (21:1)
  hmo-hmo: Israela taudia idia mai noho sivarai be king Aroda, Kanana ena lohia ta
    ese ia kamonai. Ia be diho kahana dekenai ia noho, Kanana tano lalonai.
  urd-urd: और 'अराद के कना'नी बादशाह को, जो मुल्क — ए — कना'न के दख्खिन में रहता था,
    बनी इस्राईल की आमद की ख़बर मिली।
  rus-SYN: Ханаанский царь Арада, который жил к югу земли Ханаанской, услышал тогда,
    что идут сыны Израилевы.
  bqc-SIM: Alade pↄ́ kú Nɛgɛvɛ bùsuu kía pↄ́ dɛ Kanaa bui ũ mà Isailiↄ lɛ́ mↄ́.
  tcz-CHONGTHU: Canaan gam, Ngeb muna cheng, Canaan mi Arad lengpa chun Israel chate
    ahung kitol thu chu ana jaodh tan ahi.
  mar-mar: कनान देशातील नेगेब जवळ अराद शहर होते. अराद येथे असलेल्या कनानी राजाने इस्राएलचे
    लोक येत असल्याबद्दल ऐकले.
  qub-qub: Cananeo runa Aradpa rayninmi mayaran Israelcuna chayashanta. Chay ray tiyaycaran
    Canaán particho caycaj Neguevcho.
  hat-hat: Wa Arad, yon moun Kanaran ki te rete nan pati sid peyi Kanaran yo rele
    Negèv la, vin konnen moun Izrayèl yo t'ap rive.
  eng-BSB: Now the Canaanite king of Arad, who lived in the Negev in the land of Canaan,
    heard that the Israelites were coming.
  tod-tod: Názu ɠa Alade masagi, Kanaan yooi zu nui, nii é ɠɛni zeini zooi unda
    lɛkpɛmaʋɛ nu yeezazuʋɛ, naa mɛnini da ga Izelayɛle nuiti ta ʋaazu.
  eng-WEBPB: The Canaanite king of Arad, who lived in the South in the land of Canaan,
    heard of the coming of the children of Israel.
  kbq-kbq: Hagi Aradi vahe kini nera Kenani ne'kino Kenani mopafi Negevi nemania ne'mo
    Israeli vahe'mo'za neaze kea antahi'ne.
  nhe-BL: Huan Tlanahuatijquetl Arad tlen itztoya ipan nopa huactoc tlali Neguev ipan
    tlali Canaán quicajqui para ajsitihualayayaj nopa israelitame.
  gub-BL: Kànàà wanuwihawete Araz her ma'e wiko Kànàà ywy rehe kwarahy ihemaw awyze
    har kutyr har rehe. — Izaew uhem waiko zaneywy kutyr wà, i'i amo izupe wà.
  eng-DRA: And king Arad the Chanaanite, who dwelt towards the south, heard that the
    children of Israel were come to the land of Chanaan.
