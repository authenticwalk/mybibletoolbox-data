verse: NUM.033.008
translations:
  mal-C: അവർ പീ-ഹഹീരോത്തിൽനിന്ന് പുറപ്പെട്ട് കടലിലൂടെ മരുഭൂമിയിൽ കടന്നു. അവർ ഏഥാം
    മരുഭൂമിയിലൂടെ മൂന്നുദിവസം സഞ്ചരിച്ചു, തുടർന്ന് അവർ മാറായിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Pi-Hahiroth und zogen mitten durch das Meer hinüber
    in die Steppe und wanderten drei Tagereisen weit in der Steppe von Etham und lagerten
    sich in Mara.
  lin-lin: Kolongwa na Pi-Ayiroti, bakatisaki ebale monene mpe bakomaki na esobe ;
    batambolaki mikolo misato na esobe ya Etami mpe batongaki molako na bango, na
    Mara.
  eng-LSV: And they journey from Pi-Hahiroth, and pass over through the midst of the
    sea into the wilderness, and go a journey of three days in the wilderness of Etham,
    and encamp in Marah.
  eng-GNV: And they departed from before Hahiroth, and went through the middes of
    the Sea into the wildernesse, and went three dayes iourney in the wildernesse
    of Etham, and pitched in Marah.
  eng-WEBSTER: And they departed from before Pi-hahiroth, and passed through the midst
    of the sea into the wilderness, and went three days' journey in the wilderness
    of Etham, and encamped in Marah.
  nhw-BL: Huan quema quistejque Pi Hahirot, quiixcotonque nopa hueyi atl huan ajsitoj
    campa nopa huactoc tlali. Huan nejnentiyajque eyi tonali ipan nopa huactoc tlali
    tlen Etam huan mochijque campa Mara.
  swh-ONEN: Wakaondoka Pi-Hahirothi wakapita katikati ya bahari mpaka jangwani, na
    baada ya kusafiri kwa siku tatu katika Jangwa la Ethamu, walipiga kambi huko Mara.
  bba-bba: Sɑɑ Pihɑhirɔtun di bɑ nim wɔ̃ku tɔburɑ bɑ dɑ Etɑmun tem sɑɑrɑm berɑ ɡiɑ.
    Bɑ sɑnum sowɑ sɔ̃ɔ itɑ mɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Mɑrɑɔ.
  eng-KJVCPB: And they departed from before Pi-hahiroth, and passed through the midst
    of the sea into the wilderness, and went three days’ journey in the wilderness
    of Etham, and pitched in Marah.
  luo-luo: Negiwuok Pi Hahiroth mi gingʼado nam nyaka e thim, kendo kane gisewuotho
    kuom ndalo adek e Thim mar Etham, negibuoro Mara.
  meu-meu: Ma e laolao, Hahiroto badina amo ela, davara e rakaia hanai, tano ḡaḡaena
    ai e kau; bena dina toi idia na Etam tano-ḡaḡaena ai e laolao, Mara ai e taruha.
  npi-ULB: त्यसपछि तिनीहरू पी-हहीरोतबाट हिँडे र समुद्रको बिचबाट हुँदै मरुभूमितिर लागे
    । तिनीहरूले एथामको मरुभूमिमा तिन दिनसम्म यात्रा गरे र मारामा छाउनी हाले ।
  yor-yor: Wọ́n sì dìde láti lọ kúrò ní iwájú Pi-Hahirotu, wọ́n sì la àárín òkun kọjá
    lọ sí aginjù. Wọ́n sì rin ìrìn ọjọ́ mẹ́ta ní aginjù Etamu, wọ́n sì pàgọ́ sí Mara.
  pes-OPCB: سپس از آنجا کوچ کرده، از میان دریای سرخ گذشتند و به بیابان ایتام رسیدند.
    سه روز هم در بیابان ایتام پیش رفتند تا به ماره رسیدند و در آنجا اردو زدند.
  tgl-ULB: Pagkatapos, naglakbay sila mula sa kasalungat ng Pi Hahirot at dumaan sila
    sa gitna ng dagat tungo sa ilang. Naglakbay sila ng tatlong araw tungo sa ilang
    ng Etam at nagkampo sa Mara.
  hui-hui: Ogoriani howa Pihahirodo dindi ogoni wahalu iba Solowara Daramabi laga
    bereago domalu Sua dindi ko yobi iba dalu naibaga wiagoha tagira pene. Ani bialu
    tigua horo tebiru pu dege bialu dindi mini Mara wiagoria tagira pialu ogoriani
    balai anda bu hene.
  mya-mya: သူ​တို့​သည်​ပိ​ဟ​ဟိ​ရုတ်​စ​ခန်း​မှ​ထွက်​လာ ၍ ပင်​လယ်​နီ​ကို​ဖြတ်​ကူး​ပြီး​လျှင်​ဧ​သံ
    တော​ကန္တာ​ရ​သို့​ရောက်​ကြ​၏။ သုံး​ရက်​ခ​ရီး သွား​ပြီး​နောက်​မာ​ရ​စ​ခန်း​၌​ရပ်​နား
    ကြ​၏။-
  bod-N: དེ་ནས་ཕི་ཧཱ་ཧི་རོད་ནས་ལམ་དུ་ཆས་པ་དང་། རྒྱ་མཚོ་བརྒྱུད་དེ་དབེན་སྟོང་དུ་སླེབས་ཤིང་།
    ཨེ་ཐཱམ་དབེན་སྟོང་ནས་ཉིན་གསུམ་གྱི་ལམ་དུ་སོང་བ་དང་། མཱ་ར་ལ་སྒར་བཏབ།
  sna-sna: Vakabva paPi Hahiroti vakapinda nomugungwa vakaenda murenje, uye vakati
    vafamba mazuva matatu murenje reEtami, vakadzika misasa paMara.
  spa-BLM: Partieron de delante de Hahirot y cruzaron por el medio del mar hacia el
    desierto. Recorrieron tres días de camino en el desierto de Etam, y acamparon
    en Mara.
  cac-cac: Quelxi d'a Pi-hahirot chi', co c'axpajec' d'a a' mar, co javi d'a tz'inan
    luum. Oxe' c'ual b'ey on̈ d'a taquin̈ lum yic Etam co javi d'a Mara.
  swh-ULB: Kisha wakasafiri toka mkabala wa Pi-Hairothi na kupita katikati ya bahari
    kuelekea nyikani. Wakasafiri safari ya siku tatu katika nyika ya Ethamu na kuweka
    kambi Mara.
  bel-bel: Выправіліся ад Гахірота, прайшлі сярод мора ў пустыню, і ішлі тры дні пустыняю
    Этам, і разьмясьціліся табарам у Мэры.
  deu-ELBBK: Und sie brachen auf von Hachirot und zogen mitten durchs Meer nach der
    Wüste hin, und sie zogen drei Tagereisen in der Wüste Etam und lagerten sich in
    Mara.
  mbb-OT: Puun te Pi Hahirot midlayun dan te zaǥat pehendiyà te sibsivayan. Midhipanew
    zan seled te tetelu he andew diyà te sibsivayan te Etam, ne migkampu zan diyà
    te Mara.
  mal-2015: പീഹഹീരോത്തിന്നു കിഴക്കുനിന്നു പുറപ്പെട്ടു കടലിന്റെ നടുവിൽകൂടി മരുഭൂമിയിൽ
    കടന്നു ഏഥാമരുഭൂമിയിൽ മൂന്നു ദിവസത്തെ വഴിനടന്നു മാറയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Le Pi-Hachirotostar pes mukle dureder a prekal o Lolo moros pregele pre
    pušťa. Trin džives džanas pal e pušťa Etam a kerde peske taboris paš e Mara.
  pes-OPV: و از مقابل حیروت کوچ کرده، از میان دریا به بیابان عبور کردند و در بیابان
    ایتام سفر سه روزه کرده، در ماره فرود آمدند.
  ron-1924: Ау порнит динаинтя Пи-Хахиротулуй ши ау трекут прин мижлокул мэрий, ынспре
    пустиу; ау фэкут ун друм де трей зиле ын пустиул Етамулуй ши ау тэбэрыт ла Мара.
  ben-OBCV: তারা পী-হহীরোৎ ত্যাগ করে, সমুদ্রের ভিতর দিয়ে মরুভূমিতে গেল এবং এথমের
    প্রান্তরে তিনদিনের পথ অতিক্রম করে, তারা মারায় ছাউনি স্থাপন করল।
  som-som: Oo Haxiirod horteedana way ka guureen, oo badday dhex mareen oo waxay gaadheen
    cidlada, oo cidladii Eetaam ayay saddex maalmood socodkood ku dhex socdeen, kolkaasay
    Maaraah degeen.
  lat-VUC: 'Profectique de Phihahiroth, transierunt per medium mare in solitudinem:
    et ambulantes tribus diebus per desertum Etham, castrametati sunt in Mara.'
  eng-ASVBT: 'And they journeyed from before Hahiroth, and passed through the midst
    of the sea into the wilderness: and they went three days’ journey in the wilderness
    of Etham, and encamped in Marah.'
  ita-1885: Poi, partitisi d'innanzi a Hirot, passarono per mezzo il mare, traendo
    verso il deserto; e, andati tre giornate di cammino per lo deserto di Etam, si
    accamparono in Mara.
  eng-LXXUP: And they departed from before Hahiroth, and crossed the middle of the
    sea into the wilderness; and they went a journey of three days through the wilderness,
    and encamped in Picriae.
  eng-ULB: Then they set out from opposite Pi Hahiroth and passed through the middle
    of the sea into the wilderness. They traveled three days' journey into the wilderness
    of Etham and camped at Marah.
  spa-VBL: Se mudaron de Pi-hahirot y cruzó por el medio del mar hacia el desierto.
    Viajaron durante tres días al desierto de Etham y establecieron un campamento
    en Marah.
  fra-_FOB: Et ils partirent de devant Pi-Hahiroth, passèrent au milieu de la mer,
    vers le désert, allèrent trois jours de chemin par le désert d'Étham, et campèrent
    à Mara.
  mal-mal: പീഹഹീരോത്തിന് കിഴക്കുനിന്ന് പുറപ്പെട്ട് കടലിന്റെ നടുവിൽകൂടി മരുഭൂമിയിൽ
    കടന്ന് ഏഥാമരുഭൂമിയിൽ മൂന്ന് ദിവസത്തെ വഴിനടന്ന് മാറായിൽ പാളയമിറങ്ങി.
  urd-GVR: Phir wuh Fī-haḳhīrot se kūch karke samundar meṅ se guzar gae. Is ke bād
    wuh tīn din Etām ke registān meṅ safr karte karte Mārā pahuṅch gae aur wahāṅ apne
    ḳhaime lagāe.
  suz-BL: मिनु पी-हहीरोथ रे गाक्‍शा, समुन्‍द्र आ दाते रे पा गाक्‍शा, गोरशो रागीम जाक्‍तेक्‍म।
    मेकोपुकी नाक्‍त सां ङा लां एथाम ङा गोरशो रागीम गाक्‍शा, माराह माइक्‍तीकेमी बाक्‍तीके
    सेल्‍शा बाक्‍तेक्‍म। प्रस्‍थान १४:२२; प्रस्‍थान १५:२३
  ita-1927: Partirono d’innanzi ad Hahiroth, attraversarono il mare il direzione dei
    deserto, fecero tre giornate di marcia nel deserto di Etham si accamparono a Mara.
  ckb-ckb: پاشان لە پی‌هەحیرۆتەوە کۆچیان کرد و بەناو دەریادا پەڕینەوە بۆ چۆڵەوانی
    و سێ ڕۆژە ڕێ لە چۆڵەوانی ئێتامدا ڕۆیشتن، لە مارا چادریان هەڵدا.
  eng-BBE: 'And journeying on from before Hahiroth, they went through the sea into
    the waste land: they went three days'' journey through the waste land of Etham
    and put up their tents in Marah.'
  kan-OKCV: ಪೀಹಹೀರೋತಿನಿಂದ ಹೊರಟು ಸಮುದ್ರದೊಳಗಿಂದ ಮರುಭೂಮಿಗೆ ದಾಟಿದರು. ಆಗ ಅವರು ಮೂರು ದಿವಸದ
    ಪ್ರಯಾಣಮಾಡಿ ಏತಾಮೆಂಬ ಮರುಭೂಮಿಯಲ್ಲಿ ನಡೆದು ಮಾರಾದಲ್ಲಿ ಇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.033.007'
  tam-2017: ஈரோத்தை விட்டுப் புறப்பட்டு, சமுத்திரத்தை நடுவாகக் கடந்து வனாந்திரத்திற்குப்
    போய், ஏத்தாம் வனாந்திரத்திலே மூன்று நாட்கள் பயணம்செய்து, மாராவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partiendo de Pi-hahiroth, pasaron por medio de la mar al desierto,
    y anduvieron camino de tres días por el desierto de Etham, y asentaron en Mara.
  ron-BTF: Și au plecat dinaintea Piha-Hirotului și au trecut prin mijlocul mării
    în pustiu și au mers o călătorie de trei zile în pustiul Etam și au așezat corturile
    în Mara.
  eng-WEBP: They traveled from before Hahiroth, and crossed through the middle of
    the sea into the wilderness. They went three days’ journey in the wilderness of
    Etham, and encamped in Marah.
  eng-FBV: They moved on from Pi-hahiroth and crossed through the middle of the sea
    into the desert. They traveled on for three days into the Desert of Etham and
    set up camp at Marah.
  nld-1939: Van Pi-Hachirot trokken zij verder, gingen midden door de zee naar de
    woestijn, trokken drie dagreizen ver de woestijn Etam in, en legerden zich te
    Mara.
  nch-BL: Huan quema quistejque Pi Hahirot, quiixcotonque nopa hueyi at huan ajsitoj
    campa nopa huactoc tali. Huan nejnentiyajque eyi tonati ipan nopa huactoc tali
    ten Etam huan mochijque campa Mara.
  vie-1934: Dân Y-sơ-ra-ên bỏ Phi-Ha-hi-rốt, đi qua giữa biển về hướng đồng vắng đi
    ba ngày đường ngang đồng vắng Ê-tam, rồi đóng trại tại Ma-ra.
  hin-CV: उन्होंने पी-हाहीरोथ से यात्रा शुरू की और लाल सागर से होते हुए निर्जन प्रदेश
    में जा पहुंचे, और उन्होंने एथाम के निर्जन प्रदेश में तीन दिन की यात्रा की और माराह
    में डेरे डाल दिए.
  eng-OURB: They traveled from before Hahiroth, and crossed through the middle of
    the sea into the wilderness. They went three days’ journey in the wilderness of
    Etham, and encamped in Marah [Bitter].
  spa-BES: Y después de haber viajado desde delante de Hahiroth, atravesaron el mar
    hacia el desierto recorrieron tres días por el desierto de Etam y pusieron sus
    tiendas en Mara.
  tdx-tdx: Ie nenga i Pihakirote, le nisoroke i riakey naho nañavelo telo andro am-patrambey
    Etame vaho nitobe e Marà.
  vid-vid: Nawoka Pi-hahiloti, nawakola Bahali ya Shamu mbaka kuchiwala ako Etamu,
    nawali mmajendo ako kuchiwala kwa utali wa kujenda mazuwa gadatu, nawawika kambi
    ya hewo ako Mala.
  eng-OKE: And they departed from Pum-Hiratha, and went through the midst of the sea
    into the wilderness, and went, going three days in the wilderness of Etham, and
    pitched in Marah.
  tha-KJV: และเขาทั้งหลายยกเดินจากหน้าปีหะหิโรท ข้ามกลางทะเลเข้าไปในถิ่นทุ​รก​ันดาร
    และเขาทั้งหลายเดินในถิ่นทุ​รก​ันดารเอธามระยะทางสามวัน และมาตั้งค่ายที่มาราห์
  por-BR-2018: E partindo de Pi-Hairote, passaram por meio do mar ao deserto, e andaram
    caminho de três dias pelo deserto de Etã, e assentaram em Mara.
  deu-ELO: Und sie brachen auf von Hachiroth und zogen mitten durchs Meer nach der
    Wüste hin, und sie zogen drei Tagereisen in der Wüste Etham und lagerten sich
    in Mara.
  eng-WYC-2018: And they went forth from Pihahiroth, and they passed through the midst
    of the sea into wilderness, and they went three days by the desert of Etham, and
    setted tents in Marah. (And they went forth from Pihahiroth, and they passed through
    the midst of the Red Sea to the wilderness, and went for three days in the wilderness
    of Etham, and pitched their tents at Marah.)
  epo-epo: Kaj ili eliris el Pi-Haĥirot kaj transiris meze de la maro en la dezerton,
    kaj ili iris tritagan vojon tra la dezerto Etam kaj haltis tendare en Mara.
  uig-PIN: Pi-hahirottin yolƣa qiⱪip, dengizning otturisidin ɵtüp, Etam qɵlidǝ üq
    kün yol yürüp Maraⱨda qedir tikti.
  beo-beo: Ilia da Baihahailode soge yolesili, Maga:me Hano degele, wadela:i hafoga:i
    soge amo Sioua amoga asi. Amalu, eso udiana agoane ahoana, ilia da Mala sogebi
    amoga doaga:i.
  tpi-OTNT: Na ol i lusim Pihahirot na brukim solwara Retsi na i go kamap long ples
    drai bilong Sur. Na ol i wokabaut tripela de long ples wesan na i go kamap long
    ples Mara na wokim kem.
  hau-SA: Suka tashi daga Fi Hahirot, suka ratsa cikin teku zuwa hamada, bayan sun
    yi tafiya kwana uku a cikin Hamadan Etam, sai suka yi sansani a Mara.
  uig-LAT: Pi-xaxirottin yolgha chiqip, déngizning otturisidin ötüp, Étam chölide
    üch kün yol yürüp Marahda chédir tikti.
  nde-nde: Basuka ePhi-Hahirothi badabula olwandle bangena enkangala, bathi sebehambe
    okwensuku ezintathu enkangala ye-Ethamu, bamisa izihonqo zabo eMara.
  ton-ton: Pea nau hiki atu mei he potu ʻo Piheloti, ʻonau ʻalu atu ʻi loto tahi ki
    he toafa, pea naʻa nau fononga ʻi he ʻaho ʻe tolu ʻi he toafa ʻo ʻEtami, ʻonau
    nofo ʻi Mala.
  ces-1613: A hnuvše se z Fiarot, šli prostředkem moře na poušť, a ušedše tří dnů
    cesty po poušti Etam, položili se v Marah.
  eng-WMB: They traveled from before Hahiroth, and crossed through the middle of the
    sea into the wilderness. They went three days’ journey in the wilderness of Etham,
    and encamped in Marah.
  tam-TCV: ஈரோத் பள்ளத்தாக்கிலிருந்து புறப்பட்டு, கடலைக் கடந்து பாலைவனத்திற்குப் போய்,
    ஏத்தாம் பாலைவனத்தில் மூன்றுநாள் பயணம்பண்ணி மாராவில் முகாமிட்டார்கள்.
  ceb-ULB: Unya mibiya sila gikan sa atbang sa Pi Hahirot ug miagi sa tunga sa dagat
    padulong sa kamingawan. Mipanaw sila ug tulo ka adlaw sa kamingawan sa Etam ug
    nagkampo sa Mara.
  pol-UBG: Wyruszyli z Pi-Hachirot, przeszli przez środek morza na pustyni i po trzech
    dniach drogi po pustyni Etam rozbili obóz w Mara.
  urd-GVU: پھر وہ فی ہخیروت سے کوچ کر کے سمندر میں سے گزر گئے۔ اِس کے بعد وہ تین دن
    ایتام کے ریگستان میں سفر کرتے کرتے مارہ پہنچ گئے اور وہاں اپنے خیمے لگائے۔
  deu-1912: Von Hachiroth zogen sie aus und gingen mitten durchs Meer in die Wüste
    und reisten drei Tagereisen in der Wüste Etham und lagerten sich in Mara.
  kan-2017: ಪೀಹಹೀರೋತಿನಿಂದ ಹೊರಟು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲೇ ನಡೆದು ಅರಣ್ಯಕ್ಕೆ ಬಂದರು. ಏತಾಮಿನ ಅರಣ್ಯದಲ್ಲಿ
    ಮೂರು ದಿನ ಪ್ರಯಾಣಮಾಡಿ ಮಾರಾ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Miyad chuw u Pi Hahiroth ngar th’abed e day ni Red Sea nga daken e ted
    u Shur; me yan dalip e rran ni kar milekaggad marbad ra pired nga Marah.
  hlt-MCSB: Pihahiroth rhaldan lamloh. a caeh uh vaengah tuipuei laklung ah khosoek
    la kat uh. Etham khosoek ah hnin thum longcaeh te cet uh tih Marah ah rhaeh uh.
  mdy-ETH: ዬኖ ቤዛፓ ዔቂ ዞቄ ባዞና ፒንቃዖ ሹሬ ቦኦሎ ሙኬኔ፤ ዬኖይዳፓ ሃይሦ ኬሊ ሃንታዖ ማኣራ ጎዖ ቤዛ ዱንኪ ዴዔኔ፤
  twi-ASANTE: Wɔfiri Pihahirot, na wɔtwaa Ɛpo Kɔkɔɔ no kɔɔ ɛserɛ so. Wɔde nnansa nante
    kɔɔ Etam ɛserɛ so kɔbɔɔ atenaeɛ wɔ Mara.
  eng-WEBU: They traveled from before Hahiroth, and crossed through the middle of
    the sea into the wilderness. They went three days’ journey in the wilderness of
    Etham, and encamped in Marah.
  bnp-bnp: Ri pea e Pihahirot ri polo kudua a Dari Vururu, ri vano ri bele na tabeke
    i ngeki. Ri laho na parava i tolu na tabeke i ngeki ne Etam, ri rata a mada o
    Mara.
  wal-wal: Pihaahirootappe denddidi, Zo7o Abbaa pinnidi, bazzuwaa biidosona. Etaama
    Bazzuwan heezzu gallassa ogiyaa hemettidi, Maaran dunkkaanidosona.
  spa-PDDPT: Salieron de Pi-hahirot y pasaron por medio del mar hacia el desierto.
    Anduvieron tres jornadas por el desierto de Etam, y acamparon en Mara.
  gun-gun: Ha'e gui Pi-Hairote gui oje'oi ju vy ye'ẽ oĩ va'e mbyte rupi oaxa oje'oivy
    tekoa e'ỹa katy oje'oi vy. Ha'e gui mboapy ára re tekoa e'ỹa Etã rupi oguata rire
    ma opyta ju ranhe Mara py.
  ilo-ULB: Ket nagrubwatda manipud iti sango ti Pi-hahirot ket limmasatda iti tengnga
    ti baybay agingga iti let-ang. Nagdaliasatda iti tallo nga aldaw iti let-ang ti
    Etam, ket nagkampoda idiay Mara.
  kpg-kpg: Digaula ga hagatanga i Pi-Hahiroth ga loo adu laa lodo Tai Mmee, gaa hula
    gi hongo di Anggowaa o Shur. I muli nadau taele i nia laangi e dolu, digaula ga haga duu
    nadau hale laa i Marah.
  uig-ARA: پى-خاخىروتتىن يولغا چىقىپ، دېڭىزنىڭ ئوتتۇرىسىدىن ئۆتۈپ، ئېتام چۆلىدە ئۈچ
    كۈن يول يۈرۈپ ماراھدا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa baa igiri, e siga gbengberenyi ma. E naxa xi saxan
    ɲɛrɛ raba Etama gbengberenyi ma, e sa yonkin Mara.
  pon-2006: Re mweselsang Pi Airod oh kotehla Sehd Weitahtao kolahng nan sapwtehn
    en Sur; mwurin ar pil seiseiloangki rahn siluh, re ahpw kauwada imwarail impwal
    kan nan Mara.
  ksd-ksd: Ma dia ga vana papa aro Pikairot, ma dia ga vana vurbolo ta ra ta uro ra
    bil; ma dia ga vanavana pa a utul a bung ta ra bil Etam, ma dia ga vavatur aro
    Mara.
  tur-YTC: Hahirot'un önünden yola çıkıp denizin ortasından çöle doğru ilerlediler.
    Etam çölünde üç günlük bir yol alıp Mara'da konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἀπέναντι Εἰρὼθ, καὶ διέβησαν μέσον τῆς θαλάσσης εἰς τὴν ἔρημον·
    καὶ ἐπορεύθησαν ὁδὸν τριῶν ἡμερῶν διὰ τῆς ἐρήμου αὐτοὶ, καὶ παρενέβαλον ἐν Πικρίαις.
  ind-AYT: Setelah meninggalkan Pi-Hahirot, mereka berjalan dari tengah laut menuju
    padang gurun dan berjalan tiga hari melalui padang gurun Etam kemudian berkemah
    di Mara.
  nya-nya: Atachoka ku Pihahiroti anadutsa mʼkati mwa nyanja kupita ku chipululu ndipo
    atayenda masiku atatu mʼchipululu cha Etamu, anamanga misasa yawo ku Mara.
  hrv-hrv: Krenu od Pi Hahirota i prijeđu posred mora u pustinju. Išli su tri dana
    pustinjom Etanom, a onda se utabore u Mari.
  mps-mps: Tama augwali te Pihahirot tagalama, tama te tamu wę Retsi nogelama, tama
    Surgo nai meni yai wa pai bulu sabolali. Tama te masigi kemi sane buludu augwali
    sela sogo pelama, tama augwali te bulu Maraba sabolama, tama tede pesage nigali.
  tpi-tpi: Na ol i lusim Pihahirot na brukim solwara Retsi na i go kamap long ples
    drai bilong Sur. Na ol i wokabaut tripela de long ples wesan na i go kamap long
    ples Mara na wokim kem.
  dan-1931: Så brød de op fra Pi-Hakirot og drog tværs igennem Havet til Ørkenen;
    og de vandrede tre Dagsrejser i Etams Ørken og slog Lejr i Mara.
  vie-OVCB: Rời Phi Ha-hi-rốt, họ đi qua giữa Biển Đỏ, xuyên vào hoang mạc Ê-tam suốt
    ba ngày đường rồi cắm trại tại Ma-ra.
  guj-2017: પછી પી-હાહીરોથથી નીકળીને સમુદ્ર મધ્યે થઈને તેઓ અરણ્યમાં ગયા. તેઓએ એથામના
    અરણ્યમાં ત્રણ દિવસ મુસાફરી કરીને મારાહમાં છાવણી કરી.
  pon-2006A: Re mweselsang Pi Airod oh kotehla Sehd Weitahtao kolahng nan sapwtehn
    en Sur; mwurin ar pil seiseiloangki rahn siluh, re ahpw kauwada imwarail impwal
    kan nan Mara.
  por-BRBSL: Viajaram de antes de Hahiroth, e atravessaram o meio do mar para o deserto.
    Foram três dias de viagem no deserto de Etham, e acamparam em Marah.
  cth-cth: Pihahiroth hoi a tâco awh teh talî tapoung hoi kahrawngum vah a kâen awh.
    Hahoi Etham kahrawng dawk hnin thum touh a cei awh teh, Marah vah a roe awh.
  twi-twi: Wofi Pihahirot, na wotwaa Po Kɔkɔɔ no kɔɔ sare so. Wɔde nnansa nantew faa
    Etam sare so kɔbɔɔ atenae wɔ Mara.
  hlt-hlt: Pihahiroth rhaldan lamloh a caeh uh vaengah tuipuei laklung ah khosoek
    la kat uh. Etham khosoek ah hnin thum longcaeh te cet uh tih Marah ah rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ Mikidɔdi nwe kɛ́séntɛ́ dɑ̀mɛ́ɛ̀rì tipèntì kou, kɛ́tɑ dikpɑ́ɑ̀
    tɛdɔntɛ̀ kpɛri, kɛ́mmɔkɛ mucèmmu yɛwe yɛ̀tɑ̃ɑ̃ti Etɑmmu kó dikpɑ́ɑ̀ tɛdɔntɛ̀ kpɛri
    miɛkɛ, kɛ́kɔtɛ kɛ́bɑ́tɛ́ bɛ̀ tu dɛ̀ Mɑdɑ.
  msy-2020: Egha gɨn Pihahirot ategha Ongarir Aghevim abigha ghua Etamɨn gumazamiziba
    puvatɨzir danganimɨn ghua 3plan aruebar arua ghua Maran nguibamɨn otogha an danganim
    aghui.
  dop-dop: Pɑ kʋlɑ Mikitɔɔlɩ, ɩlɛnɑ pɑ́ tɛsɩ teŋku nɑ pɑ́ sʋʋ wʋlɑɣɑ tɛtʋ nɑ pɑ́ tɔ́
    kʋyɛɛŋ toosoɣo Ɩtɑm wʋlɑɣɑ tɛtʋ tɑɑ, nɑ pɑ́ tɑlɑ Mɑlɑ.
  azb-azb: Pi-Haxirotu tərk edib dənizin ortasından keçərək səhraya çıxdılar. Etam
    səhrasında üç gün gəzib dolanandan sonra Marada düşərgə saldılar.
  eng-DBY: And they removed from before Hahiroth, and passed through the midst of
    the sea into the wilderness, and went three days' journey in the wilderness of
    Etham, and encamped in Marah.
  hin-2017: तब वे पीहहीरोत के सामने से कूच कर समुद्र के बीच होकर जंगल में गए, और एताम
    नामक जंगल में तीन दिन का मार्ग चलकर मारा में डेरे डाले।
  wol-KYG: Ñu jóge Pi Axirot, jàll géej ga, wuti màndiŋ ma. Dox nañu yoonu ñetti fan
    ca biir màndiŋu Etam, doora dal Maara.
  eng-YLT: And they journey from Pi-Hahiroth, and pass over through the midst of the
    sea, into the wilderness, and go a journey of three days in the wilderness of
    Etham, and encamp in Marah.
  eng-WYC-2017: And they went forth from Piha-hiroth, and they passed through the
    midst of the sea into wilderness, and they went three days by the desert of Etham,
    and setted tents in Marah.
  eng-WMBB: They travelled from before Hahiroth, and crossed through the middle of
    the sea into the wilderness. They went three days’ journey in the wilderness of
    Etham, and encamped in Marah.
  urd-GVH: फिर वह फ़ी-हख़ीरोत से कूच करके समुंदर में से गुज़र गए। इसके बाद वह तीन
    दिन एताम के रेगिस्तान में सफ़र करते करते मारा पहुँच गए और वहाँ अपने ख़ैमे लगाए।
  rug-rug: Taluarae pule si arini pa Pi Hahiroti meke ene nuquru hola gua pa Kolo
    Ziṉara, meke ene la pa qega sapu ta pozae Suru; hola ka ṉeta rane meke la kamo
    va turu ipi pa Mara si arini.
  gaz-gaz: Fiihahiirootii kaʼanii galaana keessa darbanii gammoojjii seenan; isaanis
    Gammoojjii Eetaamii keessa bultii sadii deemanii Maaraa qubatan.
  fra-LSG: Ils partirent de devant Pi-Hahiroth, et passèrent au milieu de la mer dans
    la direction du désert; ils firent trois journées de marche dans le désert d’Étham,
    et campèrent à Mara.
  yal-yal: E yi keli Pihahiroti yi, e yi baan gidi tonbonna binni, e yi xii saxan
    siga ti Etama tonbonni, e yi sa daaxa Mara yi.
  haw-1868: A hele lakou mai ke alo aku o Pihahirota, a hele lakou iwaena o ke kai
    iloko o ka waonahele, a hele, i ekolu la o ka hele ana iloko o ka waonahele o
    Etama, a hoomoana iho la ma Mara.
  arb-NAV: بَعْدَ ذَلِكَ انْطَلَقُوا مِنْ أَمَامِ الْحِيرُوثِ وَاجْتَازُوا فِي وَسَطِ
    الْبَحْرِ إِلَى الصَّحْرَاءِ، وَتَقَدَّمُوا مَسِيرَةَ ثَلاثَةِ أَيَّامٍ فِي صَحْرَاءِ
    إِيثَامَ، وَأَقَامُوا فِي مَارَّةَ.
  ewe-ewe: Tso afi sia la, woto Ƒu Dzĩ la titina. Le ŋkeke etɔ̃ megbe la, woɖo Etam
    gbedzi, eye woƒu asaɖa anyi ɖe Mara.
  eng-LEE: And they removed from before Pi-hachiroth, and passed through the midst
    of the sea into the wilderness; and they went three days' journey in the wilderness
    of Etham, and encamped in Marah.
  asm-FB: তেতিয়া পী-হহীৰোতৰ সন্মুখৰ পৰা যাত্ৰা কৰি, সমুদ্ৰৰ মাজেদি গৈ মৰুভূমিত সোমাল
    আৰু এথন অৰণ্যত তিন দিনৰ বাট যাত্ৰা কৰি, মাৰাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ بَا عِفِرِ، عٍ سِفَ فبٍنفبٍرٍنيِ مَ. عٍ نَشَ شِ
    سَشَن حّرّ رَبَ عٍتَمَ فبٍنفبٍرٍنيِ مَ، عٍ سَ يٌنكِن مَرَ.
  fra-SBL: Ils partirent de devant Hahiroth, et traversèrent le milieu de la mer pour
    entrer dans le désert. Ils firent trois journées de marche dans le désert d'Étham,
    et ils campèrent à Mara.
  hbo-hbo: וַיִּסְעוּ֙ מִפְּנֵ֣י הַֽחִירֹ֔ת וַיַּֽעַבְר֥וּ בְתֹוךְ־הַיָּ֖ם הַמִּדְבָּ֑רָה
    וַיֵּ֨לְכ֜וּ דֶּ֣רֶךְ שְׁלֹ֤שֶׁת יָמִים֙ בְּמִדְבַּ֣ר אֵתָ֔ם וַֽיַּחֲנ֖וּ בְּמָרָֽה׃
  eng-WYCLIFFE: And thei yeden forth fro Phiairoth, and passiden bi the myddil see
    in to the wildirnesse, and thei yeden thre daies bi the deseert of Ethan, and
    settiden tentis in Mara.
  cwe-cwe: Wasegela Pihahilosi, wafosela hagati ya Bahali ya Shamu na kwingila muna
    ichuwala, wagenda siku nhatu muna ichuwala cha Esamu, weka lago jawo uko Mala.
  kik-kik: Moima Pi-Hahirothu, magĩtuĩkanĩria iria-inĩ gatagatĩ, magĩkinya werũ-inĩ,
    na maarĩkia gũthiĩ rũgendo rwa mĩthenya ĩtatũ werũ-inĩ ũcio wa Ethamu, makĩamba
    hema ciao Mara.
  fra-NCL: Ils partirent de devant Phihahiroth et passèrent au milieu de la mer, vers
    le désert. Après trois journées de marche dans le désert d’Etham, ils campèrent
    à Mara.
  cek-AK: Pi-Hahiroth vangpui hoiah tacawt o moe, tuipui um hoi praezaek ah caeh o
    poe; Etham praezaek ah ni thumto thung caeh o pacoengah, Marah ahmuen ah atai
    o.
  cuk-cuk: Pi-Hahirotʼgi-bukwa ainidmargu, demar-obaksamalad, nega-dulesulidganse
    warmaksamalad. Nega-dulesulidgan-Etamʼye-nugadgi ibapaa nanasmargu, Maraʼye-neg-nugadgi
    danar-danar ambikudapmarbalid.
  uig-CYR: Пи-хахироттин йолға чиқип, деңизниң оттурисидин өтүп, Етам чөлидә үч күн
    йол жүрүп Мараһда чедир тикти.
  tel-2017: పీహహీరోతు నుండి సముద్రం మధ్య నుండి అరణ్యంలోకి వెళ్ళి ఏతాము అరణ్యంలో మూడు
    రోజుల ప్రయాణం చేసి మారాకు వచ్చారు. మారా నుండి ఏలీముకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti devan Pi-Hahiroth. Yo te pase nan mitan lanmè a pou
    rive nan dezè a, yo te vwayaje pandan twa jou nan dezè Étham an, e yo te vin fè
    kan nan Mara.
  kos-kos: Elos mukuila liki Pi Hahiroth ac fahsr sasla in Meoa Srusra nu in acn mwesis
    lun Shur. Tukun fahsr ke len tolu elos aktuktuk in acn Marah.
  hbo-WLC: וַיִּסְעוּ֙ מִפְּנֵ֣י הַֽחִירֹ֔ת וַיַּֽעַבְר֥וּ בְתוֹךְ־הַיָּ֖ם הַמִּדְבָּ֑רָה
    וַיֵּ֨לְכ֜וּ דֶּ֣רֶךְ שְׁלֹ֤שֶׁת יָמִים֙ בְּמִדְבַּ֣ר אֵתָ֔ם וַֽיַּחֲנ֖וּ בְּמָרָֽה׃
  ibo-ibo: Mgbe ha hapụrụ Pi Hahirot, ha sitere nʼetiti Osimiri Uhie gafee gaa ije
    ụbọchị atọ bata nʼọzara Etam. Ha manyere ụlọ ikwu ha na Mara.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ପୀହହୀରୋତର ସମ୍ମୁଖରୁ ଯାତ୍ରା କରି ସମୁଦ୍ର ମଧ୍ୟଦେଇ ପ୍ରାନ୍ତରରେ
    ପ୍ରବେଶ କଲେ ଓ ଏଥମ ପ୍ରାନ୍ତରରେ ତିନି ଦିନର ପଥ ଯାଇ ମାରାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Mürin ra sai seni Pi-hahirot, ra pwerelong lukalapen ewe matau o feilong
    lon ewe fanüapö. Iwe, lupwen ra sai lon ewe fanüapön Etam lon ükükün ülüngat rän,
    ra tori Mara o aüetä imwer ikenan.
  rop-rop: Olabat bin libum Paiyahairoth en olabat bin go thru langa det solwoda gulum
    Redsi langa det Shuya deset, afta deibin wokabat thrideis en deibin kemp langa
    Mara.
  ukr-1871: І рушили з Пі-Гахироту та й перебріли серединою моря в степ, та й ійшли
    три днї ходи у степу Етам, та й отаборились коло Мари.
  deu-1951: Von Pi-Hahirot brachen sie auf und gingen mitten durch das Meer in die
    Wüste, und reisten drei Tagesreisen weit in die Wüste Etam und lagerten sich bei
    Mara.
  eng-JPS: And they journeyed from Penehahiroth, and passed through the midst of the
    sea into the wilderness; and they went three days' journey in the wilderness of
    Etham, and pitched in Marah.
  srp-1865: A od Irota otišavši prijeðoše preko mora u pustinju, i išavši tri dana
    preko pustinje Etama stadoše u oko u Meri.
  lug-lug: Ne basitula okuva mu Pikakirosi ne bayita wakati mu Nnyanja Emyufu ne bagguka
    mu ddungu lya Yesamu; ne balitambuliramu ennaku ssatu ne basiisira e Mala.
  heb-heb: ויסעו מפני החירת ויעברו בתוך הים המדברה וילכו דרך שלשת ימים במדבר אתם ויחנו
    במרה׃
  ben-IRV: হহীরোতের সামনে থেকে যাত্রা করে সমুদ্রের মধ্যে দিয়ে মরুপ্রান্তে প্রবেশ
    করল এবং এথম মরুপ্রান্তে তিন দিনের পথ গিয়ে মারাতে শিবির স্থাপন করল।
  pan-pan: ਤਦ ਪੀ-ਹਹੀਰੋਥ ਦੇ ਅੱਗੋਂ ਕੂਚ ਕਰ ਕੇ ਉਹ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਉਜਾੜ ਵਿੱਚ
    ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਏਥਾਮ ਦੀ ਉਜਾੜ ਵਿੱਚ ਤਿੰਨ ਦਿਨ ਦਾ ਸਫ਼ਰ ਕਰ ਕੇ ਮਾਰਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ပိဟဟိရုတ် မြို့မှ ပြောင်း ၍ ပင်လယ် အလယ် ၌ ရှောက်သွား သဖြင့် ဧသံ တော သို့
    ရောက်၍၊ ထိုတော ထဲ၌ သုံး ရက် ခရီး သွား ပြီးလျှင် ၊ မာရ အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Pi-Hahiroti ke, vihai Naare Namari taqa vare aahara vata Surini
    vura. Vika taaramo entara aahara vatavaura nuvaqi vi, Maraini oru naavu maaqa
    kaqate vaura. (Katu Varora 14:22; 15:22-23)
  hmo-hmo: Ma idia raka lao, Hahiroto dekena amo Davara Kakakaka idia raka hanaia,
    bona Etama ena tano kaukau dekenai dina toi idia raka, ela bona Mara dekenai idia
    ginidae, unuseni idia kamepa.
  urd-urd: फिर उन्होंने फ़ी हख़ीरोत के सामने से कूच किया और समन्दर के बीच से गुज़र
    कर वीरान में दाख़िल हुए, और दश्त — ए — एताम में तीन दिन की राह चल कर मारा में
    पड़ाव किया।
  rus-SYN: Отправившись от Гахирофа, прошли среди моря в пустыню, и шли три дня пути
    пустынею Ефам, и расположились станом в Мерре.
  bqc-SIM: Bↄa Pi'ailo aa bùa ísiawa gugiiu, ↄ̃ aa sì guwaiwaiu. Kɛ́ aa táa'ò
    Etani guwaiwaipiu gↄↄ àaↄ̃, ↄ̃ aa bòokpà Mala.
  tcz-CHONGTHU: Hahiroth akon chun akitol kit tauvin tuikhanglen lai lung chu apal
    galkai uvin Etham gam thip noiya chun ni thum sung in akitol tol tauvin, Marah
    kiti laiya chun ngahmun a kisem uvin hiche muna chun a kicholdo tauvin ahi.
  mar-mar: मग लोकांनी पीहहीरोथहून कूच करून आणि ते समुद्र ओलांडून रानात गेले. आणि एथाम
    रानात तीन दिवसाची मजल करून त्यांनी मारा येथे तळ दिला.
  qub-qub: Pi-hahirotpita aywacurna lamarta päsashpan chayaran chunyajman. Nircurna
    quimsa junaj chunyaj Etam jircapa aywar chayaran Maraman. Chayman chayaycur tolduncunata
    ichichiran.
  hat-hat: Yo kite Pi ayiwòt, yo travèse Lanmè Wouj la, yo rive nan dezè a. Yo pase
    twa jou ap mache nan dezè Etam lan, yo rive Mara kote yo moute kan yo.
  eng-BSB: They set out from Pi-hahiroth and crossed through the sea, into the wilderness,
    and they journeyed three days into the Wilderness of Etham and camped at Marah.
  tod-tod: Ti zeɠeni Pi-Ɠaɠilɔte, ti leʋe Seeli Kpoloɗɛi zaamaʋɛ, teʋebai ʋɔ pelei.
    Ti folo saʋagɔ ziɛ woni Etame teʋebai zu, ti li, ti ʋu Mala.
  eng-WEBPB: They travelled from before Hahiroth, and crossed through the middle of
    the sea into the wilderness. They went three days’ journey in the wilderness of
    Etham, and encamped in Marah.
  kbq-kbq: Hanki Pi-Hahirotia atre'za Koranke hagerina takahe'za, Etamu hagege mopafina
    3'a zagegnafi vu'za, seli nonkumara Mara ome ki'za mani'naze.
  nhe-BL: Huan quema quistejque Pi Hahirot, apanoque nopa hueyi atl huan ajsitoj campa
    nopa huactoc tlali. Huan nejnentiyajque eyi tonali ipan nopa huactoc tlali tlen
    Etam huan mochijque campa Mara.
  gub-BL: Uhem Pi-Airot wi wà. Wahaw Yryhupiràg oho wà. Na'e uhem ywyxiguhu Xur her
    ma'e pe wà. Umumaw na'iruz 'ar wata pà ywyxiguhu rehe wà. Uzapo uker haw Mara
    pe wà.
  eng-DRA: 'And departing from Phihahiroth, they passed through the midst of the sea
    into the wilderness: and having marched three days through the desert of Etham,
    they camped in Mara.'
