verse: NUM.033.018
translations:
  mal-C: അവർ ഹസേരോത്തിൽനിന്ന് പുറപ്പെട്ട് രിത്മയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Hazeroth und lagerten sich in Rithma.
  lin-lin: Kolongwa na Atseroti, bakendeki kotonga molako na bango na Ritima.
  eng-LSV: And they journey from Hazeroth and encamp in Rithmah.
  eng-GNV: And they departed from Hazeroth, and pitched in Rithmah.
  eng-WEBSTER: And they departed from Hazeroth, and encamped in Rithmah.
  nhw-BL: Huan quistejque Hazerot huan mochihuatoj ipan Ritma.
  swh-ONEN: Wakaondoka Haserothi na kupiga kambi huko Rithma.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Ritimɑɔ.
  eng-KJVCPB: And they departed from Hazeroth, and pitched in Rithmah.
  luo-luo: Negiwuok Hazeroth mi gibworo Rithma.
  meu-meu: Haseroto amo e tore isi, ela, Ritma ai e taruha.
  npi-ULB: तिनीहरू हसेरोतबाट हिँडे र रित्मामा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Haserotu wọ́n sì pàgọ́ ní Ritma.
  pes-OPCB: '@see-verse:NUM.033.017'
  tgl-ULB: Naglakbay sila mula sa Hazerot at nagkampo sa Ritma.
  hui-hui: '@see-verse:NUM.033.017'
  mya-mya: '@see-verse:NUM.033.017'
  bod-N: ཧ་ཚི་རོད་ནས་ལམ་དུ་ཆས་པ་དང་རིད་མཱ་ལ་སྒར་བཏབ།
  sna-sna: Vakabva paHazeroti vakandodzika misasa paRitima.
  spa-BLM: Partieron de Hazerot y acamparon en Ritma.
  cac-cac: '@see-verse:NUM.033.017'
  swh-ULB: Walisafiri kutoka Hazerothi na kuweka kambi Rithima.
  bel-bel: І выправіліся з Асірота і разьмясьціліся табарам у Рытме.
  deu-ELBBK: Und sie brachen auf von Hazerot und lagerten sich in Ritma.
  mbb-OT: '@see-verse:NUM.033.017'
  mal-2015: ഹസേരോത്തിൽനിന്നു പുറപ്പെട്ടു രിത്ത്മയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral o Chacerot džanas dureder a kerde peske taboris paš e Ritma.
  pes-OPV: و ازحصیروت کوچ کرده، در رتمه فرود آمدند.
  ron-1924: Ау порнит дин Хацерот ши ау тэбэрыт ла Ритма.
  ben-OBCV: হৎসেরোৎ ত্যাগ করে তারা রিৎমায় ছাউনি স্থাপন করল।
  som-som: Oo Xaseeroodna way ka guureen, oo waxay degeen Ritmaah.
  lat-VUC: Et de Haseroth venerunt in Rethma.
  eng-ASVBT: And they journeyed from Hazeroth, and encamped in Rithmah.
  ita-1885: E, partitisi di Haserot, si accamparono in Ritma.
  eng-LXXUP: And they departed from Hazeroth, and encamped in Rithmah.
  eng-ULB: They set out from Hazeroth and camped at Rithmah.
  spa-VBL: Se trasladaron de Hazerot y establecieron un campamento en Ritma.
  fra-_FOB: Puis ils partirent de Hatséroth, et campèrent à Rithma.
  mal-mal: ഹസേരോത്തിൽനിന്ന് പുറപ്പെട്ട് രിത്ത്മയിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.017'
  suz-BL: मिनु हसेरोथ रे गाक्‍शा, रिथ्‍माहमी बाक्‍तीके सेल्‍शा बाक्‍तेक्‍म। गन्‍ती
    १२:१६
  ita-1927: Partirono da Hatseroth e si accamparono a Rithma.
  ckb-ckb: پاشان لە حەچێرۆتەوە کۆچیان کرد و لە ڕیتمە چادریان هەڵدا.
  eng-BBE: And they went on from Hazeroth, and put up their tents in Rithmah.
  kan-OKCV: ಹಚೇರೋತಿನಿಂದ ಹೊರಟು ರಿತ್ಮದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.017'
  tam-2017: ஆஸரோத்திலிருந்து புறப்பட்டுப்போய், ரித்மாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Haseroth, asentaron en Ritma.
  ron-BTF: Și au plecat de la Hațerot și au așezat corturile în Ritma.
  eng-WEBP: They traveled from Hazeroth, and encamped in Rithmah.
  eng-FBV: They moved on from Hazeroth and set up camp at Rithmah.
  nld-1939: Van Chaserot trokken zij verder, en legerden zich te Ritma.
  nch-BL: Huan quistejque Hazerot huan mochihuatoj ipan Ritma.
  vie-1934: Đoạn, đi từ Hát-sê-rốt và đóng trại tại Rít-ma.
  hin-CV: उन्होंने हाज़ोरौथ से यात्रा शुरू की तथा रिथमाह में डेरे डाले.
  eng-OURB: They traveled from Hazeroth, and encamped in Rithmah.
  spa-BES: Y se fueron de Hazerot, y pusieron sus tiendas en Ritma.
  tdx-tdx: nienga i Katseròte le nitobe e Ritmà,
  vid-vid: Kulawila Haseloti, nawawika kambi ya hewo ako Litima.
  eng-OKE: and they removed from Hazeroth, and pitched in Rithema.
  tha-KJV: และเขายกเดินจากฮาเซโรท และตั้งค่ายที่ริทมาห์
  por-BR-2018: E partidos de Hazerote, assentaram em Ritmá.
  deu-ELO: Und sie brachen auf von Hazeroth und lagerten sich in Rithma.
  eng-WYC-2018: And from Hazeroth they came into Rithmah. (And they went forth from
    Hazeroth, and pitched their tents at Rithmah.)
  epo-epo: Kaj ili eliris el Ĥacerot kaj haltis tendare en Ritma.
  uig-PIN: Ⱨazirottin yolƣa qiⱪip Ritmaⱨda qedir tikti.
  beo-beo: '@see-verse:NUM.033.017'
  tpi-OTNT: '@see-verse:NUM.033.017'
  hau-SA: Suka tashi daga Hazerot, suka yi sansani a Ritma.
  uig-LAT: Hazirottin yolgha chiqip Ritmahda chédir tikti.
  nde-nde: Basuka eHazerothi bayamisa eRithima.
  ton-ton: Pea naʻa nau hiki mei Heseloti, ʻonau nofo ʻi Litima.
  ces-1613: Hnuvše se pak z Hazerot, položili se v Retma.
  eng-WMB: They traveled from Hazeroth, and encamped in Rithmah.
  tam-TCV: ஆஸ்ரோத்திலிருந்து புறப்பட்டு, ரித்மாவில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Hazerot ug nagkampo sa Ritma.
  pol-UBG: Wyruszyli z Chaserot i rozbili obóz w Ritma.
  urd-GVU: '@see-verse:NUM.033.017'
  deu-1912: Von Hazeroth zogen sie aus und lagerten sich in Rithma.
  kan-2017: ಹಚೇರೋತಿನಿಂದ ಹೊರಟು ರಿತ್ಮದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.017'
  hlt-MCSB: Hazeroth lamloh cet uh tih Rithmah ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.017'
  twi-ASANTE: Wɔfirii Haserot kɔɔ Ritma.
  eng-WEBU: They traveled from Hazeroth, and encamped in Rithmah.
  bnp-bnp: Ri pea e Haserot, ri rata a mada o Ritma.
  wal-wal: Haxerootappe denddidi, Riitiman dunkkaanidosona.
  spa-PDDPT: Salieron de Haserot y acamparon en Ritma.
  gun-gun: Hazerote gui oje'oi vy Ritma py ju opyta.
  ilo-ULB: Nagrubwatda manipud Haserot ket nagkampoda idiay Ritma.
  kpg-kpg: '@see-verse:NUM.033.017'
  uig-ARA: ھازىروتتىن يولغا چىقىپ رىتماھدا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Ritima.
  pon-2006: '@see-verse:NUM.033.017'
  ksd-ksd: Ma dia ga vana papa aro Kaserot, ma dia ga vavatur aro Ritma.
  tur-YTC: Haserot'tan yola çıkıp Ritma'da konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐξ Ἀσηρὼθ, καὶ παρενέβαλον ἐν Ῥαθαμᾷ.
  ind-AYT: Mereka meninggalkan Hazerot dan berkemah di Ritma.
  nya-nya: Atachoka ku Heziroti anakamanga ku Ritima.
  hrv-hrv: Onda odu iz Haserota i utabore se u Ritmi.
  mps-mps: '@see-verse:NUM.033.017'
  tpi-tpi: '@see-verse:NUM.033.017'
  dan-1931: Så brød de op fra Hazerot og slog Lejr i Ritma.
  vie-OVCB: Rời Hát-sê-rốt, họ cắm trại tại Rít-ma.
  guj-2017: તેઓએ હસેરોથથી નીકળીને રિથ્માહમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.017'
  por-BRBSL: They viajou de Hazeroth, e acampado em Rithmah.
  cth-cth: Hazeroth koehoi a cei awh teh, Rithmah vah a roe awh.
  twi-twi: Wofii Haserot kɔbɔɔ atenae wɔ Ritma.
  hlt-hlt: Hazeroth lamloh cet uh tih Rithmah ah rhaeh uh.
  tbz-SIM: kɛ́ítɛ́ Asedɔti kɛ́bɑ́tɛ́ Ditimɑ,
  msy-2020: Egha gɨn Haserot ategha ghua Ritman danganimɨn danganiba aghuigha iti.
  dop-dop: Pɑ kʋlɑ Hɑselɔtɩ, ɩlɛnɑ pɑ́ siki Litimɑ.
  azb-azb: Xaserotu tərk edib Ritmada düşərgə saldılar.
  eng-DBY: And they removed from Hazeroth, and encamped in Rithmah.
  hin-2017: और हसेरोत से कूच करके रित्मा में डेरे डाले।
  wol-KYG: Ba ñu jógee Aserot, Ritma lañu dali.
  eng-YLT: and they journey from Hazeroth, and encamp in Rithmah.
  eng-WYC-2017: And from Hazeroth they came into Rithmah.
  eng-WMBB: They travelled from Hazeroth, and encamped in Rithmah.
  urd-GVH: '@see-verse:NUM.033.017'
  rug-rug: '@see-verse:NUM.033.017'
  gaz-gaz: Haxerootii kaʼanii Riitmaa qubatan.
  fra-LSG: Ils partirent de Hatséroth, et campèrent à Rithma.
  yal-yal: E yi keli Xaserɔti yi, e sa daaxa Ritima yi.
  haw-1868: Mai Hazerota aku lakou i hele ai, a hoomoana iho la ma Ritema.
  arb-NAV: وَانْتَقَلُوا مِنْ حَضَيْرُوتَ وَحَطُّوا رِحَالَهُمْ فِي رِثْمَةَ.
  ewe-ewe: Tso Hazerot la, woyi Ritmax.
  eng-LEE: And they removed from Chazeroth, and encamped in Rithmah.
  asm-FB: আৰু হচেৰোতৰ পৰা যাত্ৰা কৰি, ৰিৎমাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ رِتِمَ.
  fra-SBL: Ils partirent de Hatséroth, et campèrent à Rithma.
  hbo-hbo: וַיִּסְע֖וּ מֵחֲצֵרֹ֑ת וַֽיַּחֲנ֖וּ בְּרִתְמָֽה׃
  eng-WYCLIFFE: And fro Asseroth thei camen in to Rethma.
  cwe-cwe: Wasegela Haselosi na weka lago jawo uko Lisima.
  kik-kik: Moima Hazerothu, magĩthiĩ makĩamba hema ciao Rithima.
  fra-NCL: Ils partirent de Haséroth et campèrent à Rethma.
  cek-AK: Hazeroth hoiah amsak o moe, Rithmah ahmuen ah atai o.
  cuk-cuk: Hazerotʼgi-bukwa ainidmargu, Ritmaʼye-neg-nugadgi danar-danar ambikudapmarbalid.
  uig-CYR: Һазироттин йолға чиқип Ритмаһда чедир тикти.
  tel-2017: హజేరోతు నుండి రిత్మా వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Hatséroth pou te fè kan nan Rithma.
  kos-kos: Rithmah,
  hbo-WLC: וַיִּסְע֖וּ מֵחֲצֵרֹ֑ת וַֽיַּחֲנ֖וּ בְּרִתְמָֽה׃
  ibo-ibo: Ha hapụrụ Hazerọt bịaruo Ritma ebe ha mara ụlọ ikwu ha.
  ory-ory: ପୁଣି, ସେମାନେ ହତ୍ସେରୋତରୁ ଯାତ୍ରା କରି ରିତ୍ମାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ
  chk-chk: Iwe, ra sai seni Haserot o aüetä imwer lon Ritma.
  rop-rop: '@see-verse:NUM.033.017'
  ukr-1871: І рушили з Газерота та й отаборились у Ритмі.
  deu-1951: Von Hazerot brachen sie auf und lagerten sich in Ritma.
  eng-JPS: And they journeyed from Hazeroth, and pitched in Rithmah.
  srp-1865: A iz Asirota otišavši stadoše u oko u Ratamu.
  lug-lug: Bwe bava e Kazerosi ne basiisira e Lisuma.
  heb-heb: ויסעו מחצרת ויחנו ברתמה׃
  ben-IRV: হৎসেরোৎ থেকে যাত্রা করে রিৎমাতে শিবির স্থাপন করল।
  pan-pan: ਤਾਂ ਹਸੇਰੋਥ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਰਿਥਮਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ဟာဇရုတ် အရပ်မှ ပြောင်း ၍ ရိသမ အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Haseroti ke, oru Ritimaini naavu maaqa kaqate vaura.
  hmo-hmo: Haseroto dekena amo idia toreisi, idia lao, Ritima dekenai idia kamepa.
  urd-urd: और हसीरात से रवाना होकर रितमा में ख़ेमे डाले।
  rus-SYN: И отправились из Асирофа и расположились станом в Рифме.
  bqc-SIM: Bↄa Azelo aa gɛ̀ bòokpà Litema.
  tcz-CHONGTHU: Hazeroth muna kon in akitol kit tauvin Rithmah muna chun ngahmun a
    kisem uvin a kicholdo tauvin ahi.
  mar-mar: हसेरोथ येथून त्यांनी रिथमाला तंबू दिला.
  qub-qub: Hazerotpita aywacur chayaran Ritmaman.
  hat-hat: Yo kite Azewòt, y' al moute kan yo Ritma.
  eng-BSB: They set out from Hazeroth and camped at Rithmah.
  tod-tod: Ti zeɠeni Ɠaseelɔte, ti li, ti ʋu Litema.
  eng-WEBPB: They travelled from Hazeroth, and encamped in Rithmah.
  kbq-kbq: Hagi Hazerotitira atre'za Ritma seli nonkumara ome ki'naze.
  nhe-BL: Huan quistejque Hazerot huan mochihuatoj ipan Ritma.
  gub-BL: '@see-verse:NUM.033.017'
  eng-DRA: And from Haseroth they came to Rethma.
