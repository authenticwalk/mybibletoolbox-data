verse: NUM.033.024
translations:
  mal-C: അവർ ശാഫേർ പർവതത്തിൽനിന്ന് പുറപ്പെട്ട് ഹരാദയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf vom Berge Sapher und lagerten sich in Harada.
  lin-lin: Kolongwa na ngomba Seferi, bakendeki kotonga molako na bango na Arada.
  eng-LSV: And they journey from Mount Shapher and encamp in Haradah.
  eng-GNV: And they remoued from mount Shapher, and lay in Haradah.
  eng-WEBSTER: And they removed from mount Shapher, and encamped in Haradah.
  nhw-BL: Huan quistejque campa nopa tepetl Sefer huan mochihuatoj ipan Harada.
  swh-ONEN: Wakaondoka kwenye mlima Sheferi na kupiga kambi huko Harada.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Hɑrɑdɑɔ.
  eng-KJVCPB: And they removed from mount Shapher, and encamped in Haradah.
  luo-luo: Negiwuok Got Shefa mi gibworo Harada.
  meu-meu: Sefere ororona amo e tore isi, ela, Harada ai e taruha.
  npi-ULB: तिनीहरू शेपेर पर्वतबाट हिँडे र हरादामा छाउनी हाले ।
  yor-yor: Wọ́n kúrò lórí òkè Ṣeferi wọ́n sì pàgọ́ ní Harada.
  pes-OPCB: '@see-verse:NUM.033.023'
  tgl-ULB: Naglakbay sila mula sa Bundok ng Sefer at nagkampo sa Harada.
  hui-hui: '@see-verse:NUM.033.023'
  mya-mya: '@see-verse:NUM.033.023'
  bod-N: ཤེ་ཕེར་རི་བོ་ནས་ལམ་དུ་ཆས་པ་དང་ཧ་ར་དཱ་ལ་སྒར་བཏབ།
  sna-sna: Vakabva paGomo reSheferi vakandodzika misasa paHaradha.
  spa-BLM: Partieron del monte Sefer y acamparon en Harada.
  cac-cac: '@see-verse:NUM.033.023'
  swh-ULB: Walisafiri kutoka Mlima Sheferi na kuweka kambi Harada.
  bel-bel: І выправіліся ад гары Шафэр і разьмясьціліся табарам у Харадзе.
  deu-ELBBK: Und sie brachen auf vom Berg Schepher und lagerten sich in Harada.
  mbb-OT: '@see-verse:NUM.033.023'
  mal-2015: ശാഫേർമലയിൽനിന്നു പുറപ്പെട്ടു ഹരാദയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral o verchos Šefer odgele a kerde peske taboris paš o Charad.
  pes-OPV: و از جبل شافر کوچ کرده، درحراده فرود آمدند.
  ron-1924: Ау порнит де ла мунтеле Шафер ши ау тэбэрыт ла Харада.
  ben-OBCV: শেফর পর্বত ত্যাগ করে তারা হরাদায় ছাউনি স্থাপন করল।
  som-som: Oo haddana Buur Shefer way ka guureen, oo waxay degeen Xaraadaah.
  lat-VUC: Egressi de monte Sepher, venerunt in Arada.
  eng-ASVBT: And they journeyed from mount Shepher, and encamped in Haradah.
  ita-1885: E, partitisi dal monte di Sefer, si accamparono in Harada.
  eng-LXXUP: And they departed from Shepher, and encamped in Haradah.
  eng-ULB: They set out from Mount Shepher and camped at Haradah.
  spa-VBL: Se trasladaron del Monte Sefer y acamparon en Harada.
  fra-_FOB: Et ils partirent de la montagne de Shapher, et campèrent à Harada.
  mal-mal: ശാഫേർമലയിൽനിന്ന് പുറപ്പെട്ട് ഹരാദയിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.023'
  suz-BL: मिनु शेफेर डांडा रे गाक्‍शा, हरादामी बाक्‍तीके सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono dal monte di Scefer e si accamparono a Harada.
  ckb-ckb: پاشان لە کێوی شافەرەوە کۆچیان کرد و لە حەرادە چادریان هەڵدا.
  eng-BBE: And they went on from Mount Shepher, and put up their tents in Haradah.
  kan-OKCV: ಶೆಫೆರ್ ಪರ್ವತದಿಂದ ಹೊರಟು ಹರಾದಾದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.023'
  tam-2017: சாப்பேர் மலையிலிருந்து புறப்பட்டுப்போய், ஆரதாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos del monte de Sepher, asentaron en Harada.
  ron-BTF: Și au plecat de la muntele Șafer și au așezat corturile în Harada.
  eng-WEBP: They traveled from Mount Shepher, and encamped in Haradah.
  eng-FBV: They moved on from Mount Shepher and set up camp at Haradah.
  nld-1939: Van de berg Sjéfer trokken zij verder, en legerden zich te Charada.
  nch-BL: Huan quistejque campa nopa tepet Sefer huan mochihuatoj ipan Harada.
  vie-1934: Đi từ núi Sê-phe và đóng trại tại Ha-ra-đa.
  hin-CV: शेफर पर्वत से यात्रा शुरू कर हारादाह पहुंचे, और वहां उन्होंने डेरे डाल दिए.
  eng-OURB: They traveled from Mount Shepher, and encamped in Haradah.
  spa-BES: Salieron del monte Sefer y pusieron sus tiendas en Harada.
  tdx-tdx: nienga i Vohi-Sè­fere le nitobe e Karadà,
  vid-vid: Kulawa mchidunda cha Shefeli nawawika kambi ya hewo ako Halada.
  eng-OKE: And they removed from Mount Shapher, and encamped in Harada.
  tha-KJV: และเขายกเดินจากภูเขาเชเฟอร์ และตั้งค่ายที่ฮาราดาห์
  por-BR-2018: E partidos do monte de Séfer, assentaram em Harada.
  deu-ELO: Und sie brachen auf vom Berge Schepher und lagerten sich in Harada.
  eng-WYC-2018: And they went forth from the hill of Shapher, and they came into Haradah;
    (And they went forth from Mount Shapher, and pitched their tents at Haradah;)
  epo-epo: Kaj ili foriris de la monto Ŝefer kaj haltis tendare en Ĥarada.
  uig-PIN: Xafir teƣidin yolƣa qiⱪip Ⱨaradaⱨta qedir tikti.
  beo-beo: '@see-verse:NUM.033.023'
  tpi-OTNT: '@see-verse:NUM.033.023'
  hau-SA: Suka tashi daga Dutsen Shefer, suka yi sansani a Harada.
  uig-LAT: Shafir téghidin yolgha chiqip Haradahta chédir tikti.
  nde-nde: Basuka eNtabeni yaseShefa bayamisa eHarada.
  ton-ton: Pea naʻa nau hiki mei he moʻunga ko Sefa, ʻonau nofo ʻi ʻAlata.
  ces-1613: A když se hnuli s hory Sefer, položili se v Arad.
  eng-WMB: They traveled from Mount Shepher, and encamped in Haradah.
  tam-TCV: சாப்பேர் மலையிலிருந்து புறப்பட்டு, ஆரதாவில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa Bukid sa Shepher ug nagkampo sa Harada.
  pol-UBG: Wyruszyli z góry Szefer i rozbili obóz w Charada.
  urd-GVU: '@see-verse:NUM.033.023'
  deu-1912: Vom Gebirge Sepher zogen sie aus und lagerten sich in Harada.
  kan-2017: ಶೆಫೆರ್ ಬೆಟ್ಟದಿಂದ ಹೊರಟು ಹರಾದದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.023'
  hlt-MCSB: Shepher tlang lamloh cet uh tih Haradah ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.023'
  twi-ASANTE: Wɔfirii Sefer Bepɔ so kɔɔ Harada.
  eng-WEBU: They traveled from Mount Shepher, and encamped in Haradah.
  bnp-bnp: Ri pea a lolo e Seper, ri rata a mada o Harada.
  wal-wal: SHefaara Deriyaappe denddidi, Haraadan dunkkaanidosona.
  spa-PDDPT: Salieron de la montaña Sefer y acamparon en Harada.
  gun-gun: Yvyty Sefer gui oje'oi vy Harada py ju opyta.
  ilo-ULB: Nagrubwatda manipud iti Bantay Sefer ket nagkampoda idiay Harada.
  kpg-kpg: '@see-verse:NUM.033.023'
  uig-ARA: شافىر تېغىدىن يولغا چىقىپ ھاراداھتا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Xarada.
  pon-2006: '@see-verse:NUM.033.023'
  ksd-ksd: Ma dia ga vana papa aro ra luana Seper, ma dia ga vavatur aro Karada.
  tur-YTC: Şefer Dağı'ndan yola çıkıp Harada'da konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἑκ Σαφὰρ, καὶ παρενέβαλον εἰς Χαραδάθ.
  ind-AYT: Mereka meninggalkan Har-Syafer dan berkemah di Harada.
  nya-nya: Atachoka ku phiri la Seferi anakamanga ku Harada.
  hrv-hrv: Odu s brda Šefera i utabore se u Haradi.
  mps-mps: '@see-verse:NUM.033.023'
  tpi-tpi: '@see-verse:NUM.033.023'
  dan-1931: Så brød de op fra Sjefers Bjerg og slog Lejr i Harada.
  vie-OVCB: Rời núi Sê-phe, họ cắm trại tại Ha-ra-đa.
  guj-2017: શેફેર પર્વતથી નીકળીને તેઓએ હરાદાહમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.023'
  por-BRBSL: They viajou de Mount Shepher, e acampado em Haradah.
  cth-cth: Shepher mon koehoi a cei awh teh Haradah vah a roe awh.
  twi-twi: Wofii Sefer Bepɔw so kɔbɔɔ atenae wɔ Harada.
  hlt-hlt: Shepher tlang lamloh cet uh tih Haradah ah rhaeh uh.
  tbz-SIM: Sefɛɛdi tɑ̃rì ndi bɛ̀ ìtɛ́mɛ̀ kɛ́bɑ́tɛ́ Adɑdɑ,
  msy-2020: Egha gɨn Seferɨn Mɨghsɨam ategha ghua Haradan danganimɨn danganiba aghuigha
    iti.
  dop-dop: Pɑ kʋlɑ Sefɛɛ pʋɣʋ, ɩlɛnɑ pɑ́ siki Hɑlɑtɑ.
  azb-azb: Şefer dağını tərk edib Xaradada düşərgə saldılar.
  eng-DBY: And they removed from mount Shapher, and encamped in Haradah.
  hin-2017: फिर उन्होंने शेपेर पर्वत से कूच करके हरादा में डेरा किया।
  wol-KYG: bawoo tundu Sefer, dali Arada,
  eng-YLT: and they journey from mount Shapher, and encamp in Haradah.
  eng-WYC-2017: And they went forth from the hill of Shapher, and they came into Haradah;
  eng-WMBB: They travelled from Mount Shepher, and encamped in Haradah.
  urd-GVH: '@see-verse:NUM.033.023'
  rug-rug: '@see-verse:NUM.033.023'
  gaz-gaz: Gaara Shaafer biraa kaʼanii Haraadaa qubatan.
  fra-LSG: Ils partirent de la montagne de Schapher, et campèrent à Harada.
  yal-yal: E yi keli Saferi geyaan ma, e sa daaxa Harada yi.
  haw-1868: Mai ka mauna Sapera aku lakou i hele ai, a hoomoana iho la ma Harada.
  arb-NAV: وَانْتَقَلُوا مِنْ جَبَلِ شَافَرَ وَحَطُّوا رِحَالَهُمْ فِي حَرَادَةَ.
  ewe-ewe: Tso Sefer to la gbɔ la, woyi Harada.
  eng-LEE: And they removed from mount Shapher, and encamped in Charadah.
  asm-FB: পাছত তেওঁলোকে চেফৰ পৰ্ব্বতৰ পৰা যাত্ৰা কৰি, হৰাদাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ شَرَدَ.
  fra-SBL: Ils partirent de la montagne de Shepher, et campèrent à Harada.
  hbo-hbo: וַיִּסְע֖וּ מֵֽהַר־שָׁ֑פֶר וַֽיַּחֲנ֖וּ בַּחֲרָדָֽה׃
  eng-WYCLIFFE: Thei yeden out fro the hil of Sepher, and camen in to Arada;
  cwe-cwe: Wasegela kuna mulima wa Shefeli na weka lago jawo uko Halada.
  kik-kik: Moima Kĩrĩma-inĩ gĩa Sheferu, magĩthiĩ makĩamba hema ciao Harada.
  fra-NCL: Ils partirent de la montagne de Sépher et campèrent à Arada.
  cek-AK: Shepher mae hoiah amsak o moe, Haradah ahmuen ah atai o.
  cuk-cuk: Sefer-yargi-bukwa ainidmargu, Haradaʼye-neg-nugadgi danar-danar ambikudapmarbalid.
  uig-CYR: Шафир теғидин йолға чиқип Һарадаһта чедир тикти.
  tel-2017: షాపెరు కొండ దగ్గర నుండి హరాదాకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Mòn Schapher pou te fè kan nan Harda.
  kos-kos: Haradah,
  hbo-WLC: וַיִּסְע֖וּ מֵֽהַר־שָׁ֑פֶר וַֽיַּחֲנ֖וּ בַּחֲרָדָֽה׃
  ibo-ibo: Ha hapụrụ ugwu Shefa bịaruo Harada ebe ha mara ụlọ ikwu ha.
  ory-ory: ତହୁଁ ସେମାନେ ଶେଫର ପର୍ବତରୁ ଯାତ୍ରା କରି ହରାଦାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ,
  chk-chk: Iwe, ra sai seni fäsonun ewe chuk Sefer o aüetä imwer lon Harata.
  rop-rop: '@see-verse:NUM.033.023'
  ukr-1871: І рушили від Шефер гори та й отаборились у Гарадї.
  deu-1951: Vom Berge Sapher brachen sie auf und lagerten sich in Harada.
  eng-JPS: And they journeyed from mount Shepher, and pitched in Haradah.
  srp-1865: A od gore Safera otišavši stadoše u oko u Haradu.
  lug-lug: Bwe bava ku Lusozi Seferi ne basiisira e Kalada.
  heb-heb: ויסעו מהר שפר ויחנו בחרדה׃
  ben-IRV: শেফর পর্বত থেকে যাত্রা করে হরাদাতে শিবির স্থাপন করল।
  pan-pan: ਤਾਂ ਸ਼ਾਫ਼ਰ ਪਰਬਤ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਹਰਾਦਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ
  mya-JVB: ရှာဖါ တောင် မှ ပြောင်း ၍ ဟာရဒ အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Seferi ke, Haradaini orunte naavu maaqa kaqate vaura.
  hmo-hmo: Sepere Ororo dekena amo idia toreisi, idia lao, Harada dekenai idia kamepa.
  urd-urd: कोह — ए — साफ़र से रवाना होकर हरादा में ख़ेमाज़न हुए।
  rus-SYN: И отправились от горы Шафер и расположились станом в Хараде.
  bqc-SIM: Bↄa Sɛfɛɛ gbɛ zĩ́ aa gɛ̀ bòokpà Alada.
  tcz-CHONGTHU: Shepher molsang akon akitol kittaovin Haradah muna chun ngahmun akisem
    uvin akicholdo uvin ahi.
  mar-mar: शेफेर पर्वत सोडून लोक हरादांत आले.
  qub-qub: Sefer jircapita aywacur chayaran Haradaman.
  hat-hat: Yo kite mòn Chefè a, y' al moute kan yo Arada.
  eng-BSB: They set out from Mount Shepher and camped at Haradah.
  tod-tod: Ti zeɠeni Safɛɛl gizei ma, ti li, ti ʋu Ɠalada.
  eng-WEBPB: They travelled from Mount Shepher, and encamped in Haradah.
  kbq-kbq: Hagi Sefa agonaretira atre'za Harada seli nonkumara ome ki'za mani'naze.
  nhe-BL: Huan quistejque campa nopa tepetl Sefer huan mochihuatoj ipan Harada.
  gub-BL: '@see-verse:NUM.033.023'
  eng-DRA: Departing from the mountain Sepher, they came to Arada.
