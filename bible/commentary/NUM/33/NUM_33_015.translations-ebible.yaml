verse: NUM.033.015
translations:
  mal-C: അവർ രെഫീദീമിൽനിന്ന് പുറപ്പെട്ട് സീനായിമരുഭൂമിയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Raphidim und lagerten sich in der Steppe am Sinai.
  lin-lin: Kolongwa na Refidimi, bakendeki kotonga molako na bango na esobe ya Sinai.
  eng-LSV: And they journey from Rephidim and encamp in the wilderness of Sinai.
  eng-GNV: And they departed from Rephidim, and pitched in the wildernesse of Sinai.
  eng-WEBSTER: And they departed from Rephidim, and encamped in the wilderness of
    Sinai.
  nhw-BL: Huan quistejque Refidim huan mochihuatoj ipan nopa huactoc tlali Sinaí.
  swh-ONEN: Wakaondoka Refidimu na kupiga kambi katika Jangwa la Sinai.
  bba-bba: Sɑɑ min diyɑ bɑ seewɑ bɑ dɑ berɑ mi bɑ mɔ̀ Sinɑi mi tem mu sɑ̃ɑ sɑɑrɑm
    bɑ ben sɑnsɑni ɡirɑ mi.
  eng-KJVCPB: And they departed from Rephidim, and pitched in the wilderness of Sinai.
  luo-luo: Negiwuok Refidim mi gibworo e Thim mar Sinai.
  meu-meu: Refidim amo e tore isi, ela, Sinai tano-ḡaḡaena ai e taruha.
  npi-ULB: तिनीहरू रपीदीमबाट हिँडे र सीनैको मरुभूमिमा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Refidimu wọ́n sì pàgọ́ ní aginjù Sinai.
  pes-OPCB: 'از رفیدیم به صحرای سینا و از آنجا به قبروت هتاوه و سپس از قبروت هتاوه
    به حصیروت کوچ کردند و بعد به ترتیب به نقاط زیر رفتند: از حصیروت به رتمه، از رتمه
    به رمون فارص، از رمون فارص به لبنه، از لبنه به رسه، از رسه به قهیلاته، از قهیلاته
    به کوه شافر، از کوه شافر به حراده، از حراده به مقهیلوت، از مقهیلوت به تاحت، از
    تاحت به تارح، از تارح به متقه، از متقه به حشمونه، از حشمونه به مسیروت، از مسیروت
    به بنی‌یعقان، از بنی‌یعقان به حورالجدجاد، از حورالجدجاد به یطبات، از یطبات به
    عبرونه، از عبرونه به عصیون جابر، از عصیون جابر به قادش (در بیابان صین)، از قادش
    به کوه هور (در مرز سرزمین ادوم).'
  tgl-ULB: Naglakbay sila mula sa Refidim at nagkampo sa ilang ng Sinai.
  hui-hui: Mani Lebidimi ogoni wahalu puwa balai anda bu haga binidaru dindi ko yobi
    iba dalu naibaga Sainai wiagoriabi Kibirodohadababi Haserodobi Lidimabi Limonoberesebi
    Libinabi Lisabi Keheladabi Hari Sebe heagohabi Harada dindibi Magahelodo wiagohabi
    Tahada wiagoriabi Tera wiagoriabi Midiga dindi wiagoriabi ani bialu Hasamonabi
    Moserodobi Beneyaganabi Hohagidigada wiagoriabi Yodobada wiagoriabi Abarona wiagoriabi
    Esiongebe tano wiagoriabi pialu ani bialu Sene dindi ko yobi iba dalu naibaga
    wiagoriabi pene. Sene ogoni Kedese wiagoha wini. Maniore Hari Ho heagoha Edomo
    dindi gibuni wiagoria tagira puwa balai anda bini.
  mya-mya: သူ​တို့​သည်​ရေ​ဖိ​ဒိမ်​စ​ခန်း​မှ​ဟော​ရ​တောင် သို့ သွား​သော​ခ​ရီး​လမ်း​တွင်​ရပ်​နား​သော
    စ​ခန်း​များ​နာ​မည်​စာ​ရင်း​မှာ​သိ​နာ​တော ကန္တာ​ရ၊ ကိ​ဗြုတ်​ဟတ္တ​ဝါ​သို့​မ​ဟုတ်``မွတ်​သိပ်
    ရာ​သင်္ချိုင်း၊'' ဟာ​ဇ​ရုတ်၊ ရိ​သ​မ၊ ရိမ္မုန်​ဖာ​ရက်၊ လိ​ဗ​န၊ ရိ​ဿ၊ ကေ​ဟ​လာ​သ၊
    ရှာ​ဖာ​တောင်၊ ဟာ​ရ​ဒ၊ မက္က​လုတ်၊ တာ​ဟတ်၊ တာ​ရ၊ မိ​သ​ကာ၊ ဟာ​ရှ​မော​န၊ မော​သ​ရုတ်၊
    ဗင်္ယာ​ကန်၊ ဟော​ရ ဂိဒ်​ဂဒ်၊ ယုမ္ဘာ​သ၊ ဧ​ဗြော​န၊ ဧ​ဇ​ယုန်​ဂါ​ဗာ၊ ဇိ​န​တော​ကန္တာ​ရ(ယင်း​သည်​ကာ​ဒေ​ရှ​ဖြစ်​၏)
    ဧ​ဒုံ​ပြည်​နယ်​စပ်​ရှိ​ဟော​ရ​တောင်​တို့​ဖြစ် သည်။
  bod-N: རཱ་ཕི་དིམ་ནས་ལམ་དུ་ཆས་པ་དང་སི་ནཱ་ཡི་དབེན་སྟོང་དུ་སྒར་བཏབ།
  sna-sna: Vakabva paRefidhimu vakandodzika misasa muGwenga reSinai.
  spa-BLM: Partieron de Refidim y acamparon en el desierto de Sinaí.
  cac-cac: '@see-verse:NUM.033.014'
  swh-ULB: Walisafiri kutoka Refidimu na kuweka kambi kwenye nyika ya Sinai.
  bel-bel: І выправіліся з Рэфідыма і разьмясьціліся табарам у пустыні Сінайскай.
  deu-ELBBK: Und sie brachen auf von Rephidim und lagerten sich in der Wüste Sinai.
  mbb-OT: Puun te Refidim migkampu zan diyà te sibsivayan he Sinai.
  mal-2015: രെഫീദീമിൽ നിന്നു പുറപ്പെട്ടു സീനായിമരുഭൂമിയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral o Refidim džanas dureder a kerde peske taboris pre pušťa Sinaj.
  pes-OPV: و از رفیدیم کوچ کرده، در بیابان سینافرود آمدند.
  ron-1924: Ау порнит дин Рефидим ши ау тэбэрыт ын пустиул Синай.
  ben-OBCV: রফীদীম ত্যাগ করে তারা সীনয় মরুভূমিতে ছাউনি স্থাপন করল।
  som-som: Oo Refiidiimna way ka guureen, oo waxay dhex degeen cidladii Siinay.
  lat-VUC: Profectique de Raphidim, castrametati sunt in deserto Sinai.
  eng-ASVBT: And they journeyed from Rephidim, and encamped in the wilderness of Sinai.
  ita-1885: E, partitisi di Refidim, si accamparono nel deserto di Sinai.
  eng-LXXUP: And they departed from Rephidim, and encamped in the wilderness of Sinai.
  eng-ULB: They set out from Rephidim and camped in the wilderness of Sinai.
  spa-VBL: Se fueron de Refidim y acamparon en el desierto del Sinaí.
  fra-_FOB: Et ils partirent de Rephidim, et campèrent au désert de Sinaï.
  mal-mal: രെഫീദീമിൽനിന്ന് പുറപ്പെട്ട് സീനായിമരുഭൂമിയിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.014'
  suz-BL: मिनु रेफीदीम रे गाक्‍शा, सीनै ङा गोरशो रागीम बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono da Refidim e si accamparono nel deserto di Sinai.
  ckb-ckb: پاشان لە ڕەفیدیمەوە کۆچیان کرد و لە چۆڵەوانی سینا چادریان هەڵدا.
  eng-BBE: And they went on from Rephidim, and put up their tents in the waste land
    of Sinai.
  kan-OKCV: ರೆಫೀದೀಮಿನಿಂದ ಹೊರಟು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.014'
  tam-2017: ரெவிதீமிலிருந்து புறப்பட்டுப்போய், சீனாய் வனாந்திரத்திலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Rephidim, asentaron en el desierto de Sinaí.
  ron-BTF: Și au plecat de la Refidim și au așezat corturile în pustiul Sinai.
  eng-WEBP: They traveled from Rephidim, and encamped in the wilderness of Sinai.
  eng-FBV: They moved on from Rephidim and set up camp in the Sinai Desert.
  nld-1939: Van Refidim trokken zij verder, en legerden zich in de woestijn van de
    Sinaï.
  nch-BL: Huan quistejque Refidim huan mochihuatoj ipan nopa huactoc tali Sinaí.
  vie-1934: Dân Y-sơ-ra-ên đi từ Rê-phi-đim và đóng trại trong đồng vắng Si-na-i.
  hin-CV: उन्होंने रेफीदीम से यात्रा शुरू कर सीनायी के निर्जन प्रदेश में डेरे डाले.
  eng-OURB: They traveled from Rephidim, and encamped in the wilderness of Sinai [Thorn].
  spa-BES: Y salieron de Refidim, y pusieron sus tiendas en el desierto del Sinaí.
  tdx-tdx: Ie nienga i Refidime le nitobe am-patrambei’ i Sinay,
  vid-vid: Nawoka Lefidimu nawawika kambi ya hewo kuli chiwala ako Sinai.
  eng-OKE: And they removed from Rephidin, and encamped in the wilderness of Sinai.
  tha-KJV: และเขายกเดินจากเรฟี​ดิ​มและตั้งค่ายในถิ่นทุ​รก​ันดารซี​นาย
  por-BR-2018: E partidos de Refidim, assentaram no deserto de Sinai.
  deu-ELO: Und sie brachen auf von Rephidim und lagerten sich in der Wüste Sinai.
  eng-WYC-2018: And they went forth from Rephidim, and setted tents in the desert
    of Sinai (or and pitched their tents in the Sinai Desert).
  epo-epo: Kaj ili eliris el Refidim kaj haltis en la dezerto Sinaj.
  uig-PIN: Rifidimdin yolƣa qiⱪip, Sinay qɵligǝ berip qedir tikti.
  beo-beo: 'Lefidimi yolesili, ilia da asili, fa:no agoane, Ho Goumiga doaga:i. Ilia
    da amo logoga ahoanoba, sogebi hagudu dedei amogawi fisisu gagui agoane:- Sainai
    Hafoga:i Soge, Gibalode Ha:da:ifa (dio dawa:loma:ne da ‘Hanaiba:le Bogoi Uli Dogosu’),
    Hasilode, Lidima, Limone Belese, Libina, Lisa, Gihila:ida, Sia:ifa Goumi, Halaida,
    Ma:gilode, Da:iha:de, Dila, Midiga, Ha:siamouna, Mousilode, Bene Ya:iaga:ne, Ho
    Ha:gidiga:de, Yodebada, Abalouna, Isionegiba, Sine wadela:i hafoga:i soge, (Ga:idesie)
    amola Ho Goumi (amo da Idome soge bega: diala.)'
  tpi-OTNT: Ol i lusim Refidim na wokabaut i go na ol i wokim kem long ol dispela
    ples, ples drai Sainai na ples Kibrot Hatava na ples Haserot na ples Ritma na
    ples Rimonperes na ples Lipna na ples Risa na ples Kehelata na maunten Sefer na
    ples Harada na ples Makhelot na ples Tahat na ples Tera na ples Mitka na ples
    Hasmona na ples Moserot na ples Benejakan na ples Hor Hagitgat na ples Jotbata
    na ples Abrona na taun Esiongeber na ples drai Sen, em Kades. Na bihain ol i kamap
    long maunten Hor long arere bilong kantri Idom na wokim kem.
  hau-SA: Suka tashi daga Refidim, suka yi sansani a Hamadan Sinai.
  uig-LAT: Rifidimdin yolgha chiqip, Sinay chölige bérip chédir tikti.
  nde-nde: Basuka eRefidimu bayamisa enkangala yeSinayi.
  ton-ton: Pea naʻa nau hiki mei Lefitimi, ʻonau nofo ʻi he toafa ʻo Sainai.
  ces-1613: A hnuvše se z Rafidim, položili se na poušti Sinai.
  eng-WMB: They traveled from Rephidim, and encamped in the wilderness of Sinai.
  tam-TCV: ரெவிதீமிலிருந்து புறப்பட்டு, சீனாய் பாலைவனத்தில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Rifidim ug nagkampo sa kamingawan sa Sinai.
  pol-UBG: Wyruszyli z Refidim i rozbili obóz na pustyni Synaj.
  urd-GVU: '@see-verse:NUM.033.014'
  deu-1912: Von Raphidim zogen sie aus und lagerten sich in der Wüste Sinai.
  kan-2017: ರೆಫೀದೀಮಿನಿಂದ ಹೊರಟು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: 'Miyad chuw u Refidim nga ranod i yan ko burey ni Hor ngu u ranod ra pired
    ko yungi n’en ni ba’aray: ted u Sinai, Kibroth Hattaavah (ni ki yima yog ni “Lowaneyam’
    ko Ar’ar”), Hazeroth, Rithmah, Rimmon Perez, Libnah, Rissah, Kehelathah, Mount
    Shefer, Haradah, Makheloth, Tahath, Terah, Mithkah, Hashmonah, Moseroth, Bene
    Jaakan, Hor Haggidgad, Jotbathah, Abronah, Eziongeber, nge ted nu Zin (ni aram
    yu Kadesh), nge burey ni Hor, ni ba’ nga tharen e binaw nu Edom.)'
  hlt-MCSB: Rephidim lamloh cet uh tih Sinai khosoek ah rhaeh uh.
  mdy-ETH: ሬፕዲሜይዳፓ ዔቂ ዴንዲ ሆኦሬ ዹኮ ሄላንዳኣና ዔያታ ዱንኪ ዴዔ ቤዛ ሃካፓ ሊካ ፓይዲንታ ቤዞኬ፦ ዓሲ ናንጉዋ ሲና
    ዳውላ፥ ቂብሮት ሃትዓዋ፥ ሃፄሮቴ፥ ሪቲማ፥ ሪሞንፔሬዜ፥ ሊቢና፥ ሪሳ፥ ቄሄላታ፥ ሼፔሬ ዹኮ ኮይላ፥ ሃራዳ፥ ማቅህሎቴ፥ ታሃቴ፥
    ታና ሚትቃ፥ ሃሾሞና፥ ሞሴሮቴ፥ ቤኔያዕቃ፥ ሆርሃጊድጋኣዴ፥ ዮፅባታ፥ ዓብሪና፥ ዔፂዮንጋብሬ፥ ፂኔ ቦኦሎይዳ፤ ጌይፃ፦ ቃዴሴይዳ፥
    ዔዶኦሜ ዓጮኮ ዛጳ ዓኣ ሆኦሬ ዹኮ ኮይላ ዱንኪ ዴዔኔ።
  twi-ASANTE: Wɔfirii Refidim no, wɔkɔɔ Sinai ɛserɛ so.
  eng-WEBU: They traveled from Rephidim, and encamped in the wilderness of Sinai.
  bnp-bnp: Ri pea e Repidim, ri rata a mada na tabeke i ngeki ne Sinai.
  wal-wal: Rafiidimappe denddidi, Siinaa Bazzuwan dunkkaanidosona.
  spa-PDDPT: Salieron de Refidim y acamparon en el desierto de Sinaí.
  gun-gun: Refidim gui oje'oi vy Sinai regua tekoa e'ỹa py ju opyta.
  ilo-ULB: Nagrubwatda manipud Refidim ket nagkampoda idiay let-ang ti Sinai.
  kpg-kpg: 'Mai Rephidim gaa tugi di gonduu Hor, digaula ne nohonoho i nia gowaa aanei:
    di Anggowaa o Sinai, Kibroth-Hattaavah, Hazeroth, Rithmah, Rimmon-Perez, Libnah,
    Rissah, Kehelathah, di Gonduu Shepher, Haradah, Makheloth, Tahath, Terah, Mithkah,
    Hashmonah, Moseroth, Bene-Jaakan, Hor-Hagidgad, Jotbathah, Abronah, Ezion-Geber,
    di Anggowaa o Zin (deelaa la go Kadesh), mo di Gonduu Hor i taalinga tenua go
    Edom.'
  uig-ARA: رىفىدىمدىن يولغا چىقىپ، سىناي چۆلىگە بېرىپ چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Turusinina gbengberenyi ma.
  pon-2006: 'Re mweselsang Repidim kolahng Nahna Or, re ahpw pil kauwada imwaril impwal
    ko wasa pwukat: Sapwtehn Sainai, Kiprod Attapa (de “Sousou kan en Ineng”), Aserod,
    Ridma, Rimmon Peres, Lipna, Rissa, Kehelada, Nahna Seper, Arada, Makelod, Tahad,
    Tera, Midka, Asmona, Moserod, Pen Sahkan, Or Akkidkad, Sotpada, Aprona, Esiongkeper,
    sapwtehn en Sin (me iei Kades), oh Nahna Or, ni keilen wehin Edom.'
  ksd-ksd: Ma dia ga vana papa aro Repidim, ma dia ga vavatur ta ra bil Sinai.
  tur-YTC: Refidim'den yola çıkıp Sina Çölü'nde konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Ῥαφιδὶν, καὶ παρενέβαλον ἐν τῇ ἐρήμῳ Σινᾶ.
  ind-AYT: Dari Rafidim, mereka menuju ke padang gurun Sinai dan berkemah di sana.
  nya-nya: Atachoka ku Refidimu anakamanga ku chipululu cha Sinai
  hrv-hrv: Odu iz Refidima te se utabore u Sinajskoj pustinji.
  mps-mps: 'Augwaligo te bulu Refidim taga pelama, augwali te bulu dabede pesage nigigi
    peyu, ela pali: nai meni yai bulu Sainai, me bulu Kibrot, me Hatava, me bulu Haserot,
    me bulu Ritma, me Rimonperes, me bulu Lipna, me bulu Risa, me bulu Kehelata, me
    te bulu du Sefer, me bulu Harada, me bulu Makhelot, me bulu Tahat, me bulu Tera,
    me bulu Mitka, me bulu Hasmona, me bulu Moserot, me bulu Benejakan, me bulu Hor
    Hagigat, me bulu Jotbata, me bulu Abrona, me te hanu Esiongeber, me te nai meni
    yai bulu Sen, te gasa nogi wabo Kades. Tama nosali augwali te bulu du Hor te Idom
    bulu sesegeba sabolama, pesage nigali.'
  tpi-tpi: Ol i lusim Refidim na wokabaut i go na ol i wokim kem long ol dispela ples,
    ples drai Sainai na ples Kibrot Hatava na ples Haserot na ples Ritma na ples Rimonperes
    na ples Lipna na ples Risa na ples Kehelata na maunten Sefer na ples Harada na
    ples Makhelot na ples Tahat na ples Tera na ples Mitka na ples Hasmona na ples
    Moserot na ples Benejakan na ples Hor Hagitgat na ples Jotbata na ples Abrona
    na taun Esiongeber na ples drai Sen, em Kades. Na bihain ol i kamap long maunten
    Hor long arere bilong kantri Idom na wokim kem.
  dan-1931: Så brød de op fra Refidim og slog Lejr i Sinaj Ørken.
  vie-OVCB: Rời Rê-phi-đim, họ cắm trại trong hoang mạc Si-nai.
  guj-2017: તેઓએ રફીદીમથી નીકળીને સિનાઈના અરણ્યમાં છાવણી કરી.
  pon-2006A: 'Re mweselsang Repidim kolahng Nahna Or, re ahpw pil kauwada imwaril
    impwal ko wasa pwukat: Sapwtehn Sainai, Kiprod Attapa (de “Sousou kan en Ineng”),
    Aserod, Ridma, Rimmon Peres, Lipna, Rissa, Kehelada, Nahna Seper, Arada, Makelod,
    Tahad, Tera, Midka, Asmona, Moserod, Pen Sahkan, Or Akkidkad, Sotpada, Aprona,
    Esiongkeper, sapwtehn en Sin (me iei Kades), oh Nahna Or, ni keilen wehin Edom.'
  por-BRBSL: They viajaram de Rephidim, e acamparam no deserto do Sinai.
  cth-cth: Rephidim koehoi a cei awh teh, Sinai kahrawngum vah a roe awh.
  twi-twi: Wofii Refidim no, wɔkɔbɔɔ atenae wɔ Sinai sare so.
  hlt-hlt: Rephidim lamloh cet uh tih Sinai khosoek ah rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ Defidimmu nwe kɛ́bɑ́tɛ́ Sinɑii kó dikpɑ́ɑ̀ tɛdɔntɛ̀ kpɛri miɛkɛ.
  msy-2020: Egha gɨn Refidim ategha ghua Sainain gumazamiziba puvatɨzir danganimɨn
    danganiba aghuigha iti.
  dop-dop: Pɑ kʋlɑ Lefitim, ɩlɛnɑ pɑ́ siki Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Refidimi tərk edib Sina səhrasında düşərgə saldılar.
  eng-DBY: And they removed from Rephidim, and encamped in the wilderness of Sinai.
  hin-2017: फिर उन्होंने रपीदीम से कूच करके सीनै के जंगल में डेरे डाले।
  wol-KYG: Ñu bàyyikoo Refidim, dali ca màndiŋu Sinayi,
  eng-YLT: And they journey from Rephidim, and encamp in the wilderness of Sinai;
  eng-WYC-2017: And they went forth from Rephidim, and setted tents in the desert
    of Sinai.
  eng-WMBB: They travelled from Rephidim, and encamped in the wilderness of Sinai.
  urd-GVH: '@see-verse:NUM.033.014'
  rug-rug: 'Topue pule si arini pa Repidimi la pa toqere Horo, meke va turu dia ipi
    koari na vasidi hire: qega pa Saenai, Kibirote Hatava (sa ginuana si na lovudi
    ri na tinoni pu ṉaṉaluta miti), Hazeroti, Ritima, Rimoni Perezi, Libina, Risa,
    Kehelati, Toqere Sepa, Harada, Makeheloti Tahati, Tera, Mitika, Hasimona, Moseroti,
    Bene Zakana, Horo Haqiqada, Zotibata, Aborona, Ezioqeba, sa soloso qega ta pozae
    Zini (popoa ta pozae Kadesi), meke Toqere Horo, sapu tata pa hukihukirina sa popoa
    pa Edomu.'
  gaz-gaz: Refiidiimii kaʼanii Gammoojjii Siinaa keessa qubatan.
  fra-LSG: Ils partirent de Rephidim, et campèrent dans le désert de Sinaï.
  yal-yal: E yi keli Refidimi yi, e sa daaxa Sinayi tonbonni.
  haw-1868: Mai Repidima aku lakou i hele ai, a hoomoana iho la ma ka waonahele o
    Sinai.
  arb-NAV: ثُمَّ مَضَوْا مِنْ رَفِيدِيمَ وَأَقَامُوا فِي صَحْرَاءِ سِينَاءَ.
  ewe-ewe: Tso Refidim la, woyi Sinai gbedzi,
  eng-LEE: And they removed from Rephidim, and encamped in the wilderness of Sinai.
  asm-FB: পাছত তেওঁলোকে ৰফীদীমৰ পৰা যাত্ৰা কৰি, চীনয় মৰুভূমিত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Ils partirent de Rephidim, et campèrent dans le désert de Sinaï.
  hbo-hbo: וַיִּסְע֖וּ מֵרְפִידִ֑ם וַֽיַּחֲנ֖וּ בְּמִדְבַּ֥ר סִינָֽי׃
  eng-WYCLIFFE: And thei yeden forth fro Raphidyn, and settiden tentis in the deseert
    of Synai.
  cwe-cwe: Wasegela Lefidimu na weka lago jawo muna ichuwala cha Sinai.
  kik-kik: Moima Refidimu, magĩthiĩ makĩamba hema ciao Werũ-inĩ wa Sinai.
  fra-NCL: Ils partirent de Raphidim et campèrent dans le désert de Sinaï.
  cek-AK: Rephidim hoiah amsak o moe, Sinai praezaek ah atai o.
  cuk-cuk: Refidimʼgi-bukwa ainidmargu, nega-dulesulidgan-Sinaíʼye-nugadgi danar-danar
    ambikudapmarbalid.
  uig-CYR: Рифидимдин йолға чиқип, Синай чөлигә берип чедир тикти.
  tel-2017: రెఫీదీము నుండి సీనాయి అరణ్యంలో ఆగారు.
  hat-BSA: Yo te vwayaje soti nan Rephidim pou te fè kan nan dezè Sinaï a.
  kos-kos: Elos mukuiyak liki acn Rephidim ac som aktuktuk in acn mwesis lun Sinai.
  hbo-WLC: וַיִּסְע֖וּ מֵרְפִידִ֑ם וַֽיַּחֲנ֖וּ בְּמִדְבַּ֥ר סִינָֽי׃
  ibo-ibo: Ha hapụrụ Refidim bịaruo nʼọzara Saịnaị ebe ha mara ụlọ ikwu ha.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ରଫୀଦୀମରୁ ଯାତ୍ରା କରି ସୀନୟ ପ୍ରାନ୍ତରରେ ଛାଉଣି ସ୍ଥାପନ କଲେ
  chk-chk: Iwe, ra sai seni Refitim o aüetä imwer lon ewe fanüapön Sinai.
  rop-rop: Wal olabat bin kipgon langa det wei brom Refadim raidap langa det hil gulum
    Hora en deibin kemp langa ol dislot pleis na. Deibin kemp deya langa det deset
    gulum Sainai, Kibrathataba, Heiseroth, Rithma, Rimanperes, Libna, Risa, Kehelatha,
    hil gulum Shefa, Herada, Makeloth, Teihath, Tera, Mithka, Hashmana, Mosarath,
    Benajakan, Horagidged, Jotbatha, Ebrona, Esiyangeba, Keidish, deya langa det deset
    gulum Sin, en bambai deibin kamat langa det hil gulum Hora, gulijap langa det
    kantri gulum Idam.
  ukr-1871: І рушили з Рефидиму та й отаборились у Синай степу.
  deu-1951: Von Raphidim brachen sie auf und lagerten sich in der Wüste Sinai.
  eng-JPS: And they journeyed from Rephidim, and pitched in the wilderness of Sinai.
  srp-1865: A iz Rafidina otišavši stadoše u oko u pustinji Sinajskoj.
  lug-lug: Ne bava e Lefidimu ne basiisira mu Ddungu lya Sinaayi.
  heb-heb: ויסעו מרפידם ויחנו במדבר סיני׃
  ben-IRV: তারা রফীদীম থেকে যাত্রা করে সীনয় মরুপ্রান্তে শিবির স্থাপন করল।
  pan-pan: ਫੇਰ ਰਫ਼ੀਦੀਮ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ရေဖိဒိမ် အရပ်မှ ပြောင်း ၍ သိနာ တော ၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Repintimi ke, aahara vata Sainaini naavu maaqa kaqate vaura.
    (Katu Varora 19:1-2)
  hmo-hmo: Repidima dekena amo idia toreisi, idia lao, Sinai ena tano kaukau gabuna
    dekenai idia kamepa.
  urd-urd: और रफ़ीदीम से रवाना होकर दश्त — ए — सीना में ठहरे।
  rus-SYN: И отправились из Рефидима и расположились станом в пустыне Синайской.
  bqc-SIM: Bↄa Lefidiũ aa gɛ̀ bòokpà Sinai guwaiwaiu.
  tcz-CHONGTHU: Rephidim muna kon chun a kitol kit tauvin Sinai gamthip laiya ngahmun
    akisem uvin, a kicholdo tauvin ahi.
  mar-mar: लोकांनी रफीदिम सोडले व त्यांनी सीनाय रानात तळ दिला.
  qub-qub: Refidimpita aywacur chayaran chunyaj Sinaïman.
  hat-hat: Yo kite Refidim, y' al moute kan yo nan dezè Sinayi a.
  eng-BSB: They set out from Rephidim and camped in the Wilderness of Sinai.
  tod-tod: Ti zeɠeni Lefidime, ti li, ti ʋu Sinayi teʋebai zu.
  eng-WEBPB: They travelled from Rephidim, and encamped in the wilderness of Sinai.
  kbq-kbq: Hagi Refitimia atre'za Sainai hagage kokampi seli nonkumara ome ki'za mani'naze.
  nhe-BL: Huan quistejque Refidim huan mochihuatoj ipan nopa huactoc tlali Sinaí.
  gub-BL: 'Hepinim wi Or ywytyr kutyr wata mehe uzapo màràmàràn uker haw wà: Xinaz
    ywyxiguhu rehe, Kimorot-Atawa pe, Azerot pe, Hixima pe, Himon-Perez pe, Irimina
    pe, Hixa pe, Keerat pe, Xeper ywytyr pe, Arana pe, Makerot pe, Taat pe, Ter pe,
    Mixika pe, Azimona pe, Mozerot pe, Mene-Zààkà pe, Or-Azinikane pe, Zoximata pe,
    Amirona pe, Eziom-Zemer pe, Zim ywyxiguhu rehe Kanez pe, Or ywytyr Enom ywy izywyr
    har rehe har rehe.'
  eng-DRA: And departing from Raphidim, they camped in the desert of Sinai.
