verse: NUM.033.009
translations:
  mal-C: അവർ മാറായിൽനിന്ന് പുറപ്പെട്ട് ഏലീമിലേക്കു പോയി. അവിടെ പന്ത്രണ്ടു നീരുറവകളും
    എഴുപത് ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു. അവർ അവിടെ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Mara und gelangten nach Elim; in Elim aber gab
    es zwölf Quellen und siebzig Palmbäume, und sie lagerten sich daselbst.
  lin-lin: Kolongwa na Mara, bakomaki na Elimi epai wapi bakutaki bitima zomi na mibale
    mpe banzete ya mbila tuku sambo ; batongaki molako na bango kuna.
  eng-LSV: And they journey from Marah and come to Elim, and twelve fountains of waters
    and seventy palm trees [are] in Elim, and they encamp there.
  eng-GNV: And they remoued from Marah, and came vnto Elim, and in Elim were twelue
    fountaines of water, and seuentie palme trees, and they pitched there.
  eng-WEBSTER: 'And they removed from Marah, and came to Elim: and in Elim were twelve
    fountains of water, and seventy palm-trees; and they encamped there.'
  nhw-BL: Huan quistejque tlen Mara huan ajsitoj ipan nopa huactoc tlali catli itoca
    Elim campa oncayaya 12 amelme huan 70 apachi cuame, huan mochijque nopona.
  swh-ONEN: Wakaondoka Mara wakaenda Elimu, mahali ambapo palikuwa na chemchemi kumi
    na mbili na mitende sabini, huko wakapiga kambi.
  bba-bba: Sɑɑ mɑrɑn di bɑ tunumɑ Elimuɔ mi nim nɔnusu wɔkurɑ yiru kɑ kpɑkpɑ bɛ̃ɛ
    wɑtɑ kɑ wɔkurɑ wɑ̃ɑ mɑ bɑ ben sɑnsɑni ɡirɑ mi.
  eng-KJVCPB: 'And they removed from Marah, and came unto Elim: and in Elim were twelve
    fountains of water, and threescore and ten palm trees; and they pitched there.'
  luo-luo: Negiwuok Mara mi gidhi Elim, kuma ne nitie sokni apar gariyo kod yiend
    othidhe piero abiriyo, kendo negibuoro kanyo.
  meu-meu: Mara amoe tore isi, ela, Elim ai e kau. Una gabu ai ranu guridia na gwauta-rua,
    bona pamu audia na hitu-ahui. Bena unuseni ai e taruha.
  npi-ULB: तिनीहरू माराबाट हिँडे र एलीममा आइपुगे । एलीममा बाह्रवटा पानीका मूल र सत्तरीवटा
    खजूरका रुख थिए । तिनीहरूले त्यहीँ नै छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Mara wọ́n sì lọ sí Elimu, níbi tí orísun omi méjìlá àti igi
    ọ̀pẹ àádọ́rin gbé wà, wọ́n sì pàgọ́ níbẹ̀.
  pes-OPCB: از ماره کوچ کرده، به ایلیم آمدند که در آنجا دوازده چشمهٔ آب و هفتاد درخت
    خرما بود، و مدتی در آنجا ماندند.
  tgl-ULB: Naglakbay sila mula sa Mara at dumating sa Elim. May labindalawang bukal
    at pitumpung puno ng palmera sa Elim. Doon sila nagkampo.
  hui-hui: Mani Mara wahalu pialu Elimi dindi wiagoria tagira puwa tinaga balai anda
    bini. Elimi ogoriani iba hambiaga uli homberia (12) wialu ira mini dedi pira karia
    (70) halu biagoria hene.
  mya-mya: ထို​စ​ခန်း​မှ​ထွက်​လာ​ပြီး​နောက်​စမ်း​ရေ​တွင်း တစ်​ဆယ့်​နှစ်​တွင်း​နှင့်
    စွန်​ပ​လွံ​ပင်​ခု​နစ်​ဆယ် ရှိ​သော​ဧ​လိမ်​စ​ခန်း​သို့​ရောက်​လာ​ကြ​၏။
  bod-N: མཱ་ར་ནས་ལམ་དུ་ཆས་པ་དང་ཨེ་ལིམ་དུ་སླེབས། ཨེ་ལིམ་དུ་ཆུ་མིག་བཅུ་གཉིས་དང་ཏ་ལའི་ཤིང་བདུན་ཅུ་ཡོད་པས་དེ་རུ་སྒར་བཏབ་བོ།
    །
  sna-sna: Vakabva paMara vakaenda kuErimu, pakanga pane matsime gumi namaviri nemiti
    yemichindwe makumi manomwe, uye vakadzika misasa ipapo.
  spa-BLM: Partieron de Mara y llegaron a Elim. En Elim había doce fuentes de agua
    y setenta palmeras, y acamparon allí.
  cac-cac: Quelxi d'a Mara chi', co javi d'a Elim b'aj ay lajchave' sjaj a a', ay
    pax 70 te' palma ta'. Ata' ochon̈ vaan.
  swh-ULB: Wakasafiri kutoka Mara kufika Elimu. Pale Elimu kulikuwa na chemichemi
    kumi na mbili za maji na miti sabini ya mitende. hapo ndipo walipoweka kambi.
  bel-bel: І выправіліся з Мэры і прыйшлі ў Элім; а ў Эліме дванаццаць крыніц вады
    і семдзесят фінікавых дрэў, і разьмясьціліся там табарам.
  deu-ELBBK: Und sie brachen auf von Mara und kamen nach Elim; und in Elim waren 12
    Wasserquellen und 70 Palmbäume; und sie lagerten sich dort.
  mbb-OT: Puun te Mara migkampu zan diyà te Elim, ne zutun duen 12 he menge serebseb
    wey 70 he menge palma.
  mal-2015: മാറയിൽനിന്നു പുറപ്പെട്ടു ഏലീമിൽ എത്തി; ഏലീമിൽ പന്ത്രണ്ടു നീരുറവും എഴുപതു
    ഈത്തപ്പനയും ഉണ്ടായിരുന്നതുകൊണ്ടു അവർ അവിടെ പാളയമിറങ്ങി.
  rmc-rmc: La Maratar odgele paš o Elim, kaj sas o dešuduj (12) prameňa the eftavardeš
    (70) palmi a kerde peske ode taboris.
  pes-OPV: و از ماره کوچ کرده، به ایلیم رسیدند و در ایلیم دوازده چشمه آب و هفتاد درخت
    خرما بود، و در آنجا فرودآمدند.
  ron-1924: Ау порнит де ла Мара ши ау ажунс ла Елим; ла Елим ерау доуэспрезече извоаре
    де апэ ши шаптезечь де финичь; аколо ау тэбэрыт.
  ben-OBCV: মারা ত্যাগ করে তারা এলীমে গেল, যেখানে বারোটি জলের উৎস ও সত্তরটি খেজুর
    গাছ ছিল। তারা সেখানে ছাউনি স্থাপন করল।
  som-som: Oo Maaraahna way ka guureen, oo waxay yimaadeen Eelim, oo Eelim waxaa ku
    yiil laba iyo toban ilood oo biyo ah iyo toddobaatan geed oo timir ah, kolkaasay
    halkaas degeen.
  lat-VUC: 'Profectique de Mara, venerunt in Elim, ubi erant duodecim fontes aquarum,
    et palmæ septuaginta: ibique castrametati sunt.'
  eng-ASVBT: 'And they journeyed from Marah, and came unto Elim: and in Elim were
    twelve springs of water, and threescore and ten palm trees; and they encamped
    there.'
  ita-1885: E, partitisi di Mara, giunsero in Elim, ove erano dodici fonti d'acqua,
    e settanta palme; e si accamparono quivi.
  eng-LXXUP: And they departed from Picriae, and came to Elim; and in Elim were twelve
    fountains of water, and seventy palm trees, and they encamped there by the water.
  eng-ULB: They set out from Marah and arrived at Elim. At Elim were twelve springs
    of water and seventy palm trees. That is where they camped.
  spa-VBL: Se desplazaron desde Mara y llegaron a Elim, donde había doce manantiales
    de agua y setenta palmeras, y acamparon allí.
  fra-_FOB: Puis ils partirent de Mara et vinrent à Élim; or il y avait à Élim douze
    sources d'eaux et soixante-dix palmiers; et ils y campèrent.
  mal-mal: മാറായിൽനിന്ന് പുറപ്പെട്ട് ഏലീമിൽ എത്തി; ഏലീമിൽ പന്ത്രണ്ട് നീരുറവും എഴുപത്
    ഈത്തപ്പനയും ഉണ്ടായിരുന്നതുകൊണ്ട് അവർ അവിടെ പാളയമിറങ്ങി.
  urd-GVR: Mārā se wuh Elīm chale gae jahāṅ 12 chashme aur khajūr ke 70 daraḳht the.
    Wahāṅ ṭhaharne ke bād
  suz-BL: मिनु माराह रे गाक्‍शा, एलीम जाक्‍तेक्‍म। एलीमम १२ ओटा ब्‍वाक्‍कु बुक्‍तीके
    नु ७० ओटा खजूर रवा बाक्‍तेक्‍म। मिनु मेकेर बाक्‍तीके सेल्‍शा बाक्‍तेक्‍म। प्रस्‍थान
    १५:२७
  ita-1927: Partirono da Mara e giunsero ad Elim; ad Elim c’erano dodici sorgenti
    d’acqua e settanta palme; e quivi si accamparono.
  ckb-ckb: پاشان لە ماراوە کۆچیان کرد و هاتنە ئێلیم، لە ئێلیمیش دوازدە کانیاو و حەفتا
    دار خورمای لێبوو، لەوێ چادریان هەڵدا.
  eng-BBE: 'And from Marah they went on to Elim: and in Elim there were twelve water-springs
    and seventy palm-trees; and they put up their tents there.'
  kan-OKCV: ಮಾರಾದಿಂದ ಹೊರಟು ಏಲೀಮಿಗೆ ಬಂದರು. ಎಲೀಮಿನಲ್ಲಿ ಹನ್ನೆರಡು ನೀರಿನ ಒರತೆಗಳೂ, ಎಪ್ಪತ್ತು
    ಖರ್ಜೂರ ಮರಗಳೂ ಇದ್ದುದರಿಂದ ಅಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.008'
  tam-2017: மாராவிலிருந்து புறப்பட்டு, ஏலிமுக்குப் போனார்கள்; ஏலிமிலே பன்னிரண்டு நீரூற்றுகளும்
    எழுபது பேரீச்சமரங்களும் இருந்தது; அங்கே முகாமிட்டார்கள்.
  spa-RV-1909: Y partiendo de Mara, vinieron á Elim, donde había doce fuentes de aguas,
    y setenta palmeras; y asentaron allí.
  ron-BTF: Și au plecat de la Mara și au venit la Elim; și în Elim erau douăsprezece
    fântâni de apă și șaptezeci de palmieri; și acolo au așezat corturile.
  eng-WEBP: They traveled from Marah, and came to Elim. In Elim, there were twelve
    springs of water and seventy palm trees, and they encamped there.
  eng-FBV: They moved on from Marah and arrived at Elim, where there were twelve springs
    of water and seventy palm trees, and set up camp there.
  nld-1939: Van Mara trokken zij verder, en kwamen te Elim; te Elim waren twaalf waterbronnen
    en zeventig palmbomen, en zij legerden zich daar.
  nch-BL: Huan quistejque ipan Mara huan ajsitoj ipan nopa huactoc tali cati itoca
    Elim campa oncayaya 12 amelme huan 70 apachij cuame, huan mochijque nopona.
  vie-1934: Đoạn, đi từ Ma-ra đến Ê-lim; vả, tại Ê-lim có mười hai cái suối và bảy
    chục cây chà-là, bèn đóng trại tại đó.
  hin-CV: माराह से यात्रा शुरू कर वे एलिम पहुंचे. एलिम में बारह जल के सोते तथा सत्तर
    खजूर के पेड़ थे. उन्होंने वहीं डेरा डाल दिया.
  eng-OURB: They traveled from Marah [Bitter], and came to Elim. In Elim, there were
    twelve springs of water, and seventy palm trees; and they encamped there.
  spa-BES: Y de Mara pasaron a Elim, y en Elim había doce manantiales de agua y setenta
    palmeras; y allí levantaron sus tiendas.
  tdx-tdx: Nenga’ iareo ty Marà le nipotìtse e Elime ao; aman-drano manganahana folo
    roe-ambi’ ty Elime naho satrañe fitompolo vaho nitobeañe.
  vid-vid: Kulawila Mala, nawaluka majendo mbaka Elimu, ako Elimu nakwali na nzasa
    kumi na mbili za mazi na mitende makumi saba, nawawika kambi ya hewo honhu aho.
  eng-OKE: And they removed from Marah, and came to Elim; and in Elim were twelve
    wells of water and seventy palm trees, and they encamped there.
  tha-KJV: และเขายกเดินจากมาราห์มาถึงเอลิม ที่​เอลิมมี​น้ำพุ​สิ​บสองแห่งและต้​นอ​ินทผลัมเจ็ดสิบต้น
    และเขาตั้งค่ายที่​นั่น
  por-BR-2018: E partindo de Mara, vieram a Elim, de onde havia doze fontes de águas,
    e setenta palmeiras; e assentaram ali.
  deu-ELO: Und sie brachen auf von Mara und kamen nach Elim; und in Elim waren zwölf
    Wasserquellen und siebzig Palmbäume; und sie lagerten sich daselbst.
  eng-WYC-2018: And they went forth from Marah, and came into Elim, where (there)
    were twelve wells of water, and seventy palm trees; and there they setted tents
    (or and they pitched their tents at Elim).
  epo-epo: Kaj ili eliris el Mara kaj venis Elimon; en Elim estis dek du fontoj de
    akvo kaj sepdek daktilaj palmoj, kaj ili haltis tie tendare.
  uig-PIN: Maraⱨdin yolƣa qiⱪip Elimgǝ kǝldi; Elimdǝ on ikki bulaⱪ bilǝn yǝtmix horma
    dǝrihi bar idi; ular xu yǝrdǝ qedir tikti.
  beo-beo: Amo yolesili, ilia da Ilime sogega asili, fisisu gagui. Bai amogai da hano
    bubuga:su fagoyale gala amola gumudi sala 70 agoane ba:i.
  tpi-OTNT: Na bihain ol i lusim Mara na i go kamap long ples Elim na wokim kem bilong
    ol. Elim i gat 12-pela hul wara na 70 diwai det i stap long en.
  hau-SA: Suka tashi daga Mara, suka tafi Elim, inda akwai maɓulɓulan ruwa goma sha
    biyu, da itatuwan dabino guda saba’in, suka yi sansani a can.
  uig-LAT: Marahdin yolgha chiqip Élimge keldi; Élimde on ikki bulaq bilen yetmish
    xorma derixi bar idi; ular shu yerde chédir tikti.
  nde-nde: Basuka eMara baya e-Elimi, lapho okwakulezintombo zamanzi ezilitshumi lambili
    kanye lezihlahla zohlobo lwelala ezingamatshumi ayisikhombisa, bafika bamisa izihonqo
    khonapho.
  ton-ton: 'Pea naʻa nau hiki mei Mala, ʻonau haʻu ki ʻElimi: pea naʻe ʻi ʻElimi ʻae
    matavai moʻui ʻe hongofulu ma ua, mo e ʻakau ko e ponga ʻe fitungofulu; pea naʻa
    nau ʻapitanga ʻi ai.'
  ces-1613: Jdouce pak z Marah, přišli do Elim, kdežto bylo dvanácte studnic vod,
    a sedmdesáte palm. I položili se tu.
  eng-WMB: They traveled from Marah, and came to Elim. In Elim, there were twelve
    springs of water and seventy palm trees, and they encamped there.
  tam-TCV: மாராவிலிருந்து புறப்பட்டு, ஏலிமுக்கு வந்தார்கள். அங்கே பன்னிரண்டு நீரூற்றுக்களும்,
    எழுபது பேரீச்சமரங்களும் இருந்தன. அங்கே அவர்கள் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Mara ug miabot sa Elim. Sa Elim adunay napulo ug duha ka
    tubod ug 70 ka kahoy sa palmera. Didto sila nagkampo.
  pol-UBG: Wyruszyli z Mara i przyszli do Elim. A w Elim było dwanaście źródeł wody
    i siedemdziesiąt palm i tam rozbili obóz.
  urd-GVU: مارہ سے وہ ایلیم چلے گئے جہاں 12 چشمے اور کھجور کے 70 درخت تھے۔ وہاں ٹھہرنے
    کے بعد
  deu-1912: Von Mara zogen sie aus und kamen gen Elim; da waren zwölf Wasserbrunnen
    und siebzig Palmen; und lagerten sich daselbst.
  kan-2017: ಮಾರಾದಿಂದ ಹೊರಟು ಏಲೀಮಿಗೆ ಬಂದರು. ಅಲ್ಲಿ ಹನ್ನೆರಡು ನೀರಿನ ಒರತೆಗಳೂ, ಎಪ್ಪತ್ತು ಖರ್ಜೂರದ
    ಮರಗಳೂ ಇದ್ದುದರಿಂದ ಅಲ್ಲಿಯೇ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Miyad chuw u rom ngarbad riy nga Elim, miyad par u rom, ni bochan e ba’
    ragag nge l’agruw i miteran ni alublub nge medlip i ragag ken e gak’iy ni palm
    u rom.
  hlt-MCSB: Marah lamloh cet uh tih Elim la pawk uh. Elim ah tuiphuet tui hlai nit
    neh rhophoe sawmrhih om tih pahoi rhaeh uh.
  mdy-ETH: ማኣራይዳፓ ዔቂ ታጶ ላምዖ ዋኣሢ ዓልቃ ቤሲና ላንካይታሚ ቴምሬ ሚሢ ዓኣ፥ ዔሊሜ ዴንዲ ዒኢካ ዱንኪ ዴዔኔ።
  twi-ASANTE: Wɔfirii Mara no, wɔbaa Elim; baabi a na nsuwa dumienu ne mmɛdua aduɔson
    wɔ hɔ.
  eng-WEBU: They traveled from Marah, and came to Elim. In Elim, there were twelve
    springs of water and seventy palm trees, and they encamped there.
  bnp-bnp: Ri pea e Mara, ri rata a mada o Elim. Ra tanga iea i tahoka a naru bele
    i ravulu a polona i rua, a maka kai a det ri ravulu polorua.
  wal-wal: Maarappe denddidi, tammanne naa77u pulttotinne laappun tammu zambbati de7iyo
    Eliima biidi, yan dunkkaanidosona.
  spa-PDDPT: Salieron de Mara y llegaron a Elim, donde había 12 fuentes de agua y
    70 palmeras. Allí acamparon.
  gun-gun: Mara gui oje'oi jevy vy ova okuapy Elim py. Ha'e gui Elim py ma doze ygua
    oĩ, setenta pindo avi ikuai. Ha'e py ju opyta ranhe.
  ilo-ULB: Nagrubwatda manipud Mara ket simmangpetda idiay Elim. Idiay Elim, nga ayan
    ti sangapulo ket dua nga ubbog ken pitupulo a kaykayo ti palma. Isu ti nagkampoanda.
  kpg-kpg: Digaula ga hagatanga i golo, gaa hula gi Elim, gaa noho i golo, idimaa
    ma iai nia monowai uwa aga e madangaholu maa lua i di gowaa deelaa ge madahidu
    niu.
  uig-ARA: ماراھدىن يولغا چىقىپ ئېلىمگە كەلدى؛ ئېلىمدە ئون ئىككى بۇلاق بىلەن يەتمىش
    خورما دەرىخى بار ئىدى؛ ئۇلار شۇ يەردە چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Elimi, e dulonyi fu nun firin nun tugi tongo
    solofere li dɛnnaxɛ.
  pon-2006: Re mweselsang mwo kolahng Elim, wasa re pil kauwada imwarail impwal kan,
    pwehki eh mie wasao pwarer eisek riau oh nih isiakan.
  ksd-ksd: Ma dia ga vana papa aro Mara, ma dia ga pot aro Elim; ma a vinun ma a ura
    mata na tava dia ki aro Elim ma lavurua na vinun na inaina lama; ma dia ga vavatur
    abara.
  tur-YTC: Mara'dan yola çıkıp Elim'e geldiler. Elim'de on iki su kaynağı ve yetmiş
    hurma ağacı vardı ve orada konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Πικριῶν, καὶ ἦλθον εἰς Αἰλίμ· καὶ ἐν Αἰλὶμ δώδεκα πηγαὶ
    ὑδάτων, καὶ ἑβδομήκοντα στελέχη φοινίκων, καὶ παρενέβαλον ἐκεῖ παρὰ τὸ ὕδωρ.
  ind-AYT: Dari Mara, mereka menuju ke Elim dan berkemah di sana. Di Elim itu terdapat
    12 mata air dan 70 pohon kurma.
  nya-nya: Atachoka ku Mara anafika ku Elimu, kumene kunali akasupe a madzi khumi
    ndi awiri ndi mitengo ya migwalangwa 70 ndipo anamanga misasa yawo kumeneko.
  hrv-hrv: Zatim odu iz Mare i stignu u Elim. U Elimu je bilo dvanaest izvor-voda
    i sedamdeset palma. Tu su se utaborili.
  mps-mps: Tama nosali augwali Mara taga pelama, augwali bulu Elimba saboligi pelama,
    tama augwaligo pesage tede nigali. Elimde te nogo si olama, sągą si ulu ąį
    elalubo, me te du tubo ni det te 70 tama elalubo.
  tpi-tpi: Na bihain ol i lusim Mara na i go kamap long ples Elim na wokim kem bilong
    ol. Elim i gat 12-pela hul wara na 70 diwai det i stap long en.
  dan-1931: Så brød de op fra Mara og kom til Elim; i Elim var der tolv Vandkilder
    og halvfjerdsindstyve Palmetræer, og der slog de Lejr.
  vie-OVCB: Rời Ma-ra, họ đến cắm trại tại Ê-lim là nơi có mười hai suối nước và bảy
    mươi cây chà là.
  guj-2017: તેઓ મારાહથી આગળ વધીને એલીમ આવ્યા. એલીમમાં પાણીના બાર ઝરા અને ખજૂરીનાં
    સિત્તેર વૃક્ષો હતાં. ત્યાં તેઓએ છાવણી કરી.
  pon-2006A: Re mweselsang mwo kolahng Elim, wasa re pil kauwada imwarail impwal kan,
    pwehki eh mie wasao pwarer eisek riau oh nih isiakan.
  por-BRBSL: Viajaram de Marah, e vieram para Elim. Em Elim, havia doze nascentes
    de água e setenta palmeiras, e eles acamparam lá.
  cth-cth: Marah hoi a cei awh teh, Elim lah a pha awh. Haw vah tuiphuek hlaikahni
    touh hoi ungkung 70 touh ao teh haw vah a roe awh.
  twi-twi: Wofii Mara no, wɔbaa Elim; baabi a na mmura dumien ne mmedua aduɔson wɔ
    hɔ.
  hlt-hlt: Marah lamloh cet uh tih Elim la pawk uh. Elim ah tuiphuet tui hlai nit
    neh rhophoe sawmrhih om tih pahoi rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ Mɑɑrɑ nwe kɛ́tuɔkɛ Edimmu sibií do borɛ̀ tɛpíítɛ̀ nɛ̀ sìdɛ́sì
    nɛ̀ dɛpuonnɛ sipísìyiekɛ̀, kɛ́bɑ́tɛ́ dɛborɛ̀.
  msy-2020: Egha gɨn me Mara ategha ghua Elimɨn danganim aghuigha iti. Elim, a 12plan
    dɨpar emɨmɨriba ko 70plan temer detba an iti.
  dop-dop: Mɑlɑ kɛ pɑ kʋlɑɑ, nɑ pɑ́ polo Iliim, timpi hilɑ nɑɑnʋwɑ nɑ nɑɑlɛ, nɑ pɑɑŋ
    nɩɩtoso nɑ nɑɑnʋwɑ kɑ wɛɛ tɔ nɑ pɑ́ siki.
  azb-azb: Maranı tərk edib on iki su çeşməsi və yetmiş xurma ağacı olan Elimə gedərək
    orada düşərgə saldılar.
  eng-DBY: And they removed from Marah, and came to Elim; and in Elim were twelve
    springs of water, and seventy palm-trees, and they encamped there.
  hin-2017: फिर मारा से कूच करके वे एलीम को गए, और एलीम में जल के बारह सोते और सत्तर
    खजूर के वृक्ष मिले, और उन्होंने वहाँ डेरे खड़े किए।
  wol-KYG: Ñu jóge Maara, dem ba Elim, Elim ga ca fukki bëti ndox yaak ñaar, ak juróom
    ñaar fukki garabi tàndarma ya. Ñu dal foofa.
  eng-YLT: And they journey from Marah, and come in to Elim, and in Elim [are] twelve
    fountains of waters, and seventy palm trees, and they encamp there;
  eng-WYC-2017: And they went forth from Marah, and came into Elim, where were twelve
    wells of water, and seventy palm trees; and there they setted tents.
  eng-WMBB: They travelled from Marah, and came to Elim. In Elim, there were twelve
    springs of water and seventy palm trees, and they encamped there.
  urd-GVH: मारा से वह एलीम चले गए जहाँ 12 चश्मे और खजूर के 70 दरख़्त थे। वहाँ ठहरने
    के बाद
  rug-rug: Topue pule vasina si arini meke taluarae la pa Elimi, vasina si la va turu
    pule ipi si arini, sina koadia vasina si ka manege rua bukaha maedi pa korapa
    pepeso, meke ka zuapa ṉavulu huda pamu.
  gaz-gaz: Maaraadhaa kaʼanii Eelim lafa burqaa kudha lamaa fi muka meexxii torbaatama
    qabu sana dhaqanii achi qubatan.
  fra-LSG: 'Ils partirent de Mara, et arrivèrent à Élim; il y avait à Élim douze sources
    d’eau et soixante-dix palmiers: ce fut là qu’ils campèrent.'
  yal-yal: E yi keli Mara yi, e siga Elimi yi, tigi fu nun firin e nun tugu bili tonge
    solofere yi dɛnaxan yi. E yi daaxa mɛnni.
  haw-1868: 'A hele aku la lakou mai Mara aku a hiki i Elima: a ma Elima he umikumamalua
    na punawai, a me na laau pama he kanahiku; a hoomoana iho la lakou ilaila.'
  arb-NAV: ثُمَّ ارْتَحَلُوا مِنْ مَارَّةَ وَأَقْبَلُوا عَلَى إِيلِيمَ، حَيْثُ وَجَدُوا
    فِيهَا اثْنَتَيْ عَشْرَةَ عَيْنَ مَاءٍ وَسَبْعِينَ نَخْلَةً، فَخَيَّمُوا هُنَاكَ.
  ewe-ewe: Tso Mara la, wova Elim, afi si vudo wuieve kple deti blaadre le. Wonɔ afi
    sia eteƒe didi vie.
  eng-LEE: And they removed from Marah, and came unto Elim; and in Elim there were
    twelve springs of water, and seventy palm-trees; and they encamped there.
  asm-FB: আৰু মাৰাৰ পৰা যাত্ৰা কৰি, এলীম পালে; এলীমত বাৰটা জলৰ ভূমূক আৰু ষাঠী জোপা
    খাজুৰ গছ আছিল; তেওঁলোকে সেই ঠাইত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ عٍلِمِ، عٍ دُلٌنيِ قُ نُن قِرِن نُن تُفِ تٌنفٌ
    سٌلٌقٍرٍ لِ دّننَشّ.
  fra-SBL: Ils partirent de Mara, et arrivèrent à Elim. A Elim, il y avait douze sources
    d'eau et soixante-dix palmiers, et ils campèrent là.
  hbo-hbo: וַיִּסְעוּ֙ מִמָּרָ֔ה וַיָּבֹ֖אוּ אֵילִ֑מָה וּ֠בְאֵילִם שְׁתֵּ֣ים עֶשְׂרֵ֞ה
    עֵינֹ֥ת מַ֛יִם וְשִׁבְעִ֥ים תְּמָרִ֖ים וַיַּחֲנוּ־שָֽׁם׃
  eng-WYCLIFFE: And thei yeden forth fro Mara, and camen in to Helym, where weren
    twelue wellis of watir, and seuenti palm trees; and there thei settiden tentis.
  cwe-cwe: Wasegela Mala na wahita Elimu, uko Elimu kukala na nzasa za mazi longo
    na mbili na mitende malongo saba, weka lago jawo uko.
  kik-kik: Moima Mara maathiire Elimu, kũrĩa kwarĩ na ithima ikũmi na igĩrĩ, na mĩtende
    mĩrongo mũgwanja, na makĩamba hema kuo.
  fra-NCL: Ils partirent de Mara et arrivèrent à Élim, où il y avait douze sources
    d’eau et soixante-dix palmiers, et ils y campèrent.
  cek-AK: Marah ahmuen hoiah tacawt o moe, Elim avang ah caeh o; Elim avang ah loe
    tuipuek hatlai hnetto hoi ungsikung qui sarihto ohhaih ahmuen ah atai o.
  cuk-cuk: Maraʼgi-bukwa ainidmargu, Elimʼye-neg-nugadse warmakdapmalad. Agi, dianmar-gwaambe-gakabo
    (12) bukwad, degine, ogobgi-daklemalad-sapimar dulapaa-gakambe (70) bukwad. Agi,
    Israel-dulemar danar-danar ambikudapmarbalid.
  uig-CYR: Мараһдин йолға чиқип Елимгә кәлди; Елимдә он икки булақ билән йәтмиш хорма
    дәриғи бар еди; улар шу йәрдә чедир тикти.
  tel-2017: ఏలీములో 12 నీటిబుగ్గలు, 70 ఈతచెట్లు ఉన్నాయి. వారక్కడ ఆగారు.
  hat-BSA: Yo te vwayaje soti Mara pou te rive nan Élim. Nan Élim, te gen douz sous
    dlo, swasann-dis pye palmis, e yo te fè kan an.
  kos-kos: Liki acn we elos som nu Elim ac aktuktuk we, mweyen oasr unon in kof singoul
    luo ac sak palm itngoul we.
  hbo-WLC: וַיִּסְעוּ֙ מִמָּרָ֔ה וַיָּבֹ֖אוּ אֵילִ֑מָה וּ֠בְאֵילִם שְׁתֵּ֣ים עֶשְׂרֵ֞ה
    עֵינֹ֥ת מַ֛יִם וְשִׁבְעִ֥ים תְּמָרִ֖ים וַיַּחֲנוּ־שָֽׁם׃
  ibo-ibo: Mgbe ha hapụrụ Mara, ha batara Elim, ebe e nwere mmiri iri na abụọ si nʼala
    na-asọpụta, na iri osisi nkwụ asaa. Ha nọrọ ọdụ dị ukwuu nʼebe a.
  ory-ory: ପୁଣି, ମାରାରୁ ଯାତ୍ରା କରି ଏଲୀମରେ ଉପସ୍ଥିତ ହେଲେ; ସେହି ଏଲୀମରେ ଜଳର ବାର ନିର୍ଝର
    ଓ ସତୁରି ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଥିଲା; ଏଣୁ ସେମାନେ ସେହି ସ୍ଥାନରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Ra pwal sai seni Mara tori Elim o aüetä imwer, pun mi wor engol me ruu
    chönüttu me fik irä palm ikenan.
  rop-rop: Brom deya olabat bin go langa Ilim, en deya na deibin kemp langa det pleis
    weya bin abum 12 spring en 70 pamtri.
  ukr-1871: І рушили від Мари та й прийшли в Елїм; а в Елїмі знайшли дванайцять криниць
    і сїмдесять пальмових дерев; і отаборились там.
  deu-1951: Von Mara brachen sie auf und kamen gen Elim, wo zwölf Wasserbrunnen und
    siebzig Palmen waren, und lagerten sich daselbst.
  eng-JPS: And they journeyed from Marah, and came unto Elim; and in Elim were twelve
    springs of water, and threescore and ten palm-trees; and they pitched there.
  srp-1865: A iz Mere otišavši doðoše u Elim, gdje bijaše dvanaest studenaca i sedamdeset
    palmovijeh drveta, i ondje stadoše u oko.
  lug-lug: Ne bava e Mala ne batuuka mu Erimu, awaali ensulo z’amazzi ekkumi n’ebbiri
    n’emiti emikindu nsanvu, ne basiisira awo.
  heb-heb: ויסעו ממרה ויבאו אילמה ובאילם שתים עשרה עינת מים ושבעים תמרים ויחנו שם׃
  ben-IRV: মারা থেকে যাত্রা করে এলীমে উপস্থিত হল; এলীমে জলের বারোটি উনুই ও সত্তরটি
    খেজুর গাছ ছিল; তারা সেখানে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਮਾਰਾਹ ਤੋਂ ਕੂਚ ਕਰਕੇ ਉਹ ਏਲਿਮ ਨੂੰ ਆਏ ਜਿੱਥੇ ਪਾਣੀ ਦੇ ਬਾਰਾਂ ਸੋਤੇ ਅਤੇ ਸੱਤਰ
    ਖਜ਼ੂਰ ਦੇ ਰੁੱਖ ਸਨ, ਉਹਨਾਂ ਨੇ ਉੱਥੇ ਡੇਰੇ ਲਾਏ।
  mya-JVB: မာရ အရပ်မှ ပြောင်း ၍ ရေတွင်း ဆယ် နှစ် တွင်း နှင့် စွန်ပလွံ ပင် ခုနစ်ဆယ်
    ရှိသောဧလိမ် ရွာသို့ ရောက် ၍ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Mara ke, katu vare oru Elimi vataini naavu maaqa kaqate vaura.
    Elimini ruvu namari 12navu vauvaro deti katari 70navuvata mini vaura. (Katu Varora
    15:27) (Deti katari vaireva, vira mare vakaavara mare voqaara vaivaro deti tava
    vira kara naarama vairo.)
  hmo-hmo: Mara dekena amo idia toreisi, idia lao, Elima dekenai idia ginidae. Unai
    gabu dekenai ranu guri be ibounai 12, bona pama audia be ibounai 70.
  urd-urd: और मारा से रवाना होकर एलीम में आए। और एलीम में पानी के बारह चश्मे और खजूर
    के सत्तर दरख़्त थे, इसलिए उन्होंने यहीं ख़ेमे डाल लिए।
  rus-SYN: И отправились из Мерры и пришли в Елим; в Елиме же было двенадцать источников
    воды и семьдесят финиковых дерев, и расположились там станом.
  bqc-SIM: Bↄa Mala aa gɛ̀ bòokpà Eliũ. Wekĩi nibↄnaↄ kuu mɛ̀n kuɛpla ń daminaliↄ
    mɛ̀n bàaↄ̃kwi.
  tcz-CHONGTHU: Marah akon chun akitol kit tauvin Elim mun apha tauvin ahile hiche
    muna chun tuinah som-le-ni ana um'in, tom phung jong somsagi akeh in, hikomma
    chun ngah mun akisem uvin, a kicholdo tauvin ahi.
  mar-mar: लोकांनी मारा सोडले व ते एलिमाला जाऊन राहिले. तिथे बारा पाण्याचे झरे होते
    आणि सत्तर खजुराची झाडे होती.
  qub-qub: Marapita aywacur chayaran Elimman. Chaycho caran chunca ishcay yacu pashtaj,
    ganchis chunca palmëra yöracunapis. Chaycho tiyananpaj tolduncunata ichichiran.
  hat-hat: Yo kite Mara, yo rive Elim kote ki te gen douz sous dlo ak swasanndis pye
    palmis. Yo moute kan yo la.
  eng-BSB: They set out from Marah and came to Elim, where there were twelve springs
    and seventy palm trees, and they camped there.
  tod-tod: Ti zeɠeni Mala, ti zeeli Elime, ʋɛ ziɛ un puugɔ maazu felegɔ (12) ɠɛni
    ná, ta dɔɔ wulu ʋuulɔfela (70), miná ɠa ti ʋuuni ná.
  eng-WEBPB: They travelled from Marah, and came to Elim. In Elim, there were twelve
    springs of water and seventy palm trees, and they encamped there.
  kbq-kbq: Hagi anantetira hage'za vu'za Elimi seli nonkumara ome ki'za mani'naze.
    Hagi ana kumatera 12fu'a kampu'i tina megeno 70'a tofe zafa me'nere seli nonkumara
    eme ki'naze.
  nhe-BL: Huan quistejque tlen Mara huan ajsitoj ipan nopa huactoc tlali tlen itoca
    Elim campa oncayaya 12 ameltini huan 70 apach cuatini, huan mochijque nopona.
  gub-BL: A'e wi oho Erim pe wà. Uzapo uker haw a'e pe wà. Heta 12 'yzygwar Erim pe
    wà. Heta 70 inàzàràn 'yw a'e pe wà no.
  eng-DRA: 'And departing from Mara, they came into Elim, where there were twelve
    fountains of waters, and seventy palm trees: and there they camped.'
