verse: NUM.033.019
translations:
  mal-C: അവർ രിത്മയിൽനിന്ന് പുറപ്പെട്ട് രിമ്മോൻ-ഫേരെസിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Rithma und lagerten sich in Rimmon Parez.
  lin-lin: Kolongwa na Ritima, bakendeki kotonga molako na bango na Rimoni-Peretsi.
  eng-LSV: And they journey from Rithmah and encamp in Rimmon-Parez.
  eng-GNV: And they departed from Rithmah, and pitched at Rimmon Parez.
  eng-WEBSTER: And they departed from Rithmah, and encamped at Rimmon-parez.
  nhw-BL: Teipa quistejque Ritma huan mochihuatoj ipan Rimón Peres.
  swh-ONEN: Wakaondoka Rithma na kupiga kambi huko Rimon-Peresi.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Rimɔɔ Pɛrɛsiɔ.
  eng-KJVCPB: And they departed from Rithmah, and pitched at Rimmon-parez.
  luo-luo: Negiwuok Rithma mi gibworo Rimon Perez.
  meu-meu: Ritma amo e tore isi, ela, Rimon-perese ai e taruha.
  npi-ULB: तिनीहरू रित्माबाट हिँडे र रिम्मोन-फारेसमा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Ritma wọ́n sì pàgọ́ ní Rimoni-Peresi.
  pes-OPCB: '@see-verse:NUM.033.018'
  tgl-ULB: Naglakbay sila mula sa Ritma at nagkampo sa Rimmon Perez.
  hui-hui: '@see-verse:NUM.033.018'
  mya-mya: '@see-verse:NUM.033.018'
  bod-N: རིད་མཱ་ནས་ལམ་དུ་ཆས་པ་དང་རིམ་མོན་ཕེ་རེལ་ཟི་ལ་སྒར་བཏབ།
  sna-sna: Vakabva paRitima vakandodzika misasa paRimoni Perezi.
  spa-BLM: Partieron de Ritma y acamparon en Rimón Fares.
  cac-cac: '@see-verse:NUM.033.018'
  swh-ULB: Walisafiri kutoka Rithima na kuweka kambi Rimoni Perezi.
  bel-bel: І выправіліся з Рытмы і разьмясьціліся табарам у Рымнон-Фарэце.
  deu-ELBBK: Und sie brachen auf von Ritma und lagerten sich in Rimmon-Perez.
  mbb-OT: '@see-verse:NUM.033.018'
  mal-2015: രിത്ത്മയിൽനിന്നു പുറപ്പെട്ടു രിമ്മോൻ-പേരെസിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral e Ritma džanas dureder a kerde peske taboris paš o Rimon-Perec.
  pes-OPV: واز رتمه کوچ کرده، و در رمون فارص فرود آمدند.
  ron-1924: Ау порнит де ла Ритма ши ау тэбэрыт ла Римон-Перец.
  ben-OBCV: রিৎমা ত্যাগ করে তারা রিম্মোণ-পেরসে ছাউনি স্থাপন করল।
  som-som: Oo Ritmaahna way ka guureen, oo waxay degeen Rimmon Feres.
  lat-VUC: Profectique de Rethma, castrametati sunt in Remmomphares.
  eng-ASVBT: And they journeyed from Rithmah, and encamped in Rimmon-perez.
  ita-1885: E, partitisi di Ritma, si accamparono in Rimmon-peres.
  eng-LXXUP: And they departed from Rithmah, and encamped in Rimmon-perez.
  eng-ULB: They set out from Rithmah and camped at Rimmon Perez.
  spa-VBL: Se trasladaron de Ritma y establecieron un campamento en Rimón-fares.
  fra-_FOB: Et ils partirent de Rithma et campèrent à Rimmon-Pérets.
  mal-mal: രിത്ത്മയിൽനിന്ന് പുറപ്പെട്ട് രിമ്മോൻ-പേരെസിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.018'
  suz-BL: मिनु रिथ्‍माह रे गाक्‍शा, रिम्‍मोन-पेरेसमी बाक्‍तीके सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono da Rithma e si accamparono a Rimmon-Perets.
  ckb-ckb: پاشان لە ڕیتمەوە کۆچیان کرد و لە ڕیمۆن پێرێز چادریان هەڵدا.
  eng-BBE: And they went on from Rithmah, and put up their tents in Rimmon-perez.
  kan-OKCV: ರಿತ್ಮದಿಂದ ಹೊರಟು ರಿಮ್ಮೋನ್ ಪೆರೆಚಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.018'
  tam-2017: ரித்மாவிலிருந்து புறப்பட்டுப்போய், ரிம்மோன்பேரேசிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Ritma, asentaron en Rimmón-peres.
  ron-BTF: Și au plecat de la Ritma și au așezat corturile la Rimon-Pereț.
  eng-WEBP: They traveled from Rithmah, and encamped in Rimmon Perez.
  eng-FBV: They moved on from Rithmah and set up camp at Rimmon-perez.
  nld-1939: Van Ritma trokken zij verder, en legerden zich te Rimmon-Péres.
  nch-BL: Teipa quistejque Ritma huan mochihuatoj ipan Rimón Peres.
  vie-1934: Đi từ Rít-ma và đóng trại tại Ri-môn Phê-rết.
  hin-CV: उन्होंने रिथमाह से यात्रा शुरू की और रिम्मोन-पेरेज़ में डेरे डाले.
  eng-OURB: They traveled from Rithmah, and encamped in Rimmon Perez.
  spa-BES: Y salieron de Ritma, y pusieron sus tiendas en Rimón -peres.
  tdx-tdx: nienga i Ritmà le nitobe e Rimòne Pèretse,
  vid-vid: Kulawila Litima, nawawika kambi ya hewo ako Limoni-pelesi.
  eng-OKE: And they removed from Rithema, and pitched in Rimmon-pharez.
  tha-KJV: และเขายกเดินจากริทมาห์ และตั้งค่ายที่ริมโมนเปเรศ
  por-BR-2018: E partidos de Ritmá, assentaram em Rimom-Perez.
  deu-ELO: Und sie brachen auf von Rithma und lagerten sich in Rimmon-Perez.
  eng-WYC-2018: And they went forth from Rithmah, and setted tents in Rimmonparez
    (or and pitched their tents at Rimmonparez);
  epo-epo: Kaj ili eliris el Ritma kaj haltis tendare en Rimon-Perec.
  uig-PIN: Ritmaⱨdin yolƣa qiⱪip Rimmon-Pǝrǝzdǝ qedir tikti.
  beo-beo: '@see-verse:NUM.033.018'
  tpi-OTNT: '@see-verse:NUM.033.018'
  hau-SA: Suka tashi daga Ritma, suka yi sansani a Rimmon Ferez.
  uig-LAT: Ritmahdin yolgha chiqip Rimmon-Perezde chédir tikti.
  nde-nde: Basuka eRithima bayamisa eRimoni-Pherezi.
  ton-ton: Pea naʻa nau hiki mei Litima, ʻonau nofo ʻi Limoni-Pelesi.
  ces-1613: A z Retma hnuvše se, položili se v Remmon Fáres.
  eng-WMB: They traveled from Rithmah, and encamped in Rimmon Perez.
  tam-TCV: ரித்மாவிலிருந்து புறப்பட்டு, ரிம்மோன் பேரேசில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Ritma ug nagkampo sa Rimon Perez.
  pol-UBG: Wyruszyli z Ritma i rozbili obóz w Rimmon-Peres.
  urd-GVU: '@see-verse:NUM.033.018'
  deu-1912: Von Rithma zogen sie aus und lagerten sich in Rimmon-Perez.
  kan-2017: ರಿತ್ಮದಿಂದ ಹೊರಟು ರಿಮ್ಮೋನ್ ಪೆರೆಚಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.018'
  hlt-MCSB: Rithmah lamloh cet uh tih Rimmonperez la rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.018'
  twi-ASANTE: Wɔfirii Ritma kɔɔ Rimon Peres.
  eng-WEBU: They traveled from Rithmah, and encamped in Rimmon Perez.
  bnp-bnp: Ri pea e Ritma, ri rata a mada o Rimon-Peres.
  wal-wal: Riitimappe denddidi, Rimmooni-Pereezan dunkkaanidosona.
  spa-PDDPT: Salieron de Ritma y acamparon en Rimón-peres.
  gun-gun: Ritma gui oje'oi vy Rimom-Perez py ju opyta.
  ilo-ULB: Nagrubwatda manipud Ritma ket nagkampoda idiay Rimmon-peres.
  kpg-kpg: '@see-verse:NUM.033.018'
  uig-ARA: رىتماھدىن يولغا چىقىپ رىممون-پەرەزدە چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Rimɔn Peresi.
  pon-2006: '@see-verse:NUM.033.018'
  ksd-ksd: Ma dia ga vana papa aro Ritma, ma dia ga vavatur aro Rimon-Peres.
  tur-YTC: Ritma'dan yola çıkıp Rimmon Peres'te konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Ῥαθαμᾶ, καὶ παρενέβαλον ἐν Ῥεμμὼν Φαρές.
  ind-AYT: Dari Ritma, mereka menuju ke Rimon-Peros dan berkemah di sana.
  nya-nya: Atachoka ku Ritima anakamanga ku Rimoni-Perezi.
  hrv-hrv: Krenu iz Ritme i utabore se u Rimon Peresu.
  mps-mps: '@see-verse:NUM.033.018'
  tpi-tpi: '@see-verse:NUM.033.018'
  dan-1931: Så brød de op fra Ritma og slog Lejr i Rimmon-Perez.
  vie-OVCB: Rời Rít-ma, họ cắm trại tại Ri-môn Phê-rết.
  guj-2017: રિથ્માહથી નીકળીને તેઓએ રિમ્મોનપેરેસમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.018'
  por-BRBSL: They viajou de Rithmah, e acampado em Rimmon Perez.
  cth-cth: Rithmah koehoi a cei awh teh Rimmonperez a roe awh.
  twi-twi: Wofii Ritma kɔbɔɔ atenae wɔ Rimon Peres.
  hlt-hlt: Rithmah lamloh cet uh tih Rimmonperez la rhaeh uh.
  tbz-SIM: kɛ́ítɛ́ Ditimɑ kɛ́bɑ́tɛ́ Dimɔɔ Pɛdɛsi,
  msy-2020: Egha gɨn Ritma ategha ghua Rimonperesɨn danganimɨn danganiba aghuigha
    iti.
  dop-dop: Pɑ kʋlɑ Litimɑ, ɩlɛnɑ pɑ́ siki Limɔŋ-Pɛlɛsɩ.
  azb-azb: Ritmanı tərk edib Rimmon-Peresdə düşərgə saldılar.
  eng-DBY: And they removed from Rithmah, and encamped at Rimmon-perez.
  hin-2017: फिर उन्होंने रित्मा से कूच करके रिम्मोनपेरेस में डेरे खड़े किए।
  wol-KYG: Ñu jóge Ritma, dali Rimon Peres,
  eng-YLT: And they journey from Rithmah, and encamp in Rimmon-Parez;
  eng-WYC-2017: And they went forth from Rithmah, and setted tents in Rimmonparez;
  eng-WMBB: They travelled from Rithmah, and encamped in Rimmon Perez.
  urd-GVH: '@see-verse:NUM.033.018'
  rug-rug: '@see-verse:NUM.033.018'
  gaz-gaz: Riitmaadhaa kaʼanii Rimoon Phereez qubatan.
  fra-LSG: Ils partirent de Rithma, et campèrent à Rimmon-Pérets.
  yal-yal: E yi keli Ritima yi, e sa daaxa Rimɔn-Peresi yi.
  haw-1868: Hele lakou mai Ritema aku, a hoomoana iho la ma Rimonepareza.
  arb-NAV: ثُمَّ ارْتَحَلُوا مِنْ رِثْمَةَ وَتَوَقَّفُوا فِي رِمُّونَ فَارَصَ.
  ewe-ewe: Tso Ritmax la, woyi Rimonparez.
  eng-LEE: And they removed from Rithmah, and encamped in Rimmon-perez.
  asm-FB: আৰু ৰিৎমাৰ পৰা যাত্ৰা কৰি, ৰিম্মোন-পেৰচত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ رِ مْن ثٍرٍ سِ.
  fra-SBL: Ils partirent de Rithma, et campèrent à Rimmon Pérez.
  hbo-hbo: וַיִּסְע֖וּ מֵרִתְמָ֑ה וַֽיַּחֲנ֖וּ בְּרִמֹּ֥ן פָּֽרֶץ׃
  eng-WYCLIFFE: And thei yeden forth fro Rethma, and settiden tentis in Remon Phares;
  cwe-cwe: Wasegela Lisima na weka lago jawo uko Limoni Pelezi,
  kik-kik: Moima Rithima, magĩthiĩ makĩamba hema ciao Rimoni-Perezu.
  fra-NCL: Ils partirent de Rethma et campèrent à Remmonpharès.
  cek-AK: Rithmah hoiah amsak o moe, Rimmon-Perez ah atai o.
  cuk-cuk: Ritmaʼgi-bukwa ainidmargu, Rimón-Peresʼye-neg-nugadgi danar-danar ambikudapmarbalid.
  uig-CYR: Ритмаһдин йолға чиқип Риммон-Пәрәздә чедир тикти.
  tel-2017: రిత్మా నుండి రిమ్మోను పారెసుకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Rithma pou te fè kan nan Rimmon-Pérets.
  kos-kos: Rimmon Perez,
  hbo-WLC: וַיִּסְע֖וּ מֵרִתְמָ֑ה וַֽיַּחֲנ֖וּ בְּרִמֹּ֥ן פָּֽרֶץ׃
  ibo-ibo: Ha hapụrụ Ritma bịaruo Rimon-Perez ebe ha mara ụlọ ikwu ha.
  ory-ory: ଓ ସେମାନେ ରିତ୍ମାରୁ ଯାତ୍ରା କରି ରିମ୍ମୋନ୍‍-ପେରସରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Ra pwal sai seni Ritma o aüetä imwer lon Rimon-peres.
  rop-rop: '@see-verse:NUM.033.018'
  ukr-1871: І рушили з Ритми та й отаборились у Риммон-Перезї.
  deu-1951: Von Ritma brachen sie auf und lagerten sich in Rimmon-Parez.
  eng-JPS: And they journeyed from Rithmah, and pitched in Rimmon-perez.
  srp-1865: A iz Ratama otišavši stadoše u oko u Remnon-Faresu.
  lug-lug: Ne bava e Lisuma ne basiisira e Limoni Perezi.
  heb-heb: ויסעו מרתמה ויחנו ברמן פרץ׃
  ben-IRV: রিৎমা থেকে যাত্রা করে রিম্মোণ পেরসে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਰਿਥਮਾਹ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਰਿੰਮੋਨ-ਪਾਰਸ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ရိသမ အရပ်မှ ပြောင်း ၍ ရိမ္မုန်ဖါရက် ၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Ritima ke, oru Rimoni-Peresini naavu maaqa kaqate vaura.
  hmo-hmo: Ritima dekena amo idia toreisi, idia lao, Rimono Perese dekenai idia kamepa.
  urd-urd: और रितमा से रवाना होकर रिम्मोन फ़ारस में खेमें खड़े किए।
  rus-SYN: И отправились из Рифмы и расположились станом в Римнон-Фареце.
  bqc-SIM: Bↄa Litema aa gɛ̀ bòokpà Limↄ Pɛlɛzi.
  tcz-CHONGTHU: Rithmah akon in akitol kit tauvin Rimmonperez muna chun ngahmun akisem
    uvin a kicholdo tauvin ahi.
  mar-mar: रिथमा सोडून ते रिम्मोन-पेरेसला आले.
  qub-qub: Ritmapita aywacur chayaran Rimón-peresman.
  hat-hat: Yo kite Ritma, y' al moute kan yo Rimonn Perèz.
  eng-BSB: They set out from Rithmah and camped at Rimmon-perez.
  tod-tod: Ti zeɠeni Litema, ti li, ti ʋu Limon-Peelɛse.
  eng-WEBPB: They travelled from Rithmah, and encamped in Rimmon Perez.
  kbq-kbq: Hagi Ritmatira atre'za Rimon-Peresi seli nonkumara ome ki'za mani'naze.
  nhe-BL: Teipa quistejque Ritma huan mochihuatoj ipan Rimón Peres.
  gub-BL: '@see-verse:NUM.033.018'
  eng-DRA: And departing from Rethma, they camped in Remmomphares.
