    ойма, қуйма бутлирини чеқип ташлаңлар һәм барлиқ «жуқури җай»лирини вәйран қилип
    ташлаңлар.
  tel-2017: ఆ దేశ ప్రజలందరినీ మీ ఎదుట నుండి వెళ్లగొట్టి, వారి ప్రతిమలన్నిటినీ ధ్వంసం
    చేసి వారి పోత విగ్రహాలన్నిటిని పగలగొట్టి వారి ఉన్నత ప్రదేశాల్లో ఉన్న వారి పూజా
    స్థలాలను పాడుచేయాలి.
  hat-BSA: alò, nou va chase deyò tout abitan nan peyi a soti devan nou. Nou va detwi
    tout zidòl taye an wòch pa yo, detwi tout imaj fonn yo, e kraze nèt tout wo plas
    yo.
  bxh-bxh: dodoga amainiya sa miyamiya bena ami falakodi. Edi oitau umeꞌehu yai yo
    powati yai sa ginaulidi, yo edi aba fafadebasae mahudoꞌidi au lau kwayaidi.
  kos-kos: kowos in lusak mwet nukewa we. Kunausla ma sruloala lalos nukewa — ma orekla
    ke eot ac ma orekla ke osra — wi acn in alu lalos nukewa.
  hbo-WLC: וְה֨וֹרַשְׁתֶּ֜ם אֶת־כָּל ־יֹשְׁבֵ֤י הָאָ֙רֶץ֙ מִפְּנֵיכֶ֔ם וְאִ֨בַּדְתֶּ֔ם
    אֵ֖ת כָּל־מַשְׂכִּיֹּתָ֑ם וְאֵ֨ת כָּל־צַלְמֵ֤י מַסֵּֽכֹתָם֙ תְּאַבֵּ֔דוּ וְאֵ֥ת
    כָּל־בָּמֹתָ֖ם תַּשְׁמִֽידוּ׃
  ibo-ibo: unu aghaghị ịchụpụ ndị niile bi nʼebe ahụ ma bibie chi niile ha na-efe,
    ndị ha ji nkume tụọ na ndị ha kpụrụ akpụ. Unu ga-ebibikwa ebe niile dị nʼelu ugwu
    niile, ebe ha na-anọ efe arụsị ha niile ofufe.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ସମ୍ମୁଖରୁ ସେହି ଦେଶ ନିବାସୀ ସମସ୍ତଙ୍କୁ ତଡ଼ି ବାହାର କରିଦେବ
    ଓ ସେମାନଙ୍କର ସମସ୍ତ ମୂର୍ତ୍ତିବିଶିଷ୍ଟ ପାଷାଣ ଭାଙ୍ଗି ପକାଇବ ଓ ସେମାନଙ୍କର ଛାଞ୍ଚ-ଢଳା ପ୍ରତିମାସବୁ
    ବିନଷ୍ଟ କରିବ ଓ ସେମାନଙ୍କର ଉଚ୍ଚସ୍ଥଳୀସବୁ ଉଚ୍ଛିନ୍ନ କରିବ।
  chk-chk: oupwe asüela me mwemi chon ewe fanü meinisin. Oupwe ataela ar kewe uluulun
    anümwäl seni fau ika seni mächä meinisin, oupwe pwal atatakisi ar kewe lenien
    fel won ekewe leni tekia meinisin.
  rop-rop: yumob garra andimwei ol detlot pipul hu jidan deya langa det kantri. Yu
    garra binijimap ola ston en aiyan drimin sheip, en ola pleis weya olabat oldei
    weshipbat.
  ukr-1871: Як перейдете через Йордань в Канаан землю, так проганяйте всїх осадників
    тієї землї перед собою і руйнуйте всї тесані ідоли їх; і всї виливані балвани
    поруйнуйте, і всї жертівники високі спустоште,
  deu-1951: so sollt ihr alle Einwohner des Landes vor eurem Angesicht vertreiben
    und alle ihre Bildsäulen zerstören; auch alle ihre gegossenen Bilder sollt ihr
    zerbrechen und alle ihre Höhen verwüsten;
  eng-JPS: then ye shall drive out all the inhabitants of the land from before you,
    and destroy all their figured stones, and destroy all their molten images, and
    demolish all their high places.
  srp-1865: Otjerajte od sebe sve koji žive u onoj zemlji, i potrite sve slike njihove
    rezane, i sve slike njihove livene potrite, i sve visine njihove oborite.
  lug-lug: mugobangamu abatuuze baamu bonna abagirimu kaakano. Muzikirizanga ebifaananyi
    byabwe byonna ebibajje n’ebiweese byonna; era musaanyangawo ebifo byabwe ebigulumivu
    mwe basinziza.
  heb-heb: והורשתם את כל ישבי הארץ מפניכם ואבדתם את כל משכיתם ואת כל צלמי מסכתם תאבדו
    ואת כל במתם תשמידו׃
  ben-IRV: তখন তোমাদের সামনে থেকে সেই দেশে বসবাসকারী সবাইকে অধিকারচ্যুত করবে এবং তাদের
    সমস্ত প্রতিমা ভেঙে দেবে, সমস্ত ছাঁচে ঢালা মূর্ত্তি নষ্ট করবে ও সমস্ত উঁচু জায়গাগুলি
    উচ্ছেদ করবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਸ ਦੇਸ ਦੇ ਸਾਰੇ ਵਸਨੀਕਾਂ ਨੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਕੱਢ ਦਿਓ, ਨਾਲੇ ਉਨ੍ਹਾਂ ਦੇ
    ਸਾਰੇ ਘੜ੍ਹੇ ਹੋਏ ਪੱਥਰਾਂ, ਢਾਲ਼ੇ ਹੋਏ ਬੁੱਤਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੂਜਾ ਦੇ ਉੱਚੇ ਸਥਾਨਾਂ
    ਨੂੰ ਢਾਹ ਸੁੱਟੋ।
  mya-JVB: ထိုပြည်သူ ပြည်သားအပေါင်း တို့ကို နှင်ထုတ် ရကြမည်။ သူ တို့ရေး သော အရုပ်၊
    သွန်း သော ရုပ်တု ဆင်းတုရှိသမျှ တို့ကို ဖျက် ရကြမည်။ သူ တို့လုပ်သော ကုန်း ရှိသမျှ
    တို့ ကို ဖြိုချ ရကြမည်။
  tbg-tbg: ho vi vataraqaa varia vaiinti nahentika ekaama aru ntata kaimanta vuate.
    Vika una variqa maraqura aini oriqohaive ori tanaraqohaive aututaara vara rukavu
    raakavuma taiqake, vika una variqanavu quahama nimite varia vatukanavuravata qoraiqama
    kaate.
  hmo-hmo: unai tano taudia ibounai do umui lulua lao. Idia edia nadi helaga gaudia
    bona auri dirava koikoi gaudia ibounai do umui negea, edia kaivakuku ibounai do
    umui gabua ore, bona edia tomadiho gabudia ibounai danu do umui hadikaia ore.
  urd-urd: तो तुम उस मुल्क के सारे बाशिन्दों को वहाँ से निकाल देना, और उनके शबीहदार
    पत्थरों को और उनके ढाले हुए बुतों को तोड़ डालना, और उनके सब ऊँचे मक़ामों को तबाह
    कर देना।
  rus-SYN: то прогоните от себя всех жителей земли и истребите все изображения их,
    и всех литых идолов их истребите и все высоты их разорите;
  bqc-SIM: à bùsupideↄ yá, í ń tã́a pↄ́ aa ã̀ↄ ń tã́a pↄ́ aa kàsaↄ wíwi,
    í ń gbagbakĩiↄ dɛɛlɛ.
  tcz-CHONGTHU: Na malam uva gamsung a cheng ho khu abonchauva nadel mangsoh kei diu,
    song chung’a ijakai kijem hojong na suh mang hel uva, milimdoi akisem jouse’u
    jong nasuh mangpeh diu, adoibom jeng ujong na suhset peh diu ahi.
  mar-mar: तिथे जे लोक तुम्हास आढळतील त्यांना देशातून घालवा. तेव्हा तुम्ही त्यांच्या
    कोरीव पुतळयांचा आणि मूर्तीचा नाश करा. त्यांच्या उंचावरच्या पुजेच्या ठिकाणांचा
    नाश करा.
  soq-soq: sape apana waimoia tanamona ita kokoitau seu mampe ita irama mampe dewalala
    ita do wadaposiu bolawa kadimonatuwapi.
  qub-qub: chaycho tiyaycaj runacunata llapanta jitarinqui. Illgächiy rumipita rurashan,
    fyërrupita jundishan ïduluncunata. Ïduluncunata adurananpaj puytush lömacunacho
    rurashan capillancunatapis llapanta juchorgärachiy.
  hat-hat: se pou nou mete tout moun ki rete nan peyi a deyò. N'a kraze tout estati
    zidòl yo fè nan moul, osinon ki fèt ak wòch, n'a demoli mete atè dènye kay kote
    moun yo fè sèvis pou bondye yo.
  eng-BSB: you must drive out before you all the inhabitants of the land, destroy
    all their carved images and cast idols, and demolish all their high places.
  tod-tod: wa zooi zu nuiti kpein kpɛ luɠɔ, wo ta-ɠɔɔɠɔ ganigiti kpein koloɠolo, ti
    ti ɓɛtɛai ga kɔtui, wo ta-vololibaiti kpein koloɠolo, ti ɓɛtɛai ga kɔlui gaawuungai,
    wo ta-zalaɠa ɠula adaʋɛti kpein koloɠolo.
  eng-WEBPB: then you shall drive out all the inhabitants of the land from before
    you, destroy all their stone idols, destroy all their molten images, and demolish
    all their high places.
  kbq-kbq: tamavugama me'nea mopafima mani'naza vahera maka zamahenati trevareho.
    Hagi zafare'ma antre'za tro'ma nehu'za, aeni krenare'za tro'ma hu'nenaza havi
    anumzantamina maka ruhantagita eri haviza nehuta, havi anumzante'ma mono'ma nehanaza
    kumazamia maka eri tapage hutreho.
  nhe-BL: xiquinmictica nochi tlen itztoque ipan nopa tlali. Xiquinxolehuilica nochi
    inindioses yonque quichijtoque tlen tetl, o quitejtejtzontoque tlen tepostli.
    Xijxolehuaca nochi inintlaixcopincayohua huan inintotiotzitzi huan nojquiya nochi
    nopa tlaixpamitl campa tlacajcahuaj ipan tepetini.
  gub-BL: pemono kar a'e ywy rehe har paw a'e wi pe wà nehe. Pemumaw wazar tupàn a'ua'u
    ita tàtà iapo pyrer paw pe wà nehe. Pemumaw wazar tupàn a'ua'u ita iapo pyrer
    paw pe wà nehe no. Pemumaw wamuwete haw paw nehe no.
  eng-DRA: 'Destroy all the inhabitants of that land: beat down their pillars, and
    break in pieces their statues, and waste all their high places,'
