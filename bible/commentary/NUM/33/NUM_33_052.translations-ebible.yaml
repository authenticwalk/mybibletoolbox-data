verse: NUM.033.052
translations:
  mal-C: നിങ്ങളുടെമുമ്പിലുള്ള ദേശത്തിലെ സകലനിവാസികളെയും ഓടിച്ചുകളയണം. അവരുടെ വിഗ്രഹങ്ങളെയും
    പ്രതിമകളെയും നശിപ്പിച്ച് അവർ യാഗമർപ്പിച്ചുവരുന്ന ക്ഷേത്രങ്ങൾ മുഴുവൻ ഇടിച്ചുകളയണം.
  deu-TKW: so müßt ihr alle Bewohner des Landes vor euch austreiben und alle ihre
    Bildwerke vernichten. Auch alle ihre Gußbilder sollt ihr vernichten und alle ihre
    Opferhöhen verwüsten
  lin-lin: bokobengana bato nyonso oyo bavandaka na mboka yango, bokosilisa kobuka
    banzambe nyonso ya bikeko oyo basala na mabanga, na bibende banyangwisa na moto
    mpe bokobebisa bisambelo na bango nyonso ya likolo ya bangomba.
  eng-LSV: then you have dispossessed all the inhabitants of the land from before
    you, and have destroyed all their imagery, indeed, you destroy all their molten
    images, and you lay waste [to] all their high places,
  eng-GNV: Ye shall then driue out all the inhabitants of the land before you, and
    destroy all their pictures, and breake asunder all their images of metall, and
    plucke downe all their hie places.
  eng-WEBSTER: 'Then ye shall drive out all the inhabitants of the land from before
    you, and destroy all their pictures, and destroy all their molten images, and
    quite demolish all their high places:'
  nhw-BL: xiquinmictica nochi catli itztoque ipan nopa tlali. Xiquinsosolhuilica nochi
    inindioses masque quichijtoque tlen tetl, o quitejtejtzontoque tlen tepostli.
    Nochi inintlaixcopincayohua huan inintiotzitzi xiquinsosolhuilica huan nojquiya
    xijsosoloca nochi tlaixpamitl campa tlacajcahuaj ipan tepeme.
  swh-ONEN: wafukuzeni wakazi wote wa nchi iliyo mbele yenu. Haribuni sanamu zao zote
    za kuchongwa, na sanamu zilizotengenezwa kwa kuyeyusha chuma, na kupabomoa mahali
    pao pa ibada.
  bba-bba: bu tem mɛn tɔmbu kpuro ɡiro ben wuswɑɑn di kpɑ bu ben bwɑ̃ɑrokunu kɔsuku
    ni bɑ dɑ̃kɑ kɑ ni bɑ sekɑ, kɑ sere mɑɑ ben yɑ̃ku yenu.
  eng-KJVCPB: 'then ye shall drive out all the inhabitants of the land from before
    you, and destroy all their pictures, and destroy all their molten images, and
    quite pluck down all their high places:'
  luo-luo: to uriemb ji duto modak e pinyno. Kethuru gigegi duto mopa milamo bende
    uwit kido duto milamo ma giloso, kendo umuki kuondegi magiloso motingʼore gi malo
    mar lemo.
  meu-meu: una tano taudia iboudiai na vairamui ai ba luludia lasi; edia nadi helaḡadia
    iboudiai ba ḡiḡidia rohoroho, edia kaivakuku iboudiai ba doudia, edia atai gabudia
    helaḡadia iboudiai ba habuadia tari.
  npi-ULB: तिमीहरूले तिनीहरूका सबै कुँदिएका प्रतिमाहरू नष्‍ट गर्नुपर्छ । तिमीहरूले
    तिनीहरूका ढलौटे मूर्तिहरू र तिनीहरूका उच्‍च स्थानहरू नष्‍ट पार्नुपर्छ ।
  yor-yor: lé gbogbo àwọn ará ilẹ̀ náà kúrò níwájú yín. Run gbogbo àwòrán ère wọn
    àti gbogbo ère dídá wọn, kí ẹ sì wó gbogbo ibi gíga wọn palẹ̀.
  pes-OPCB: باید تمامی ساکنان آنجا را بیرون کنید و همهٔ بتها و مجسمه‌هایشان را از
    بین ببرید و عبادتگاهای واقع در بالای کوهها را که در آنجا بتهایشان را پرستش می‌کنند
    خراب کنید.
  tgl-ULB: dapat ninyong itaboy ang lahat ng mga naninirahan sa lupain sa inyong harapan.
    Dapat ninyong sirain ang lahat ng kanilang inukit na mga anyo. Dapat ninyong wasakin
    ang lahat ng kanilang mga hinubog na anyo at gibain ang lahat ng kanilang mga
    dambana.
  hui-hui: wali agali dindi ogoniha hene karu bibahende bo pelai halimu. Ani bialu
    ti dama mitangi bialu bi pupu wulenaga mbirale ege to̱le̱me wabini ngarubi aeaneme
    wabini ngarubi bibahende bo dambiai halu tinaga bi pupu wiagane anda karubi gialo
    wahai halimu.
  mya-mya: ထို​ပြည်​တွင်​နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​ကို​နှင် ထုတ်​ရ​မည်။ သူ​တို့​၏​ကျောက်​ရုပ်​ဘု​ရား၊
    သတ္တု ရုပ်​ဘု​ရား​များ​နှင့်​သူ​တို့​ဝတ်​ပြု​ကိုး​ကွယ် ရာ​ဌာ​န​ရှိ​သ​မျှ​တို့​ကို​ဖျက်​ဆီး​ပစ်​ရ
    မည်။-
  bod-N: ཡུལ་དེར་གནས་པའི་མི་ཐམས་ཅད་ཁྱོད་ཅག་གི་མདུན་ནས་བསྐྲད་དེ། དེ་དག་གི་བརྐོས་པའི་ལྷ་རྟེན་དང་བླུགས་སྐུ་རྣམས་མེད་པར་བྱེད་པ་དང་།
    དེ་དག་གི་མཐོ་གླིང་རྣམས་བཤིག་པར་གྱིས་ཤིག
  sna-sna: mudzinge vose vanogara munyika imomo pamberi penyu. Muparadze zvifananidzo
    zvavo zvose zvakavezwa nezvifananidzo zvavo zvakaumbwa, uye muputse nzvimbo dzose
    dzakakwirira.
  spa-BLM: entonces expulsaréis a todos los habitantes de la tierra de delante de
    vosotros, destruiréis todos sus ídolos de piedra, destruiréis todas sus imágenes
    fundidas y derribaréis todos sus lugares altos.
  cac-cac: tze pechel masanil eb' anima cajan d'a juntzan̈ nación chi'. Tze mac'anpoj
    masanil juntzan̈ yechel b'ob'il yuj eb', b'aj syal sb'a, aton q'uen comon q'uen
    tzeyb'il yuj eb', ma q'uen q'ueen b'ob'il d'a yol molde. Tze mac'anpoj juntzan̈
    tas ay d'a juntzan̈ lugar chaan̈ b'aj tz'och eb' ejmelal.
  swh-ULB: ndipo mtakapowafukuza wenyeji wote mbele yenu. Mtaziharibu sanamu zote
    za kuchongwa. Mtaziharibu sanamu zao za kusubu na kuharibu mahali pao pote palipoinuka.
  bel-bel: дык праганеце ад сябе ўсіх жыхароў зямлі і зьнішчыце ўсе выявы іх, і ўсіх
    літых ідалаў іхніх зьнішчыце і ўсе капішчы іхнія спустошце;
  wed-wed: Dobuna taumaenina anatapui ona viaḡaḡana-opunei. Ai gana da ai kokoitau
    anatapui ona rika-viamoamoai.
  deu-ELBBK: so sollt ihr alle Bewohner des Landes vor euch austreiben und alle ihre
    Bildwerke zerstören; und alle ihre gegossenen Bilder sollt ihr zerstören, und
    alle ihre Höhen sollt ihr vertilgen;
  mbb-OT: ne segseǥa zan is langun he meǥinged dutun wey pendèdeeti zan is langun
    he menge ed-ezapen te Canaanhen he mibpurma he menge vatu wey mital, wey is langun
    he menge simbahan dan diyà te metikang he menge lugar.
  mal-2015: ദേശത്തിലെ സകലനിവാസികളെയും നിങ്ങളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞു അവരുടെ
    വിഗ്രഹങ്ങളെയും ബിംബങ്ങളെയും എല്ലാം തകർത്തു അവരുടെ സകലപൂജാഗിരികളെയും നശിപ്പിച്ചുകളയേണം.
  rmc-rmc: mušinen te tradel avri savore manušen andral odi phuv. Zňičinen savore
    lengre barune, kaštune the trastune modlen a the savore thana, kaj lašaren peskre
    devlen.
  pes-OPV: جمیع ساکنان زمین را از پیش روی خوداخراج نمایید، و تمامی صورتهای ایشان راخراب
    کنید، و تمامی بتهای ریخته شده ایشان رابشکنید، و همه مکانهای بلند ایشان را منهدم
    سازید.
  ron-1924: сэ изгониць динаинтя воастрэ пе тоць локуиторий цэрий, сэ ле дэрымаць
    тоць идолий де пятрэ, сэ ле нимичиць тоате икоанеле турнате ши сэ ле нимичиць
    тоате ынэлцимиле пентру жертфе.
  aui-aui: na iiyawogha kata nama noko kuburine samakamake na kurukwavina sinakanibu.
    Yadi god akimama tarakatukatuyidi da yadi kabepepa sawaridi kovikourikeyana.
  ben-OBCV: সেখানকার সমস্ত অধিবাসীদের বিতাড়িত করবে। তাদের সমস্ত ক্ষোদিত প্রতিমা ও
    ছাঁচে ঢালা দেবমূর্তি বিনষ্ট এবং তাদের উচ্চস্থলগুলি ধ্বংস করবে।
  som-som: waa inaad dadka dalka deggan oo dhan hortiinna ka eridaan, oo aad dhagaxyadooda
    sawirrada ah oo dhan wada baabbi'isaan, oo aad sanamyadooda la shubay oo dhan
    wada burburisaan, oo aad meelahooda sarsare oo dhan wada dumisaan.
  lat-VUC: 'disperdite cunctos habitatores terræ illius: confringite titulos, et statuas
    comminuite, atque omnia excelsa vastate,'
  eng-ASVBT: 'then ye shall drive out all the inhabitants of the land from before
    you, and destroy all their figured stones, and destroy all their molten images,
    and demolish all their high places:'
  ita-1885: cacciate d'innanzi a voi tutti gli abitanti del paese, e disfate tutte
    le loro immagini, e tutte le loro statue di getto, e distruggete tutti i loro
    alti luoghi.
  eng-LXXUP: And ye shall destroy all that dwell in the land before your face, and
    ye shall abolish their high places, and all their molten images ye shall destroy,
    and ye shall demolish all their pillars.
  eng-ULB: then you must drive out all the land's inhabitants before you. You must
    destroy all their carved figures. You must destroy all their cast figures and
    demolish all their high places.
  spa-VBL: deben expulsar a todos los que viven en la tierra, destruir todas sus imágenes
    talladas e ídolos de metal, y derribar todos sus templos paganos.
  fra-_FOB: Vous chasserez de devant vous tous les habitants du pays, vous détruirez
    toutes leurs figures, vous détruirez toutes leurs images de fonte, et vous démolirez
    tous leurs hauts lieux;
  mal-mal: ദേശത്തിലെ സകലനിവാസികളെയും നിങ്ങളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ് അവരുടെ
    വിഗ്രഹങ്ങളും ബിംബങ്ങളും എല്ലാം തകർത്ത് അവരുടെ സകലപൂജാഗിരികളും നശിപ്പിച്ചുകളയണം.
  urd-GVR: to lāzim hai ki tum tamām bāshindoṅ ko nikāl do. Un ke tarāshe aur ḍhāle
    hue butoṅ ko toṛ ḍālo aur un kī ūṅchī jaghoṅ ke mandiroṅ ko tabāh karo.
  suz-BL: मेको रागी ङा मुर नेल्‍ल आन कली मेको रागी रे खेरचा माल्‍नीनी। मिनु मेको आन
    मुशा सेल्‍शो नु कांसा के सेल्‍शो मूर्ति नेल्‍ल कली खतम पोक्‍कीन। मेको आन डांडा
    ङा थानपुकी प्रेश्‍शा खतम पोक्‍चा माल्‍नीनी।
  ita-1927: caccerete d’innanzi a voi tutti gli abitanti del paese, distruggerete
    tutte le loro immagini, distruggerete tutte le loro statue di getto e demolirete
    tutti i loro alti luoghi.
  ckb-ckb: هەموو دانیشتووانی خاکەکە لەپێش خۆتان دەربکەن. هەموو پەیکەرە تاشراو و بتە
    داڕێژراوەکانیان لەناوببەن، هەموو نزرگەکانی سەر بەرزاییان تێکبدەن.
  eng-BBE: 'See that all the people of the land are forced out from before you, and
    put to destruction all their pictured stones, and all their metal images, and
    all their high places:'
  kan-OKCV: ನಿಮ್ಮ ಮುಂದೆ ಆ ದೇಶದ ಸಮಸ್ತ ನಿವಾಸಿಗಳನ್ನು ಹೊರಡಿಸಿ, ಅವರ ಚಿತ್ರಗಳನ್ನೂ ಅವರು ಕೆತ್ತಿದ
    ವಿಗ್ರಹಗಳನ್ನೂ ನಾಶಮಾಡಿ, ಅವರ ಸಮಸ್ತ ಪವಿತ್ರ ಸ್ಥಳಗಳನ್ನೂ ಹಾಳುಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.033.051'
  tam-2017: அத்தேசத்துக் குடிகளையெல்லாம் உங்களுக்கு முன்பாகத் துரத்திவிட்டு, அவர்களுடைய
    எல்லாச் சிலைகளையும் வார்ப்பிக்கப்பட்ட அவர்களுடைய எல்லா விக்கிரகங்களையும் அழித்து,
    அவர்கள் மேடைகளையெல்லாம் நிர்மூலமாக்கி,
  spa-RV-1909: Echaréis á todos los moradores del país de delante de vosotros, y destruiréis
    todas sus pinturas, y todas sus imágenes de fundición, y arruinaréis todos sus
    altos;
  ron-BTF: Să alungați pe toți locuitorii țării de dinaintea voastră și să distrugeți
    toate picturile lor și să distrugeți toate chipurile lor turnate și dărâmați în
    întregime toate înălțimile lor;
  eng-WEBP: then you shall drive out all the inhabitants of the land from before you,
    destroy all their stone idols, destroy all their molten images, and demolish all
    their high places.
  eng-FBV: you must drive out everyone living in the land, destroy all their carved
    images and metal idols, and tear down all their pagan temples.
  nld-1939: dan moet gij al de bewoners van het land verjagen, en al hun gehouwen
    beelden stukslaan, al hun gegoten beelden vernielen en al hun hoogten verwoesten.
  nch-BL: xiquinmictica nochi cati itztoque ipan nopa tali. Xiquinsosolhuilica nochi
    inindioses masque quichijtoque ica tet, o ica teposti tatejtejtzonti. Nochi inintaixcopincayohua
    huan ininteteyohua xiquinsosolhuilica huan nojquiya xijsosoloca nochi taixpamit
    campa tacajcahuaj ipan tepeme.
  vie-1934: thì phải đuổi hết thảy dân của xứ khỏi trước mặt các ngươi, phá hủy hết
    thảy hình tượng chạm và hình đúc, cùng đạp đổ các nơi cao của chúng nó.
  hin-CV: तुम अपने सामने आए हर एक कनानवासी को खदेड़ दोगे, उनकी ढाली हुई सारी धातु
    की मूर्तियों को नष्ट कर दोगे तथा उनके सभी पूजा स्थलों को भी.
  eng-OURB: then you shall drive out all the inhabitants of the land from before you,
    destroy all their stone idols, destroy all their molten images, and demolish all
    their high places.
  spa-BES: Mira que todas las personas de la tierra son expulsadas de ti, y destruyen
    todas sus piedras labradas, todas sus imágenes metálicas y todos sus lugares altos.
  tdx-tdx: le fonga hanoe’ areo soike ze mpimoneñe amy tane aolo’ areoy, arotsaho
    o vato-sinoki’e iabio, ampiantò o sare tineno’ iareo iabio le demoho o tamboho’
    iareo iabio;
  vid-vid: muwawinje wenyeng'haye weng'ha wa isi ayo hali hemwe. Mowifya jimalukolo
    ja hewo jeng'ha ja maganga na jimalukolo ja chuma na kubomola chila honhu hawo
    ha kulanda milungu.
  eng-OKE: You shall cast out all the inhabitants of the land from before you, demolish
    all the houses of their worship, destroy all their molten images, and lay waste
    all their high places.
  tha-KJV: เจ้​าจงขับไล่ชาวเมืองนั้นออกเสียทั้งหมดให้พ้นหน้าเจ้า และทำลายศิลารูปแกะสลักของเขาเสียให้​สิ้น
    และทำลายรูปเคารพที่หล่อของเขาเสียให้​สิ้น และทำลายบรรดาปู​ชน​ียสถานสูงของเขาเสีย
  por-BR-2018: Expulsareis a todos os moradores daquela terra de diante de vós, e
    destruireis todas suas imagens esculpidas, e todas as suas imagens de fundição,
    e arruinareis todos os seus altares pagãos;
  deu-ELO: so sollt ihr alle Bewohner des Landes vor euch austreiben und alle ihre
    Bildwerke zerstören; und alle ihre gegossenen Bilder sollt ihr zerstören, und
    alle ihre Höhen sollt ihr vertilgen;
  eng-WYC-2018: destroy ye all the dwellers of that country; break ye the titles,
    that is, altars, and drive ye to powder the images, and destroy ye all high things,
    (destroy ye all the inhabitants of that country; break ye up their titles, that
    is, their altars, and drive ye into powder their images, and destroy ye all their
    high places of worship, or the hill shrines,)
  epo-epo: tiam forpelu de antaŭ vi ĉiujn loĝantojn de la lando, kaj detruu ĉiujn
    iliajn figurojn, kaj ĉiujn iliajn fanditajn bildojn detruu, kaj ĉiujn iliajn altaĵojn
    ekstermu;
  uig-PIN: zemindiki barliⱪ turuwatⱪanlarni aldinglardin ⱨǝydiwetinglar, ularning
    barliⱪ oyma, ⱪuyma butlirini qeⱪip taxlanglar ⱨǝm barliⱪ «yuⱪiri jay»lirini wǝyran
    ⱪilip taxlanglar.
  beo-beo: Ga:ina:ne sogega esalebe dunu huluane amo gadili sefasima. Dilia da ilia
    loboga hamoi gele amola gula liligi amola ilia ogogosu ‘gode’ ilima nodone sia:ne
    gadosu sogebi huluane wadela:lesima.
  tpi-OTNT: orait yupela i mas rausim olgeta pipel i stap long dispela kantri. Na
    bagarapim olgeta giaman god ol i bin wokim long ston na ain, na bagarapim olgeta
    ples lotu bilong ol.
  hau-SA: ku kori dukan mazaunan ƙasar a gabanku. Ku rurrushe sassaƙaƙƙun duwatsu,
    da siffofinsu na zubi, ku kuma rurrushe dukan masujadansu na kan tudu.
  uig-LAT: zémindiki barliq turuwatqanlarni aldinglardin heydiwétinglar, ularning
    barliq oyma, quyma butlirini chéqip tashlanglar hem barliq «yuqiri jay»lirini
