verse: NUM.033.010
translations:
  mal-C: അവർ ഏലീമിൽനിന്ന് പുറപ്പെട്ട് ചെങ്കടലിനരികിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Elim und lagerten sich am Schilfmeer.
  lin-lin: Kolongwa na Elimi, bakendeki kotonga molako na bango pene ya ebale monene
    ya barozo.
  eng-LSV: And they journey from Elim and encamp by the Red Sea.
  eng-GNV: And they remoued from Elim, and camped by the red Sea.
  eng-WEBSTER: And they removed from Elim, and encamped by the Red sea.
  nhw-BL: Teipa quistejque Elim huan mochihuatoj nechca nopa hueyi atl catli itoca
    Chichiltic.
  swh-ONEN: Wakaondoka Elimu na kupiga kambi kando ya Bahari ya Shamu.
  bba-bba: Sɑɑ Elimun di bɑ dɑ bɑ ben sɑnsɑni ɡirɑ nim wɔ̃kun bɔkuɔ ɡe bɑ mɔ̀ Nɑɑ
    yɑri.
  eng-KJVCPB: And they removed from Elim, and encamped by the Red sea.
  luo-luo: Negiwuok Elim mi gibworo but Nam Makwar.
  meu-meu: Elim amoe tore isi, ela, Davara Kakakakana isena ai e taruha;
  npi-ULB: तिनीहरू एलीमबाट हिँडे र लाल समुद्रको किनारमा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Elimu wọ́n sì pàgọ́ sí ẹ̀bá Òkun Pupa.
  pes-OPCB: از ایلیم به کنار دریای سرخ کوچ نموده، اردو زدند؛
  tgl-ULB: Naglakbay sila mula sa Elim at nagkampo sa tabi ng Dagat ng mga Tambo.
  hui-hui: Mani tigua Elimi yu wahalu puwa iba timbuni Solowara Daramabi bereagoria
    tagira puwa ogoriani balai anda bu hene.
  mya-mya: တစ်​ဖန်​သူ​တို့​သည်​ဧ​လိမ်​စ​ခန်း​မှ​ထွက် လာ​၍ ဆူး​အက်​ပင်​လယ်​ကွေ့​အ​နီး​တွင်
    စ​ခန်း​ချ​ကြ​၏။-
  bod-N: ཨེ་ལིམ་ནས་ལམ་དུ་ཆས་པ་དང་རྒྱ་མཚོ་དམར་པོའི་འགྲམ་དུ་སྒར་བཏབ།
  sna-sna: Vakabva paErimu vakandodzika misasa paGungwa Dzvuku.
  spa-BLM: Partieron de Elim y acamparon junto al Mar Rojo.
  cac-cac: Quelxi d'a Elim chi', co javi d'a slac'anil a' Chacchac Mar.
  swh-ULB: Walisafiri kutoka Elimu na kuweka kambi karibu na Bahari ya Shamu.
  bel-bel: І выправіліся з Эліма і разьмясьціліся табарам каля Чэрмнага мора.
  deu-ELBBK: Und sie brachen auf von Elim und lagerten sich am Schilfmeer.
  mbb-OT: Puun te Elim migkampu zan diyà te veyvey te Zaǥat he Meriǥà.
  mal-2015: ഏലീമിൽനിന്നു പുറപ്പെട്ടു ചെങ്കടലിന്നരികെ പാളയമിറങ്ങി.
  rmc-rmc: Le Elimostar džanas dureder a kerde peske taboris paš o Lolo moros.
  pes-OPV: و از ایلیم کوچ کرده، نزد بحر قلزم فرود آمدند.
  ron-1924: Ау порнит дин Елим ши ау тэбэрыт лынгэ Маря Рошие.
  ben-OBCV: তারা এলীম ত্যাগ করে লোহিত সাগরতীরে ছাউনি স্থাপন করল।
  som-som: Oo haddana Eelim way ka guureen, oo waxay degeen Badda Cas agteeda.
  lat-VUC: Sed et inde egressi, fixerunt tentoria super mare Rubrum. Profectique de
    mari Rubro,
  eng-ASVBT: And they journeyed from Elim, and encamped by the Red Sea.
  ita-1885: E, partitisi di Elim, si accamparono presso al mar rosso.
  eng-LXXUP: And they departed from Elim, and encamped by the Red Sea.
  eng-ULB: They set out from Elim and camped by the Sea of Reeds.
  spa-VBL: Se trasladaron de Elim y acamparon al lado del Mar Rojo.
  fra-_FOB: Ils partirent d'Élim, et campèrent près de la mer Rouge.
  mal-mal: ഏലീമിൽനിന്ന് പുറപ്പെട്ട് ചെങ്കടലിനരികെ പാളയമിറങ്ങി.
  urd-GVR: wuh Bahr-e-Qulzum ke sāhil par ḳhaimāzan hue,
  suz-BL: मिनु मेकोपुकी एलीम रे गाक्‍शा, लल समुन्‍द्र आ नेक्‍था बाक्‍तीके सेल्‍शा
    बाक्‍तेक्‍म।
  ita-1927: Partirono da Elim e si accamparono presso il mar Rosso.
  ckb-ckb: پاشان لە ئێلیمەوە کۆچیان کرد و لەلای دەریای سوور چادریان هەڵدا.
  eng-BBE: And they went on from Elim and put up their tents by the Red Sea.
  kan-OKCV: ಏಲೀಮಿನಿಂದ ಹೊರಟು ಕೆಂಪುಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.009'
  tam-2017: ஏலிமிலிருந்து புறப்பட்டு, சிவந்த சமுத்திரத்தின் அருகே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Elim, asentaron junto al mar Bermejo.
  ron-BTF: Și au plecat de la Elim și au așezat corturile lângă Marea Roșie.
  eng-WEBP: They traveled from Elim, and encamped by the Red Sea.
  eng-FBV: They moved on from Elim and set up camp beside the Red Sea.
  nld-1939: Van Elim trokken zij verder, en legerden zich aan de Rode Zee.
  nch-BL: Teipa quistejque Elim huan mochihuatoj nechca nopa hueyi at cati itoca Chichiltic.
  vie-1934: Dân sự đi từ Ê-lim và đóng trại gần Biển đỏ.
  hin-CV: एलिम से यात्रा शुरू कर उन्होंने लाल सागर तट पर डेरे डाले.
  eng-OURB: They traveled from Elim, and encamped by the Sea of Suf [Reed Sea]. (LY:2)
  spa-BES: Y salieron de Elim y pusieron sus tiendas junto al Mar Rojo.
  tdx-tdx: Ie nienga i Elime le nitobe añ’ olo’ i Ria-Binday,
  vid-vid: Nawali mmajendo kulawila Elimu, nawawika kambi ya hewo habehi na Bahali
    ya Shamu.
  eng-OKE: And they removed from Elim, and pitched by the Sea of Suph.
  tha-KJV: เขายกเดินจากเอลิมมาตั้งค่ายที่ทะเลแดง
  por-BR-2018: E partidos de Elim, assentaram junto ao mar Vermelho.
  deu-ELO: Und sie brachen auf von Elim und lagerten sich am Schilfmeer.
  eng-WYC-2018: But also they went forth from thence, and setted tents on the Red
    Sea. (And they went forth from Elim, and pitched their tents by the Red Sea.)
  epo-epo: Kaj ili eliris el Elim kaj haltis tendare ĉe la Ruĝa Maro.
  uig-PIN: Elimdin yolƣa qiⱪip Ⱪizil Dengiz boyida qedir tikti.
  beo-beo: Ilime amo yolesili asili, ilia da Maga:me Hano Wayabo gadenene fisisu gagui.
  tpi-OTNT: Bihain ol i lusim Elim na i go kamap long solwara Retsi na wokim kem.
  hau-SA: Suka tashi daga Elim, suka yi sansani kusa da Jan Teku.
  uig-LAT: Élimdin yolgha chiqip Qizil Déngiz boyida chédir tikti.
  nde-nde: Basuka e-Elimi bayamisa izihonqo zabo besekele uLwandle oluBomvu.
  ton-ton: Pea naʻa nau hiki mei ʻElimi, ʻonau nofo ofi ki he Tahi Kulokula.
  ces-1613: A hnuvše se z Elim, položili se u moře Rudého.
  eng-WMB: They traveled from Elim, and encamped by the Sea of Suf.
  tam-TCV: ஏலிமிலிருந்து புறப்பட்டு, செங்கடலுக்கு அருகே முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa Elim ug nagkampo daplin sa Pulang Dagat.
  pol-UBG: Wyruszyli z Elim i rozbili obóz nad Morzem Czerwonym.
  urd-GVU: وہ بحرِ قُلزم کے ساحل پر خیمہ زن ہوئے،
  deu-1912: Von Elim zogen sie aus und lagerten sich an das Schilfmeer.
  kan-2017: ಏಲೀಮಿನಿಂದ ಹೊರಟು ಕೆಂಪು ಸಮುದ್ರದ ದಡದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Miyad chuw u Elim ngarab ra pired nga charen fare nguy nu Suez.
  hlt-MCSB: Elim lamloh cet uh tih carhaek tuipuei ah rhaeh uh.
  mdy-ETH: ዬኖ ቤዛፓ ሃሣ ዔቂ ዞቄ ባዞ ኮይላ ዱንኪ ዴዔኔ፤
  twi-ASANTE: Wɔfirii Elim no, wɔbɔɔ atenaeɛ wɔ Ɛpo Kɔkɔɔ no ho.
  eng-WEBU: They traveled from Elim, and encamped by the Red Sea.
  bnp-bnp: Ri pea e Elim, ri rata a mada tabukoi na Dari Vururu.
  wal-wal: Eliimappe denddidi, Zo7o Abbaa lanqqen dunkkaanidosona.
  spa-PDDPT: Salieron de Elim y acamparon junto al mar Rojo.
  gun-gun: Elim gui oje'oi vy Ye'ẽ Pytã rembe'i rupi ju opyta.
  ilo-ULB: Nagrubwatda manipud Elim ket nagkampoda iti igid ti baybay dagiti Runo.
  kpg-kpg: Digaula ga hagatanga i Elim gaa noho hoohoo gi di Malua o Suez.
  uig-ARA: ئېلىمدىن يولغا چىقىپ قىزىل دېڭىز بويىدا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Xulunyumi Baa sɛɛti ma.
  pon-2006: Re mweselsang Elim oh kauwada imwarail impwal ko limwahn Dahun Sues.
  ksd-ksd: Ma dia ga vana papa aro Elim, ma dia ga vavatur ta ra papar a Ta Meme.
  tur-YTC: Elim'den yola çıkıp Kızıldeniz'in yanında konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐξ Αἰλὶμ, καὶ παρενέβαλον ἐπὶ θάλασσαν ἐρυθράν.
  ind-AYT: Dari Elim, mereka menuju ke tepi Laut Teberau dan berkemah di sana.
  nya-nya: Atachoka ku Elimu anakamanga misasa yawo mʼmbali mwa Nyanja Yofiira.
  hrv-hrv: Potom krenu iz Elima te se utabore uz Crveno more.
  mps-mps: Nosali augwali te bulu Elim taga pelama, te tamu ąį Retsiba sabolama,
    pesage nigigi pali.
  tpi-tpi: Bihain ol i lusim Elim na i go kamap long solwara Retsi na wokim kem.
  dan-1931: Så brød de op fra Elim og slog Lejr ved det røde Hav.
  vie-OVCB: Rời Ê-lim, họ đến cắm trại bên bờ Biển Đỏ.
  guj-2017: તેઓએ એલીમથી નીકળીને લાલ સમુદ્ર પાસે છાવણી કરી.
  pon-2006A: Re mweselsang Elim oh kauwada imwarail impwal ko limwahn Dahun Sues.
  por-BRBSL: Viajaram de Elim, e acamparam junto ao Mar Vermelho.
  cth-cth: Elim hoi a cei awh teh tuipui paling teng vah a roe awh.
  twi-twi: Wofii Elim no, wɔbɔɔ atenae wɔ Po Kɔkɔɔ no ho.
  hlt-hlt: Elim lamloh cet uh tih carhaek tuipuei ah rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ dɛǹdɛ kɛ́bɑ́tɛ́ tipèntì kóo dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀,
  msy-2020: Egha gɨn Elimɨn danganim ategha ghua Ongarir Aghevimɨn boroghɨn danganim
    aghuigha an iti.
  dop-dop: Pɑ kʋlɑ Iliim, ɩlɛnɑ pɑ́ siki teŋku kʋsɛɛm nɔɣɔ.
  azb-azb: Elimi tərk edib Qırmızı dəniz kənarında düşərgə saldılar.
  eng-DBY: And they removed from Elim, and encamped by the Red sea.
  hin-2017: तब उन्होंने एलीम से कूच करके लाल समुद्र के तट पर डेरे खड़े किए।
  wol-KYG: Ba ñu jógee Elim, fa feggook géeju Barax ya la ñu dali.
  eng-YLT: and they journey from Elim, and encamp by the Red Sea.
  eng-WYC-2017: But also they went forth from thence, and setted tents on the Red
    Sea.
  eng-WMBB: They travelled from Elim, and encamped by the Sea of Suf.
  urd-GVH: वह बहरे-क़ुलज़ुम के साहिल पर ख़ैमाज़न हुए,
  rug-rug: Taluarae pa Elimi meke mae va turu ipi pule tata pa koqu lavata Suezi.
  gaz-gaz: Eelimii kaʼanii Galaana Diimaa cina qubatan.
  fra-LSG: Ils partirent d’Élim, et campèrent près de la mer Rouge.
  yal-yal: E yi keli Elimi yi, e sa daaxa Gbala Baan dɛxɔn.
  haw-1868: Hele lakou mai Elima aku, a hoomoana iho la ma ke Kaiula.
  arb-NAV: وَمَا لَبِثُوا أَنْ مَضَوْا مِنْ إِيلِيمَ وَنَزَلُوا عِنْدَ الْبَحْرِ الأَحْمَرِ.
  ewe-ewe: Esi wodzo le Elim la, woƒu asaɖa anyi ɖe Ƒu Dzĩ la to,
  eng-LEE: And they removed from Elim, and encamped by the Red Sea.
  asm-FB: পাছত এলীমৰ পৰা যাত্ৰা কৰি, চূফ সাগৰৰ ওচৰত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ شُلُنيُمِ بَا سّيتِ مَ.
  fra-SBL: Ils partirent d'Élim et campèrent près de la mer Rouge.
  hbo-hbo: וַיִּסְע֖וּ מֵאֵילִ֑ם וַֽיַּחֲנ֖וּ עַל־יַם־סֽוּף׃
  eng-WYCLIFFE: But also thei yeden out fro thennus, and settiden tentis on the Reed
    See. And thei yeden forth fro the Reed See,
  cwe-cwe: Wasegela Elimu na weka lago jawo habehi na Bahali ya Shamu.
  kik-kik: Moima Elimu magĩthiĩ makĩamba hema ciao hakuhĩ na Iria Itune.
  fra-NCL: Ils partirent d’Élim et campèrent près de la mer Rouge.
  cek-AK: Elim hoiah tacawt o moe, tuipui kathim taengah atai o.
  cuk-cuk: Elimʼgi-bukwa ainidmargu, Demar-Ginnidye-nugad-walik danar-danar ambikudapmarbalid.
  uig-CYR: Елимдин йолға чиқип Қизил Деңиз бойида чедир тикти.
  tel-2017: ఏలీము నుండి వారు ఎర్ర సముద్రం దగ్గరికి వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Élim, pou te fè kan bò kote Lamè Wouj.
  kos-kos: Elos fahsr liki Elim ac aktuktuk apkuran nu ke Meoa Srusra.
  hbo-WLC: וַיִּסְע֖וּ מֵאֵילִ֑ם וַֽיַּחֲנ֖וּ עַל־יַם־סֽוּף׃
  ibo-ibo: Mgbe ha hapụrụ Elim, ha wuru ụlọ ikwu ha nʼakụkụ Osimiri Uhie.
  ory-ory: ତହୁଁ ସେମାନେ ଏଲୀମରୁ ଯାତ୍ରା କରି ସୂଫ ସାଗର ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Mürin ra sai seni Elim o aüetä imwer arun ewe Setipar.
  rop-rop: Afta na olabat bin libum Ilim en olabat bin kemp gulijap langa det solwoda
    gulum Redsi.
  ukr-1871: І рушили з Елїма та й отаборились над Червоним морем.
  deu-1951: Von Elim brachen sie auf und lagerten sich an das Schilfmeer.
  eng-JPS: And they journeyed from Elim, and pitched by the Red Sea.
  srp-1865: A iz Elima otišavši stadoše u oko kod Crvenoga Mora.
  lug-lug: Bwe baava mu Erimu ne basiisira okumpi n’Ennyanja Emyufu.
  heb-heb: ויסעו מאילם ויחנו על ים סוף׃
  ben-IRV: এলীম থেকে যাত্রা করে সূফসাগরের কাছে শিবির স্থাপন করল।
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਏਲਿਮ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਲਾਲ ਸਮੁੰਦਰ ਕੋਲ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ဧလိမ် ရွာမှ ပြောင်း ၍ ဧဒုံ ပင်လယ် နားမှာ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Elimi ke, vihai Naare Namari vaunaini orunte naavu maaqa kaqate
    vaura.
  hmo-hmo: Elima dekena amo idia toreisi, idia lao, Davara Kakakaka ena isena dekenai
    idia kamepa.
  urd-urd: और एलीम से रवाना होकर उन्होंने बहर — ए — कु़लजु़म के किनारे ख़ेमे खड़े
    किए।
  rus-SYN: И отправились из Елима и расположились станом у Чермного моря.
  bqc-SIM: Bↄa Eliũ aa gɛ̀ bòokpà Ísia Tɛ̃a saɛ.
  tcz-CHONGTHU: Elim akon in akitol kit tauvin Tuikhanglen sen pang’a chun ngahmun
    a kisem uvin a kichol do tauvin ahi.
  mar-mar: लोकांनी एलिम सोडले व त्यांनी तांबड्या समुद्राजवळ तंबू दिले.
  qub-qub: Elimpita aywacur chayaran Puca Lamarpa ñaupanman.
  hat-hat: Yo kite Elim, y' al moute kan yo toupre Lanmè Wouj la.
  eng-BSB: They set out from Elim and camped by the Red Sea.
  tod-tod: Ti zeɠeni Elime, ti li, ti ʋu Seeli Kpoloɗɛi ɠobaʋɛ.
  eng-WEBPB: They travelled from Elim, and encamped by the Red Sea.
  kbq-kbq: Hagi Elimia atre'za vu'za Korankre hageri ankenare seli nonkumara ome ki'za
    mani'naze.
  nhe-BL: Teipa quistejque Elim huan mochihuatoj nechca nopa hueyi atl tlen itoca
    Chichiltic.
  gub-BL: Uhem Erim wi wà. Uzapo uker haw Yryhupiràg huwake wà.
  eng-DRA: But departing from thence also, they pitched their tents by the Red Sea.
    And departing from the Red Sea,
