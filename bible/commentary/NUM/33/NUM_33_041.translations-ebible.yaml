verse: NUM.033.041
translations:
  mal-C: ഇസ്രായേല്യർ ഹോർ പർവതത്തിൽനിന്ന് പുറപ്പെട്ട് സല്മോനയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf vom Berge Hor und lagerten sich in Zalmona.
  lin-lin: Tango balongwaki na ngomba Ori, bakendeki kotonga molako na bango na Tsalimona.
  eng-LSV: And they journey from Mount Hor and encamp in Zalmonah.
  eng-GNV: And they departed from mount Hor, and pitched in Zalmonah.
  eng-WEBSTER: And they departed from mount Hor, and encamped in Zalmonah.
  nhw-BL: Huan nopa israelitame quistejque tepetl Hor huan mochihuatoj ipan Zalmona.
  swh-ONEN: Wakaondoka kwenye mlima Hori na kupiga kambi huko Salmona.
  bba-bba: Ye Isirelibɑ bɑ seewɑ Hori min di, mɑ bɑ dɑ Sɑlumɔnɑɔ, bɑ ben sɑnsɑni ɡirɑ.
  eng-KJVCPB: And they departed from mount Hor, and pitched in Zalmonah.
  luo-luo: Kane giwuok e Got Hor negibuoro Zalmona.
  meu-meu: Horo ororona amo e tore isi, ela, Salmona ai e taruha.
  npi-ULB: तिनीहरू होर पर्वतबाट हिँडे र सलमोनामा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní orí òkè Hori, wọ́n sì pàgọ́ ní Salmona.
  pes-OPCB: پس اسرائیلی‌ها از کوه هور به صلمونه کوچ کردند و در آنجا اردو زدند.
  tgl-ULB: Naglakbay sila mula sa Bundok Hor at nagkampo sa Zalmona.
  hui-hui: Isaraele wali agali ti Hari Ho heago helalu puwa balai anda bigi bima pugu
    binigo dindi mini Salamona Punono Obodo Abarimibi dindi uruniha pene. Abarimi
    ogoni Moaba dindiha tano mbira gialo payabu winigoria pene. Ani bialu Dibonogada
    tanobi Alamono Dibiladaimi dindibi Hari Nebo heagoria kawareni Abarimi hari hearuhabi
    pene. Ani bialu Yarigo wiagoria kaware iba Yodana peago doma ederahayagi tano
    kira mini Bedeyasimodobi Sidimi hengene wiagoha dindi uli uli bayale wuyu peagoha
    pugu bini. Ani bialu dindi ulini bayale wuyu peago bibahendeha balai anda bu haga
    bima pugu dege bini.
  mya-mya: ဟော​ရ​တောင်​မှ​မော​ဘ​လွင်​ပြင်​သို့​သွား သော​ခ​ရီး​လမ်း​တွင် ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​ရပ်​နား​ခဲ့​သော​စ​ခန်း​များ​နာ​မည် စာ​ရင်း​မှာ​ဇာ​လ​မော​န၊ ပု​နုန်၊ သြ​ဗုတ်၊
    မော​ဘ​ပြည်​ထဲ​ရှိ​ဣ​ဇာ​ဗာ​ရိမ်၊ ဒိ​ဗုန်​ဂဒ်၊ အာ​လ​မုန်​ဒိ ဗ​လ​သိမ်၊ နေ​ဗော​တောင်​အ​နီး
    ရှိ​အာ​ဗ​ရိမ်​တောင်၊ ဗက်​ယေ​ရှိ​မုတ်​နှင့်​အာ ကာ​ရှား​ချိုင့်​ဝှမ်း​အ​ကြား​ယေ​ရိ​ခေါ​မြို့
    တစ်​ဖက်​ယော်​ဒန်​မြစ်​နား​ရှိ​မော​ဘ​လွင် ပြင်​တို့​ဖြစ်​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་རི་བོ་ཧོར་ནས་ལམ་དུ་ཆས་པ་དང་ཚལ་མོ་ནཱ་རུ་སྒར་བཏབ།
  sna-sna: Vakabva kuGomo reHori vakandodzika misasa paZarimona.
  spa-BLM: Partieron del monte Hor y acamparon en Zalmoná.
  cac-cac: Quelxi d'a vitzal Hor chi', quec' d'a Zalmona, d'a Punón, d'a Obot yed'
    d'a Ije-abarim d'a smojonal yic Moab.
  swh-ULB: Walisafiri kutika Mlima Hori n a kuweka kambi Zalimona.
  bel-bel: І выправіліся яны ад гары Ор і разьмясьціліся табарам у Салмоне.
  deu-ELBBK: Und sie brachen auf vom Berg Hor und lagerten sich in Zalmona.
  mbb-OT: 'Is menge Israilihanen mid-awè dan diyà te Buntud he Hor ne midlaus dan
    medhipanew. Iyan heini menge lugar he migkempuwan dan: Zalmona, Punon, Obot, Iye
    Abarim, he ziyà te dulunà te Moab, Dibon Gad, Almon Diblataim, he ziyà te menge
    vuntud te Abarim he uvey te Nebo, taman te nekeuma sikandan diyà te menge suǥud
    te Moab he veyvey te Jordan he uvey te Jerico.'
  mal-2015: ഹോർപർവ്വതത്തിങ്കൽനിന്നു അവർ പുറപ്പെട്ടു സല്മോനയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Le verchostar Hor džanas dureder a kerde peske taboris paš e Calmona.
  pes-OPV: پس از جبل هور کوچ کرده، در صلمونه فرود آمدند.
  ron-1924: Ау порнит де ла мунтеле Хор ши ау тэбэрыт ла Цалмона.
  ben-OBCV: তারা হোর পর্বত ত্যাগ করে সল্‌মোনায় ছাউনি স্থাপন করল।
  som-som: Oo waxay ka guureen Buur Xor, kolkaasay degeen Salmonaah.
  lat-VUC: Et profecti de monte Hor, castrametati sunt in Salmona.
  eng-ASVBT: And they journeyed from mount Hor, and encamped in Zalmonah.
  ita-1885: Poi, partitisi dal monte di Hor, si accamparono in Salmona.
  eng-LXXUP: then they departed from Mount Hor, and encamped in Zalmonah.
  eng-ULB: They set out from Mount Hor and camped at Zalmonah.
  spa-VBL: Los israelitas se trasladaron del Monte Hor y establecieron un campamento
    en Zalmona.
  fra-_FOB: Et ils partirent de la montagne de Hor, et campèrent à Tsalmona.
  mal-mal: ഹോർപർവ്വതത്തിൽനിന്ന് അവർ പുറപ്പെട്ട് സല്മോനയിൽ പാളയമിറങ്ങി.
  urd-GVR: 'Hor Pahāṛ se rawānā ho kar Isrāīlī zail kī jaghoṅ par ṭhahre: Zalmūnā,
    Fūnon, Obot, Aiye-abārīm jo Moāb ke ilāqe meṅ thā, Dībon-jad, Almūn-diblātāym
    aur Nabū ke qarīb wāqe Abārīm kā pahāṛī ilāqā.'
  suz-BL: मिनु मेकोपुकी होर डांडा रे गाक्‍शा, सल्‍मोनामी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: E quelli partirono dal monte Hor e si accamparono a Tsalmona.
  ckb-ckb: ئینجا لە کێوی هۆرەوە کۆچیان کرد و لە چەلمۆنا چادریان هەڵدا.
  eng-BBE: And from Mount Hor they went on, and put up their tents in Zalmonah.
  kan-OKCV: ಹೋರ್ ಗುಡ್ಡದಿಂದ ಅವರು ಹೊರಟು ಚಲ್ಮೋನದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.040'
  tam-2017: ஓர் என்னும் மலையை விட்டுப் புறப்பட்டுப்போய், சல்மோனாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos del monte de Hor, asentaron en Salmona.
  ron-BTF: Și ei au plecat de la muntele Hor și au așezat corturile în Țalmona.
  eng-WEBP: They traveled from Mount Hor, and encamped in Zalmonah.
  eng-FBV: The Israelites moved on from Mount Hor and set up camp at Zalmonah.
  nld-1939: trokken zij van de berg Hor verder, en legerden zich te Salmona.
  nch-BL: Huan nopa israelitame quistejque ipan tepet Hor huan mochihuatoj ipan Zalmona.
  vie-1934: Dân Y-sơ-ra-ên đi từ núi Hô-rơ và đóng trại tại Xa-mô-na.
  hin-CV: फिर उन्होंने होर पर्वत से प्रस्थान किया, और ज़ालमोनाह में डेरे डाल दिए.
  eng-OURB: They traveled from Mount Hor, and encamped in Zalmonah.
  spa-BES: Y desde el monte Hor siguieron y pusieron sus tiendas en Zalmona.
  tdx-tdx: Aa le niavotse nitobe e Tsalmonà añe iereo.
  vid-vid: Kulawila kuchidunda cha Holi, Waisilaeli nawawika kambi ya hewo Salimona.
  eng-OKE: And they removed from Mount Hor, and encamped in Zalmona.
  tha-KJV: และเขายกเดินจากภูเขาโฮร์และตั้งค่ายที่ศัลโมนาห์
  por-BR-2018: E partidos do monte de Hor, assentaram em Zalmona.
  deu-ELO: Und sie brachen auf vom Berge Hor und lagerten sich in Zalmona.
  eng-WYC-2018: And they went forth from the hill of Hor, and setted tents in Zalmonah;
    (And they went forth from Mount Hor, and pitched their tents at Zalmonah;)
  epo-epo: Kaj ili foriris de la monto Hor kaj haltis tendare en Calmona.
  uig-PIN: Israillar Ⱨor teƣidin yolƣa qiⱪip Zalmonaⱨda qedir tikti.
  beo-beo: Isala:ili dunu da Ho Goumi yolesili, asili, fa:no agoane Moua:be umiga
    doaga:i. Ilia da amo logoga ahoanoba, sogebi haguduga dedei amogawi fisisu gagui:-
    Sa:lamouna, Biunone, Oubode, A:balimi (mugului moilai Moua:be soge ganodini dialu.),
    Daibone Ga:de, A:lamane Dibilada:ime, A:balimi Goumi (Nibou Goumi gadenene diala)
    amola Moua:be umi soge. Moua:be umi da Yodane Hano eso midadi heda:su gusudili
    dialebe ba:i. Bede Yesemode moilai da la:idi amola A:ibele Sidimi sogebi da eno
    la:idi, Moua:be umi da dogoa dialebe ba:i. Amola Yeligou moilai bai bagade da
    Yodane Hano eso dabe guma:dini la:idi ba:i.
  tpi-OTNT: Ol Israel i lusim maunten Hor na i wokabaut i go na wokim nebo kem long
    ol dispela ples, ples Salmona na ples Punon na ples Obot na Abarim, dispela taun
    i bagarap i stap long kantri Moap, na taun Dibon Gat na ples Almon Diplataim,
    na maunten Abarim klostu long maunten Nebo.
  hau-SA: Suka tashi daga Dutsen Hor, suka yi sansani a Zalmona.
  uig-LAT: Israillar Hor téghidin yolgha chiqip Zalmonahda chédir tikti.
  nde-nde: Basuka eNtabeni yaseHori bayamisa eZalimona.
  ton-ton: Pea naʻa nau hiki mei he moʻunga ko Hoa, ʻonau nofo ʻi Salimona.
  ces-1613: Tedy hnuvše se s hory Hor, položili se v Salmona.
  eng-WMB: They traveled from Mount Hor, and encamped in Zalmonah.
  tam-TCV: அவர்கள் ஓர் மலையில் இருந்து புறப்பட்டு, சல்மோனாவில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Bukid sa Hor ug nagkampo sa Zalmona.
  pol-UBG: Wyruszyli z góry Hor i rozbili obóz w Salmona.
  urd-GVU: 'ہور پہاڑ سے روانہ ہو کر اسرائیلی ذیل کی جگہوں پر ٹھہرے: ضلمونہ، فُونون،
    اوبوت، عیّے عباریم جو موآب کے علاقے میں تھا، دیبون جد، علمون دِبلاتائم اور نبو
    کے قریب واقع عباریم کا پہاڑی علاقہ۔'
  deu-1912: Und von dem Berge Hor zogen sie aus und lagerten sich in Zalmona.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಹೋರ್ ಬೆಟ್ಟದಿಂದ ಹೊರಟು ಚಲ್ಮೋನದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: 'Me chuw piyu Israel u rom ko Burey nu Hor ngarbad ko tafelf’el nu Moab
    ngarab ra pired ko yungi n’en ni ba’aray: Zalmonah, Punon, Oboth, nge Abarim nib
    binaw ni kann’ag ni bay u lan e nug nu Moab, Dibon Gad, Almon Diblathaim, Burey
    ni Abarim nib chuchugur ko Burey ni Nebo, ngalan e tafelf’el u Moab nga charen
    e lul’ u Jordan ni barba’ e lul’ riy e yu Jeriko, nga thilin yu Beth Jeshimoth
    nge loway u Akacia.'
  hlt-MCSB: Hor tlang lamloh puen uh tih Zalmonah ah rhaeh uh.
  mdy-ETH: ሆኦሬ ዹኮ ኮይላፓ ዴንዲ ሞዓኣቤ ቦኦሎ ሄላንዳኣና ዒስራዔኤሌ ዓሳ ዱንኪ ዴዔ ቤዛ ሃካፓ ሊካ ፓይዲንታ ቤዞኬ፦ ፄልሞና፥
    ፑኖኔ፥ ዖቦቴ፥ ሞዓኣቤ ዓጮ ዛጳ ዓኣ ዓባሪሜ፥ ዲቦንጋኣዴ፥ ዓልሞንዲብላታይሜ፥ ናባው ዹኮኮ ሆታ ዓኣ ዓብሪሜ ዹኮ ኮይላ፥ ዒያርኮኮ
    ሆታ ዓኣ ሞዓኣቤ ቦኦሎይዳ፤ ጌይፃ፦ ሻሮ ካሮ ጌይንታ ቤዞፓ ዴንዲ ሻሮ ዶኦጮ ጌይንታ ቤዞ ሄላንዳኣና ዱንኪ ዴዔኔ።
  twi-ASANTE: Israelfoɔ no toaa wɔn akwantuo no so firi Bepɔ Hor so kɔbɔɔ atenaeɛ
    wɔ Salmona.
  eng-WEBU: They traveled from Mount Hor, and encamped in Zalmonah.
  bnp-bnp: E huriki a Israel ri pea a lolo e Hor, ri rata a mada o Salmona.
  wal-wal: Israa7eelati Hoora Deriyaappe denddidi, Xalmmoonan dunkkaanidosona.
  spa-PDDPT: Salieron de la montaña Hor y acamparon en Zalmona.
  gun-gun: Ha'e gui Hor yvyty gui ha'e kuery oje'oi vy Zalmona py ju opyta.
  ilo-ULB: Nagrubwatda manipud iti bantay Hor ket nagkampoda idiay Salmona.
  kpg-kpg: 'Mai di Gonduu Hor gaa tugi loo gi nia gowaa maalama o Moab, digau Israel
    ne hagaduu aga nadau hale laa i nia gowaa aanei: Zalmonah, Punon, Oboth, nia Gowaa
    Mooho o Abarim i lodo tenua Moab, Dibon-Gad, Almon-Diblathaim, di gowaa gonduu
    o Abarim e hoohoo gi di Gonduu Nebo, mo i hongo di Anggowaa o Moab i di baahi
    gi golo di monowai Jordan e huli adu gi Jericho, i mehanga Beth-Jeshimoth mo di
    gowaa mehanga gonduu o Acacia.'
  uig-ARA: ئىسرائ‍ىللار ھور تېغىدىن يولغا چىقىپ زالموناھدا چېدىر تىكتى.
  sus-sus: Isirayilakae to keli Horo geya yire, e naxa sa yonkin Salamona.
  pon-2006: 'Sang ni Nahna Or lel nan patapat en Mohap, mehn Israel ko kauwada imwarail
    impwal kan ni wasa pwukat: Salmona, Punon, Opod, nan mohn ihmw kan en Aparim nan
    sapwen Mohap, Dipon Kad, Almon Dipladaim, Nahna Aparim limwahn Nahna Nepo, oh
    nan patapat en Mohap palio Pillap Sordan sallahng Seriko, nan pwungen Ped Sesimod
    oh Wahun Akasia.'
  ksd-ksd: Ma dia ga vana papa aro ra luana Or, ma dia ga vavatur aro Salmona.
  tur-YTC: Hor Dağı'ndan yola çıkıp Salmona'da konakladılar.
  grc-BRENT: καὶ ἀπῇραν ἐξ Ὢρ τοῦ ὄρους, καὶ παρενέβαλον εἰς Σελμωνᾶ.
  ind-AYT: Mereka berjalan dari Gunung Hor dan berkemah di Zalmona.
  nya-nya: Atachoka ku phiri la Hori anakamanga ku Zalimoni.
  hrv-hrv: S brda Hora odu te se utabore u Salmoni.
  mps-mps: 'Te Israel dabe augwali te bulu du Hor taga pelama, tama augwali te buluba
    dabe pali: te bulu Salmona, me te bulu Punan, me te bulu Obot, me te bulu Abarim,
    te bulu hanu dolai elaluali, te bulu Moapde, me te bulu Dibon Gat, me te bulu
    Almon Diplataim, me bulu du Abarim te bulu du Nebo pąde, me te bulu Moapgo malu
    bulu te Jeriko pąde, te Jordan wę u badu. Te hanu Bet Jesimot me te Abel Sitim
    bulu tomode augwaligo pesage tede nigali.'
  tpi-tpi: Ol Israel i lusim maunten Hor na i wokabaut i go na wokim nebo kem long
    ol dispela ples, ples Salmona na ples Punon na ples Obot na Abarim, dispela taun
    i bagarap i stap long kantri Moap, na taun Dibon Gat na ples Almon Diplataim,
    na maunten Abarim klostu long maunten Nebo.
  dan-1931: Så brød de op fra Bjerget Hor og slog Lejr i Zalmona.
  vie-OVCB: Rồi người Ít-ra-ên lại ra đi, rời Núi Hô-rơ và cắm trại tại Xa-mô-na.
  guj-2017: તેઓએ હોર પર્વતથી નીકળીને સાલ્મોનામાં છાવણી કરી.
  pon-2006A: 'Sang ni Nahna Or lel nan patapat en Mohap, mehn Israel ko kauwada imwarail
    impwal kan ni wasa pwukat: Salmona, Punon, Opod, nan mohn ihmw kan en Aparim nan
    sapwen Mohap, Dipon Kad, Almon Dipladaim, Nahna Aparim limwahn Nahna Nepo, oh
    nan patapat en Mohap palio Pillap Sordan sallahng Seriko, nan pwungen Ped Sesimod
    oh Wahun Akasia.'
  por-BRBSL: They viajou do Monte Hor, e acampou em Zalmonah.
  cth-cth: Hor mon koehoi a kampuen awh teh Zalmonah vah a roe awh.
  twi-twi: Israelfo no toaa wɔn akwantu no so fi Bepɔw Hor so kɔbɔɔ atenae wɔ Salmona.
  hlt-hlt: Hor tlang lamloh puen uh tih Zalmonah ah rhaeh uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ ìtɛ́ Ɔdi tɑ̃rì ĩ́nkɛ̀ kɛ́kɔtɛ kɛ́bɑ́tɛ́ Sɑdimɔnɑ,
  msy-2020: Dughiar kamɨn, Israelia Horɨn Mɨghsɨam ategha arua ghua Salmonan danganimɨn
    danganiba aghuigha iti.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kʋlɑ Hoo pʋɣʋ ɩlɛnɑ pɑ́ siki Sɑlǝmonɑ.
  azb-azb: İsrail övladları Hor dağından ayrılıb Salmonada düşərgə saldılar.
  eng-DBY: And they removed from mount Hor, and encamped in Zalmonah.
  hin-2017: तब इस्राएलियों ने होर पर्वत से कूच करके सलमोना में डेरे डाले।
  wol-KYG: Ba ñu jógee tundu Or, Calmona lañu dali.
  eng-YLT: And they journey from mount Hor, and encamp in Zalmonah;
  eng-WYC-2017: And they went forth from the hill of Hor, and setted tents in Zalmonah;
  eng-WMBB: They travelled from Mount Hor, and encamped in Zalmonah.
  urd-GVH: 'होर पहाड़ से रवाना होकर इसराईली ज़ैल की जगहों पर ठहरे : ज़लमूना, फ़ूनोन,
    ओबोत, ऐये-अबारीम जो मोआब के इलाक़े में था, दीबोन-जद, अलमून-दिबलातायम और नबू के
    क़रीब वाक़े अबारीम का पहाड़ी इलाक़ा।'
  rug-rug: 'Podalae pa Toqere Horo meke kamo pa pezara pa Moabi, si va turui rina
    tie Izireli sari na dia ipi koari na popoa hire: Zalamona, Punoni, Obati, sa tinahuara
    pa Abarimi pa korapana sa volosona Moabi, Diboni Qadi, Alamoni, Dibilataimi, sari
    na toqere Abarimi tata pa toqere Nebo, meke pa pezara pa Moabi pa kali gasa rimata
    koasa Ovuku Zodani tata pa Zeriko, pa vari korapana Beti Zesimoti, meke sa lolomo
    Akasia,'
  gaz-gaz: Isaanis Tulluu Hooriitii kaʼanii Zalmoonaa qubatan.
  fra-LSG: Ils partirent de la montagne de Hor, et campèrent à Tsalmona.
  yal-yal: E yi keli Horo geyaan ma, e sa daaxa Salimona yi.
  haw-1868: A hele lakou mai ka mauna Hora aku, a hoomoana iho la ma Zalemona.
  arb-NAV: ثُمَّ تَقَدَّمَ الإِسْرَائِيلِيُّونَ مِنْ جَبَلِ هُورٍ وَعَسْكَرُوا فِي
    صَلْمُونَةَ.
  ewe-ewe: Wowɔ aʋa kplii, eye wotso Hor to la gbɔ heƒu asaɖa anyi ɖe Zalmona.
  eng-LEE: And they removed from mount Hor, and encamped in Zalmonah.
  asm-FB: পাছত তেওঁলোকে হোৰ পৰ্ব্বতৰ পৰা যাত্ৰা কৰি, চল্মোনাত ছাউনি পাতিলে।
  sus-A: عِسِرَيِلَكَيٍ تٌ كٍلِ هٌرٌ فٍيَ يِرٍ، عٍ نَشَ سَ يٌنكِن سَلَمٌنَ.
  fra-SBL: Ils partirent de la montagne de Hor, et campèrent à Zalmona.
  hbo-hbo: וַיִּסְע֖וּ מֵהֹ֣ר הָהָ֑ר וַֽיַּחֲנ֖וּ בְּצַלְמֹנָֽה׃
  eng-WYCLIFFE: And thei yeden forth fro the hil of Hor, and settiden tentis in Salmona;
  cwe-cwe: Waisilaili wasegela kuna umulima wa Holi na weka lago jawo uko Salimona.
  kik-kik: Moima Kĩrĩma kĩa Horu, magĩthiĩ makĩamba hema ciao Zalimona.
  fra-NCL: Ils partirent de la montagne de Hor et campèrent à Salmona.
  cek-AK: To pongah Israelnawk loe Hor mae hoiah amsak o moe, Zalmonah ahmuen ah atai
    o.
  cuk-cuk: Israel-dulemar Hor-yargi-bukwa ainidmargu, Zalmonaʼye-neg-nugadgi danar-danar
    ambikudapmarbalid.
  uig-CYR: Исраиллар Һор теғидин йолға чиқип Залмонаһда чедир тикти.
  tel-2017: వారు హోరు కొండ నుండి సల్మానాకు వచ్చారు.
  hat-BSA: Alò, yo te vwayaje soti nan Mòn Hor pou te fè kan nan Tsalmona.
  kos-kos: Mwet Israel elos mukuiyak liki Eol Hor ac aktuktuk Zalmonah.
  hbo-WLC: וַיִּסְע֖וּ מֵהֹ֣ר הָהָ֑ר וַֽיַּחֲנ֖וּ בְּצַלְמֹנָֽה׃
  ibo-ibo: Ha hapụrụ ugwu Hor bịaruo Zalmona ebe ha mara ụlọ ikwu ha.
  ory-ory: ଆଉ ସେମାନେ ହୋର ପର୍ବତରୁ ଯାତ୍ରା କରି ସଲ୍‍ମୋନାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ,
  chk-chk: Iwe, ekewe aramasen Israel ra sai seni fäsonun ewe chuk Hor o aüetä imwer
    lon Salmona.
  rop-rop: Wal langa det wei brom det hil gulum Hora raidap langa det plein kantri
    blanga Moweb deibin kemp langa ol dislot pleis, deya langa Seilmana, Punon, Oboth,
    Ebarim, deya langa det kantri gulum Moweb, Diban Ged, Elmadiblathaiyim, detlot
    hil kantri gulum Ebarim gulijap langa det hil gulum Neibo raidap deibin kamat
    langa det plein kantri blanga Moweb, en deya na najasaid langa det Jodan Riba
    brom Jeriko deibin kemp brom Bethjeshimoth raidap langa Akeisha.
  ukr-1871: І рушили вони від Гор гори та й отаборились у Залмонї.
  deu-1951: Und sie brachen auf von dem Berge Hor und lagerten sich in Zalmona.
  eng-JPS: And they journeyed from mount Hor, and pitched in Zalmonah.
  srp-1865: Potom otišavši od gore Ora stadoše u oko u Selmonu.
  lug-lug: Abaana ba Isirayiri ne basitula okuva ku Lusozi Koola, ne basiisira e Zalumona.
  heb-heb: ויסעו מהר ההר ויחנו בצלמנה׃
  ben-IRV: তারা হোর পর্বত থেকে যাত্রা করে সল্মোনাতে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਹੋਰ ਪਰਬਤ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਸਲਮੋਨਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: သူတို့သည် ဟောရ တောင် မှ ပြောင်း ၍ ၊ ဇာလမောန အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Isareri Horu Aiqina ke, Salmonaini orunte naavu maaqa kaqate vaura. (21:4)
  hmo-hmo: Horo Ororo dekena amo Israela taudia idia toreisi, idia lao, Salamona dekenai
    idia kamepa.
  urd-urd: और इस्राईली कोह — ए — होर से रवाना होकर ज़लमूना में ठहरे।
  rus-SYN: И отправились они от горы Ор и расположились станом в Салмоне.
  bqc-SIM: Bↄa Oo gbɛ zĩ́ aa gɛ̀ bòokpà Zalamↄna.
  tcz-CHONGTHU: Chu phat in Israel chate Hor molchunga kon in akitol kittaovin Zalmonah
    muna chun ngahmun akisem uvin akicholdo kit uvin ahi.
  mar-mar: लोकांनी होर पर्वत सोडला व सलमोनाला तंबू दिला.
  qub-qub: Israelcunaga Hor puntapita aywacur chayaran Zalmonaman.
  hat-hat: Se konsa, moun Izrayèl yo kite Mòn Or la, y' al moute kan yo Zalmona.
  eng-BSB: And the Israelites set out from Mount Hor and camped at Zalmonah.
  tod-tod: Ti zeɠeni Ɠɔɔl gizei ma, ti li, ti ʋu Salemɔna.
  eng-WEBPB: They travelled from Mount Hor, and encamped in Zalmonah.
  kbq-kbq: Hagi Israeli vahe'mo'za Hori agonaretira atre'za vu'za Zalmona seli nonkumara
    ome ki'za mani'naze.
  nhe-BL: Huan nopa israelitame quistejque tepetl Hor huan mochihuatoj ipan Zalmona.
  gub-BL: 'Or ywytyr wi Moaw ywytyr heta ''ymaw wata mehe Izaew uzapo màràmàràn uker
    haw wà: Moaw ywyzaw huwake har wà: Xawmona pe, Punom pe, Omot pe, Amari tawhu
    kwer pe, Nimon-Kaz pe, Awmon-Nimiratai pe, Amari ywytyr Nemo ywytyr huwake har
    pe, Moaw ywytyr heta ''ymaw Zotàw yrykawhu ikupe kutyr har rehe Zeriko tawhu henataromo
    Mete-Zezimot huwake ywyàpyznaw akaz tyw huwake.'
  eng-DRA: And they departed from mount Her, and camped in Salmona.
