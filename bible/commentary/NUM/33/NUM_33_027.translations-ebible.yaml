verse: NUM.033.027
translations:
  mal-C: അവർ തഹത്തിൽനിന്ന് പുറപ്പെട്ട് താരഹിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Thahath und lagerten sich in Tharah.
  lin-lin: Kolongwa na Taati, bakendeki kotonga molako na bango na Tera.
  eng-LSV: And they journey from Tahath and encamp in Tarah.
  eng-GNV: And they departed from Tahath, and pitched in Tarah.
  eng-WEBSTER: And they departed from Tahath, and encamped at Tarah.
  nhw-BL: Huan quistejque Tahat huan mochihuatoj ipan Tara.
  swh-ONEN: Wakaondoka Tahathi na kupiga kambi huko Tera.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Tɑrɑkiɔ.
  eng-KJVCPB: And they departed from Tahath, and pitched at Tarah.
  luo-luo: Negiwuok Tahath mi gibworo Tera.
  meu-meu: Tahata amo e tore isi, ela, Tera ai e taruha.
  npi-ULB: तिनीहरू तहतबाट हिँडे र तेरहमा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Tahati wọ́n sì pàgọ́ ní Tẹra.
  pes-OPCB: '@see-verse:NUM.033.026'
  tgl-ULB: Naglakbay sila mula sa Tahat at nagkampo sa Tera.
  hui-hui: '@see-verse:NUM.033.026'
  mya-mya: '@see-verse:NUM.033.026'
  bod-N: ཐ་ཧད་ནས་ལམ་དུ་ཆས་པ་དང་ཐཱ་ར་ལ་སྒར་བཏབ།
  sna-sna: Vakabva paTahati vakandodzika misasa paTera.
  spa-BLM: Partieron de Tahat y acamparon en Taré.
  cac-cac: '@see-verse:NUM.033.026'
  swh-ULB: Walisafiri kutoka Ttahalathi na kuweka kambi Tera.
  bel-bel: І выправіліся з Тахата і разьмясьціліся табарам у Тараху.
  deu-ELBBK: Und sie brachen auf von Tachat und lagerten sich in Terach.
  mbb-OT: '@see-verse:NUM.033.026'
  mal-2015: തഹത്തിൽനിന്നു പുറപ്പെട്ടു താരഹിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral o Tachat odgele a kerde peske taboris paš o Terach.
  pes-OPV: و از تاحت کوچ کرده، در تارح فرود آمدند.
  ron-1924: Ау порнит дин Тахат ши ау тэбэрыт ла Тарах.
  ben-OBCV: তহৎ ত্যাগ করে তারা তেরহে ছাউনি স্থাপন করল।
  som-som: Oo Taxadna way ka guureen, oo waxay degeen Terax.
  lat-VUC: De Thahath, castrametati sunt in Thare.
  eng-ASVBT: And they journeyed from Tahath, and encamped in Terah.
  ita-1885: E, partitisi di Tahat, si accamparono in Tera.
  eng-LXXUP: And they departed from Tahath, and encamped in Terah.
  eng-ULB: They set out from Tahath and camped at Terah.
  spa-VBL: Se fueron de Tahat y acamparon en Tara.
  fra-_FOB: Et ils partirent de Tahath, et campèrent à Tarach.
  mal-mal: തഹത്തിൽനിന്ന് പുറപ്പെട്ട് താരഹിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.026'
  suz-BL: मिनु तहाथ रे गाक्‍शा, तेराहमी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono da Tahath e si accamparono a Tarach.
  ckb-ckb: پاشان لە تاحەتەوە کۆچیان کرد و لە تارەح چادریان هەڵدا.
  eng-BBE: And they went on from Tahath, and put up their tents in Terah.
  kan-OKCV: ತಹತಿನಿಂದ ಹೊರಟು ತೆರಹದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.026'
  tam-2017: தாகாத்திலிருந்து புறப்பட்டுப்போய், தாராகிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Tahath, asentaron en Tara.
  ron-BTF: Și au plecat de la Tahat și au așezat corturile la Tarah.
  eng-WEBP: They traveled from Tahath, and encamped in Terah.
  eng-FBV: They moved on from Tahath and set up camp at Terah.
  nld-1939: Van Táchat trokken zij verder, en legerden zich te Térach.
  nch-BL: Huan quistejque Tahat huan mochihuatoj ipan Tara.
  vie-1934: Đi từ Ta-hát và đóng trại tại Ta-rách.
  hin-CV: उन्होंने ताहाथ से यात्रा शुरू की और तेराह पहुंचकर डेरे डाल दिए.
  eng-OURB: They traveled from Tahath, and encamped in Terah.
  spa-BES: Y salieron de Tahat y pusieron sus tiendas en Taré.
  tdx-tdx: nienga i Tàkate le nitobe e Tèrake.
  vid-vid: Kulawila Tahati nawawika kambi ya hewo Tela.
  eng-OKE: And they removed from Tachath, and pitched in Tharah.
  tha-KJV: และเขายกเดินจากทาหัท และตั้งค่ายที่เทราห์
  por-BR-2018: E partidos de Taate, assentaram em Tera.
  deu-ELO: Und sie brachen auf von Tachath und lagerten sich in Terach.
  eng-WYC-2018: From Tahath they setted tents in Tarah; (And they went forth from
    Tahath, and pitched their tents at Tarah;)
  epo-epo: Kaj ili eliris el Taĥat kaj haltis tendare en Teraĥ.
  uig-PIN: Taⱨattin yolƣa qiⱪip Tǝraⱨda qedir tikti.
  beo-beo: '@see-verse:NUM.033.026'
  tpi-OTNT: '@see-verse:NUM.033.026'
  hau-SA: Suka tashi daga Tahat, suka yi sansani a Tera.
  uig-LAT: Tahattin yolgha chiqip Terahda chédir tikti.
  nde-nde: Basuka eThahathi bayamisa eThera.
  ton-ton: Pea naʻa nau hiki mei Tehati, ʻonau nofo ʻi Tala.
  ces-1613: A hnuvše se z Tahat, položili se v Tár.
  eng-WMB: They traveled from Tahath, and encamped in Terah.
  tam-TCV: தாகாத்திலிருந்து புறப்பட்டு, தாராகில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Tahat ug nagkampo sa Tera.
  pol-UBG: Wyruszyli z Tachat i rozbili obóz w Terach.
  urd-GVU: '@see-verse:NUM.033.026'
  deu-1912: Von Thahath zogen sie aus und lagerten sich in Tharah.
  kan-2017: ತಹತಿನಿಂದ ಹೊರಟು ತೆರಹದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.026'
  hlt-MCSB: Tahath lamloh cet uh tih Terah ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.026'
  twi-ASANTE: Wɔfirii Tahat kɔbɔɔ atenaeɛ wɔ Tera.
  eng-WEBU: They traveled from Tahath, and encamped in Terah.
  bnp-bnp: Ri pea e Tahat, ri rata a mada o Tera.
  wal-wal: Tahaatappe denddidi, Taaran dunkkaanidosona.
  spa-PDDPT: Salieron de Tahat y acamparon en Tara.
  gun-gun: Taate gui oje'oi vy Tera py ju opyta.
  ilo-ULB: Nagrubwatda manipud Tahat ket nagkampoda idiay Tera.
  kpg-kpg: '@see-verse:NUM.033.026'
  uig-ARA: تاھاتتىن يولغا چىقىپ تەراھدا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Tera.
  pon-2006: '@see-verse:NUM.033.026'
  ksd-ksd: Ma dia ga vana papa aro Takat, ma dia ga vavatur aro Tera.
  tur-YTC: Tahat'tan yola çıkıp Terah'ta konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Καταὰθ, καὶ παρενέβαλον εἰς Ταράθ.
  ind-AYT: Dari Tahat, mereka menuju ke Tarah dan berkemah di sana.
  nya-nya: Atachoka ku Tahati anakamanga ku Tera.
  hrv-hrv: Odu iz Tahata i utabore se u Tarahu.
  mps-mps: '@see-verse:NUM.033.026'
  tpi-tpi: '@see-verse:NUM.033.026'
  dan-1931: Så brød de op fra Tahat og slog Lejr i Tara.
  vie-OVCB: Rời Ta-hát, họ cắm trại tại Ta-rách.
  guj-2017: તાહાથથી નીકળીને તેઓએ તેરાહમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.026'
  por-BRBSL: They viajado desde Tahath, e acampado em Terah.
  cth-cth: Tahath koehoi a cei awh teh Terah vah a roe awh.
  twi-twi: Wofii Tahat kɔbɔɔ atenae wɔ Tera.
  hlt-hlt: Tahath lamloh cet uh tih Terah ah rhaeh uh.
  tbz-SIM: kɛ́ítɛ́ Tɑɑti kɛ́bɑ́tɛ́ Tedɑɑ,
  msy-2020: Egha gɨn Tahat ategha ghua Teran danganimɨn danganiba aghuigha iti.
  dop-dop: Pɑ kʋlɑ Tɑhɑtɩ, ɩlɛnɑ pɑ́ siki Telɑ.
  azb-azb: Taxatdan ayrılıb Terahda düşərgə saldılar.
  eng-DBY: And they removed from Tahath, and encamped at Terah.
  hin-2017: और तहत से कूच करके तेरह में डेरे डाले।
  wol-KYG: bàyyikoo Tayat, dali Tera,
  eng-YLT: And they journey from Tahath, and encamp in Tarah;
  eng-WYC-2017: From Tahath they setted tents in Tarah;
  eng-WMBB: They travelled from Tahath, and encamped in Terah.
  urd-GVH: '@see-verse:NUM.033.026'
  rug-rug: '@see-verse:NUM.033.026'
  gaz-gaz: Tahaatii kaʼanii Taaraa qubatan.
  fra-LSG: Ils partirent de Tahath, et campèrent à Tarach.
  yal-yal: E yi keli Taxati yi, e sa daaxa Tera yi.
  haw-1868: Hele hoi lakou mai Tahata aku, a hoomoana iho la ma Tara.
  arb-NAV: وَمَضَوْا مِنْ تَاحَتَ وَأَقَامُوا فِي تَارَحَ.
  ewe-ewe: Tso Tahat la, woyi Tera.
  eng-LEE: And they removed from Tachath, and encamped in Tarach.
  asm-FB: আৰু তহতৰ পৰা যাত্ৰা কৰি, তেৰহত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ تٍرَ.
  fra-SBL: Ils partirent de Tahath, et campèrent à Térach.
  hbo-hbo: וַיִּסְע֖וּ מִתָּ֑חַת וַֽיַּחֲנ֖וּ בְּתָֽרַח׃
  eng-WYCLIFFE: Fro Caath thei settiden tentis in Thare;
  cwe-cwe: Wasegela Tahasi na weka lago jawo uko Tela.
  kik-kik: Moima Tahathu, magĩthiĩ makĩamba hema ciao Tera.
  fra-NCL: Ils partirent de Thahath et campèrent à Tharé.
  cek-AK: Tahath hoiah amsak o moe, Terah ahmuen ah atai o.
  cuk-cuk: Tahatʼgi-bukwa ainidmargu, Taraʼye-neg-nugadgi danar-danar ambikudapmarbalid.
  uig-CYR: Таһаттин йолға чиқип Тәраһда чедир тикти.
  tel-2017: తాహతు నుండి తారహుకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Tahath pou te fè kan nan Tarach.
  kos-kos: Terah,
  hbo-WLC: וַיִּסְע֖וּ מִתָּ֑חַת וַֽיַּחֲנ֖וּ בְּתָֽרַח׃
  ibo-ibo: Ha hapụrụ Tahat bịaruo Tera ebe ha mara ụlọ ikwu ha.
  ory-ory: ସେମାନେ ତହତରୁ ଯାତ୍ରା କରି ତେରହରେ ଛାଉଣି ସ୍ଥାପନ କଲେ,
  chk-chk: Mürin ra sai seni Tahat o aüetä imwer lon Tera.
  rop-rop: '@see-verse:NUM.033.026'
  ukr-1871: І рушили з Талати та й отаборились у Таратї.
  deu-1951: Von Tahat brachen sie auf und lagerten sich in Tarach.
  eng-JPS: And they journeyed from Tahath, and pitched in Terah.
  srp-1865: A iz Katata otišavši stadoše u oko u Taratu.
  lug-lug: Bwe bava e Takasi ne basiisira e Tera.
  heb-heb: ויסעו מתחת ויחנו בתרח׃
  ben-IRV: তহৎ থেকে যাত্রা করে তেরহে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਤਹਥ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਤਾਰਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: တာဟတ် အရပ်မှ ပြောင်း ၍ တာရ အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Tahaati ke, Teraini orunte naavu maaqa kaqate vaura.
  hmo-hmo: Tahata dekena amo idia toreisi, idia lao, Tera dekenai idia kamepa.
  urd-urd: तहत से जो चले तो तारह में आकर ख़ेमे डाले।
  rus-SYN: И отправились из Тахафа и расположились станом в Тарахе.
  bqc-SIM: Bↄa Taatu aa gɛ̀ bòokpà Tɛla.
  tcz-CHONGTHU: Tahath akon akitol kittaovin Terah muna chun ngahmun akisem uvin akicholdo
    uvin ahi.
  mar-mar: लोकांनी तहथा सोडले व ते तारहला आले.
  qub-qub: Tahatpita aywacur chayaran Taraman.
  hat-hat: Yo kite Tayat, y' al moute kan yo Tara.
  eng-BSB: They set out from Tahath and camped at Terah.
  tod-tod: Ti zeɠeni Taɠate, ti li, ti ʋu Tala.
  eng-WEBPB: They travelled from Tahath, and encamped in Terah.
  kbq-kbq: Hagi Tahatitira atre'za Tera seli nonkumara ome ki'za mani'naze.
  nhe-BL: Huan quistejque Tahat huan mochihuatoj ipan Tara.
  gub-BL: '@see-verse:NUM.033.026'
  eng-DRA: Removing from Thahath they camped in Thare.
