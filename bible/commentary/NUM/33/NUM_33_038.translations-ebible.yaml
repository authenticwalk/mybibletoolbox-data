    out of the sons of Israel from Egypt, in the fifth month, in the first day of
    the month;
  eng-WMBB: Aaron the priest went up into Mount Hor at the commandment of the LORD
    and died there, in the fortieth year after the children of Israel had come out
    of the land of Egypt, in the fifth month, on the first day of the month.
  urd-GVH: वहाँ रब ने हारून इमाम को हुक्म दिया कि वह होर पहाड़ पर चढ़ जाए। वहीं वह
