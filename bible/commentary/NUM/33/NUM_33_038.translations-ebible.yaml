  mdy-ETH: ቄኤሳሢ ዓኣሮኔ ናንጊና ናንጋ ጎዳ ዓይሤም ሆኦሬ ዹኮ ኬስኪ፥ ዒስራዔኤሌ ዓሳ ጊብፄ ዓጫፓ ኬስኬንቴ ዖይዲታማሳ ሌዖኮ
