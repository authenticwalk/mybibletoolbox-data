verse: NUM.033.038
translations:
  mal-C: യഹോവയുടെ കൽപ്പനപ്രകാരം പുരോഹിതനായ അഹരോൻ ഹോർ പർവതത്തിലേക്കു കയറിപ്പോയി. അവിടെ
    അദ്ദേഹം, ഇസ്രായേല്യർ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടശേഷം നാൽപ്പതാംവർഷത്തിന്റെ അഞ്ചാംമാസം
    ഒന്നാംതീയതി മരിച്ചു.
  deu-TKW: Und Aaron, der Priester, stieg nach dem Befehle Jahwes hinauf auf den Berg
    Hor und starb daselbst, im vierzigsten Jahre nach dem Wegzuge der Israeliten aus
    Ägypten, im fünften Monat, am ersten des Monats.
  lin-lin: Ezali kuna na ngomba Ori nde, kolanda etinda ya Yawe, Nganga-Nzambe Aron
    amataki mpe akufaki na mokolo ya liboso ya sanza ya mitano, sima na mibu tuku
    minei wuta bana ya Isalaele babimaki na Ejipito.
  eng-LSV: And Aaron the priest goes up to Mount Hor by the command of YHWH, and dies
    there in the fortieth year of the going out of the sons of Israel from the land
    of Egypt, in the fifth month, on the first of the month;
  eng-GNV: (And Aaron the Priest went vp into mount Hor, at the commandement of the
    Lord, and died there, in the fourtieth yeere after the children of Israel were
    come out of the lande of Egypt, in the first day of the fifth moneth.
  eng-WEBSTER: And Aaron the priest ascended mount Hor at the commandment of the LORD,
    and died there, in the fortieth year after the children of Israel departed from
    the land of Egypt, in the first day of the fifth month.
  nhw-BL: Huan quen TOTECO quinahuati ma quichihua, tlejcoc nopa totajtzi Aarón ipan
    ne tepetl Hor huan nopona mijqui ipan nopa achtihui tonal ipan nopa macuilpa metztli
    ipan nopa israelita calendario [33:38 Ni tonal eltoc ipan julio ipan tocalendario
    tlen ama.], quema ya quipiyayaya 40 xihuitl para quistoyaj ipan tlali Egipto.
  swh-ONEN: Kwa amri ya Bwana, kuhani Aroni alipanda Mlima Hori, mahali alipofia katika
    siku ya kwanza ya mwezi wa tano, mwaka wa arobaini baada ya Waisraeli kutoka Misri.
  bba-bba: N deemɑ n kuɑ wɔ̃ɔ weeru sɑɑ min di bɑ yɑrimɑ Eɡibitin di. Sɑɑ ye, yɑ̃ku
    kowo Aronin wɔ̃ɔ wunɑɑ teeru kɑ itɑwɑ mi. Mɑ u yɔɔwɑ ɡuu ten wɔllɔ nɡe mɛ Yinni
    Gusunɔ u nùn sɔ̃ɔwɑ. Miyɑ u kpunɑ u ɡu wɔ̃ɔn suru nɔɔbusen tɔ̃ɔ ɡbiikiru sɔɔ.
  eng-KJVCPB: And Aaron the priest went up into mount Hor at the commandment of the
    Lord, and died there, in the fortieth year after the children of Israel were come
    out of the land of Egypt, in the first day of the fifth month.
  luo-luo: Kaluwore gi chik mar Jehova Nyasaye, Harun jadolo nodhi e Got Hor, kama
    nothoe odiechiengʼ mokwongo mar dwe mar abich, e higa mar piero angʼwen bangʼ
    wuok jo-Israel e piny Misri.
  meu-meu: Bena hahelaḡa tauna Aaron na ororo ai e dara dae, Iehova ena haheḡani dainai.
    Unuseni ai e mase, laḡani hari-ahui vada ela Israel taudia Aigupto tanona amo
    e raka Iasi murinai. Hua be hua iha-imana; dina be dina ginigunana.
  npi-ULB: हारून परमप्रभुको आज्ञामा होर पर्वतमाथि गए र इस्राएलका मानिसहरू मिश्रबाट
    आएका चालिसौँ वर्षको पाँचौँ महिनाको पहिलो दिनमा त्यहाँ तिनको मृत्यु भयो ।
  yor-yor: Nípa àṣẹ Olúwa, Aaroni àlùfáà gùn orí òkè Hori, níbẹ̀ ni ó kú. Ní ọjọ́
    kìn-ín-ní oṣù karùn-ún, ọdún ogójì, lẹ́yìn tí àwọn ọmọ Israẹli ti ilẹ̀ Ejibiti
    jáde wá.
  pes-OPCB: وقتی در دامنهٔ کوه هور بودند، هارون کاهن به دستور خداوند به بالای کوه
    هور رفت. وی در سن ۱۲۳ سالگی، در روز اول از ماه پنجم سال چهلم؛ بعد از بیرون آمدن
    بنی‌اسرائیل از مصر، در آنجا وفات یافت.
  tgl-ULB: Umakyat ang paring si Aaron sa Bundok Hor ayon sa utos ni Yahweh at doon
    namatay sa ika-apatnapung taon matapos lumabas ang mga tao ng Israel sa lupain
    ng Ehipto, sa ikalimang buwan, sa unang araw ng buwan.
  hui-hui: Dindi ogoriani heangi ti Iyibi dindi wahalu ibinigo mali pira maria (40)
    hayagola ege dauninaga horo mbirangi loma binigo mo miaga Arono ibugua Anduane
    Homogohanda bibe lalu lamiyadagua bialu ibu Hari Ho heagoha irigi howa homene.
    Ibu ai̱yahanda taba hanayangi howa hama ibinigo mali handari mbirani pira kirani
    tebira (123) halu homene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ ယဇ် ပု​ရော​ဟိတ်​အာ​ရုန်​သည်​ဟော​ရ​တောင်​ပေါ်
    သို့​တက်​လေ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​အီ​ဂျစ်​ပြည်​မှ ထွက်​လာ​ခဲ့​ပြီး​နောက်
    လေး​ဆယ်​မြောက်​သော​နှစ်၊ ပဉ္စ​မ​လ၊ လ​ဆန်း တစ်​ရက်​နေ့​တွင်​အ​သက်​တစ်​ရာ့​နှစ်​ဆယ့်
    သုံး​နှစ်​ရှိ​သော​အာ​ရုန်​သည် ထို​တောင်​ပေါ် တွင်​အ​နိစ္စ​ရောက်​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ལོ་བཞི་བཅུ་པ་དེའི་ཟླ་ལྔ་པའི་ཚེས་དང་པོ་ལ།
    མཆོད་དཔོན་ཨ་རོན་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་རི་བོ་ཧོར་ལ་འགོས་ནས་དེར་གྲོངས།
  sna-sna: Aroni muprista akakwira muGomo reHori sezvakarayirwa naJehovha, akandofira
    imomo pazuva rokutanga romwedzi wechishanu wegore ramakumi mana shure kwokubuda
    kwavaIsraeri muIjipiti.
  spa-BLM: El sacerdote Aarón subió al monte Hor por orden de Yahvé y murió allí,
    en el cuadragésimo año después de que los hijos de Israel salieron de la tierra
    de Egipto, en el quinto mes, el primer día del mes.
  cac-cac: Ato a' aj yalan Jehová, q'ue vin̈aj sacerdote Aarón d'a jolom vitz Hor
    chi'. Ata' chamnaccan vin̈. Cham vin̈ d'a sb'ab'el c'u yic yoil uj ayic 40 ab'il
    schajiel yich sb'ischaj sc'ual yictax quelnacta d'a Egipto.
  swh-ULB: Hapo ndipo Haruni kuhani alipoenda kwenye Mlima Hori kwa amri ya BWANA
    na kufa kule mwaka wa arobaini bada ya Wisraeli kutoka katika nchi ya Misri, katika
    siku ya kwanza ya mwezi wa tano.
  bel-bel: І ўзышоў Аарон сьвятар на гару Ор па загадзе Гасподнім і памёр там на саракавым
    годзе пасьля выхаду зь зямлі Егіпецкай, на пятым месяцы, у першы дзень месяца.
  deu-ELBBK: Und Aaron, der Priester, stieg auf den Berg Hor nach dem Befehl des HERRN;
    und er starb dort im 40. Jahr nach dem Auszug der Kinder Israel aus dem Land Ägypten,
    im 5. Monat, am 1. des Monats.
  mbb-OT: Ne sumalà te mandù te Nengazen midtekezeg si Aaron he memumuhat diyà te
    Buntud he Hor, ne zutun sikandin mebpatey te penuiǥen he 123 he tuig. Nehitavù
    haazà hein nehuna he andew te ikelima he vulan te ike-40 he tuig puun te ked-awà
    te menge Israilihanen diyà te Ehipto.
  mal-2015: പുരോഹിതനായ അഹരോൻ യഹോവയുടെ കല്പനപ്രകാരം ഹോർപർവ്വതത്തിൽ കയറി, യിസ്രായേൽമക്കൾ
    മിസ്രയീംദേശത്തുനിന്നു പോന്നതിന്റെ നാല്പതാം സംവത്സരം അഞ്ചാം മാസം ഒന്നാം തിയ്യതി
    അവിടെവെച്ചു മരിച്ചു.
  rmc-rmc: O Aron geľa pro verchos Hor, avke sar leske o RAJ prikazinďa, a ode muľa
    andro ešebno džives andro pandžto čhon, saranda (40) berš paloda, sar o Izraeliti
    avle avri andral o Egipt.
  pes-OPV: هارون کاهن برحسب فرمان خداوند به جبل هور برآمده، در سال چهلم خروج بنی‌اسرائیل
    از زمین مصر، در روز اول ماه پنجم وفات یافت.
  ron-1924: Преотул Аарон с-а суит пе мунтеле Хор, дупэ порунка Домнулуй, ши а мурит
    аколо, ын ал патрузечеля ан дупэ еширя копиилор луй Исраел дин цара Еӂиптулуй,
    ын луна а чинчя, ын чя динтый зи а луний.
  ben-OBCV: সদাপ্রভুর আদেশে যাজক হারোণ হোর পর্বতে উঠে গেলেন। ইস্রায়েলীদের মিশর থেকে
    বের হওয়ার পর, চল্লিশতম বছরের পঞ্চম মাসের প্রথম দিনে, তিনি সেখানে প্রাণত্যাগ করলেন।
  som-som: Markaasaa wadaadkii Haaruun ahaa wuxuu Buur Xor ku fuulay amarka Rabbiga,
    oo halkaasuu ku dhintay sannaddii afartanaad bishii shanaad maalinteedii kowaad
    markay reer binu Israa'iil dalkii Masar ka soo bexeen dabadeed.
  lat-VUC: 'Ascenditque Aaron sacerdos in montem Hor jubente Domino: et ibi mortuus
    est anno quadragesimo egressionis filiorum Israël ex Ægypto, mense quinto, prima
    die mensis,'
  eng-ASVBT: And Aaron the priest went up into mount Hor at the commandment of Jehovah,
    and died there, in the fortieth year after the children of Israel were come out
    of the land of Egypt, in the fifth month, on the first day of the month.
  ita-1885: E il sacerdote Aaronne salì in sul monte di Hor, per comandamento del
    Signore, e morì quivi nell'anno quarantesimo da che i figliuoli d'Israele furono
    usciti fuor del paese di Egitto, nel quinto mese, alle calendi.
  eng-LXXUP: And Aaron the priest went up by the command of the Lord, and died there
    in the fortieth year of the departure of the children of Israel from the land
    of Egypt, in the fifth month, on the first day of the month.
  eng-ULB: Aaron the priest went up Mount Hor at Yahweh's command and died there in
    the fortieth year after the people of Israel had come out of the land of Egypt,
    in the fifth month, on the first day of the month.
  spa-VBL: El sacerdote Aarón subió al monte Hor como el Señor le había ordenado,
    y murió allí el primer día del quinto mes, en el cuadragésimo año después de que
    los israelitas hubieran salido de Egipto.
  fra-_FOB: Et Aaron, le sacrificateur, monta sur la montagne de Hor, suivant l'ordre
    de l'Éternel, et il y mourut, dans la quarantième année après que les enfants
    d'Israël furent sortis du pays d'Égypte, le cinquième mois, le premier jour du
    mois.
  mal-mal: പുരോഹിതനായ അഹരോൻ യഹോവയുടെ കല്പനപ്രകാരം ഹോർപർവ്വതത്തിൽ കയറി, യിസ്രായേൽ മക്കൾ
    ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുപോന്നതിന്റെ നാല്പതാം സംവത്സരം അഞ്ചാം മാസം ഒന്നാം
    തീയതി അവിടെവച്ച് മരിച്ചു.
  urd-GVR: Wahāṅ Rab ne Hārūn Imām ko hukm diyā ki wuh Hor Pahāṛ par chaṛh jāe. Wahīṅ
    wuh pāṅchweṅ māh ke pahle din faut huā. Isrāīliyoṅ ko Misr se nikle 40 sāl guzar
    chuke the.
  suz-BL: मिनु परमप्रभु यावे आ देंशो खोदेंशो पा, चढ़ेब हारून होर डांडा ङोइश्‍शा लत।
    मिनु मेकेर बेक्‍त। मेना इस्राएली इजीप्‍त रागी रे ग्रूशो ४० बर्स ५ महिना ङा ङोंइती
    ङा नाक्‍ती बाक्‍त।
  ita-1927: E il sacerdote Aaronne salì sui monte Hor per ordine dell’Eterno, e quivi
    morì il quarantesimo anno dopo l’uscita de’ figliuoli d’Israele dal paese di Egitto,
    il quinto mese, il primo giorno del mese.
  ckb-ckb: لە یەکی مانگی پێنجی چلەمین ساڵی هاتنەدەرەوەی نەوەی ئیسرائیل لە خاکی میسر،
    هارونی کاهین بەپێی فەرمانی یەزدان بۆ سەر کێوی هۆر سەرکەوت و لەوێ مرد.
  eng-BBE: And Aaron the priest went up into the mountain at the order of the Lord,
    and came to his death there, in the fortieth year after the children of Israel
    had come out of the land of Egypt, in the fifth month, on the first day of the
    month.
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಆರೋನನು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಹೋರ್ ಗುಡ್ಡದ ಮೇಲೆ ಏರಿ, ಅಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟ ನಾಲ್ವತ್ತನೆಯ ವರ್ಷದ ಐದನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ
    ನಿಧನ ಹೊಂದಿದನು.
  bbb-bbb: '@see-verse:NUM.033.037'
  tam-2017: அப்பொழுது ஆசாரியனாகிய ஆரோன் யெகோவாவுடைய கட்டளையின்படி ஓர் என்னும் மலையின்மேல்
    ஏறி, அங்கே இஸ்ரவேல் மக்கள் எகிப்து தேசத்திலிருந்து புறப்பட்ட 40 ஆம் வருடம் ஐந்தாம்
    மாதம் முதல் தேதியிலே மரணமடைந்தான்.
  spa-RV-1909: Y subió Aarón el sacerdote al monte de Hor, conforme al dicho de Jehová,
    y allí murió á los cuarenta años de la salida de los hijos de Israel de la tierra
    de Egipto, en el mes quinto, en el primero del mes.
  ron-BTF: Și preotul Aaron a urcat în muntele Hor la porunca DOMNULUI și a murit
    acolo, în anul patruzeci, după ce copiii lui Israel ieșiseră din țara Egiptului,
    în ziua întâi a lunii a cincea.
  eng-WEBP: Aaron the priest went up into Mount Hor at the commandment of the LORD
    and died there, in the fortieth year after the children of Israel had come out
    of the land of Egypt, in the fifth month, on the first day of the month.
  eng-FBV: Aaron the priest climbed Mount Hor as the Lord had directed, and he died
    there on the first day of the fifth month, in the fortieth year after the Israelites
    had left Egypt.
  nld-1939: De priester Aäron besteeg op bevel van Jahweh de berg Hor, en stierf daar
    in het veertigste jaar na de uittocht van de Israëlieten uit Egypte, op de eerste
    van de vijfde maand.
  nch-BL: Huan quej TOTECO quinahuati ma quichihua, tejcoc nopa totajtzi Aarón ipan
    ne tepet Hor huan nopona mijqui ipan nopa achtohui tonali ten nopa macuilpa metzti
    ipan nopa israelita calendario, quema ya quipiyayaya 40 xihuit para quistoyaj
    ipan tali Egipto.
  vie-1934: A-rôn, thầy tế lễ, theo mạng Đức Giê-hô-va lên trên núi Hô-rơ, rồi qua
    đời tại đó, nhằm ngày mồng một tháng năm, năm thứ bốn mươi sau khi dân Y-sơ-ra-ên
    đã ra khỏi xứ Ê-díp-tô.
  hin-CV: इसके बाद पुरोहित अहरोन याहवेह के आदेश पर होर पर्वत पर चढ़ गया और वहीं उसकी
    मृत्यु हो गई. यह इस्राएलियों के मिस्र देश से निकलने का चालीसवां वर्ष था. यह पांचवें
    महीने की पहली तारीख थी.
  eng-OURB: At the order of Adonai, Aaron [Light-bringer] the priest went up into
    Mount Hor, and died there, in the fortieth year after the children of Israel [God
    prevails] had come out of the land of Egypt [Abode of slavery], in the fifth month
    Av ·Father, 5·, on the first day of the month.
  spa-BES: Entonces el sacerdote Aarón subió al monte por orden del Señor, y murió
    allí, en el cuadragésimo año después de que los hijos de Israel hubieran salido
    de la tierra de Egipto, en el quinto mes. El primer día del mes.
  tdx-tdx: Niañambone’ i Vohi-Hore mb’eo t’i Aharone mpisoroñe ami’ty lili’ Iehovà
    vaho nihomake eo ami’ty taoñe fah’efa-polo’ niavota’ o ana’ Israeleo an-tane Mitsraime
    ami’ty andro valoha’ i volam-pahalimey.
  vid-vid: Kwa ilajizo lya Mkulu Nguluwi mtambika Aluni nakakwina mchanya mwa chidunda
    cha Holi, na nakabagama zuwa lya mwaluko lya mwezi wa kahano, mwaka wa makumi
    gane kulawa Waisilaeli lowalawile kuli isi ya Misili.
  eng-OKE: And Aharon the priest went up on Mount Hor by the Word of the Lord, and
    died there in the fortieth year of the outgoing of the children of Israel from
    the land of Mizraim, in the fifth month, on the first of the month.
  tha-KJV: และอาโรนปุโรหิตได้ขึ้นบนภูเขาโฮร์ตามพระบัญชาของพระเยโฮวาห์และสิ้นชีวิตที่​นั่น
