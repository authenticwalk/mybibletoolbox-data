    du pays d’Égypte, le cinquième mois, le premier jour du mois.
  yal-yal: Saraxarali Haruna yi te Horo geyaan ma, Alatalaa yamarin ma. A sa faxa
    mɛnni, Isirayila kaane minin ɲɛɛ tonge naanindeni Misiran yi a kike suulunden
    xii singeni.
  haw-1868: A pii aku la o Aarona ke kahuna i ka mauna o Hora, ma ke kauoha a Iehova,
    a make iho la ia ilaila, i ke kanaha o ka makahiki, mahope mai o ka puka ana o
    na mamo a Iseraela mai ka aina o Aigupita mai, i ka la mua o ka malama elima.
  arb-NAV: وَفِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الْخَامِسِ مِنَ السَّنَةِ الأَرْبَعِينَ
    لِخُرُوجِ بَنِي إِسْرَائِيلَ مِنْ دِيَارِ مِصْرَ، صَعِدَ هَرُونُ الْكَاهِنُ إِلَى
    جَبَلِ هُورٍ حَسَبَ أَمْرِ الرَّبِّ وَمَاتَ هُنَاكَ.
  ewe-ewe: Le Yehowa ƒe gbeɖeɖe nu la, Nunɔla Aron yi Hor to la dzi, afi si wòku ɖo
    le ɣleti atɔ̃lia ƒe ŋkeke gbãtɔa gbe le ƒe blaenelia, esi Israelviwo ʋu tso Egipte
    la me.
  eng-LEE: And Aaron the priest went up on mount Hor by the order of the Lord, and
    died there, in the fortieth year after the going out of the children of Israel
    from the land of Egypt, in the fifth month, on the first of the month.
  asm-FB: এই সময়ত হাৰোণ পুৰোহিত যিহোৱাৰ আজ্ঞা অনুসাৰে হোৰ পৰ্ব্বতত উঠি, মিচৰৰ পৰা
    ইস্ৰায়েলৰ সন্তান সকল ওলাই অহাৰ চল্লিশ বছৰৰ পঞ্চম মাহৰ প্ৰথম দিনা সেই ঠাইতে মৰিল।
  sus-A: عِسِرَيِلَكَيٍ شَ مِنِ مِسِرَ حّ تٌنفٌ نَانِ كِكٍ سُولِ ندٍ شِ سِنفٍ، عَلَتَلَ
    نَشَ هَرُنَ يَمَرِ عَ شَ تٍ هٌرٌ فٍيَ قَرِ، عَ شَ لَاشِرَ مّننِ.
  fra-SBL: Le prêtre Aaron monta sur la montagne de Hor, sur l'ordre de l'Éternel,
    et il y mourut, la quarantième année après la sortie des enfants d'Israël du pays
    d'Égypte, le cinquième mois, le premier jour du mois.
  hbo-hbo: וַיַּעַל֩ אַהֲרֹ֨ן הַכֹּהֵ֜ן אֶל־הֹ֥ר הָהָ֛ר עַל־פִּ֥י יְהוָ֖ה וַיָּ֣מָת
    שָׁ֑ם בִּשְׁנַ֣ת הָֽאַרְבָּעִ֗ים לְצֵ֤את בְּנֵֽי־יִשְׂרָאֵל֙ מֵאֶ֣רֶץ מִצְרַ֔יִם
    בַּחֹ֥דֶשׁ הַחֲמִישִׁ֖י בְּאֶחָ֥ד לַחֹֽדֶשׁ׃
  eng-WYCLIFFE: And Aaron, the preest, stiede in to the hil of Hor, for the Lord comaundide,
    and there he was deed, in the fourti yeer of the goyng out of the sones of Israel
    fro Egipt, in the fyuethe monethe, in the firste dai of the monethe;
  cwe-cwe: Mkulu wa nhambiko Haluni kakwela kuna mulima wa Holi kwa ndagilizi ya Mndewa
    Mulungu, uko kadanganika muna isiku ya mwanduso ya mwezi wetano, muna umwaka wa
    malongo mane, kwandusila Waisilaili viwalawile Misili.
  kik-kik: O ta ũrĩa aathĩtwo nĩ Jehova-rĩ, Harũni ũrĩa mũthĩnjĩri-Ngai akĩambata
    Kĩrĩma kĩa Horu, harĩa aakuĩrĩire mũthenya wa mbere wa mweri wa gatano, mwaka-inĩ
    wa mĩrongo ĩna kuuma andũ a Isiraeli moima bũrũri wa Misiri.
  fra-NCL: Aaron, le prêtre, monta sur la montagne de Hor, sur l’ordre de Yahweh,
    et il y mourut, la quarantième année après la sortie des enfants d’Israël du pays
    d’Égypte, le cinquième mois, le premier jour du mois.
  cek-AK: Angraeng mah paek ih lok baktih toengah, Israel kaminawk loe Izip prae thung
    hoiah tacawt o pacoeng, saning qui pali, khrah pangato haih, ni tangsuek naah,
    qaima Aaron loe Hor mae ah dawh tahang moe, to mae ah duek.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled-Aarón, Bab-Jehová-sogedba Hor-yalase nakwisgusad.
    Agine, Aarón burgwisad. Nii-walatar-gebe-iba-onodedgi burgwisad. Deunni, birga-dulabogus
    (40) Israel-dulemar Egipto-yargi noalid-akaled.
  uig-CYR: Исраиллар Мисир зиминидин чиққандин кейинки қириқинчи жили бәшинчи айниң
    биринчи күни, каһин Һарун Пәрвәрдигарниң әмри бойичә Һор теғиға чиқип шу йәрдә
    өлди.
  tel-2017: యెహోవా ఆజ్ఞ ప్రకారం యాజకుడు అహరోను హోరు కొండ ఎక్కి అక్కడ చనిపోయాడు. అది
    ఇశ్రాయేలీయులు ఐగుప్తు దేశం నుండి వచ్చిన 40 వ సంవత్సరం అయిదో నెల మొదటి రోజు.
  hat-BSA: Konsa, Aaron, prèt la, te monte nan Mòn Hor selon lòd SENYÈ a, e li te
    mouri la nan karantyèm ane apre fis Israël yo te sòti nan peyi Égypte la, nan
    premye jou sou senkyèm mwa a.
  kos-kos: Aaron mwet tol el fanyak nu fin mangon Eol Hor, oana ke LEUM GOD El sapkin
    nu sel, ac el misa we ke len se oemeet in malem se aklimekosr ke yac akangngaul
    tukun mwet Israel elos illa liki acn Egypt.
  hbo-WLC: וַיַּעַל֩ אַהֲרֹ֨ן הַכֹּהֵ֜ן אֶל־הֹ֥ר הָהָ֛ר עַל־פִּ֥י יְהוָ֖ה וַיָּ֣מָת
    שָׁ֑ם בִּשְׁנַ֣ת הָֽאַרְבָּעִ֗ים לְצֵ֤את בְּנֵֽי־יִשְׂרָאֵל֙ מֵאֶ֣רֶץ מִצְרַ֔יִם
    בַּחֹ֥דֶשׁ הַחֲמִישִׁ֖י בְּאֶחָ֥ד לַחֹֽדֶשׁ׃
  ibo-ibo: Erọn, bụ onye nchụaja gbagoro nʼugwu Hor site nʼiwu Onyenwe anyị. Nʼebe
    ọ nọ nwụọ, nʼụbọchị mbụ nke ọnwa nke ise, nʼafọ nke iri anọ site na mgbe ụmụ Izrel
    si Ijipt pụta.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣ ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାରେ ହୋର ପର୍ବତରେ ଆରୋହଣ କଲେ, ପୁଣି,
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିସରରୁ ବାହାର ହୋଇ ଆସିବାର ଚାଳିଶତମ ବର୍ଷର ପଞ୍ଚମ ମାସର ପ୍ରଥମ ଦିନରେ
    ସେହି ସ୍ଥାନରେ ମଲେ।
  chk-chk: Iwe, ewe souasor Aaron a feitä won ewe chuk Hor fän än ewe Samol mi Lapalap
    allük o mäla ikenan. Ei a fis lon afaiken ier mürin än ekewe aramasen Israel towu
    seni ewe fanü Isip lon aeuin ränin ewe alimuen maram.
  rop-rop: Wal wen YAWEI bin gibit oda, Eran det serramonimen bin galimap langa det
    hil gulum Hora. Imbin 123 yiya ol en imbin dai deya na, langa det feswan dei langa
    det namba 5 manth langa det namba 40 yiya afta detlot Isreil pipul bin libum Ijip.
  ukr-1871: І зійшов Арон сьвященник на Гор гору, по слову Господньому, та й умер
    там у сороковому роцї після виходу синів Ізрайлевих із Египту, у пятому місяцї,
    на первий день місяця.
  deu-1951: Da ging Aaron, der Priester, auf den Berg Hor, nach dem Befehl des HERRN,
    und starb daselbst im vierzigsten Jahre des Auszugs der Kinder Israel aus Ägyptenland,
    am ersten Tage des fünften Monats.
  eng-JPS: And Aaron the priest went up into mount Hor at the commandment of the LORD,
    and died there, in the fortieth year after the children of Israel were come out
    of the land of Egypt, in the fifth month, on the first day of the month.
  srp-1865: I izide Aron sveštenik na goru Or po zapovjesti Gospodnjoj, i umrije ondje
    èetrdesete godine po izlasku sinova Izrailjevijeh iz zemlje Misirske, prvi dan
    petoga mjeseca.
  lug-lug: Awo Alooni kabona n’alinnya ku Lusozi Koola, nga Mukama Katonda bwe yamulagira,
    n’afiira eyo, ku lunaku olw’olubereberye olw’omwezi ogwokutaano, ng’abaana ba
    Isirayiri baakamaze emyaka amakumi ana kasookedde bava mu nsi y’e Misiri.
  heb-heb: ויעל אהרן הכהן אל הר ההר על פי יהוה וימת שם בשנת הארבעים לצאת בני ישראל
    מארץ מצרים בחדש החמישי באחד לחדש׃
  ben-IRV: হারোণ যাজক সদাপ্রভুর আদেশ অনুসারে হোর পর্বতে উঠে মিশর থেকে ইস্রায়েল সন্তানদের
    বের হবার চল্লিশ বছরের পঞ্চম মাসে, সেই মাসের প্রথম দিনের সেখানে মারা গেলেন।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਜਾਜਕ ਹੋਰ ਪਰਬਤ ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਚੜ੍ਹਿਆ ਅਤੇ ਉੱਥੇ ਉਹ ਮਰ ਗਿਆ।
    ਇਸਰਾਏਲੀਆਂ ਦੇ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲਣ ਦੇ ਚਾਲੀਵੇਂ ਵਰ੍ਹੇ ਦੇ ਪੰਜਵੇਂ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ
    ਉਹ ਮਰ ਗਿਆ
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် အဲဂုတ္တု ပြည် မှ ထွက် သောနောက်၊ သက္ကရာဇ် လေးဆယ်
    ၊ ပဉ္စမ လ ပဌမ နေ့ရက်၌ ထာဝရဘုရား အမိန့်တော်ရှိသည်တိုင်း၊ ယဇ်ပုရောဟိတ် အာရုန် သည်
    ဟောရ တောင် ပေါ်သို့ တက် ၍ အနိစ္စ ရောက်လေ၏။
  tbg-tbg: Vika Isipiqihai katu vare vuvaro 40 ihi aitarovaro 5 tora avuhainaa entaqaa
    Eroniva qutu vura. Kotiva tuntema kero, Eroniva Kotira kaiqa vara amite vauva
    oru Horu Aiqinaqaa qutu vura. Viva 123 ihi varakero qutu vura. (20:25-28)
  hmo-hmo: Vadaeni hahelagaia tauna Arona be ororo dekenai ia daekau, Lohiabada ese
    ia hamaoroa dainai. Unuseni ia mase, lagani 40 idia lao vadaeni Israela taudia
    ese Aigupito idia rakatania murinai. Arona ia mase dinana be hua namba 5, ena
    dina ginigunana.
  urd-urd: यहाँ हारून काहिन ख़ुदावन्द के हुक्म के मुताबिक़ कोह — ए — होर पर चढ़ गया
    और उसने बनी — इस्राईल के मुल्क — ए — मिस्र से निकलने के चालीसवें बरस के पाँचवें
    महीने की पहली तारीख़ को वहीं वफ़ात पाई।
  rus-SYN: И взошел Аарон священник на гору Ор по повелению Господню и умер там в
    сороковой год по исшествии сынов Израилевых из земли Египетской, в пятый месяц,
    в первый день месяца;
  bqc-SIM: Ɔ̃ sa'onkia Aalona dɛ̀dɛ Oo gbɛwa lá Dii òɛwa. We à gàu Isailiↄ bↄa
    Egipi wɛ̃̀ blade a mↄ sↄode gↄↄ sɛ̃́iazĩ.
  tcz-CHONGTHU: Pakai, Pathen thupeh dungjui in Aaron chu Hor molsang lama akal tou
    tan, hiche muna chu a thitan ahi. Ama thi nikho chu Israel chtae Egypt gamsunga
    konna ahung ki tol kal u kumsom li lhin kum, lhanga lhinna nikho masapen ni ahiye.
  mar-mar: याजक अहरोनाने परमेश्वराची आज्ञा पाळली व तो होर पर्वतावर गेला. अहरोन त्याजागी
    मरण पावला. हा इस्राएल लोकांनी मिसर देश सोडल्याचा चाळीसाव्या वर्षाच्या पाचव्या
    महिन्याचा पहिला दिवस होता.
  qub-qub: Chaypita cüra Aaronga Tayta Dios nishanno wicharan Hor puntaman. Chaycho
    wañucuran Israelcuna Egiptupita llojshimushan chuscu chunca watana caycaptin.
    Chayga caran pichga caj quilla rimir junajcho.
  hat-hat: Dapre lòd Seyè a te bay la, Arawon, prèt la, moute sou tèt mòn lan. Se
    la li mouri. Lè sa a, moun pèp Izrayèl yo te gen trantnevan kat mwa yon jou depi
    yo te soti kite peyi Lejip.
  eng-BSB: At the LORD’s command, Aaron the priest climbed Mount Hor and died there
    on the first day of the fifth month, in the fortieth year after the Israelites
    had come out of the land of Egypt.
  tod-tod: Eɠɛʋelei Ɠɔoɠɔ GALAGI ná-devei woni da, zalaɠa ɠula nui Aalɔn lɛɛni Ɠɔɔl
    gizei ma, é za, Izelayɛle nuiti kulaai ma Ezipete yooi ʋa ma ɠonagi ʋuunaanisiɛi
    (40) ma, alugi lɔɔlusiɛi ma volo mɔungi ma.
  eng-WEBPB: Aaron the priest went up into Mount Hor at the commandment of the LORD
    and died there, in the fortieth year after the children of Israel had come out
    of the land of Egypt, in the fifth month, on the first day of the month.
  kbq-kbq: Hagi Isipitima Israeli vahe'ma atiramiza e'nazaza, 40'a kafu evigeno 5fu
    ikamofona ese knazupa Ra Anumzamo'a Aronina huntegeno Hori agonare marerino anantega
    ufri'ne.
  nhe-BL: Huan queja TOTECO quinahuati ma quichihua, tlejcoc nopa totajtzi Aarón ipan
    ne tepetl Hor huan nopona mijqui ipan nopa achtohui tonal ipan nopa macuilpa metztli
    ipan nopa israelita calendario [33:38 Ni tonal eltoc ipan julio ipan tocalendario
    tlen ama.], quema ya quipiyayaya 40 xihuitl para quistoyaj ipan tlali Egipto.
  gub-BL: Umumaw 40 kwarahy wata pà Ezit wi uhem ire wà. Na'e Tupàn Tuweharupi Wiko
    Ma'e umuzeupir kar xaxeto Àràw Or ywytyr rehe a'e. Umàno Àràw a'e pe 5 haw zahy
    rehe pitài haw 'ar mehe.
  eng-DRA: 'And Aaron the priest went up into mount Hor at the commandment of the
    Lord: and there he died in the fortieth year of the coming forth of the children
    of Israel out of Egypt, the fifth month, the first day of the month,'
