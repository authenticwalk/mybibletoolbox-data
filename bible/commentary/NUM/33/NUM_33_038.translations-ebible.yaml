  tbz-SIM: Dɛǹdɛ ti Yiɛ̀ nKuyie nduɔ́mmɛ̀ kɛ̀ ikuɔ́ nìùtì Anɔɔ dekɛ Ɔdi tɑ̃rì ĩ́nkɛ̀,
