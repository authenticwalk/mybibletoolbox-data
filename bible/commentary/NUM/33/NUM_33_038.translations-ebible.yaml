  kan-2017: ಮಹಾಯಾಜಕನಾದ ಆರೋನನು ಯೆಹೋವನಿಂದ ಅಪ್ಪಣೆಯನ್ನು ಹೊಂದಿ ಹೋರ್ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ, ಇಸ್ರಾಯೇಲರು
