  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑɑ nɑ kɔtʋlʋ Alɔŋ kpɑ Hoo pʋɣʋ tɑɑ. Ɩlɛnɑ ɩ́ sɩ́ tǝnɑɣɑ
