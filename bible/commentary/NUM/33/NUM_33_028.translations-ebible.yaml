verse: NUM.033.028
translations:
  mal-C: അവർ താരഹിൽനിന്ന് പുറപ്പെട്ട് മിത്ക്കയിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Tharah und lagerten sich in Mithka.
  lin-lin: Kolongwa na Tera, bakendaki kotonga molako na bango na Mitika.
  eng-LSV: And they journey from Tarah and encamp in Mithcah.
  eng-GNV: And they remoued from Tarah, and pitched in Mithkah.
  eng-WEBSTER: And they removed from Tarah, and encamped in Mithcah.
  nhw-BL: Teipa quistejque Tara huan mochihuatoj ipan Mitca.
  swh-ONEN: Wakaondoka Tera na kupiga kambi huko Mithka.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Mitikɑɔ.
  eng-KJVCPB: And they removed from Tarah, and pitched in Mithcah.
  luo-luo: Negiwuok Tera mi gibworo Mithka.
  meu-meu: Tera amo e tore isi, ela, Mitka ai e taruha.
  npi-ULB: तिनीहरू तेरहबाट हिँडे र मित्कामा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Tẹra wọ́n sì pàgọ́ ní Mitka.
  pes-OPCB: '@see-verse:NUM.033.027'
  tgl-ULB: Naglakbay sila mula sa Tera at nagkampo sa Mitca.
  hui-hui: '@see-verse:NUM.033.027'
  mya-mya: '@see-verse:NUM.033.027'
  bod-N: ཐཱ་ར་ནས་ལམ་དུ་ཆས་པ་དང་མིད་ཀཱ་རུ་སྒར་བཏབ།
  sna-sna: Vakabva paTera vakandodzika misasa paMitika.
  spa-BLM: Partieron de Taré y acamparon en Mitcá.
  cac-cac: '@see-verse:NUM.033.027'
  swh-ULB: Walisafiri kutokaTera na kuweka kambi Mithika.
  bel-bel: І выправіліся з Тараха і разьмясьціліся табарам у Мітцы.
  deu-ELBBK: Und sie brachen auf von Terach und lagerten sich in Mitka.
  mbb-OT: '@see-verse:NUM.033.027'
  mal-2015: താരഹിൽനിന്നു പുറപ്പെട്ടു മിത്ത്ക്കയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral o Terach džanas dureder a kerde peske taboris paš e Mitka.
  pes-OPV: و از تارح کوچ کرده، در متقه فرود آمدند.
  ron-1924: Ау порнит дин Тарах ши ау тэбэрыт ла Митка.
  ben-OBCV: তেরহ ত্যাগ করে তারা মিৎকায় ছাউনি স্থাপন করল।
  som-som: Oo Teraxna way ka guureen, oo waxay degeen Mitqaah.
  lat-VUC: Unde egressi, fixere tentoria in Methca.
  eng-ASVBT: And they journeyed from Terah, and encamped in Mithkah.
  ita-1885: E, partitisi di Tera, si accamparono in Mitca.
  eng-LXXUP: And they departed from Terah, and encamped in Mithkah.
  eng-ULB: They set out from Terah and camped at Mithkah.
  spa-VBL: Se mudaron de Tara y acamparon en Mitca.
  fra-_FOB: Et ils partirent de Tarach, et campèrent à Mithka.
  mal-mal: താരഹിൽനിന്ന് പുറപ്പെട്ട് മിത്ത്ക്കയിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.027'
  suz-BL: मिनु तेराह रे गाक्‍शा, मिथ्‍कामी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono da Tarach e si accamparono a Mithka.
  ckb-ckb: پاشان لە تارەحەوە کۆچیان کرد و لە میتقە چادریان هەڵدا.
  eng-BBE: And they went on from Terah, and put up their tents in Mithkah.
  kan-OKCV: ತೆರಹದಿಂದ ಹೊರಟು ಮಿತ್ಕಾದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.027'
  tam-2017: தாராகிலிருந்து புறப்பட்டுப்போய், மித்காவிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Tara, asentaron en Mithca.
  ron-BTF: Și au plecat de la Tarah și au așezat corturile în Mitca.
  eng-WEBP: They traveled from Terah, and encamped in Mithkah.
  eng-FBV: They moved on from Terah and set up camp at Mithkah.
  nld-1939: Van Térach trokken zij verder, en legerden zich te Mitka.
  nch-BL: Teipa quistejque Tara huan mochihuatoj ipan Mitca.
  vie-1934: Đi từ Ta-rách và đóng trại tại Mít-ga.
  hin-CV: उन्होंने तेराह से यात्रा शुरू की और मितखाह पहुंचकर डेरे डाल दिए.
  eng-OURB: They traveled from Terah, and encamped in Mithkah.
  spa-BES: Y se fueron de Taré y pusieron sus tiendas en Mitca.
  tdx-tdx: nienga i Tèrake le nitobe e Mitkà,
  vid-vid: Kulawila Tela nawawika kambi ya hewo Mitika.
  eng-OKE: And they removed from Tharah, and pitched in Mitheka.
  tha-KJV: และเขายกเดินจากเทราห์ และตั้งค่ายที่​มิ​ทคาห์
  por-BR-2018: E partidos de Tera, assentaram em Mitca.
  deu-ELO: Und sie brachen auf von Terach und lagerten sich in Mithka.
  eng-WYC-2018: from whence they went forth, and setted tents in Mithcah. (and they
    went forth from Tarah, and pitched their tents at Mithcah.)
  epo-epo: Kaj ili eliris el Teraĥ kaj haltis tendare en Mitka.
  uig-PIN: Tǝraⱨdin yolƣa qiⱪip Mitⱪaⱨda qedir tikti.
  beo-beo: '@see-verse:NUM.033.027'
  tpi-OTNT: '@see-verse:NUM.033.027'
  hau-SA: Suka tashi daga Tera, suka yi sansani a Mitka.
  uig-LAT: Terahdin yolgha chiqip Mitqahda chédir tikti.
  nde-nde: Basuka eThera bayamisa eMithika.
  ton-ton: Pea naʻa nau hiki mei Tala, ʻonau nofo ʻi Mitika.
  ces-1613: A když se hnuli z Tár, položili se v Metka.
  eng-WMB: They traveled from Terah, and encamped in Mithkah.
  tam-TCV: தாராகிலிருந்து புறப்பட்டு, மித்காவில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa Tera ug nagkampo sa Mitka.
  pol-UBG: Wyruszyli z Terach i rozbili obóz w Mitka.
  urd-GVU: '@see-verse:NUM.033.027'
  deu-1912: Von Tharah zogen sie aus und lagerten sich in Mithka.
  kan-2017: ತೆರಹದಿಂದ ಹೊರಟು ಮಿತ್ಕದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.027'
  hlt-MCSB: Terah lamloh cet uh tih Mithkah ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.027'
  twi-ASANTE: Wɔfirii Tera kɔɔ Mitka.
  eng-WEBU: They traveled from Terah, and encamped in Mithkah.
  bnp-bnp: Ri pea e Tera, ri rata a mada o Mitka.
  wal-wal: Taarappe denddidi, Miitiqan dunkkaanidosona.
  spa-PDDPT: Salieron de Tara y acamparon en Mitca.
  gun-gun: Tera gui oje'oi vy Mitca py ju opyta.
  ilo-ULB: Nagrubwatda manipud Tera ket nagkampoda idiay Mitka.
  kpg-kpg: '@see-verse:NUM.033.027'
  uig-ARA: تەراھدىن يولغا چىقىپ مىتقاھدا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Mitika.
  pon-2006: '@see-verse:NUM.033.027'
  ksd-ksd: Ma dia ga vana papa aro Tera, ma dia ga vavatur aro Mitka.
  tur-YTC: Terah'tan yola çıkıp Mitka'da konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Ταρὰθ, καὶ παρενέβαλον εἰς Μαθεκκά.
  ind-AYT: Mereka berangkat dari Tarah dan berkemah di Mitka.
  nya-nya: Atachoka ku Tera anakamanga ku Mitika.
  hrv-hrv: Iz Taraha odu i utabore se u Mitki.
  mps-mps: '@see-verse:NUM.033.027'
  tpi-tpi: '@see-verse:NUM.033.027'
  dan-1931: Så brød de op fra Tara og slog Lejr i Mitka.
  vie-OVCB: Rời Ta-rách, họ cắm trại tại Mít-ga.
  guj-2017: તેરાહથી નીકળીને તેઓએ મિથ્કાહમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.027'
  por-BRBSL: They viajou de Terah, e acampou em Mithkah.
  cth-cth: Terah koehoi a cei awh teh Mithkah vah a roe awh.
  twi-twi: Wofii Tera kɔbɔɔ atenae wɔ Mitka.
  hlt-hlt: Terah lamloh cet uh tih Mithkah ah rhaeh uh.
  tbz-SIM: kɛ́ítɛ́ Tedɑɑ kɛ́bɑ́tɛ́ Mitikɑ,
  msy-2020: Egha gɨn Tera ategha ghua Mitkan danganimɨn danganiba aghuigha iti.
  dop-dop: Pɑ kʋlɑ Telɑ, ɩlɛnɑ pɑ́ siki Mitikɑ.
  azb-azb: Terahı tərk edib Mitqada düşərgə saldılar.
  eng-DBY: And they removed from Terah, and encamped in Mithcah.
  hin-2017: और तेरह से कूच करके मित्का में डेरे डाले।
  wol-KYG: bàyyikooti Tera, dali Mitka.
  eng-YLT: and they journey from Tarah, and encamp in Mithcah.
  eng-WYC-2017: from whence they went forth, and setted tents in Mithcah.
  eng-WMBB: They travelled from Terah, and encamped in Mithkah.
  urd-GVH: '@see-verse:NUM.033.027'
  rug-rug: '@see-verse:NUM.033.027'
  gaz-gaz: Taaraadhaa kaʼanii Miitiqaa qubatan.
  fra-LSG: Ils partirent de Tarach, et campèrent à Mithka.
  yal-yal: E yi keli Tera yi, e sa daaxa Mitika yi.
  haw-1868: Mai Tara aku lakou i hele ai, a hoomoana iho la ma Miteka.
  arb-NAV: وَانْطَلَقُوا مِنْ تَارَحَ وَنَزَلُوا فِي مِثْقَةَ.
  ewe-ewe: Tso Tera la, woyi Mitka.
  eng-LEE: And they removed from Tarach, and encamped in Mithkah.
  asm-FB: আৰু তেৰহৰ পৰা যাত্ৰা কৰি, মিৎকাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ مِتِكَ.
  fra-SBL: Ils partirent de Térach, et campèrent à Mithka.
  hbo-hbo: וַיִּסְע֖וּ מִתָּ֑רַח וַֽיַּחֲנ֖וּ בְּמִתְקָֽה׃
  eng-WYCLIFFE: fro whennus thei yeden out, and settiden tentis in Methcha.
  cwe-cwe: Wasegela Tela na weka lago jawo uko Mitika.
  kik-kik: Moima Tera, magĩthiĩ makĩamba hema ciao Mithika.
  fra-NCL: Ils partirent de Tharé et campèrent à Metcha.
  cek-AK: Terah hoiah amsak o moe, Mithkah ahmuen ah atai o.
  cuk-cuk: Taraʼgi-bukwa ainidmargu, Mitcaʼye-neg-nugadgi danar-danar ambikudapmarbalid.
  uig-CYR: Тәраһдин йолға чиқип Митқаһда чедир тикти.
  tel-2017: తారహు నుండి మిత్కాకు వచ్చారు.
  hat-BSA: Yo te vwayaje soti nan Tarach pou te fè kan nan Mithka.
  kos-kos: Mithkah,
  hbo-WLC: וַיִּסְע֖וּ מִתָּ֑רַח וַֽיַּחֲנ֖וּ בְּמִתְקָֽה׃
  ibo-ibo: Ha hapụrụ Tera bịaruo Mitka ebe ha mara ụlọ ikwu ha.
  ory-ory: ଓ ସେମାନେ ତେରହରୁ ଯାତ୍ରା କରି ମିତ୍‍କାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ
  chk-chk: Iwe, ra sai seni Tera o aüetä imwer lon Mitka.
  rop-rop: '@see-verse:NUM.033.027'
  ukr-1871: І руши ли з Тарати та й отаборились у Митцї.
  deu-1951: Von Tarach brachen sie auf und lagerten sich in Mitka.
  eng-JPS: And they journeyed from Terah, and pitched in Mithkah.
  srp-1865: A iz Tarata otišavši stadoše u oko u Meteku.
  lug-lug: Bwe bava e Tera ne basiisira e Misuka.
  heb-heb: ויסעו מתרח ויחנו במתקה׃
  ben-IRV: তেরহ থেকে যাত্রা করে মিৎকাতে শিবির স্থাপন করল।
  pan-pan: ਅਤੇ ਤਾਰਹ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਮਿਥਕਾਹ ਵਿੱਚ ਡੇਰੇ ਲਾਏ
  mya-JVB: တာရ အရပ်မှ ပြောင်း ၍ မိသကာ အရပ်၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Tera ke, Mitikaini orunte naavu maaqa kaqate vaura.
  hmo-hmo: Tera dekena amo idia toreisi, idia lao, Mitika dekenai idia kamepa.
  urd-urd: और तारह से रवाना होकर मितक़ा में क़याम किया।
  rus-SYN: И отправились из Тараха и расположились станом в Мифке.
  bqc-SIM: Bↄa Tɛla aa gɛ̀ bòokpà Miteka.
  tcz-CHONGTHU: Terah akon in akitol kit uvin Mithkah achun ngahmun akisem uvin akicholdo
    kit tauvin ahi.
  mar-mar: तारह सोडून त्यांनी मिथकाला तळ दिला.
  qub-qub: Tarapita aywacur chayaran Mitcaman.
  hat-hat: Yo kite Tara, y' al moute kan yo Mitka.
  eng-BSB: They set out from Terah and camped at Mithkah.
  tod-tod: Ti zeɠeni Tala, ti li, ti ʋu Miteka.
  eng-WEBPB: They travelled from Terah, and encamped in Mithkah.
  kbq-kbq: Hagi Teratitira atre'za Mitka seli nonkumara ome ki'za mani'naze
  nhe-BL: Teipa quistejque Tara huan mochihuatoj ipan Mitca.
  gub-BL: '@see-verse:NUM.033.027'
  eng-DRA: And they departed from thence, and pitched their tents in Methca.
