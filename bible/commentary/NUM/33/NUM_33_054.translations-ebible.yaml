verse: NUM.033.054
translations:
  mal-C: നിങ്ങൾ കുടുംബങ്ങളായി നറുക്കിട്ട് ആ ദേശം കൈവശമാക്കണം. വലിയ ഗോത്രത്തിനു വലിയ
    അവകാശവും ചെറിയഗോത്രത്തിനു ചെറിയ അവകാശവും നൽകണം. നറുക്കുവീഴുന്നതിലൂടെ ലഭിക്കുന്ന
    ദേശം ഏതുതന്നെയായാലും അത് അവർക്കുള്ളതായിരിക്കും. നിങ്ങളുടെ പിതൃഗോത്രമനുസരിച്ച്
    നിങ്ങൾ ദേശം അവകാശമാക്കണം.
  deu-TKW: Und zwar sollt ihr das Land vermittelst des Loses zum Besitz angewiesen
    erhalten, Stamm für Stamm; dem, der viele Köpfe zählt, sollt ihr einen ausgedehnten
    Erbbesitz geben, und dem, der wenig zählt, einen kleinen Erbbesitz. Worauf immer
    das Los für ihn fällt, das soll ihm zu teil werden; Stamm für Stamm sollt ihr
    das Land zum Besitz angewiesen erhalten.
  lin-lin: 'Bokokabola na kobeta zeke mabele ya mokili oyo ezali libula na bino :
    libota oyo eleki monene ekozwa mpe eteni ya mabele oyo eleki monene ; libota ya
    moke, ekozwa mpe eteni ya mabele ya moke. Libota moko na moko ekozwa eteni na
    yango ya mabele na esika oyo zeke ekokweya. Bokokabola yango kolanda masanga ya
    bituka na bino.'
  eng-LSV: And you have inherited the land by lot, by your families; to the many you
    increase their inheritance, and to the few you diminish their inheritance; to
    where the lot goes out to him, it is his; you inherit by the tribes of your fathers.
  eng-GNV: 'And ye shall inherite the land by lot according to your families: to the
    more yee shall giue more inheritance, and to the fewer the lesse inheritance.
    Where the lot shall fall to any man, that shall be his: according to the tribes
    of your fathers shall ye inherite.'
  eng-WEBSTER: 'And ye shall divide the land by lot for an inheritance among your
    families: to the more ye shall give the more inheritance, and to the fewer ye
    shall give the less inheritance: every man''s inheritance shall be in the place
    where his lot falleth; according to the tribes of your fathers ye shall inherit.'
  nhw-BL: Pero monequi ximomajmacaca nopa tlali ica sorteo quen imiyaca imasehualhua
    ipan sesen hueyi familia. Nopa huejhueyi familias ica más miyac tlacame quichihuase
    se sorteo para nopa tlalme catli achi hueyi, huan nopa huejhueyi familias catli
    amo quipiya más miyaqui tlacame quichihuase sorteo para nopa tlalme catli amo
    más hueyi. Huan ijquiyampa, nopa sorteo quinextis para elis iaxca se familia,
    ya nopa elis iaxca.
  swh-ONEN: Mtaigawanya nchi hiyo kwa kupiga kura, kufuatana na koo zenu. Kwa kundi
    kubwa zaidi toa urithi mkubwa zaidi, na kwa kundi dogo zaidi urithi mdogo zaidi.
    Chochote kinachowaangukia kwa kura kitakuwa chao. Mtaigawanya nchi kufuatana na
    makabila ya babu zenu.
  bba-bba: kpɑ bu tem mɛ bɔnu ko kɑ tɛtɛ nɡe mɛ ben bwese kɛrin tɔmbɑ ɡeeru nɛ. Bèn
    tɔmbu bɑ dɑbi, bu bu tem wɛ̃ɛyɔ mu n kpɑ̃. Be bɑǹ mɑɑ dɑbi kpɑ u bu wɛ̃ fiiko.
    Bɑ koo bwese kɛrɑ bɑɑyere yen tem wɛ̃wɑ berɑ ye bɑ tɛtɛ di kpɑ mu n sɑ̃ɑ beɡim.
  eng-KJVCPB: 'And ye shall divide the land by lot for an inheritance among your families:
    and to the moe ye shall give the more inheritance, and to the fewer ye shall give
    the less inheritance: every man’s inheritance shall be in the place where his
    lot falleth; according to the tribes of your fathers ye shall inherit.'
  luo-luo: Poguru pinyno e kugoyo ombulu e kindu, kaluwore gi dhoutu. Dhoot maduongʼ
    opog lowo maduongʼ, to dhoot matin opog lowo matin. Gimoro amora mopogne dhoutu
    gombulu nobed margi. Pog-gi kaluwore gi dhout kweregi.
  meu-meu: 'Tano na mari amo ba haria, iduhu ta ta ahuna ahuna bae abi: iduhu badana
    be tano badana ba henia, iduhu maraḡina be tano maraḡina ba henia. Tau ta ese
    mari ai tano ta baine abia, una na iena tano.'
  npi-ULB: तिमीहरूले भूमिलाई चिट्ठा हालेर कुल-कुलअनुसार अंश बाँड्नुपर्छ । ठुलो कुललाई
    भूमिको ठुलो अंश दिनुपर्छ र सानो कुललाई भूमिको सानै अंश दिनुपर्छ । कुल-कुलअनुसारको
    चिट्ठा जहाँ पर्छ, त्यो त्यही कुलको हुने छ । तिमीहरूले भूमिलाई आ-आफ्नो कुलअनुसार
    बाँड्ने छौ
  yor-yor: Ẹ̀yin pín ilẹ̀ náà pẹ̀lú kèké, gẹ́gẹ́ bí ìdílé yín. Fún ọ̀pọ̀ ni kí ẹ̀yin
    ó fi ilẹ̀ ìní púpọ̀ fún, àti fún díẹ̀, ni kí ẹ̀yin kí ó fi ilẹ̀ ìní díẹ̀ fún.
    Ohunkóhun tí ó bá bọ́ sí ọ̀dọ̀ wọn nípa kèké yóò jẹ́ tiwọn. Pín wọn gẹ́gẹ́ bí
    ẹ̀yà ìran wọn.
  pes-OPCB: زمین به تناسب جمعیت قبیله‌هایتان به شما داده خواهد شد. قطعه‌های بزرگتر
    زمین به قید قرعه بین قبیله‌های بزرگتر و قطعه‌های کوچکتر بین قبیله‌های کوچکتر تقسیم
    شود.
  tgl-ULB: Dapat ninyong manahin ang lupain sa pamamagitan ng palabunutan, ayon sa
    bawat angkan. Dapat ninyong ibigay ang mas malaking bahagi ng lupa sa mas malaking
    angkan, at dapat ninyong ibigay ang mas maliit na bahagi ng lupa sa mas maliit
    na angkan. Saan man tumapat ang palabunutan sa bawat angkan, ang lupaing iyon
    ay mapapabilang dito. Mamanahin ninyo ang lupa ayon sa tribu ng inyong mga ninuno.
  hui-hui: Tígua dindi tíni hameigini mbira mbira kamidagua tu wa tahole tadu ale
    ege to̱le̱ tínaga mini gilibu wini biago badaga halu handalimu. Ani hondowa hameigini
    wali agali dewa karu dindi timbuni tu wa mialu wali agali emene karu dindi emene
    migi bilimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​နွယ်​များ​နှင့်​သား​ချင်း​စု အ​သီး​သီး​တို့​အား ထို​ပြည်​ကို​မဲ​ချ​၍​ခွဲ
    ဝေ​ပေး​ရ​မည်။ သား​ချင်း​စု​ဦး​ရေ​အ​နည်း အ​များ​အ​လိုက် မြေ​ကို​အ​ချိုး​ချ​ခွဲ​ဝေ
    ပေး​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ཁྱིམ་རྒྱུད་བཞིན་དུ་རྒྱན་འཕངས་ནས་ཡུལ་དེ་ས་སྐལ་དུ་ལོངས་ཤིག མི་མང་པོ་ཅན་ལ་ས་སྐལ་མང་པོ་སྦྱིན་པ་དང་།
    མི་ཉུང་ཉུང་ཅན་ལ་ས་སྐལ་ཉུང་ཉུང་སྦྱིན་དགོས། རྒྱན་འཕངས་ནས་ཡུལ་དེ་སུ་ལ་ཐོབ་ན་སུ་ལ་དབང་བར་གྱིས།
    ཁྱོད་ཅག་གིས་ཕ་མེས་རྣམས་ཀྱི་ཚོ་པ་བཞིན་དུ་ས་སྐལ་ལེན་དགོས་སོ། །
  sna-sna: Mugovere nyika nomujenya, maererano nemhuri dzenyu. Mupe vakawanda nhaka
    huru, uye vashoma muvapewo nhaka duku. Zvose zvichawira kwavari nomujenya zvinofanira
    kuva zvavo. Muigove zviri maererano namarudzi amadzitateguru enyu.
  spa-BLM: Heredaréis la tierra por sorteo según vuestras familias; a los grupos más
    numerosos les darás una herencia mayor, y a los más pequeños les darás una herencia
    menor. Dondequiera que le toque la suerte a un hombre, eso será suyo. Heredaréis
    según las tribus de vuestros padres.
  cac-cac: Palta yovalil d'a suerteal tz'aj e pojanec' luum, d'a scal junjun macan̈,
    jun yic junjun in̈tilal. A junoc macan̈ nivan sb'isul, nivan luum tz'ac'ji d'ay.
    Axo pax junoc quenn̈ej sb'isul, quenn̈ej pax luum tz'ac'ji d'ay. Junjun macan̈
    scan b'aj syal suerte.
  swh-ULB: Mtairithi hiyo nchi kwa kupiga kura, kwa kufuata kila ukoo. Kwa zile koo
    kubwa kubwa mtawapa sehemu kubwa ya ardhi, na kwa zile koo ndogo ndogo mtawapa
    sehemu ndogo ya ardhi. Kura itakapoanguka kwenye kila ukoo, hiyo ardhi itakuwa
    mali yake. Mtairithi ardhi kufuata ukoo wa kabilla la jamaa zenu.
  bel-bel: 'і падзялеце зямлю па жэрабі на надзелы плямёнам вашым: шматлікаму дайце
    надзел большы, а малалікаму дай надзел меншы; каму дзе выпадзе жэрабя, там яму
    і будзе надзел; паводле плямёнаў бацькоў вашых вазьмеце сабе надзелы;'
  wed-wed: Doa ona ḡutai dam damai awarii, au ḡaima ina viatataiemi nanare. Doa vounaina
    dam vounaina ona verei ma dam voaburuna nanare ana ḡuta voaburuna. Wate ḡaimei
    ana pariveremi metauna damna, metauna doana ina vaia. Dam anatapui doa ina vaia.
  deu-ELBBK: 'Und ihr sollt das Land durchs Los als Erbteil empfangen, nach euren
    Geschlechtern: Den Vielen sollt ihr ihr Erbteil vermehren, und den Wenigen sollt
    ihr ihr Erbteil mindern; wohin das Los einem fällt, das soll ihm gehören; nach
    den Stämmen eurer Väter sollt ihr erben.'
  mbb-OT: Behina niw haazà he tanà pinaaǥi te ripa he ibpesikad diyà te kezakel te
    kada tribu. Is tribu he mezakel ebehinan te zekelà, ne is tribu he zeisey ebehinan
    te zeisey. Is egkevunutan dan iyan en egkehimu he vahin dan. Pinaaǥi kayi egkevahin
    haazà is tanà diyà te kada tribu.
  mal-2015: നിങ്ങൾ കുടുംബംകുടുംബമായി ദേശം ചീട്ടിട്ടു അവകാശമാക്കേണം; ആളേറെയുള്ളവർക്കു
    ഏറെയും കുറെയുള്ളവർക്കു കുറെയും അവകാശം കൊടുക്കേണം; അവന്നവന്നു ചീട്ടു എവിടെ വീഴുന്നുവോ
    അവിടെ അവന്റെ അവകാശം ആയിരിക്കേണം; പിതൃഗോത്രം പിതൃഗോത്രമായി നിങ്ങൾക്കു അവകാശം ലഭിക്കേണം.
  rmc-rmc: Rozďelinen odi phuv sar ďeďictvos maškar tumare kmeňi the maškar tumare
    fameliji le losoha. La bareder famelijake dena bareder phuv a la cikneder famelijake
    dena cikneder phuv sar ďeďictvos. Pre kaste savi phuv avela avri le losoha, odi
    ela leskri.
  pes-OPV: و زمین را به حسب قبایل خود به قرعه تقسیم کنید، برای کثیر، نصیب او را کثیر
    بدهید، وبرای قلیل، نصیب او را قلیل بدهید، جایی که قرعه برای هر کس برآید از آن
    او باشد برحسب اسباط آبای شما آن را تقسیم نمایید.
  ron-1924: Сэ ымпэрциць цара прин сорць, дупэ фамилииле воастре. Челор че сунт ын
    нумэр май маре, сэ ле даць о парте май маре ши челор че сунт ын нумэр май мик,
    сэ ле даць о парте май микэ. Фиекаре сэ стэпыняскэ че-й ва кэдя ла сорць; с-о
    луаць ын стэпынире дупэ семинцииле пэринцилор воштри.
  aui-aui: Isrel kamone damve damve kuburina kokabirerei metagha aviyevevemina naboni.
    Kubura ghamana, dam ghamana kovereni bi kubura gisina, dam gisina kovereni. Nosinosiminakim
    kadi dam nunudigha kokabireregha. Bi gegha da akima kabikabikuwayidima wiirekwa
    aviyevevemi dam nunudigha kiiravidiye, na naboni yadi kubura sinayouna.
  ben-OBCV: গোষ্ঠী অনুসারে গুটিকাপাত দ্বারা সেই দেশ তোমরা ভাগ করবে। বেশি লোককে বেশি
    অংশ এবং যাদের লোকসংখ্যা অল্প তাদের অল্প অংশ দেবে। গুটিকাপাত দ্বারা তাদের যা নির্ধারিত
    হবে তা তাদেরই। তোমাদের পৈতৃক গোষ্ঠী অনুযায়ী তা বণ্টন করবে।
  som-som: Oo dalka waa inaad qabiil qabiil saami ugu dhaxashaan. Inta badan waxaad
    siisaan dhaxalka badan, oo inta yarna waxaad siisaan dhaxalka yar. Oo meel alla
    meeshii nin saami ugu dhaco halkaas isagaa iska lahaanaya, oo sida qabiilooyinkii
    awowayaashiin yihiin waa inaad u dhaxashaan.
  lat-VUC: quam dividetis vobis sorte. Pluribus dabitis latiorem, et paucis angustiorem.
    Singulis ut sors ceciderit, ita tribuetur hæreditas. Per tribus et familias possessio
    dividetur.
  eng-ASVBT: 'And ye shall inherit the land by lot according to your families; to
    the more ye shall give the more inheritance, and to the fewer thou shalt give
    the less inheritance: wheresoever the lot falleth to any man, that shall be his;
    according to the tribes of your fathers shall ye inherit.'
  ita-1885: E spartite la possessione del paese a sorte, secondo le vostre nazioni;
    a quelle che sono in maggior numero date maggior possessione, e minore a quelle
    che sono in minor numero; in qualunque luogo la sorte d'alcuna gli sarà scaduta
    quello sia suo; spartitevi la possessione del paese per le vostre tribù paterne.
  eng-LXXUP: 'And ye shall inherit their land according to your tribes; to the greater
    number ye shall give the larger possession, and to the smaller ye shall give the
    less possession; to whatsoever part a man’s name shall go forth by lot, there
    shall be his property: ye shall inherit according to the tribes of your families.'
  eng-ULB: You must inherit the land by lot, according to each clan. To the larger
    clans you must give a larger share of land, and to the smaller clans you must
    give a smaller share of land. Wherever the lot falls to each clan, that land will
    belong to it. You will inherit the land according to your ancestors' tribes.
  spa-VBL: Debes dividir la tierra y asignarla por sorteo a las diferentes familias
    tribales. Dale una porción más grande a una familia más grande, y una porción
    más pequeña a una familia más pequeña. La asignación de cada uno se decide por
    sorteo, y todos ustedes recibirán una asignación dependiendo de su tribu.
  fra-_FOB: Vous partagerez le pays par le sort, selon vos familles. A ceux qui sont
    en grand nombre, vous donnerez plus d'héritage, et à ceux qui sont en petit nombre,
    tu donneras moins d'héritage; chacun l'aura là où il lui sera échu par le sort;
    vous ferez le partage selon les tribus de vos pères.
  mal-mal: നിങ്ങൾ കുടുംബംകുടുംബമായി ദേശം ചീട്ടിട്ട് അവകാശമാക്കണം; ആളേറെയുള്ളവർക്ക്
    ഏറെയും കുറെയുള്ളവർക്ക് കുറവും അവകാശം കൊടുക്കണം; അവനവന് ചീട്ട് എവിടെ വീഴുന്നുവോ
    അവിടെ അവന്റെ അവകാശം ആയിരിക്കണം; പിതൃഗോത്രം പിതൃഗോത്രമായി നിങ്ങൾക്ക് അവകാശം ലഭിക്കണം.
  urd-GVR: Mulk ko muḳhtalif qabīloṅ aur ḳhāndānoṅ meṅ qurā ḍāl kar taqsīm karnā.
    Har ḳhāndān ke afrād kī tādād kā lihāz rakhnā. Baṛe ḳhāndān ko nisbatan zyādā
    zamīn denā aur chhoṭe ḳhāndān ko nisbatan kam zamīn.
  suz-BL: मिनु गे थर थर आन खिं खिं ङा मुर आन कली हिक्‍शा, रागी योव़शा, मेको रागी योक्‍सीन।
    शुश खिं पाइश्‍शो थर आन कली ठेयब रागी गेचा, शुश खिं मपाइश्‍शो थर आन कली आइक्‍च
    रागी गेचा माल्‍नीनी। सुका आ नें बाजीम कोंइबा, मेको मेको थर केन दुम्‍ब। इन किकी
    पिपी आन थर थर पा मेको रागी योक्‍कीन। गन्‍ती २६:५४-५५
  ita-1927: Dividerete il paese a sorte, secondo le vostre famiglie. A quelle che
    sono più numerose darete una porzione maggiore, e a quelle che sono meno numerose
    darete una porzione minore. Ognuno possederà quello che gli sarà toccato a sorte;
    vi spartirete il possesso secondo le tribù de’ vostri padri.
  ckb-ckb: خاکەکەش بەگوێرەی خێڵەکانتان بە تیروپشک دابەش بکەن، میراتی زۆر بدەنە زۆرەکان
    و میراتی کەم بدەنە کەمەکان، لەکوێ تیروپشکی بۆ دەرچوو ئەوێ بۆ ئەو بێت، بەگوێرەی
    هۆزەکانی باوکانتان میراتگری بکەن.
  eng-BBE: And you will take up your heritage in the land by the decision of the Lord,
    to every family its part; the greater the family the greater its heritage, and
    the smaller the family the smaller will be its heritage; wherever the decision
    of the Lord gives to any man his part, that will be his; distribution will be
    made to you by your fathers' tribes.
  kan-OKCV: ನೀವು ದೇಶವನ್ನು ನಿಮ್ಮ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಚೀಟುಹಾಕಿ, ಸ್ವಾಧೀನಮಾಡಿ ಹಂಚಿಕೊಳ್ಳಬೇಕು.
    ಹೆಚ್ಚಾದವರಿಗೆ ಸೊತ್ತನ್ನು ಹೆಚ್ಚಿಸಿ, ಕಡಿಮೆಯಾದವರಿಗೆ ಸೊತ್ತನ್ನು ಕಡಿಮೆ ಮಾಡಬೇಕು. ಒಬ್ಬೊಬ್ಬನಿಗೆ
    ಚೀಟು ಎಲ್ಲಿ ಬೀಳುವುದೋ, ಅದೇ ಅವನಿಗಾಗಬೇಕು. ನಿಮ್ಮ ಪಿತೃಗಳ ಗೋತ್ರದ ಪ್ರಕಾರ ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.033.053'
  tam-2017: சீட்டுப்போட்டு, தேசத்தை உங்களுடைய குடும்பங்களுக்குச் சுதந்தரங்களாகப் பங்கிட்டு,
    அதிக மக்களுக்கு அதிக சுதந்தரமும், கொஞ்ச மக்களுக்குக் கொஞ்ச சுதந்தரமும் கொடுக்கக்கடவீர்கள்;
    அவரவர்க்குச் சீட்டு விழும் இடம் எதுவோ, அந்த இடம் அவரவர்க்கு உரியதாகும்; உங்கள்
    முன்னோர்களுடைய கோத்திரங்களின்படியே சுதந்தரம் பெற்றுக்கொள்ளக்கடவீர்கள்.
  spa-RV-1909: 'Y heredaréis la tierra por suertes por vuestras familias: á los muchos
    daréis mucho por su heredad, y á los pocos daréis menos por heredad suya: donde
    le saliere la suerte, allí la tendrá cada uno: por las tribus de vuestros padres
    heredaréis.'
  ron-BTF: Și să împărțiți țara prin sorți ca o moștenire între familiile voastre;
    și celor mai mulți să dați mai multă moștenire și celor mai puțini să dați mai
    puțină moștenire; moștenirea fiecărui bărbat să fie în locul unde cade sorțul
    lui; să moșteniți conform cu triburile părinților voștri.
  eng-WEBP: You shall inherit the land by lot according to your families; to the larger
    groups you shall give a larger inheritance, and to the smaller you shall give
    a smaller inheritance. Wherever the lot falls to any man, that shall be his. You
    shall inherit according to the tribes of your fathers.
  eng-FBV: You are to divide the land and allocate it by lot to the different tribal
    families. Give a larger portion to a larger family, and a smaller portion to a
    smaller family. Each one's allocation is decided by lot, and you will all receive
    an allocation depending on your tribe.
  nld-1939: Gij moet het land door loting onder uw geslachten verdelen; aan een talrijk
    geslacht moet gij een groot stuk geven, aan een minder talrijk een klein. Ge moet
    het dus onder de voorvaderlijke stammen zo verdelen, dat iedereen krijgt, wat
    hem door het lot wordt toegewezen.
  nch-BL: Pero monequi ximomajmacaca nopa tali ica sorteo quej imiyaca imasehualhua
    sesen hueyi familia. Nopa huejhueyi familias ica más miyac tacame quichihuase
    se sorteo para nopa talme cati achi hueyi, huan nopa huejhueyi familias cati amo
    quipiya más miyaqui tacame quichihuase sorteo para nopa talme cati amo más hueyi.
    Huan ijquiyampa, cati nopa sorteo quinextis para elis iaxca se familia, ya nopa
    elis iaxca.
  vie-1934: Phải bắt thăm chia xứ ra tùy theo họ hàng các ngươi. Hễ ai số đông, các
    ngươi phải cho một sản nghiệp lớn hơn; còn hễ ai số ít, thì phải cho một sản nghiệp
    nhỏ hơn. Mỗi người sẽ nhận lãnh phần mình bắt thăm được; phải cứ những chi phái
    tổ phụ các ngươi mà chia xứ ra.
  hin-CV: तुम अपने-अपने परिवारों के अनुसार पासा फेंक देश को बांट लेना. बड़े गोत्र
    को भूमि का बड़ा भाग तथा छोटे को भूमि का छोटा भाग. पासा, जो भी दिखाए वही उसका अंश
    होगा. तुम्हारा उत्तराधिकार तुम्हारे पितरों के कुलों के अनुसार ही होगा.
  eng-OURB: You shall inherit the land by lot according to your families; to the more
    you shall give the more inheritance, and to the fewer you shall give the less
    inheritance. Wherever the lot falls to any man, that shall be his. You shall inherit
    according to the tribes of your fathers.
  spa-BES: Y tomarás tu herencia en la tierra por la decisión del Señor, a cada familia
    su parte; cuanto mayor sea la familia, mayor será su patrimonio, y cuanto más
    pequeña sea la familia, menor será su patrimonio; dondequiera que la decisión
    del Señor dé a cualquier hombre su parte, esa será suya; Las tribus de tus padres
    te harán la distribución.
  tdx-tdx: Le ho zarae’ areo an-tsapake i taney ho lova’ o hasa­vereña’ areoo; ty
    maro ho tolora’ areo lova bey, le ty tsy ampe ho tolora’ areo lova kede; ze nitsatoha’
    i tsapakey ty ho fanaña’ indatiy ho lova’e; ty amo fifokoañeo ty anjarañe aze.
  vid-vid: Moigawanula isi ayo kwa kutowa simbi kwa kuwinza winji wa ivyazi lya hemwe,
    honhu hakulu ndo ha nhanzi ng'hulu na honhu hadodo ndo kwa nhanzi ndodo.
  eng-OKE: 'And you shall possess the land by lot, according to your families; to
    the many you shall make their possession large, and to the few diminish the possession:
    where the lot falleth to anyone, there shall he be; according to the tribes of
    your fathers you shall possess.'
  tha-KJV: เจ้​าทั้งหลายจงจับสลากมรดกที่​ดิ​นนั้นตามครอบครัวของเจ้า ครอบครั​วท​ี่​ใหญ่​เจ้​าจงให้มรดกส่วนใหญ่
    ครอบครั​วท​ี่ย่อมเจ้าจงให้มรดกส่วนน้อย ดิ​นผืนใดที่สลากตกแก่คนใดก็เป็นของคนนั้น
    เจ้​าจงรับมรดกตามตระกูลของบรรพบุรุษของเจ้า
  por-BR-2018: 'E herdareis a terra por sortes por vossas famílias: aos muitos dareis
    muito por sua herança, e aos poucos dareis menos por herança sua: onde lhe sair
    a sorte, ali a terá cada um: pelas tribos de vossos pais herdareis.'
  deu-ELO: 'Und ihr sollt das Land durchs Los als Erbteil empfangen, nach euren Geschlechtern:
    Den Vielen sollt ihr ihr Erbteil mehren, und den Wenigen sollt ihr ihr Erbteil
    mindern; wohin das Los einem fällt, das soll ihm gehören; nach den Stämmen eurer
    Väter sollt ihr erben.'
  eng-WYC-2018: which ye shall part to you by lot; to more men in number ye shall
    give larger land, and to fewer men in number straiter, or less, land, as the lot
    falleth to all men, so [the] heritage shall be given; the possession shall be
    parted to lineages and families. (which ye shall divide among yourselves by lot;
    to those greater in number ye shall give more land, and to those fewer in number,
    less land, as the lot falleth to all, so the inheritance shall be given; the possession
    shall be divided among tribes and families.)
  epo-epo: Kaj dispartigu al vi la landon per loto konforme al viaj familioj; al la
    plinombra donu pli grandan posedaĵon, kaj al la malplinombra donu malpli grandan
    posedaĵon; kie al iu trafos la loto, tie estu lia posedaĵo; laŭ la triboj de viaj
    patroj prenu al vi posedaĵojn.
  uig-PIN: Silǝr jǝmǝt boyiqǝ qǝk taxlap, zeminni ɵzünglǝrgǝ miras ⱪilip elinglar;
    adimi kɵprǝklǝrgǝ kɵprǝk miras bɵlüp beringlar; adimi azraⱪlarƣa azraⱪ miras bɵlüp
    beringlar; qǝk taxlanƣanda kimlǝrgǝ ⱪǝyǝr qiⱪⱪan bolsa, xu yǝr uning mirasi bolsun;
    silǝr mirasⱪa ata ⱪǝbilǝ-jǝmǝt boyiqǝ warisliⱪ ⱪilinglar.
  beo-beo: Ululuasu hedele, soge huluane fifili, Isala:ili fi eno eno ilima ima. Fi
    bagade ilima soge bagade ima amola fi fonobahadi ilima soge fonobahadi ima.
  tpi-OTNT: Na yupela i mas pilai satu bilong tilim dispela graun long ol wan wan
    lain na lain wanblut bilong yupela. Na yupela i mas givim bikpela hap graun long
    lain i gat planti manmeri na liklik hap graun long lain i gat liklik lain manmeri.
  hau-SA: Ku rarraba ƙasar ta wurin jefan ƙuri’a, bisa ga kabilanku. Kabilar da take
    babba, a ba ta babban gādo, ƙarami kabila kuwa, a ba ta ƙaramin gādo. Duk abin
    da ƙuri’a ta ba su, shi zai zama nasu. Ku rarraba wannan bisa zuriyar kakanninku.
  uig-LAT: Siler jemet boyiche chek tashlap, zéminni özünglerge miras qilip élinglar;
    adimi köpreklerge köprek miras bölüp béringlar; adimi azraqlargha azraq miras
    bölüp béringlar; chek tashlan’ghanda kimlerge qeyer chiqqan bolsa, shu yer uning
    mirasi bolsun; siler mirasqa ata qebile-jemet boyiche warisliq qilinglar.
  nde-nde: Yabelanani ilizwe ngenkatho, kusiya ngokwensendo zenu. Ixuku elikhulu kaliphiwe
    isabelo esikhulu, kuthi ixuku elincinyane liphiwe isabelo esincinyane. Okuzakuya
    kubo ngenkatho akube ngokwabo. Kwabelananeni kusiya ngezizwana zabokhokho benu.
  ton-ton: 'Pea te mou tufa ʻae fonua ʻi he talotalo ʻae ngaahi tofiʻa ki homou ngaahi
    faʻahinga: pea ki he tokolahi ke mou tuku honau tofiʻa ke lahi, pea ki he tokosiʻi
    te mou tuku honau tofiʻa ke siʻi: ʻe ʻi he tangata taki taha, ʻae tofiʻa ʻoe potu
    kuo ne maʻu ʻi he talotalo, te mou maʻu ia ʻo fakatatau ki he ngaahi faʻahinga
    ʻo hoʻomou ngaahi tamai'
  ces-1613: Kteroužto rozdělíte sobě k dědictví losem, vedlé čeledí svých. Kterých
    jest více, těm větší dědictví dáte, kterých pak jest méně, těm menší dědictví
    dáte. Na kterém místě komu los padne, to jemu bude; podlé pokolení otců svých
    dědictví dosáhnete.
  eng-WMB: You shall inherit the land by lot according to your families; to the larger
    groups you shall give a larger inheritance, and to the smaller you shall give
    a smaller inheritance. Wherever the lot falls to any man, that shall be his. You
    shall inherit according to the tribes of your fathers.
  tam-TCV: நீங்கள் அந்நாட்டை உங்கள் வம்சங்களின் எண்ணிக்கையின்படியே பங்கிடுங்கள். பெரிய
    குழுவினருக்கு பெரிய உரிமைச்சொத்தையும், சிறிய குழுவினருக்குச் சிறிய உரிமைச்சொத்தையும்
    கொடுங்கள். சீட்டின்படி எது எவர்களுக்கு விழுகிறதோ அதுவே அவர்களுக்குரியதாகும். உங்கள்
    முற்பிதாக்களின் கோத்திரங்களின்படியே அதைப் பங்கிட்டுக்கொள்ளுங்கள்.
  ceb-ULB: Kinahanglan nga panag-iyahon ninyo ang yuta pinaagi sa ripa, sumala sa
    matag banay. Ang banay nga daghan ug sakop kinahanglan nga dako usab ang ilang
    madawat nga bahin sa yuta, ug ang banay nga gamay lamang ang ginsakpan gamay ra
    usab ang ilang madawat nga bahin sa yuta. Bisan asa maadto ang yuta sumala sa
    ripa, kanang yutaa mapanag-iya nianang maong banay. Mapanag-iya ninyo ang yuta
    sumala sa tribo sa inyong katigulangan.
  pol-UBG: I rozdzielicie tę ziemię przez losowanie jako dziedzictwo, według waszych
    rodzin. Liczniejszemu dacie większe dziedzictwo, a mniej licznemu dacie mniejsze
    dziedzictwo. Gdzie komu los przypadnie, to będzie jego; otrzymacie dziedzictwo
    według pokolenia waszych ojców.
  urd-GVU: ملک کو مختلف قبیلوں اور خاندانوں میں قرعہ ڈال کر تقسیم کرنا۔ ہر خاندان
    کے افراد کی تعداد کا لحاظ رکھنا۔ بڑے خاندان کو نسبتاً زیادہ زمین دینا اور چھوٹے
    خاندان کو نسبتاً کم زمین۔
  deu-1912: Und sollt das Land austeilen durchs Los unter eure Geschlechter. Denen,
    deren viele sind, sollt ihr desto mehr zuteilen, und denen, deren wenige sind,
    sollt ihr desto weniger zuteilen. Wie das Los einem jeglichen daselbst fällt,
    so soll er's haben; nach den Stämmen eurer Väter sollt ihr's austeilen.
  kan-2017: ನೀವು ಚೀಟುಹಾಕಿ ಆ ದೇಶವನ್ನು ನಿಮ್ಮನಿಮ್ಮ ಕುಟುಂಬಗಳಿಗೆ ಹಂಚಿಕೊಳ್ಳಬೇಕು. ಹೆಚ್ಚು
    ಮಂದಿಯುಳ್ಳ ಕುಟುಂಬಕ್ಕೆ ಹೆಚ್ಚಾಗಿಯೂ, ಕಡಿಮೆಯಾದ ಕುಟುಂಬಕ್ಕೆ ಕಡಿಮೆಯಾಗಿಯೂ ಸ್ವತ್ತು ದೊರಕಬೇಕು.
    ಒಂದೊಂದು ಕುಟುಂಬದ ಚೀಟು ಯಾವ ಯಾವ ಸ್ಥಳವನ್ನು ಸೂಚಿಸುವುದೋ ಆ ಸ್ಥಳದಲ್ಲಿಯೇ ಆ ಕುಟುಂಬದ ಸ್ವಾಸ್ತ್ಯವಿರಬೇಕು.
    ಒಂದೊಂದು ಕುಲದ ಕುಟುಂಬಗಳು ಒಂದೇ ಪ್ರದೇಶದಲ್ಲಿರಬೇಕು.
  yap-yap: Mu f’othed e binaw u daken e pi ganong nge yuke girdi’ ni rogon nike gagyel
    ko pow ni ka mu girengiyed, ni gin baga’ e binaw e nge yan ko ken nib ga’ e girdi’
    ma gin ba’chig e nge yan ko ke girdi’ nib achig.
  hlt-MCSB: Khohmuen te hmulung neh tael uh. Nangmih kah, koca aka ping ham tah a
    rho te kum sak lamtah. a sii ham tah a rho te sih pah. Amah ham hmulung dongah.
    a naan te tah anih ham om pawn vetih na pa rhoek kah koca tarhing ah pang uh.
  mdy-ETH: ሳዔሎዋ ዱማ ዱማ ፃጶና ቶኦኮና ቶኦኮና ማዒጋፓ ዒፃ ዓጊ ጊሽቲ ዔኩዋቴ፤ ዓሳ ዺቤ ቶኦኮም ዳልጊ ሳዓ፥ ዓሳ ዻካ
    ማዔ ቶኦኮም ዻካ ሳዓ ዒንጊንቶንጎ። ፔቴ ፔቴሢም ዒፃሢ ኬዴ ቤዛ ዔያቶሮ ማዓንዳኔ፤ ዔያታ ፔኤኮ ዓዶንሢ ሱንፆና ሱንፆና ፔ
    ሳዓ ማሂ ዔኮንጎ።
  twi-ASANTE: Mo mmusua mu nnipa dodoɔ so na wɔbɛhwɛ ama mo asase. Wɔn a wɔdɔɔso no,
    wɔbɛma wɔn asase kɛseɛ na wɔn a wɔsua no nso bɛnya asase ketewa.
  mwc-mwc: Tanona aba binebinena ami dam nununai koi yapara owaowa. Koroto kaikapona
    wai yapara kaikapona ko berisi ba koroto yogiyogina wai yapara yogiyogina ko berisi.
    Ba kotoi aba binebinena sini garui ba ina binei wai karinai. Ami dam nununai koi
    yabei.
  eng-WEBU: You shall inherit the land by lot according to your families; to the larger
    groups you shall give a larger inheritance, and to the smaller you shall give
    a smaller inheritance. Wherever the lot falls to any man, that shall be his. You
    shall inherit according to the tribes of your fathers.
  bnp-bnp: Mu rehi na rihiva na satu, mu vaveru vona a malala na kabu takutaku ne
    mua. A kabu ge kupo e huriki a bakovi a ngatavine vona, mu habi a malala dagi.
    A kabu kiroko, mu habi a malala ge namimule. A ra malala ri gi bolea, nahea ri
    gi vagege lae vona. Mu veru tala a malala, ge ramai a rana vuhuna kabu takutaku
    ne mua.
  wal-wal: Intte zariyan zariyan saamaa kessidi, biittaa shaakkite. Qoodan corattiya
    zaretuyyo daro laataa immite; qoodan guuxxiya zaretuyyo guutta laataa immite.
    Saaman eta gakkida augeenne etaagaa gidana. Biittaa intte maizza aawatu zariyan
    zariyan shaakki ekkite.
  spa-PDDPT: Heredarán la tierra por sorteo según sus familias. Al grande aumentarán
    su posesión, y al pequeño se la disminuirán. Aquello que le caiga en suerte a
    cada uno será suyo. Tomarán posesión según las tribus de sus antepasados.
  gun-gun: Xortea pexaa rami 'rã pemboja'o yvy, pendera'y kuery peteĩ-teĩ mbovy pa
    ikuaia rami vy. Hetave va'e regua pe ma tuvixave va'e 'rã peme'ẽ ijyvyrã, ha'e
    rã mboapy'ive va'e pe kyrĩve'i va'e 'rã peme'ẽ ijyvyrã. Xorte pexaa rami ae 'rã
    opyta peteĩ-teĩ peguarã. Penderu kuery guigua peteĩ-teĩ regua mbovy pa ikuaia
    rami 'rã pejopy pendeyvyrã.
  ilo-ULB: Masapul a tawidenyo ti daga babaen ti panaggiginnasat segun iti tunggal
    puli. Masapul nga itedyo ti dakdakkel a bingay ti daga kadagiti dakdakkel a puli,
    ken itedyo ti basbassit a bingay ti daga kadagiti basbassit a puli. Sadinoman
    a pagbatugan iti maipallangato iti tunggal puli, kukuanto daytoy a puli dayta
    a daga. Tawidenyonto ti daga segun kadagiti tribu dagiti kapuonanyo.
  kpg-kpg: Duha ina tenua i nia madawaawa mo nia madahaanau, e hai di hudihudi, e wanga
    nia gowaa llauehe gi nia madahaanau ala e dogologo, gei nia gowaa lligi la gi wanga ina
    gi nia madahaanau ala e hogoohi.
  uig-ARA: سىلەر جەمەت بويىچە چەك تاشلاپ، زېمىننى ئۆزۈڭلەرگە مىراس قىلىپ ئېلىڭلار؛
    ئادىمى كۆپرەكلەرگە كۆپرەك مىراس بۆلۈپ بېرىڭلار؛ ئادىمى ئازراقلارغا ئازراق مىراس
    بۆلۈپ بېرىڭلار؛ چەك تاشلانغاندا كىملەرگە قەيەر چىققان بولسا، شۇ يەر ئۇنىڭ مىراسى
    بولسۇن؛ سىلەر مىراسقا ئاتا قەبىلە-جەمەت بويىچە ۋارىسلىق قىلىڭلار.
  sus-sus: Na bɔxi itaxunma wo ma Alatala xa maragiri kɛɲa nan ma a xabilɛ ki ma.
    Naxee bɔnsɔɛ xa mixie na wuya, e xa bɔxi belebele sɔtɔ. Naxee bɔnsɔɛ xa mixie
    mu wuya, e xa bɔxi xa xurun. Alatala a ragirima kankan naxan sɔtɔma a bɔnsɔɛ ki
    ma.
  pon-2006: Kumwail nehkpeseng sahpwo nanpwungen kadaudok kan oh peneinei kan ni usuhs,
    oh pelien sahpw laud pahn kohieng peneinei me tohto kan, oh pelien sahpw tikitik
    pahn kohieng peneinei me malaulau kan.
  ksd-ksd: Avat a padapadailam upi ra umana tiniba ta ra gunan da kavava lavur apik
    na tarai; avat a tul tar ra ngala na tiniba ta nina i mangoro, ma avat a tul tar
    ra ikilik na tiniba ta nina i paupau ka; nina ra pakana di tar padapadailam pa
    ia upi kai ta tikai, nam iat kana tiniba; avat a kakalai da kavava umana vuna
    tarai.
  tur-YTC: Ülkeyi oymaklarınıza göre kurayla miras alacaksınız; daha büyük gruplara
    daha çok, daha küçük gruplara daha az miras vereceksiniz. Birine kura nereye düşerse,
    orası onun olacaktır. Atalarınızın oymaklarına göre miras alacaksınız.”
  grc-BRENT: Καὶ κατακληρονομήσετε τὴν γῆν αὐτῶν ἐν κλήρῳ κατὰ φυλὰς ὑμῶν· τοῖς πλείοσι
    πληθυνεῖτε τὴν κατάσχεσιν αὐτῶν, καὶ τοῖς ἐλάττοσιν ἐλαττώσετε τὴν κατάσχεσιν
    αὐτῶν· εἰς ὃ ἂν ἐξέλθῃ τὸ ὄνομα αὐτοῦ, ἐκεῖ αὐτοῦ ἔσται· κατὰ φυλὰς πατριῶν ὑμῶν
    κληρονομήσετε.
  ind-AYT: Kamu harus membagi negeri itu menjadi tanah pusaka dengan membuang undi
    berdasarkan keluarga-keluargamu, yang jumlahnya banyak harus mendapat tanah pusaka
    yang luas, bagi keluarga yang kecil mendapat bagian yang kecil, sesuai undian
    masing-masing itulah miliknya, menurut suku-suku bangsamu kamu akan menerimanya.
  nya-nya: Mukagawane dzikolo pochita maere monga mwa mafuko anu. Kwa omwe ali ambiri,
    cholowa chambiri, ndipo amene ali ocheperapo, chocheperanso. Chilichonse chimene
    chidzawagwere iwo mwa maere chidzakhala chawo. Mukaligawane monga mwa mafuko a
    makolo anu.
  hrv-hrv: Zemlju razdijelite kockom među svoje rodove. Brojnijem povećajte dio, a
    manjem smanjite. Gdje god kocka padne, bilo za koga, neka je to njegovo, a prema
    otačkim plemenima dijelite im baštinu.
  mps-mps: Tama dage satu gagali elama, tama duga hani deli deli wąį, me duga deli
    kaneme dabebolo dobayabo yali gilama tiao. Tama te tǫ te we bidi geninama elalubo
    hanibolo genuai tǫ mayu, me te we bidi dwasianu elalubo we bidi hanibolo tǫ
    dwasianu mayu yao.
  tpi-tpi: Na yupela i mas pilai satu bilong tilim dispela graun long ol wan wan lain
    na lain wanblut bilong yupela. Na yupela i mas givim bikpela hap graun long lain
    i gat planti manmeri na liklik hap graun long lain i gat liklik lain manmeri.
  dan-1931: og I skal udskifte Landet mellem eder ved Lodkastning efter eders Slægter,
    således at I giver en stor Slægt en stor Arvelod og en lille Slægt en lille. Der,
    hvor Loddet falder for dem, skal deres Del være; efter eders Fædrenestammer skal
    I udskifte Landet mellem eder.
  vie-OVCB: Các ngươi sẽ bắt thăm chia đất với nhau. Trước hết, đất phải được phân
    chia cho các đại tộc. Rồi trong mỗi đại tộc, tùy theo gia đình lớn nhỏ mà phân
    chia, gia đình lớn được phần đất lớn, gia đình nhỏ phần đất nhỏ. Thăm sẽ định
    phần đất mỗi gia đình được hưởng.
  guj-2017: તમારે ચિઠ્ઠી નાખીને તે દેશ તમારા કુળ પ્રમાણે વહેંચી લેવો. વધારે સંખ્યા
    ધરાવતા કુળને વધારે વિસ્તાર ધરાવતા દેશનો ભાગ અને ઓછી સંખ્યા ધરાવતા કુળને ઓછો વિસ્તાર
    ધરાવતા દેશનો ભાગ વહેંચી આપવો. દરેક કુળના નામની ચિઠ્ઠી જ્યાં પડે તે પ્રદેશ તેને
    મળે. તમારા પિતૃઓના કુળો પ્રમાણે દેશનો વારસો તમને મળે.
  pon-2006A: Kumwail nehkpeseng sahpwo nanpwungen kadaudok kan oh peneinei kan ni
    usuhs, oh pelien sahpw laud pahn kohieng peneinei me tohto kan, oh pelien sahpw
    tikitik pahn kohieng peneinei me malaulau kan.
  por-BRBSL: Você herdará a terra por sorteio de acordo com suas famílias; aos grupos
    maiores você dará uma herança maior, e aos menores você dará uma herança menor.
    Onde quer que o lote caiba a qualquer homem, esse será o seu. Vocês herdarão de
    acordo com as tribos de seus pais.
  cth-cth: Hahoi a ma miphun lahoi cungpam na rayu awh vaiteh, ram teh na coe awh
    vaiteh, na kârei awh han, bet kapap e hah ram kakawhnawn na poe awh han. Kayoun
    e hah kabuenghnawn lah na poe awh han. Cungpam na rayu awh e patetlah kâvan lah
    na ham awh han. Na mintoenaw e phung patetlah na coe awh han.
  twi-twi: Munnyina ntontobɔ so nkyekyɛ asase no, sɛnea mo mmusua no te. Wɔn a wɔdɔɔso
    no, wɔbɛma wɔn asase kɛse na wɔn a wosua no nso benya asase ketewa. Sɛnea ntonto
    no besi abɔ biara no na ɛbɛyɛ wɔn de. Monhwɛ mo agyanom mmusua so mfa nkyekyɛ.
  hlt-hlt: Khohmuen te hmulung neh tael uh. Nangmih kah koca aka ping ham tah a rho
    te kum sak lamtah a sii ham tah a rho te sih pah. Amah ham hmulung dongah a naan
    te tah anih ham om pawn vetih na pa rhoek kah koca tarhing ah pang uh.
  tbz-SIM: Di yóó tɑ̃ũ tɛ́tɛ́ nwe kɛ́totí di tenkɛ̀ di nɑɑ̀mùntì dò ndòmmɛ̀, kɛ̀ kùù
    nɑɑ̀mùnkù sũ ku kó kɛtenkɛ̀ ndɛu, kɛ̀ kùù kɛ̃ńnì ku kɔkɛ nkɛ̃ńnì, kɛ̀ di tɑ̃ũ
    tɛ́tɛ́ kɛ̀ kùù nɑɑ̀mùnkù do dɛ̀, ku kó kɛtenkɛ̀ kɛ ntú. Di yó ntũ ndi wuɔ ndòmmɛ̀
    mmɛ kɛ́totí di tenkɛ̀.
  msy-2020: Egh ia satu gikararangɨva nguaziba abɨgh, vaghvagh uan anababa ko ikɨzibar
    anɨng. Egh nguazir ekiaba isɨ anabar gumazamizir avɨriba itibar anɨngɨva, nguazir
    doziba isɨ anabar gumazamizir avɨrasemezir puvatɨzibar anɨng.
  dop-dop: Tɛtɛ kɛ́ ɩ́ kɑ́ tɔ nɑ ɩ́ tɑlǝnɑ tɛtʋ ntǝɣɩ mǝ kpekɑ nɑ mǝ lʋlʋŋ, nɑ ɩ́
    kɛɛsǝnɑ mǝ pɑɣɑlɛ.
  azb-azb: Püşklə ölkəni nəsilləriniz arasında bölün. Böyük nəslə böyük torpaq payı,
    kiçik nəslə kiçik torpaq payı verin. Kimin püşkünə nə çıxsa, qoy ora onun olsun.
    Paylarınızı atalarınızın qəbilələrinə görə irs alın.
  eng-DBY: 'And ye shall take for yourselves the land as an inheritance by lot according
    to your families: to the many ye shall increase their inheritance, and to the
    few thou shalt diminish their inheritance: where the lot falleth to him, there
    shall be each man''s [inheritance]; according to the tribes of your fathers shall
    ye take for yourselves the inheritance.'
  hin-2017: और तुम उस देश को चिट्ठी डालकर अपने कुलों के अनुसार बाँट लेना; अर्थात्
    जो कुल अधिकवाले हैं उन्हें अधिक, और जो थोड़ेवाले हैं उनको थोड़ा भाग देना; जिस
    कुल की चिट्ठी जिस स्थान के लिये निकले वही उसका भाग ठहरे; अपने पितरों के गोत्रों
    के अनुसार अपना-अपना भाग लेना।
  wol-KYG: Tegooleen bant réew mi, séddoo ko ci seeni làng. Làng gu gëna mag, na am
    cér bu gëna mag, làng gu gëna tuut, am cér bu gëna tuut. Fépp fu tegoo bant génneel
    ag làng, ñooy doon boroom. Ci seen biir giiri maam ngeen di séddu.
  eng-YLT: '''And ye have inherited the land by lot, by your families; to the many
    ye increase their inheritance, and to the few ye diminish their inheritance; whither
    the lot goeth out to him, it is his; by the tribes of your fathers ye inherit.'
  eng-WYC-2017: which ye shall part to you by lot; to more men in number ye shall
    give larger land, and to fewer men in number straiter, or less, land, as the lot
    falleth to all men, so [the] heritage shall be given; the possession shall be
    parted to lineages and meines.
  eng-WMBB: You shall inherit the land by lot according to your families; to the larger
    groups you shall give a larger inheritance, and to the smaller you shall give
    a smaller inheritance. Wherever the lot falls to any man, that shall be his. You
    shall inherit according to the tribes of your fathers.
  urd-GVH: मुल्क को मुख़्तलिफ़ क़बीलों और ख़ानदानों में क़ुरा डालकर तक़सीम करना। हर
    ख़ानदान के अफ़राद की तादाद का लिहाज़ रखना। बड़े ख़ानदान को निसबतन ज़्यादा ज़मीन
    देना और छोटे ख़ानदान को निसबतन कम ज़मीन।
  rug-rug: Va hia i sari na popoa hire pa hopeke butubutu, na tututi pa vinizavizata.
    Va hia lani soku pepeso koari na butubutu nomadi sapu sokudi, meke va hia lani
    koari na butubutu hitekedi sari popoa hitekedi.
  gaz-gaz: Biyya sanas maatiiwwan keessaniif dhaala godhaatii ixaadhaan gargari qoodaa;
    maatii baayʼeedhaaf dhaala guddaa, maatii muraasaaf immoo dhaala xinnaa kennaa.
    Iddoon ixaadhaan isaanii baʼe kan isaanii taʼa. Isinis akkuma gosoota abbootii
    keessaniitti dhaalaa.
  fra-LSG: 'Vous partagerez le pays par le sort, selon vos familles. A ceux qui sont
    en plus grand nombre vous donnerez une portion plus grande, et à ceux qui sont
    en plus petit nombre vous donnerez une portion plus petite. Chacun possédera ce
    qui lui sera échu par le sort: vous le recevrez en propriété, selon les tribus
    de vos pères.'
  yal-yal: Ɛ masɛnsɛnna ti, ɛ yamanani taxun bɔnsɔnne ra. Naxanye wuya, ɛ kɛɛ bɔxɔ
    gbeen so ne yii. Naxanye mi wuya ɛ xa a xurin so ne yii. E na naxan sɔtɔ masɛnsɛnna
    xɔn, e gbeen nan na ra. Kɛɛ bɔxɔne yitaxunma ɛ fafane bɔnsɔn yɛɛn nan ma.
  haw-1868: 'A e puunaue oukou i ka aina i noho ana iwaena o na ohana o oukou ma ka
    hailona; no ka poe nui e hoonui oukou i kona aina, a no ka poe uuku e houuku iho
    i kona aina: o ko kela kanaka, o ko keia kanaka ma kahi i hailonaia''i kona: ma
    na ohana o ko oukou poe kupuna, oukou e noho ai.'
  arb-NAV: اقْتَسِمُوا الأَرْضَ بِالْقُرْعَةِ حَسَبَ أَسْبَاطِكُمْ، فَالسِّبْطُ الْكَبِيرُ
    يَأْخُذُ نَصِيباً أَكْبَرَ، وَالسِّبْطُ الصَّغِيرُ يَنَالُ نَصِيباً أَقَلَّ. وَكُلٌّ
    يُقِيمُ حَيْثُ يَخْرُجُ لَهُ بِالْقُرْعَةِ، وَاقْتَسِمُوا الأَرْضَ حَسَبَ أَسْبَاطِكُمْ.
  ewe-ewe: Mima anyigba la ɖe miaƒe towo dome ɖe toawo ƒe lolome nu. Midzidze nu ɖe
    afi si anyigba la lolo le la dzi, amae ɖe to siwo me amewo sɔ gbɔ le la dome,
    eye miatsɔ teƒe siwo melolo o la ana to suewo.
  eng-LEE: 'And ye shall divide the land by lot for an inheritance among your families;
    to the numerous shall ye give the more inheritance, and to the small in number
    shall ye give the less inheritance: there, where the lot designateth it for him,
    shall every one''s possessions be; according to the tribes of your fathers shall
    ye divide it among yourselves.'
  asm-FB: আৰু তোমালোকে চিঠি-খেলেৰে নিজ নিজ গোষ্ঠী অনুসাৰে দেশ অধিকাৰ কৰি ল’বা; অধিকক
    অধিক উত্তৰাধীকাৰ আৰু তাকৰক কম উত্তৰাধীকাৰ দিবা; আৰু যাৰ ভাগ যি ঠাইত পৰে, তাৰ ভাগ
    সেই ঠাইতে হ’ব; তোমালোকে নিজ নিজ পিতৃ-বংশ অনুসাৰে তাক অধিকাৰ কৰি ল’বা।
  sus-A: نَ بْشِ عِتَشُنمَ وٌ مَ عَلَتَلَ شَ مَرَفِرِ كّحَ نَن مَ عَ شَبِلّ كِ مَ.
    نَشٍيٍ بْنسْي شَ مِشِيٍ نَ وُيَ، عٍ شَ بْشِ بٍلٍبٍلٍ سْتْ. نَشٍيٍ بْنسْي شَ مِشِيٍ
    مُ وُيَ، عٍ شَ بْشِ شَ شُرُن. عَلَتَلَ عَ رَفِرِ مَ كَنكَن نَشَن سْتْمَ عَ بْنسْي
    كِ مَ.
  fra-SBL: Vous hériterez du pays par le sort, selon vos familles ; vous donnerez
    un plus grand héritage aux plus grands, et un plus petit héritage aux plus petits.
    Tout ce qui reviendra à un homme par le sort lui appartiendra. Vous hériterez
    selon les tribus de vos pères.
  hbo-hbo: וְהִתְנַחַלְתֶּם֩ אֶת־הָאָ֨רֶץ בְּגֹורָ֜ל לְמִשְׁפְּחֹֽתֵיכֶ֗ם לָרַ֞ב תַּרְבּ֤וּ
    אֶת־נַחֲלָתֹו֙ וְלַמְעַט֙ תַּמְעִ֣יט אֶת־נַחֲלָתֹ֔ו אֶל֩ אֲשֶׁר־יֵ֨צֵא לֹ֥ו שָׁ֛מָּה
    הַגֹּורָ֖ל לֹ֣ו יִהְיֶ֑ה לְמַטֹּ֥ות אֲבֹתֵיכֶ֖ם תִּתְנֶחָֽלוּ׃
  eng-WYCLIFFE: you that lond into possessioun whiche ye schulen departe to you bi
    lot; to mo men ye schulen yyue largere lond, and to fewere men streytere lond,
    as lot fallith to alle men, so eritage schal be youun; possessioun schal be departid
    bi lynagis and meynees.
  cwe-cwe: Mwizaigola isi iyo kwa mhiya kuilinga na kaye zenu, kabila kulu wapate
    hanhu hakulu na kabila dodo wapate hanhu hadodo.
  kik-kik: Mũkaagayania bũrũri ũcio na ũndũ wa kũũcukĩra mĩtĩ, kũringana na mĩhĩrĩga
    yanyu. Kũrĩ gĩkundi kĩnene mũheane igai inene, na gĩkundi kĩnini mũkĩhe igai inini.
    Kĩrĩa gĩkaamagũĩra na ũndũ wa gũcuuka mĩtĩ nĩkĩo gĩgaatuĩka kĩao. Nĩmũgakũgayania
    kũringana na mĩhĩrĩga ya maithe manyu ma tene.
  fra-NCL: Vous partagerez le pays par le sort, selon vos familles ; vous donnerez
    un héritage plus grand à ceux qui sont en plus grand nombre, et tu donneras un
    héritage plus petit à ceux qui sont en plus petit nombre. Ce que le sort assignera
    à chacun lui appartiendra ; vous le recevrez en propriété, selon vos tribus patriarcales.
  cek-AK: Prae loe imthung takoh maeto boih hanah, taham khethaih phoisa vahhaih hoiah
    pazet ah; kapop kue imthung takohnawk hanah kalen kue ah prae to paek ah loe,
    imthung takoh tamsi kue kaminawk hanah loe kathoeng kue prae to paek ah; taham
    khethaih phoisa vahhaih moe, amtimhaih ahmuen to nihcae mah toep han ih qawk ah
    om tih; acaeng maeto pacoeng maeto, to tiah qawk to toep o tih.
  cuk-cuk: Na be-dad-be-dadganba, yarmar wilubdakar be nikumaloed. Dad-gwensakgi bur
    dulemar-ichesulile, yar bur dumma ega uklegoed. Dad-baidgi bur dulemar-ichegwale,
    yar bur senii ega uklegoed. Yar-ega-wilubdakar-uklegoedba na yar nikumaloed. Na
    be-dadgan-warambe-gakabogwadba (12) na be yar nikumaloed.
  uig-CYR: Силәр җәмәт бойичә чәк ташлап, зиминни өзүңләргә мирас қилип елиңлар; адими
    көпрәкләргә көпрәк мирас бөлүп бериңлар; адими азрақларға азрақ мирас бөлүп бериңлар;
    чәк ташланғанда кимләргә қәйәр чиққан болса, шу йәр униң мираси болсун; силәр
    мирасқа ата қәбилә-җәмәт бойичә варислиқ қилиңлар.
  tel-2017: మీరు మీ వంశాల ప్రకారం చీట్లు వేసి ఆ దేశాన్ని వారసత్వంగా పంచుకోవాలి. ఎక్కువ
    మందికి ఎక్కువ, తక్కువ మందికి తక్కువ వారసత్వం ఇవ్వాలి. చీటీ ప్రకారం ఎవరికి ఏ స్థలం
    వస్తుందో ఆ స్థలమే అతడు తీసుకోవాలి. మీ తండ్రుల గోత్రాల ప్రకారం మీరు వారసత్వం పొందాలి.
  hat-BSA: Nou va eritye teren an pa tiraj osò selon fanmi nou yo. Pou pi gran fanmi
    yo, eritaj la va vin plis, pou pi piti yo, nou va bay mwens nan eritaj la. Nenpòt
    lè tiraj osò a tonbe sou nenpòt fanmi, sila a va pou li. Nou va eritye pa tribi
    a zansèt nou yo.
  bxh-bxh: Pelei yai, tanohi au daili, sulu hesa - hesa laꞌina yai. Boga laꞌilaꞌi
    edi tefa laꞌilaꞌi na boga kiukiu edi tefa kiukiu.
  kos-kos: Kitalik acn we ke fa, nu sin sruf ac sou lowos nukewa. Sang ipin acn ma
    yohk nu sin sruf ma yohk, ac ipin acn ma srik nu sin sruf ma srik.
  hbo-WLC: וְהִתְנַחַלְתֶּם֩ אֶת־הָאָ֨רֶץ בְּגוֹרָ֜ל לְמִשְׁפְּחֹֽתֵיכֶ֗ם לָרַ֞ב תַּרְבּ֤וּ
    אֶת־נַחֲלָתוֹ֙ וְלַמְעַט֙ תַּמְעִ֣יט אֶת־נַחֲלָת֔וֹ אֶל֩ אֲשֶׁר־יֵ֨צֵא ל֥וֹ שָׁ֛מָּה
    הַגּוֹרָ֖ל ל֣וֹ יִהְיֶ֑ה לְמַטּ֥וֹת אֲבֹתֵיכֶ֖ם תִּתְנֶחָֽלוּ׃
  ibo-ibo: Unu ga-eke ala ahụ site nʼife nza, dịka agbụrụ unu niile si dị. Ndị bara
    ụba nye ha ihe nketa dị ukwuu, ndị dị ole na ole nye ha ihe nketa dị nta. Ihe
    ọ bụla ruuru agbụrụ ọbụla site nʼife nza ga-abụ nke ha. Kee ya dịka ebo nna nna
    unu ha si dị.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଦେଶାଧିକାର ବିଭାଗ କରି
    ନେବ; ତୁମ୍ଭେମାନେ ଅଧିକ ଲୋକଙ୍କୁ ଅଧିକ ବାଣ୍ଟ ଓ ଅଳ୍ପ ଲୋକଙ୍କୁ ଅଳ୍ପ ବାଣ୍ଟ ଦେବ; ଯାହାର ବାଣ୍ଟ
    ଯେଉଁ ସ୍ଥାନରେ ପଡ଼ିବ, ତାହାର ବାଣ୍ଟ ସେହି ସ୍ଥାନରେ ହେବ; ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା
    ପିତୃବଂଶାନୁସାରେ ଅଧିକାର କରିବ।
  chk-chk: Oupwe aineti ewe fanü ren üttüt, aükük ngeni chochon ämi kewe cho pwe repwe
    fanüeni. Are eu ainang a watte, oupwe awattei fanüan, nge are eu ainang a kükün,
    oupwe pwal akükünü fanüan. Meni fanü eman a ütti, epwe pwal fanüeni. Oupwe fanüeni
    ewe fanü aükük ngeni chochon ainangen sememi kewe.
  rop-rop: Yumob garra kadimat sambala kantri langa ola difrin klen en femili, en
    tharran na yumob garra yusum detlot speshalwan ston, en yumob garra gibit bigiswan
    kantri langa bigiswan klen, en lilwan kantri langa lilwan klen.
  ukr-1871: І роздїлите землю по жеребу між родинами вашими; у кого душ більше, тому
    побільшите наслїддє, а в кого буде меньше, тому поменьшите наслїддє. Де кому випаде
    жереб, те буде наслїддє його.
  deu-1951: Und ihr sollt das Land durchs Los als Erbe unter eure Geschlechter teilen.
    Den Zahlreichen sollt ihr ein größeres Erbteil geben, den Kleinen ein kleineres;
    wohin einem jeden das Los fällt, das soll er besitzen; nach den Stämmen eurer
    Väter sollt ihr erben.
  eng-JPS: And ye shall inherit the land by lot according to your families — to the
    more ye shall give the more inheritance, and to the fewer thou shalt give the
    less inheritance; wheresoever the lot falleth to any man, that shall be his; according
    to the tribes of your fathers shall ye inherit.
  srp-1865: I razdijelite je u našljedstvo ždrijebom na porodice svoje; kojih ima
    više, njima veæe našljedstvo podajte; a kojih ima manje, njima podajte manje našljedstvo;
    koje mjesto kome ždrijebom dopadne, ono neka mu bude; na plemena otaca svojih
    razdijelite našljedstvo.
  lug-lug: Ensi mugigabananga nga mukuba akalulu ng’ebika byammwe bwe biri. Ekika
    ekinene kifunanga ekitundu eky’obutaka bwakyo kinene, n’ekika ekitono kinaafunanga
    ekitundu kitono. Buli kye banaafunanga ng’akalulu bwe kanaagambanga ng’ekyo kye
    kyabwe. Ensi mugigabananga ng’ebitundu by’ebika byammwe eby’ennono eby’obujjajja
    bwe biri.
  heb-heb: והתנחלתם את הארץ בגורל למשפחתיכם לרב תרבו את נחלתו ולמעט תמעיט את נחלתו
    אל אשר יצא לו שמה הגורל לו יהיה למטות אבתיכם תתנחלו׃
  ben-IRV: তোমরা গুলিবাঁটের মাধ্যমে নিজেদের গোষ্ঠী অনুসারে দেশ অধিকার ভাগ করে নেবে;
    বেশি লোককে বেশি অংশ ও অল্প লোককে অল্প অংশ দেবে; যার অংশ যেখানে পড়ে, তার অংশ সেইখানে
    হবে; তোমরা নিজেদের পূর্বপুরুষদের বংশ অনুসারে অধিকার পাবে।
  pan-pan: ਤੁਸੀਂ ਪਰਚੀਆਂ ਪਾ ਕੇ ਉਸ ਦੇਸ ਨੂੰ ਆਪਣੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਵੰਡ ਲਓ। ਬਹੁਤਿਆਂ ਨੂੰ ਤੁਸੀਂ
    ਜ਼ਿਆਦਾ ਜ਼ਮੀਨ ਦਿਓ ਅਤੇ ਥੋੜ੍ਹਿਆਂ ਨੂੰ ਘੱਟ ਜ਼ਮੀਨ ਦਿਓ। ਜਿੱਥੇ ਕਿਸੇ ਦੀ ਪਰਚੀ ਨਿੱਕਲੇ ਉੱਥੇ
    ਉਸ ਦੀ ਜ਼ਮੀਨ ਹੋਵੇ। ਆਪਣੇ ਪੁਰਖਿਆਂ ਦਿਆਂ ਗੋਤਾਂ ਅਨੁਸਾਰ ਤੁਸੀਂ ਆਪਣੀ ਜ਼ਮੀਨ ਵੰਡ ਲਿਓ।
  mya-JVB: သင် တို့အဆွေအမျိုး တို့အား စာရေးတံချ ၍ ထိုမြေ ကို ဝေ ရမည်။ လူများ လျှင်များ
    သောမြေ၊ လူနည်း လျှင် နည်း သောမြေကို ပေးရမည်။ အသီးအသီးတို့သည် စာရေးတံ ကျ သည်အတိုင်း၊
    ဘိုးဘ အမျိုးအနွယ် အလိုက် အမွေ ခံရကြမည်။
  tbg-tbg: Ne satu arukeha vi vatara raira keha, ekaa vo anku vo anku nimiate. Airi
    varia ankuka nora vata rairake nimi, kia airi varia ankuka inaara vata nimiate.
  hmo-hmo: Tano be laki dalana dekenai iduhu ta ta dekenai do oi haria, bona iduhu
    badadia dekenai tano badadia do oi henia, bona iduhu maragidia dekenai tano maragidia
    do oi henia. Bema laki ese tau ta dekenai tano ta ia henia, unai be iena tano.
  urd-urd: और तुम पर्ची डाल कर उस मुल्क को अपने घरानों में मीरास के तौर पर बाँट लेना।
    जिस ख़ान्दान में ज़्यादा आदमी हों उसको ज़्यादा, और जिसमें थोड़े हों उसको थोड़ी
    मीरास देना; और जिस आदमी का पर्चा जिस जगह के लिए निकले वही उसके हिस्से में मिले।
    तुम अपने आबाई क़बाइल के मुताबिक़ अपनी अपनी मीरास लेना।
  rus-SYN: 'и разделите землю по жребию на уделы племенам вашим: многочисленному дайте
    удел более, а малочисленному дай удел менее; кому где выйдет жребий, там ему и
    будет удел; по коленам отцов ваших возьмите себе уделы;'
  bqc-SIM: À bùsupi kpaalɛkↄ̃ɛ ń gbɛlaao daɛdaɛ. À tↄↄlɛ zↄ̃ↄ kpá á bui pↄ́
    aa dasiↄwa, í tↄↄlɛ nɛ́na kpá á bui pↄ́ aa dasioↄwa. Tↄↄlɛ pↄ́ gbɛ̃́ sɛ̀ iↄ
    dɛ ń pↄ́ ũ. À kpaalɛkↄ̃ɛ daɛdaɛ.
  tcz-CHONGTHU: Ama phung cheh in chenna ding’a gam hi anei thei ding vangsan na jong
    na nei diu, phung sung’a mitamte agam jeng jong na keh let peh diu, mi lhom diu
    phung sung chu agamlo jeng jong neojo hiding ahi.
  mar-mar: तुमच्यातील प्रत्येक कुळाने चिठ्ठ्या टाकून देश वतन करून घ्या. मोठ्या कुळाला
    जमिनीचा मोठा भाग मिळेल. लहान कुळाला लहान भाग मिळेल. एखाद्या ठिकाणासाठी ज्याच्या
    नावाची चिठ्ठी निघेल ते त्याचे वतन होईल. आपआपल्या वाडवडिलांच्या वंशाप्रमाणे तुम्हास
    वतन मिळेल.
  soq-soq: E bola wadawadawa baiwa, nitu kopikopiua mampe owaitane ewane rua empuempusane
    danla wanamona. Dan dainea debamawa, eiasane wanamona tane dan kerauda kerausane
    wanamona. E nosinosila dambu asiasi odaitana.
  qub-qub: Chacrata ichanga cada trïbucho ayca runacuna cashanman-tupu surtita jitaypa
    aypunqui. Achca runacuna captin achca chacrata aypunqui. Wallca runacuna captenga
    wallcallata aypunqui. Cada trïbu maynincho chacrata chasquinanpäpis surti töcashanchömi
    chacran canga.
  hat-hat: N'a tire osò pou nou ka separe l' bay chak branch fanmi pa yo. N'a bay
    branch fanmi ki anpil la yon gwo pòsyon. N'a bay branch fanmi ki pa anpil la yon
    ti pòsyon. Chak branch fanmi va resevwa pòsyon ki va vin pou l' a. Se konsa n'a
    separe tè a bay chak branch fanmi zansèt nou yo pa yo.
  eng-BSB: And you are to divide the land by lot according to your clans. Give a larger
    inheritance to a larger clan and a smaller inheritance to a smaller one. Whatever
    falls to each one by lot will be his. You will receive an inheritance according
    to the tribes of your fathers.
  tod-tod: Wa zooi ɠaaɠwɛ ʋa, wa kɛ ga kpakutoomai, eɠɛʋelei wa-wolodamaiti ti la.
    Niiti ti mɔinɗai, wa ta-yooi wɔɔlɔ, wo fe ti ya, niiti ti la mɔinni, wa ta-yooi
    ve ti ya, kɛlɛ gola mina wɔɔlɔ. Ɛsɛ ka naa zɔlɔɔ, nii a ve zea ga kpakutoomai,
    wa ti zeɠe ga wɔnɔ, eɠɛʋelei wo-ɠɛɛni ta-wolodamaiti ti la.
  eng-WEBPB: You shall inherit the land by lot according to your families; to the
    larger groups you shall give a larger inheritance, and to the smaller you shall
    give a smaller inheritance. Wherever the lot falls to any man, that shall be his.
    You shall inherit according to the tribes of your fathers.
  kbq-kbq: Hagi mopama refkoma huta erisanti haresazana, nagate nofite satu zokago
    reta kesageno, ina nagamofo agimo'ma eama'ma hanimo'a ana mopa eritere hino. Hagi
    rama'a vahe'ma mani'nenaza nagategati refako huta osi'ama mani'nenaza negate uhanatiho.
  nhe-BL: Pero monequi ximomajmacaca nopa tlali ica sorteo queja imiyaca itlacajhua
    ipan sesen hueyi familia. Nopa huejhueyi familias ica más miyac tlacame quichihuase
    se sorteo para nopa tlaltini tlen achi hueyi, huan nopa huejhueyi familias tlen
    ax quipiya más miyac tlacame quichihuase sorteo para nopa tlaltini tlen ax más
    hueyi. Huan queja nopa, nopa sorteo quinextis para elis iaxca se familia, ya nopa
    elis iaxca.
  gub-BL: Pemuza'aza'ak a'e ywy ita'i ma'e papar haw hereko har imomor pà nehe. Pemono
    ipehegwer Izaew ta'yr wazuapyapyr nànàn wà nehe. Aze heta tetea'u teko wà nehe,
    pemono ipehegwer uhua'u ma'e wanupe nehe. Aze naheta tetea'u kwaw teko wà nehe,
    pemono ipehegwer pixik wera'i ma'e wanupe nehe.
  eng-DRA: And you shall divide it among you by lot. To the more you shall give a
    larger part, and to the fewer a lesser. To every one as the lot shall fall, so
    shall the inheritance be given. The possession shall be divided by the tribes
    and the families.
