verse: NUM.033.007
translations:
  mal-C: അവർ ഏഥാമിൽനിന്ന് പുറപ്പെട്ട് ബാൽ-സെഫോനു കിഴക്കുഭാഗത്തുള്ള പീ-ഹഹീരോത്തിലേക്കു
    പിൻവാങ്ങി മിഗ്ദോലിനു സമീപം പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Etham und wandten sich nach Pi-Hahiroth, welches
    östlich von Baal Zephon liegt, und lagerten sich östlich von Migdol.
  lin-lin: Tango balongwaki na Etami, bazongaki na ngambo ya Pi-Ayiroti oyo etalana
    na Bala-Tsefoni, mpe batongaki molako na bango liboso ya Migidoli.
  eng-LSV: And they journey from Etham and turn back over Pi-Hahiroth, which [is]
    on the front of Ba‘al-Zephon, and they encamp before Migdol.
  eng-GNV: And they remoued from Etham, and turned againe vnto Pi-hahiroth, which
    is before Baal-zephon, and pitched before Migdol.
  eng-WEBSTER: 'And they removed from Etham, and turned again to Pi-hahiroth, which
    is before Baal-zephon: and they encamped before Migdol.'
  nhw-BL: Quistejque Etam huan mocuepque para quimacase se huelta ica Pi Hahirot catli
    mocahua ica campa hualquisa tonati tlen Baal Zefón, huan nopona mochijque nechca
    Migdol.
  swh-ONEN: Wakaondoka Ethamu, wakageuka wakarudi Pi-Hahirothi, hadi mashariki ya
    Baal-Sefoni, wakapiga kambi yao karibu na Migdoli.
  bba-bba: Sɑɑ Etɑmun di, bɑ nɑ Pihɑhirɔtuɔ ye yɑ wɑ̃ɑ Bɑɑli Sefonin deedeeru mɑ bɑ
    ben sɑnsɑni ɡirɑ Miɡidolin wuswɑɑɔ.
  eng-KJVCPB: 'And they removed from Etham, and turned again unto Pi-hahiroth, which
    is before Baal-zephon: and they pitched before Migdol.'
  luo-luo: Negiwuok Etham, mi gidok chien Pi Hahiroth, man yo wuok chiengʼ mar Baal
    Zefon, mi gibworo but Migdol.
  meu-meu: 'Etam amo e tore isi, e lou ela, Pi-hahiroto ai e kau: una na Baal-sefon
    mairiveina kahana ai. Bena Migdol ai e taruha.'
  npi-ULB: तिनीहरू एथामबाट हिँडे र पी-हहीरोततिर फर्के, जुन बाल-सेफोनको पारिपट्टि पर्छ,
    जहाँ तिनीहरूले मोग्दोलको पारिपट्टि छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Etamu, wọ́n padà sí Pi-Hahirotu sí ìlà-oòrùn Baali-Ṣefoni,
    wọ́n sì pàgọ́ sí ẹ̀bá Migdoli.
  pes-OPCB: بعد به فی‌هاحیروت نزدیک بعل صفون رفته، در دامنهٔ کوه مجدل اردو زدند.
  tgl-ULB: Naglakbay sila mula sa Etam at bumalik sa Pi Hahirot na kasalungat ng Baal-zefon,
    kung saan sila nagkampo kasalungat ng Migdol.
  hui-hui: Ani bialu tigua Edama wahalu pialu dindi mini Pihahirodo anda pene. Pihahirodo
    dindi ogoni Balasebono ni tagira ibiragohayagi wini. Ogoria anda pialu Migidolo
    tano kaware wiagoria tagira puwa balai anda bu hene.
  mya-mya: တစ်​ဖန်​သူ​တို့​သည်​ဗာ​လ​ဇေ​ဖုန်​စ​ခန်း အ​ရှေ့​ရှိ​ပိ​ဟ​ဟိ​ရုတ်​စ​ခန်း​သို့​ပြန်​လှည့်
    ကြ​ပြီး​လျှင် မိ​ဂ​ဒေါ​လ​စ​ခန်း​အ​နီး​၌ ရပ်​နား​ကြ​၏။-
  bod-N: ཨེ་ཐཱམ་ནས་ལམ་དུ་ཆས་པ་དང་། པཱ་ཨལ་ཚཱ་ཕོན་གྱི་མདུན་དུ་ཡོད་པའི་ཕི་ཧཱ་ཧི་རོད་དུ་འཁོར་ཅིང་།
    མིག་དོལ་གྱི་ཁ་གཏད་དུ་སྒར་བཏབ།
  sna-sna: Vakabva paEtamu, vakadzokera shure kuPi Hahiroti, nechokumabvazuva kweBhaari
    Zefoni, vakandodzika misasa yavo pedyo neMigidhori.
  spa-BLM: Partieron de Etam y volvieron a Pihahiroth, que está frente a Baal Zephon,
    y acamparon frente a Migdol.
  cac-cac: Co q'uexb'eancot co b'a d'a Pi-hahirot ay d'a stojolal b'aj sja c'u d'a
    Baal-zefón, coch vaan ta' d'a yichan̈ Migdol.
  swh-ULB: Wakasafiri kutoka Ethamu wakarudi mpaka Pi-Hahirothi, ambayo inaikabili
    Baali Zephoni, ambapo waliweka kambi kuikabili Migidoli
  bel-bel: І выправіліся з Этама, і павярнулі да Пі-Гахірота, што перад Ваал-Цэфонам,
    і разьмясьціліся табарам перад Мігдолам.
  deu-ELBBK: Und sie brachen auf von Etam und wandten sich nach Pi-Hachirot, das Baal-Zephon
    gegenüber liegt, und lagerten sich vor Migdol.
  mbb-OT: Puun te Etam, midlikù dan diyà te Pi Hahirot he ziyà te zapit te edsilaan
    te Baal Zefon, ne migkampu zan diyà te uvey te Migdol.
  mal-2015: ഏഥാമിൽനിന്നു പുറപ്പെട്ടു ബാൽ-സെഫോന്നെതിരെയുള്ള പീഹഹീരോത്തിന്നു തിരിഞ്ഞുവന്നു;
    അവർ മിഗ്ദോലിന്നു കിഴക്കു പാളയമിറങ്ങി.
  rmc-rmc: Andral o Etam pes visarde pale ko Pi-Hachirot, pro vichodos le Baal-Cefonostar,
    a ode peske kerde taboris anglo Migdol.
  pes-OPV: و ازایتام کوچ کرده، به سوی فم الحیروت که در مقابل بعل صفون است، برگشتند،
    و پیش مجدل فرودآمدند.
  ron-1924: Ау порнит дин Етам, с-ау ынторс ынапой ла Пи-Хахирот, фацэ ын фацэ ку
    Баал-Цефон, ши ау тэбэрыт ынаинтя Мигдолулуй.
  ben-OBCV: তারা এথম ত্যাগ করে, পী-হহীরোতের বিপরীতমুখী হয়ে, বায়াল-সফোনের পূর্বপ্রান্তে
    এল। তারপর মিগ্‌দোলের কাছে ছাউনি স্থাপন করল।
  som-som: Oo haddana Eetaam bay ka guureen, oo waxay dib ugu noqdeen Fiihaahiirod
    oo ku hor taal Bacal Sefoon; kolkaasay degeen Migdol horteeda.
  lat-VUC: Inde egressi venerunt contra Phihahiroth, quæ respicit Beelsephon, et castrametati
    sunt ante Magdalum.
  eng-ASVBT: 'And they journeyed from Etham, and turned back unto Pi-hahiroth, which
    is before Baal-zephon: and they encamped before Migdol.'
  ita-1885: E, partitisi di Etam, si rivolsero verso la foce di Hirot, ch' è dirincontro
    a Baal-sefon, e si accamparono dinanzi a Migdol.
  eng-LXXUP: And they departed from Etham and encamped at the mouth of Hahiroth, which
    is opposite Baal-zephon, and encamped opposite Migdol.
  eng-ULB: They set out from Etham and turned back to Pi Hahiroth, which is opposite
    Baal Zephon, where they camped opposite Migdol.
  spa-VBL: Se alejaron de Etam, volviendo a Pi-hahiroth, frente a Baal-zefón, y acamparon
    cerca de Migdol.
  fra-_FOB: Puis ils partirent d'Étham, se détournèrent vers Pi-Hahiroth, qui est
    en face de Baal-Tsephon, et campèrent devant Migdol.
  mal-mal: ഏഥാമിൽനിന്ന് പുറപ്പെട്ട് ബാൽ-സെഫോനെതിരെയുള്ള പീഹഹീരോത്തിന് തിരിഞ്ഞുവന്നു;
    അവർ മിഗ്ദോലിന് കിഴക്ക് പാളയമിറങ്ങി.
  urd-GVR: Etām se wuh wāpas muṛ kar Fī-haḳhīrot kī taraf baṛhe jo Bāl-safon ke mashriq
    meṅ hai. Wuh Mijdāl ke qarīb ḳhaimāzan hue.
  suz-BL: मिनु एथाम रे गाक्‍शा, बाल-सेफोन गे बाक्‍शो पी-हहीरोथ लेत्‍तेक्‍म। मिनु मिग्‍दोल
    आ नेक्‍था बाक्‍तीके सेल्‍शा बाक्‍तेक्‍म। प्रस्‍थान १४:२
  ita-1927: Partirono da Etham e piegarono verso Pi-Hahiroth che è dirimpetto a Baal-Tsefon,
    e si accamparono davanti a Migdol.
  ckb-ckb: پاشان لە ئێتامەوە کۆچیان کرد و گەڕانەوە لای پی‌هەحیرۆت، کە لە ڕۆژهەڵاتی
    بەعل‌چیفۆنە و بەرامبەر مگدۆل چادریان هەڵدا.
  eng-BBE: And from Etham, turning back to Pi-hahiroth which is before Baal-zephon,
    they put up their tents before Migdol.
  kan-OKCV: ಏತಾಮಿನಿಂದ ಹೊರಟು ಬಾಲ್ಜೆಫೋನಿಗೆ ಎದುರಾಗಿರುವ ಪೀಹಹೀರೋತಿಗೆ ತಿರುಗಿಕೊಂಡು, ಮಿಗ್ದೋಲಿಗೆ
    ಎದುರಾಗಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.006'
  tam-2017: ஏத்தாமிலிருந்து புறப்பட்டுப்போய், பாகால்செபோனுக்கு எதிராக இருக்கிற ஈரோத்
    பள்ளத்தாக்கின் முன்னடிக்குத் திரும்பி, மிக்தோலுக்கு முன்பாக முகாமிட்டார்கள்.
  spa-RV-1909: Y partiendo de Etham, volvieron sobre Pi-hahiroth, que está delante
    de Baalsephon, y asentaron delante de Migdol.
  ron-BTF: Și au plecat de la Etam și s-au întors la Piha-Hirot, care este înainte
    de Baal-Țefon; și au așezat corturile înainte de Migdol.
  eng-WEBP: They traveled from Etham, and turned back to Pihahiroth, which is before
    Baal Zephon, and they encamped before Migdol.
  eng-FBV: They moved on from Etham, turning back towards Pi-hahiroth, opposite Baal-zephon,
    and set up camp near Migdol.
  nld-1939: Van Etam trokken zij verder, maar sloegen de richting in naar Pi-Hachirot,
    dat ten oosten van Báal-Sefon ligt, en legerden zich voor Migdol.
  nch-BL: Quistejque Etam huan mocuetque para quimacase se huelta ica Pi Hahirot cati
    mocahua ica campa quisa tonati ten Baal Zefón, huan nopona mochijque nechca Migdol.
  vie-1934: Kế đó, đi từ Ê-tam vòng về hướng Phi-Ha-hi-rốt, đối ngang cùng Ba-anh-Sê-phôn,
    và đóng trại trước Mít-đôn.
  hin-CV: उन्होंने एथाम से यात्रा शुरू की और पी-हाहीरोथ की दिशा में लौटे, जो बाल-जेफोन
    के सामने है. उन्होंने मिगदोल में डेरे डाले.
  eng-OURB: 'They traveled from Etham, and turned back to Pihahiroth, which is before
    Baal Zephon: and they encamped before Migdol.'
  spa-BES: Y desde Etam, volviendo a Pi-hahirot que está antes de Baal-zefón, levantaron
    sus tiendas antes de Migdol.
  tdx-tdx: Nionjoñe boak’ Etàme le niolake mb’e Pihakiròte atiñana’ i Baale-Tsefòne
    mb’eo vaho nitobe marine i Migdòle.
  vid-vid: Kulawila Etamu, nawahinduka na kuhiluka mbaka Pi-hahiloti, kolilawilaga
    isanya ya Baali-sefoni, nawawika kambi ya hewo habehi na Migidoli.
  eng-OKE: And they removed from Etham, and returned upon PumHiratha, before Baal-Zephon,
    and pitched before Migdol.
  tha-KJV: และเขาทั้งหลายยกเดินจากเอธาม หันกลับไปยังปีหะหิโรท ซึ่งอยู่ตรงหน้าบาอัลเซโฟน
    และเขาตั้งค่ายที่​หน​้าเมืองมิกดล
  por-BR-2018: E partindo de Etã, voltaram sobre Pi-Hairote, que está diante de Baal-Zefom,
    e assentaram diante de Migdol.
  deu-ELO: Und sie brachen auf von Etham und wandten sich nach Pi-Hachiroth, das Baal-Zephon
    gegenüber liegt, und lagerten sich vor Migdol.
  eng-WYC-2018: from thence they went forth, and came against Pihahiroth, which beholdeth
    Baalzephon, and setted tents before Migdol. (and they went forth from Etham, and
    turned back near Pihahiroth, east of Baalzephon, and pitched their tents near
    Migdol.)
  epo-epo: Kaj ili eliris el Etam, kaj turnis sin al Pi-Haĥirot, kiu estas kontraŭ
    Baal-Cefon, kaj ili haltis tendare antaŭ Migdol.
  uig-PIN: Etamdin yolƣa qiⱪip, aylinip Baal-Zefonning udulidiki Pi-Hahirotⱪa berip
    Migdolning aldida qedir tikti.
  beo-beo: Amoga, ilia da sinidigili, Baihahailode sogebi (Ba:ile Sifone amoga eso
    midadi heda:su diala) Migidole soge gadenene fisisu gagui.
  tpi-OTNT: Orait ol i lusim Etam na i go bek long ples Pihahirot long hap sankamap
    bilong ples Balsefon na ol i wokim kem klostu long taun Mikdol.
  hau-SA: Suka tashi daga Etam, suka koma baya zuwa Fi Hahirot, wajen gabashin Ba’al-Zafon,
    suka yi sansani kusa da Migdol.
  uig-LAT: Étamdin yolgha chiqip, aylinip Baal-Zéfonning udulidiki Pi-Xaxirotqa bérip
    Migdolning aldida chédir tikti.
  nde-nde: Basuka e-Ethamu, baphenduka baya ePhi-Hahirothi; beqonda empumalanga yaseBhali-Zefoni,
    babuye njalo bamisa izihonqo zabo eMigidoli.
  ton-ton: 'Pea naʻa nau hiki mei ʻEtami, ʻonau toe foki ki Piheloti, ʻaia ʻoku ʻi
    he ʻao ʻo Peali-sefoni: pea nau ʻapitanga ʻi he ʻao ʻo Mikitoli.'
  ces-1613: A hnuvše se z Etam, navrátili se zase k Fiarot, jenž jest před Belsefon,
    a položili se před Magdalem.
  eng-WMB: They traveled from Etham, and turned back to Pihahiroth, which is before
    Baal Zephon, and they encamped before Migdol.
  tam-TCV: ஏத்தாமிலிருந்து புறப்பட்டு, பாகால் செபோனுக்கு கிழக்கேயுள்ள பிகாஈரோத் பள்ளத்தாக்கிற்குத்
    திரும்பி, மிக்தோலுக்கு அருகே முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila sa Etam ug mibalik sa Pi Hahirot, nga atbang sa Baal Zefon,
    ug nagkampo sila atbang sa Migdol.
  pol-UBG: Wyruszyli z Etam i wrócili do Pi-Hachirot, które leży naprzeciw Baal-Sefon,
    i rozbili obóz przed Migdol.
  urd-GVU: ایتام سے وہ واپس مُڑ کر فی ہخیروت کی طرف بڑھے جو بعل صفون کے مشرق میں ہے۔
    وہ مجدال کے قریب خیمہ زن ہوئے۔
  deu-1912: Von Etham zogen sie aus und blieben in Pihachiroth, welches liegt gegen
    Baal-Zephon, und lagerten sich gegen Migdol.
  kan-2017: ಏತಾಮಿನಿಂದ ಹೊರಟು ಬಾಳ್ಚೆಫೋನಿಗೆ ಎದುರಾಗಿರುವ ಪೀಹಹೀರೋತಿಗೆ ತಿರುಗಿಕೊಂಡು ಮಿಗ್ದೋಲಿನ
    ಪೂರ್ವದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Mra pigichelgad u rom ngar sulod nga Pi Hahiroth, ni ba’ ko ngak u Baal
    Zefon, ngarabad ra pired nga charen yu Migdol.
  hlt-MCSB: Etham lamloh. a caeh uh vaengah Baalzephon rhaldan kah Pihahiroth la mael
    uh tih Migdol rhaldan ah rhaeh uh.
  mdy-ETH: ጊንሣ ሃሣ ባዓልፃፖኔኮ ዓባ ኬስካ ባንፃ ዓኣ ፒሃሂሮቴ ባንሢ ማዒ ሚግዶሌ ዓጮኮ ሆታ ዱንኪ ዴዔኔ፤
  twi-ASANTE: Wɔfirii Etam sane wɔn akyi baa Pihahirot a ɛne Baal-Sefon di nhwɛanimu,
    na wɔbɔɔ atenaeɛ wɔ bepɔ Migdol ho.
  eng-WEBU: They traveled from Etham, and turned back to Pihahiroth, which is before
    Baal Zephon, and they encamped before Migdol.
  bnp-bnp: Ri pea e Etam, ri hamule mae e Pihahirot na tabeke na nirikena haro na
    tanga e Balsepon, ri rata a mada o Migdol.
  wal-wal: Etaamappe denddidi, Ba7aali-Xafoonappe arshsho baggaara de7iya Pihaahiroota
    simmidi, Migidoola matan dunkkaanidosona.
  spa-PDDPT: Salieron de Etam y se volvieron hacia Pi-hahirot, que está delante de
    Baalzefón, y acamparon frente a Migdol.
  gun-gun: Etã gui oje'oi vy ojeapa oje'oivy vy Pi-Hairote py ju ikuai, Baal-Zefom
    katy'i peve. Ha'e vy ikuai ju ranhe Migdol rexei'i.
  ilo-ULB: Nagrubwatda manipud Etam ket nanglikawda idiay Pi-hahirot, a sango ti Baalsefon,
    a nagkampoanda iti sango ti Migdol.
  kpg-kpg: Mai i golo, digaula gaa huli gi muli gi Pi-Hahiroth, i baahi i dua o Baal-Zephon,
    gaa noho hoohoo gi Migdol.
  uig-ARA: ئېتامدىن يولغا چىقىپ، ئايلىنىپ بائال-زېفوننىڭ ئۇدۇلىدىكى پى-خاخىروتقا بېرىپ
    مىگدولنىڭ ئالدىدا چېدىر تىكتى.
  sus-sus: E to keli Etama, e naxa gbilen Pi Haxirɔti mabiri, Baali Sefon ya tagi,
    e sa yonkin Migidoli ya ra.
  pon-2006: Sang mwo re pwurodohng Pi Airod, paliepeng en Paal Sepon oh kauwada imwarail
    impwal ko limwahn Mikdol.
  ksd-ksd: Ma dia ga vana papa aro Etam, ma dia ga talil uro Pikairot, ta ra papar
    a taur tai Baal-Sepon; ma dia ga vavatur pire Migdol.
  tur-YTC: Etam'dan yola çıkıp Baal Sefon'un önündeki Pihahirot'a döndüler ve Migdol'un
    önünde konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Βουθὰν, καὶ παρενέβαλον ἐπὶ τὸ στόμα Εἰρὼθ, ὅ ἐστιν ἀπέναντι
    Βεελσεπφὼν, καὶ παρενέβαλον ἀπέναντι Μαγδώλου.
  ind-AYT: Dari Etam mereka berjalan, balik ke arah Pi-Hahirot dekat Baal-Zefon lalu
    berkemah dekat Migdol.
  nya-nya: Ndipo atachoka ku Etamu, anabwerera ku Pihahiroti, kummawa kwa Baala-Zefoni,
    ndipo anamanga misasa yawo pafupi ndi Migidoli.
  hrv-hrv: Pođu iz Etama, a onda okrenu prema Pi Hahirotu, koji se nalazi nasuprot
    Baal Sefona. Tabore postave pred Migdolom.
  mps-mps: Tama augwali te bulu Etam tagalama, tama te bulu Pihahirot te giliga asobo
    bulu Balsefon sabolama, tama te hanu Mikdol pąde pesage nigilama bidali.
  tpi-tpi: Orait ol i lusim Etam na i go bek long ples Pihahirot long hap sankamap
    bilong ples Balsefon na ol i wokim kem klostu long taun Mikdol.
  dan-1931: Så brød de op fra Etam og vendte om mod Pi-Hakirot over for Ba'al-Zefon
    og slog Lejr over for Migdol.
  vie-OVCB: Rời Ê-tam, họ đi vòng lại Phi Ha-hi-rốt về phía đông của Ba-an Sê-phôn
    và cắm trại trước Mích-đôn.
  guj-2017: તેઓ એથામથી નીકળીને પાછા ફરીને બઆલ-સફોનની પાસે આવેલ પી-હાહીરોથ આવ્યા, ત્યાં
    તેઓએ મિગ્દોલની સામે છાવણી કરી.
  pon-2006A: Sang mwo re pwurodohng Pi Airod, paliepeng en Paal Sepon oh kauwada imwarail
    impwal ko limwahn Mikdol.
  por-BRBSL: Viajaram de Etham, e voltaram para Pihahiroth, que fica antes de Baal
    Zephon, e acamparam antes de Migdol.
  cth-cth: Etham hoi a tâco awh teh Baalzephon teng Pihahiroth lah a ban awh teh Migdol
    vah a roe awh.
  twi-twi: Wofii Etam san wɔn akyi baa Pihahirot a ɛwɔ Baal-Sefon apuei fam, na wɔbɔɔ
    atenae bɛnee bepɔw Migdol.
  hlt-hlt: Etham lamloh a caeh uh vaengah Baalzephon rhaldan kah Pihahiroth la mael
    uh tih Migdol rhaldan ah rhaeh uh.
  tbz-SIM: Bɛ̀ ìtɛ́ Etɑmmu ɛì ndi tɛdɔntɛ̀ kó dikpɑ́ɑ̀ mɑ̀nku kɛ́kɔ́ntɛ́ kɛ́wɛ̃tɛní
    Pi-Aidɔti, Bɑɑdi-Sefɔ̃ɔ̃ ììkɛ̀, kɛ́bɑ́tɛ́ kɛ́nwetí Mikidɔdi.
  msy-2020: Egha gɨn Etam ategha ragha uamategha ghua aruem anadi naghɨn Pihahirotɨn
    nguibam bagha ghue, a Balsefonɨn nguibar ekiamɨn boroghɨn iti. Egha me Mikdolɨn
    boroghɨn itir danganim aghui.
  dop-dop: Pɑ kʋlɑ Ɩtɑm, ɩlɛnɑ pɑ́ polo Pi-Hɑhilotɩ kɛ Pɑɑlɩ-Sɛfʋŋ ɩsɛntɑɑ, nɑ pɑ́
    siki Mikitɔɔlɩ pǝtɛɛ.
  azb-azb: Etamı tərk edib Baal-Sefonun şərqində Pi-Haxirota qayıtdılar və Miqdol
    yaxınlığında düşərgə saldılar.
  eng-DBY: And they removed from Etham, and turned back to Pi-hahiroth, which is opposite
    Baal-Zephon, and encamped before Migdol.
  hin-2017: और एताम से कूच करके वे पीहहीरोत को मुड़ गए, जो बाल-सपोन के सामने है; और
    मिग्दोल के सामने डेरे खड़े किए।
  wol-KYG: Ba ñu bàyyikoo Etam, dañoo walbatiku ba Pi Axirot ga janook Baal Cefon,
    daldi dal fa kanam Migadol.
  eng-YLT: and they journey from Etham, and turn back on Pi-Hahiroth, which [is] on
    the front of Baal-Zephon, and they encamp before Migdol.
  eng-WYC-2017: from thence they went forth, and came against Pihahiroth, which beholdeth
    Baalzephon, and setted tents before Migdol.
  eng-WMBB: They travelled from Etham, and turned back to Pihahiroth, which is before
    Baal Zephon, and they encamped before Migdol.
  urd-GVH: एताम से वह वापस मुड़कर फ़ी-हख़ीरोत की तरफ़ बढ़े जो बाल-सफ़ोन के मशरिक़
    में है। वह मिजदाल के क़रीब ख़ैमाज़न हुए।
  rug-rug: Taluarae si arini vasina meke kekere pule la pa Pi Hahiroti, pa kali gasa
    rimata pa Beolo Zepone, meke va turu ipi vasina tata pa Miqidoli.
  gaz-gaz: Eetaamii kaʼanii gara Phii Hahiiroti kan gama baʼa Baʼaal Zefooniitti argamtuutti
    garagalanii Migdool bira qubatan.
  fra-LSG: Ils partirent d’Étham, se détournèrent vers Pi-Hahiroth, vis-à-vis de Baal-Tsephon,
    et campèrent devant Migdol.
  yal-yal: E yi keli Etama yi, e yi xɛtɛ han Pihahiroti yi, Baali-Sefɔn yɛtagi, e
    yi sa daaxa Migidoli dɛxɔn.
  haw-1868: A hele lakou mai Etama aku, a huli ae la ma Pihahirota, kahi e ku pono
    ana imua o Baalazepona; a hoomoana iho la imua o Migedola.
  arb-NAV: ثُمَّ ارْتَدُّوا مِنْ إِيثَامَ إِلَى فَمِ الْحِيرُوثِ مُقَابِلَ بَعْلِ
    صَفُونَ، وَنَزَلُوا أَمَامَ مَجْدَلَ.
  ewe-ewe: Esi wodzo le Etam la, wogbugbɔ yi Pi Hahirɔt, le Baal Zefon ƒe ɣedzeƒe,
    eye woƒu asaɖa anyi ɖe Migdol gbɔ.
  eng-LEE: And they removed from Etham, and returned unto Pi-hachiroth, which is before
    Ba'al-zephon; and they encamped before Migdol.
  asm-FB: আৰু এথমৰ পৰা যাত্ৰা কৰি, বাল-চফোনৰ আগত থকা পী-হহীৰোতলৈ ঘূৰি আহি মিগদোলৰ
    সন্মুখত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ عٍتَمَ، عٍ نَشَ فبِلٍن ثِ هَشِرْتِ مَبِرِ، بَالِ سٍقٌن يَ تَفِ،
    عٍ سَ يٌنكِن مِفِدٌلِ يَ رَ.
  fra-SBL: Ils partirent d'Étham, et se retournèrent vers Pihahiroth, qui est devant
    Baal Zephon, et ils campèrent devant Migdol.
  hbo-hbo: וַיִּסְעוּ֙ מֵֽאֵתָ֔ם וַיָּ֙שָׁב֙ עַל־פִּ֣י הַחִירֹ֔ת אֲשֶׁ֥ר עַל־פְּנֵ֖י
    בַּ֣עַל צְפֹ֑ון וַֽיַּחֲנ֖וּ לִפְנֵ֥י מִגְדֹּֽל׃
  eng-WYCLIFFE: and camen ayens Phiayroth, whiche biholdith Beelsephon, and settiden
    tentis bifor Magdalun.
  cwe-cwe: Wasegela Esamu na wabwela Pihahilosi, ili ubanzi wa ulawilo wa zua wa Baali
    Sefoni, weka lago jawo kuulongozi wa Migidoli.
  kik-kik: Moima Ethamu, maacookire na thuutha magĩthiĩ Pi-Hahirothu, mwena wa irathĩro
    wa Baali-Zefoni, makĩamba hema ciao hakuhĩ na Migidoli.
  fra-NCL: Ils partirent d’Etham et, ayant tourné vers Phihahiroth, qui est vis-à-vis
    de Béel-séphon, ils campèrent devant Magdalum.
  cek-AK: Etham ahmuen hoiah tacawt o moe, Baal-Zephon hma ah kaom, Pi-Hahiroth vangpui
    ah amlaem o let; to pacoengah Migdol vangpui hma ah atai o.
  cuk-cuk: Geb Etamʼgi-bukwa ainidmargu, Pi-Hahirotʼye-neg-nugadsik nade gusmalad.
    Pi-Hahirotʼde Baal-Zefón-asabin naid. Migdolʼye-neg-nugad-asabin danar-danar ambikudapmarbalid.
  uig-CYR: Етамдин йолға чиқип, айлинип Баал-Зефонниң удулидики Пи-Хахиротқа берип
    Мигдолниң алдида чедир тикти.
  tel-2017: ఏతాము నుండి బయల్సెఫోను ఎదుట ఉన్న పీహహీరోతు వైపు తిరిగి మిగ్దోలు దగ్గర
    ఆగారు.
  hat-BSA: Yo te vwayaje soti Etham pou te vire fè bak jis nan Pi-Hahiroth, ki anfas
    Baal-Tsephon, e yo te vin fè kan devan Migdol.
  kos-kos: Liki acn sac elos folokla nu Pi Hahiroth, kutulap in Baal Zephon, ac aktuktuk
    apkuran nu Migdol.
  hbo-WLC: וַיִּסְעוּ֙ מֵֽאֵתָ֔ם וַיָּ֙שָׁב֙ עַל־פִּ֣י הַחִירֹ֔ת אֲשֶׁ֥ר עַל־פְּנֵ֖י
    בַּ֣עַל צְפ֑וֹן וַֽיַּחֲנ֖וּ לִפְנֵ֥י מִגְדֹּֽל׃
  ibo-ibo: Ha hapụrụ Etam laghachi azụ gaa Pi Hahirot, nke dị nso nʼakụkụ ọwụwa anyanwụ
    Baal-Zefọn, ebe ha manyere ụlọ ikwu ha na ndịda ugwu Migdol.
  ory-ory: ତହୁଁ ସେମାନେ ଏଥମରୁ ଯାତ୍ରା କରି ବାଲ-ସଫୋନର ସମ୍ମୁଖସ୍ଥିତ ପୀହହୀରୋତକୁ ଫେରି ଆସିଲେ
    ଓ ମିଗ୍‍ଦୋଲର ପୂର୍ବ ଦିଗରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ra sai seni Etam o liwiniti Pihahirot mi nom ötiuen Paal-sefon. Ra
    aüetä imwer arap ngeni Miktol.
  rop-rop: Brom deya olabat bin tenbek langa Paiyahairoth sanraisaid langa Beilsefan
    en olabat bin kemp gulijap langa Migdal.
  ukr-1871: І рушили з Етаму та й повернули на Пі-Гахирот, що проти Бааль-Зефона,
    та й отаборились перед Микдолем.
  deu-1951: Von Etam brachen sie auf und wandten sich gegen Pi-Hahirot, welches vor
    Baal-Zephon liegt, und lagerten sich vor Migdol.
  eng-JPS: And they journeyed from Etham, and turned back unto Pihahiroth, which is
    before Baal-zephon; and they pitched before Migdol.
  srp-1865: A iz Etama otišavši saviše k Irotu, koji je prema Velsefonu, i stadoše
    u oko pred Magdalom.
  lug-lug: Bwe baava mu Yesamu ne baddako emabega ne batuuka e Pikakirosi ekiri ku
    buvanjuba bwa Baali Zefoni, ne basiisira okuliraana Migudooli.
  heb-heb: ויסעו מאתם וישב על פי החירת אשר על פני בעל צפון ויחנו לפני מגדל׃
  ben-IRV: এথম থেকে যাত্রা করে বাল-সফোনের সামনে অবস্থিত পী-হহীরোতে ফিরে মিগদোলের সামনে
    শিবির স্থাপন করল।
  pan-pan: ਫੇਰ ਏਥਾਮ ਤੋਂ ਕੂਚ ਕਰਕੇ ਉਹ ਪੀ-ਹਹੀਰੋਥ ਨੂੰ ਮੁੜੇ ਜਿਹੜਾ ਬਆਲ-ਸਫ਼ੋਨ ਦੇ ਅੱਗੇ ਹੈ
    ਅਤੇ ਮਿਗਦੋਲ ਦੇ ਅੱਗੇ ਉਨ੍ਹਾਂ ਨੇ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ဧသံ မြို့မှ ပြောင်း ၍ ဗာလဇေဖုန် မြို့ရှေ့မှာ ရှိ သော ပိဟဟိရုတ် မြို့သို့
    တဖန် လည်၍ မိဂဒေါလ မြို့ရှေ့၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Etami ke, vihai anirante Pi-Hahiroti vataini kuari avu uruntonaini
    Baali-Sefoni vata vira tataaqa Mikadoli vatuka aumanto oru naavu maaqa kaqate
    vaura. (Katu Varora 14:2)
  hmo-hmo: Etama dekena amo idia toreisi, idia giroa lou, Pihahiroto dekenai idia
    ginidae. Unai be Bala Sepona ena dina daekau kahana dekenai. Vadaeni Migidola
    dekenai idia kamepa.
  urd-urd: फिर एताम से रवाना होकर हर हखीरोत को, जो बा'ल सफ़ोन के सामने है मुड़ गए
    और मिजदाल के सामने ख़ेमे डाले।
  rus-SYN: И отправились из Ефама и обратились к Пи-Гахирофу, что пред Ваал-Цефоном,
    и расположились станом пред Мигдолом.
  bqc-SIM: Bↄa Etani aa ɛ̀a gɛ̀ Pi'ailo, Baalizɛfↄ̃ gukpɛ oi, ↄ̃ aa gɛ̀ bòokpà Midoli
    saɛ.
  tcz-CHONGTHU: Etham muna kon in akitol kit tauvin Baal-zephon solam gamkaija um
    Pihahiroth lama akile tol kit un, Migdol maija chun ngahmun a kisem uvin, a kicholdo
    tauvin ahi.
  mar-mar: त्यांनी एथाम सोडले आणि ते पीहहीरोथला गेले. ते बआल-सफोन जवळ होते. लोकांनी
    मिग्दोलासमोर तंबू दिले.
  qub-qub: Etampita aywacur tumaran Baal-zefonpa chimpan Pi-hahirotman. Chaychöna
    Migdolpa ñaupancho tolduncunata ichichiran.
  hat-hat: Yo kite Elam, yo tounen sou Pi ayiwòt, ki anfas Baal-Sefon, bò solèy leve,
    epi yo moute kan yo devan Migdòl.
  eng-BSB: They set out from Etham and turned back to Pi-hahiroth, opposite Baal-zephon,
    and they camped near Migdol.
  tod-tod: Ti zeɠeni Etame, ti ɠaaɠale ma ga ʋogi Pi-Ɠaɠilɔte ʋele, Ɓaale-Sefon folo
    ɠulazu ʋelei, ti li, ti ʋu Migedɔle letemaʋɛ.
  eng-WEBPB: They travelled from Etham, and turned back to Pihahiroth, which is before
    Baal Zephon, and they encamped before Migdol.
  kbq-kbq: Hagi anantetira ete rukrahe' hu'za Pi-Hahirotia vu'za Bal-Sefonia zage
    hnati kaziga seli nonkumara Migdori tava'onte ome ki'za mani'naze.
  nhe-BL: Quistejque Etam huan mocuepque para quimacase se huelta ica Pi Hahirot tlen
    mocahua ica campa quisa tonati tlen Baal Zefón, huan nopona mochijque nechca Migdol.
  gub-BL: Uhem Età wi wà. Uzewyr Pi-Airot Ma'aw-Zepon huwake har kwarahy heixe haw
    kutyr har pe wà. Uzapo uker haw Miginow huwake wà.
  eng-DRA: Departing from thence they came over against Phihahiroth, which looketh
    towards Beelsephon, and they camped before Magdalum.
