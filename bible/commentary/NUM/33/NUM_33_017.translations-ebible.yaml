  eng-LEE: And they removed from Kibroth-hattaavah, and encamped in Chazeroth.
  asm-FB: আৰু কিব্ৰোৎ-হত্তাবাৰ পৰা যাত্ৰা কৰি, হচেৰোতত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ شَسٍرٌتِ.
