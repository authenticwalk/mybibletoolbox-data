  pon-2006: '@see-verse:NUM.033.016'
  ksd-ksd: Ma dia ga vana papa aro Kibrot-Atava, ma dia ga vavatur aro Kaserot.
  tur-YTC: Kivrot Hattaava'dan yola çıkıp Haserot'ta konakladılar.
  grc-BRENT: Καὶ ἀπῇραν ἐκ μνημάτων τῆς ἐπιθυμίας, καὶ παρενέβαλον ἐν Ἀσηρώθ.
  ind-AYT: Dari Kibrot-Taawa, mereka menuju ke Hazerot dan berkemah di sana.
  nya-nya: Atachoka ku Kiburoti-Hataava anakamanga misasa yawo ku Heziroti.
  hrv-hrv: Odu iz Kibrot Hataave te se utabore u Haserotu.
  mps-mps: '@see-verse:NUM.033.016'
  tpi-tpi: '@see-verse:NUM.033.016'
  dan-1931: Så brød de op fra Kibrot-Hatta'ava og slog Lejr i Hazerot.
  vie-OVCB: Rời Kíp-rốt Ha-tha-va, họ cắm trại tại Hát-sê-rốt.
  guj-2017: તેઓએ કિબ્રોથ હાત્તાવાહથી નીકળીને હસેરોથમાં છાવણી કરી.
  pon-2006A: '@see-verse:NUM.033.016'
  por-BRBSL: They viajou de Kibroth Hattaavah, e acampado em Hazeroth.
  cth-cth: Kiborthhattaavah koehoi a cei awh teh, Hazeroth vah a roe awh.
  twi-twi: Wofii Kibrot-Hataawa no, wɔkɔbɔɔ atenae wɔ Haserot.
  hlt-hlt: Kiborthhattaavah lamloh cet uh tih Hazeroth ah rhaeh uh.
  tbz-SIM: kɛ́ítɛ́ Kibodoti-Atɑɑfɑ kɛ́bɑ́tɛ́ Asedɔti,
  msy-2020: Egha gɨn Kibrot Hatava ategha ghua Haserotɨn danganimɨn danganiba aghuigha
