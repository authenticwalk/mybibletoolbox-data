verse: NUM.033.017
translations:
  mal-C: അവർ കിബ്രോത്ത്-ഹത്താവയിൽനിന്ന് പുറപ്പെട്ട് ഹസേരോത്തിൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von den Lustgräbern und lagerten sich in Hazeroth.
  lin-lin: Kolongwa na Kibiroti-Atava, bakendeki kotonga molako na bango na Atseroti.
  eng-LSV: And they journey from Kibroth-Hattaavah and encamp in Hazeroth.
  eng-GNV: And they departed from Kibroth Hattaauah, and lay at Hazeroth.
  eng-WEBSTER: And they departed from Kibroth-hattaavah, and encamped at Hazeroth.
  nhw-BL: Huan quistejque Kibrot Hataava huan mochihuatoj ipan Hazerot.
  swh-ONEN: Wakaondoka Kibroth-Hataava na kupiga kambi huko Haserothi.
  bba-bba: Sɑɑ min diyɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Hɑserɔtuɔ.
  eng-KJVCPB: And they departed from Kibroth-hattaavah, and encamped at Hazeroth.
  luo-luo: Negiwuok Kibroth Hatava mi gibworo Hazeroth.
  meu-meu: Kibroto-hatava amo e tore isi, ela, Haseroto ai e taruha.
  npi-ULB: तिनीहरू किब्रोथ-हत्तावाबाट हिँडे र हसेरोतमा छाउनी हाले ।
  yor-yor: Wọ́n kúrò ní Kibirotu-Hattaafa wọ́n sì pàgọ́ ní Haserotu.
  pes-OPCB: '@see-verse:NUM.033.016'
  tgl-ULB: Naglakbay sila mula sa Kibrot Hattaava at nagkampo sa Hazerot.
  hui-hui: '@see-verse:NUM.033.016'
  mya-mya: '@see-verse:NUM.033.016'
  bod-N: ཀིབ་རོད་ཧད་ཐཱ་ཨ་ཝ་ནས་ལམ་དུ་ཆས་པ་དང་ཧ་ཚི་རོད་དུ་སྒར་བཏབ།
  sna-sna: Vakabva paKibhuroti Hataavha vakandodzika misasa paHazeroti.
  spa-BLM: Partieron de Kibroth Hattaava y acamparon en Hazerot.
  cac-cac: '@see-verse:NUM.033.016'
  swh-ULB: Walisafiri kutoka Kibrothi Hataava na kuweka kambi Hazerothi.
  bel-bel: І выправіліся зь Кіброт-Гатаавы і разьмясьціліся табарам у Асіроце.
  deu-ELBBK: Und sie brachen auf von Kibroth-Hattaawa und lagerten sich in Hazerot.
  mbb-OT: '@see-verse:NUM.033.016'
  mal-2015: കിബ്രോത്ത്-ഹത്താവയിൽനിന്നു പുറപ്പെട്ടു ഹസേരോത്തിൽ പാളയമിറങ്ങി.
  rmc-rmc: Andral e Kibrot-Hataava džanas dureder a kerde peske taboris paš o Chacerot.
  pes-OPV: و از قبروت هتاوه کوچ کرده، در حصیروت فرود آمدند.
  ron-1924: Ау порнит де ла Киброт-Хатаава ши ау тэбэрыт ла Хацерот.
  ben-OBCV: কিব্রোৎ-হত্তাবা ত্যাগ করে তারা হৎসেরোতে ছাউনি স্থাপন করল।
  som-som: Oo Qibrood Xatawaahna way ka guureen, kolkaasay degeen Xaseerood.
  lat-VUC: Profectique de sepulchris concupiscentiæ, castrametati sunt in Haseroth.
  eng-ASVBT: And they journeyed from Kibroth-hattaavah, and encamped in Hazeroth.
  ita-1885: E, partitisi di Chibrot-taava, si accamparono in Haserot.
  eng-LXXUP: And they departed from the Graves of Lust, and encamped in Hazeroth.
  eng-ULB: They set out from Kibroth Hattaavah and camped at Hazeroth.
  spa-VBL: Se mudaron de Kibroth-hattaavah y acamparon en Hazerot.
  fra-_FOB: Et ils partirent de Kibroth-Hatthaava, et campèrent à Hatséroth.
  mal-mal: കിബ്രോത്ത്-ഹത്താവയിൽനിന്ന് പുറപ്പെട്ട് ഹസേരോത്തിൽ പാളയമിറങ്ങി.
  urd-GVR: '@see-verse:NUM.033.016'
  suz-BL: मिनु किब्रोथ-हत्तावा रे गाक्‍शा, हसेरोथमी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म।
  ita-1927: Partirono da Kibroth-Hattaava e si accamparono a Hatseroth.
  ckb-ckb: پاشان لە قیبرۆت هەتەڤایەوە کۆچیان کرد و لە حەچێرۆت چادریان هەڵدا.
  eng-BBE: And they went on from Kibroth-hattaavah, and put up their tents in Hazeroth.
  kan-OKCV: ಕಿಬ್ರೋತ್ ಹತಾವದಿಂದ ಹೊರಟು ಹಚೇರೋತಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.033.016'
  tam-2017: கிப்ரோத் அத்தாவிலிருந்து புறப்பட்டுப்போய், ஆஸரோத்திலே முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Kibroth-hataava, asentaron en Haseroth.
  ron-BTF: Și au plecat de la Chibrot-Hataava și au așezat corturile la Hațerot.
  eng-WEBP: They traveled from Kibroth Hattaavah, and encamped in Hazeroth.
  eng-FBV: They moved on from Kibroth-hattaavah and set up camp at Hazeroth.
  nld-1939: Van Kibrot-Hattaäwa trokken zij verder, en legerden zich te Chaserot.
  nch-BL: Huan quistejque Kibrot Hataava huan mochihuatoj ipan Hazerot.
  vie-1934: Đi từ Kíp-rốt-Ha-tha-va và đóng trại tại Hát-sê-rốt.
  hin-CV: उन्होंने किबरोथ-हत्ताआवह से यात्रा शुरू की और हाज़ोरौथ में डेरे डाले.
  eng-OURB: They traveled from Kibroth Hattaavah, and encamped in Hazeroth.
  spa-BES: Salieron de Kibrot-hataava y pusieron sus tiendas en Hazerot.
  tdx-tdx: Ie nienga i Kib­ròtatahavà le nitobe e Katseròte,
  vid-vid: Kulawila Kibuloti-hataava, nawawika kambi ya hewo Haseloti.
  eng-OKE: And they removed from the Sepulchres of Desire, and pitched in Hazeroth;
  tha-KJV: และเขาออกเดินจากขิบโรทหัทธาอาวาห์มาตั้งค่ายที่ฮาเซโรท
  por-BR-2018: E partidos de Quibrote-Taavá, assentaram em Hazerote.
  deu-ELO: Und sie brachen auf von Kibroth-Hattaawa und lagerten sich in Hazeroth.
  eng-WYC-2018: And they went forth from the Sepulchres of Covetousness, or Lust,
    and setted tents in Hazeroth. (And they went forth from Kibrothhattaavah, and
    pitched their tents at Hazeroth.)
  epo-epo: Kaj ili eliris el Kibrot-Hataava kaj haltis tendare en Ĥacerot.
  uig-PIN: Ⱪibrot-ⱨattawaⱨdin yolƣa qiⱪip Ⱨazirotta qedir tikti.
  beo-beo: '@see-verse:NUM.033.016'
  tpi-OTNT: '@see-verse:NUM.033.016'
  hau-SA: Suka tashi daga Kibrot Hatta’awa, suka yi sansani a Hazerot.
  uig-LAT: Qibrot-hattawahdin yolgha chiqip Hazirotta chédir tikti.
  nde-nde: Basuka eKhibhrothi Hathava bayamisa eHazerothi.
  ton-ton: Pea naʻa nau hiki mei Kipiloti-Hateva, ʻonau nofo ʻi Heseloti.
  ces-1613: A když se hnuli z Kibrot Hattáve, položili se v Hazerot.
  eng-WMB: They traveled from Kibroth Hattaavah, and encamped in Hazeroth.
  tam-TCV: கிப்ரோத் அத்தாவிலிருந்து புறப்பட்டு, ஆஸ்ரோத்தில் முகாமிட்டார்கள்.
  ceb-ULB: Mibiya sila gikan sa Kibrot Hataava ug nagkampo sa Hazerot.
  pol-UBG: Wyruszyli z Kibrot-Hattaawa i rozbili obóz w Chaserot.
  urd-GVU: '@see-verse:NUM.033.016'
  deu-1912: Von den Lustgräbern zogen sie aus und lagerten sich in Hazeroth.
  kan-2017: ಕಿಬ್ರೋತ್ ಹತಾವದಿಂದ ಹೊರಟು ಹಚೇರೋತಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:NUM.033.016'
  hlt-MCSB: Kiborthhattaavah lamloh cet uh tih Hazeroth ah rhaeh uh.
  mdy-ETH: '@see-verse:NUM.033.016'
  twi-ASANTE: Wɔfirii Kibrot-Hataawa kɔɔ Haserot.
  eng-WEBU: They traveled from Kibroth Hattaavah, and encamped in Hazeroth.
  bnp-bnp: Ri pea e Kibrot-Hatava, ri rata a mada o Haserot.
  wal-wal: Amuwaa Duufuwaa giyoosaappe denddidi, Haxerootan dunkkaanidosona.
  spa-PDDPT: Salieron de Kibrot-hatava y acamparon en Haserot.
  gun-gun: Quibrote-Hataavá gui oje'oi vy Hazerote py ju opyta.
  ilo-ULB: Nagrubwatda manipud Kibrot-haatava ket nagkampoda iti Haserot.
  kpg-kpg: '@see-verse:NUM.033.016'
  uig-ARA: قىبروت-ھاتتاۋاھدىن يولغا چىقىپ ھازىروتتا چېدىر تىكتى.
