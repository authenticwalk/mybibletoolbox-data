  srp-1865: A iz Kivrot-Atave otišavši stadoše u oko u Asirotu.
  lug-lug: Bwe bava e Kiberosu Katava ne basiisira e Kazerosi.
  heb-heb: ויסעו מקברת התאוה ויחנו בחצרת׃
  ben-IRV: কিব্রোৎ হত্তাবা থেকে যাত্রা করে হৎসেরোতে শিবির স্থাপন করল।
