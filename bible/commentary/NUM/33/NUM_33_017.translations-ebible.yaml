  haw-1868: Hele lakou mai Kiberota-hataava aku, a hoomoana iho la ma Hazerota.
  arb-NAV: وَغَادَرُوا قَبْروُتَ هَتَّأَوَةَ وَنَزَلُوا فِي حَضَيْرُوتَ
