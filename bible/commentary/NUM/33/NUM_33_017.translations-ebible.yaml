  cek-AK: Kibroth Hattaavah hoiah amsak o moe, Hazeroth ahmuen ah atai o.
  cuk-cuk: Kibrot-Hataavaʼgi-bukwa ainidmargu, Hazerotʼye-neg-nugadgi danar-danar
