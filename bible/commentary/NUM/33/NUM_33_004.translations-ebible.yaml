verse: NUM.033.004
translations:
  mal-C: '@see-verse:NUM.033.003'
  deu-TKW: während die Ägypter alle Erstgebornen begruben, die Jahwe ihnen getötet
    hatte; denn Jahwe hatte ihre Götter seine Macht fühlen lassen.
  lin-lin: wana bato ya Ejipito bazalaki kokunda bibembe ya bana mibali na bango ya
    liboso oyo Yawe abetaki mpo na kopesa etumbu na banzambe na bango.
  eng-LSV: and the Egyptians are burying those whom YHWH has struck among them, every
    firstborn, and YHWH has done judgments on their gods.
  eng-GNV: '(For the Egyptians buried all their first borne, which the Lord had smitten
    among them: vpon their gods also the Lord did execution.)'
  eng-WEBSTER: 'For the Egyptians buried all their first-born, whom the LORD had smitten
    among them: upon their gods also the LORD executed judgments.'
  nhw-BL: Huan quema quistejque, nopa egiptome noja quintlaltocayayaj ininconehua
    catli achtihuime pampa TOTECO quichijtoya ma miquica. Huan TOTECO nojquiya quintlamitepejqui
    nochi inintlaixcopincayohua.
  swh-ONEN: waliokuwa wakizika wazaliwa wao wa kwanza wote, ambao Bwana alikuwa amewaua
    katikati yao, kwa kuwa Bwana alikuwa ameleta hukumu juu ya miungu yao.
  bba-bba: Sɑɑ ye sɔɔ, Eɡibitiɡibu bɑ ben bii ɡbiikobu sikumɔ be bɑ ɡu sɑɑ ye Yinni
    Gusunɔ u kɑ ben bũnu siri.
  eng-KJVCPB: 'For the Egyptians buried all their firstborn, which the Lord had smitten
    among them: upon their gods also the Lord executed judgments.'
  luo-luo: nikech jo-Misri noyudo yiko nyithindgi makayo mane Jehova Nyasaye onego
    ka ngʼadogo bura ne nyisechegi.
  meu-meu: Aigupto taudia ese natudia roboadia e guridia dinana ai. Badina be Iehova
    ese natudia roboadia vada e aladia mase, bona edia dirava danu vada e hahemaoro
    henidia.
  npi-ULB: मिश्रीहरूले तिनीहरूका जेठा छोराहरूको दफन गरिरहँदा यो भएको थियो, जसलाई परमप्रभुले
    मार्नुभएको थियो, किनभने उहाँले तिनीहरूका देवतालाई पनि दण्ड दिनुभएको थियो ।
  yor-yor: Tí wọ́n sì ń sin gbogbo àkọ́bí wọn, ẹni tí Olúwa ti gbé lulẹ̀ láàrín wọn;
    nítorí tí Olúwa ti mú ẹ̀san wá sórí àwọn òrìṣà wọn.
  pes-OPCB: '@see-verse:NUM.033.003'
  tgl-ULB: Nangyari ito habang inililibing ng mga taga-Ehipto ang lahat ng kanilang
    mga panganay, iyong mga pinatay ni Yahweh sa kanila, sapagkat nagpataw din siya
    ng parusa sa kanilang mga diyos.
  hui-hui: Horo ogoningi Iyibi wali agali ti tinaga igini wahene Anduane Homogohanda
    bo wahayago hora halu hea handala pene. Anduane Homogohanda Iyibinaga dama bi
    pupu wiaga wiaru bope haga howa ibuni Anduane Homogoore kogoni lalu ibunaga hongo
    tihondo mo walia halu anidagua bini.
  mya-mya: ထို​စဉ်​အ​ခါ​က​အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ဒဏ်​ခတ်​ခြင်း​ခံ​ရ​သော
    သား​ဦး​များ​ကို​မြှုပ်​နှံ​လျက်​နေ​ကြ​၏။ ထို သို့​ဒဏ်​ခတ်​ခြင်း​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား
    သည် အီ​ဂျစ်​အ​မျိုး​သား​တို့​၏​ဘု​ရား​များ ထက်​တန်​ခိုး​ကြီး​ကြောင်း​ပြ​တော်​မူ​၏။
  bod-N: དེའི་དུས་སུ་ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་རང་གི་སྐྱེས་འགོ་རྣམས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་བསད་པ་རྣམས་དུར་ལ་འཇུག་པའི་སྒང་ཡིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་ལྷ་རྣམས་ལ་ཡང་ཁྲིམས་ཆད་བཅད་དོ། །
  sna-sna: avo vakanga vachiviga matangwe avo ose, akanga aurayiwa naJehovha pakati
    pavo; nokuti Jehovha akanga atonga vamwari vavo.
  spa-BLM: mientras los egipcios enterraban a todos sus primogénitos, a los que Yahvé
    había herido entre ellos. Yahvé también ejecutó juicios sobre sus dioses.
  cac-cac: '@see-verse:NUM.033.003'
  swh-ULB: Hii ilitokea wakati Wamisiri walipokuwa wakizika wazaliwa wao wa kwanza,
    ambao BWANA alikuwa amewaua miongoni mwao, kwa kuwa pia alikuwa ameiadhibu miungu
    yao.
  bel-bel: між тым Егіпцяне хавалі сваіх першынцаў, якіх пабіў у іх Гасподзь, і над
    багамі іхнімі Гасподзь учыніў суд.
  deu-ELBBK: als die Ägypter diejenigen begruben, die der HERR unter ihnen geschlagen
    hatte, alle Erstgeborenen; und der HERR hatte an ihren Göttern Gericht geübt.
  mbb-OT: he edleveng te langun he kinekekayan he menge anak he maama he mibpenhimetayan
    te Nengazen tenged midhukuman te Nengazen is menge ed-ezapen dan.
  mal-2015: മിസ്രയീമ്യരോ, യഹോവ തങ്ങളുടെ ഇടയിൽ സംഹരിച്ച കടിഞ്ഞൂലുകളെ എല്ലാം കുഴിച്ചിടുകയായിരുന്നു;
    അവരുടെ ദേവന്മാരുടെമേലും യഹോവ ന്യായവിധി നടത്തിയിരുന്നു.
  rmc-rmc: save parunenas peskre ešebne muršoren, saven o RAJ murdarďa. Aleha o RAJ
    sikaďa, hoj ov hino zoraleder sar lengre devla.
  pes-OPV: ومصریان همه نخست زادگان خود را که خداوند ازایشان کشته بود دفن می‌کردند،
    و یهوه بر خدایان ایشان قصاص نموده بود.
  ron-1924: ын тимп че еӂиптений ышь ынгропау пе тоць ынтыий лор нэскуць пе каре-й
    ловисе Домнул динтре ей. Кэч Домнул фэкусе кяр ши пе думнезеий лор сэ симтэ путеря
    Луй.
  ben-OBCV: সেই সময় তারা তাদের প্রথমজাত সন্তানের কবর দিচ্ছিল, যাদের সদাপ্রভু আঘাত
    করে বধ করেছিলেন। এইভাবে ঈশ্বর তাদের দেবতাদের বিচার করেছিলেন।
  som-som: intii Masriyiintu ay aasayeen curadyadoodii uu Rabbigu ku dhex laayay oo
    dhan. Oo ilaahyadoodiina Rabbigu xukummo buu ku soo dejiyey.
  lat-VUC: et sepelientibus primogenitos, quos percusserat Dominus (nam et in diis
    eorum exercuerat ultionem),
  eng-ASVBT: 'while the Egyptians were burying all their firstborn, whom Jehovah had
    smitten among them: upon their gods also Jehovah executed judgments.'
  ita-1885: mentre gli Egizj seppellivano quelli che il Signore avea percossi fra
    loro, che erano tutti i primogeniti. Or il Signore avea fatti giudicii sopra i
    lor dii.
  eng-LXXUP: And the Egyptians buried those that died of them, even all that the Lord
    smote, every firstborn in the land of Egypt; also the Lord executed vengeance
    on their gods.
  eng-ULB: This happened while the Egyptians were burying all their firstborn, those
    whom Yahweh had killed among them, for he also inflicted punishment on their gods.
  spa-VBL: Los egipcios enterraban a todos sus primogénitos que el Señor había matado,
    porque el Señor había hecho caer sus juicios sobre sus dioses.
  fra-_FOB: Et les Égyptiens ensevelissaient ceux que l'Éternel avait frappés parmi
    eux, tous les premiers-nés; l'Éternel avait même exercé des jugements sur leurs
    dieux.
  mal-mal: ഈജിപ്റ്റുകാർ, യഹോവ അവരുടെ ഇടയിൽ സംഹരിച്ച കടിഞ്ഞൂലുകളെ എല്ലാം കുഴിച്ചിടുകയായിരുന്നു;
    അവരുടെ ദേവന്മാരുടെമേലും യഹോവ ന്യായവിധി നടത്തിയിരുന്നു.
  urd-GVR: Misrī us waqt apne pahlauṭhoṅ ko dafn kar rahe the, kyoṅki Rab ne pahlauṭhoṅ
    ko mār kar un ke dewatāoṅ kī adālat kī thī.
  suz-BL: मेना इजीप्‍तीपुकीमी परमप्रभु यावेमी साइश्‍शो आन ङोंइती जरमेशो तौ आन कली
    थिम्‍शो बाक्‍तेक्‍म। मिनु परमप्रभु यावेमी मेको आन देवी देवता आन कली यो निसाफ पशो
    बाक्‍त।
  ita-1927: mentre gli Egiziani seppellivano quelli che l’Eterno avea colpiti fra
    loro, cioè tutti i primogeniti, allorché anche i loro dèi erano stati colpiti
    dal giudizio dell’Eterno.
  ckb-ckb: لەو کاتەدا میسرییەکان هەموو نۆبەرەکانی خۆیانیان دەناشت کە یەزدان لێیدابوون،
    چونکە یەزدان حوکمی خوداوەندەکانی ئەوانی دابوو.
  eng-BBE: 'While the Egyptians were placing in the earth the bodies of their sons
    on whom the Lord had sent destruction: and their gods had been judged by him.'
  kan-OKCV: ಹೇಗೆಂದರೆ ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರ ಸಮಸ್ತ ಚೊಚ್ಚಲಿನವರನ್ನು ಹೊಡೆದು
    ಆ ಮಕ್ಕಳ ಶವಗಳನ್ನು ಹೂಣಿಟ್ಟರು, ಯೆಹೋವ ದೇವರು ಅವರ ದೇವರುಗಳಿಗೂ ಶಿಕ್ಷೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.033.003'
  tam-2017: அப்பொழுது எகிப்தியர்கள் யெகோவா தங்களுக்குள்ளே அழித்த மூத்தபிள்ளைகளையெல்லாம்
    அடக்கம்செய்தார்கள்; அவர்களுடைய தெய்வங்களின் பெயரிலும் யெகோவா நீதிசெலுத்தினார்.
  spa-RV-1909: Estaban enterrando los Egipcios los que Jehová había muerto de ellos,
    á todo primogénito; habiendo Jehová hecho también juicios en sus dioses.
  ron-BTF: Pentru că egiptenii au înmormântat pe întâii lor născuți, pe care DOMNUL
    i-a lovit între ei; DOMNUL a făcut de asemenea judecăți asupra dumnezeilor lor.
  eng-WEBP: while the Egyptians were burying all their firstborn, whom the LORD had
    struck among them. The LORD also executed judgments on their gods.
  eng-FBV: The Egyptians were burying all their firstborn that the Lord had killed,
    for the Lord had brought down his judgments on their gods.
  nld-1939: terwijl de Egyptenaren al de eerstgeborenen begroeven, die Jahweh onder
    hen had getroffen, en Jahweh aan hun goden de strafgerichten voltrok.
  nch-BL: Huan quema quistejque, nopa egiptome noja quintaltocayayaj ininconehua cati
    achtohuime pampa TOTECO quichijtoya ma miquica. Huan TOTECO nojquiya quintamitepejqui
    nochi inintaixcopincayohua.
  vie-1934: 'Người Ê-díp-tô chôn những kẻ mà Đức Giê-hô-va đã hành hại giữa bọn mình,
    tức là hết thảy con đầu lòng: Đức Giê-hô-va đã đoán xét các thần chúng nó.'
  hin-CV: इस समय मिस्रवासी याहवेह द्वारा मारे गए अपने सारे पहलौंठों को मिट्टी देने
    में व्यस्त थे; याहवेह ने मिस्रवासियों के देवताओं पर भी दंड दिए थे.
  eng-OURB: while the Egyptians [people from Abode of slavery] were burying all their
    firstborn, whom Adonai had struck among them. Adonai also executed judgments on
    their deities.
  spa-BES: 'Mientras los egipcios colocaban en la tierra los cuerpos de sus hijos
    a quienes el Señor había enviado destrucción: y sus dioses habían sido juzgados
    por él.'
  tdx-tdx: naho nandeveñe o tañoloñoloña’e iabio o nte-Mitsraimeo, o nipaohe’ Iehovà
    añivo’ iereoo, vaho nametsaha’ Iehovà zaka o ndrahare’ iareoo.
  vid-vid: wawele wawatilile walelwa wa hewo wa mwaluko walume nawakopoligwe na Mkulu
    Nguluwi, Mkulu Nguluwi nayali yajigazile mbaka milungu ja hewo.
  eng-OKE: And the Mizraee buried all the firstborn which the Lord had slain among
    them, and upon their idols had the Lord wrought judgments.
  tha-KJV: ขณะนั้นชาวอียิปต์กำลังฝังศพลู​กห​ัวปีทั้งหลายของตน เป็นผู้​ที่​พระเยโฮวาห์ทรงประหารชีวิตท่ามกลางพวกเขา
    พระเยโฮวาห์ทรงลงโทษพระทั้งหลายของเขาด้วย
  por-BR-2018: Estavam enterrando os egípcios os que o SENHOR havia matado deles,
    a todo primogênito; havendo o SENHOR feito também juízos em seus deuses.
  deu-ELO: als die Ägypter diejenigen begruben, welche Jehova unter ihnen geschlagen
    hatte, alle Erstgeborenen; und Jehova hatte an ihren Göttern Gericht geübt.
  eng-WYC-2018: and (while) the Egyptians buried their first begotten (male) children,
    which the Lord had slain; for the Lord took vengeance also upon their gods. (and
    while the Egyptians buried their first-born sons, whom the Lord had killed; and
    the Lord also took vengeance upon their gods, and their animals.)
  epo-epo: Dume la Egiptoj estis enterigantaj ĉiujn unuenaskitojn, kiujn la Eternulo
    mortigis inter ili; kaj super iliaj dioj la Eternulo faris juĝon.
  uig-PIN: Bu qaƣda Misirliⱪlar ularning arisidiki Pǝrwǝrdigar tǝripidin ɵltürülgǝnlǝrni,
    yǝni barliⱪ tunji oƣullirini dǝpnǝ ⱪiliwatⱪanidi; Pǝrwǝrdigar Misirliⱪlarning
    mǝbudlirining üstidin ⱨɵküm qüxürdi.
  beo-beo: Idibidi dunu da ilia mano magobo huluane uli dogolalebe ba:i. Bai Hina
    Gode da ili huluane medole lelegei. Hina Gode Ea gasa da ogogosu Idibidi ‘gode’
    ilia gasa baligi dagoi, amo olelema:ne E da agoane hamoi.
  tpi-OTNT: Long dispela taim ol Isip i wok long planim ol namba wan pikinini man
    bilong ol, em Bikpela i bin kilim ol i dai. Bikpela i mekim olsem bilong daunim
    ol giaman god bilong ol Isip na soim strong bilong en long ol.
  hau-SA: waɗanda suke binne gawawwakin ’ya’yan farinsu da Ubangiji ya karkashe; gama
    Ubangiji ya hukunta allolinsu.
  uig-LAT: Bu chaghda Misirliqlar ularning arisidiki Perwerdigar teripidin öltürülgenlerni,
    yeni barliq tunji oghullirini depne qiliwatqanidi; Perwerdigar Misirliqlarning
    mebudlirining üstidin höküm chüshürdi.
  nde-nde: wona eyephathekile engcwaba wonke amazibulo awo, lawo ayebulewe nguThixo
    phakathi kwawo; ngoba uThixo wayehlulele ngokujezisa onkulunkulu bawo.
  ton-ton: 'He naʻe tanu ʻe he kakai ʻIsipite ʻenau ʻuluaki tama kotoa pē, ʻakinautolu
    naʻe taaʻi ʻe Sihova ʻiate kinautolu: pea naʻe hoko foki meia Sihova ʻae tautea
    ki honau ngaahi ʻotua.'
  ces-1613: Kdyžto Egyptští pochovávali všecky prvorozené, kteréž zbil Hospodin mezi
    nimi, a při bozích jejich vykonal Hospodin soudy své.
  eng-WMB: while the Egyptians were burying all their firstborn, whom the LORD had
    struck among them. The LORD also executed judgments on their gods.
  tam-TCV: எகிப்தியர்களோ தங்களுக்குள்ளே யெகோவா சாகடித்த முதற்பேறானவர்களையெல்லாம் அடக்கம்
    செய்துகொண்டிருந்தார்கள். ஏனெனில், யெகோவா அவர்களுடைய தெய்வங்களின்மேல் நியாயத்தீர்ப்பைக்
    கொண்டுவந்திருந்தார்.
  ceb-ULB: Nahitabo kini samtang gipanglubong sa mga Ehiptohanon ang ilang mga kamagulangang
    anak, kadtong gipangpatay ni Yahweh taliwala kanila, tungod kay gisilotan usab
    niya ang ilang mga dios.
  pol-UBG: Podczas gdy Egipcjanie grzebali wszystkich pierworodnych, których PAN zabił
    wśród nich. Także i nad ich bogami PAN dokonał sądu.
  urd-GVU: مصری اُس وقت اپنے پہلوٹھوں کو دفن کر رہے تھے، کیونکہ رب نے پہلوٹھوں کو
    مار کر اُن کے دیوتاؤں کی عدالت کی تھی۔
  deu-1912: als sie eben die Erstgeburt begruben, die der HERR unter ihnen geschlagen
    hatte; denn der HERR hatte auch an ihren Göttern Gericht geübt.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನು ಐಗುಪ್ತ್ಯರ ದೇವತೆಗಳನ್ನು ಶಿಕ್ಷಿಸಿ, ಐಗುಪ್ತ್ಯರ ಚೊಚ್ಚಲಮಕ್ಕಳನ್ನು
    ಸಂಹರಿಸಿದ್ದರಿಂದ ಅವರು ಆ ಮಕ್ಕಳ ಶವಗಳನ್ನು ಸಮಾಧಿಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: ko ngiyal’ ni be k’eyag yu Egypt e tin nganni’ e pagel u pifakrad ni SOMOL
    e ke thang e pogofan rorad. Iip aramrogon, ni dag SOMOL nib gel gelngin ngak e
    pi got rok yu Egypt.
  hlt-MCSB: Te vaengah BOEIPA loh a ngawn Egypt te a up uh. Amih kah caming boeih
    neh a pathen rhoek soah BOEIPA loh tholhphu a thuung.
  mdy-ETH: ጊብፄ ዓሳ ዒማና ናንጊና ናንጋ ጎዳ ዔያቶኮ ዎዼ፥ ቶይዶ ናኣቶ ዱኡካኔ፤ ናንጊና ናንጋ ጎዳ ዬያይዲ ዎጊ ጊብፄ ዓጫ
    ካኣሽኪንታ ፆኦዛ ፓሡዋያ ማዔሢ ዔርዜኔ።
  twi-ASANTE: Saa ɛberɛ no, na Misraimfoɔ no resie wɔn mmakan a Awurade kunkumm wɔn
    anadwo a adeɛ rebɛkye ama wɔatu ɛkwan no no. Awurade nam atemmuo nnwuma akɛseɛ
    yi so dii Misraimfoɔ anyame no nyinaa so nkonim.
  eng-WEBU: while the Egyptians were burying all their firstborn, whom the LORD had
    struck among them. The LORD also executed judgments on their gods.
  bnp-bnp: Na tahuna iea e huriki a Egipto ri tanu e huriki e tune ria a tabua, ra
    i rabalaki e BAKOVI DAGI. I ratapile tabu a maka vure ne ria, ge vakasiri a nitora
    vona.
  wal-wal: He wode Gibxxe asai GODAI worido bantta baira naata moogoosona. Hagaadan
    oottidi, GODAI eta xoossatu bolli pirddaa ehiis.
  spa-PDDPT: mientras éstos enterraban a todos sus primogénitos, a los que Yavé hirió
    de muerte. También Yavé ejecutó actos justicieros contra sus ʼelohim.
  gun-gun: Egito pygua gua'y jypykue onhono porã teri okuapya ja, ha'e kuery mbyte
    rupi Senhor ojukapa rire. Ha'e kuery ruete ra'angaa re voi Senhor ombou imbopagaarã.
  ilo-ULB: Napasamak daytoy bayat nga itabtabon idi dagiti Egipcio dagiti inauna nga
    annakda a pinatay ni Yahweh kadakuada, ta inyegna met ti dusa kadagiti diosda.
  kpg-kpg: ala nogo danudanu nadau ulu mmaadua daane ala ne daaligi gii mmade go Dimaadua.
    Mee ne hai nia mee aanei belee haga modongoohia bolo Ia la koia e maaloo i nia
    god o Egypt.
  uig-ARA: بۇ چاغدا مىسىرلىقلار ئۇلارنىڭ ئارىسىدىكى پەرۋەردىگار تەرىپىدىن ئۆلتۈرۈلگەنلەرنى،
    يەنى بارلىق تۇنجى ئوغۇللىرىنى دەپنە قىلىۋاتقانىدى؛ پەرۋەردىگار مىسىرلىقلارنىڭ
    مەبۇدلىرىنىڭ ئۈستىدىن ھۆكۈم چۈشۈردى.
  sus-sus: A a lixi na tɛmui, Misirakae nu na e xa di singee ragatafe, Alatala naxee
    faxa e ya ma a xa xɔnɛ kui e xa kuyee xa fe ra.
  pon-2006: me sansarepedi nair mesenih pwutak kan me KAUN-O ketin kemehla. Ni eh
    ketin wiahda met, e ketin kasalehda duwen eh ketin manaman sang koht en Isip ko.
  ksd-ksd: ba ra tarai Aigipto dia ga punapunang boko kadia umana luaina bul, nina
    ra Luluai i ga ubu diat livuan ta diat; ma ra Luluai i ga varkurai na balbali
    pire kadia lavur god bula.
  tur-YTC: Mısırlılar, Yahve'nin aralarında vurduğu ilk doğanların hepsini gömüyordu.
    Yahve aynı zamanda onların ilâhlarını da yargılamıştı.
  grc-BRENT: Καὶ οἱ Αἰγύπτιοι ἔθαπτον ἐξ αὐτῶν τοὺς τεθνηκότας πάντας οὓς ἐπάταξε
    Κύριος, πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ· καὶ ἐν τοῖς θεοῖς αὐτῶν ἐποίησε τὴν ἐκδίκησιν
    Κύριος.
  ind-AYT: Orang Mesir sedang menguburkan semua orang yang dibunuh TUHAN, setiap anak
    sulung. Demikianlah TUHAN menunjukkan hukuman-Nya terhadap para ilah mereka.
  nya-nya: pamene ankayika maliro a ana awo oyamba kubadwa, omwe Yehova anawakantha
    pakati pawo chifukwa Yehova anaweruza milungu yawo.
  hrv-hrv: dok su Egipćani pokopavali one koje je Jahve između njih pobio, to jest
    sve prvorođence, i tako nad njihovim božanstvima izvršio pravdu.
  mps-mps: Te sogo te Isip dabe augwa gomunai ogwa dabe pubalobadi yaide. Te Genuai
    Bidigo augwali ela wialai. Te da, te Genuai Bidigo te tibo god dabego bomo aiyaba
    elaluama, tama agai bomo te Isip dabe augwalibolo ola mayu yai.
  tpi-tpi: Long dispela taim ol Isip i wok long planim ol namba wan pikinini man bilong
    ol, em Bikpela i bin kilim ol i dai. Bikpela i mekim olsem bilong daunim ol giaman
    god bilong ol Isip na soim strong bilong en long ol.
  dan-1931: medens Ægypterne jordede alle de førstefødte, som HERREN havde slået iblandt
    dem; thi HERREN havde holdt Dom over deres Guder.
  vie-OVCB: Trong khi đó, các gia đình Ai Cập lo chôn cất con trưởng nam mình vừa
    bị Chúa Hằng Hữu hình phạt. Chúa Hằng Hữu cũng đoán phạt các thần Ai Cập thật
    nặng nề!
  guj-2017: જ્યારે મિસરવાસીઓ પોતાના પ્રથમજનિતો જેઓને યહોવાહે તેઓની મધ્યેથી મારી નાખ્યા
    તેઓને દફ્નાવતા હતા તે સમયે એવું બન્યું. યહોવાહે બતાવ્યું કે તેમના દેવો કરતા તે
    વધુ સામર્થ્ય છે.
  pon-2006A: me sansarepedi nair mesenih pwutak kan me KAUN-O ketin kemehla. Ni eh
    ketin wiahda met, e ketin kasalehda duwen eh ketin manaman sang koht en Isip ko.
  por-BRBSL: enquanto os egípcios enterravam todos os seus primogênitos, que Yahweh
    havia golpeado entre eles. Javé também executou juízos sobre seus deuses.
  cth-cth: a caminnaw pueng BAWIPA ni a thei pouh e naw a pakawp awh lahun nah, Isarel
    catounnaw pueng lungtang lahoi a tâco awh. Bangkongtetpawiteh, BAWIPA ni ahnimae
    cathut koehai lawk a ceng teh a rek pouh.
  twi-twi: Saa bere no na Misraimfo no resie wɔn mmakan a Awurade kunkum wɔn anadwo
    a ade rebɛkye ama wɔatu kwan no, efisɛ na Awurade de atemmu aba wɔn anyame no
    nyinaa so.
  hlt-hlt: Te vaengah BOEIPA loh a ngawn Egypt te a up uh. Amih kah caming boeih neh
    a pathen rhoek soah BOEIPA loh tholhphu a thuung.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Esibiti kɔbɛ kũrì bɛcíríbɛ̀, bɛ̀ɛ̀ tu Mpo ti Yiɛ̀ nKuyie
    ndo potɛ́ bɛ̀ kɛ bo bɛnkɛ Esibiti kɔbɛ kù kpeńnìnɛ̀mɛ̀ bɛ kó yɛbɔkɛ̀.
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir God uan gavgavir ekiam isa, Isipian asebar
    akaghasa mirakelɨn avɨribagh amigha aser kaba abɨni. Ezɨ Isipia uan otarir ivariar
    Ikiavɨra Itir God mɨsogheziba mozibagh arɨzima, Israelia Isip ataki.
  dop-dop: Nɑ pɛlɛ pɑ́ tɔŋɑ pɑ kɑncɑɑlɑɣɑ piyɑ mpɑ Tɑcɑɑ kʋwɑ tɔɣɔ pim. Ɩ lɑpɑ ḿpʋ́ɣʋ́
    sɩ pɑ nyɩ sɩ ɩ kǝlɑ pɑ tɩɩŋ kɛ toŋ.
  azb-azb: O vaxt Misirlilər Rəbbin qırdığı bütün ilk oğlanları basdırırdılar. Rəbb
    onların allahlarını da Öz hökmünə məruz qoymuşdu.
  eng-DBY: And the Egyptians buried those whom Jehovah had smitten among them, all
    the firstborn; and upon their gods Jehovah executed judgments.
  hin-2017: जबकि मिस्री अपने सब पहिलौठों को मिट्टी दे रहे थे जिन्हें यहोवा ने मारा
    था; और उसने उनके देवताओं को भी दण्ड दिया था।
  wol-KYG: Booba waa Misraa ngay rob ña Aji Sax ji fàdd ca ñoom, néewi mboolem seen
    taaw ya. Aji Sax jee mbugale noonu seen yàlla ya.
  eng-YLT: and the Egyptians are burying those whom Jehovah hath smitten among them,
    every first-born, and on their gods hath Jehovah done judgments —
  eng-WYC-2017: and the Egyptians buried their first begotten children, which the
    Lord had slain; for the Lord took vengeance also upon their gods.
  eng-WMBB: while the Egyptians were burying all their firstborn, whom the LORD had
    struck amongst them. The LORD also executed judgements on their gods.
  urd-GVH: मिसरी उस वक़्त अपने पहलौठों को दफ़न कर रहे थे, क्योंकि रब ने पहलौठों को
    मारकर उनके देवताओं की अदालत की थी।
  rug-rug: Korapa pomunu ni ri na tie Izipi sari na koburu podo kenudi saripu tava
    mate koe Zihova. Tavetia Sa sapu gua asa pude va dogoro nia sapu ṉiṉira holani
    Sa sari na tamasa beku pa Izipi.
  gaz-gaz: yeroo kana warri Gibxi ilmaan hangafa isaanii kanneen Waaqayyo isaan gidduudhaa
    fixe hunda awwaallachaa turan; waaqota warra Gibxitti Waaqayyo muree tureetii.
  fra-LSG: Et les Égyptiens enterraient ceux que l’Éternel avait frappés parmi eux,
    tous les premiers-nés; l’Éternel exerçait aussi des jugements contre leurs dieux.
  yal-yal: Misiran kaane yi e dii singene binbine maluxunma waxatin naxan yi Alatala
    naxanye faxa e yɛ. Amasɔtɔ Alatala e alane yalagi nɛn.
  haw-1868: 'A kanu iho la ko Aigupita i na hiapo a pau a Iehova i luku ai iwaena
    o lakou: hoopai aku no hoi o Iehova i na hewa maluna o ko lakou mau akua.'
  arb-NAV: الَّذِينَ كَانُوا يَدْفِنُونَ أَبْكَارَهُمُ الَّذِينَ أَهْلَكَهُمُ الرَّبُّ،
    وَبَعْدَ أَنْ أَنْزَلَ قَضَاءَهُ بِآلِهَتِهِمْ.
  ewe-ewe: le esime Egiptetɔwo nɔ woƒe ŋgɔgbeviwo katã, ame siwo Yehowa ƒo ƒu anyi
    le wo dome la ɖim, elabena Yehowa he ʋɔnudɔdrɔ̃ va woƒe mawuwo dzi.
  eng-LEE: And the Egyptians were burying all the first-born, whom the Lord had smitten
    among them; and upon their gods also did the Lord execute judgments.
  asm-FB: তেতিয়া মিচৰীয়াসকলে, যিহোৱাই তেওঁলোকৰ মাজত বধ কৰা তেওঁলোকৰ প্ৰথমে ওপজাবোৰৰ
    মৰা শৱ পুতি আছিল, আৰু যিহোৱাই তেওঁলোকৰ দেৱতাবোৰকো দণ্ড দিছিল।
  sus-A: عَ عَ لِشِ نَ تّمُي، مِسِرَكَيٍ نُ نَ عٍ شَ دِ سِنفٍيٍ رَفَتَقٍ، عَلَتَلَ
    نَشٍيٍ قَشَ عٍ يَ مَ عَ شَ شْنّ كُي عٍ شَ كُيٍيٍ شَ قٍ رَ.
  fra-SBL: pendant que les Égyptiens enterraient tous leurs premiers-nés, que Yahvé
    avait frappés parmi eux. Yahvé exerça aussi des jugements sur leurs dieux.
  hbo-hbo: וּמִצְרַ֣יִם מְקַבְּרִ֗ים אֵת֩ אֲשֶׁ֨ר הִכָּ֧ה יְהוָ֛ה בָּהֶ֖ם כָּל־בְּכֹ֑ור
    וּבֵאלֹ֣הֵיהֶ֔ם עָשָׂ֥ה יְהוָ֖ה שְׁפָטִֽים׃
  eng-WYCLIFFE: and birieden the firste gendrid children, whiche the Lord hadde slayn;
    for the Lord hadde take veniaunce also on the goddis `of hem.
  cwe-cwe: Uko Wamisili wakala wowawanda wana wawo wa udele wose wa chilume woyawakomile
    Mndewa Mulungu na Mndewa Mulungu katagusa mbaka milungu yawo.
  kik-kik: arĩa maathikaga marigithathi mao mothe, marĩa Jehova ooragĩte gatagatĩ
    kao; nĩgũkorwo Jehova nĩatuĩrĩire ngai ciao ciira.
  fra-NCL: Et les Egyptiens enterraient ceux que Yahweh avait frappés parmi eux, tous
    leurs premiers-nés ; Yahweh exerça aussi des jugements sur leurs dieux.
  cek-AK: To nathuem ah Izip kaminawk loe, Angraeng mah hum pae ih a calunawk ih qok
    to aphum o; nihcae ih sithawnawk doeh Angraeng mah lokcaek pae.
  cuk-cuk: Agine, Egipto-dulemardi Bab-Jehová ei e-masmala-gebesailagined-oburgwisad-dignanai
    gusmalad. Degi, Bab-Jehová Egipto-dulemar-e-bab-dummagan-sabsur-odurdaksa gusad.
  uig-CYR: Бу чағда Мисирлиқлар уларниң арисидики Пәрвәрдигар тәрипидин өлтүрүлгәнләрни,
    йәни барлиқ тунҗа оғуллирини дәпнә қиливатқан еди; Пәрвәрдигар Мисирлиқларниң
    мәбудлириниң үстидин һөкүм чүшүрди.
  tel-2017: ఆ విధంగా ఐగుప్తీయుల దేవుళ్ళకు యెహోవా తీర్పు తీర్చాడు.
  hat-BSA: pandan tout Ejipsyen yo t ap antere tout premye ne ke SENYÈ a te frape
    detwi pami yo. SENYÈ a te osi egzekite jijman sou dye ki te pou yo.
  kos-kos: su pikin wounse mukul natulos ma LEUM GOD El uniya. LEUM GOD El oru ouinge
    in akkalemye lah El arulana ku liki god lun acn Egypt.
  hbo-WLC: וּמִצְרַ֣יִם מְקַבְּרִ֗ים אֵת֩ אֲשֶׁ֨ר הִכָּ֧ה יְהוָ֛ה בָּהֶ֖ם כָּל־בְּכ֑וֹר
    וּבֵאלֹ֣הֵיהֶ֔ם עָשָׂ֥ה יְהוָ֖ה שְׁפָטִֽים׃
  ibo-ibo: mgbe ndị ha nọ na-eli ụmụ ha niile ndị e buru ụzọ mụọ, bụ ndị Onyenwe anyị
    tigburu nʼetiti ha nʼihi na Onyenwe anyị kpere chi ha niile ikpe.
  ory-ory: ନିସ୍ତାର ପର୍ବର ପରଦିନ ପ୍ରାତଃକାଳରେ ମିସରୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ସଂହାରିତ ପ୍ରଥମଜାତ
    ସମସ୍ତଙ୍କୁ କବର ଦେଉଥିବା ସମୟରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିସରୀୟ ସମସ୍ତ ଲୋକଙ୍କ ସାକ୍ଷାତରେ ଊର୍ଦ୍ଧ୍ୱ
    ହସ୍ତରେ ବାହାରିଲେ; ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଦେବଗଣକୁ ମଧ୍ୟ ଦଣ୍ଡ ଦେଇଥିଲେ।
  chk-chk: lupwen ra peiaseni nöür kewe mwänichi meinisin ewe Samol mi Lapalap a nirela
    me lefiler. Ren ei ewe Samol mi Lapalap a pwärätä pwe i a manaman seni ekewe koten
    Isip.
  rop-rop: Detlot Ijip pipul bin berrim olabat feswan san weya YAWEI bin kilim ded.
    YAWEI bin dum dijan blanga shoum olabat im garram mowa pawa oba langa detlot drimin
    blanga Ijip.
  ukr-1871: А Египтяне ховали первенцїв своїх, що побив Господь між ними; і звершив
    Господь суд над богами їх.
  deu-1951: während die Ägypter alle Erstgeburt begruben, welche der HERR unter ihnen
    geschlagen hatte; auch hatte der HERR an ihren Göttern Gerichte geübt.
  eng-JPS: while the Egyptians were burying them that the LORD had smitten among them,
    even all their first-born; upon their gods also the LORD executed judgments.
  srp-1865: A Misirci pogrebavahu prvence koje pobi Gospod meðu njima, kad i na bogovima
    njihovijem izvrši Gospod sudove.
  lug-lug: ng’Abamisiri bwe baziika abaana baabwe ababereberye Mukama be yali abasseemu;
    kubanga Mukama Katonda yali asalidde bakatonda b’Abamisiri omusango okubasinga.
  heb-heb: ומצרים מקברים את אשר הכה יהוה בהם כל בכור ובאלהיהם עשה יהוה שפטים׃
  ben-IRV: সেই দিনের মিশরীয়েরা, তাদের মধ্যে যাদেরকে সদাপ্রভু আঘাত করেছিলেন, সেই সমস্ত
    প্রথমজাতকে কবর দিচ্ছিল; আর সদাপ্রভু তাদের দেবতাদেরকেও (শাস্তি দিয়েছিলেন)।
  pan-pan: ਜਦੋਂ ਮਿਸਰੀ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਮਾਰਿਆ ਸੀ ਦੱਬ ਰਹੇ ਸਨ
    ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਦੇਵਤਿਆਂ ਨੂੰ ਸਜ਼ਾ ਵੀ ਦਿੱਤੀ।
  mya-JVB: အကြောင်းမူကား၊ ထာဝရဘုရား ဒဏ်ခတ် တော်မူသောသားဦး အပေါင်း တို့ကို အဲဂုတ္တု
    လူတို့သည် သင်္ဂြိုဟ် ရကြ၏။ သူ တို့၏ ဘုရား များကိုလည်း ၊ ထာဝရဘုရား သည် တရား စီရင်
    တော်မူ၏။
  tbg-tbg: '@see-verse:NUM.033.003'
  hmo-hmo: Unai be Aigupito taudia ese edia natudia vara guna idia guria dinana. Badina
    be Lohiabada ese edia natudia vara guna ia alaia mase vadaeni, bona Lohiabada
    ese danu ia hedinaraia vadaeni, iena siahu ese Aigupito ena dirava edia siahu
    ia hereaia momokani.
  urd-urd: उस वक़्त मिस्री अपने पहलौठों को, जिनको ख़ुदावन्द ने मारा था दफ़न कर रहे
    थे। ख़ुदावन्द ने उनके मा'बूदों को भी सज़ा दी थी।
  rus-SYN: между тем Египтяне хоронили всех первенцев, которых поразил у них Господь,
    и над богами их Господь совершил суд.
  bqc-SIM: gↄↄ pↄ́ aalɛ ń nɛgↄ̃ɛ sɛ̃́iaↄ vĩ, asa Dii yã́kpalɛkɛ̀ ń Egipi tã́aↄɛ,
    ↄ̃ à Egipi nɛ́piↄ dɛ̀dɛ.
  tcz-CHONGTHU: Hiti chun Egypt mite gamsung a kon’a chapa peng masa chan chun thina
    atoh tan, Pakaiyin thina atosah chan un Amahon jong akivui jing tauvin, ajeh chu
    Pakaiyin Egypt mite lah a milimdoi kisem thua umho chung’a jong thutanna alhunsah
    a hitia hi alhun den jeng u ahi tai.
  mar-mar: मिसर देशाचे लोक परमेश्वराने मारलेल्या लोकांचे दफन करीत होते. ते त्यांच्या
    पहिल्या मुलांचे दफन करीत होते. परमेश्वराने मिसर देशाच्या देवतांना कडक शासन केले.
  qub-qub: Egipto runacunaga Tayta Dios wañuchishan guechpa wamrancunata pamparcaycaran.
    Chayno rurarmi Tayta Dios musyachiran Egipto runacunapa diosnincuna manacajlla
    cashanta.
  hat-hat: Lè sa a, moun peyi Lejip yo t'ap antere premye pitit gason yo. Se Seyè
    a menm ki te touye yo. Se konsa li te fè wè li gen plis pouvwa pase bondye moun
    peyi Lejip yo
  eng-BSB: who were burying all their firstborn, whom the LORD had struck down among
    them; for the LORD had executed judgment against their gods.
  tod-tod: Ezipete nuiti ti ɠɛni ti-loun zunu mɔungiti maaɠuluzu, niiti Ɠɔoɠɔ GALAGI
    ti ʋaani. Tukpɔi ɠana é daalɛɛni ta-ɠalagiti bu.
  eng-WEBPB: while the Egyptians were burying all their firstborn, whom the LORD had
    struck amongst them. The LORD also executed judgements on their gods.
  kbq-kbq: Isipi vahe'mo'za Ra Anumzamo'ma zmagonesa mofavrema kenagema zamahe fri'nea
    mofavreramina asezmante'naze. Hagi ana nehuno Ra Anumzamo'a Isipi vahe'mokizmi
    havi anumzantaminena zamahe fanene hu'ne.
  nhe-BL: Huan quema quistejque, nopa egiptome noja quintlaltocayayaj ininconehua
    tlen achtohuime pampa TOTECO quichijtoya ma miquica. Huan TOTECO nojquiya quintlamitepejqui
    nochi inintlaixcopincayohua.
  gub-BL: Ezit uzutym wa'yr ipy Tuweharupi Wiko Ma'e hemizuka kwer waiko a'e 'ar mehe
    wà. Nezewe mehe Tuweharupi Wiko Ma'e wexak kar tupàn a'ua'u Ezit wazar wanuwi
    upuner wera'u haw.
  eng-DRA: Who were burying their firstborn, whom the Lord had slain (upon their gods
    also he had executed vengeance,)
