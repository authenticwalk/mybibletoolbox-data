  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਉਸ ਦੇਸ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਆਪਣੇ ਅੱਗੋਂ ਨਾ ਕੱਢੋ ਤਾਂ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ
