verse: NUM.033.055
translations:
  mal-C: “ ‘എന്നാൽ ദേശത്തിലെ നിവാസികളെ നിങ്ങൾ ഓടിക്കുന്നില്ലെങ്കിൽ, ദേശത്തു തങ്ങാൻ
    നിങ്ങൾ അനുവദിക്കുന്നവർ നിങ്ങളുടെ കണ്ണുകൾക്കു ചൂണ്ടയും പാർശ്വങ്ങൾക്കു മുള്ളും ആയിരിക്കും.
    നിങ്ങൾ ജീവിക്കുന്ന ദേശത്ത് അവർ നിങ്ങളെ ഉപദ്രവിക്കും.
  deu-TKW: Würdet ihr aber die Bewohner des Landes nicht vor euch austreiben, so werden
    die, die ihr von ihnen übrig laßt, zu Dornen in euren Augen und zu Stacheln in
    euren Seiten werden und werden euch bedrängen in dem Land, in dem ihr euren Wohnsitz
    habt;
  lin-lin: Kasi soki bobengani te bavandi ya mokili yango, ba-oyo bakotikala bakokoma
    lokola banzube na miso na bino mpe lokola basende na mipanzi na bino. Bakomonisa
    bino pasi na mokili oyo bokovanda.
  eng-LSV: And if you do not dispossess the inhabitants of the land from before you,
    then it has been [that] those whom you let remain of them [are] for pricks in
    your eyes and for thorns in your sides, and they have distressed you on the land
    in which you are dwelling,
  eng-GNV: But if ye will not driue out the inhabitants of the land before you, then
    those which yee let ramaine of them, shalbe prickes in your eyes, and thornes
    in your sides, and shall vexe you in the land wherein ye dwell.
  eng-WEBSTER: But if ye will not drive out the inhabitants of the land from before
    you; then it shall come to pass, that those which ye let remain of them shall
    be prickles in your eyes, and thorns in your sides, and shall harass you in the
    land in which ye dwell.
  nhw-BL: “Pero sintla amo anquintlamimictise catli ama itztoque ipan nopa tlali,
    catli anquincahuilise ma mocahuaca tlahuel anmechcuesolmacase quen se cuatejtli
    catli calaqui ipan amoixteyol o quen se huitztli catli calaqui ipan amotlacayo.
    Huan miyac antlaijiyohuise ipan nopa tlali catli nimechmaca.
  swh-ONEN: “ ‘Lakini kama hamkuwafukuza wenyeji wakaao katika nchi hiyo, wale mtakaowaruhusu
    wabaki watakuwa kama sindano kwenye macho yenu na miiba kwenu kila upande. Watawasumbua
    katika nchi mtakayoishi.
  bba-bba: Adɑmɑ bɑ̀ kun tem mɛn tɔmbu ɡire ben wuswɑɑn di, be bɑ deri mi, bɑ ko n
    sɑ̃ɑwɑ nɡe sɑ̃ki yi yi ko n ben nɔni sɔkumɔ, kɑ yɑbiri yi yi ko n bu sɔkirimɔ
    berɑ kɑ berɑ. Bɑ ko n sɑ̃ɑwɑ ben yibɛrɛbɑ tem mɛ sɔɔ, mi bɑ koo sinɑ mi.
  eng-KJVCPB: But if ye will not drive out the inhabitants of the land from before
    you; then it shall come to pass, that those which ye let remain of them shall
    be pricks in your eyes, and thorns in your sides, and shall vex you in the land
    wherein ye dwell.
  luo-luo: “ ‘To ka ok uriembo joma odak e pinyno, to joma uweyo modongʼ biro bedonu
    ka cha bondo e wangʼu kendo ka kudho machwoyo dendu koni gi koni. Ginimiu chandruok
    e piny ma ubiro dakieno.
  meu-meu: A tano taudia iboudiai basioma luludia lasi vairamui ai, bae noho taudia
    na ḡahu vairamui ai eiava ginigini kopimui ai na heheto bae hahekwarahimui, ba
    noholaia tanona ai.
  npi-ULB: तर यदि तिमीहरूले तिमीहरूभन्दा अघिका बासिन्दाहरूलाई धपाएनौ भने, तिमीहरूले
    बस्‍न दिएका मानिसहरू तिमीहरूका आँखाका कसिङ्गरहरू र जीउमा बिझेको काँढाहरूजस्ता
    हुने छन् । तिनीहरूले तिमीहरू बसोबास गर्ने भूमिलाई कठिन बनाउने छन् ।
  yor-yor: “ ‘Ṣùgbọ́n bí ẹ kò bá lé àwọn ará ilẹ̀ náà kúrò níwájú yín, àwọn tí ẹ bá
    jẹ́ kí ó kù yóò di ọfà nínú ojú yín, àti ẹ̀gún ní ìhà yín. Wọn yóò fún yín ní
    wàhálà ní ilẹ̀ náà tí ẹ̀yin yóò gbé.
  pes-OPCB: ولی اگر تمامی ساکنان آنجا را بیرون نکنید، باقیماندگان مثل خار به چشمهایتان
    و چون تیغ در پهلویتان فرو خواهند رفت و شما را در آن سرزمین آزار خواهند رساند.
  tgl-ULB: Subalit kung hindi ninyo itataboy ang mga naninirahan sa lupain sa harapan
    ninyo, sa gayon ang mga taong pinayagan ninyong manatili ay magiging parang mga
    muta sila sa inyong mga mata at magiging tinik sa inyong mga tagiliran. Gagawin
    nilang mahirap ang inyong buhay sa lupain kung saan kayo maninirahan.
  hui-hui: Anigo wali agali dindi ogoniha hene bu karu ala bo batagi nahe ani helo
    harimiyagua nde wali agali urunime tí tandaga mo ngulebira. Tigua biragome tínaga
    denibi gubalinihabi igibu anime nogoba haradagua bialu holebira. Ani bialu dindi
    tí pu holeberemigoha wai bialu haabo holeberemi.
  mya-mya: သင်​တို့​သည်​ထို​ပြည်​သား​တို့​ကို​မ​နှင်​ထုတ် လျှင် ကျန်​ရှိ​နေ​သော​သူ​တို့​သည်​ဆူး​ငြောင့်
    သ​ဖွယ်​ဖြစ်​၍​သင်​တို့​ကို​ရန်​မူ​ကြ​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་གིས་ཡུལ་དེར་གནས་པ་རྣམས་ཁྱོད་ཅག་གི་མདུན་ནས་མི་སྐྲོད་ན། ཤུལ་དུ་བསྐྱུར་བ་རྣམས་ནི་ཁྱོད་ཅག་གི་མིག་ནང་གི་ཚེར་མ་དང་།
    ཁྱོད་ཅག་གི་རྩིབ་ལོགས་ཀྱི་ཚེར་ཤིང་ཡིན་ལ། ཁྱོད་ཅག་གནས་པའི་ཡུལ་དུ་ཁྱོད་རྣམས་ལ་གནོད་བསྐྱལ་བར་འགྱུར་རོ།
    །
  sna-sna: “ ‘Asi kana mukasadzinga vagere munyika iyi, vamunotendera kusara ivavo
    vachava rukato pamberi penyu neminzwa pamativi enyu. Vachakutambudzai munyika
    mamugere.
  spa-BLM: “Pero si no expulsas a los habitantes de la tierra de delante de ti, los
    que dejes que queden de ellos serán como aguijones en tus ojos y espinas en tus
    costados. Te acosarán en la tierra en la que habitas.
  cac-cac: Ayic ol ex cajnaj ta', tato man̈ ol e pechel masanil eb' anima cajan d'a
    luum chi', ol ex yixtej eb' icha junoc c'alem sb'at d'a yol e sat, ma icha junoc
    te' q'uiix sb'at d'a yol e b'ac'chil.
  swh-ULB: Lakini kama hamtawafukuza wenyeji wa nchi hiyo watoke mbele yenu, ndipo
    wale watu mtakaowaruhusu wakae nanyi watakapokuwa kama sindano machoni mwenu na
    miiba katika mbavu zenu. Watayafanya maisha yenu yawe magumu katika nchi mnayoishi.
  bel-bel: А калі вы не прагоніце ад сябе жыхароў зямлі, дык тыя зь іх, што застануцца,
    будуць цернямі для вачэй вашых і асьцюкамі для бакоў вашых і будуць уціскаць вас
    на зямлі, у якой вы жыцьмеце,
  wed-wed: —‘Wate mepa da nai dobuna taumaenina eḡa ona viaḡaḡana-opunei ma o vianinei
    da ina mae, taui lamna me vunavuna au matami bo donadona au ririvami maemaena,
    ma wei vita ḡaeḡaena ina veremi wei au doana.
  deu-ELBBK: Wenn ihr aber die Bewohner des Landes nicht vor euch austreibt, so werden
    diejenigen, die ihr von ihnen übriglasst, zu Dornen in euren Augen und zu Stacheln
    in euren Seiten werden, und sie werden euch bedrängen in dem Land, in dem ihr
    wohnt.
  mbb-OT: “Iyan, emun kenè niw edsegseǥen is menge meǥinged duen, is egkesamà kandan
    egkehimu he velavag diyà te egkehunaan niw; egkehimu sikandan he pesek te menge
    mata niw wey duǥi ziyà te tengkilizan niw. Ebpekeveǥey sikandan te kesamuk te
    ked-ubpè niw.
  mal-2015: എന്നാൽ ദേശത്തെ നിവാസികളെ നിങ്ങളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളയാതിരുന്നാൽ
    നിങ്ങൾ അവരിൽ ശേഷിപ്പിക്കുന്നവർ നിങ്ങളുടെ കണ്ണുകളിൽ മുള്ളുകളും പാർശ്വങ്ങളിൽ കണ്ടകങ്ങളുമായി
    നിങ്ങൾ പാർക്കുന്ന ദേശത്തു നിങ്ങളെ ഉപദ്രവിക്കും.
  rmc-rmc: Ale te na tradena avri le manušen andral odi phuv, ola, kas ode mukena,
    ena tumenge sar o trňi andro jakha the o koľaka andro dume a trapinena tumen andre
    odi phuv, kaj bešena.
  pes-OPV: و اگرساکنان زمین را از پیش روی خود اخراج ننماییدکسانی را که از ایشان باقی
    می‌گذارید در چشمان شما خار خواهند بود، و در پهلوهای شما تیغ وشما را در زمینی که
    در آن ساکن شوید، خواهندرنجانید.
  ron-1924: Дар дакэ ну вець изгони динаинтя воастрэ пе локуиторий цэрий, ачея динтре
    ей пе каре ый вець лэса вэ вор фи ка ниште спинь ын окь ши ка ниште гимпь ын коасте;
    вэ вор фи врэжмашь ын цара ын каре вець мерӂе сэ вэ ашезаць.
  aui-aui: Bi meboda wawaya iiyawogha noko kuburine kata samakamakena gekonarukwavinidi,
    bi kwiiwaghasinedi sinamake na nuwapoya ghamadi sinaveremi, toudi na ware mugumugu
    matam kamone bo ware modi ririwamve, bi siniaviyemi.
  ben-OBCV: “ ‘কিন্তু, যদি তোমরা সেই দেশনিবাসীদের তাড়িয়ে না দাও, যাদের তোমরা বসবাস
    করার অনুমতি দেবে, তারা তোমাদের চোখের শূল ও বুকের অঙ্কুশস্বরূপ হবে। যে দেশে তোমরা
    বসবাস করবে, সেখানে তারা তোমাদের ক্লেশ দেবে।
  som-som: Laakiinse haddaydnan dadka dalka deggan hortiinna ka eryin, markaas kuwii
    aad daysaan waxay idinku noqon doonaan sidii wax indhihiinna muda, iyo sidii qodxan
    dhinacyada idinkaga jira, oo waxay idinku dhibi doonaan dalka aad deggan tihiin.
  lat-VUC: 'Sin autem nolueritis interficere habitatores terræ: qui remanserint, erunt
    vobis quasi clavi in oculis, et lanceæ in lateribus, et adversabuntur vobis in
    terra habitationis vestræ:'
  eng-ASVBT: But if ye will not drive out the inhabitants of the land from before
    you, then shall those that ye let remain of them be as pricks in your eyes, and
    as thorns in your sides, and they shall vex you in the land wherein ye dwell.
  ita-1885: E se voi non iscacciate d'innanzi a voi gli abitanti del paese, que' di
    loro che avrete lasciati di resto vi saranno stecchi agli occhi, e spine a' fianchi,
    e vi nimicheranno nel paese nel quale abiterete.
  eng-LXXUP: But if ye will not destroy the dwellers in the land from before you,
    then it shall come to pass that whomsoever of them ye shall leave shall be thorns
    in your eyes, and darts in your sides, and they shall be enemies to you on the
    land on which ye shall dwell;
  eng-ULB: But if you do not drive out the land's inhabitants before you, then the
    people you allow to stay will become like objects in your eyes and thorns in your
    sides. They will make your lives difficult in the land where you settle.
  spa-VBL: “Pero si no expulsan a todos los que viven en la tierra, las personas que
    dejen permanecer serán como arena en sus ojos y espinas en sus costados. Les causarán
    problemas cuando se establezcan en el país.
  fra-_FOB: Mais si vous ne chassez pas devant vous les habitants du pays, ceux d'entre
    eux que vous aurez laissés de reste seront des épines dans vos yeux et des pointes
    dans vos côtés, et ils vous serreront de près dans le pays dont vous serez les
    habitants;
  mal-mal: എന്നാൽ ദേശത്തെ നിവാസികളെ നിങ്ങളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളയാതിരുന്നാൽ
    നിങ്ങൾ അവരിൽ ശേഷിപ്പിക്കുന്നവർ, നിങ്ങളുടെ കണ്ണുകളിൽ മുള്ളുകളും പാർശ്വങ്ങളിൽ മുൾച്ചെടികളുമായി
    നിങ്ങൾ പാർക്കുന്ന ദേശത്ത് നിങ്ങളെ ഉപദ്രവിക്കും.
  urd-GVR: Lekin agar tum mulk ke bāshindoṅ ko nahīṅ nikāloge to bache hue tumhārī
    āṅkhoṅ meṅ ḳhār aur tumhāre pahluoṅ meṅ kāṅṭe ban kar tumheṅ us mulk meṅ tang
    kareṅge jis meṅ tum ābād hoge.
  suz-BL: तन्‍न गे मेको रागीम बाक्‍ब मुर आन कली इन ङोंइती रे मखेरतीनी हना, मेको लीशो
    मुर इन मिक्‍चीम कसीङगर नु इन कोव़खाम थोक्‍शो चू खोदेंशो दुम्‍नीम। मिनु गे ते बाक्‍तीनी
    हना यो, मेकोपुकीमी इन कली श्‍येत गेनीम। प्रस्‍थान २३:३१-३३; यहोसु २३:१२-१३
  ita-1927: Ma se non cacciate d’innanzi a voi gli abitanti del paese, quelli di loro
    che vi avrete lasciato saranno per voi come spine negli occhi e pungoli ne’ fianchi
    e vi faranno tribolare nel paese che abiterete.
  ckb-ckb: «”ئەگەر دانیشتووانی خاکەکەش لەپێش خۆتان دەرنەکەن، ئەوا ئەوانەی دەیانهێڵنەوە
    دەبنە چقڵ لە چاوتان و دڕک لە کەلەکەتان و لەو خاکەی تێیدا نیشتەجێن تەنگتان پێ هەڵدەچنن،
  eng-BBE: But if you are slow in driving out the people of the land, then those of
    them who are still there will be like pin-points in your eyes and like thorns
    in your sides, troubling you in the land where you are living.
  kan-OKCV: “ ‘ಆದರೆ ನೀವು ನಿಮ್ಮ ಮುಂದೆ ದೇಶದ ನಿವಾಸಿಗಳನ್ನು ಹೊರಡಿಸದಿದ್ದರೆ, ನೀವು ಉಳಿಸಿದವರು
    ನಿಮ್ಮ ಕಣ್ಣುಗಳಲ್ಲಿ ಮುಳ್ಳುಗಳಾಗಿಯೂ, ನಿಮ್ಮ ಪಕ್ಕೆಗಳಲ್ಲಿ ಕಂಟಕಗಳಾಗಿಯೂ ಇರುವರು. ನೀವು ವಾಸಿಸುವ
    ದೇಶದಲ್ಲಿ ಅವರು ನಿಮ್ಮನ್ನು ಶ್ರಮೆಪಡಿಸುವರು.
  bbb-bbb: '@see-verse:NUM.033.054'
  tam-2017: நீங்கள் தேசத்தின் குடிகளை உங்களுக்கு முன்பாகத் துரத்திவிடாமல் இருப்பீர்களானால்,
    அப்பொழுது அவர்களில் நீங்கள் மீதியாக வைக்கிறவர்கள் உங்களுடைய கண்களில் முட்களும்
    உங்களுடைய விலாக்களிலே கூர்களுமாக இருந்து, நீங்கள் குடியிருக்கிற தேசத்திலே உங்களை
    உபத்திரவப்படுத்துவார்கள்.
  spa-RV-1909: Y si no echareis los moradores del país de delante de vosotros, sucederá
    que los que dejareis de ellos serán por aguijones en vuestros ojos, y por espinas
    en vuestros costados, y afligiros han sobre la tierra en que vosotros habitareis.
  ron-BTF: Dar dacă nu veți alunga pe locuitorii țării de dinaintea voastră, aceia
    pe care îi veți lăsa dintre ei vă vor fi țepușe în ochi și ghimpi în coaste și
    vă vor oprima în țara în care veți locui.
  eng-WEBP: “But if you do not drive out the inhabitants of the land from before you,
    then those you let remain of them will be like pricks in your eyes and thorns
    in your sides. They will harass you in the land in which you dwell.
  eng-FBV: But if you don't drive out everyone living in the land, the people you
    allow to remain will be like grit in your eyes and thorns in your sides. They
    will cause you trouble where you settle in the country.
  nld-1939: Maar wanneer gij de bewoners van het land niet verjaagt, dan zullen zij,
    die gij ervan overlaat, als doornen in uw ogen zijn en als prikkels in uw zijden;
    zij zullen u in uw eigen land verdrukken.
  nch-BL: “Pero sinta amo anquintamimictise cati ama itztoque ipan nopa tali, huajca
    cati mocahuase tahuel amechcuesolmacase quej se cuatejti cati calaqui ipan amoixteyol
    o quej se huitzti cati calaqui ipan amotacayo. Huan miyac antaijyohuise ipan nopa
    tali cati nimechmaca.
  vie-1934: Còn nếu các ngươi không đuổi dân của xứ khỏi trước mặt mình, thì những
