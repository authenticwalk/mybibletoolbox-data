    ويُضَايِقُونَكُمْ فِي الأَرْضِ الَّتِي أَنْتُمْ مُقِيمُونَ فِيهَا،
  ewe-ewe: “ ‘Ke ne mienya ame siwo le afi ma o la, wo dometɔ siwo asusɔ ɖe afi ma
