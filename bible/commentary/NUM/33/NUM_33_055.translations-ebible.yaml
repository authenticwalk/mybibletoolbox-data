  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ସମ୍ମୁଖରୁ ସେହି ଦେଶ ନିବାସୀମାନଙ୍କୁ ତଡ଼ି ବାହାର
