  hin-2017: परन्तु यदि तुम उस देश के निवासियों को अपने आगे से न निकालोगे, तो उनमें
    से जिनको तुम उसमें रहने दोगे, वे मानो तुम्हारी आँखों में काँटे और तुम्हारे पांजरों
