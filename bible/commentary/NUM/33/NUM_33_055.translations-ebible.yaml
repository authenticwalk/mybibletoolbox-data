  mar-mar: परंतु तुम्ही आपणापुढून त्या देशात राहणाऱ्यांना बाहेर घालवले नाही जर तुम्ही
    त्यांना तिथेच राहू दिले तर ते तुम्हास डोळ्यातील कुसळासारखे तुमच्या कुशीत काट्यासारखे
    बोचतील. तुम्ही ज्या देशात रहाल त्या देशात ते अनेक संकटे आणतील.
  soq-soq: Naita e apana bola sa bedewe waimoia mai tanamono antopua, mo ando karami
    emalawo aleidie poka enaledia ita do gedara endia rua surakaulempa. E sape wanlempo
    mo ando poka debamaia enalempa.
  qub-qub: «Chay nasyuncho tiyashpayqui jinan runacunata mana garguptiquimi ichanga
    canga ñawiquicho agu caycajno, chaquiquicho casha jatiraycajno.
  hat-hat: Men, si nou pa mete moun ki rete nan peyi a deyò, sa ki va rete yo pral
    ban nou gwo pwoblèm. Y'ap tankou yon pay ki tonbe nan je nou, osinon tankou pikan
    k'ap pike nou nan tout kò nou. Yo pral tounen yon tizon pou nou lè n'a fin tabli
    nan peyi a.
  eng-BSB: But if you do not drive out the inhabitants of the land before you, those
    you allow to remain will become barbs in your eyes and thorns in your sides; they
    will harass you in the land where you settle.
  tod-tod: Kɛlɛ ni wo la zooi zu nuiti kpɛɛni luɠɔ, ti zaama, niiti wa ti yɛ ná,
    ta ɠɛɛzu ga ɠaingi, ti ɗa ʋu wo-ɠaazuʋɛti, ta ani ɠaazoɓagiti ti ɗa wo-ɠo kakamaʋɛti
    kpota, ta ɠɛ ga wo zili nuiti zooi naa zu, ʋɛ wo ʋaazu zeizu ná.
  eng-WEBPB: “But if you do not drive out the inhabitants of the land from before
    you, then those you let remain of them will be like pricks in your eyes and thorns
    in your sides. They will harass you in the land in which you dwell.
  kbq-kbq: Hagi ana mopafima mani'naza vahe'ma zamahe onati'nage'za tamagrira tamavurgafi
    rampaza fre'neno tamata tamiaza nehu'za, ave'ave trazamo tamasopafi reankna hugahaze.
  nhe-BL: “Pero intla ax inquintlamimictise tlen ama itztoque ipan nopa tlali, tlen
    inquincahuilise ma mocahuaca tlahuel inmechcuesolmacase queja se cuatejtli tlen
    calaqui ipan imoixtiyol o queja se huitztli tlen calaqui ipan imotlacayo. Huan
    miyac intlaijiyohuise ipan nopa tlali tlen nimechmaca.
  gub-BL: Aze napemono kar kwaw a'e ywy rehe har a'e wi pe wà nehe, upyta ma'e kwer
    nuzawy kwaw xu peneha pe har wà nehe. Nuzawy kwaw xu itatàtà iapo pyrer pekupe
    pe wà nehe. Umuaiw putar peneko haw a'e ywy rehe wà nehe.
  eng-DRA: 'But if you will not kill the inhabitants of the land: they that remain,
    shall be unto you as nails in your eyes, and spears in your sides, and they shall
    be your adversaries in the land of your habitation.'
