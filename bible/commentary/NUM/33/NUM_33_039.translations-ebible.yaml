verse: NUM.033.039
translations:
  mal-C: അഹരോൻ ഹോർ പർവതത്തിൽവെച്ചു മരിക്കുമ്പോൾ അദ്ദേഹത്തിനു നൂറ്റിഇരുപത്തിമൂന്ന്
    വയസ്സുണ്ടായിരുന്നു.
  deu-TKW: Hundertunddreiundzwanzig Jahre war Aaron alt, als er auf dem Berge Hor
    starb.
  lin-lin: Aron azalaki na mibu ya mbotama nkama moko na tuku mibale na misato tango
    akufaki likolo ya ngomba Ori.
  eng-LSV: and Aaron [is] a son of one hundred and twenty-three years in his dying
    on Mount Hor.
  eng-GNV: And Aaron was an hundreth, and three and twentie yeere olde, when hee dyed
    in mount Hor.
  eng-WEBSTER: And Aaron was a hundred and twenty and three years old when he died
    in mount Hor.
  nhw-BL: Huan quema Aarón mijqui ipan nopa tepetl Hor, quipiyayaya 123 xihuitl.
  swh-ONEN: Aroni alikufa juu ya Mlima Hori akiwa na umri wa miaka 123.
  bba-bba: '@see-verse:NUM.033.038'
  eng-KJVCPB: And Aaron was an hundred and twenty and three years old when he died
    in mount Hor.
  luo-luo: Harun ne ja-higni mia achiel gi piero ariyo gadek eka ne otho e Got Hor.
  meu-meu: Aaron ena vara laḡanidia na sinahu-ta ruahui toi, Horo ororonaai e mase
    negana ai.
  npi-ULB: हारूनको मृत्यु हुँदा तिनी १२३ वर्षका थिए ।
  yor-yor: Aaroni jẹ́ ẹni ọgọ́fà ọdún ó lé mẹ́ta (123) ní ìgbà tí ó kú sí orí òkè
    Hori.
  pes-OPCB: '@see-verse:NUM.033.038'
  tgl-ULB: 123 taong gulang si Aaron nang mamatay siya sa Bundok Hor.
  hui-hui: '@see-verse:NUM.033.038'
  mya-mya: '@see-verse:NUM.033.038'
  bod-N: ཨ་རོན་རི་བོ་ཧོར་གྱི་སྟེང་དུ་གྲོངས་པའི་དུས་སུ་དགུང་ལོ་བརྒྱ་དང་ཉེར་གསུམ་ཡིན་ནོ།
    །
  sna-sna: Aroni akanga ava namakore zana namakumi maviri namatatu pakufa kwake paGomo
    reHori.
  spa-BLM: Aarón tenía ciento veintitrés años cuando murió en el monte Hor.
  cac-cac: Ay 123 ab'il sq'uinal vin̈aj Aarón chi' ayic schamnac vin̈.
  swh-ULB: Haruni alikuwa na umri wa mika 123 alipokufa pale juu ya Mlima Hori.
  bel-bel: Аарону было сто дваццаць тры гады, калі памёр на гары Ор.
  deu-ELBBK: Und Aaron war 123 Jahre alt, als er auf dem Berg Hor starb.
  mbb-OT: '@see-verse:NUM.033.038'
  mal-2015: അഹരോൻ ഹോർപർവ്വതത്തിൽവെച്ചു മരിച്ചപ്പോൾ അവന്നു നൂറ്റിരുപത്തിമൂന്നു വയസ്സായിരുന്നു.
  rmc-rmc: Le Aronoske sas šel the bišutrin (123) berš, sar muľa pro verchos Hor.
  pes-OPV: و هارون صد و بیست و سه ساله بود که در جبل هور مرد.
  ron-1924: Аарон ера ын вырстэ де о сутэ доуэзечь ши трей де ань кынд а мурит пе
    мунтеле Хор.
  ben-OBCV: হোর পর্বতে মারা যাবার সময় হারোণের বয়স হয়েছিল, 123 বছর।
  som-som: Haaruunna markuu Buur Xor ku dhintay wuxuu jiray boqol iyo saddex iyo labaatan
    sannadood.
  lat-VUC: cum esset annorum centum viginti trium.
  eng-ASVBT: And Aaron was a hundred and twenty and three years old when he died in
    mount Hor.
  ita-1885: Or Aaronne era d'età di cenventitrè anni, quando egli morì nel monte di
    Hor.
  eng-LXXUP: And Aaron was a hundred and twenty-three years old, when he died in Mount
    Hor.
  eng-ULB: Aaron was a 123 years old when he died on Mount Hor.
  spa-VBL: Aarón tenía 123 años cuando murió en el Monte Hor.
  fra-_FOB: Et Aaron était âgé de cent vingt-trois ans, quand il mourut sur la montagne
    de Hor.
  mal-mal: അഹരോൻ ഹോർ പർവ്വതത്തിൽവച്ച് മരിച്ചപ്പോൾ അവന് നൂറ്റിയിരുപത്തിമൂന്ന് വയസ്സായിരുന്നു.
  urd-GVR: Us waqt Hārūn 123 sāl kā thā.
  suz-BL: हारून होर डांडा तार बेक्‍मेनु, हारून सहे का २३ बर्स दुम्‍शो बाक्‍त।
  ita-1927: Aaronne era in età di centoventitre anni quando morì sul monte Hor.
  ckb-ckb: هارون تەمەنی سەد و بیست و سێ ساڵ بوو کاتێک لە کێوی هۆر مرد.
  eng-BBE: Aaron was a hundred and twenty-three years old at the time of his death
    in Mount Hor.
  kan-OKCV: ಆರೋನನು ಹೋರ್ ಗುಡ್ಡದಲ್ಲಿ ಮರಣಹೊಂದಿದಾಗ ಅವನು ನೂರ ಇಪ್ಪತ್ತಮೂರು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:NUM.033.038'
  tam-2017: ஆரோன் ஓர் என்னும் மலையிலே மரணமடைந்தபோது, 123 வயதாக இருந்தான்.
  spa-RV-1909: Y era Aarón de edad de ciento y veinte y tres años, cuando murió en
    el monte de Hor.
  ron-BTF: Și Aaron era în vârstă de o sută douăzeci și trei de ani când a murit în
    muntele Hor.
  eng-WEBP: Aaron was one hundred twenty-three years old when he died in Mount Hor.
  eng-FBV: Aaron was 123 when he died on Mount Hor.
  nld-1939: Aäron was honderd drie en twintig jaar oud, toen hij op de berg Hor stierf.
  nch-BL: Huan quema Aarón mijqui ipan nopa tepet Hor, quipiyayaya 123 xihuit.
  vie-1934: Khi A-rôn qua đời trên núi Hô-rơ, người đã được một trăm hai mươi ba tuổi.
  hin-CV: अहरोन की आयु इस अवसर पर एक सौ तेईस वर्ष थी, जब होर पर्वत पर उसकी मृत्यु
    हुई.
  eng-OURB: Aaron [Light-bringer] was one hundred twenty-three years old when he died
    in Mount Hor.
  spa-BES: Aarón tenía ciento veintitrés años cuando murió en el monte Hor.
  tdx-tdx: Ni-zato-tsi-roapolo taoñe telo’ amby t’i Aharone te nivilasy ambone’ i
    Vohi-Hore eo.
  vid-vid: Aluni nayali na miyaka miya imwe na makumi meli na gadatu (123) hoyabagame
    mchanya mwa chidunda cha Holi.
  eng-OKE: And Aharon was a son of one hundred and twenty-three years when he died
    on Mount Hor.
  tha-KJV: เมื่ออาโรนสิ้นชีวิตที่​ภู​เขาโฮร์​นั้น มีอายุ​หน​ึ่งร้อยยี่​สิ​บสามปี
  por-BR-2018: E era Arão de idade de cento e vinte e três anos, quando morreu no
    monte de Hor.
  deu-ELO: Und Aaron war hundertdreiundzwanzig Jahre alt, als er auf dem Berge Hor
    starb.
  eng-WYC-2018: when he was of an hundred and three and twenty years old.
  epo-epo: Kaj Aaron havis la aĝon de cent dudek tri jaroj, kiam li mortis sur la
    monto Hor.
  uig-PIN: Ⱨarun Ⱨor teƣida ɵlgǝn qeƣida bir yüz yigirmǝ üq yaxta idi.
  beo-beo: Hina Gode da amo hamoma:ne sia:beba:le, gobele salasu dunu Elane da Ho
    Goumiba:le heda:i. Amogawi, e da bogoi. Ea fifi misi ode da123. E da eso age amola
    oubi bi amola ode 40 (amoga Isala:ili dunu da Idibidi soge yolesi) amo ganodini
    bogoi.
  tpi-OTNT: '@see-verse:NUM.033.038'
  hau-SA: Haruna yana da shekara ɗari da ashirin da uku, sa’ad da ya mutu a Dutsen
    Hor.
  uig-LAT: Harun Hor téghida ölgen chéghida bir yüz yigirme üch yashta idi.
  nde-nde: U-Aroni wayeseleminyaka elikhulu elileminyaka engamatshumi amabili lemithathu
    yokuphila ekufeni kwakhe eNtabeni yaseHori.
  ton-ton: Pea naʻe kakato ʻae taʻu ʻe teau ma uofulu ma tolu kia ʻElone ʻi heʻene
    pekia ʻi he moʻunga ko Hoa.
  ces-1613: A byl Aron ve stu ve dvadcíti a třech letech, když umřel na hoře Hor.
  eng-WMB: Aaron was one hundred twenty-three years old when he died in Mount Hor.
  tam-TCV: “ஓர்” என்னும் மலையில் ஆரோன் இறந்தபோது அவனுக்கு வயது நூற்று இருபத்துமூன்று.
  ceb-ULB: Namatay si Aaron sa Bukid sa Hor sa dihang 123 na ang iyang pangidaron.
  pol-UBG: Aaron miał sto dwadzieścia trzy lata, kiedy umarł na górze Hor.
  urd-GVU: اُس وقت ہارون 123 سال کا تھا۔
  deu-1912: da er hundertunddreiundzwanzig Jahre alt war.
  kan-2017: ಆರೋನನು ಹೋರ್ ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತಾಗ ಅವನು ನೂರ ಇಪ್ಪತ್ತಮೂರು ವರ್ಷದವನಾಗಿದ್ದನು.
  yap-yap: '@see-verse:NUM.033.038'
  hlt-MCSB: Aaron he a kum ya pakul pathum a lo ca vaengah Hor tlang ah duek.
  mdy-ETH: '@see-verse:NUM.033.038'
  twi-ASANTE: Aaron dii mfeɛ ɔha aduonu mmiɛnsa, na ɔwuiɛ wɔ Bepɔ Hor so.
  eng-WEBU: Aaron was one hundred twenty-three years old when he died in Mount Hor.
  bnp-bnp: A pida vona i 123, na tahuna i mate na lolo e Hor.
  wal-wal: Aarooni Hoora Deriyaa huuphiyan haiqqiyo wode, a laittai xeetanne laatammanne
    heezza.
  spa-PDDPT: Aarón tenía 123 años cuando murió en la montaña Hor.
  gun-gun: Arão ma cento e vinte e três ma'etỹ oguerekoa py omano Hor yvyty re.
  ilo-ULB: Agtawen ti 123 ni Aaron idi natay isuna idiay Bantay Hor.
  kpg-kpg: '@see-verse:NUM.033.038'
  uig-ARA: ھارۇن ھور تېغىدا ئۆلگەن چېغىدا بىر يۈز يىگىرمە ئۈچ ياشتا ئىدى.
  sus-sus: Haruna nu bara ɲɛ kɛmɛ mɔxɔɲɛn nun saxan sɔtɔ, a faxa tɛmui Horo geya fari.
  pon-2006: '@see-verse:NUM.033.038'
  ksd-ksd: Ma Aron i ga laun vue a mar ma a ura vinun ma a utul a kilala ba i ga mat
    ta ra luana Or.
  tur-YTC: Aron Hor Dağı'nda öldüğünde yüz yirmi üç yaşındaydı.
  grc-BRENT: Καὶ Ἀαρὼν ἦν τριῶν καὶ εἴκοσι καὶ ἑκατὸν ἐτῶν, ὅτε ἀπέθνησκεν ἐν Ὢρ τῷ
    ὄρει.
  ind-AYT: Harun mati dengan usia 123 tahun di Gunung Hor.
  nya-nya: Aaroni anamwalira pa phiri la Hori ali ndi zaka 123.
  hrv-hrv: Aronu je bilo stotinu dvadeset i tri godine kad je preminuo na brdu Horu.
  mps-mps: '@see-verse:NUM.033.038'
  tpi-tpi: '@see-verse:NUM.033.038'
  dan-1931: og Aron var 123 År gammel, da han døde på Bjerget Hor.
  vie-OVCB: A-rôn qua đời tại Núi Hô-rơ, thọ 123 tuổi.
  guj-2017: હારુન હોર પર્વત પર મરણ પામ્યો ત્યારે તે એકસો તેવીસ વર્ષનો હતો.
  pon-2006A: '@see-verse:NUM.033.038'
  por-BRBSL: Aaron tinha cento e vinte e três anos de idade quando morreu no Monte
    Hor.
  cth-cth: Aron teh Hor mon dawk a due nah kum 120 touh a pha.
  twi-twi: Aaron dii mfe ɔha aduonu abiɛsa, bere a owuu wɔ Bepɔw Hor so no.
  hlt-hlt: Aaron he a kum ya pakul pathum a lo ca vaengah Hor tlang ah duek.
  tbz-SIM: Dɛndɛ Ɔdi tɑ̃rì ĩ́nkɛ̀ ò kumɛ̀, kɛ nyóó kú kɛ mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀
    sipísìdɛ́ nɛ̀ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: '@see-verse:NUM.033.038'
  dop-dop: '@see-verse:NUM.033.038'
  azb-azb: Harun Hor dağında öləndə yüz iyirmi üç yaşında idi.
  eng-DBY: And Aaron was a hundred and twenty-three years old when he died on mount
    Hor.
  hin-2017: और जब हारून होर पर्वत पर मर गया तब वह एक सौ तेईस वर्ष का था।
  wol-KYG: Aaróona mu ngi woon ci téeméeri atam, ak ñaar fukk at ñett (123) ba mu
    faatoo ca kaw tundu Or.
  eng-YLT: and Aaron [is] a son of a hundred and twenty and three years in his dying
    in mount Hor.
  eng-WYC-2017: when he was of an hundred and three and twenty years old.
  eng-WMBB: Aaron was one hundred and twenty-three years old when he died in Mount
    Hor.
  urd-GVH: उस वक़्त हारून 123 साल का था।
  rug-rug: '@see-verse:NUM.033.038'
  gaz-gaz: Aroon yommuu Tulluu Hoori irratti duʼe sana umuriin isaa waggaa dhibba
    tokkoo fi digdamii sadii ture.
  fra-LSG: Aaron était âgé de cent vingt-trois ans lorsqu’il mourut sur la montagne
    de Hor.
  yal-yal: Haruna bata yi ɲɛɛ kɛmɛ mɔxɔɲɛn nun saxan sɔtɔ siimayaan na a faxa waxatin
    naxan yi Horo geyaan fari.
  haw-1868: Hookahi haneri me ka iwakaluakumamakolu na makahiki o Aarona, i kona wa
    i make ai ma mauna Hora.
  arb-NAV: وَكَانَ عُمْرُ هَرُونَ حِينَ مَاتَ فِي جَبَلِ هُورٍ مِئَةً وَثَلاثاً وَعِشْرِينَ
    سَنَةً.
  ewe-ewe: Aron xɔ ƒe alafa ɖeka, blaeve-vɔ-etɔ̃ esi wòku ɖe Hor to la dzi.
  eng-LEE: And Aaron was a hundred and twenty and three years old when he died on
    mount Hor.
  asm-FB: হোৰ পৰ্ব্বতত হাৰোণ মৰা সময়ত, তেওঁৰ এশ তেইশ বছৰ বয়স হৈছিল।
  sus-A: هَرُنَ نُ بَرَ حّ كّمّ مْشْحّن نُن سَشَن سْتْ، عَ قَشَ تّمُي هٌرٌ فٍيَ قَرِ.
  fra-SBL: Aaron était âgé de cent vingt-trois ans lorsqu'il mourut sur la montagne
    de Hor.
  hbo-hbo: וְאַהֲרֹ֔ן בֶּן־שָׁלֹ֧שׁ וְעֶשְׂרִ֛ים וּמְאַ֖ת שָׁנָ֑ה בְּמֹתֹ֖ו בְּהֹ֥ר
    הָהָֽר׃ ס
  eng-WYCLIFFE: whanne he was of an hundrid and thre and twenti yeer.
  cwe-cwe: Haluni viyadanganike kuna mulima wa Holi kakala na miyaka 123.
  kik-kik: Harũni aarĩ na ũkũrũ wa mĩaka igana rĩa mĩrongo ĩĩrĩ na ĩtatũ rĩrĩa aakuĩrĩire
    kũu Kĩrĩma kĩa Horu.
  fra-NCL: Aaron était âgé de cent vingt-trois ans lorsqu’il mourut sur la montagne
    de Hor.
  cek-AK: Hor mae ah duek naah Aaron loe saning cumvai pumphaeto pacoeng, thumto oh
    boeh.
  cuk-cuk: Aarón, birga-dulanergwa-gakapaa-nikadgi (123), Hor-yalagi burgwisad.
  uig-CYR: Һарун Һор теғида өлгән чеғида бир йүз жигирмә үч яшта еди.
  tel-2017: అహరోను 123 సంవత్సరాల వయసులో హోరు కొండమీద చనిపోయాడు.
  hat-BSA: Aaron te gen san-venn-twazan (123) lè li te mouri sou Mòn Hor a.
  kos-kos: Aaron el yac siofok longoul tolu ke el misa Fineol Hor.
  hbo-WLC: וְאַהֲרֹ֔ן בֶּן־שָׁלֹ֧שׁ וְעֶשְׂרִ֛ים וּמְאַ֖ת שָׁנָ֑ה בְּמֹת֖וֹ בְּהֹ֥ר
    הָהָֽר׃ ס
  ibo-ibo: Erọn gbara narị afọ na iri afọ abụọ na atọ mgbe ọ nwụrụ nʼugwu Hor.
  ory-ory: ଆଉ ହୋର ପର୍ବତରେ ମରିବା ସମୟରେ ହାରୋଣଙ୍କର ବୟସ ଏକ ଶହ ତେଇଶ ବର୍ଷ ଥିଲା।
  chk-chk: Iwe, Aaron a ierini ipükü rüe me ülüngat, lupwen a mäla me won ewe chuk
    Hor.
  rop-rop: '@see-verse:NUM.033.038'
  ukr-1871: Аронового ж віку було сто двайцять і три роки, як умер він на Гор горі.
  deu-1951: Und Aaron war hundertdreiundzwanzig Jahre alt, als er starb auf dem Berge
    Hor.
  eng-JPS: And Aaron was a hundred and twenty and three years old when he died in
    mount Hor.
  srp-1865: A Aronu bješe sto i dvadeset i tri godine kad umrije na gori Oru.
  lug-lug: Alooni yali yakamaze emyaka egy’obukulu kikumi mu abiri mu esatu bwe yafiira
    ku Lusozi Koola.
  heb-heb: ואהרן בן שלש ועשרים ומאת שנה במתו בהר ההר׃
  ben-IRV: হোর পর্বতে হারোণের মৃত্যুর দিন তাঁর একশো তেইশ বছর বয়স হয়েছিল।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਇੱਕ ਸੌ ਤੇਈ ਸਾਲ ਦਾ ਸੀ ਜਦ ਉਹ ਹੋਰ ਪਰਬਤ ਉੱਤੇ ਮਰ ਗਿਆ।
  mya-JVB: အာရုန် သည် ဟောရ တောင် ပေါ်မှာ အနိစ္စ ရောက်သောအခါ ၊ အသက် တရာ နှစ်ဆယ် သုံး
    နှစ် ရှိသတည်း။
  tbg-tbg: '@see-verse:NUM.033.038'
  hmo-hmo: Arona ena mauri lagani be 123, Horo Ororo dekenai ia mase neganai.
  urd-urd: और जब हारून ने कोह — ए — होर पर वफ़ात पाई तो वह एक सौ तेईस बरस का था।
  rus-SYN: Аарон был ста двадцати трех лет, когда умер на горе Ор.
  bqc-SIM: Aà wɛ̃̀ basoolo ń àaↄ̃ode guu ↄ̃ à gà.
  tcz-CHONGTHU: Hor mol chung’a a thitan ahile, Aaron chu kum jakhat le somni le thum'a
    lhing tan ahi.
  mar-mar: अहरोन होर पर्वतावर मेला तेव्हा तो एकशे तेवीस वर्षाचा होता.
  qub-qub: Hor jircacho Aaronga wañuran pachac ishcay chunca quimsan watayoj caycashanchömi.
  hat-hat: Lè Arawon mouri sou mòn Or la, li te gen sanvenntwazan sou tèt li.
  eng-BSB: Aaron was 123 years old when he died on Mount Hor.
  tod-tod: Aalɔn ná-konagi ɠɛni ga kona ungila kona ʋuufele maazu saʋagɔ (123), siɛgi
    zu é zaani la Ɠɔɔl gizei ma.
  eng-WEBPB: Aaron was one hundred and twenty-three years old when he died in Mount
    Hor.
  kbq-kbq: Hagi Aronima fri'neana 123'a kafu huteno, Hori agonafina ufri'ne.
  nhe-BL: Huan quema Aarón mijqui ipan nopa tepetl Hor, quipiyayaya 123 xihuitl.
  gub-BL: Àràw wereko 123 kwarahy umàno mehe.
  eng-DRA: When he was a hundred and twenty-three years old.
