verse: NUM.028.005
translations:
  mal-C: ഇടിച്ചുപിഴിഞ്ഞെടുത്ത ഒലിവെണ്ണ കാൽ ഹീൻ ചേർത്ത ഒരു ഓമെർ നേരിയമാവ് ഭോജനയാഗമായും
    അർപ്പിക്കണം.
  deu-TKW: und ein Zehntel Epha Feinmehl, das mit einem Viertel Hin Öl aus zerstoßenen
    Oliven angemacht ist, zum Speisopfer.
  lin-lin: elongo na likabo ya bakilo misato ya farine basangisa na balitele mibale
    ya mafuta ya olive.
  eng-LSV: and a tenth of the ephah of flour for a present mixed with a fourth of
    the hin of beaten oil;
  eng-GNV: And the tenth part of an Ephah of fine floure for a meate offering mingled
    with the fourth part of an Hin of beaten oyle.
  eng-WEBSTER: And a tenth part of an ephah of flour for a meat-offering, mingled
    with a fourth part of a hin of beaten oil.
  nhw-BL: Huan ininhuaya techmacaca se tlacajcahualistli tlen harina catli elis ome
    kilo catli cuali harina tlamaneloli ica se litro aceite tlen olivo.
  swh-ONEN: kila mmoja atolewe pamoja na sadaka ya nafaka sehemu ya kumi ya efa ya
    unga laini uliochanganywa pamoja na robo ya hini ya mafuta ya zeituni.
  bba-bba: kɑ som kilo itɑ mɛ bɑ burinɑ kɑ olifin ɡum ditiri tiɑ kɑ bɔnu.
  eng-KJVCPB: and a tenth part of an ephah of flour for a meat offering, mingled with
    the fourth part of a hin of beaten oil.
  luo-luo: kaachiel gi chiwo mar cham moromo gorogoro achiel gi nus mar mogo mayom
    moruw gi mo mobi e olemb zeituni moromo lita achiel.
  meu-meu: Flaoa namo-hereana efa ta ba karoaia, karoagwauta, bona dehoro negari-negarina
    hini ta ba karoaia, karoa hani; benaflaoa karoa ta bona dehoro karoa ta bavabi,
    ba bulo, ba gabu.
  npi-ULB: तिमीहरूले एक लिटर कुटेको भद्राक्षको तेलमा मुछेको आधा पाथी मसिनो पिठोलाई
    होमबलिको रूपमा चढाउनुपर्छ ।
  yor-yor: Pẹ̀lú ẹbọ ohun jíjẹ tí ó jẹ́ ìdámẹ́wàá efa ìyẹ̀fun dáradára tí a pò mọ́
    ìdámẹ́rin hínì òróró tí a yọ lára Olifi.
  pes-OPCB: با آنها یک کیلو آرد مرغوب که با یک لیتر روغن زیتون مخلوط شده باشد، به
    عنوان هدیهٔ آردی، تقدیم شود.
  tgl-ULB: Dapat mong ihandog ang ikasampu ng epa ng pinong harina bilang isang handog
    na butil, hinaluan ng ikaapat ng isang hin ng hinalong langis.
  hui-hui: Egerebagi bo delolenaga nogo sibi mbira biago heba widi bayaleore dambinigo
    balawa genda magi kilogarama mbira olibe lininaga weli bayaleore odo biamaga hene
    ngago heba delalimu.
  mya-mya: သိုး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​ဂျုံ​မုန့်​ညက်​နှစ် ပေါင်​နှင့် အ​ကောင်း​ဆုံး​သံ​လွင်​ဆီ​နှစ်​ပိုင့်​ရော
    နယ်​ထား​သော​ဘော​ဇဉ်​သကာ​ကို​လည်း​ပူ​ဇော် ရ​မည်။-
  bod-N: གཞན་ཡང་འབྲུ་རིགས་ཀྱི་མཆོད་པའི་ཕྱིར་དུ་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་གི་བཅུ་ཆ་གཅིག་ལ་སྣུམ་བརྡུངས་མ་རྫ་བུམ་གང་གི་བཞི་ཆ་གཅིག་བསྲེས་དགོས།
  sna-sna: pamwe chete nechipiriso chezviyo, chegumi cheefa youpfu hwakatsetseka hwakavhenganiswa
    nechikamu chimwe chete muzvina chehini yamafuta omuorivhi akasvinwa.
  spa-BLM: con la décima parte de un efa de harina fina como ofrenda, mezclada con
    la cuarta parte de un hin de aceite batido.
  cac-cac: '@see-verse:NUM.028.004'
  swh-ULB: Mtatoa sadaka ya sehemu ya kumi ya efa ya unga mwembamba kuwa sadaka ya
    unga, uliochanganywa na robo ya hini ya mafuta yaliyokamuliwa.
  bel-bel: і ў прынашэньне хлебнае дзясятую долю эфы пшанічнай мукі, зьмяшанай з чацьвярцінаю
    гіна чаўленага алею;
  deu-ELBBK: und zum Speisopfer ein zehntel Epha Feinmehl, gemengt mit einem viertel
    Hin zerstoßenen Öl;
  mbb-OT: Edlepikan heini te pemuhat he para gasa he zezuwa he kilu he meupiya he
    kelasi te herina ne midsehuǥan te senge litru he lana te mibevayu he ulibu.
  mal-2015: ഇടിച്ചെടുത്ത എണ്ണ കാൽ ഹീൻ ചേർത്ത ഒരിടങ്ങഴി മാവു ഭോജനയാഗമായും അർപ്പിക്കേണം.
  rmc-rmc: 'Paše anena e chabeneskri obeta: jekh kilos nekfeder aro mišimen le ľitra
    olivove olejoha.'
  pes-OPV: و یک عشر ایفه آرد نرم مخلوط شده با یک ربع هین روغن زلال برای هدیه آردی.
  ron-1924: яр, ка дар де мынкаре, сэ адучь а зечя парте динтр-о ефэ де флоаря фэиний
    фрэмынтатэ ынтр-ун сферт де хин де унтделемн де мэслине сфэрымате.
  ben-OBCV: তার সঙ্গে শস্য-নৈবেদ্য হিসেবে, এক ঐফার এক-দশমাংশ মিহি ময়দা, এক হিনের
    এক-চতুর্থাংশ নিষ্পেষিত জলপাই তেলের সঙ্গে মিশ্রিত করে দিতে হবে।
  som-som: Oo waxaad la bixisaa oo qurbaan hadhuudh ka dhigtaa eefaah bur ah oo toban
    meelood loo dhigay meeshiis oo lagu daray hiin rubuceed oo ah saliid saafi ah.
  lat-VUC: decimam partem ephi similæ, quæ conspersa sit oleo purissimo, et habeat
    quartam partem hin.
  eng-ASVBT: and the tenth part of an ephah of fine flour for a meal offering, mingled
    with the fourth part of a hin of beaten oil.
  ita-1885: E la decima parte di un efa di fior di farina, stemperata con la quarta
    parte di un hin d'olio vergine, per offerta di panatica.
  eng-LXXUP: And thou shalt offer the tenth part of an ephah of fine flour for a meat
    offering, mingled with oil, with the fourth part of a hin.
  eng-ULB: You must offer a tenth of an ephah of fine flour as a grain offering, mixed
    with one-fourth of a hin of beaten oil.
  spa-VBL: junto con una décima parte de una efa de la mejor harina para una ofrenda
    de grano, mezclada con un cuarto de hin de aceite de oliva prensado.
  fra-_FOB: Avec le dixième d'un épha de fine farine pour l'oblation, pétrie avec
    le quart d'un hin d'huile d'olives broyées.
  mal-mal: ഇടിച്ചെടുത്ത എണ്ണ കാൽഹീൻ ചേർത്ത ഒരിടങ്ങഴി മാവ് ഭോജനയാഗമായും അർപ്പിക്കണം.
  urd-GVR: Bheṛ ke bachche ke sāth ġhallā kī nazar bhī pesh kī jāe yānī ḍeṛh kilogrām
    behtarīn maidā jo ek liṭar zaitūn ke kūṭ kar nikāle hue tel ke sāth milāyā gayā
    ho.
  suz-BL: मेको नु अन्‍न चढ़ेतीके कली एफाह का ङा १० भाग ङा भाग का रिम्‍शो फस नु हिन
    का ङा ४ भाग ङा भाग का ख्राक्‍शो तेल ब्‍वाइश्‍शा चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर
    पुक्‍तीक बाक्‍ब। हिन का ४ लिटर बाक्‍ब। ४ भाग ङा भाग का लिटर का बाक्ब।
  ita-1927: e, come oblazione, un decimo d’efa di fior di farina, intrisa con un quarto
    di hin d’olio vergine.
  ckb-ckb: لەگەڵ دەیەکی ئێفەیەک لە باشترین ئارد بۆ پێشکەشکراوی دانەوێڵە بە چارەکە
    هەینێک زەیتی زەیتوونی گوشراو شێلرابێت،
  eng-BBE: And the tenth part of an ephah of the best meal for a meal offering mixed
    with the fourth part of a hin of clear oil.
  kan-OKCV: ಧಾನ್ಯ ಅರ್ಪಣೆಗಾಗಿ ಸುಮಾರು ಒಂದು ಲೀಟರ್ ಕುಟ್ಟಿ ತೆಗೆದ ಓಲಿವ್ ಎಣ್ಣೆಯನ್ನು ಸುಮಾರು
    ಒಂದುವರೆ ಕಿಲೋಗ್ರಾಂ ಗೋಧಿಹಿಟ್ಟಿಗೆ ಬೆರೆಸಿ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.004'
  tam-2017: உணவுபலியாக ஒரு மரக்காலிலே பத்தில் ஒரு பங்கானதும் இடித்துப் பிழிந்த காற்படி
    எண்ணெயிலே பிசைந்ததுமாகிய மெல்லிய மாவையும் செலுத்தவேண்டும்.
  spa-RV-1909: Y la décima de un epha de flor de harina, amasada con una cuarta de
    un hin de aceite molido, en presente.
  ron-BTF: Și o zecime dintr-o efă de făină ca dar de mâncare, amestecată cu o pătrime
    dintr-un hin de untdelemn bătut.
  eng-WEBP: with one tenth of an ephah of fine flour for a meal offering, mixed with
    the fourth part of a hin of beaten oil.
  eng-FBV: along with one tenth of an ephah of best flour for a grain offering, mixed
    with a quarter of a hin of pressed olive oil.
  nld-1939: Verder als spijsoffer een tiende efa meelbloem met een vierde hin gestoten
    olie gemengd.
  nch-BL: Huan inihuaya techmacaca se tacajcahualisti ten harina cati elis ome kilo
    cati cuali harina tamaneloli ica se litro aceite ten olivo.
  vie-1934: còn về của lễ chay, thì phải dâng một phần mười ê-pha bột lọc nhồi với
    một phần tư hin dầu ô-li-ve ép.
  hin-CV: इसके अलावा अन्‍नबलि के लिए डेढ़ किलो मैदा, जिसे पेरकर निकाले गए एक लीटर
    तेल में मिलाया गया हो.
  eng-OURB: with one tenth of an ephah [an omer; 2.3 q; 2.2 L] of fine flour for a
    meal offering, mixed with the fourth part of a hin [2.6 qt; 1.2 L] of beaten oil.
  spa-BES: Y la décima parte de un efa de la mejor harina para una ofrenda de cereales
    mezclada con la cuarta parte de un hin de aceite claro.
  tdx-tdx: reketse mona fahafolo’ ty efà linaro mena-piniritse fahèfa’ ty hine ho
    enga-mahakama.
  vid-vid: chila limwe lyolavigwa hamwe na nhambiko ya nyhule ya kilo imwe ya utimbo
    unojile uhanzigwe hamwe na lita imwe ya mafuta ganojile gahondigwe.
  eng-OKE: And with one-tenth of three seahs of flour for the mincha sprinkled with
    the fourth of a hin of beaten oil.
  tha-KJV: และยอดแป้งหนึ่งในสิบเอฟาห์เป็นธัญญบู​ชา คลุ​กก​ั​บน​้ำมันสกัดหนึ่งในสี่ฮิน
  por-BR-2018: E a décima de um efa de boa farinha, amassada com uma quarta parte
    de um him de azeite prensado, em oferta de cereais.
  deu-ELO: und zum Speisopfer ein zehntel Epha Feinmehl, gemengt mit einem viertel
    Hin zerstoßenen Öles,
  eng-WYC-2018: The tenth part of (an) ephah of tried flour, that shall be sprinkled
    with purest oil, and have it the fourth part of (a) hin. (And the grain offering
    of the tenth of an ephah of fine flour, that shall be sprinkled with a quarter
    of a hin of most pure oil.)
  epo-epo: kaj dekonon de efo da delikata faruno kiel farunoferon, miksitan kun kvarono
    de hino da elpistita oleo.
  uig-PIN: yǝnǝ tɵttin bir ⱨindin soⱪup qiⱪirilƣan zǝytun meyi ilǝxtürülgǝn esil undin
    ondin bir ǝfaⱨni axliⱪ ⱨǝdiyǝ süpitidǝ sununglar.
  beo-beo: Amo sibi mano gobesea, gilisili widi falaua1gilogala:me amola1lida olife
    susuligi noga:i amo ima.
  tpi-OTNT: Na long ofa bilong moning kisim wan kilogram gutpela plaua ol i bin wokim
    long wit na tanim wantaim wan lita wel bilong oliv na ofaim wantaim dispela sipsip.
  hau-SA: tare da hadaya ta lallausan gari kashi ɗaya bisa goma na efan, kwaɓaɓɓe
    da kwalaba ɗaya na man zaitun mafi kyau.
  uig-LAT: yene töttin bir hindin soqup chiqirilghan zeytun méyi ileshtürülgen ésil
    undin ondin bir efahni ashliq hediye süpitide sununglar.
  nde-nde: ndawonye lomnikelo wamabele ayisilinganiso sokwetshumi kwehefa yefulawa
    ecolekileyo exutshaniswe lengxenye yesine yehini yamafutha ahluzwe ema-oliveni.
  ton-ton: Pea ko hono vahe hongofulu ʻoe efa ʻoe mahoaʻa, kuo fefiofi mo hono vahe
    fā ʻoe hini ʻoe lolo, ko e feilaulau meʻakai ia.
  ces-1613: Desátý také díl míry efi mouky bělné, v obět suchou, zadělané olejem nejčistším,
    čtvrtou částkou míry hin.
  eng-WMB: with one tenth of an efah of fine flour for a meal offering, mixed with
    the fourth part of a hin of beaten oil.
  tam-TCV: அவற்றுடன் பத்தில் ஒரு பங்கு எப்பா அளவான மாவுடன், நான்கில் ஒரு பங்கு ஹின்
    அளவான இடித்துப் பிழிந்த ஒலிவ எண்ணெயைவிட்டுப் பிசைந்து, அதைத் தானிய காணிக்கையாகச்
    செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan nga mohalad kamo ug ikanapulo nga bahin sa epa sa labing maayo
    nga harina isip halad nga trigo, nga adunay sagol nga ikaupat nga bahin sa hin
    sa binatil nga lana.
  pol-UBG: Do tego na ofiarę pokarmową jedną dziesiątą efy mąki pszennej zmieszanej
    z jedną czwartą hinu wytłoczonej oliwy.
  urd-GVU: بھیڑ کے بچے کے ساتھ غلہ کی نذر بھی پیش کی جائے یعنی ڈیڑھ کلو گرام بہترین
    میدہ جو ایک لٹر زیتون کے کوٹ کر نکالے ہوئے تیل کے ساتھ ملایا گیا ہو۔
  deu-1912: dazu ein zehntel Epha Semmelmehl zum Speisopfer, mit Öl gemengt, das gestoßen
    ist, ein viertel Hin.
  kan-2017: ನೀವು ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಒಂದುವರೆ ಸೇರು ಶ್ರೇಷ್ಠವಾದ ಎಣ್ಣೆಯನ್ನೂ, ಮೂರು ಸೇರು
    ಹಿಟ್ಟನ್ನು ಬೆರೆಸಿ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: ra reb ma bmu’un e maligach ni grain ngay ni l’agruw e pawn e flour, ni
    kan athkuy nga l’agruw e pint e gapgep ni olive nth’abi fel’.
  hlt-MCSB: Khocang ham tah cangnoek parha dongkah vaidam te bunang pali dongkah a
    sui situi neh thoek pah.
  mdy-ETH: ፔቴ ፔቴ ማራናኣቶና ዎላ ፔቴ ዶሎዜ ማዓ ቃራ ሪሚቲ ዛይቴና ዲርኪንቴ ፔቴ ኪሎ ኩሙሢ ሺኢቺ ዺኢሊ ዒንጊንቶንጎ፤
  twi-ASANTE: Sɛ morebɔ saa afɔdeɛ no a, momfa aburoo lita mmienu ne fa a wɔayam no
    muhumuhu na wɔde ngo afra nka ho.
  eng-WEBU: with one tenth of an ephah of fine flour for a meal offering, mixed with
    the fourth part of a hin of beaten oil.
  bnp-bnp: Na hatelanga mu bole a kilo na plaoa ge taku, mu vuli turana a namona oliv
    a lita ge taku, mu habi turana a sipsip ge taku.
  wal-wal: Qassi hegaara issi litiro gidiya zaitiyan munaqettida issi kilo giraame
    muruta gisttiyaa xiilliyaa kattaa yarshshuwaassi yarshshite.
  spa-PDDPT: La ofrenda vegetal será 2,2 litros de flor de harina, amasada con 0,9
    litros de aceite de olivas machacadas.
  gun-gun: Peteĩ ryru trigo iporãve va'e avi 'rã peru mba'emo aju guigua ome'ẽ mbyrã,
    peteĩ ryru azeite onhami mbyre reve pemoirũ vy pemoapomo va'ekue reve.
  ilo-ULB: Masapul a mangidatagkayo iti apagkapullo iti maysa nga efa ti napino nga
    arina a sagut a bukel a nalaokan iti apagkapat a hin ti puro a lana ti olibo.
  kpg-kpg: Tigidaumaha e dahi e hai mo dono tigidaumaha huwa laagau, nia pauna e lua
    palaawaa e unugi gi nia paini e lua lolo olib ala e kaedahi e humalia.
  uig-ARA: يەنە تۆتتىن بىر ھىندىن سوقۇپ چىقىرىلغان زەيتۇن مېيى ئىلەشتۈرۈلگەن ئېسىل
    ئۇندىن ئوندىن بىر ئەفاھنى ئاشلىق ھەدىيە سۈپىتىدە سۇنۇڭلار.
  sus-sus: Wo man xa sansi xɔri dinxi kilo saxan ba sɛrɛxɛ ra naxan namulanxi oliwi
    ture fanyi litiri keren nun a tagi ra.
  pon-2006: ong emenemen mahno ako, kumwail pahn iangahki meirong en wahnsahpw me
    pahn mihmi ni paun 2 en pilawa me doalki pain 2 en lehn olip kaselel.
  ksd-ksd: ma tika na vavinun na pakana epa na bo na plaua ure ra tinabar na vuai
    na uma, nina di ga pota ma ra vaivatina valavalar na bo na dangi.
  tur-YTC: ekmek sunusu olarak hinin dörtte biri kadar dövülmüş yağla yoğrulmuş onda
    bir efa ince un sunacaksın.
  grc-BRENT: Καὶ ποιήσεις τὸ δέκατον τοῦ οἰφὶ σεμίδαλιν εἰς θυσίαν ἀναπεποιημένην
    ἐν ἐλαίῳ ἐν τετάρτῳ τοῦ ἴν.
  ind-AYT: Berikan juga kurban sajian sebanyak 1/10 efa tepung halus yang dicampur
    dengan 1/4 hin minyak tumbuk.
  nya-nya: Muziperekanso kilogalamu imodzi ya ufa wosalala wosakaniza ndi lita imodzi
    ya mafuta a olivi.
  hrv-hrv: A za prinosnicu desetinu efe najboljeg brašna, zamiješena u četvrtini hina
    čistoga ulja.
  mps-mps: Tama te kigamu ebo ofade te kilo deli yai plaua augwaligo te witgo nigilama,
    tama lita deli te oliv wel dali begelai, te nai te sipsip dali ofa yao.
  tpi-tpi: Na long ofa bilong moning kisim wan kilogram gutpela plaua ol i bin wokim
    long wit na tanim wantaim wan lita wel bilong oliv na ofaim wantaim dispela sipsip.
  dan-1931: og som Afgrødeoffer dertil en Tiendedel Efa fint Hvedemel, rørt i en Fjerdedel
    Hin Olie af knuste Frugter -
  vie-OVCB: Đồng thời cũng dâng 2,2 lít bột lễ vật ngũ cốc trộn với 1 lít dầu ép ô-liu.
  guj-2017: ખાદ્યાર્પણને સારુ એક દશાંશ એફાહ મેંદો, પા હિન કૂટીને કાઢેલો તેલથી મોહેલો.
  pon-2006A: ong emenemen mahno ako, kumwail pahn iangahki meirong en wahnsahpw me
    pahn mihmi ni paun 2 en pilawa me doalki pain 2 en lehn olip kaselel.
  por-BRBSL: com um décimo de um efa de farinha fina para uma oferta de refeição,
    misturada com a quarta parte de um galho de óleo batido.
  cth-cth: Tavai thueng nahane dawk a kanui e tavai, ephah pung hra pung touh, satui
    hin pung pali pung touh hoi kanawk e,
  twi-twi: na momfa aburow lita abien ne fa a wɔayam no muhumuhu na wɔde ngo lita
    baako afra nka ho.
  hlt-hlt: Khocang ham tah cangnoek parha dongkah vaidam te bunang pali dongkah a
    sui situi neh thoek pah.
  tbz-SIM: Kɛ̀ dí dì wɛ̃nnɛ́nɛ̀ muyuo nsɑ̀ɑ̀mù cìdóò bɛ̀tɑ̃ɑ̃ti kɛ́ mu kɔɔrɛnɛ̀ mɛkɔ̀sɑ̀ɑ̀mɛ̀
    dítìrì omɑ́ɑ̀ nɛ̀ dikéè kɛ́ɑ̃ntɛ.
  msy-2020: Egh ia mɨzarazibar ofaba bagh, witɨn ingarizir 1 kilogrem plauan aghuitam
    inigh, 1 litan olivɨn borem sara aning veregh, wit tuamin ofa bagh ofa damu.
  dop-dop: Nɑ pǝ́ sɔɔsǝnɑ mʋlʋm kiloonɑɑ tooso, wei pɑ nuɣutinɑ Olifi nim liitili
    kʋlʋm nɑ titite tɔ.
  azb-azb: Toğlu ilə birlikdə taxıl təqdimi olaraq dörddə bir hin çəkilmiş zeytun
    yağı ilə yoğrulmuş efanın onda biri narın un təqdim edin.
  eng-DBY: 'and a tenth part of an ephah of fine flour for an oblation, mingled with
    beaten oil, a fourth part of a hin:'
  hin-2017: और भेड़ के बच्चे के साथ एक चौथाई हीन कूटकर निकाले हुए तेल से सने हुए एपा
    के दसवें अंश मैदे का अन्नबलि चढ़ाना।
  wol-KYG: Benn fukkeelu efab sunguf su mucc ayib, di ñetti kilo, mooy saraxu pepp
    bi xar mu nekk di àndal, ñu tooyale ko walaatu xiinu diwu segalu oliw, di liitar
    ak genn-wàll.
  eng-YLT: and a tenth of the ephah of flour for a present, mixed with beaten oil,
    a fourth of the hin;
  eng-WYC-2017: The tenth part of ephah of tried flour, that shall be sprinkled with
    purest oil, and have it the fourth part of hin.
  eng-WMBB: with one tenth of an efah of fine flour for a meal offering, mixed with
    the fourth part of a hin of beaten oil.
  urd-GVH: भेड़ के बच्चे के साथ ग़ल्ला की नज़र भी पेश की जाए यानी डेढ़ किलोग्राम बेहतरीन
    मैदा जो एक लिटर ज़ैतून के कूटकर निकाले हुए तेल के साथ मिलाया गया हो।
  rug-rug: Hopeke tuna sipi turaṉae keke kilo palava huiti, meke variheni nia keke
    lita oela olive.
  gaz-gaz: Kana wajjinis kennaa midhaanii kan daakuu bullaaʼaa iifii tokko irraa harka
    kudhan keessaa harki tokko zayitii ejersaa kan cuunfamee iinii tokko harka afur
    keessaa harka tokkoon sukkuumame dhiʼeessi.
  fra-LSG: et, pour l’offrande, un dixième d’épha de fleur de farine pétrie dans un
    quart de hin d’huile d’olives concassées.
  yal-yal: A bama nɛn e nun a bogise saraxana, murutu fuɲin kilo saxan naxan namulanxi
    oliwi bogi dinxine turen litiri keden nun a tagiin na.
  haw-1868: A he hapaumi o ka epa palaoa i mohaiai, i kawili pu ia me ka hapaha o
    ka hina aila i kuiia.
  arb-NAV: مَعَ تَقْدِمَةٍ مِنْ عُشْرِ الإِيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفِ اللِّتْرِ)
    مِنْ دَقِيقٍ مَعْجُونٍ بِرُبْعِ الْهِينِ (نَحْوَ لِتْرٍ) مِنْ زَيْتِ زَيْتُونٍ
    مَرْضُوضٍ.
  ewe-ewe: Woatsɔ nuɖuvɔsanu, si nye wɔ memee kilogram ɖeka si wobaka kple ami lita
    ɖeka.
  eng-LEE: And a tenth part of an ephah of fine flour for a meat-offering, mingled
    with the fourth part of a hin of beaten oil.
  asm-FB: আৰু ভক্ষ্য নৈবেদ্যৰ কাৰণে হীনৰ চাৰিভাগৰ এভাগ খুন্দি উলিওৱা তেল মিহলোৱা ঐফাৰ
    দহ ভাগৰ এভাগ মিহি আটাগুড়ি ল’বা।
  sus-A: وٌ مَن شَ سَنسِ شْرِ دِنشِ كِلٌ سَشَن بَ سّرّشّ رَ نَشَن نَمُلَنشِ عٌلِوِ
    تُرٍ قَنيِ لِتِرِ كٍرٍن نُن عَ تَفِ رَ.
  fra-SBL: avec un dixième d'épha de fleur de farine pour l'offrande, mélangé à un
    quart de hin d'huile battue.
  hbo-hbo: וַעֲשִׂירִ֧ית הָאֵיפָ֛ה סֹ֖לֶת לְמִנְחָ֑ה בְּלוּלָ֛ה בְּשֶׁ֥מֶן כָּתִ֖ית
    רְבִיעִ֥ת הַהִֽין׃
  eng-WYCLIFFE: '`Ye schulen offre the tenthe part of ephi `of floure, `which be spreynt
    with pureste oile, and haue the fourthe part of hyn.'
  cwe-cwe: chila imwe kezalavigwa hamwe na nhosa ya usage chilo imwe, wouhanganyigwe
    na lita imwe ya mavuta yanogile yahondigwe.
  kik-kik: hamwe na iruta rĩa mũtu gĩcunjĩ gĩa ikũmi kĩa eba ĩmwe ya mũtu mũhinyu
    mũno, ũtukanĩtio na gĩcunjĩ gĩa kana kĩa hini ĩmwe ya maguta mahihĩtwo kuuma kũrĩ
    ndamaiyũ.
  fra-NCL: et, pour l’oblation, un dixième d’épha de fleur de farine, pétrie avec
    un quart de hin d’huile d’olives concassées.
  cek-AK: olive situi hint palito thungah hint maeto hoi atok ih, takaw dip ephah
    hato thungah maeto hoi nawnto paek ah.
  cuk-cuk: Madubur-bur-nued nibiratar, olivo-gwalluba-mesa-omukuar be anga ukoed.
    We-olivo-gwallu bute-wargwen be ebugoed.
  uig-CYR: йәнә төрттин бир һиндин соқуп чиқирилған зәйтун мейи иләштүрүлгән есил
    ундин ондин бир әфаһни ашлиқ һәдийә сүпитидә сунуңлар.
  tel-2017: మెత్తగా దంచిన ఒక కిలో పిండిని ఒక లీటరు నూనెతో కలిపి పదోవంతు నైవేద్యంగా
    అర్పించాలి.
  hat-BSA: osi, yon dizyèm efa farin fen kòm yon ofrann sereyal mele avèk yon ka hin
    lwil ki bat.
  kos-kos: Ke kais soko sheep inge, sang pac paun in flao luo ma karkarak ke cup akosr
    ke oil in olive wowo tuh in mwe kisa wheat.
  hbo-WLC: וַעֲשִׂירִ֧ית הָאֵיפָ֛ה סֹ֖לֶת לְמִנְחָ֑ה בְּלוּלָ֛ה בְּשֶׁ֥מֶן כָּתִ֖ית
    רְבִיעִ֥ת הַהִֽין׃
  ibo-ibo: Ị ga-ejikwa lita ụtụ ọka abụọ a kwọziri akwọzi nke a gwọkọtara nʼotu lita
    mmanụ oliv asụrụ asụ, chụọ aja mkpụrụ ọka.
  ory-ory: ପୁଣି, ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ନିମନ୍ତେ ଏକ ହିନର ଚତୁର୍ଥାଂଶ ପେଷା ତୈଳ ମିଶ୍ରିତ ଏକ ଐଫାର
    ଦଶମାଂଶ ସରୁ ମଇଦା ଦେବ।
  chk-chk: Oupwe pwal achu ngeni ruu paun pilawa mi amas o mürina mi nofitfengen me
    eu kuoch apüra seni föün olif mi wüsüs pwe asoren mongö.
  rop-rop: '@see-verse:NUM.028.004'
  ukr-1871: А як хлїбну жертву, одну десятину ефи муки пшеничної, перемішаної з четвертиною
    гіна олїї забиваної.
  deu-1951: dazu ein Zehntel Epha Semmelmehl zum Speisopfer, gemengt mit einem Viertel
    Hin gestoßenen Öls.
  eng-JPS: and the tenth part of an ephah of fine flour for a meal-offering, mingled
    with the fourth part of a hin of beaten oil.
  srp-1865: I desetinu efe bijeloga brašna za dar smiješana s èetvrtinom ina èistoga
    ulja.
  lug-lug: nga muteekeddeko ne kilo emu n’ekitundu ez’obuwunga obulungi nga butabuddwamu
    lita ng’emu ey’amafuta ge zeyituuni.
  heb-heb: ועשירית האיפה סלת למנחה בלולה בשמן כתית רביעת ההין׃
  ben-IRV: তোমরা ভক্ষ্য নৈবেদ্যের জন্য হিনের চার ভাগের এক ভাগ উখলিতে তৈরী তেলে মেশানো
    ঐফার দশ ভাগের এক ভাগ সূজি দেবে।
  pan-pan: ਏਫ਼ਾਹ ਦਾ ਦਸਵੰਧ ਮੈਦੇ ਦਾ, ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ ਖ਼ਾਲਸ ਤੇਲ ਦੇ ਹੀਨ ਦੀ ਚੌਥਾਈ ਵਿੱਚ ਮਿਲਿਆ
    ਹੋਇਆ।
  mya-JVB: သံလွင်သီးကို ထောင်း ၍ရသောသံလွင်ဆီ သုံး လောဃနှင့် ရော သော မုန့်ညက် တဩမဲကို
    လည်း ပူဇော်ရမည်။
  hmo-hmo: “Inai mamoe ta ta danu be paraoa boubou do umui henia, paraoa namo herea
    ena metau be kilogaram ta, olive dehoro namo herea ena bada lita ta dekena amo
    umui mikisi gauna.
  urd-urd: और साथ ही ऐफ़ा के दसवें हिस्से के बराबर मैदा, जिसमें कूट कर निकाला हुआ
    तेल चौथाई हीन के बराबर मिला हो, नज़्र की क़ुर्बानी के तौर पर पेश करना।
  rus-SYN: и в приношение хлебное приноси десятую часть ефы пшеничной муки, смешанной
    с четвертью гина выбитого елея;
  bqc-SIM: ń pↄ́wɛntio kiloo do yãalɛa ń nísi íwa wásawasao litili do.
  tcz-CHONGTHU: Chule lhosohga thilto a pangdia chang bong neldisel ephah dim khat
    hopsomma hopkhat le thaotui kiheh lhasa Hin dim khat, hopsomma hopsom a hopli
    toh kihelsa jaona natodoh ding ahi.
  mar-mar: हातकुटीच्या पाव हिन तेलात मळलेल्या एक दशमांश एफा सपिठाचे अन्नार्पण करावे.
  qub-qub: Uywata rupachir chaqui micuy ofrendatapis apamonga ishcay quïlu mas alli
    caj jarina litru olivo asëtiwan chapushata.
  hat-hat: Ansanm avèk chak ti mouton, n'a ofri sèt ti mamit farin frans melanje ak
    de boutèy ka plen pi bon kalite lwil oliv ou ka jwenn.
  eng-BSB: along with a tenth of an ephah of fine flour as a grain offering, mixed
    with a quarter hin of oil from pressed olives.
  tod-tod: naa ʋɛɛ vebɛanii ʋa, nii é ga ɓulu vukɔ ʋagɔi kilo saʋagɔ, gaayɔgai ga
    wolive wulɔ ʋagɔi litɛlɛ ɠila ta tukpɛ (1,5).
  eng-WEBPB: with one tenth of an ephah of fine flour for a meal offering, mixed with
    the fourth part of a hin of beaten oil.
  kbq-kbq: Hagi ana nehuta mago kilo kane osi hu'nesia flaua'ene mago lita olivi masavene
    erihavia huta witi ofa hugahaze.
  nhe-BL: Huan ininhuaya xinechmacaca se tlacajcahualistli tlen harina tlen elis ome
    kilo tlen cuali harina tlamaneloli ica se litro aceite tlen olivo.
  gub-BL: Pitàitàigatu àràpuhàràn rehe we pemur putar pitài kir arozràn imuku'i pyrer
    ikatu wera'u ma'e uri kawer inuromo imupyràn pyrer nehe no.
  eng-DRA: And the tenth part of an ephi of flour, which shall be tempered with the
    purest oil, of the measure of the fourth part of a hin.
