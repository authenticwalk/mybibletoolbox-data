verse: NUM.028.025
translations:
  mal-C: ഏഴാംദിവസം വിശുദ്ധസഭായോഗം കൂടണം, അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Am siebenten Tag aber sollt ihr Festversammlung am Heiligtum abhalten;
    da dürft ihr keinerlei Werktagsarbeit verrichten.
  lin-lin: Na mokolo oyo ya sambo, bokozala na mayangani ya bule ; bongo na mokolo
    yango, bokosala mosala moko te oyo bosalaka mokolo na mokolo.
  eng-LSV: And on the seventh day you have a holy convocation; you do no servile work.
  eng-GNV: And in ye seuenth day ye shall haue an holy conuocation, wherein ye shall
    do no seruile work.
  eng-WEBSTER: And on the seventh day ye shall have a holy convocation; ye shall do
    no servile work.
  nhw-BL: Huan ipan nopa chicome tonali, nojquiya anquipiyase se tlasentililistli
    catli tlatzejtzeloltic para anmoiyocatlalise para na. Huan ipan nopa tonali, niyon
    se tequitl amo anquichihuase.
  swh-ONEN: Siku ya saba mwe na kusanyiko takatifu na msifanye kazi zenu za kawaida.
  bba-bba: Yen sɔ̃ɔ nɔɔbɑ yiruse, i ko i bɛɛn sɔmɑ deriwɑ kpɑ i mɛnnɑ i mɑn sɑ̃.
  eng-KJVCPB: And on the seventh day ye shall have a holy convocation; ye shall do
    no servile work.
  luo-luo: E odiechiengʼ mar abiriyo losuru chokruok mowal kendo kik uti tich moro
    amora mutiyo pile.
  meu-meu: Dinaihahituna ai hebou helaḡana bavabia, una dina ai ḡaukara badana ta
    basio karaia.
  npi-ULB: तिमीहरूले सातौँ दिनमा परमप्रभुको सम्मानमा पवित्र सभा राख्‍नुपर्छ र तिमीहरूले
    त्यस दिन कुनै नियमित काम गर्नुहुँदैन ।
  yor-yor: Ní ọjọ́ keje kí ẹ̀yin kí ó ní àpéjọ mímọ́, ẹ kò sì gbọdọ̀ ṣe iṣẹ́ kankan.
  pes-OPCB: در روز هفتم این جشن مقدّس نیز همهٔ شما به عبادت مشغول باشید و هیچ کار
    دیگری نکنید.
  tgl-ULB: Sa ika-pitong araw, dapat kayong magkaroon ng isang banal na pagpupulong
    upang parangalan si Yahweh, at hindi ninyo dapat gawin ang karaniwang gawain sa
    araw na iyon.
  hui-hui: Ani bialu horo kanengi lone íbu ngoai howa i̱ mitangi bialu lotu lalimu.
    Ani bialu horo ogoningi biabe maru ngago bulene nawigo nabilimu, lalu Anduane
    Homogohanda lene.
  mya-mya: သတ္တမ​နေ့​တွင်​စု​ဝေး​ဝတ်​ပြု​ရ​မည်။ ထို​နေ့ တွင်​အ​လုပ်​မ​လုပ်​ရ။
  bod-N: ཉིན་བདུན་པར་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ་རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་ངོ་།
    །
  sna-sna: Pazuva rechinomwe muite ungano tsvene uye murege kuita basa ramazuva ose.
  spa-BLM: El séptimo día tendréis una santa convocación. No harás ningún trabajo
    regular.
  cac-cac: Axo d'a yuquil c'ual, tz'ochpax junxo nivan molanil yuj eyoch ejmelal.
    A d'a jun c'u chi', malaj junoc macan̈ munlajel tze c'ulej.
  swh-ULB: Siku ya saba mtakuwa na kusanyiko takatifu ili kumheshimu BWANA, na katika
    siku hiyo msifanye zile kazi zenu zakila siku.
  bel-bel: І на сёмы дзень хай будзе ў вас сьвяшчэнны сход; ніякай працы не рабеце.
  deu-ELBBK: Und am 7. Tag soll euch eine heilige Versammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  mbb-OT: Ne emun ikepitu en he andew, ne tiǥum kew en maan te ked-azap te Nengazen,
    ne kenè kew terebahu zutun he andew.
  mal-2015: ഏഴാം ദിവസം വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു സാമാന്യവേലയൊന്നും ചെയ്യരുതു.
  rmc-rmc: Zdžana tumen pro eftato džives, hoj te lašaren le RAJES. Na kerena ňisavi
    buči.
  pes-OPV: و در روز هفتم، برای شمامحفل مقدس باشد. هیچ کار خدمت در آن نکنید.
  ron-1924: 'Ын зиуа а шаптя сэ авець о адунаре сфынтэ: сэ ну фачець ничо лукраре
    де слугэ ын еа.'
  ben-OBCV: সপ্তম দিনে পবিত্র সভা রাখবে এবং সেদিন কোনো নিয়মিত কাজ করবে না।
  som-som: Oo maalinta toddobaadna waa inaad yeelataan shir quduus ah, oo waa inaydaan
    innaba shuqul caadi ah samayn.
  lat-VUC: 'Dies quoque septimus celeberrimus et sanctus erit vobis: omne opus servile
    non facietis in eo.'
  eng-ASVBT: And on the seventh day ye shall have a holy convocation; ye shall do
    no servile work.
  ita-1885: E al settimo giorno siavi santa raunanza; non fate in esso alcuna opera
    servile.
  eng-LXXUP: And the seventh day shall be to you a holy convocation; ye shall do no
    servile work in it.
  eng-ULB: On the seventh day you must have a holy assembly to honor Yahweh, and you
    must not do regular work on that day.
  spa-VBL: Celebren una reunión sagrada el séptimo día del festival. Ese día no harán
    su trabajo usual.
  fra-_FOB: Et au septième jour vous aurez une sainte convocation; vous ne ferez aucune
    œuvre servile.
  mal-mal: ഏഴാം ദിവസം വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് യാതൊരുവേലയും ചെയ്യരുത്.
  urd-GVR: Sātweṅ din kām na karnā balki muqaddas ijtimā ke lie ikaṭṭhe honā.
  suz-BL: मिनु ७ नाक्‍तीम परमप्रभु यावे नु ग्रुम्‍तीके का दुम्‍चा माल्‍ब। मेको नाक्‍ती
    गे काइ गेय मपने।
  ita-1927: E il settimo giorno avrete una santa convocazione; non farete alcuna opera
    servile.
  ckb-ckb: لە ڕۆژی حەوتەمیش کۆبوونەوەی پیرۆزبوون ببەستن، هیچ کارێکی ئاسایی مەکەن.
  eng-BBE: Then on the seventh day there will be a holy meeting; you may do no field-work.
  kan-OKCV: ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ಪರಿಶುದ್ಧವಾದ ಸಭೆ ಕೂಡಬೇಕು. ಆ ದಿನದಲ್ಲಿ ನೀವು ದೈನಂದಿನ ಉದ್ಯೋಗವನ್ನೂ
    ಮಾಡಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:NUM.028.024'
  tam-2017: ஏழாம் நாளிலே பரிசுத்த சபைகூடுதல் இருக்கவேண்டும்; அதில் சாதாரணமான எந்த
    ஒரு வேலையும் செய்யக்கூடாது.
  spa-RV-1909: 'Y el séptimo día tendréis santa convocación: ninguna obra servil haréis.'
  ron-BTF: Și în ziua a șaptea să aveți o adunare solemnă, sfântă; să nu faceți vreo
    lucrare de servire în ea.
  eng-WEBP: On the seventh day you shall have a holy convocation. You shall do no
    regular work.
  eng-FBV: Hold a holy meeting on the seventh day of the festival. Don't do any of
    your normal work.
  nld-1939: Op de zevende dag moet ge een godsdienstige bijeenkomst houden en moogt
    ge geen slafelijke arbeid verrichten.
  nch-BL: Huan ipan nopa chicome tonati, nojquiya anquipiyase se tasentilisti cati
    tatzejtzeloltic para anmoiyocatalise para na. Huan ipan nopa tonali, amo anquichihuase
    yon se tequit.
  vie-1934: Ngày thứ bảy các ngươi sẽ có sự hội hiệp thánh, chớ nên làm một công việc
    xác thịt nào.
  hin-CV: तथा सातवें दिन पवित्र सभा होगी, इस दिन तुम किसी भी प्रकार की मेहनत न करना.
  eng-OURB: On the seventh day you shall have a holy convocation. You shall do no
    regular aboda ·service·.
  spa-BES: Luego, en el séptimo día, habrá una reunión santa; Ustedes no pueden hacer
    trabajo de campo.
  tdx-tdx: le hanao fañohara-miavake nahareo ami’ty andro fahafito. Tsy itoloñan-draha.
  vid-vid: Kuli zuwa lya saba modita nhing'hano yelile na mleche kukola mijito.
  eng-OKE: And on the seventh day there shall be a holy convocation, (when) you may
    do no servile work.
  tha-KJV: และในวั​นที​่​เจ​็ดพวกเจ้าจงมีการประชุมบริ​สุทธิ​์ เจ้​าอย่าทำงานหนักในวันนั้น
  por-BR-2018: E no sétimo dia tereis santa convocação; nenhuma obra servil fareis.
  deu-ELO: Und am siebten Tage soll euch eine heilige Versammlung sein; keinerlei
    Dienstarbeit sollt ihr tun.
  eng-WYC-2018: Also the seventh day shall be most solemn and holy to you; ye shall
    not do any servile work therein. (And on the seventh day, there shall also be
    a holy gathering; ye shall not do any daily work on it.)
  epo-epo: Kaj en la sepa tago estu ĉe vi sankta kunveno; faru nenian servan laboron.
  uig-PIN: Yǝttinqi küni muⱪǝddǝs yiƣilix ɵtküzünglar, xu küni ⱨeqⱪandaⱪ ix-ǝmgǝk
    ⱪilixⱪa bolmaydu.
  beo-beo: 'Eso fesu ganodini, Hina Godema nodone sia:ne gadomusa: gilisima. Amola
    amo esoga hawa: hamosu mae hamoma.'
  tpi-OTNT: Na long de namba 7 yupela i mas bung gen bilong mekim lotu. Na long dispela
    de i tambu long mekim wok.”
  hau-SA: A rana ta bakwai, za ku yi tsattsarkan taro, amma ba za a yi aikin da aka
    saba yi kullum ba.
  uig-LAT: Yettinchi küni muqeddes yighilish ötküzünglar, shu küni héchqandaq ish-emgek
    qilishqa bolmaydu.
  nde-nde: Ngosuku lwesikhombisa lizakuba lombuthano ongcwele njalo lingenzi imisebenzi
    yenu yansuku zonke.’ ”
  ton-ton: Pea ko hono ʻaho fitu ʻe fai ai ʻae fakataha tapu; ʻe ʻikai te mou fai
    ai ha ngāue fakamaama.
  ces-1613: Sedmého pak dne shromáždění svaté míti budete, žádného díla robotného
    nebudete dělati.
  eng-WMB: On the seventh day you shall have a holy convocation. You shall do no regular
    work.
  tam-TCV: பண்டிகையின் ஏழாம்நாளில் பரிசுத்த சபையைக் கூட்டுங்கள். அந்த நாளில் வழக்கமான
    வேலைகள் எதையும் செய்யவேண்டாம்.
  ceb-ULB: Sa ika pito nga adlaw kinahanglan nga magpatigayon kamo ug balaan nga panagtigom
    aron sa pagpasidungog kang Yahweh, ug kinahanglan nga dili kamo magtrabaho nianang
    adlawa.
  pol-UBG: A siódmego dnia będziecie mieli święte zgromadzenie; nie będziecie wykonywać
    żadnej ciężkiej pracy.
  urd-GVU: ساتویں دن کام نہ کرنا بلکہ مُقدّس اجتماع کے لئے اکٹھے ہونا۔
  deu-1912: Und der siebente Tag soll bei euch heilig heißen, daß ihr zusammenkommt;
    keine Dienstarbeit sollt ihr da tun.
  kan-2017: ಏಳನೆಯ ದಿನದಲ್ಲೂ ಸಭೆಕೂಡಬೇಕು. ಆ ದಿನದಲ್ಲಿ ಯಾವ ಉದ್ಯೋಗವನ್ನು ನಡೆಸಬಾರದು.
  yap-yap: Mu gakgad ngam liyorgad u ta’bang ko bin medlip e rran ma dab mu rin’ed
    ba maruwel.
  hlt-MCSB: A hnin rhih dongah tah nangmih ham hmuencim kah tingtunnah la om saeh.
    Te vaengah thohtanah bitat boeih tah saii uh boeh.
  mdy-ETH: ላንካሳ ኬሎና ታና ካኣሽካኒ ቡኩዋቴ፤ ዬኖ ኬሎ ዓይጎ ማዾዋ ማዺፖቴ» ጌዔኔ።
  twi-ASANTE: Ɛda a ɛtɔ so nson no, ɛbɛyɛ ɛda kronkron bio a nnipa no nyinaa bɛhyia
    mu na saa ɛda no, obiara renyɛ adwuma biara.
  eng-WEBU: On the seventh day you shall have a holy convocation. You shall do no
    regular work.
  bnp-bnp: Na poloruana parava, mu vapopo mu vasileki. Naha ni rata a leho mu rata
    na parava vakaroro.
  wal-wal: Laappuntta gallassan qassi geeshsha yaa7aa shiiqite; daafurssiya ooso aibanne
    oottoppite.
  spa-PDDPT: El séptimo día tendrán una santa convocación. No harán obra servil.
  gun-gun: Ha'e gui sete araa py ju 'rã pejapo nhemboaty iky'a e'ỹ va'e. Neĩ peteĩve
    ma napemba'eapoi 'rã.
  ilo-ULB: Iti maikapito nga aldaw, masapul nga adda nasantoan a panaguummongyo a
    mangdayaw kenni Yahweh, ken masapul a saankayo nga agtrabaho iti dayta nga aldaw.
  kpg-kpg: Heia di godou daumaha i di hidu laangi ge deai tangada e hai ana moomee
    ai.
  uig-ARA: يەتتىنچى كۈنى مۇقەددەس يىغىلىش ئۆتكۈزۈڭلار، شۇ كۈنى ھېچقانداق ئىش-ئەمگەك
    قىلىشقا بولمايدۇ.
  sus-sus: A xi solofere nde, wo xa wo malan Ala batude. Wo naxa wali gbɛtɛe raba
    na lɔxɔɛ.
  pon-2006: Ni keisuhn rahno kumwail pahn pokonpene pwehn wia kaudok oh sohte me pahn
    doadoahk.
  ksd-ksd: Ma ta ra valavuruana bung avat a pait ra kivung na lotu; koko avat a pait
    ta papalum tana.
  tur-YTC: Yedinci gün kutsal toplantı olacaktır. Olağan hiçbir yapmayacaksınız.'”
  grc-BRENT: Καὶ ἡμέρα ἡ ἑβδόμη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε
    ἐν αὐτῇ.
  ind-AYT: Pada hari ketujuh, adakanlah pertemuan kudus, janganlah melakukan semua
    pekerjaan yang berat.”
  nya-nya: Pa tsiku lachisanu ndi chiwiri muzichita msonkhano wopatulika ndipo musamagwire
    ntchito iliyonse.
  hrv-hrv: Sedmoga dana neka vam bude sveti savez. Nikakva težačkog posla nemojte
    raditi!”
  mps-mps: Tama te dei namba 7, te genuai tedali gasagi yai sogo da, tede dage ma
    sisinama lotu po ma wao. Tama te sogo te sę ebo te habu mu dao,’ te po pusao,”
    te po wali.
  tpi-tpi: Na long de namba 7 yupela i mas bung gen bilong mekim lotu. Na long dispela
    de i tambu long mekim wok.”
  dan-1931: På den syvende Dag skal I holde Højtidsstævne; intet som helst Arbejde
    må I udføre.
  vie-OVCB: Đến ngày thứ bảy cũng có một cuộc hội họp thánh, toàn dân được mời dự,
    nên không ai được làm các công việc thường ngày trong ngày ấy.”
  guj-2017: સાતમા દિવસે યહોવાહના આદરમાં પવિત્રસભા કરવી અને તે દિવસે રોજનું કામ કરવું
    નહિ.
  pon-2006A: Ni keisuhn rahno kumwail pahn pokonpene pwehn wia kaudok oh sohte me
    pahn doadoahk.
  por-BRBSL: No sétimo dia, você terá uma santa convocação. Você não deverá fazer
    nenhum trabalho regular.
  cth-cth: Asari hnin vah, kathounge kamkhuengnae na tawn vaiteh, bang thaw hai na
    tawk awh mahoeh.
  twi-twi: Da a ɛto so ason no, monyɛ nhyiamu kronkron na monnyɛ adwuma a ɛyɛ den
    biara.
  hlt-hlt: A hnin rhih dongah tah nangmih ham hmuencim kah tingtunnah la om saeh.
    Te vaengah thohtanah bitat boeih tah saii uh boeh.
  tbz-SIM: Diyiè yiénnì yiè di tíí nkɛ́sɑ̃ntɛ mí ndi Yiɛ̀ nKuyie, di bɑ́ɑ́ pĩ́ mmutɔ̃mmú
    mɑmù dɛ yiè.
  msy-2020: Egh namba 7ɨn aruemɨn, ia ingangaribar amuan markɨ. Ia nan ziam fɨsɨ uari
    akuvam.”
  dop-dop: Mɑ sɛɛtʋ tike kɛ ɩ́ kɑ́ koti kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ ŋkʋ kʋ wule.
    Ɩ́ kɑɑ lɑ tǝmlɛ nɑtǝlɩ.
  azb-azb: Yeddinci gün müqəddəs toplantı keçirin, gündəlik işlərinizi görməyin.
  eng-DBY: And on the seventh day ye shall have a holy convocation; no manner of servile
    work shall ye do.
  hin-2017: और सातवें दिन भी तुम्हारी पवित्र सभा हो; और उस दिन परिश्रम का कोई काम
    न करना।
  wol-KYG: Bésub juróom ñaareel ba, seen bésub woote bu sell lay doon. Mboolem lees
    baaxoo liggéey, deesu ko ci liggéey.
  eng-YLT: and on the seventh day a holy convocation ye have, ye do no servile work.
  eng-WYC-2017: Also the seventh day shall be most solemn and holy to you; ye shall
    not do any servile work therein.
  eng-WMBB: On the seventh day you shall have a holy convocation. You shall do no
    regular work.
  urd-GVH: सातवें दिन काम न करना बल्कि मुक़द्दस इजतिमा के लिए इकट्ठे होना।
  rug-rug: Pa vina zuapa rane si mae varigara pa vinahesi, meke lopu kaqu tavetia
    gamu si keke tinavete pa rane asa.
  gaz-gaz: Bultii torbaffaatti wal gaʼii qulqulluu qabaadhaa; hojii idilees hin hojjetinaa.
  fra-LSG: 'Le septième jour, vous aurez une sainte convocation: vous ne ferez aucune
    œuvre servile.'
  yal-yal: Xii soloferede lɔxɔni, ɛ mɔn yi yamaan xili malan sariɲanxini. Ɛ nama ɛ
    wanle kɛ na lɔxɔni.’ ”
  haw-1868: A i ka hiku o ka la, he houluulu hoano no oukou; mai hana oukou i kekahi
    hana maoli.
  arb-NAV: ثُمَّ تُقِيمُونَ مَحْفَلاً مُقَدَّساً فِي الْيَوْمِ السَّابِعِ، تَمْتَنِعُونَ
    فِيهِ عَنْ أَيِّ عَمَلٍ.
  ewe-ewe: Le ŋkeke adrea gbe la, ameawo katã agawɔ takpekpe kɔkɔe aɖe. Womawɔ dɔ
    sesẽ aɖeke gbe ma gbe o.
  eng-LEE: And on the seventh day shall ye have a holy convocation; no servile work
    shall ye do.
  asm-FB: আৰু সপ্তম দিনা তোমালোকৰ পবিত্ৰ সভা হ’ব। সেই দিনা তোমালোকে কোনো ব্যৱসায়
    কৰ্ম নকৰিবা।
  sus-A: عَ شِ سٌلٌقٍرٍ ندٍ، وٌ شَ وٌ مَلَن عَلَ بَتُدٍ. وٌ نَشَ وَلِ فبّتّيٍ رَبَ
    نَ لْشْي.
  fra-SBL: Le septième jour, vous aurez une sainte convocation. Vous ne ferez aucun
    travail régulier.
  hbo-hbo: וּבַיֹּום֙ הַשְּׁבִיעִ֔י מִקְרָא־קֹ֖דֶשׁ יִהְיֶ֣ה לָכֶ֑ם כָּל־מְלֶ֥אכֶת
    עֲבֹדָ֖ה לֹ֥א תַעֲשֽׂוּ׃ ס
  eng-WYCLIFFE: Also the seuenthe day schal be moost solempne and hooli to you; ye
    schulen not do ony seruyle werk ther ynne.
  cwe-cwe: Muna isiku yesaba mwizakuwa na mting'hano wa kutosa kwa Mulungu, sekemusang'hane
    usang'hano wowose.
  kik-kik: Mũthenya wa mũgwanja mũgĩage na kĩũngano kĩamũre, na mũtikarutage wĩra
    wa ndũire.
  fra-NCL: 'Le septième jour, vous aurez une sainte assemblée : vous ne ferez aucune
    œuvre servile.'
  cek-AK: Ni sarihto naah loe kaciim rangpui amkhuenghaih to sah ah, na sak toepsoep
    ih tok to sah hmah.
  cuk-cuk: Ibagugledgine (7), an-nug-odummogega anse bela bulakwaa nonimaloed. A-ibagine,
    bipisaale dule gwen arbaosulid.’ ”
  uig-CYR: Йәттинчи күни муқәддәс жиғилиш өткүзүңлар, шу күни һеч қандақ иш-әмгәк
    қилишқа болмайду.
  tel-2017: ఏడో రోజు పవిత్ర సంఘం సమకూడాలి. ఆ రోజు మీరు జీవనోపాధికి సంబంధించిన పనులేమీ
    చెయ్యకూడదు.
  hat-BSA: Nan setyèm jou a, nou va fè yon konvokasyon sen. Nou pa pou fè okenn travay
    ki di.
  kos-kos: Ke len se akitkosr kowos in tukeni alu, ac tia oru kutena orekma.
  hbo-WLC: וּבַיּוֹם֙ הַשְּׁבִיעִ֔י מִקְרָא־קֹ֖דֶשׁ יִהְיֶ֣ה לָכֶ֑ם כָּל־מְלֶ֥אכֶת
    עֲבֹדָ֖ה לֹ֥א תַעֲשֽׂוּ׃ ס
  ibo-ibo: Nʼụbọchị nke asaa nweenụ mkpọkọta dị nsọ, unu arụkwala ọrụ nke ụbọchị ahụ.
  ory-ory: ପୁଣି, ସପ୍ତମ ଦିନରେ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ର ସଭା ହେବ; ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ
    କର୍ମ କରିବ ନାହିଁ।
  chk-chk: Iwe, lon afisuen rän oupwe pwal afisi eu mwich mi pin. Ousap föri och angang
    lon.
  rop-rop: '@see-verse:NUM.028.024'
  ukr-1871: 'А на семий день будуть сьвяті збори в вас: і жадної роботи не робити
    мете.'
  deu-1951: Und am siebenten Tage sollt ihr eine heilige Versammlung halten; da sollt
    ihr keine Werktagsarbeit verrichten.
  eng-JPS: And on the seventh day ye shall have a holy convocation; ye shall do no
    manner of servile work.
  srp-1865: I sedmi dan da imate sveti sabor; posla ropskoga nijednoga ne radite.
  lug-lug: Ku lunaku olw’omusanvu munaakubangawo olukuŋŋaana olutukuvu, era temuukolerengako
    mirimu gyonna egya bulijjo egy’okukakaalukana.
  heb-heb: וביום השביעי מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו׃
  ben-IRV: সপ্তম দিনের তোমাদের পবিত্র সভা হবে; তোমরা কোনো রকম কাজ করবে না।
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ ਤੁਹਾਡੀ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ। ਉਸ ਵਿੱਚ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।
  mya-JVB: သတ္တမ နေ့ ၌ လည်း ၊ ဓမ္မ စည်းဝေးခြင်းကို ပြု ရ မည်။ လောကီ အလုပ်ကို မ လုပ်
    ရ။
  hmo-hmo: “Dina namba 7 dekenai Lohiabada tomadiho totona do umui haboua, bona gaukara
    ta do umui karaia lasi.
  urd-urd: और सातवें दिन फिर तुम्हारा पाक मज़मा हो उसमें कोई ख़ादिमाना काम न करना।
  rus-SYN: И в седьмой день да будет у вас священное собрание; никакой работы не работайте.
  bqc-SIM: Gↄↄ soplade zĩ́ àli kↄ̃ kãaa à ma sísi. Zĩ́ bee ásuli zĩe kɛo.
  tcz-CHONGTHU: Ni sagi lhinni leh khoppi khat na bol diu, hiche nikho a chu na toh
    hahsa na bol lou hel diu ahi.
  mar-mar: नंतर या सणाच्या सातव्या दिवशी तुम्ही पवित्र मेळा भरवावा आणि तुम्ही त्यादिवशी
    काहीही अंगमेहनीतीचे काम करू नये.
  qub-qub: Ganchis caj junajchöpis jamanqui-llapa jatun diya captin. Chay junäga ama
    arunquichu.
  hat-hat: Sou setyèm jou a, n'a reyini tout pèp la ankò pou n' fè sèvis pou Seyè
    a. Jou sa a, nou p'ap fè okenn gwo travay non plis.
  eng-BSB: On the seventh day you shall hold a sacred assembly; you must not do any
    regular work.
  tod-tod: Foloi lɔfelasiɛi, wa gaalɛba ɲadegai wo, wo la boti nɔpɛ kɛa, eɠɛʋelei
    wa ɗa kɛ la.
  eng-WEBPB: On the seventh day you shall have a holy convocation. You shall do no
    regular work.
  kbq-kbq: Hagi 7ni knarera mani fru huta mono nehuta, ranra eri'zana e'origahaze.
  nhe-BL: Huan ipan nopa chicome tonali, nojquiya inquipiyase se tlasentilistli tlen
    tlatzejtzeloltic para inmoiyocatlalise para na. Huan ipan nopa tonali, niyon se
    tequitl ax inquichihuase.
  gub-BL: 7 haw 'ar mehe pezemono'og putar Tupàn imuwete pà nehe. Ni amo numa'ereko
    kwaw a'e 'ar mehe wà nehe.
  eng-DRA: 'The seventh day also shall be most solemn and holy unto you: you shall
    do no servile work therein.'
