verse: NUM.028.022
translations:
  mal-C: നിങ്ങൾക്കു പ്രായശ്ചിത്തം വരുത്താൻ പാപശുദ്ധീകരണയാഗത്തിന് ഒരു കോലാടിനെയുംകൂടി
    അർപ്പിക്കണം.
  deu-TKW: Ferner einen Bock zum Sündopfer, um euch Sühne zu schaffen.
  lin-lin: Bokobakisa lisusu ntaba moko ya mobali lokola mbeka mpo na masumu, mpo
    na kosala mosala ya bolimbisi masumu mpo na bino.
  eng-LSV: and one goat [for] a sin-offering, to make atonement for you.
  eng-GNV: And an hee goate for a sinne offering, to make an atonement for you.
  eng-WEBSTER: And one goat for a sin-offering, to make an atonement for you.
  nhw-BL: Nojquiya antechmacase se chivo para se tlacajcahualistli por tlajtlacoli
    para antechixtzacuilise amotlajtlacolhua.
  swh-ONEN: Pia mtoe beberu mmoja kama sadaka ya dhambi ambaye atafanya upatanisho
    kwa ajili yenu.
  bba-bba: Yen biru, kpɑ i boo kinɛru ɡo i kɑ torɑrun yɑ̃kuru ko.
  eng-KJVCPB: and one goat for a sin offering, to make an atonement for you.
  luo-luo: Umed nyanywok achiel mar chiwo mar pwodhruok e richo.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia, emui kara-dika iabi-ohona boubouna,
    herohemaino ḡauna.
  npi-ULB: र आफ्नो प्रायश्‍चित्तको निम्ति पापबलिको रूपमा एउटा बोका चढाउनुपर्छ ।
  yor-yor: Pẹ̀lú òbúkọ kan fún ẹbọ ẹ̀ṣẹ̀ láti ṣètùtù fún un yín.
  pes-OPCB: یک بز نر هم برای کفارهٔ گناهانتان قربانی کنید.
  tgl-ULB: at isang lalaking kambing bilang alay para sa kasalanan upang maging pambayad
    sa kasalanan para sa inyong sarili.
  hui-hui: Ani bialu meme wangabe mbira ko domo wahelonaga loma bialu bo delolene
    nga. Loma ogoni bo delalu howa wali agali bibahende i̱naga deni dodo nahe bayale
    helonaga mana bulene nga.
  mya-mya: အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဆိတ်​ထီး​တစ်​ကောင် ကို​လည်း​ပူ​ဇော်​ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​လူ
    တို့​အ​တွက်​သန့်​စင်​မှု​ကို​ဝတ်​ပြု​ရ​မည်။-
  bod-N: ཡང་ར་ཕོ་གཅིག་སྡིག་བཤགས་མཆོད་པར་ཕུལ་ནས་ཁྱོད་ཅག་གི་སྡིག་པ་བཤག་དགོས།
  sna-sna: uisewo nhongo imwe chete yembudzi sechipiriso chechivi kuti iwe uzviyananisire.
  spa-BLM: y un macho cabrío como ofrenda por el pecado, para hacer expiación por
    ti.
  cac-cac: Tz'ac'jipax junoc noc' mam chiva silab'il yuj mul yic stupcanel e mul d'a
    eyib'an̈.
  swh-ULB: na beberu mmoja kuwa sdaka ya dhambi ili kufanya upatanisho kwa ajili yenu.
  bel-bel: і аднаго казла ў ахвяру за грэх, для ачышчэньня вас;
  deu-ELBBK: und einen Bock als Sündopfer, um Sühnung für euch zu tun.
  mbb-OT: Pemuhat kew zaan te meemahan he kambing he pemuhat para idlumpiyu para mepesaylu
    kew te menge salè niw.
  mal-2015: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിപ്പാൻ പാപയാഗത്തിന്നായി ഒരു കോലാട്ടിനെയും
    അർപ്പിക്കേണം.
  rmc-rmc: Anen the jekhe capos sar obeta vaš tumare bini.
  pes-OPV: ویک بز نر بجهت قربانی گناه تا برای شما کفاره شود.
  ron-1924: Сэ адучець ун цап ка жертфэ де испэшире, ка сэ факэ испэшире пентру вой.
  ben-OBCV: তোমাদের প্রায়শ্চিত্ত সাধনের উদ্দেশে, পাপার্থক বলির জন্য একটি পাঁঠাও নেবে।
  som-som: Oo waa inaad orgi qurbaan dembi u bixisaan si laydiinku kafaaro gudo.
  lat-VUC: Et hircum pro peccato unum, ut expietur pro vobis,
  eng-ASVBT: and one he-goat for a sin offering, to make atonement for you.
  ita-1885: Offerite, oltre a ciò, un becco, per sacrificio per lo peccato, per far
    purgamento per voi.
  eng-LXXUP: And thou shalt offer one kid of the goats for a sin offering, to make
    atonement for you.
  eng-ULB: and one male goat as a sin offering to make atonement for yourselves.
  spa-VBL: Presenten también una cabra macho como ofrenda por el pecado para hacerte
    justicia.
  fra-_FOB: Et un bouc en sacrifice pour le péché, afin de faire l'expiation pour
    vous.
  mal-mal: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ പാപയാഗത്തിനായി ഒരു കോലാടിനെയും
    അർപ്പിക്കണം.
  urd-GVR: Gunāh kī qurbānī ke taur par ek bakrā bhī pesh karnā tāki tumhārā kaffārā
    diyā jāe.
  suz-BL: मिनु इन पाप आ पर्बम पाप क्‍याम्‍तीक गेय पचा कली बोका का चढ़ेचा माल्‍नीनी।
  ita-1927: e offrirai un capro come sacrifizio per il peccato, per fare l’espiazione
    per voi.
  ckb-ckb: گیسکێکی نێریش قوربانی گوناه بێت بۆ کەفارەتکردن بۆتان،
  eng-BBE: And one he-goat for a sin-offering to take away your sin.
  kan-OKCV: ನಿಮಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಲು ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಗಾಗಿ ಒಂದು ಹೋತವನ್ನು ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.021'
  tam-2017: உங்கள் பாவநிவிர்த்திக்கென்று பாவநிவாரணபலியாக ஒரு வெள்ளாட்டுக்கடாவையும்
    செலுத்தவேண்டும்.
  spa-RV-1909: Y un macho cabrío por expiación, para reconciliaros.
  ron-BTF: Și un țap ca ofrandă pentru păcat, ca să se facă ispășire pentru voi.
  eng-WEBP: and one male goat for a sin offering, to make atonement for you.
  eng-FBV: Also present a male goat as a sin offering to make you right.
  nld-1939: Bovendien nog een bok als zondeoffer, om verzoening voor u te verkrijgen.
  nch-BL: Nojquiya antechmacase se chivo quej se tacajcahualisti por tajtacoli para
    antechixtzacuilise amotajtacolhua.
  vie-1934: luôn một con dê đực làm của lễ chuộc tội, đặng làm lễ chuộc tội cho các
    ngươi.
  hin-CV: इसके अलावा अपने प्रायश्चित के लिए पापबलि स्वरूप एक बकरा.
  eng-OURB: and one male goat for a habitual sin ·miss the mark· offering, to make
    atonement for you.
  spa-BES: Y un chivo para el sacrificio por el pecado, para quitar tu pecado.
  tdx-tdx: vaho oselahy ty ho engan-kakeo hijebañañe anahareo.
  vid-vid: Molavya kahi ipongo limwe liwe nhambiko ya gehile leka kuwaditila uhanyisi.
  eng-OKE: And one goat for a sin offering to make atonement for you;
  tha-KJV: และเอาแพะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่บาปเพื่อทำการลบมลทินบาปของเจ้า
  por-BR-2018: e um bode macho por expiação, para vos reconciliar.
  deu-ELO: und einen Bock als Sündopfer, um Sühnung für euch zu tun.
  eng-WYC-2018: And ye shall offer one buck of (the) goats for sin, that cleansing
    be made for you, (And ye shall offer one goat buck for a sin offering, to make
    amends for you,)
  epo-epo: kaj unu virkapron, por pekliberigi vin.
  uig-PIN: xuningdǝk gunaⱨinglar üqün kafarǝt kǝltürüxkǝ gunaⱨ ⱪurbanliⱪi süpitidǝ
    bir tekǝ sunulsun.
  beo-beo: Amola goudi gawali afae, Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne,
    ima. Amo da Isala:ili dunu ilia ledo hamoi dodofema:ne hamosa.
  tpi-OTNT: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin.
    Na dispela ofa bai i mekim olgeta manmeri i kamap klin long ai bilong mi.
  hau-SA: A haɗa da bunsuru guda, a matsayin hadaya don zunubi, don yin muku kafara.
  uig-LAT: shuningdek gunahinglar üchün kafaret keltürüshke gunah qurbanliqi süpitide
    bir téke sunulsun.
  nde-nde: Akubekhona lempongo eyodwa ukuba ibe ngumnikelo wesono ukuzenzela indlela
    yokubuyisana.
  ton-ton: Pea ko e kosi ʻe taha ko e feilaulau ia maʻae angahala, ke fai ʻae fakalelei
    maʻamoutolu.
  ces-1613: A kozla v obět za hřích jednoho k očištění vás.
  eng-WMB: and one male goat for a sin offering, to make atonement for you.
  tam-TCV: உங்களுக்காகப் பாவநிவிர்த்தி செய்வதற்குப் பாவநிவாரண காணிக்கையாக ஒரு வெள்ளாட்டுக்கடாவைச்
    சேர்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: ug usa ka laki nga kanding isip halad sa sala aron mapasaylo ang inyong
    mga kaugalingon.
  pol-UBG: I jednego kozła na ofiarę za grzech, na dokonanie przebłagania za was.
  urd-GVU: گناہ کی قربانی کے طور پر ایک بکرا بھی پیش کرنا تاکہ تمہارا کفارہ دیا جائے۔
  deu-1912: dazu einen Bock zum Sündopfer, daß ihr versöhnt werdet.
  kan-2017: ಅದಲ್ಲದೆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku yira pi’ reb e kaming ni pumo’on ni fen e maligach ko denen, ni irera’
    rogon i bangbengnag fare machalbog ni fan ngak e girdi’.
  hlt-MCSB: Nangmih ham aka dawth la boirhaem maae ca khaw pumat saeh.
  mdy-ETH: ጎሜ ጌኤሺሢ ዛላ ማዓንዳ ፔቴ ኮላይ ዒንጉዋቴ፤ ዬይ ጎሜ ጌኤሻ ዒንጊሢ ማዓንዳኔ።
  twi-ASANTE: Ɛsɛ sɛ mode ɔpapo bɔ bɔne ho afɔdeɛ sɛ mpatadeɛ ma mo ho.
  eng-WEBU: and one male goat for a sin offering, to make atonement for you.
  bnp-bnp: Mu habia tara meme a toga, ge a nihabi na naro hale. Ra nihabi iea bara
    i kavitagu mua.
  wal-wal: Qassi issi deeshsha orggiyaa nagaraa yarshshuwaassi, intte nagaraa atto
    giissanau yarshshite.
  spa-PDDPT: y un macho cabrío como sacrificio por el pecado para hacer sacrificio
    que apacigua a favor de ustedes.
  gun-gun: Peme'ẽ avi 'rã peteĩ kavara ava jejavya regua, pejejavyague pejao'i uka
    aguã.
  ilo-ULB: ken maysa a kalakian a kalding a kas daton gapu iti basol a pakapakawananyo.
  kpg-kpg: Wanga ina labelaa di kuudi daane e dahi e hai ai tigidaumaha wwede nia
    huaidu, e hai ai taumaha o di haga madammaa o nia daangada.
  uig-ARA: شۇنىڭدەك گۇناھىڭلار ئۈچۈن كافارەت كەلتۈرۈشكە گۇناھ قۇربانلىقى سۈپىتىدە
    بىر تېكە سۇنۇلسۇن.
  sus-sus: Wo xa sikɔtɛ keren fan ba Alatala bɛ yunubi xafari sɛrɛxɛ ra.
  pon-2006: Pil meirongki emen kuht wol mehn wia meirong en dihp; eri ih duwen amwail
    pahn wia sarawien kamwakele aramas akan.
  ksd-ksd: ma tika na me, a tomotoina, ure ra tinabar na varporong, upi da pait ra
    varporong ure avat.
  tur-YTC: ve günah sunusu olarak sizin için kefaret etmek üzere bir teke sunacaksınız.
  grc-BRENT: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν·
  ind-AYT: Persembahkan juga seekor kambing jantan sebagai kurban penghapus dosa untuk
    mengadakan pendamaian bagimu,
  nya-nya: Muziphatikizapo mbuzi yayimuna monga nsembe yopepesera machimo anu.
  hrv-hrv: Neka bude jedan jarac kao okajnica, da se nad vama izvrši obred pomirenja.
  mps-mps: Tama me dagego te sęgę sela sąbo ofa te meme kibu omai te ofa yao. Tama
    te ofago te we bidi tigidali eno gedude wiegi yai pedalaibao.
  tpi-tpi: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin.
    Na dispela ofa bai i mekim olgeta manmeri i kamap klin long ai bilong mi.
  dan-1931: desuden en Buk som Syndoffer for at skaffe eder Soning.
  vie-OVCB: Ngoài ra, cũng dâng một dê đực làm lễ chuộc tội.
  guj-2017: તમારા પોતાના માટે પ્રાયશ્ચિત કરવા સારુ પાપાર્થાર્પણ તરીકે તમે એક બકરાનું
    અર્પણ કરો.
  pon-2006A: Pil meirongki emen kuht wol mehn wia meirong en dihp; eri ih duwen amwail
    pahn wia sarawien kamwakele aramas akan.
  por-BRBSL: e um bode macho por uma oferta pelo pecado, para fazer expiação por você.
  cth-cth: Hahoi yontha nahanlah yon thuengnae hmaetan buet touh.
  twi-twi: Ɛsɛ sɛ mode ɔpapo bɔ bɔne ho afɔre sɛ mpata ma mo ho.
  hlt-hlt: Nangmih ham aka dawth la boirhaem maae ca khaw pumat saeh.
  tbz-SIM: Kɛ̀ di n féútɛ́ dibɔdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, kɛ̀ bɛ̀ di dɔ̀ɔ̀ mɛyɛi
    ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́.
  msy-2020: Egh ofan kabagh isɨn ia uaghan arazir kuraba gɨn amadir ofa bagh, memen
    apuritam uaghan an ofa damu. Eghtɨ arazir kamɨn God gumazamizibar amutɨ, me an
    damazimɨn zuegham.
  dop-dop: Ɩlɛnɑ ɩ́ lɑ́ pǝŋtʋlʋɣʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ. Nɑ kɔtʋlʋ lɑ-mɛɣɛ pǝ
    kɔtɑɣɑ.
  azb-azb: Özünüzü kəffarə etmək üçün günah qurbanı olaraq bir təkə təqdim edin.
  eng-DBY: and a he-goat as a sin-offering, to make atonement for you.
  hin-2017: और एक बकरा भी पापबलि करके चढ़ाना, जिससे तुम्हारे लिये प्रायश्चित हो।
  wol-KYG: ak benn sikketu póotum bàkkaar ngir seen njotlaay.
  eng-YLT: and one goat, a sin-offering, to make atonement for you.
  eng-WYC-2017: And ye shall offer one buck of goats for sin, that cleansing be made
    for you,
  eng-WMBB: and one male goat for a sin offering, to make atonement for you.
  urd-GVH: गुनाह की क़ुरबानी के तौर पर एक बकरा भी पेश करना ताकि तुम्हारा कफ़्फ़ारा
    दिया जाए।
  rug-rug: Vagia keke qoti kokoreo pude na vinulasadi sari na sinea.
  gaz-gaz: Akkasumas akka araarri isinii buʼuuf korbeessa reʼee tokko aarsaa cubbuutiif
    dhiʼeessi.
  fra-LSG: Vous offrirez un bouc en sacrifice d’expiation, afin de faire pour vous
    l’expiation.
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na Ala solona seen na ɛ xa.
  haw-1868: A hookahi kaokane i mohailawehala, e hookalahala no oukou.
  arb-NAV: وَتُقَرِّبُونَ أَيْضاً تَيْساً وَاحِداً ذَبِيحَةَ خَطِيئَةٍ لِلتَّكْفِيرِ
    عَنْكُمْ،
  ewe-ewe: Ele be miatsɔ gbɔ̃tsu ɖeka hã asa nu vɔ̃ ŋuti vɔe, ale be mialé avu ɖe
    mia ɖokuiwo ta.
  eng-LEE: And one goat for a sin-offering, to make an atonement for you.
  asm-FB: আৰু তোমালোকক প্ৰায়শ্চিত্ত কৰিবলৈ পাপাৰ্থক বলিস্বৰূপে এটা মতা ছাগলী উৎসৰ্গ
    কৰিবা।
  sus-A: وٌ شَ سِكْتّ كٍرٍن قَن بَ عَلَتَلَ بّ يُنُبِ شَقَرِ سّرّشّ رَ.
  fra-SBL: et un bouc en sacrifice pour le péché, afin de faire l'expiation pour toi.
  hbo-hbo: וּשְׂעִ֥יר חַטָּ֖את אֶחָ֑ד לְכַפֵּ֖ר עֲלֵיכֶֽם׃
  eng-WYCLIFFE: '`And ye schulen offre o `buc of geet for synne, that clensyng be
    maad for you,'
  cwe-cwe: Iviya mwizalava bebelu da luti kuwa nhambiko ya uhasanyi, muladi kuwatendela
    kuilumba.
  kik-kik: Na mũrutage thenge ĩmwe ĩrĩ igongona rĩa kũmũhoroheria mehia.
  fra-NCL: Vous offrirez aussi un bouc en sacrifice pour le péché, pour faire l’expiation
    pour vous.
  cek-AK: nangmacae zae angbawnhaih sak hanah maeh tae maeto paek ah.
  cuk-cuk: Degine, isgued-ulale, sibad-machered-wargwen ogumakar be ukbaloed, adi,
    bega isgued-nabogegar.
  uig-CYR: шуниңдәк гунайиңлар үчүн кафарәт кәлтүрүшкә гуна қурбанлиғи сүпитидә бир
    текә сунулсун.
  tel-2017: మీకు ప్రాయశ్చిత్తం కలగడానికి పాపపరిహారార్థబలిగా ఒక మేకను అర్పించాలి.
