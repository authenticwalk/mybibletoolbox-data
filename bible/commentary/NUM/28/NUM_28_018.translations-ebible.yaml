verse: NUM.028.018
translations:
  mal-C: ഒന്നാംദിവസം വിശുദ്ധസഭായോഗം കൂടണം, അന്നു സാധാരണ ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Am ersten Tage findet Festversammlung am Heiligtume statt; da dürft ihr
    keinerlei Werktagsarbeit verrichten.
  lin-lin: Na mokolo ya liboso, bokozala na mayangani ya bule ; bokosala mosala moko
    te oyo bosalaka mokolo na mokolo.
  eng-LSV: In the first day [is] a holy convocation; you do no servile work;
  eng-GNV: In the first day shalbe an holy conuocation, ye shall do no seruile worke
    therein.
  eng-WEBSTER: On the first day shall be a holy convocation; in it ye shall do no
    manner of servile work.
  nhw-BL: Huan ipan nopa achtihui tonali tlen nopa chicome, anquichihuase se tlasentililistli
    tlatzejtzeloltic para sempa anmoiyocatlalise para na. Huan ipan nopa tonali amo
    anquichihuase niyon se tequitl.
  swh-ONEN: Katika siku ya kwanza mtakuwa na kusanyiko takatifu, msifanye kazi za
    kawaida.
  bba-bba: Tɔ̃ɔ bɑkɑ ten tɔ̃ɔ ɡbiikiru sɔɔ, i ko i bɛɛn sɔmɑ deriwɑ, kpɑ i mɛnnɑ i
    nɛ, Yinni Gusunɔ sɑ̃.
  eng-KJVCPB: 'In the first day shall be a holy convocation; ye shall do no manner
    of servile work therein:'
  luo-luo: Chiengʼ mokwongo mar jumano nyaka ubed gi chokruok mowal kendo kik uti
    tich moro amora mutiyo pile.
  meu-meu: Dina gini-gunana ai hebou helaḡana bavabia. Una dina ai ḡaukara badana
    ta basio karaia,
  npi-ULB: पहिलो दिन परमप्रभुको सम्मानमा एउटा पवित्र सभा हुनुपर्छ । तिमीहरूले त्यस
    दिन कुनै नियमित काम गर्नुहुँदैन ।
  yor-yor: Ní ọjọ́ kìn-ín-ní kí àpéjọ mímọ́ kí ó wà; ẹ́yin kò gbọdọ̀ ṣe iṣẹ́ agbára
    kankan.
  pes-OPCB: در روز اول این جشن مقدّس، همهٔ شما به عبادت بپردازید و هیچ کار دیگری نکنید.
  tgl-ULB: Sa unang araw, dapat magkaroon ng isang banal na pagpupulong upang parangalan
    si Yahweh. Hindi ninyo dapat gawin ang karaniwang gawain sa araw na iyon.
  hui-hui: Horo pigane ogoni timbuni mbira ngago wali agalime biabe maru bulene nawi
    Anduane Homogo mitangi bialu lotu lole horo pigane ogoningi íbu ngoai holene nga.
  mya-mya: ပွဲ​တော်​ပ​ထ​မ​နေ့​တွင်​သင်​တို့​စု​ဝေး​ဝတ်​ပြု ရ​မည်။ ထို​နေ့​၌​အ​လုပ်​မ​လုပ်​ရ။-
  bod-N: ཉིན་དང་པོར་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ་རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: Pazuva rokutanga munofanira kuita ungano tsvene uye murege kuita mabasa
    amazuva ose.
  spa-BLM: En el primer día habrá una santa convocación. No harás ningún trabajo regular,
  cac-cac: A d'a b'ab'el c'u d'a uque' c'ual chi' tz'och jun nivan molanil yuj eyoch
    ejmelal. A d'a jun c'u chi', malaj junoc macan̈ munlajel tze c'ulej.
  swh-ULB: Katika siku ya kwanza kutakuwa na kusanyiko takatifu la kumheshimu BWANA.
    Katika siku hiyo msifanye kazi zenu za kila siku
  bel-bel: У першы дзень сьвяшчэнны сход; ніякай працы не рабеце;
  deu-ELBBK: Am ersten Tag soll eine heilige Versammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  mbb-OT: Duen te egkehuna he andew zutun te pista, ne tiǥum kew te ked-azap te Nengazen,
    ne kenè kew terebahu keniyan he andew.
  mal-2015: ഒന്നാം ദിവസം വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു സാമാന്യവേലയൊന്നും ചെയ്യരുതു.
  rmc-rmc: Ešebno džives pro inepos tumen zdžana, hoj te lašaren le RAJES a na kerena
    ňisavi buči.
  pes-OPV: در روز اول، محفل مقدس است که هیچ کار خدمت در آن نکنید.
  ron-1924: 'Ын зиуа динтый, сэ фие о адунаре сфынтэ: сэ ну фачець ничо лукраре де
    слугэ ын еа.'
  ben-OBCV: প্রথম দিনে পবিত্র সমাবেশ রাখবে এবং সেদিন নিয়মিত কাজ করবে না।
  som-som: Oo maalinta kowaadna waa in la yeesho shir quduus ah. Idinku waa inaydaan
    innaba shuqul caadi ah samayn,
  lat-VUC: 'Quarum dies prima venerabilis et sancta erit: omne opus servile non facietis
    in ea.'
  eng-ASVBT: 'In the first day shall be a holy convocation: ye shall do no servile
    work;'
  ita-1885: Nel primo giorno siavi santa raunanza; non fate in esso alcuna opera servile.
  eng-LXXUP: And the first day shall be to you a holy convocation; ye shall do no
    servile work.
  eng-ULB: On the first day, there must be a holy assembly to honor Yahweh. You must
    not do regular work on that day.
  spa-VBL: Celebrarán una reunión sagrada el primer día de la fiesta. No hagan ninguna
    actividad de su trabajo normal.
  fra-_FOB: Au premier jour, il y aura une sainte convocation; vous ne ferez aucune
    œuvre servile;
  mal-mal: ഒന്നാം ദിവസം വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് യാതൊരുവേലയും ചെയ്യരുത്.
  urd-GVR: Pahle din kām na karnā balki muqaddas ijtimā ke lie ikaṭṭhe honā.
  suz-BL: ङोंइती ङा नाक्‍तीम परमप्रभु यावे नु ग्रुम्‍तीके का दुम्‍चा माल्‍ब। मेको
    नाक्‍ती गे काइ गेय मपने।
  ita-1927: Il primo giorno vi sarà una santa convocazione; non farete alcuna opera
    servile,
  ckb-ckb: لە ڕۆژی یەکەم کۆبوونەوەی پیرۆزبوون ببەستن، هیچ کارێکی ئاسایی مەکەن.
  eng-BBE: 'On the first day there is to be a holy meeting: you may do no sort of
    field-work:'
  kan-OKCV: ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಪರಿಶುದ್ಧ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆ ಸೇರಬೇಕು. ಯಾವ ತರವಾದ ಉದ್ಯೋಗವನ್ನು
    ನೀವು ಆ ದಿನದಲ್ಲಿ ಮಾಡಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:NUM.028.017'
  tam-2017: முதலாம் நாளிலே பரிசுத்த சபைகூடுதல் இருக்கவேண்டும்; அன்றையதினம் சாதாரணமான
    எந்த ஒரு வேலையும் செய்யக்கூடாது.
  spa-RV-1909: 'El primer día, santa convocación; ninguna obra servil haréis:'
  ron-BTF: În ziua întâi să fie o adunare solemnă, sfântă; să nu faceți nicio lucrare
    de servire în ea.
  eng-WEBP: In the first day shall be a holy convocation. You shall do no regular
    work,
  eng-FBV: Hold a holy meeting on the first day of the festival. Don't do any of your
    normal work.
  nld-1939: Op de eerste dag moet een godsdienstige bijeenkomst worden gehouden, en
    mag geen slafelijke arbeid worden verricht.
  nch-BL: Huan ipan nopa achtohui tonali ten nopa chicome tonati, anquichihuase se
    tasentilisti tatzejtzeloltic para sempa anmoiyocatalise para na. Huan ipan nopa
    tonali amo anquichihuase yon se tequit.
  vie-1934: 'Ngày thứ nhất các ngươi sẽ có sự hội hiệp thánh: chớ nên làm một công
    việc xác thịt nào.'
  hin-CV: पहले दिन पवित्र सभा होगी; तथा तुम किसी भी प्रकार की मेहनत न करना.
  eng-OURB: In the first day shall be a holy convocation. You shall do no regular
    aboda ·service·;
  spa-BES: 'El primer día debe haber una reunión santa: no puede hacer ningún tipo
    de trabajo de campo.'
  tdx-tdx: Hanao fañohara-miavake nahareo amy andro valoha’ey; tsy itolonan-draha.
  vid-vid: Kuli zuwa lya mwaluko kowa na nhing'hano yelile. Zuwa alyo hamkola mijito
    hebu.
  eng-OKE: On the first day shall be a holy convocation; you shall not do any servile
    work;
  tha-KJV: ในวันต้นให้​มี​การประชุมบริ​สุทธิ​์ เจ้​าทั้งหลายอย่ากระทำงานหนักในวันนั้น
  por-BR-2018: 'No primeiro dia, santa convocação; nenhuma obra servil fareis:'
  deu-ELO: Am ersten Tage soll eine heilige Versammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  eng-WYC-2018: of which the first day shall be worshipful and holy; ye shall not
    do any servile work therein. (and on the first day there shall be a holy gathering;
    ye shall not do any daily work on it.)
  epo-epo: En la unua tago estas sankta kunveno; faru nenian servan laboron;
  uig-PIN: Birinqi küni muⱪǝddǝs yiƣilix ɵtküzülsun, ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmasliⱪinglar
    kerǝk,
  beo-beo: 'Eso age amoga gilisisu da, Hina Godema nodone sia:ne gadomusa: gilisima.
    Amo esoha, hawa: hamosu mae hamoma.'
  tpi-OTNT: Long de namba wan bilong ol dispela bikpela de olgeta manmeri i mas bung
    long mekim lotu. Na ol i no ken mekim wok long dispela de.
  hau-SA: A rana ta farko, za ku yi tsattsarkan taro, ba kuwa za a yi aikin da aka
    saba yi na kullum ba.
  uig-LAT: Birinchi küni muqeddes yighilish ötküzülsun, héchqandaq ish-emgek qilmasliqinglar
    kérek,
  nde-nde: Ngosuku lwakuqala lenze umbuthano ongcwele njalo lingenzi imisebenzi yenu
    yansuku zonke.
  ton-ton: 'Pea ko e ʻuluaki ʻaho ʻe fai ai ʻae fakataha tapu; ʻe ʻikai te mou fai
    ai ha ngāue fakamaama:'
  ces-1613: Prvního dne shromáždění svaté bude, žádného díla robotného nebudete dělati
    v něm.
  eng-WMB: In the first day shall be a holy convocation. You shall do no regular work,
  tam-TCV: முதலாம் நாள் பரிசுத்த சபையைக் கூட்டவேண்டும். அந்த நாளில் வழக்கமான வேலைகள்
    எதையும் செய்யவேண்டாம்.
  ceb-ULB: Sa unang adlaw, kinahanglan adunay balaan nga panagtigom aron pasidunggan
    si Yahweh. Kinahanglan nga dili kamo magtrabaho nianang adlawa.
  pol-UBG: Pierwszego dnia będzie święte zgromadzenie, nie będziecie wykonywać żadnej
    ciężkiej pracy.
  urd-GVU: پہلے دن کام نہ کرنا بلکہ مُقدّس اجتماع کے لئے اکٹھے ہونا۔
  deu-1912: Der erste Tag soll heilig heißen, daß ihr zusammenkommt; keine Dienstarbeit
    sollt ihr an ihm tun
  kan-2017: ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆಕೂಡಬೇಕು. ಆ ದಿನದಲ್ಲಿ ಯಾವ ಉದ್ಯೋಗವನ್ನು
    ನಡೆಸಬಾರದು.
  yap-yap: Bin som’on e rran ko fare madnom e ngam mu’ulunggad ni fan ko liyor, ma
    dariy ba maruwel ni ngan rin’.
  hlt-MCSB: A cuek hnin ah hmuencim kah tingtunnah om saeh lamtah thohtatnah bitat
    boeih tah saii uh boeh.
  mdy-ETH: ቦንቾ ኬሎኮ ቤርታኣ ዓቦ ታና ካኣሽካኒ ቡኩዋቴ፤ ዬኖ ኬሎይዳ ዓይጎ ማዾዋ ማዺፖቴ።
  twi-ASANTE: Afahyɛ no ɛda a ɛdi ɛkan no, nnipa no nyinaa bɛbɔ ahoteɛ dwa na obiara
    renyɛ adwuma biara.
  eng-WEBU: In the first day shall be a holy convocation. You shall do no regular
    work,
  bnp-bnp: Na mugana parava na parava dagi nga e huriki lobo ri gi vapopo ri gi vasileki.
    Naha ni rata a leho mu rata na parava vakaroro.
  wal-wal: He gallassatuppe koiro gallassan geeshsha yaa7aa shiiqite; daafurssiya
    ooso aibanne oottoppite.
  spa-PDDPT: El primer día habrá una santa convocación. No harán obra servil.
  gun-gun: Ijypya ára oiko 'rã nhemboaty iky'a e'ỹ va'e. Neĩ peteĩve ma napemba'eapoi
    'rã.
  ilo-ULB: Iti umuna nga aldaw, masapul nga agguummong ti nasantoan a taripnong a
    mangdayaw kenni Yahweh. Masapul a saankayo nga agtrabaho iti dayta nga aldaw.
  kpg-kpg: Di laangi matagidagi o taumaha, goodou la gi dagabuli mai e daumaha, ge
    deai tangada e hai ana moomee ai.
  uig-ARA: بىرىنچى كۈنى مۇقەددەس يىغىلىش ئۆتكۈزۈلسۇن، ھېچقانداق ئىش-ئەمگەك قىلماسلىقىڭلار
    كېرەك،
  sus-sus: Na xi singe wo xa wo malan Ala batude. Wo naxa wali yo raba na lɔxɔɛ.
  pon-2006: Ni keieun rahn en sarawi wet kumwail pahn pokonpene wia kaudok, oh sohte
    me pahn doadoahk.
  ksd-ksd: Ta ra luaina bung avat a pait ra kivung na lotu; koko avat a pait ta papalum
    tana;
  tur-YTC: İlk gün kutsal toplantı yapılacak. Olağan hiçbir iş yapmayacaksınız;
  grc-BRENT: Καὶ ἡ ἡμέρα ἡ πρώτη ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ
    ποιήσετε.
  ind-AYT: Pada hari pertama ada pertemuan kudus, kamu tidak boleh melakukan pekerjaan
    yang berat.
  nya-nya: Pa tsiku loyamba muzichita msonkhano wopatulika ndipo musamagwire ntchito
    iliyonse.
  hrv-hrv: Prvog dana neka bude sveti saziv. Nikakva težačkog posla nemojte raditi.
  mps-mps: Te hasia wabo sogo, te tedali gasagi yai sogo wabo, te we bidi te lotu
    wainogo sisiniąo. Tama augwaligo te sogo sę me elamuo.
  tpi-tpi: Long de namba wan bilong ol dispela bikpela de olgeta manmeri i mas bung
    long mekim lotu. Na ol i no ken mekim wok long dispela de.
  dan-1931: På den første Dag skal der være Højtidsstævne, intet som helst Arbejde
    må I udføre.
  vie-OVCB: Vào ngày lễ thứ nhất, sẽ có một cuộc hội họp thánh. Toàn dân được mời
    đến dự, nên không ai làm việc nặng nhọc,
  guj-2017: પ્રથમ દિવસે યહોવાહની સમક્ષ પવિત્ર સભા રાખવી. તે દિવસે રોજનું કામ કરવું
    નહિ.
  pon-2006A: Ni keieun rahn en sarawi wet kumwail pahn pokonpene wia kaudok, oh sohte
    me pahn doadoahk.
  por-BRBSL: No primeiro dia será uma santa convocação. Você não fará nenhum trabalho
    regular,
  cth-cth: Apasuek hnin vah, kathounge kamkhuengnae pawi na to awh han. Bang thaw
    hai na tawk awh mahoeh.
  twi-twi: Afahyɛ no da a edi kan no, nnipa no nyinaa bɛbɔ ahotew gua na obiara renyɛ
    adwuma a ɛyɛ den biara.
  hlt-hlt: A cuek hnin ah hmuencim kah tingtunnah om saeh lamtah thohtatnah bitat
    boeih tah saii uh boeh.
  tbz-SIM: Dibɑnni ketírí dìì yiè di tíí nkɛ́sɑ̃ntɛ mí ndi Yiɛ̀ nKuyie di bɑ́ɑ́ pĩ́
    mmutɔ̃mmú mɑmù dɛ yiè.
  msy-2020: Eghtɨ aruer kabar faragha zuir aruemɨn, ia uari akuvagh nan ziam fɨva,
    uan ingangaribar amuan markɨ.
  dop-dop: Acimɑ ɑnɩ ɑ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule, Ɩsɔ sɛɛtʋ kɛ ɩ́ kɑ́ koti. Ɩ́
    kɑɑ lɑ tǝmlɛ nɑtǝlɩ.
  azb-azb: Birinci gün müqəddəs toplantı keçirin, gündəlik işlərinizi görməyin.
  eng-DBY: 'On the first day shall be a holy convocation: no manner of servile work
    shall ye do;'
  hin-2017: पहले दिन पवित्र सभा हो; और उस दिन परिश्रम का कोई काम न किया जाए;
  wol-KYG: Bés bu jëkk boobu, woote bu sell lees cay amal. Mboolem lees baaxoo liggéey,
    deesu ko ci liggéey.
  eng-YLT: in the first day [is] an holy convocation, ye do no servile work,
  eng-WYC-2017: of which the first day shall be worshipful and holy; ye shall not
    do any servile work therein.
  eng-WMBB: In the first day shall be a holy convocation. You shall do no regular
    work,
  urd-GVH: पहले दिन काम न करना बल्कि मुक़द्दस इजतिमा के लिए इकट्ठे होना।
  rug-rug: Pa rane kekenuna sa inevaṉa si kaqu varigarani gamu pa vinahesi, meke loke
    tinavete si kote ta tavete pa rane asa.
  gaz-gaz: Guyyaa jalqabaatti wal gaʼii qulqulluu qabaadhaa; hojii idilees hin hojjetinaa.
  fra-LSG: 'Le premier jour, il y aura une sainte convocation: vous ne ferez aucune
    œuvre servile.'
  yal-yal: Sanla xii singe lɔxɔni, ɛ xa yamaan xili malan sariɲanxini. Ɛ nama ɛ wanle
    kɛ na lɔxɔni.
  haw-1868: I ka la makamua, he houluulu hoano; mai hana oukou i kekahi hana luhi.
  arb-NAV: وَتُقِيمُونَ فِي الْيَوْمِ الأَوَّلِ مَحْفَلاً مُقَدَّساً، تَمْتَنِعُونَ
    فِيهِ عَنْ أَيِّ عَمَلٍ.
  ewe-ewe: Le ŋkekenyui sia ƒe ŋkeke gbãtɔ gbe la, àƒo ameawo nu ƒu hena mawusubɔsubɔ,
    eye miawɔ dɔ aɖeke o.
  eng-LEE: On the first day is a holy convocation; no manner of servile work shall
    ye do;
  asm-FB: প্ৰথম দিনা পবিত্ৰ সভা হ’ব; সেই দিনা তোমালোকে কোনো ব্যৱসায় কৰ্ম নকৰিবা।
  sus-A: نَ شِ سِنفٍ وٌ شَ وٌ مَلَن عَلَ بَتُدٍ. وٌ نَشَ وَلِ يٌ رَبَ نَ لْشْي.
  fra-SBL: Le premier jour, il y aura une convocation sainte. Tu ne feras aucun travail
    régulier,
  hbo-hbo: בַּיֹּ֥ום הָרִאשֹׁ֖ון מִקְרָא־קֹ֑דֶשׁ כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֥א תַעֲשֽׂוּ׃
  eng-WYCLIFFE: of whiche the firste dai schal be worschipful and hooli; ye schulen
    not do ony seruyle werk therynne.
  cwe-cwe: Muna isiku ya mwanduso kwizakuwa na mting'hano wa kutosa kwa Mulungu. Siku
    iyo hamwizasang'hana usang'hano wowose.
  kik-kik: Mũthenya wa mbere mũgĩage na kĩũngano kĩamũre na mũtikarutage wĩra wa ndũire.
  fra-NCL: 'Le premier jour, il y aura une sainte assemblée : vous ne ferez aucune
    œuvre servile.'
  cek-AK: Hmaloe koek niah kaciim rangpui amkhuenghaih to sah ah, na sak zong ih tok
    to sah hmah.
  cuk-cuk: Gebe-iba-onodoedgi bela an-nug-odummogega anse nonimaloed. Bipisaale, a-ibagi
    dule gwen arbaosulid.
  uig-CYR: Биринчи күни муқәддәс жиғилиш өткүзүлсун, һеч қандақ иш-әмгәк қилмаслиғиңлар
    керәк,
  tel-2017: మొదటి రోజు పవిత్ర సంఘం సమకూడాలి. ఆ రోజు మీరు జీవనోపాధికి సంబంధించిన పనులేమీ
    చెయ్యకూడదు.
  hat-BSA: Nan premye jou fèt la, yon konvokasyon sen; nou pa pou fè okenn travay
    ki di.
  kos-kos: Ke len se emeet lun kufwa se inge kowos fah tukeni in alu, ac tia oru kutena
    orekma.
  hbo-WLC: בַּיּ֥וֹם הָרִאשׁ֖וֹן מִקְרָא־קֹ֑דֶשׁ כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֥א תַעֲשֽׂוּ׃
  ibo-ibo: Nʼụbọchị mbụ mmemme a bidoro, a ga-akpọ nzukọ dị nsọ nke ndị Izrel niile.
    Ọ dịghị ọrụ siri ike a ga-arụ nʼụbọchị ahụ.
  ory-ory: ପ୍ରଥମ ଦିନରେ ପବିତ୍ର ସଭା ହେବ; ସେହି ଦିନରେ ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ କର୍ମ କରିବ
    ନାହିଁ।
  chk-chk: Iwe, lon aeuin rän oupwe afisi eu mwich mi pin. Ousap föri och angang lon.
  rop-rop: “Wal langa det feswan dei blanga det serramoni, yumob garra midap blanga
    weship langa YAWEI, en yumob kaan dum eni wek.
  ukr-1871: На первий день будуть сьвяті збори у вас, і нїякого дїла робочого не робити
    мете.
  deu-1951: Am ersten Tage soll heilige Versammlung sein; da sollt ihr keine Werktagsarbeit
    verrichten,
  eng-JPS: In the first day shall be a holy convocation; ye shall do no manner of
    servile work;
  srp-1865: Prvi dan neka je sabor sveti; nikakoga posla ropskoga ne radite.
  lug-lug: Ku lunaku olw’olubereberye munaabeeranga n’okukuŋŋaana okutukuvu; era temulukolerangako
    mirimu gyonna egy’okukakaalukana.
  heb-heb: ביום הראשון מקרא קדש כל מלאכת עבדה לא תעשו׃
  ben-IRV: প্রথম দিনের পবিত্র সভা হবে; তোমরা কোন রকম কাজ করবে না।
  pan-pan: ਪਹਿਲੇ ਦਿਨ ਇੱਕ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ। ਜਿਸ ਵਿੱਚ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।
  mya-JVB: ပဌမ နေ့ ၌ ဓမ္မ စည်းဝေးခြင်းကို ပြုရမည်။ လောကီ အလုပ်ကို မ လုပ် ရ။
  hmo-hmo: “Unai aria ena dina ginigunana dekenai Lohiabada tomadiho henia totona
    do umui haboua, bona gaukara ta do umui karaia lasi.
  urd-urd: पहले दिन लोगों का पाक मजमा' हो, तुम उस दिन कोई ख़ादिमाना काम न करना।
  rus-SYN: В первый день да будет у вас священное собрание; никакой работы не работайте;
  bqc-SIM: Dikpɛpi gↄↄ sɛ̃́ia zĩ́ àli kãaa à ma sísi. Ásuli zĩe kɛ zĩbeezĩo.
  tcz-CHONGTHU: Kut nikho masapen nile khoppi theng kibol ding, hiche nikho teng natoh
    nabol lou hel diu ahi.
  mar-mar: या सणाच्या पहिल्या दिवशी तुम्ही खास सभा बोलावली पाहिजे. त्यादिवशी तुम्ही
    कसलेही काम करायचे नाही.
  qub-qub: Gallarej junajchöga shuntacanqui jatun diya captin. Chay junäga pipis ama
    arongachu.
  hat-hat: Sou premye jou a, n'a reyini tout moun pou vin adore Seyè a. Lè sa a, pesonn
    p'ap gen dwa fè okenn gwo travay.
  eng-BSB: On the first day there is to be a sacred assembly; you must not do any
    regular work.
  tod-tod: Folo mɔungi, wa gaalɛba ɲadegai wo, wo la boti nɔpɛ kɛa, eɠɛʋelei wa ɗa
    kɛ la,
  eng-WEBPB: In the first day shall be a holy convocation. You shall do no regular
    work,
  kbq-kbq: Hagi ana ikamofo ese knazupa, mika vahera zamazeri atru nehinke'za monora
    nehu'za, zamagra ana kna zupa eri'zana e'origahaze.
  nhe-BL: Huan ipan nopa achtohui tonali tlen nopa chicome, inquichihuase se tlasentilistli
    tlatzejtzeloltic para sampa inmoiyocatlalise para na. Huan ipan nopa tonali ax
    inquichihuase niyon se tequitl.
  gub-BL: A'e mynykaw rehe 'ar pitài haw rehe ni amo numa'ereko kwaw wà nehe. Teko
    paw uzemono'og putar Tupàn imuwete pà wà nehe.
  eng-DRA: 'And the first day of them shall be venerable and holy: you shall not do
    any servile work therein.'
