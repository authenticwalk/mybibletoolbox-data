verse: NUM.028.019
translations:
  mal-C: 'യഹോവയ്ക്ക് അർപ്പിക്കുന്ന ദഹനയാഗം: ഊനമില്ലാത്ത രണ്ടു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ,
    ഒരുവയസ്സു പ്രായമായ ഏഴ് ആൺകുഞ്ഞാട് എന്നിവ ഒരു ഹോമയാഗമായി അർപ്പിക്കണം.'
  deu-TKW: 'Und als Feueropfer in Gestalt von Brandopfern sollt ihr Jahwe darbringen:
    zwei junge Stiere, einen Widder und sieben einjährige Lämmer - fehllos sollt ihr
    sie liefern.'
  lin-lin: 'Bokobonzela Yawe, lokola likabo bazikisa na moto, lokola mbeka ya kotumba :
    bana ngombe mibale ya mibali, meme moko ya mobali, bana mibali ya meme sambo ya
    mobu moko ; nyonso esengeli kozanga mbeba.'
  eng-LSV: 'and you have brought a fire-offering near, a burnt-offering to YHWH: two
    bullocks, sons of the herd, and one ram, and seven lambs, sons of a year, they
    are perfect ones for you;'
  eng-GNV: 'But ye shall offer a sacrifice made by fire for a burnt offring vnto the
    Lord, two yong bullocks, one ram, and seuen lambes of a yeere olde: see that they
    be without blemish.'
  eng-WEBSTER: 'But ye shall offer a sacrifice made by fire for a burnt-offering to
    the LORD; two young bullocks, and one ram, and seven lambs of the first year:
    they shall be to you without blemish:'
  nhw-BL: Huan para tlacajcahualistli tlatlatili, antechtencahuilise, niamoTECO, ome
    becerros, se oquich borrego, huan chicome piloquich borregojtzitzi catli san quiaxitíaj
    sesen xihuitl huan catli amo tleno quipiyaj.
  swh-ONEN: Leteni mbele za Bwana sadaka ya kuteketezwa, sadaka ya kuteketezwa ya
    mafahali wawili wachanga, kondoo dume mmoja na wana-kondoo dume saba wenye umri
    wa mwaka mmoja, wote wasio na dosari.
  bba-bba: I ko i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑwɑ kɑ nɑɑ kpɛmi yiru, kɑ yɑ̃ɑ kinɛru,
    kɑ yɑ̃ɑ kpɛmminu nɔɔbɑ yiru, ni nu wɔ̃ɔ tiɑ mɔ, kpɑ sɑbe nin bɑɑtere tɑ kun ɑlebu
    ɡɑɑ mɔ.
  eng-KJVCPB: 'but ye shall offer a sacrifice made by fire for a burnt offering unto
    the Lord; two young bullocks, and one ram, and seven lambs of the first year:
    they shall be unto you without blemish:'
  luo-luo: Chiwuru ne Jehova Nyasaye misango miwangʼo pep, misango mowangʼ mar nyirwedhi
    ariyo, im achiel kod nyiimbe abiriyo mahikgi achiel kendo maonge songa.
  meu-meu: 'a lahi boubouna ba haḡolea oho, Iehova ena: boromakau natudia mamaruanedia
    rua, mamoe maruanena ta, bona mamoe natudia mamaruanedia hitu, iboudiai na asi
    bebeka-bebekadia ḡaudia mo.'
  npi-ULB: तथापि, तिमीहरूले आगोद्वारा चढाइने अर्थात् होमबलि चढाउनुपर्छ । तिमीहरूले
    निष्खोट दुईवटा साँढे, एउटा भेडा र एक वर्षे सातवटा थुमा चढाउनुपर्छ ।
  yor-yor: Ẹ rú ẹbọ sísun sí Olúwa, ẹ rú u pẹ̀lú ọ̀dọ́ màlúù méjì akọ, ẹbọ sísun pẹ̀lú
    iná àgbò kan àti ọ̀dọ́-àgùntàn méje ọlọ́dún kọ̀ọ̀kan kí wọn kí ó jẹ́ aláìlábùkù.
  pes-OPCB: در این روز دو گوسالۀ نر، یک قوچ و هفت برهٔ نر یک ساله که همه سالم و بی‌عیب
    باشند به عنوان قربانی سوختنی، بر آتش به خداوند تقدیم کنید.
  tgl-ULB: Gayunman, dapat kayong mag-alay ng isang handog na ipinaraan sa apoy, isang
    alay na susunugin para kay Yahweh. Dapat kayong mag-alay ng dalawang batang toro,
    isang lalaking tupa, at pitong lalaking tupa na isang taong gulang, na walang
    kapintasan.
  hui-hui: Horo ogoningi Anduane Homogohondo lomabu migi bialu halimu. Nogo bulumaga
    wangabe kirabi sibi wangabe mbirabi sibi igini hungubalua karia mali mbira hangu
    hene karubi nogo uruni bibahende dere durubi nabi karu bo loma bialu irani dai
    helo delolene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​သော​ပူ​ဇော် သကာ​အ​ဖြစ် အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ထီး
    ပျို​နှစ်​ကောင်၊ သိုး​ထီး​တစ်​ကောင်​နှင့်​တစ်​နှစ်​သား အ​ရွယ်​သိုး​ထီး​ခု​နစ်​ကောင်​တို့​ကို​မီး​ရှို့​ပူ​ဇော်
    ရ​မည်။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཏུ་མེ་མཆོད་འབུལ་དགོས་ཏེ། གླང་ཐུག་གཉིས་དང་།
    ལུག་ཐུག་གཅིག་དང་། ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བདུན་བཅས་ཡིན་ལ། དེ་ཐམས་ཅད་སྐྱོན་མེད་པ་ཡིན་དགོས་སོ།
    །
  sna-sna: Mupe kuna Jehovha chipiriso chakaitwa nomoto, chipiriso chinopiswa chehando
    duku mbiri, gondobwe rimwe chete uye makwayana makono manomwe ane gore rimwe chete,
    ose asina kuremara.
  spa-BLM: 'sino que ofrecerás una ofrenda encendida, un holocausto a Yahvé: dos novillos,
    un carnero y siete corderos de un año. Serán sin defecto,'
  cac-cac: Chavan̈ noc' quelemtac vacax tz'ac'ji silab'il, jun noc' ch'ac calnel yed'
    ucvan̈ noc' quelemtac calnel junjun ab'il sq'uinal. Masanil noc' chi', malajocab'
    jab'oc spaltail noc'.
  swh-ULB: Hata hivyo, mtatoa sadaka iliyotengenezwa kwa moto, sadaka ya kuteketezwa
    kwa BWANA. Mtatoa sadaka ya fahari wawili, kondoo dume mmoja, na kondoo dume saba
    wa umri wa mwaka mmoja wakamilifu.
  bel-bel: 'і прыносьце ахвяру, цэласпаленьне Госпаду: з буйнога быдла два цяляці,
    аднаго барана і сем ягнят-адналетак; без пахібы яны павінны быць у вас;'
  deu-ELBBK: 'Und ihr sollt dem HERRN ein Feueropfer, ein Brandopfer darbringen: zwei
    junge Stiere und einen Widder und sieben einjährige Lämmer; ohne Fehl sollen sie
    euch sein;'
  mbb-OT: Pemuhata niw is Nengazen te pemuhat he edtutungen he zezuwa he turiti he
    vaka, sevaha he meǥurang en he meemahan he kerehidu, wey pitu he nati he menge
    kerehidu he tig senge-tuig is keǥurang dan. Heini is langun kinahanglan he wazè
    dan sazir.
  mal-2015: എന്നാൽ നിങ്ങൾ യഹോവെക്കു ഹോമയാഗത്തിന്നായി രണ്ടു കാളക്കിടാവിനെയും ഒരു ആട്ടുകൊറ്റനെയും
    ഒരു വയസ്സു പ്രായമുള്ള ഏഴു കുഞ്ഞാടിനെയും ദഹനയാഗമായി അർപ്പിക്കേണം; അവ ഊനമില്ലാത്തവ
    ആയിരിക്കേണം.
  rmc-rmc: 'Pre labarďi obeta anena le RAJESKE e chabeneskri obeta: duj terne biken,
    jekhe bakres the efta jekheberšeskre bakroren a savore džviri mi en bi e chiba.'
  pes-OPV: و بجهت هدیه آتشین و قربانی سوختنی برای خداوند، دو گاو جوان و یک قوچ و هفت
    بره نرینه یک ساله قربانی کنید، اینها برای شما بی‌عیب باشد.
  ron-1924: 'Сэ адучець ка ардере-де-тот Домнулуй о жертфэ мистуитэ де фок: дой вицей,
    ун бербек ши шапте мей де ун ан фэрэ кусур.'
  ben-OBCV: সদাপ্রভুর নিকট আগুনের মাধ্যমে এক নৈবেদ্য, অর্থাৎ এক হোম-নৈবেদ্য নিবেদন
    কোরো। দুটি এঁড়ে বাছুর, একটি মেষ ও সাতটি এক বর্ষীয় মদ্দা মেষশাবক নিতে হবে। এর
    সব কটিই ত্রুটিহীন হওয়া চাই।
  som-som: laakiinse waa inaad bixisaan qurbaan dab lagu sameeyo, kaas oo ah qurbaan
    loo gubo Rabbiga, oo ah laba dibi oo yaryar, iyo wan weyn, iyo toddoba wan oo
    yaryar oo wada gu jir ah. Waa inay idiin ahaadaan kuwa aan iin lahayn.
  lat-VUC: 'Offeretisque incensum holocaustum Domino, vitulos de armento duos, arietem
    unum, agnos anniculos immaculatos septem:'
  eng-ASVBT: 'but ye shall offer an offering made by fire, a burnt offering unto Jehovah:
    two young bullocks, and one ram, and seven he-lambs a year old; they shall be
    unto you without blemish;'
  ita-1885: E offerite per sacrificio da ardere, in olocausto, al Signore, due giovenchi,
    e un montone, e sette agnelli di un anno, che sieno senza difetto;
  eng-LXXUP: And ye shall bring whole burnt offerings, a sacrifice to the Lord, two
    calves of the herd, one ram, seven lambs of a year old; they shall be to you without
    blemish.
  eng-ULB: However, you must offer a sacrifice made by fire, a burnt offering to Yahweh.
    You must offer two young bulls, one ram, and seven male lambs a year old, without
    blemish.
  spa-VBL: 'Preséntense ante el Señor con las siguientes ofrendas: un holocausto de
    dos novillos, un carnero y siete corderos de un año, todos ellos sin defectos.'
  fra-_FOB: Et vous offrirez en sacrifice fait par le feu, en holocauste à l'Éternel,
    deux jeunes taureaux, un bélier, et sept agneaux d'un an, qui seront sans défaut;
  mal-mal: എന്നാൽ നിങ്ങൾ യഹോവയ്ക്ക് ഹോമയാഗത്തിനായി ഊനമില്ലാത്ത രണ്ട് കാളക്കിടാവിനെയും
    ഒരു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള ഏഴ് കുഞ്ഞാടിനെയും ദഹനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Rab ke huzūr bhasm hone wālī qurbānī ke taur par do jawān bail, ek menḍhā
    aur bheṛ ke sāt yaksālā bachche pesh karnā. Sab baġhair nuqs ke hoṅ.
  suz-BL: गे परमप्रभु यावे कली मीम चोशा चढ़ेतीके चढ़ेचा माल्‍नीनी। मार चढ़ेचा माल्‍नीनी
    देंशा हना, ब्‍यफ निक्‍शी, सांड का नु बर्स का का गाप्‍शो ७ ओटा पाठा चढ़ेचा माल्‍नीनी।
    मेको नेल्‍ल मारेइ मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: 'ma offrirete, come sacrifizio mediante il fuoco, un olocausto all’Eterno:
    due giovenchi, un montone e sette agnelli dell’anno che siano senza difetti;'
  ckb-ckb: قوربانی بە ئاگر، قوربانی سووتاندن بۆ یەزدان پێشکەش بکەن، دوو جوانەگا و
    بەرانێک و حەوت بەرخی نێری یەک ساڵەی ساغ لەلایەن ئێوەوە بێت.
  eng-BBE: 'And you are to give an offering made by fire, a burned offering to the
    Lord; two oxen, one male sheep, and seven he-lambs of the first year, without
    any mark:'
  kan-OKCV: 'ಆದರೆ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಬೇಕು. ಯಾವುದೆಂದರೆ:
    ಎರಡು ಎಳೆಯ ಹೋರಿಗಳು, ಒಂದು ಟಗರು, ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳು. ಇವು ದೋಷವಿಲ್ಲದೆ ಪೂರ್ಣಾಂಗವಾಗಿಯೇ
    ಇರಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.028.018'
  tam-2017: அப்பொழுது நீங்கள் யெகோவாவுக்குச் சர்வாங்கதகனபலியாக இரண்டு காளைகளையும்,
    ஒரு ஆட்டுக்கடாவையும், ஒருவயதுடைய பழுதற்ற ஏழு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: 'Y ofreceréis por ofrenda encendida en holocausto á Jehová dos becerros
    de la vacada, y un carnero, y siete corderos de un año: sin defecto los tomaréis:'
  ron-BTF: Ci să aduceți ofrandă făcută prin foc ca ofrandă arsă DOMNULUI; doi tauri
    tineri și un berbec și șapte miei de un an, să vă fie fără cusur;
  eng-WEBP: 'but you shall offer an offering made by fire, a burnt offering to the
    LORD: two young bulls, one ram, and seven male lambs a year old. They shall be
    without defect,'
  eng-FBV: 'Present to the Lord the following offerings: a burnt offering of two young
    bulls, one ram, and seven male lambs a year old, all of them without defects.'
  nld-1939: Dan moet ge als vuuroffer aan Jahweh een brandoffer opdragen, dat uit
    twee jonge stieren, een ram en zeven eenjarige lammeren moet bestaan; gave dieren
    moet ge nemen.
  nch-BL: Huan para nopa tacajcahualisti tatatili, antechtencahuilise, niamoTECO,
    ome becerros, se oquich borrego, huan chicome piloquich borregojtzitzi cati sanoc
    quiaxitijtoque sesen xihuit huan cati amo teno quipiyaj.
  vie-1934: Các ngươi phải dâng cho Đức Giê-hô-va hai con bò đực tơ, và bảy chiên
    con đực giáp năm, đều không tì vít, làm của lễ thiêu.
  hin-CV: 'उस दिन तुम याहवेह के लिए आग के द्वारा बलि भेंट होमार्पण चढ़ाना. उसमें ये
    भी शामिल हों: दो बछड़े, एक मेढ़ा तथा एक वर्ष के सात निर्दोष मेमने.'
  eng-OURB: 'but you shall offer an offering made by fire, a burnt offering to Adonai:
    two young bulls, and one ram, and seven male lambs a year old; they shall be to
    you without defect;'
  spa-BES: 'Y darás una ofrenda encendida, una ofrenda quemada al Señor; dos becerros,
    un carnero siete corderos de primer año, sin defecto:'
  tdx-tdx: 'Le mibanabanà enga hisoroñañe am’ Iehovà: bania roe, ty añondrilahy, naho
    ty vik’ añondrilahy fito, asoao te tsy aman-kandra.'
  vid-vid: Molavya nhambiko ya kulakazwa kwa Mkulu Nguluwi kwa chiluli, milogota milume
    mili na ing'holo ilume limwe na ming'holo myana saba milume ja mwaka umwe, jeng'ha
    jiwe jilihela nongwa.
  eng-OKE: But offer the oblation of a burnt offering before the Lord; two young bullocks
    and one ram, and seven lambs of the year without blemish shall you have;
  tha-KJV: แต่​จงถวายบู​ชาด​้วยไฟ เป็นเครื่องเผาบูชาแด่พระเยโฮวาห์ คือเอาวัวหนุ่มสองตัว
    แกะผู้ตัวหนึ่ง และลูกแกะอายุ​หน​ึ่งขวบเจ็ดตัว ดู​ให้​ดี​ว่าไม่​มีตำหนิ
  por-BR-2018: E oferecereis por oferta queimada em holocausto ao SENHOR dois bezerros
    das vacas, e um carneiro, e sete cordeiros de um ano; sem defeito os tomareis;
  deu-ELO: 'Und ihr sollt dem Jehova ein Feueropfer, ein Brandopfer darbringen: zwei
    junge Farren und einen Widder und sieben einjährige Lämmer; ohne Fehl sollen sie
    euch sein;'
  eng-WYC-2018: And ye shall offer burnt sacrifice to the Lord, two calves, one ram,
    seven lambs of one year, without wem; (And ye shall offer a burnt sacrifice to
    the Lord, two calves, one ram, and seven one-year-old lambs, all without blemish,
    or without fault;)
  epo-epo: 'kaj alportu fajroferon, bruloferon al la Eternulo: du bovidojn kaj unu
    virŝafon kaj sep jaraĝajn ŝafidojn; sendifektaj ili estu ĉe vi;'
  uig-PIN: xu küni otta sunulidiƣan, Pǝrwǝrdigarƣa atalƣan kɵydürmǝ ⱪurbanliⱪ süpitidǝ
    yax torpaⱪtin ikkini, bir ⱪoqⱪar wǝ yǝttǝ bir yaxliⱪ ǝrkǝk ⱪoza sununglar; ular
    aldinglarda bejirim kɵrünsun;
  beo-beo: Wadela:i Hou Dabe Ima:ne Iasu gobele salima. Amo da Hina Godema ha:i manu
    iasu. Amo iasu da bulamagau gawali waha debe aduna, sibi gawali afae amola ode
    afae lalelegei sibi mano gawali. Amo liligi da noga:idafa ledo hamedei liligi
    fawane.
  tpi-OTNT: Na yupela i mas mekim ol ofa long Bikpela. Kisim tupela yangpela bulmakau
    man na wanpela sipsip man na 7-pela pikinini sipsip man i gat wanpela krismas
    na i no gat sua samting i bagarapim skin bilong ol. Na yupela i mas kukim ol long
    paia olsem ofa bilong paia i kukim olgeta.
  hau-SA: Za a miƙa hadaya ta ƙonawa da bijimai biyu, rago ɗaya, da ’yan raguna bakwai,
    bana ɗaya-ɗaya; dukansu kuma marasa lahani ga Ubangiji.
  uig-LAT: shu küni otta sunulidighan, Perwerdigargha atalghan köydürme qurbanliq
    süpitide yash torpaqtin ikkini, bir qochqar we yette bir yashliq erkek qoza sununglar;
    ular aldinglarda béjirim körünsun;
  nde-nde: Kodwa linikele kuThixo umnikelo owenziwe ngomlilo, umnikelo wokutshiswa
    owenkunzi ezingamaguqa ezimbili, inqama eyodwa kanye lamazinyane ezimvu amaduna
    ayisikhombisa alomnyaka owodwa ezelwe, konke kungelasici.
  ton-ton: 'Ka te mou ʻatu ʻae feilaulau kuo ngaohi ʻaki ʻae afi ko e feilaulau tutu
    ia kia Sihova, ko e fanga pulu mui ʻe ua, mo e sipitangata ʻe taha, mo e lami
    ʻe fitu ʻi honau ʻuluaki taʻu: te mou fili ia taʻehamele:'
  ces-1613: Obětovati pak budete obět ohnivou v zápal Hospodinu, volky mladé dva,
    skopce jednoho, a sedm beránků ročních; bez poškvrny budou.
  eng-WMB: 'but you shall offer an offering made by fire, a burnt offering to the
    LORD: two young bulls, one ram, and seven male lambs a year old. They shall be
    without defect,'
  tam-TCV: நெருப்பினால் செலுத்தப்படும் ஒரு காணிக்கையை யெகோவாவுக்குக் கொண்டுவாருங்கள்.
    இரண்டு இளங்காளைகளையும், ஒரு செம்மறியாட்டுக் கடாவையும், ஒரு வயதுடைய ஏழு செம்மறியாட்டுக்
    கடாக்குட்டிகளையுமே அவ்வாறு தகன காணிக்கையாகச் செலுத்தவேண்டும். அவையாவும் குறைபாடற்றவையாய்
    இருக்கவேண்டும்.
  ceb-ULB: Apan, kinahanglan nga maghalad kamo ug halad nga sinunog, usa ka halad
    nga sinunog alang kang Yahweh. Kinahanglan maghalad kamo ug duha ka laki nga nating
    baka, usa ka laking karnero, ug pito ka laki nga nating karnero nga usa ka tuig,
    nga walay tatsa.
  pol-UBG: 'Lecz złożycie PANU ofiarę spalaną na całopalenie: dwa młode cielce, jednego
    barana i siedem rocznych baranków. Mają być bez skazy.'
  urd-GVU: رب کے حضور بھسم ہونے والی قربانی کے طور پر دو جوان بَیل، ایک مینڈھا اور
    بھیڑ کے سات یکسالہ بچے پیش کرنا۔ سب بغیر نقص کے ہوں۔
  deu-1912: 'und sollt dem HERRN Brandopfer tun: Zwei junge Farren, einen Widder,
    sieben jährige Lämmer ohne Fehl;'
  kan-2017: ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳನ್ನೂ, ಒಂದು ಟಗರನ್ನೂ ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಏಳು ಕುರಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು. ಈ ಪಶುಗಳೂ ಪೂರ್ಣಾಂಗವಾಗಿ ದೋಷವಿಲ್ಲದೆಯೇ ಇರಬೇಕು.
  yap-yap: 'Min pi’ ba maligach ni mo’oruf nib ggan ngak SOMOL: ni l’agruw e garbaw
    ni pumo’on ni kab bitir, ta’reb e saf ni pumo’on, nge medlip e fak e saf ni pumo’on
    ni ta’reb e duw yangarrad, ni dariy bang u dowrad nib kireb.'
  hlt-MCSB: BOEIPA taengah hmueihhlutnnah hmaihlutnah na nawn vaengah saelhung ca
    vaito pumnit neh tutal pumat, tu kum khat ca pumrhih he nangmih taengah hmabuet
    la om uh saeh.
  mdy-ETH: ሳዋ ታና ዎዛሳ፥ ሚቺ ዒንጎ ሙኡዚ ዒንጊሢ ዒንጉዋቴ፤ ዬይያ፦ ቦሂሳ ባኣዚባኣ ላምዖ ዎፓና፥ ፔቴ ዓዴ ማራይ፥ ፔቴ
    ሌዔ ማዔ ላንካይ ዓዴ ማራናይ ዔኪ ሺኢሹዋቴ፤
  twi-ASANTE: Mode nantwie mma mmienu, odwennini baako ne nnwammaa a wɔadi afe a wɔnnii
    dɛm bɛbɔ ɔhyeɛ afɔdeɛ ama Awurade.
  eng-WEBU: 'but you shall offer an offering made by fire, a burnt offering to the
    LORD: two young bulls, one ram, and seven male lambs a year old. They shall be
    without defect,'
  bnp-bnp: Mu rata a nihabi ne BAKOVI DAGI. Mu habi a bulmakau a toga karaba ge rua,
    a sipsip a toga ge taku, a tuna sipsip gavutuvutu, a toga ge polorua, ri tahoka
    a pida ne ria i taku. Mu gutu ria na kanono, ge a nihabi gutu-vuro.
  wal-wal: Naa77u mirggota, issi dorssa orggiyaanne issi laitta gidido laappun dorssa
    orggeta, ubbaikka tilla bollaara de7iyaageeta, taman yarshshiyo yarshsho oottidi,
    GODAAYYO yarshshite.
  spa-PDDPT: Ofrecerán un sacrificio quemado en holocausto a Yavé de dos becerros
    de la manada vacuna, un carnero y siete corderos añales, y serán perfectos.
  gun-gun: Senhor pe peapy vy peme'ẽ 'rã mokoĩ toro ra'y, peteĩ vexa'i ha'e sete vexa'i
    ra'y peteĩ ma'etỹ va'e, ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Nupay kasta, masapul a mangidatagkayo iti daton a maipuor, maysa a daton
    a maipuor para kenni Yahweh. Masapul a mangidatagkayo iti dua a bumbumaro a baka,
    maysa a kalakian a karnero, ken pito a kalakian nga urbon a karnero nga agtawen
    iti maysa nga awan ti mulitna.
  kpg-kpg: 'Heia tigidaumaha dudu meegai ang gi Dimaadua: e lua damaa kau daane, e dahi
    siibi daane, mo nia dama siibi e hidu dagi dahi nadau ngadau, huogodoo nadau mee
    huaidu i nadau gili ai.'
  uig-ARA: شۇ كۈنى ئوتتا سۇنۇلىدىغان، پەرۋەردىگارغا ئاتالغان كۆيدۈرمە قۇربانلىق سۈپىتىدە
    ياش تورپاقتىن ئىككىنى، بىر قوچقار ۋە يەتتە بىر ياشلىق ئەركەك قوزا سۇنۇڭلار؛ ئۇلار
    ئالدىڭلاردا بېجىرىم كۆرۈنسۇن؛
  sus-sus: 'Wo xa yi sɛrɛxɛ gan daaxie ba Alatala bɛ na lɔxɔɛ: tuura firin, yɛxɛɛ
    kontonyi keren, nun yɛxɛɛ solofere, naxee bara ɲɛ keren sɔtɔ, lanyuru yo mu na
    naxee ma.'
  pon-2006: 'Meirongkihong KAUN-O meirong isihs wet nin duwen meirong en konot: koupwul
    wol riemen, sihpw wol men, oh sihmpwul wol isimen me sounpar ehu, me sohte kisin
    samin kis rehrail.'
  ksd-ksd: 'ma avat a tul tar ra tinabar, di tun tar ia ta ra iap, a tinabar di tun
    tar ia tadav ra Luluai: a ura bulumakau, ma tika na sip, ma lavurua na nat na
    sip, a tomotoina, ba i kopono ko kadia kilala; diat a ko kakit pire vavat;'
  tur-YTC: 'yalnızca Yahve''ye ateşte yapılan sunu olarak yakmalık sunu sunacaksınız:
    İki genç boğa, bir koç ve bir yaşında yedi erkek kuzu. Onlar kusursuz olacaklar,'
  grc-BRENT: Καὶ προσάξετε ὁλοκαυτώματα κάρπωμα Κυρίῳ, μόσχους ἐκ βοῶν δύο, κριὸν
    ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτά· ἄμωμοι ἔσονται ὑμῖν.
  ind-AYT: Kamu harus mempersembahkan dengan api, kurban bakaran kepada TUHAN, terdiri
    dari dua ekor anak sapi jantan, seekor domba jantan, dan tujuh ekor domba yang
    berumur setahun yang tidak bercacat.
  nya-nya: Koma muzipereka kwa Yehova nsembe yotentha pa moto, nsembe yopsereza ya
    ana angʼombe aamuna awiri, nkhosa yayimuna imodzi ndi ana ankhosa asanu ndi awiri
    aamuna a chaka chimodzi, onsewo wopanda chilema.
  hrv-hrv: 'Prinesite Jahvi žrtvu paljenu, žrtvu paljenicu: dva junca, jednoga ovna
    i sedam jednogodišnjih janjaca. Neka vam budu bez mane.'
  mps-mps: Tama dagego Genuai Bidibolo ofa iyąo. Te ogwa bidi kau kibu omai si selama,
    tama sipsip kibu omai deli me, te 7 sipsip kibu omai gǫų te kibu be deli yai,
    te keni meni yai dabe selama, ofa yao. Tama dagego te isigo sese dela silibo ofa
    tama ulao.
  tpi-tpi: Na yupela i mas mekim ol ofa long Bikpela. Kisim tupela yangpela bulmakau
    man na wanpela sipsip man na 7-pela pikinini sipsip man i gat wanpela krismas
    na i no gat sua samting i bagarapim skin bilong ol. Na yupela i mas kukim ol long
    paia olsem ofa bilong paia i kukim olgeta.
  dan-1931: Da skal I bringe som Ildoffer, som Brændoffer for HERREN, to unge Tyre,
    en Vædder og syv årgamle Lam, lydefri Dyr skal I tage
  vie-OVCB: 'nhưng sẽ dâng lễ thiêu cho Chúa Hằng Hữu. Sinh tế gồm có: Hai bò đực,
    một chiên đực và bảy chiên con đực một tuổi, không tì vít.'
  guj-2017: પણ તમારે યહોવાહને દહનીયાર્પણ એટલે હોમયજ્ઞ ચઢાવવું. તમે બે વાછરડા, એક ઘેટાં
    અને એક વર્ષની ઉંમરના ખોડખાંપણ વગરના સાત હલવાનો ચઢાવ.
  pon-2006A: 'Meirongkihong KAUN-O meirong isihs wet nin duwen meirong en konot: koupwul
    wol riemen, sihpw wol men, oh sihmpwul wol isimen me sounpar ehu, me sohte kisin
    samin kis rehrail.'
  por-BRBSL: 'mas oferecerá uma oferta feita pelo fogo, um holocausto a Javé: dois
    novilhos, um carneiro e sete cordeiros machos por ano de idade. Eles devem estar
    sem defeito,'
  cth-cth: Hmaisawi thuengnae palei teh, BAWIPA koe na poe awh han. Maitotan kanaw
    e kahni touh hoi, tutan kanaw e kum touh e sari touh, kacueme han.
  twi-twi: Momfa nantwimma anini abien, Odwennini baako ne nguantenmma ason a wɔadi
    afe a wonnii dɛm mmɛbɔ ɔhyew afɔre ama Awurade.
  hlt-hlt: BOEIPA taengah hmueihhlutnnah hmaihlutnah na nawn vaengah saelhung ca vaito
    pumnit neh tutal pumat, tu kum khat ca pumrhih he nangmih taengah hmabuet la om
    uh saeh.
  tbz-SIM: 'Dɛ yiè di níí n féútɛ́ i nwũɔ̃ kɛ́tuɔ: Yɛnɑɑdɑkɛ̀ yɛ̀dɛ́ɛ̀, dipedɑɑ̀ dìmɑ́ɑ̀
    yɛpedɑpɑ̀ɑ̀ nyɛ̀yiekɛ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ kpɑ kuyɛ̀nkù.'
  msy-2020: Egh ofa damusɨ, ia bulmakaun apurir igiar pumuning, ko sipsipɨn apurir
    vamɨra, ko sipsipɨn nguzir apurir 7pla inigh izɨ. Sipsipɨn kaba azenir vamɨra
    ikɨ duaba dar mɨkarzibar puvatɨgham. Egh ia da inigh izɨ avimɨn ofan bar isia
    mɨghɨribar amu.
  dop-dop: Ɩ́ kɑ́ lɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔ tɔlɑ wenɑ ɑ tiili tɑ́ cɑɑmɩ
    tɔ. Ɩsɩɩ lɑtǝcɛnɑɑ kʋfɑmɑ nɑɑlɛ, nɑ ɩwɑɑʋ nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ kɛ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Rəbbə yandırma qurbanı, yandırma təqdimi olaraq iki buğa, bir qoç və birillik
    yeddi erkək toğlu təqdim edin; hamısı qüsursuz olsun.
  eng-DBY: 'and ye shall present an offering by fire, a burnt-offering to Jehovah:
    two young bullocks, and one ram, and seven yearling lambs; they shall be unto
    you without blemish;'
  hin-2017: उसमें तुम यहोवा के लिये हव्य, अर्थात् होमबलि चढ़ाना; अतः दो बछड़े, एक
    मेढ़ा, और एक-एक वर्ष के सात भेड़ के नर बच्चे हों; ये सब निर्दोष हों;
  wol-KYG: 'Nangeen ci def saraxu sawara, mu dib rendi-dóomal, ñeel Aji Sax ji: ñaari
    yëkk yu ndaw, ak menn kuuy, ak juróom ñaari xari menn at, te ngeen def lépp di
    lu mucc sikk.'
  eng-YLT: 'and ye have brought near a fire-offering, a burnt-offering to Jehovah:
    two bullocks, sons of the herd, and one ram, and seven lambs, sons of a year,
    perfect ones they are for you;'
  eng-WYC-2017: And ye shall offer burnt sacrifice to the Lord, two calves, one ram,
    seven lambs of one year, without wem;
  eng-WMBB: 'but you shall offer an offering made by fire, a burnt offering to the
    LORD: two young bulls, one ram, and seven male lambs a year old. They shall be
    without defect,'
  urd-GVH: रब के हुज़ूर भस्म होनेवाली क़ुरबानी के तौर पर दो जवान बैल, एक मेंढा और
    भेड़ के सात यकसाला बच्चे पेश करना। सब बग़ैर नुक़्स के हों।
  rug-rug: 'Taveti sari na vina vukivukihi vina uququ pude na vinariponi ginani te
    Zihova: karua bulumakao kokoreo vaqura, keke sipi kokoreo, meke ka zuapa tuna
    sipi kokoreo keke vuahenidi. Sari doduru arini si loke ari kisakisadi pa tinidia.'
  gaz-gaz: Jiboota loonii lama, korbeessa hoolaa tokko, xobbaallaawwan hoolaa torba
    kanneen umuriin isaanii waggaa tokko tokko taʼee fi kanneen hundi isaanii hirʼina
    hin qabne aarsaa gubamu godhaatii ibiddaan Waaqayyoof dhiʼeessaa.
  fra-LSG: 'Vous offrirez en holocauste à l’Éternel un sacrifice consumé par le feu:
    deux jeunes taureaux, un bélier, et sept agneaux d’un an sans défaut.'
  yal-yal: Ɛ xa tura bulan firin nun konton keden nun yɛxɛɛn ɲɛɛ keden kedenna solofere
    ba saraxa gan daxin na fɛ mi naxanye ra. E rali Alatala ma tɛɛn nan na.
  haw-1868: Aka, e kaumaha aku oukou i mohai i hanaia ma ke ahi, i mohaikuni no Iehova;
    i elua bipikane opio, i hookahi hipakane, i ehiku hoi keikihipa o ka makahiki
    mua; he mau mea kina ole ia oukou.
  arb-NAV: وَتُصْعِدُونَ ذَبَائِحَ مُحْرَقَاتٍ لِلرَّبِّ ثَوْرَيْنِ وَكَبْشاً وَاحِداً
    وَسَبْعَةَ حُمْلانٍ حَوْلِيَّةٍ صَحِيحَةٍ.
  ewe-ewe: Miatsɔ nyitsuvi eve, agbo ɖeka kple agbovi adre, siwo xɔ ƒe ɖeka ko la
    asa numevɔ na Yehowa. Lã siawo dometɔ ɖe sia ɖe nanye esi de blibo.
  eng-LEE: And ye shall bring as a sacrifice made by fire for a burnt-offering unto
    the Lord, two young bullocks, and one ram, and seven sheep of the first year;
    without blemish shall they be unto you;
  asm-FB: কিন্তু যিহোৱাৰ উদ্দেশ্যে হোম-বলিৰ অৰ্থে অগ্নিকৃত উপহাৰস্বৰূপে দুটা দমৰা
    গৰু, এটা মতা মেৰ আৰু সাতোটা এবছৰীয়া মতা মেৰ পোৱালি উৎসৰ্গ কৰিবা; সেইবোৰ নিঘূণ
    পশু হ’ব।
  sus-A: وٌ شَ يِ سّرّشّ فَن دَاشِيٍ بَ عَلَتَلَ بّ نَ لْشْي؛ تُورَ قِرِن، يّشّي كٌنتٌنيِ
    كٍرٍن، نُن يّشّي سٌلٌقٍرٍ، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ يٌ مُ نَ نَشٍيٍ
    مَ.
  fra-SBL: 'mais tu offriras un sacrifice consumé par le feu, un holocauste à l''Éternel :
    deux jeunes taureaux, un bélier et sept agneaux mâles d''un an. Ils seront sans
    défaut,'
  hbo-hbo: וְהִקְרַבְתֶּ֨ם אִשֶּׁ֤ה עֹלָה֙ לַֽיהוָ֔ה פָּרִ֧ים בְּנֵי־בָקָ֛ר שְׁנַ֖יִם
    וְאַ֣יִל אֶחָ֑ד וְשִׁבְעָ֤ה כְבָשִׂים֙ בְּנֵ֣י שָׁנָ֔ה תְּמִימִ֖ם יִהְי֥וּ לָכֶֽם׃
  eng-WYCLIFFE: And ye schulen offre brent sacrifice to the Lord, twey calues, o ram,
    seuene lambren of o yeer, without wem;
  cwe-cwe: Mwizalava nhambiko ya kutimbula kwa Mndewa Mulungu kwa moto, madang'ang'a
    malume maidi na bebelu da ng'hondolo na wanang'hondolo walume saba weli na mwaka
    umwe, wose sekewawe na chilema,
  kik-kik: Rehagĩrai Jehova iruta rĩa gũcinwo na mwaki, igongona rĩa njino rĩa tũtegwa
    twĩrĩ, na ndũrũme ĩmwe na tũtũrũme mũgwanja o kamwe ka ũkũrũ wa mwaka ũmwe, ciothe
    itarĩ na kaũũgũ.
  fra-NCL: 'Vous offrirez en sacrifice par le feu un holocauste à Yahweh : deux jeunes
    taureaux, un bélier et sept agneaux d’un an, sans défaut,'
  cek-AK: Angraeng khaeah hmai angbawnhaih sak hanah, coek koi kaom ai saning kanawk
    maitaw tae hnetto, tuu tae maeto hoi saningto kaom tuucaa sarihto paek ah.
  cuk-cuk: 'Bab-Jehováʼga ibmar ogumakar be ukoed. Wemar be ukoed: Moli-bebe-nikad-sapingwagwad,
    warbo. Sibad-wawaad-machered, wargwen. Degi, sibad-wawaad-birgagwen-nikad, walagugle
    (7). We-ibdurgan, bela bonisulid be ukoed.'
  uig-CYR: шу күни отта сунулидиған, Пәрвәрдигарға аталған көйдүрмә қурбанлиқ сүпитидә
    яш топақтин иккини, бир қочқар вә йәттә бир яшлиқ әркәк қоза сунуңлар; улар алдиңларда
    беҗирим көрүнсун;
  tel-2017: అయితే, యెహోవాకు దహనబలిగా మీరు రెండు లేగదూడలు, ఒక పొట్టేలు, ఒక సంవత్సరం
    వయస్సు ఉన్న ఏడు మగ గొర్రెపిల్లలు అర్పించాలి. అవి మీ మందల్లో ఏ దోషం లేనివిగా ఉండాలి.
  hat-BSA: 'Nou va prezante yon ofrann pa dife, yon ofrann brile bay SENYÈ a: de towo
    avèk yon belye ak sèt mal mouton nan laj 1 nan, ki san defo,'
  kos-kos: Oru sie mwe kisa firir nu sin LEUM GOD, su sie mwe kisa mongo ma orek ke
    e. Kisakin cow mukul fusr lukwa, sheep mukul soko, ac sheep fusr mukul itkosr,
    yac sie matwa — nufonna in wangin kutena ma koluk ke mano.
  hbo-WLC: וְהִקְרַבְתֶּ֨ם אִשֶּׁ֤ה עֹלָה֙ לַֽיהוָ֔ה פָּרִ֧ים בְּנֵי־בָקָ֛ר שְׁנַ֖יִם
    וְאַ֣יִל אֶחָ֑ד וְשִׁבְעָ֤ה כְבָשִׂים֙ בְּנֵ֣י שָׁנָ֔ה תְּמִימִ֖ם יִהְי֥וּ לָכֶֽם׃
  ibo-ibo: Unu ga-eji ụmụ oke ehi abụọ, na otu ebule, na ụmụ ebule asaa gbara naanị
    otu afọ, otu afọ, nke na-enweghị ntụpọ ọbụla chụọrọ Onyenwe anyị aja nsure ọkụ.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ରୂପେ ହୋମ ନିମନ୍ତେ ଦୁଇ ପୁଂଗୋବତ୍ସ,
    ଏକ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ସାତ ମେଷବତ୍ସ, ଏହିସବୁ ନିଖୁନ୍ତ ପଶୁ;
  chk-chk: Oupwe eäni eu asoren kek ngeni ewe Samol mi Lapalap ruoman nienifön ätemwänin
    kow, eman ätemwänin sip me füman ätemwänin lam eu ierir. Oupwe pii pwe esap wor
    terir.
  rop-rop: Yumob garra gibit barnapwan ofring langa YAWEI, dubala yangwan boiwan buligi,
    wan dediwan ship, en 7 boiwan ship wan yiya ol, nomo garram enijing rong langa
    olabat.
  ukr-1871: 'А будете приносити жертву огняну, всепаленнє Господеві: двоє бичків,
    та одного барана, та семеро ягнят перволїтків; без скази мусять у вас бути;'
  deu-1951: sondern sollt dem HERRN feurige Brandopfer darbringen, zwei junge Farren,
    einen Widder, sieben einjährige Lämmer; tadellos sollen sie sein;
  eng-JPS: 'but ye shall present an offering made by fire, a burnt-offering unto the
    LORD: two young bullocks, and one ram, and seven he-lambs of the first year; they
    shall be unto you without blemish;'
  srp-1865: Nego prinesite Gospodu žrtvu paljenicu, dva teleta i jednoga ovna i sedam
    jaganjaca od godine, sve da vam je zdravo;
  lug-lug: Munaawangayo ekiweebwayo ekyokebwa eri Mukama Katonda, ekiweebwayo ekyokebwa
    eky’ente eza sseddume ento bbiri, n’endiga ento ennume emu, n’abaana b’endiga
    abalume abawezezza omwaka gumu ogw’obukulu; nga byonna tebiriiko kamogo.
  heb-heb: והקרבתם אשה עלה ליהוה פרים בני בקר שנים ואיל אחד ושבעה כבשים בני שנה תמימם
    יהיו לכם׃
  ben-IRV: কিন্তু সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার হিসাবে হোমবলির দোষমুক্ত দুইটি
    ষাঁড়ের বাচ্চা, একটি ভেড়া ও এক বছরের সাতটি পুরুষ ভেড়া উৎসর্গ করবে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਅੱਗ ਦੀ ਭੇਟ ਚੜ੍ਹਾਇਓ ਜਿਹੜੀ ਯਹੋਵਾਹ ਲਈ ਹੋਮ ਦੀ ਬਲੀ ਹੋਵੇ। ਦੋ ਵਹਿੜੇ,
    ਇੱਕ ਭੇਡੂ ਅਤੇ ਸੱਤ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਇਹ ਦੋਸ਼ ਰਹਿਤ ਹੋਣ।
  mya-JVB: ထာဝရဘုရား အား မီး ဖြင့်ပြုသောယဇ်တည်းဟူသောအသက်ပျို သော နွားထီး နှစ် ကောင်၊
    သိုးထီး တ ကောင်၊ အခါမလည် အပြစ် မပါသော သိုးသငယ် ခုနစ် ကောင်တို့ကို မီးရှို့ ရာယဇ်ပြု၍
    ပူဇော် ရမည်။
  hmo-hmo: To lahi ese do ia gabua ore boubouna Lohiabada dekenai do umui henia, boromakau
    natuna tau rua, mamoe tau ta, bona mamoe natudia tau ibounai 7 do umui henia,
    ibounai namodia momokani, bero o toto lasi gaudia.
  urd-urd: बल्कि तुम आतिशी क़ुर्बानी, या'नी ख़ुदावन्द के सामने सोख़्तनी क़ुर्बानी
    के तौर पर दो बछड़े और एक मेंढा और सात यक — साला नर बर्रे चढ़ाना। यह सब के सब बे
    — 'ऐब हों।
  rus-SYN: 'и приносите жертву, всесожжение Господу: из крупного скота двух тельцов,
    одного овна и семь однолетних агнцев; без порока они должны быть у вас;'
  bqc-SIM: Àli sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń gáaenao pla ń sãsakaoo
    do ń sãsa wɛ̃donao sopla, apii iↄ dɛ pↄ́ sãasaiↄ ũ.
  tcz-CHONGTHU: Meiya govam thilto hichu Pakaija dinga natoh doh nikhou hiding ahi.
    Hiche dinga chu bongchal ni leh kelngoi chal khat jaona chule kumkhat lhingsa
    cheh kengoichal sagi jaona hiding ahi. Hichengse chu nolna bei jing hidiu ahi.
  mar-mar: तुम्ही परमेश्वरास होमार्पणे द्याल. या अर्पणात दोन बैल, एक मेंढा आणि एक
    वर्षाची सात कोकरे असतील. ती दोषरहित असावीत.
  qub-qub: Rupachina sacrifisyupaj pishtanqui sänuta ishcay töru-mallwata, juc carnita,
    watayoj ganchis cashnita.
  hat-hat: 'N''a fè ofrann bèt pou yo boule nèt pou Seyè a: de jenn towo bèf, yon
    belye mouton ak sèt ti mouton ki gen ennan. Fòk yo tout san okenn enfimite.'
  eng-BSB: Present to the LORD an offering made by fire, a burnt offering of two young
    bulls, one ram, and seven male lambs a year old, all unblemished.
  tod-tod: wa nikɛ zinɛ ɓokpa felegɔ ɠula ga gala zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, ta baala
    sinɛ ɠila, ta kona gila baala sinɛ lɔfela, nɛɛʋuzu mina ɠɛ ti ʋa.
  eng-WEBPB: 'but you shall offer an offering made by fire, a burnt offering to the
    LORD: two young bulls, one ram, and seven male lambs a year old. They shall be
    without defect,'
  kbq-kbq: Hagi Ra Anumzamofonte'ma tevefima kre fanenehu ofa erita esazana, tare
    bulimakaogi, mago ve sipisipigi, 7ni'a sipisipi anentatami mago kafu huno afuhe
    afahe osu'nesia zamavare'za egahaze.
  nhe-BL: Huan para tlacajcahualistli tlatlatili, innechtencahuilise, niimoTECO, ome
    becerros, se oquich borrego, huan chicome piloquich borregojtzitzi tlen san quiaxitíaj
    sesen xihuitl huan tlen ax tleno quipiyaj.
  gub-BL: 'Pemono ma''e hapy paw pyràm Tuweharupi Wiko Ma''e pe temi''u imono pyr
    romo nehe: mokoz tapi''aka''yr awa wà, pitài àràpuhàràn hawitu ma''e awa, 7 àràpuhàràna''yr
    hawitu ma''e awa. Tuwe naheta kwaw ikatu ''ymaw wanehe upaw rupi.'
  eng-DRA: 'And you shall offer a burnt sacrifice a holocaust to the Lord, two calves
    of the herd, one ram, seven lambs of a year old, without blemish:'
