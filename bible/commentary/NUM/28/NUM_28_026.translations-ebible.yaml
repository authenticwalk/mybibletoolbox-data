verse: NUM.028.026
translations:
  mal-C: “ ‘ആദ്യഫലം ശേഖരിക്കുന്ന ദിവസം, പുതിയ ധാന്യത്തിന്റെ ഒരു ഭോജനയാഗം ആഴ്ചകളുടെ
    പെരുന്നാളിൽ നിങ്ങൾ യഹോവയ്ക്ക് അർപ്പിക്കുമ്പോൾ വിശുദ്ധസഭായോഗം കൂടണം; അന്നു സാധാരണ
    ജോലിയൊന്നും ചെയ്യരുത്.
  deu-TKW: Und am Tage der Erstlinge, wenn ihr Jahwe ein Speisopfer vom neuen Getreide
    darbringt, an eurem Wochenfeste, sollt ihr Festversammlung am Heiligtum abhalten;
    da dürft ihr keinerlei Werktagsarbeit verrichten.
  lin-lin: Na mokolo ya bambuma ya liboso, tango bokobonzela Yawe makabo ya mbuma
    ya sika, na tango ya feti ya baposo, bokozala na mayangani ya bule mpe bokosala
    mosala moko te oyo basalaka mokolo na mokolo.
  eng-LSV: And on the day of the first-fruits, in your bringing a new present near
    to YHWH, in your weeks, you have a holy convocation; you do no servile work.
  eng-GNV: 'Also in the day of your first fruits, when ye bring a newe meate offring
    vnto the Lord, according to your weekes ye shall haue an holy conuocation, and
    ye shall do no seruile worke in it:'
  eng-WEBSTER: 'Also in the day of the first-fruits, when ye bring a new meat-offering
    to the LORD, after your weeks are ended , ye shall have a holy convocation; ye
    shall do no servile work:'
  nhw-BL: “Ipan nopa tonali para nopa ilhuitl ipan ipejya pixquistli, catli nojquiya
    itoca ilhuitl tlen semanas, antechhualiquilise se quentzi nopa yancuic harina
    catli achtihui anquipixcaque tlen amotlatochui. Huan nojquiya ipan nopa tonali
    anquipiyase se tlasentililistli tlatzejtzeloltic para anmoiyocatlalise para na,
    huan niyon se tequitl amo anquichihuase.
  swh-ONEN: “ ‘Siku ya malimbuko, mnapomletea Bwana sadaka ya nafaka mpya wakati wa
    Sikukuu ya Majuma, mwe na kusanyiko takatifu na msifanye kazi zenu za kawaida.
  bba-bba: Gɛ̃ɛbun tɔ̃ɔ bɑkɑru sɔɔ, i ko i kɑ nɛ, Yinni Gusunɔ bɛɛn ɡbeɑn dĩɑ ɡbiikinu
    nɑɑwɑwɑ kpɑ i mɛnnɑ i mɑn sɑ̃. Iǹ dɔmɑ te sɔmburu ɡɑru mɔ̀.
  eng-KJVCPB: 'Also in the day of the firstfruits, when ye bring a new meat offering
    unto the Lord, after your weeks be out, ye shall have a holy convocation; ye shall
    do no servile work:'
  luo-luo: “ ‘E odiechiengʼ mokwongo mar keyo mokwongo, kinde ma uchiwoe misango mar
    cham manyien ne Jehova Nyasaye e Sawo mar Jumbe, losuru chokruok maler kendo kik
    uti tijeu mapile.
  meu-meu: Uma anidia ba utu matama dinana ai, emui pura ariana ai flaoa matamatana
    boubouna ba hahelaḡaia, Iehova ena; una negana ai hebou helaḡana bavabia, bona
    ḡaukara badana ta basio karaia.
  npi-ULB: अगौटे फलको दिनमा तिमीहरूले साताहरूका चाडमा नयाँ अन्‍नबलि चढाउनुपर्छ, तिमीहरूले
    परमप्रभुको सम्मानमा पवित्र सभा राख्‍नुपर्छ, र तिमीहरूले त्यस दिन कुनै नियमित काम
    गर्नुहुँदैन ।
  yor-yor: “ ‘Ní ọjọ́ àkọ́so pẹ̀lú, nígbà tí ẹ̀yin bá mú ẹbọ ohun jíjẹ tuntun wá fún
    Olúwa lẹ́yìn àsìkò àjọ̀dún, kí ẹ̀yin kí ó ní àpéjọ mímọ́, ẹ̀yin kò gbọdọ̀ ṣe iṣẹ́
    kankan.
  pes-OPCB: «در روز عید نوبرها که اولین نوبر محصول غلهٔ خود را به خداوند تقدیم می‌کنید،
    همهٔ شما جمع شده، به عبادت مشغول شوید و هیچ کار دیگری نکنید.
  tgl-ULB: At saka sa araw ng mga unang bunga, kapag maghandog kayo ng isang bagong
    handog na butil kay Yahweh sa inyong Pagdiriwang ng mga Linggo, dapat magkaroon
    kayo ng isang banal na pagpupulong upang parangalan si Yahweh, at hindi ninyo
    dapat gawin ang karaniwang gawain sa araw na iyon.
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu, Mabuha Widi Lini Denego Gandu
    Lolene Horo tagira ibiragola ogoningi tígua turu howa Anduane Homogohondo widi
    gandu laramigo lomabu milimu. Ani bialu tíni mo mogobu howa Anduane Homogo mitangi
    bialu lotu lalimu. Horo ogoningi biabe tara ngaru bulene nawi.
  mya-mya: သင်​တို့​သည်​ကောက်​သိမ်း​ပွဲ​တော်​ပ​ထ​မ​နေ့​၌ ထာ​ဝ​ရ​ဘု​ရား​အား​ကောက်​သစ်​ပူ​ဇော်​သည့်
    အ​ခါ​စု​ဝေး​ဝတ်​ပြု​ရ​ကြ​မည်။ ထို​နေ့​၌ အ​လုပ်​မ​လုပ်​ရ။-
  bod-N: ཐོག་ཕུད་ཀྱི་ཉིན་མོ་སྟེ་བདུན་ཕྲག་རྣམས་ཀྱི་དུས་ཆེན་གྱི་ཉིན་དེར། ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབྲུ་རིགས་ཀྱི་མཆོད་པ་གསར་པ་འབུལ་བའི་ཚེ་འདུ་འཛོམས་དམ་པ་ཡོད་དགོས་ལ།
    རྒྱུན་ལྡན་གྱི་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་།
  sna-sna: “ ‘Pazuva rezvibereko zvokutanga, pamunopa zvipiriso zvenyu kuna Jehovha,
    zvezvitsva zvezviyo panguva yoMutambo weMavhiki, muite ungano tsvene uye murege
    kuita basa ramazuva ose.
  spa-BLM: “‘También en el día de las primicias, cuando ofrezcas una nueva ofrenda
    a Yahvé en tu fiesta de las semanas, tendrás una santa convocación. No harás ningún
    trabajo regular;
  cac-cac: Ayic toxo ix ec'b'at uque' semana yec' q'uin̈ yic tze naancot eyelnac libre
    yuj Jehová, tzeyac'an eyofrenda yuj sb'ab'el sat eyavb'en tze molo'. Tze molb'ej
    e b'a e masanil yuj eyoch ejmelal d'a Jehová, malaj junoc macan̈ munlajel tze
    c'ulej.
  swh-ULB: Pia katika siku ya malimbuko, mtakapokuwa mnatoa sadaka ya unga mpya katika
    sikukuu zenu za Majuma, mtakuwa na kusanyiko takatifu la kumheshimu BWANA, na
    katika siku hiyo msifanye kazi zenu za kila siku.
  bel-bel: І ў дзень першых пладоў, калі прыносіце Госпаду новае прынашэньне хлебнае
    ў сяміцы вашыя, хай будзе сьвяшчэнны сход; ніякай працы не рабеце;
  deu-ELBBK: Und am Tag der Erstlinge, wenn ihr dem HERRN ein neues Speisopfer darbringt,
    an eurem Wochenfest, soll euch eine heilige Versammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  mbb-OT: “Diyà te egkehuna he andew zutun te Pista te Kedraǥun, ne emun timpu en
    te kebpemuhat niw ziyà te Nengazen te veǥu he neraǥun niw he trigu, tiǥum kew
    te ked-azap te Nengazen ne kenè kew terebahu zutun he andew.
  mal-2015: വാരോത്സവമായ ആദ്യഫലദിവസത്തിൽ പുതിയധാന്യംകൊണ്ടു ഒരു ഭോജനയാഗം കൊണ്ടുവരുമ്പോഴും
    വിശുദ്ധസഭായോഗം കൂടേണം. അന്നു സാമാന്യവേലയൊന്നും ചെയ്യരുതു.
  rmc-rmc: Ešebno džives pro inepos le Kurkengro, sar anena le RAJESKE e chabeneskri
    obeta le ešebne uľipnastar, zdžana tumen, hoj te lašaren le RAJES a na kerena
    ňisavi buči.
  pes-OPV: «و در روز نوبرها چون هدیه آردی تازه درعید هفته های خود برای خداوند بگذرانید،
    محفل مقدس برای شما باشد و هیچ کار خدمت در آن مکنید.
  ron-1924: Ын зиуа челор динтый роаде, кынд вець адуче Домнулуй ун дар де мынкаре,
    ла сэрбэтоаря ынкеерий сэптэмынилор, сэ авець о адунаре сфынтэ; сэ ну фачець ничо
    лукраре де слугэ ын еа.
  ben-OBCV: “ ‘প্রথম উৎপন্ন শস্যের দিনে, সাত সপ্তাহের উৎসবে, যখন তোমরা সদাপ্রভুকে
    নতুন শস্য নিবেদন করবে, পবিত্র নতুন শস্যের সভা আহ্বান করবে এবং কোনো নিয়মিত কাজ
    করবে না।
  som-som: Oo weliba maalinta midhaha hore la goosto, markaad qurbaan hadhuudh oo
    cusub Rabbiga ugu bixisaan iidda toddobaadyada waa inaad shir quduus ah yeelataan;
    oo waa inaydaan innaba shuqul caadi ah samayn.
  lat-VUC: 'Dies etiam primitivorum, quando offeretis novas fruges Domino, expletis
    hebdomadibus, venerabilis et sancta erit: omne opus servile non facietis in ea.'
  eng-ASVBT: Also in the day of the firstfruits, when ye offer a new meal offering
    unto Jehovah in your feast of weeks, ye shall have a holy convocation; ye shall
    do no servile work;
  ita-1885: Oltre a ciò, al giorno de' primi frutti, quando voi offerirete nuova offerta
    di panatica al Signore, al termine delle vostre settimane, siavi santa raunanza;
    e non fate in quel giorno alcuna opera servile.
  eng-LXXUP: And on the day of the new corn, when ye shall offer a new sacrifice at
    the festival of weeks to the Lord, there shall be to you a holy convocation; ye
    shall do no servile work,
  eng-ULB: Also on the day of the firstfruits, when you offer a new grain offering
    to Yahweh in your Festival of Weeks, you must have a holy assembly to honor Yahweh,
    and you must not do regular work on that day.
  spa-VBL: “Durante la celebración del Festival de las Semanas, celebrarán una reunión
    sagrada el día de las primicias cuando presenten una ofrenda de grano nuevo al
    Señor. No hagan ningún tipo de trabajo.
  fra-_FOB: Et au jour des premiers fruits, quand vous offrirez l'oblation nouvelle
    à l'Éternel, dans votre fête des semaines, vous aurez une sainte convocation;
    vous ne ferez aucune œuvre servile;
  mal-mal: വാരോത്സവമായ ആദ്യഫലദിവസത്തിൽ പുതിയ ധാന്യംകൊണ്ട് ഒരു ഭോജനയാഗം കൊണ്ടുവരുമ്പോഴും
    വിശുദ്ധസഭായോഗം കൂടണം. അന്ന് ഒരു വേലയും ചെയ്യരുത്.
  urd-GVR: Fasal kī Kaṭāī ke Pahle Din kī Īd par jab tum Rab ko apnī fasal kī pahlī
    paidāwār pesh karte ho to kām na karnā balki muqaddas ijtimā ke lie ikaṭṭhe honā.
  suz-BL: ङोंइती मीशो अन्‍न नु फल फुल ङा चाड नाक्‍त गे परमप्रभु यावे कली नक अन्‍न
    रे अन्‍न चढ़ेतीक चढ़ेनीनी। मेको हप्‍ता ङा चाड बाक्‍ब। मेना परमप्रभु यावे नु ग्रुम्‍तीके
    का दुम्‍चा माल्‍ब। मेको नाक्‍ती गे काइ गेय मपने। लेवी २३:१५-२१; ब्‍यवस्‍था १६:१०
  ita-1927: Il giorno delle primizie, quando presenterete all’Eterno una oblazione
    nuova, alla vostra festa delle settimane, avrete una santa convocazione; non farete
    alcuna opera servile.
  ckb-ckb: «”لە ڕۆژی یەکەمین بەرهەم، کاتێک پێشکەشکراوێکی دانەوێڵەیی نوێ بۆ یەزدان
    پێشکەش دەکەن، لە جەژنی هەفتەکانتان کۆبوونەوەی پیرۆزبوون ببەستن، هیچ کارێکی ئاسایی
    مەکەن.
  eng-BBE: 'And at the time of the first-fruits, when you give an offering of new
    meal to the Lord at your feast of weeks, there is to be a holy meeting: you may
    do no field-work:'
  kan-OKCV: “ ‘ಪ್ರಥಮ ಫಲಗಳ ದಿವಸದಲ್ಲಿಯೂ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ನಿಮ್ಮ ವಾರಗಳಲ್ಲಿ ಹೊಸ ಧಾನ್ಯ
    ಸಮರ್ಪಣೆಯನ್ನು ಅರ್ಪಿಸುವಾಗ, ಆ ದಿನದಲ್ಲಿ ನೀವು ಉದ್ಯೋಗವನ್ನೂ ಮಾಡದೆ ಪವಿತ್ರ ಸಭೆ ಕೂಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.025'
  tam-2017: “அந்த வாரங்களுக்குப்பின்பு நீங்கள் யெகோவாவுக்குப் புதிய உணவுபலியாக முதற்கனிகளைச்
    செலுத்தும் பண்டிகை நாளிலும் பரிசுத்த சபைகூடுதல் இருக்கவேண்டும்; அதில் சாதாரணமான
    எந்த ஒரு வேலையும் செய்யக்கூடாது.
  spa-RV-1909: 'Además el día de las primicias, cuando ofreciereis presente nuevo
    á Jehová en vuestras semanas, tendréis santa convocación: ninguna obra servil
    haréis:'
  ron-BTF: De asemenea în ziua primelor roade, când aduceți un dar nou de mâncare
    DOMNULUI, după ce se încheie săptămânile voastre, să aveți o adunare solemnă,
    sfântă; să nu faceți nicio lucrare de servire în ea.
  eng-WEBP: “‘Also in the day of the first fruits, when you offer a new meal offering
    to the LORD in your feast of weeks, you shall have a holy convocation. You shall
    do no regular work;
  eng-FBV: During the time you celebrate the Festival of Weeks, hold a holy meeting
    on the day of firstfruits when you present an offering of new grain to the Lord.
    Don't do any of your normal work.
  nld-1939: Op de dag der eerstelingen, op uw feest der weken, wanneer ge een nieuw
    spijsoffer aan Jahweh brengt, moet ge een godsdienstige bijeenkomst houden, en
    moogt ge geen slafelijke arbeid verrichten.
  nch-BL: “Ipan nopa tonali para nopa ilhuit ten ipejya pixquisti, cati nojquiya itoca
    ilhuit ten samanos, antechhualiquilise se quentzi nopa yancuic harina cati achtohui
    anquipixcaque ten cati anquitojque. Huan nojquiya ipan nopa tonali anquipiyase
    se tasentilisti tatzejtzeloltic para anmoiyocatalise para na, huan amo anquichihuase
    yon se tequit.
  vie-1934: Trong k” lễ của các tuần, nhằm ngày hoa quả đầu mùa, khi các ngươi dâng
    cho Đức Giê-hô-va của lễ chay mới, thì phải có sự hội hiệp thánh; chớ nên làm
    một công việc xác thịt nào.
  hin-CV: “ ‘पहले फल के दिन भी, जब तुम अपने सप्‍ताहों के उत्सव में याहवेह को नई अन्‍नबलि
    भेंट करोगे, तब तुम पवित्र सभा करोगे. तुम कोई मेहनत न करोगे.
  eng-OURB: “‘Also in the day of the first fruits, when you offer a new meal offering
    to Adonai in your feast of Shavu'ot ·Weeks· / Pentacost ·Fifty·, you shall have
    a holy convocation. You shall do no regular aboda ·service·;
  spa-BES: Y en el momento de los primeros frutos, cuando ofrecen los cereales de
    una nueva cosecha al Señor en tu festín de semanas, habrá una reunión santa. No
    puedes hacer trabajo de campo.
  tdx-tdx: Ie amy andron-dengom-boay, le mibanabanà enga-mahakama vao am’ Iehovà amy
    sabadida-kereñandro’ areoy, le ano fañohara-miavake vaho ko mitolon-draha.
  vid-vid: “Kuli zuwa lya mwaluko lya mnvina ya mbena lomumlavila Mkulu Nguluwi mbena
    za mwaluko za nyhule za hemwe, modita nhing'hano yelile na mleche kukola mijito.
  eng-OKE: But on the day of the Firstfruits, when you bring the new thank-offering
    before the Lord in your expletion, there shall be a holy convocation; no servile
    work shall you do,
  tha-KJV: ในวันถวายผลรุ่นแรก เมื่อเจ้าเอาข้าวใหม่มาเป็นธัญญบูชาถวายแด่พระเยโฮวาห์ในเทศกาลสัปดาห์​นั้น
    เจ้​าจงมีการประชุมบริ​สุทธิ​์ เจ้​าอย่าทำงานหนักในวันนั้น
  por-BR-2018: Também no dia das primícias, quando oferecerdes oferta de cereais novos
    ao SENHOR em vossas semanas, tereis santa convocação; nenhuma obra servil fareis;
  deu-ELO: Und am Tage der Erstlinge, wenn ihr dem Jehova ein neues Speisopfer darbringet,
    an eurem Wochenfeste, soll euch eine heilige Versammlung sein; keinerlei Dienstarbeit
    sollt ihr tun.
  eng-WYC-2018: Also the day of the first fruits, when ye shall offer new fruits to
    the Lord, when the weeks shall be fulfilled, shall be worshipful and holy; ye
    shall not do any servile work therein. (And on the Day of Firstfruits, that is,
    the Feast of Weeks, or the Harvest Festival, when ye shall offer your new grain
    to the Lord, yea, when the weeks shall be fulfilled, there shall be a holy gathering;
    ye shall not do any daily work on it.)
  epo-epo: Kaj en la tago de la unuaj fruktoj, kiam vi alportos novan farunoferon
    al la Eternulo en via festo de semajnoj, estu ĉe vi sankta kunveno; faru nenian
    servan laboron;
  uig-PIN: «Dǝslǝpki orma» küni, yǝni «ⱨǝptilǝr ⱨeyti»nglarda silǝr yengi axliⱪ ⱨǝdiyǝni
    Pǝrwǝrdigarƣa sunƣan qaƣda muⱪǝddǝs yiƣilix ɵtküzünglar; ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmanglar.
  beo-beo: 'Ha:i Manu Gaheabolo Fai Lolo Nasu gilisisu amoga, eso agega, dilia da
