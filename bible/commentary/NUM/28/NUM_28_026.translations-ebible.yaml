    בְּשָׁבֻעֹ֖תֵיכֶ֑ם מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה לָכֶ֔ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֥א
    תַעֲשֽׂוּ׃
  eng-WYCLIFFE: Also the dai of the firste fruytis, whanne ye schulen offre newe fruitis
    to the Lord, whanne the wokis schulen be fillyd, schal be worschipful and hooli;
    ye schulen not do ony seruyle werk ther ynne.
  cwe-cwe: “Muna isiku ya Dugila da Majuma, vondamumulavile Mndewa Mulungu mhule zenu
    zimugobole mwanduso, mwizatenda mting'hano wa kutosa kwa Mulungu. Sekemusang'hane
    usang'hano wowose.
  kik-kik: “ ‘Mũthenya wa kũruta maciaro ma mbere, rĩrĩa mũrehagĩra Jehova maruta
    ma ngano ya mũgethano hĩndĩ ya Gĩathĩ gĩa Ciumia-rĩ, gĩagai na kĩũngano kĩamũre,
    na mũtikarutage wĩra wa ndũire.
  fra-NCL: 'Au jour des prémices, quand vous présenterez à Yahweh une oblation de
    la moisson nouvelle, à votre fête des Semaines, vous aurez une sainte assemblée :
    vous ne ferez aucune œuvre servile.'
  cek-AK: Ni sarihto akoep pacoengah, hmaloe koek tacawt thingthai qumponawk Angraeng
    khaeah sinhaih ni, hmaloe koek thingthai qumpo paekhaih niah, kaciim rangpui amkhuenghaih
    to sah oh, na sak o toepsoep ih tok to sah hmah;
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Gebe be
    ibmar-gwag-weedmalale, a-ibagine, ibmar-gwag-weleged-iba onodoed. A-ibagine, bipisaale
    dule gwen arbaosulid.'
  uig-CYR: «Дәсләпки орма» күни, йәни «һәптиләр һейти»ңларда силәр йеңи ашлиқ һәдийәни
    Пәрвәрдигарға сунған чағда муқәддәс жиғилиш өткүзүңлар; һеч қандақ иш-әмгәк қилмаңлар.
  tel-2017: ఇంకా, ప్రథమ ఫలాలు అర్పించే రోజు, అంటే, వారాల పండగరోజు మీరు యెహోవాకు కొత్త
    పంటలో నైవేద్యం తెచ్చినప్పుడు మీరు పవిత్ర సంఘంగా సమకూడాలి. ఆ రోజు మీరు జీవనోపాధికి
    సంబంధించిన పనులేమీ చెయ్యకూడదు.
  hat-BSA: “‘Osi, nan jou premye fwi yo, lè nou prezante yon ofrann sereyal nèf bay
    SENYÈ a nan fèt semèn yo, nou va fè yon konvokasyon sen. Nou pa pou fè okenn travay
    ki di.
  kos-kos: Ke len in kisakin fahko se meet lun kosrani, ke kowos sang mwe kisa ke
    wheat sasu nu sin LEUM GOD, kowos in tukeni in alu, ac tia oru kutena orekma.
  hbo-WLC: וּבְי֣וֹם הַבִּכּוּרִ֗ים בְּהַקְרִ֨יבְכֶ֜ם מִנְחָ֤ה חֲדָשָׁה֙ לַֽיהוָ֔ה
    בְּשָׁבֻעֹ֖תֵיכֶ֑ם מִֽקְרָא־קֹ֙דֶשׁ֙ יִהְיֶ֣ה לָכֶ֔ם כָּל־מְלֶ֥אכֶת עֲבֹדָ֖ה לֹ֥א
    תַעֲשֽׂוּ׃
  ibo-ibo: “ ‘Nʼụbọchị mbụ nke mkpụrụ mbụ, mgbe unu na-eche onyinye ọka ọhụrụ unu
    nʼihu Onyenwe anyị nʼoge mmemme Izu Asaa, nweenụ mkpọkọta dị nsọ. Unu arụkwala
    ọrụ nke ụbọchị ahụ.
  ory-ory: ଆହୁରି ପ୍ରଥମ ପକ୍ୱ ଫଳର ଦିନରେ, ଅର୍ଥାତ୍‍, ଯେଉଁ ସମୟରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ
    ଉତ୍ସବ-ସପ୍ତାହମାନଙ୍କରେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁକୁ ନୂତନ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଆଣିବ, ସେତେବେଳେ ତୁମ୍ଭମାନଙ୍କର
    ପବିତ୍ର ସଭା ହେବ; ତୁମ୍ଭେମାନେ କୌଣସି ବ୍ୟବସାୟ କର୍ମ କରିବ ନାହିଁ।
  chk-chk: Iwe, oupwe pwal afisi eu mwich mi pin lon ewe ränin kinikinin mwen ua,
    lupwen oupwe eäni ewe asoren mongö seni ekewe föün wiich mi fö ngeni ewe Samol
    mi Lapalap lon ewe chulapen wiik. Ousap föri och angang lon.
  rop-rop: Wal Mosis bin kipgon tok, “Orait langa det feswan dei blanga det serramoni
    gulum Kukwan Daga, wen yumob garra gibit det nyuwan sid daga ofring langa YAWEI,
    wal yumob garra majurrumap miselp blanga weship, en yumob kaan dum eni wek.
  ukr-1871: І в день первеньцїв, як приносите нову хлїбну жертву Господеві, послї
    вашого сьвята однотижневого будуть сьвяті збори в вас; жадної роботи не робіть.
  deu-1951: Auch am Tage der Erstlinge, wenn ihr dem HERRN das neue Speisopfer an
    eurem Wochenfeste darbringet, sollt ihr eine heilige Versammlung halten; da sollt
    ihr keine Werktagsarbeit verrichten,
  eng-JPS: 'Also in the day of the first-fruits, when ye bring a new meal-offering
    unto the LORD in your feast of weeks, ye shall have a holy convocation: ye shall
    do no manner of servile work;'
  srp-1865: I na dan prvina, kad prinosite nov dar Gospodu poslije svojih nedjelja,
    da imate sabor sveti, nijednoga posla ropskoga ne radite;
  lug-lug: “Ku lunaku olw’ebibala ebibereberye, kwe munaaleeteranga ekiweebwayo eky’emmere
    y’empeke ey’obuwunga, eri Mukama Katonda, ku Mbaga ya Wiiki, munaakubanga olukuŋŋaana
    olutukuvu; era temuukolerengako mirimu gyonna egya bulijjo egy’okukakaalukana.
  heb-heb: וביום הבכורים בהקריבכם מנחה חדשה ליהוה בשבעתיכם מקרא קדש יהיה לכם כל מלאכת
    עבדה לא תעשו׃
  ben-IRV: আবার প্রথমজাতের দিনের, যখন তোমরা নিজেদের সাত সপ্তাহের উৎসবে সদাপ্রভুর উদ্দেশ্যে
    নূতন ভক্ষ্য নৈবেদ্য আনবে, তখন তোমাদের পবিত্র সভা হবে; তোমরা কোন রকম কাজ করবে না।
  pan-pan: ਪਹਿਲੇ ਫ਼ਲਾਂ ਦੇ ਦਿਨ ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਅਠਵਾਰਿਆਂ ਦੇ ਪਰਬ ਵਿੱਚ ਯਹੋਵਾਹ ਲਈ ਨਵੀਂ ਮੈਦੇ
    ਦੀ ਭੇਟ ਚੜ੍ਹਾਓ ਤਾਂ ਤੁਹਾਡੀ ਇੱਕ ਪਵਿੱਤਰ ਸਭਾ ਹੋਵੇ। ਉਸ ਦਿਨ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਨਾ।
  mya-JVB: ထိုမှတပါး ၊ သိတင်း ခုနစ်သိတင်းစေ့ပြီးမှ၊ ဘောဇဉ် ပူဇော်သက္ကာအသစ် ကို ထာဝရဘုရား
    ထံ တော် သို့ ဆောင် ခဲ့သောနေ့၊ အဦး သီးသောအသီး နေ့ ရက်၌ ဓမ္မ စည်းဝေးခြင်းကို ပြု
    ရမည်။ လောကီ အလုပ်ကို မ လုပ် ရ။
  hmo-hmo: “Uma ena Anina Utua aria ena dina ginigunana dekenai umui ese uiti ena
    anina matamata Lohiabada dekenai umui henia neganai, umui ese Lohiabada tomadiho
    henia totona do umui haboua, bona gaukara ta do umui karaia lasi.
  urd-urd: '''और पहले फलों के दिन, जब तुम नई नज़्र की क़ुर्बानी हफ़्तों की ''ईद में
    ख़ुदावन्द के सामने पेश करो, तब भी तुम्हारा पाक मजमा'' हो; उस दिन कोई ख़ादिमाना
    काम न करना।'
  rus-SYN: И в день первых плодов, когда приносите Господу новое приношение хлебное
    в седмицы ваши, да будет у вас священное собрание; никакой работы не работайте;
  bqc-SIM: Bua pↄ́ káauↄ dikpɛgↄↄzĩ, tó álɛ mↄmɛɛ ń pↄ́wɛn dafuo Pãteko dikpɛpi
    kɛbↄ ũ, àli kↄ̃ kãaa à ma sísi. Zĩbeezĩ ásuli zĩe kɛo.
  tcz-CHONGTHU: Hapta seh le kut na bol jing diu, Pakai dinga lhosoh thilto changthah
    na hin todiu, lhoh sohga masa na hin to nikhou jong leh khoppi theng na nei diu,
    hiche nikho sih le chun natoh hahsa na bol thei lou diu ahi.
  mar-mar: सप्ताहांच्या सणात प्रथम पीक अर्पिण्याच्या दिवशी तुम्ही परमेश्वरास नव्या
    अन्नाचे अर्पण कराल त्यावेळी तुम्ही एक पवित्र मेळा बोलवा त्यादिवशी तुम्ही कसलेही
    अंगमेहनीतीचे काम करू नये.
  qub-qub: «Rimir cosëchata shuntar ‹Semäna fista› nishan fistata ruranqui. Chay fistacho
    rimir pogushan caj chaqui micuy ofrendata nogapaj churashpayquipis shuntacanqui
    jatun diya captin. Chay junäga pipis ama arongachu.
  hat-hat: Konsa tou, premye jou fèt premye rekòt la, lè n'ap pote ofrann grenn nou
    fèk rekòlte yo bay Seyè a, n'a reyini tout moun pou yo vin fè sèvis pou Bondye.
    Jou sa a, pesonn p'ap gen dwa fè okenn gwo travay.
  eng-BSB: On the day of firstfruits, when you present an offering of new grain to
    the LORD during the Feast of Weeks, you are to hold a sacred assembly; you must
    not do any regular work.
  tod-tod: «Zooi ʋa lɔnɔ mɔungiti ma ɠoozunɛɛ voloi, wo ʋaazu vebɛanii veezu la Ɠɔoɠɔ
    GALAGI ʋɛ, ga ani niinɛiti, dɔɔɠɔiti ma vɛtii, wa gaalɛba ɲadegai wo, wo la boti
    nɔpɛ kɛa, eɠɛʋelei wa ɗa kɛ la.
  eng-WEBPB: “‘Also in the day of the first fruits, when you offer a new meal offering
    to the LORD in your feast of weeks, you shall have a holy convocation. You shall
    do no regular work;
  kbq-kbq: Anahukna huta hozafinti ese ne'zama hamareno muse hu knamofona ese knazupa,
    Ra Anumzamofontera ese witi ragama nenama haniana erita ne-eta, mago'a knafima
    e'neri'za eri'zana ama ana knarera e'origahaze.
  nhe-BL: “Ipan nopa tonali para nopa ilhuitl ipan ipejya pixquistli, tlen nojquiya
    itoca ilhuitl tlen samanos, innechhualiquilise se quentzi nopa yancuic harina
    tlen achtohui inquipixcaque tlen inquitoctoque. Huan nojquiya ipan nopa tonali
    inquipiyase se tlasentilistli tlatzejtzeloltic para inmoiyocatlalise para na,
    huan niyon se tequitl ax inquichihuase.
  gub-BL: Pezapo putar amo mynykawhu nehe. Arozràn ipo'o haw her romo a'e. Xemàn wà,
    her inugwer romo no. A'e mynykawhu mehe 'ar ipy mehe teko umur putar arozràn ipo'o
    pyrer ipy Tupàn Tuweharupi Wiko Ma'e pe wà nehe. A'e 'ar mehe pezemono'og putar
    imuwete pà nehe. Ni amo numa'ereko kwaw a'e 'ar mehe wà nehe.
  eng-DRA: 'The day also of firstfruits, when after the weeks are accomplished, you
    shall offer new fruits to the Lord, shall be venerable and holy: you shall do
    no servile work therein.'
