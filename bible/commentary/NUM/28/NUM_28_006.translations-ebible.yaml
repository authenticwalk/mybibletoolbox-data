verse: NUM.028.006
translations:
  mal-C: ഇതു ഹൃദ്യസുഗന്ധമായി, യഹോവയ്ക്കു ദഹനയാഗമായി സീനായിമലയിൽവെച്ച് നിയമിക്കപ്പെട്ട,
    നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗം.
  deu-TKW: Das ist das regelmäßige Brandopfer, das am Berge Sinai hergerichtet ward
    zum lieblichen Geruch, als ein Jahwe dargebrachtes Feueropfer.
  lin-lin: Ezali mbeka ya kotumba ya tango nyonso, oyo ebandisamaki na ngomba Sinai ;
    ezali likabo bazikisa na moto mpo na Yawe, oyo solo kitoko na yango esepelisaka
    Yawe.
  eng-LSV: '[it is] a continual burnt-offering, which was made in Mount Sinai for
    refreshing fragrance, [for] a fire-offering to YHWH.'
  eng-GNV: 'This shalbe a daily burnt offering, as was made in the mount Sinai for
    a sweete sauour: it is a sacrifice made by fire vnto the Lord.'
  eng-WEBSTER: It is a continual burnt-offering, which was ordained in mount Sinai
    for a sweet savor, a sacrifice made by fire to the LORD.
  nhw-BL: Ya ni san se ica nopa tlacajcahualistli tlatlatili catli nimechnahuati huejcajya
    xipehuaca xinechmacaca nopona nechca tepetl Sinaí. Huan mojmostla monequi antechmacatiyase
    para elis se tlacajcahualistli catli ajhuiyac mijyotis noixpa.
  swh-ONEN: Hii ni sadaka ya kawaida ya kuteketezwa iliyoanzishwa katika Mlima Sinai
    kama harufu nzuri ya kupendeza, sadaka iliyotolewa kwa Bwana kwa moto.
  bba-bba: Tɔ̃ɔ bɑɑteren yɑ̃ku te, tɑ ko n sɑ̃ɑwɑ nɡe yɑ̃ku nubu duroruɡii te bɑ nɛ,
    Yinni Gusunɔ kuɑ Sinɑin ɡuurɔ.
  eng-KJVCPB: It is a continual burnt offering, which was ordained in mount Sinai
    for a sweet savour, a sacrifice made by fire unto the Lord.
  luo-luo: Ma e chiwo mapile mowangʼ mopwodhi e Got Sinai kaka gima dungʼ tik mangʼwe
    ngʼar mamoro Jehova Nyasaye, en misango miwangʼo pep mochiwne Jehova Nyasaye.
  meu-meu: Ina na ḡole-oho boubouna, dina iboudiai ba hahelaḡaia, Sinai ororona ai
    na haḡanimui heḡereḡerena; ia na bonana namo ḡauna, lahi boubouna, Iehova ena.
  npi-ULB: यो परमप्रभुलाई सुगन्धित बास्‍नाको निम्ति आगोद्वारा चढाइने नियमित होमबलि
    थियो, जुन सीनै पर्वतमा आज्ञा गरिएको थियो । यसैसँगको अर्घबलि एउटा थुमाको निम्ति
    एक लिटर मद्य होस् ।
  yor-yor: Èyí ni ẹbọ sísun gbogbo ìgbà tí a fi lélẹ̀ ní òkè Sinai gẹ́gẹ́ bí olóòórùn
    dídùn ẹbọ tí a fi iná sun fún Olúwa pẹ̀lú iná.
  pes-OPCB: این است قربانی سوختنی که در کوه سینا تعیین گردید تا هر روز به عنوان هدیۀ
    خوشبو و مخصوص به خداوند تقدیم شود.
  tgl-ULB: Ito ay karaniwang alay na susunugin na inutos sa Bundok Sinai upang magbigay
    ng isang matamis na halimuyak, isang handog na ipinaraan sa apoy para kay Yahweh.
  hui-hui: Horo bibahendengi loma ogonidagua buwa irani dalu do ira punga helo delalimu.
    Bamba tígua Hari Sainaiha hemingi nogo ogonibiore pigane loma bialu bo delaga
    birimigola Anduane Homogohanda loma uruni nga bayale biyagola ibunaga bu miniha
    turu howa dungulo haga hene.
  mya-mya: ဤ​သကာ​သည်​နေ့​စဉ်​အ​ကုန်​အ​စင်​မီး​ရှို့​ပူ ဇော်​ရ​သော​သကာ​ဖြစ်​၏။ ဤ​သကာ​သည်​သိ​နာ
    တောင်​ပေါ်​တွင်​ဦး​စွာ​ပူ​ဇော်​ခဲ့​သော​သကာ​ဖြစ်​၍ ယင်း​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်
    မူ​၏။-
  bod-N: དེ་ནི་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་ཡིན་ལ། རི་བོ་སི་ནཱ་ནས་གཏན་ལ་ཕབ་པ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་དྲི་ཞིམ་གྱི་མེ་མཆོད་ཡིན་ནོ།
    །
  sna-sna: Ichi ndicho chipiriso chinopiswa chamazuva ose chakatarwa paGomo reSinai
    kuti chive munhuwi unonhuhwira zvinofadza, chipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: Es un holocausto continuo que fue ordenado en el monte Sinaí como aroma
    agradable, una ofrenda hecha por fuego a Yahvé.
  cac-cac: '@see-verse:NUM.028.005'
  swh-ULB: Hii ni sadaka ya ya kuteketezwa ya kila siku iliyoamriwa mlima Sinai ili
    kutoa harufu nzuri, sadaka iliyotengenezwa kwa moto kwa ajili ya BWANA.
  bel-bel: гэта цэласпаленьне пастаяннае, якое ўчынена было каля гары Сінай, дзеля
    прыемнай духмянасьці, у ахвяру Госпаду;
  deu-ELBBK: (ein beständiges Brandopfer, das am Berg Sinai eingesetzt wurde, zum
    lieblichen Geruch, ein Feueropfer dem HERRN;)
  mbb-OT: Iyan heini pemuhat kada andew he edtutungen, he insuǥù dengan keniyu te
    Nengazen diyà te Buntud he Sinai. Is kehemut kayi he pemuhat te pinaaǥi te hapuy
    ne ebpekepenunuat te Nengazen.
  mal-2015: ഇതു യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി സീനായിപർവ്വതത്തിൽവെച്ചു നിയമിക്കപ്പെട്ട
    നിരന്തരഹോമയാഗം.
  rmc-rmc: Oda hin e sakodživeseskri labarďi obeta, so sas ešebnovar diňi pro verchos
    Sinaj sar jagaľi obeta, so šukares voňinel le RAJESKE.
  pes-OPV: این است قربانی سوختنی دائمی که در کوه سینا بجهت عطر خوشبو و قربانی آتشین
    خداوند معین شد.
  ron-1924: Ачаста есте ардеря-де-тот некурматэ каре а фост адусэ ла мунтеле Синай;
    о жертфэ мистуитэ де фок де ун мирос плэкут Домнулуй.
  ben-OBCV: এই নিয়মিত হোম-নৈবেদ্য, সীনয় পর্বতে স্থাপিত আনন্দদায়ক সুরভিত বলি, যা
    সদাপ্রভুর উদ্দেশে এক ভক্ষ্য-নৈবেদ্য।
  som-som: Kaasu waa qurbaan la gubo oo joogto ah oo Buur Siinay laga amray inuu ahaado
    qurbaan dab loogu sameeyo Rabbiga oo caraf udgoon u ah.
  lat-VUC: Holocaustum juge est quod obtulistis in monte Sinai in odorem suavissimum
    incensi Domini.
  eng-ASVBT: It is a continual burnt offering, which was ordained in mount Sinai for
    a sweet savor, an offering made by fire unto Jehovah.
  ita-1885: Quest'è l'olocausto continuo, che è stato offerto nel monte di Sinai,
    in odor soave, per sacrificio da ardere al Signore.
  eng-LXXUP: It is a perpetual whole burnt offering, a sacrifice offered in the mount
    of Sinai for a sweet-smelling savor to the Lord.
  eng-ULB: This is the regular burnt offering that was commanded at Mount Sinai to
    produce a sweet aroma, an offering made by fire to Yahweh.
  spa-VBL: “Este es un holocausto continuo que se inició en el Monte Sinaí como una
    ofrenda aceptable para el Señor.
  fra-_FOB: C'est l'holocauste continuel établi au mont Sinaï, en agréable odeur;
    c'est un sacrifice fait par le feu à l'Éternel.
  mal-mal: ഇത് യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി സീനായിപർവ്വതത്തിൽവച്ച് നിയമിക്കപ്പെട്ട
    നിരന്തരഹോമയാഗം.
  urd-GVR: Yih rozmarrā kī qurbānī hai jo pūre taur par jalāī jātī hai aur pahlī dafā
    Sīnā Pahāṛ par chaṛhāī gaī. Is jalne wālī qurbānī kī ḳhushbū Rab ko pasand hai.
  suz-BL: एको परमप्रभु यावे कली गेना हना यो मीम चोशा चढ़ेतीके बाक्‍ब। मेको आ दाक्‍शो
    ब्रोव़शो रिना पाइश्‍शो सीनै डांडाम देंशो खोदेंशो पा चढ़ेतीके बाक्‍ब।
  ita-1927: 'Tale è l’olocausto perpetuo, offerto sul monte Sinai: sacrifizio fatto
    mediante il fuoco, di soave odore all’Eterno.'
  ckb-ckb: قوربانی سووتاندنی بەردەوام، ئەوەی لە شاخی سینا کراوە، بۆنێکی خۆشە و قوربانی
    بە ئاگرە بۆ یەزدان،
  eng-BBE: It is a regular burned offering, as it was ordered in Mount Sinai, for
    a sweet smell, an offering made by fire to the Lord.
  kan-OKCV: ಇದು ಸೀನಾಯಿ ಪರ್ವತದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯ ದಹನಬಲಿಗಾಗಿ ನೇಮಿಸಿದ ನಿತ್ಯ
    ದಹನಬಲಿಯು.
  bbb-bbb: '@see-verse:NUM.028.005'
  tam-2017: இது சீனாய் மலையிலே கட்டளையிடப்பட்ட நிரந்தர சர்வாங்கதகனபலி; இது யெகோவாவுக்கு
    நறுமண வாசனைக்கான தகனபலி.
  spa-RV-1909: Es holocausto continuo, que fué hecho en el monte de Sinaí en olor
    de suavidad, ofrenda encendida á Jehová.
  ron-BTF: Aceasta este ofrandă arsă, neîncetată, care a fost rânduită în muntele
    Sinai, de o aromă dulce, un sacrificiu făcut prin foc DOMNULUI.
  eng-WEBP: It is a continual burnt offering which was ordained in Mount Sinai for
    a pleasant aroma, an offering made by fire to the LORD.
  eng-FBV: This is a continual burnt offering that was begun at Mount Sinai as an
    offering acceptable to the Lord.
  nld-1939: Dit is het dagelijkse brandoffer, dat op de berg Sinaï is ingesteld, als
    een heerlijk geurend vuuroffer voor Jahweh.
  nch-BL: Ya ni san se ica nopa tacajcahualisti tatatili cati nimechnahuati huejcajquiya
    xipehuaca techmacaca nopona nechca tepet Sinaí. Huan mojmosta monequi antechmacatiyase
    para elis se tacajcahualisti cati ajhuiyac mijyotis noixpa.
  vie-1934: Aáy là của lễ thiêu hằng hiến đã lập tại núi Si-na-i. là một của lễ dùng
    lửa dâng lên có mùi thơm cho Đức Giê-hô-va.
  hin-CV: यह सीनायी पर्वत पर एक सुखद-सुगंध के लिए ठहराया गया था, कि यह याहवेह के लिए
    एक भेंट हो जाए.
  eng-OURB: It is a continual burnt offering, which was ordained in Mount Sinai [Thorn]
    for a pleasant aroma, an offering made by fire to Adonai.
  spa-BES: Es una ofrenda quemada continua, como se ordenó en el Monte Sinaí, como
    aroma dulce, una ofrenda quemada al Señor.
  tdx-tdx: Ie lilim-pisoroñañe norizañe ambohi-Sinay añe ho hàñin-kanintsiñe, fisoroñañe
    am’ Iehovà.
  vid-vid: Ayi ndo nhambiko ya kulakazwa ilingulavigwa chila zuwa, iwele nailajizwe
    hala kuli chidunda cha Sinai kota unhunyhililo unojile, nhambiko yalingulavilwa
    Mkulu Nguluwi kwa chiluli.
  eng-OKE: It is a perpetual burnt offering, which was made in the mountain of Sinai,
    to be received with acceptance (as) an oblation before the Lord.
  tha-KJV: เป็นเครื่องเผาบูชาเนืองนิตย์ ซึ่งได้บัญชาตั้งไว้​ที่​ภู​เขาซีนายเป็นกลิ่​นที​่พอพระทัย
    เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: É holocausto contínuo, que foi feito no monte Sinai em cheiro suave,
    oferta queimada ao SENHOR.
  deu-ELO: (ein beständiges Brandopfer, das am Berge Sinai eingesetzt wurde, zum lieblichen
    Geruch, ein Feueropfer dem Jehova);
  eng-WYC-2018: It is (the) continual burnt sacrifice, which ye offered in the hill
    of Sinai, into odour of sweetest incense to the Lord. (This is the continual,
    or the daily, burnt sacrifice, which ye first offered at Mount Sinai, to make
    the incense of the sweetest aroma to the Lord.)
  epo-epo: Tio estas la brulofero konstanta, kia estis farata ĉe la monto Sinaj, kiel
    agrabla odoraĵo, fajrofero al la Eternulo.
  uig-PIN: Sinay teƣida bǝlgilǝngǝn, Pǝrwǝrdigarƣa atap huxbuy qiⱪarsun dǝp, otta
    sunulidiƣan daimiy kɵydürmǝ ⱪurbanliⱪ mana xudur.
  beo-beo: 'Amo da eso huluane iasu liligi. Dafawanedafa gogo gobesima. Isala:ili
    dunu da musa: degabo amo iasu Sainai Goumia ha:i manu iasu agoane i. Na da amo
    ea gabusiga: hahawane nabi.'
  tpi-OTNT: Yupela i mas mekim dispela ofa long olgeta de, na paia i mas kukim olgeta
    bai sit bilong paia tasol i stap. Bipo ol i bin mekim dispela ofa long maunten
    Sainai, olsem ofa bilong abus i gat gutpela smel em Bikpela i save laikim na i
    belgut long en.
  hau-SA: Wannan ita ce hadaya ta ƙonawa ta kullum wadda aka kafa a Dutsen Sinai,
    don daɗin ƙanshi, wato, hadaya ce da aka ƙone da wuta ga Ubangiji.
  uig-LAT: Sinay téghida belgilen’gen, Perwerdigargha atap xushbuy chiqarsun dep,
    otta sunulidighan daimiy köydürme qurbanliq mana shudur.
  nde-nde: Lo ngumnikelo wokutshiswa wezikhathi zonke owamiswa entabeni yaseSinayi
    njengephunga elimnandi, umnikelo owenzelwa uThixo ngomlilo.
  ton-ton: Ko e feilaulau tutu maʻuaipē ia, ʻaia naʻe fekau ʻi he moʻunga ko Sainai
    ʻoku namu lelei ia, ko e feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova.
  ces-1613: Ta jest obět zápalná ustavičná, kteráž obětována jest na hoře Sinai u
    vůni příjemnou, v obět ohnivou Hospodinu.
  eng-WMB: It is a continual burnt offering which was ordained in Mount Sinai for
    a pleasant aroma, an offering made by fire to the LORD.
  tam-TCV: இதுவே சீனாய் மலையில் ஏற்படுத்தப்பட்ட வழக்கமான தகன காணிக்கை; இது யெகோவாவுக்கு
    மகிழ்ச்சியூட்டும் நறுமணமான தகன காணிக்கை.
  ceb-ULB: Mao kini ang halad nga sinunog sa matag-adlaw nga gimando didto sa Bukid
    sa Sinai aron makahatag ug kahumot, usa ka halad nga sinunog alang kang Yahweh.
  pol-UBG: To jest nieustanne całopalenie, które ustalono na górze Synaj jako miłą
    woń, ofiarę spalaną dla PANA.
  urd-GVU: یہ روزمرہ کی قربانی ہے جو پورے طور پر جلائی جاتی ہے اور پہلی دفعہ سینا
    پہاڑ پر چڑھائی گئی۔ اِس جلنے والی قربانی کی خوشبو رب کو پسند ہے۔
  deu-1912: Das ist das tägliche Brandopfer, das ihr am Berge Sinai opfertet, zum
    süßen Geruch ein Feuer dem HERRN.
  kan-2017: ನೀವು ಪ್ರತಿನಿತ್ಯವೂ ಯೆಹೋವನಿಗೆ ಸುಗಂಧಕರವಾದ ಈ ಸರ್ವಾಂಗಹೋಮವನ್ನು ಮಾಡಬೇಕೆಂಬುದಾಗಿ
    ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ನೇಮಕವಾಯಿತು.
  yap-yap: Irera’ e maligach ni gubin e rran ni kan mu’ i urfiy, ni som’on e ni pi’
    ko Burey nu Sinai nib maligach ni ggan, ni bfel’ bon u wan’ SOMOL.
  hlt-MCSB: Sainoek hmueihhlutnah he Sinai tlang ah ni BOEIPA taengkah hmaihlutnah
    hmuehmuei botui la ana saii coeng.
  mdy-ETH: ዬይ፦ ጉቤና ሚቺንታ፥ ቢያ ኬሊ ዒንጎ ዒንጊሢኬ፤ ዬያጉዴ ዒንጊፆኮ ሳዋ ታና፥ ናንጊና ናንጋ ጎዳሢ ዎዛሳ ሙኡዚ ዒንጊሢ
    ማሂ ቤርታዺ ዒንጊንቴሢ ሲና ዹኮይዳኬ።
  twi-ASANTE: Yei ne ɔhyeɛ afɔdeɛ a wɔhyɛɛ aseɛ wɔ Sinai Bepɔ so a ɛsɛ sɛ wɔbɔ no
    wɔ berɛ-ano-berɛ-ano ma ɛyi hwa. Ɛyɛ afɔdeɛ a wɔde ogya bɔ de ma Awurade.
  eng-WEBU: It is a continual burnt offering which was ordained in Mount Sinai for
    a pleasant aroma, an offering made by fire to the LORD.
  bnp-bnp: Ra nihabi gutu-vuro iea mu ratea na parava vakaroro. Hosi ni vakatubu na
    lolo e Sinai ra nihabi iea. Ge a nihabi ni gutu na kanono. Na tahuna e BAKOVI
    DAGI i burongi a mangina, bara i vivi.
  wal-wal: Hagee GODAA tonggu giidi sawana mala, Siinaa Deriyaa bollan azazettida,
    hachchi hachchi taman xuuggiyo yarshsho.
  spa-PDDPT: Es un holocausto continuo, un sacrificio quemado a Yavé que fue ordenado
    en la Montaña Sinaí como olor que apacigua, una ofrenda ofrecida por fuego a Yavé.
  gun-gun: Ha'e va'e ma peapy vy peme'ẽ jepi 'rã Sinai yvyty py oejaague rami vy,
    heakuã porã rã Senhor ojou porã aguã.
  ilo-ULB: Daytoy ti inaldaw a daton a maipuor a naibilin idi idiay bantay Sinai a
    mangipaay iti nabanglo nga ayamuom, maysa a daton a maipuor para kenni Yahweh.
  kpg-kpg: Deenei tigidaumaha e hai i nia laangi huogodoo e dudu hagatau. Di mee deenei
    ne hai matagidagi i di Gonduu Sinai e hai tigidaumaha meegai e hauiha kala e haga manawa
    lamalia Dimaadua.
  uig-ARA: سىناي تېغىدا بەلگىلەنگەن، پەرۋەردىگارغا ئاتاپ خۇشبۇي چىقارسۇن دەپ، ئوتتا
    سۇنۇلىدىغان دائىمىي كۆيدۈرمە قۇربانلىق مانا شۇدۇر.
  sus-sus: Na sɛrɛxɛ gan daaxi mɔɔli nu bama n bɛ Turusinina geya ma, a xiri ɲɔxunmɛ
    nu tema n na.
  pon-2006: Ih met meirong en rahn koaros me kin pwonte isihsla, me tepin wiawi nin
    Nahna Sainai nin duwen meirong isihs, me pwowe kin kaparanda kupwur en KAUN-O.
  ksd-ksd: la ra tinabar di tun tar ia vatikai, nina di ga vartuluai tana ta ra luana
    Sinai, upi ra magit i ang na katkat, a tinabar di tun tar ia ta ra iap tadav ra
    Luluai.
  tur-YTC: Bu, hoş koku olarak Sina Dağı'nda atanmış sürekli yakmalık sunudur, Yahve'ye
    ateşle yapılan bir sunudur.
  grc-BRENT: Ὁλοκαύτωμα ἐνδελεχισμοῦ, ἡ γενομένη ἐν τῷ ὄρει Σινᾷ εἰς ὀσμὴν εὐωδίας
    Κυρίῳ.
  ind-AYT: Itulah kurban bakaran tetap yang diperintahkan di Gunung Sinai, yang harum
    baunya, suatu kurban bakaran bagi TUHAN.
  nya-nya: Iyi ndi nsembe yopsereza ya tsiku ndi tsiku imene analamula pa phiri la
    Sinai kuti ikhale fungo lokoma, nsembe yopsereza pa moto yopereka kwa Yehova.
  hrv-hrv: Trajna je to paljenica koja je već bila prinesena na Sinajskom brdu - žrtva
    spaljena na ugodan miris Jahvi.
  mps-mps: Dagego te ofa tigidali sogo yao, te isigo tigidali mu dela silama, tama
    sisi dulu naga tede elaluaibao. Polobadu dage te Sainai bulu dude bidibadi, eno
    te tobage ofa yao wai dao. Te wiegi yai hasa dabego te wiegi yai denami ebo tiwai
    te ofa ulubo te ena Genuai Bidigo godolo elama, wiegi yai homu ebo dao.
  tpi-tpi: Yupela i mas mekim dispela ofa long olgeta de, na paia i mas kukim olgeta
    bai sit bilong paia tasol i stap. Bipo ol i bin mekim dispela ofa long maunten
    Sainai, olsem ofa bilong abus i gat gutpela smel em Bikpela i save laikim na i
    belgut long en.
  dan-1931: det er det daglige Brændoffer, som ofredes ved Sinaj Bjerg til en liflig
    Duft, et Ildoffer for HERREN -
  vie-OVCB: Lễ thiêu dâng hằng ngày này là tế lễ dùng lửa dâng hương thơm lên Chúa
    Hằng Hữu, như đã được quy định tại Núi Si-nai.
  guj-2017: તે રોજનું દહનીયાર્પણ છે જે યહોવાહની આજ્ઞા પ્રમાણે સુવાસને સારુ યહોવાહના
    હોમયજ્ઞ તરીકે સિનાઈ પર્વતમાં ઠરાવાયો હતો.
  pon-2006A: Ih met meirong en rahn koaros me kin pwonte isihsla, me tepin wiawi nin
    Nahna Sainai nin duwen meirong isihs, me pwowe kin kaparanda kupwur en KAUN-O.
  por-BRBSL: É uma oferta queimada contínua que foi ordenada no Monte Sinai por um
    aroma agradável, uma oferta feita pelo fogo a Yahweh.
  cth-cth: BAWIPA hanlah hmaisawi thuengnae hmuitui thuengnae hanlah, Sinai mon hoi
    pouk e hmaisawi thuengnae hah pou na poe awh han.
  twi-twi: Eyi ne ɔhyew afɔre a wofii ase wɔ Sinai Bepɔw so a ɛsɛ sɛ wɔbɔ no bere
    ano bere ano ma eyi hua. Ɛyɛ aduan afɔre a wɔbɔ ma Awurade.
  hlt-hlt: Sainoek hmueihhlutnah he Sinai tlang ah ni BOEIPA taengkah hmaihlutnah
    hmuehmuei botui la ana saii coeng.
  tbz-SIM: Di yó nyi nni nfeumu di do ì nni nfeumɛ̀ Sinɑii tɑ̃rì nɛ̀ dimɔ̀nnì kɛ tuɔ̀,
    dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Ia aruebar, vaghvagh ofan kaba avimɨn aven, ofan bar isia mɨghɨrir kabar
    amu. Israelia fomɨra Sainain Mɨghsɨamɨn boroghɨn itima, God ofan kamɨn arazim
    me ganɨngi. Ia avimɨn aven ofan kabar amutɨ, Ikiavɨra Itir God ofan kabar mughuriam
    baregh, egh a gifuegh navir aghuim an ikiam.
  dop-dop: Kɔtɑɣɑ ŋkɛɣɛ ɩ́ kɑ́ tɛmɑ-m lɑpʋ kɛ Holɛpʋ pʋɣʋ tɔɔ. Kɑ sɔɔsʋŋ kɛ mɑ cɑɑkɩ.
  azb-azb: Bu, daimi yandırma qurbanı, Sina dağında buyurulan, Rəbbin xoşuna gələn
    ətir – Onun üçün yandırma təqdimidir.
  eng-DBY: '[it is] the continual burnt-offering which was ordained on mount Sinai
    for a sweet odour, an offering by fire to Jehovah.'
  hin-2017: यह नित्य होमबलि है, जो सीनै पर्वत पर यहोवा का सुखदायक सुगन्धवाला हव्य
    होने के लिये ठहराया गया।
  wol-KYG: Looloo di rendi-dóomal bi war bés bu nekk, na ñu ko dogale woon ca tundu
    Sinayi, ngir xetug jàmm, muy saraxu sawara, ñeel Aji Sax ji.
  eng-YLT: a continual burnt-offering, which was made in mount Sinai, for sweet fragrance,
    a fire-offering to Jehovah;
  eng-WYC-2017: It is continual burnt sacrifice, which ye offered in the hill [or
    mount] of Sinai, into odour of sweetest incense to the Lord.
  eng-WMBB: It is a continual burnt offering which was ordained in Mount Sinai for
    a pleasant aroma, an offering made by fire to the LORD.
  urd-GVH: यह रोज़मर्रा की क़ुरबानी है जो पूरे तौर पर जलाई जाती है और पहली दफ़ा सीना
    पहाड़ पर चढ़ाई गई। इस जलनेवाली क़ुरबानी की ख़ुशबू रब को पसंद है।
  rug-rug: Arini sari na vina vukivukihi va uququ hopeke rane sapu kekeṉoṉo na vina
    uququ pa Toqere Saenai; na vina vukivukihi va uququ, sapu hibi lea koa Rau Zihova.
  gaz-gaz: Kunis aarsaa yeroo hunda gubamu kan fooliin isaa toluu fi kan ibiddaan
    Waaqayyoof dhiʼeeffamu kan Tulluu Siinaa irratti ajajamee dha.
  fra-LSG: C’est l’holocauste perpétuel, qui a été offert à la montagne de Sinaï;
    c’est un sacrifice consumé par le feu, d’une agréable odeur à l’Éternel.
  yal-yal: Saraxa gan daxini ito bama nɛn waxatin birin alo a liga Sinayi geyaan fari
    kii naxan yi. A ralima Alatala ma tɛɛn nan na, a xirin yi rafan a ma.
  haw-1868: He mohaikuni mau ia, i kauohaia'ku ma ka mauna o Sinai, i mohai ala oluolu
    i kuniia i ke ahi no Iehova.
  arb-NAV: هَذِهِ هِيَ التَّقْدِمَةُ الْمُعْتَادَةُ الَّتِي نُصَّ عَلَيْهَا فِي جَبَلِ
    سِينَاءَ لِتَكُونَ رَائِحَةَ رِضًى وَمُحْرَقَةً دَائِمَةً لِلرَّبِّ.
  ewe-ewe: Esia nye dzovɔsa si meɖo na mi le Sinai to la dzi be miatsɔ wo nam le ɣeyiɣi
    ɖoɖoawo dzi, wòanye dzovɔ si wosa na Yehowa, eye wòʋẽna lĩlĩlĩ.
  eng-LEE: It is a continual burnt-offering, as it was prepared at mount Sinai, for
    a sweet savor, a sacrifice made by fire unto the Lord.
  asm-FB: এয়ে নিত্য হোম; যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণাৰ্থক অগ্নিকৃত উপহাৰস্বৰূপে চীনয়
    পৰ্ব্বতত এই আজ্ঞাই নিৰূপিত হৈছিল।
  sus-A: نَ سّرّشّ فَن دَاشِ مْولِ نُ بَمَ ﭑ بّ تُرُ سِنِنَ فٍيَ مَ، عَ شِرِ حْشُنمّ
    نُ تٍمَ ﭑ نَ.
  fra-SBL: C'est l'holocauste perpétuel qui a été ordonné sur la montagne de Sinaï,
    comme un parfum agréable, un sacrifice consumé par le feu à l'Éternel.
  hbo-hbo: עֹלַ֖ת תָּמִ֑יד הָעֲשֻׂיָה֙ בְּהַ֣ר סִינַ֔י לְרֵ֣יחַ נִיחֹ֔חַ אִשֶּׁ֖ה
    לַֽיהוָֽה׃
  eng-WYCLIFFE: It is continuel brent sacrifice, which ye offriden in the hil of Synai,
    in to `odour of swettiste encense to the Lord.
  cwe-cwe: Nhambiko ya kutimbula ino izalavigwa chila siku, ija ilagilizigwe uko kuna
    umulima wa Sinai iwe mnung'ho unogile wa kunogeza, nhambiko iyolaviligwa Mndewa
    Mulungu kwa moto.
  kik-kik: Rĩu nĩrĩo igongona rĩa njino rĩa hĩndĩ ciothe rĩrĩa rĩaathanirwo Kĩrĩma-inĩ
    gĩa Sinai, rĩrĩ mũtararĩko mwega, igongona rĩrutĩirwo Jehova rĩa gũcinwo na mwaki.
  fra-NCL: C’est l’holocauste perpétuel qui a été offert à la montagne de Sinaï, d’agréable
    odeur, un sacrifice par le feu à Yahweh.
  cek-AK: Hae loe Sinai mae ah caksak ih, boeng ai ah Angraeng khaeah paek hanah,
    hmuihoih ah paek ih hmai angbawnhaih ah oh.
  cuk-cuk: Degisadegu, Bab-Jehová Sinaí-yargi na igar-uksadba ega ibmar-ogumakar uklemai
    guoed. We-ibmarde yeer-yapanne Bab-Jehová itodaed.
  uig-CYR: Синай теғида бәлгүләнгән, Пәрвәрдигарға атап хушбуй чиқарсун дәп, отта
    сунулидиған дайимий көйдүрмә қурбанлиқ мана шудур.
  tel-2017: అది యెహోవాకు ఇష్టమైన సువాసన ఇచ్చే అగ్ని అర్పణగా సీనాయి కొండ మీద నియమించిన
    నిత్యం జరిగే దహనబలి.
  hat-BSA: Li se yon ofrann brile tout tan ki te òdone nan mòn Sinaï kòm yon odè ki
    bon, yon ofrann pa dife bay SENYÈ a.
  kos-kos: Pa inge mwe kisa firir ma eneneyuk in orek ke len nukewa, su tuh mutawauk
    orek Fineol Sinai — sie mwe kisa mongo ma orek ke e, su fohlo uh akinsewowoye
    LEUM GOD.
  hbo-WLC: עֹלַ֖ת תָּמִ֑יד הָעֲשֻׂיָה֙ בְּהַ֣ר סִינַ֔י לְרֵ֣יחַ נִיחֹ֔חַ אִשֶּׁ֖ה
    לַֽיהוָֽה׃
  ibo-ibo: Nke a bụ aja nsure ọkụ ahụ Onyenwe anyị nyere iwu ya nʼugwu Saịnaị na a
    ga na-achụrụ ya mgbe niile, dịka aja isisi ya dị ezi mma, aja nke a chụrụ site
    nʼọkụ nye Onyenwe anyị.
  ory-ory: ଏହା ନିତ୍ୟ ହୋମବଳି, ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ
    ଉପହାର ରୂପେ ଏହା ସୀନୟ ପର୍ବତରେ ନିରୂପିତ ହୋଇଥିଲା।
  chk-chk: Iei ewe asoren kek epwe chök fifis iteiten rän, usun a fen kefis me fäsonun
    ewe chuk Sinai, pwe eu asor ewe Samol mi Lapalap a efich pwoon.
  rop-rop: '@see-verse:NUM.028.005'
  ukr-1871: Повсячасне всепаленнє, що установлено його на Синай горі про любі пахощі,
    огняна жертва Господеві.
  deu-1951: Das ist das beständige Brandopfer, welches am Berg Sinai geopfert ward
    zum lieblichen Geruch, als Feueropfer für den HERRN.
  eng-JPS: It is a continual burnt-offering, which was offered in mount Sinai, for
    a sweet savour, an offering made by fire unto the LORD.
  srp-1865: To je žrtva paljenica svagdašnja, koja bi prinesena na gori Sinajskoj
    za miris ugodni, žrtva ognjena Gospodu.
  lug-lug: Ekyo ky’ekiweebwayo ekyokebwa ekya buli kiseera nga bwe kyalagirwa ku lusozi
    Sinaayi, nga ke kawoowo akasanyusa ak’ekiweebwayo ekyokye eri Mukama.
  heb-heb: עלת תמיד העשיה בהר סיני לריח ניחח אשה ליהוה׃
  ben-IRV: এটা প্রতিদিনের র হোমবলি যেটা সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য আগুনে
    তৈরী উপহার হিসাবে সীনয় পর্বতে নির্ধারিত হয়েছিল।
  pan-pan: ਇਹ ਸਦੀਪਕਾਲ ਹੋਮ ਬਲੀ ਹੈ ਜਿਹੜੀ ਸੀਨਈ ਦੀ ਪਰਬਤ ਉੱਤੇ ਠਹਿਰਾਈ ਗਈ ਕਿ ਉਹ ਯਹੋਵਾਹ ਲਈ
    ਸੁਗੰਧਤਾ ਦੀ ਅੱਗ ਦੀ ਬਲੀ ਹੋਵੇ।
  mya-JVB: ဤရွေ့ကား၊ သိနာ တောင် ပေါ်မှာ စီရင် တော်မူ သည်အတိုင်း၊ ထာဝရဘုရား အဘို့ မွှေးကြိုင်
    သော အနံ့ နှင့် မီး ဖြင့်ပြုသောပူဇော်သက္ကာ၊ အစဉ်အမြဲ ပြု ရသောမီးရှို့ ရာယဇ်ဖြစ်သတည်း။
  hmo-hmo: Inai boubou ruaosi be dina ibounai do umui henia, idia gabua ore gaudia.
    Sinai Ororo dekenai inai bamona bouboudia idia henia hamatamaia. Ia be aniani
    boubouna, mai bonana namo Lohiabada dekenai.
  urd-urd: यह वही दाइमी सोख़्तनी क़ुर्बानी है जो कोह-ए-सीना पर मुक़र्रर की गई, ताकि
    ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू की आतिशी क़ुर्बानी ठहरे।
  rus-SYN: это - всесожжение постоянное, какое совершено было при горе Синае, в приятное
    благоухание, в жертву Господу;
  bqc-SIM: Lá gu lɛ́ dↄ sa pↄ́ wì a pↄ́ kátɛu a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na, má
    dìlɛ Sinai gbɛ musun we.
  tcz-CHONGTHU: Hiche thilto hi beitih neilou pumgo thiltoa pang jing dinga Sinai
    molchunga thupeh anahitai.
  mar-mar: हे नित्याचे होमार्पण, सीनाय पर्वतावर नेमलेले, परमेश्वरास सुवासासाठी अग्नीतून
    केलेले असे अर्पण आहे.
  qub-qub: (Chaynömi Sinaí jircacho sacrifisyu uywacunata waran-waran rupachiran.
    Chay rupachishanpa jömuyninmi Tayta Diospa shongunpäno caran.)
  hat-hat: (Sa se ofrann pou yo boule nèt chak jou nan dife, ofrann yo te konn fè
    nan tan lontan sou mòn Sinayi a, tankou yon manje yo boule pou Seyè a, yon ofrann
    k'ap fè Seyè a plezi ak bon sant li.)
  eng-BSB: This is a regular burnt offering established at Mount Sinai as a pleasing
    aroma, an offering made by fire to the LORD.
  tod-tod: Gala zalaɠai ɠana, folo-o-folo, nii é ɠɛɛzu ɠulazu, eɠɛʋelei deveai la
    Sinayi gizei ma. Zalaɠai ʋe, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: It is a continual burnt offering which was ordained in Mount Sinai for
    a pleasant aroma, an offering made by fire to the LORD.
  kbq-kbq: Hagi ama ana ofama hanazana ko'ma Sainai agonafima Ra Anumzamo'ma mnama
    nentahino musema hanigu eri agafa huta hu'naza ofagita, maka knafina huvava hugahaze.
  nhe-BL: Ya ni san se ica nopa tlacajcahualistli tlatlatili tlen nimechnahuati huejcajquiya
    xipehuaca xinechmacaca nopona nechca tepetl Sinaí. Huan mojmostla monequi innechmacatiyase
    para elis se tlacajcahualistli tlen ajhuiyac mijmiyotis noixtla.
  gub-BL: Peapy putar pe wà nehe. Ukaz paw putar wà nehe. Pezapo nezewe haw 'ar nànàn
    nehe. Temi'u imur pyr a'e. Hyàkwegatu Tupàn Tuweharupi Wiko Ma'e pe. Peipy umur
    agwer ma'e Tupàn pe Xinaz ywytyruhu rehe izypy mehe.
  eng-DRA: It is the continual holocaust which you offered in mount Sinai for a most
    sweet. odour of a sacrifice by fire to the Lord.
