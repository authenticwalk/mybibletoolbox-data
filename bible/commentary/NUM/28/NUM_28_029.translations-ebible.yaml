  mar-mar: व त्या सात कोकराबरोबर एक दशमांश एफा सपीठ अर्पावे.
  qub-qub: cada cashnipäna ishcay quïlu jarinata.
  hat-hat: ak sèt ti mamit pou chak ti mouton yo.
  eng-BSB: and a tenth of an ephah with each of the seven lambs.
  tod-tod: ta kilo saʋagɔ baala ziʋoi ɠilagilagi ʋɛ.
  eng-WEBPB: one tenth for every lamb of the seven lambs;
  kbq-kbq: Hagi 7ni'a sipisipi anentatamima mago mago'ma ofama hutere'ma hanarera,
    masavenema erihavia hu'nenia flaua mago kilo hu'nesia ofa hutere hugahaze
  nhe-BL: huan ome kilos ica sesen nopa pilborregojtzi.
  gub-BL: Àràpuhàràna'yr hawitu nànàn pemono pitài kir nehe.
  eng-DRA: 'The tenth of a tenth to every lamb, which in all are seven lambs: a buck
    goat also,'
