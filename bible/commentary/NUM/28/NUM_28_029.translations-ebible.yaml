verse: NUM.028.029
translations:
  mal-C: ഏഴു കുഞ്ഞാടുകളിൽ ഓരോന്നിനോടുംകൂടെ ഒരു ഓമെറും വീതം ഉണ്ടായിരിക്കണം.
  deu-TKW: je ein Zehntel zu jedem der sieben Lämmer.
  lin-lin: mpe mpo na mwana meme moko na moko ya mobali kati na yango sambo, bokobonza
    yango na likabo ya bakilo misato.
  eng-LSV: a tenth—a tenth part for one lamb, for the seven lambs;
  eng-GNV: And one tenth deale vnto euery lambe throughout the seuen lambes,
  eng-WEBSTER: A several tenth part to one lamb, throughout the seven lambs;
  nhw-BL: huan ome kilos ica sesen nopa pilborregojtzi.
  swh-ONEN: na sehemu ya kumi ya efa ya unga laini kwa kila mmoja wa wana-kondoo saba.
  bba-bba: Ì n mɑɑ kɑ yɑ̃ɑ kpɛmbu mɔ̀ som kilo itɑwɑ i ko i kɑ ko.
  eng-KJVCPB: a several tenth deal unto one lamb, throughout the seven lambs;
  luo-luo: to imbe abiriyogo moro ka moro to chiw gi kilo adek.
  meu-meu: Ma efa ta ba karoaia, karoa gwauta; bena karoa ta ta be dehoro ida ba bulo,
    mamoe natudia hituosi ta ta ida ba heni.
  npi-ULB: हरेक सातवटा थुमाका निम्ति तेलमा मुछेको आधा पाथी मसिनो पिठो,
  yor-yor: Àti pẹ̀lú ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn méje, kí ó jẹ́ ìdákan nínú mẹ́wàá.
  pes-OPCB: '@see-verse:NUM.028.028'
  tgl-ULB: Mag-alay kayo ng isang ikasampu ng isang epa ng pinong harinang hinaluan
    ng langis para sa bawat pitong tupa,
  hui-hui: Nogo sibi igini wangabe karia biaru mbira mbira heba balawa kilogarama
    mbira dege dege lomabu milimu.
  mya-mya: '@see-verse:NUM.028.028'
  bod-N: ལུ་གུ་བདུན་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་རེ་འབུལ་དགོས།
  sna-sna: uye nerimwe nerimwe ramakwayana manomwe, chikamu chimwe chete mugumi.
  spa-BLM: una décima por cada cordero de los siete corderos;
  cac-cac: chan̈e' libra ixim yed' junjun noc' quelemtac calnel chi'.
  swh-ULB: Toeni sehemu ya kumi ya efa ya unga mwembamba uliochanganywa na mafuta
    kwa kila wale wanakondoo saba,
  bel-bel: і па дзясятай долі эфы на кожнае зь сямі ягнят,
  deu-ELBBK: je ein Zehntel zu jedem Lamm, zu den sieben Lämmern;
  mbb-OT: ne zezuwa he kilu is ilapik niw ziyà te kada sevaha he nati he kerehidu.
  mal-2015: ഏഴു കുഞ്ഞാട്ടിൽ ഓരോന്നിന്നു ഇടങ്ങഴി ഓരോന്നും
  rmc-rmc: the kilos pre dojekh bakroro.
  pes-OPV: و یک عشر برای هر بره، از آن هفت بره.
  ron-1924: ши о зечиме пентру фиекаре дин чей шапте мей.
  ben-OBCV: এবং সাতটি মেষশাবকের প্রত্যেকটির জন্য এক-দশমাংশ করে।
  som-som: oo toddobada wan oo yaryarna midkood kasta meel la bixi.
  lat-VUC: per agnos decimam decimæ, qui simul sunt agni septem. Hircum quoque,
  eng-ASVBT: a tenth part for every lamb of the seven lambs;
  ita-1885: e di un decimo per ciascuno di que' sette agnelli.
  eng-LXXUP: A tenth for each lamb separately, for the seven lambs; and a kid of the
    goats,
  eng-ULB: Offer a tenth of an ephah of fine flour mixed with oil for each of the
    seven lambs,
  spa-VBL: y un décimo de un efa para cada uno de los siete corderos.
  fra-_FOB: Un dixième pour chacun des sept agneaux;
  mal-mal: ഏഴ് കുഞ്ഞാടുകളിൽ ഓരോന്നിന് ഓരോ ഇടങ്ങഴി വീതവും
  urd-GVR: '@see-verse:NUM.028.028'
  suz-BL: मिनु मेको ७ ओटा पाठा नु भाग का रिम्‍शो फस चढ़ेचा माल्‍नीनी।
  ita-1927: e un decimo per ciascuno dei sette agnelli;
  ckb-ckb: دەیەکێک بۆ هەر بەرخێک لە حەوت بەرخەکە.
  eng-BBE: And a separate tenth part for every one of the seven lambs;
  kan-OKCV: ಏಳು ಕುರಿಮರಿಗಳಲ್ಲಿ ಸುಮಾರು ಒಂದುವರೆ ಕಿಲೋಗ್ರಾಂ,
  bbb-bbb: '@see-verse:NUM.028.028'
  tam-2017: ஏழு ஆட்டுக்குட்டிகளில் ஒவ்வொன்றிற்காகப் பத்தில் ஒரு பங்கையும்,
  spa-RV-1909: Con cada uno de los siete corderos una décima;
  ron-BTF: Câte o zecime dintr-o măsură pentru un miel, din cei șapte miei;
  eng-WEBP: one tenth for every lamb of the seven lambs;
  eng-FBV: and one tenth of an ephah for each of the seven lambs.
  nld-1939: en telkens een issaron bij ieder van de zeven lammeren.
  nch-BL: huan ome kilo ica sesen ten nopa pilborregojtzi.
  vie-1934: một phần mười ê-pha về mỗi con chiên con;
  hin-CV: तथा हर एक मेमने के साथ एक किलो तेल मिला हुआ मैदा.
  eng-OURB: one tenth for every lamb of the seven lambs;
  spa-BES: Y una décima parte separada para cada uno de los siete corderos;
  tdx-tdx: sindre fahafolo’ ty efà ty vik’ añondry ho amy vi’e fito rey;
  vid-vid: na kilo imwe kwa chila ing'holo lyana.
  eng-OKE: two-tenths for the ram, a tenth for each lamb of the seven lambs;
  tha-KJV: สำหรั​บลู​กแกะเจ็ดตัวๆละหนึ่งในสิบเอฟาห์
  por-BR-2018: com cada um dos sete cordeiros uma décimo;
  deu-ELO: je ein Zehntel zu jedem Lamme, zu den sieben Lämmern;
  eng-WYC-2018: the tenth part of the tenth by the lambs, which be all together seven
    lambs. (and the tenth part of an ephah with each of the seven lambs.)
  epo-epo: po unu dekono por ĉiu el la sep ŝafidoj;
  uig-PIN: xu yǝttǝ ⱪoza bexiƣa ǝfaⱨning ondin biri sunulsun;
  beo-beo: amola sibi mano afae afae amoga gilogala:me afadafa gilisima.
  tpi-OTNT: Na ofaim wanpela kilogram plaua wantaim wan wan pikinini sipsip.
  hau-SA: da kowane ’yan raguna bakwai, kashi ɗaya bisa goma.
  uig-LAT: shu yette qoza béshigha efahning ondin biri sunulsun;
  nde-nde: kuthi-ke linye ngalinye izinyane lemvu ngalinye kwayisikhombisa, lihambe
    lokukodwa etshumini.
  ton-ton: Pea ko e oma ʻe taha ki he lami taki taha, ʻi he lami ʻe fitu;
  ces-1613: Jednu desetinu při každém beránku z těch sedmi beránků,
  eng-WMB: one tenth for every lamb of the seven lambs;
  tam-TCV: ஏழு செம்மறியாட்டுக் குட்டிகள் ஒவ்வொன்றுடனும் பத்திலொரு எப்பா அளவான மாவில்
    இவ்விதம் செலுத்தப்பட வேண்டும்.
  ceb-ULB: Paghalad kamo ug ikanapulo nga bahin sa epa sa labing maayo nga harina
    nga gisagolan ug lana alang sa matag usa sa pito ka nating karnero,
  pol-UBG: Po jednej dziesiątej na każdego baranka z tych siedmiu baranków;
  urd-GVU: '@see-verse:NUM.028.028'
  deu-1912: und je ein Zehntel zu einem Lamm der sieben Lämmer;
  kan-2017: ಹೋರಿಗೆ ಆರು ಸೇರು, ಕುರಿಗೆ ಮೂರು ಸೇರು ಹಿಟ್ಟನ್ನೂ,
  yap-yap: nge l’agruw e pawn riy nga reb fapi fak e saf.
  hlt-MCSB: Tuca pumrhih dongah tuca pumat ham te doh at, doh at saeh.
  mdy-ETH: ፔቴ ፔቴ ማራናኣቶና ዎላ ፔቴ ሙርሳ ዺኢሊ ዒንጉዋቴ፤
  twi-ASANTE: na mode lita mmienu ne fa bɛka nnwammaa nson no biara ho.
  eng-WEBU: one tenth for every lamb of the seven lambs;
  bnp-bnp: Mu habi a kilo na plaoa ge taku, turana a sipsip ge taku.
  wal-wal: laappun dorssa maratuppe issi issi maraara issi kilo giraame xiilliyaa
    kattaa yarshshuwaayyo yarshshite.
  spa-PDDPT: y 2,2 litros por cada uno de los siete corderos,
  gun-gun: Sete vexa'i ra'y va'e regua peteĩ-teĩ reve guarã ma pejapo avi 'rã peteĩ
    ryru gui.
  ilo-ULB: Mangidatagkayo iti apagkapullo ti maysa nga efa ti napino nga arina a nalaokan
    iti lana para iti tunggal maysa kadagiti pito a karnero,
  kpg-kpg: ge e lua pauna dalia tama siibi daane e dahi.
  uig-ARA: شۇ يەتتە قوزا بېشىغا ئەفاھنىڭ ئوندىن بىرى سۇنۇلسۇن؛
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo saxan naxan namulanxi ture ra, a xa sa yɛxɛɛ
    keren yo yɛxɛɛ keren sɛɛti ma.
  pon-2006: oh paun 2 ong emenemen sihmpwul.
  ksd-ksd: ma tika na vavinun na pakana ure tikatika na nat na sip ta diat ra lavurua;
  tur-YTC: yedi kuzunun her kuzusu için onda bir;
  grc-BRENT: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς·
  ind-AYT: serta 1/10 efa untuk setiap ekor domba dari tujuh ekor itu,
  nya-nya: Ndipo pa mwana wankhosa aliyense mwa asanu ndi awiri aja, kilogalamu imodzi.
  hrv-hrv: a jedna desetina efe na svakoga od onih sedam janjaca.
  mps-mps: Tama deli deli omai sipsip kibu gǫų dali, te kilo deli plaua dali ofa
    yao.
  tpi-tpi: Na ofaim wanpela kilogram plaua wantaim wan wan pikinini sipsip.
  dan-1931: og en Tiendedel for hvert af de syv Lam;
  vie-OVCB: và 2,2 lít bột mịn trộn dầu chung với mỗi chiên con.
  guj-2017: તેલથી મોહેલો એક દશાંશ એફાહ મેંદો સાત હલવાનોમાંના દરેકને ચઢાવવો.
  pon-2006A: oh paun 2 ong emenemen sihmpwul.
  por-BRBSL: um décimo para cada cordeiro dos sete cordeiros;
  cth-cth: Tuca kanaw e sari touh, tuca kanaw e buet touh tangkuem dawk, ephah pung
    hra pung touh .
  twi-twi: na mode lita abiɛsa bɛka nguantenmma ason no biara ho.
  hlt-hlt: Tuca pumrhih dongah tuca pumat ham te doh at, doh at saeh.
  tbz-SIM: Cìdóò bɛ̀tɑ̃ɑ̃ti bɛ̀tɑ̃ɑ̃ti bɑ́ dìì pedɑpɑ̀nnì ĩ́nkɛ̀.
  msy-2020: Ia wit tuamin ofan mɨn, 1 kilogrem plauan aghuim inigh, olivɨn borem sara
    aning veregh 7plan sipsipɨn nguzir kaba vaghvagh ofan bar isia mɨghɨrir kam damu.
  dop-dop: '@see-verse:NUM.028.028'
  azb-azb: yeddi toğludan hər toğlu üçün isə onda bir efa narın un təqdim edin.
  eng-DBY: one tenth part for each lamb of the seven lambs;
  hin-2017: और सातों भेड़ के बच्चों में से एक-एक बच्चे के पीछे एपा का दसवाँ अंश मैदा
    चढ़ाना।
  wol-KYG: ak fukkeelub efa, di ñetti kilo, ci mii xar, fukkeelub efa ca mee, ba juróom
    ñaari xar yi daj,
  eng-YLT: a several tenth deal to the one lamb, for the seven lambs;
  eng-WYC-2017: the tenth part of the tenth by the lambs, which be altogether seven
    lambs.
  eng-WMBB: one tenth for every lamb of the seven lambs;
  urd-GVH: '@see-verse:NUM.028.028'
  rug-rug: meke keke kilo palava pa hopeke tuna sipi kokoreo,
  gaz-gaz: Xobbaallaawwan hoolaa torban sana wajjinis iifii tokko irraa harka kudhan
    keessaa harki tokko haa dhiʼeeffamu.
  fra-LSG: et un dixième pour chacun des sept agneaux.
  yal-yal: Yɛxɛɛ soloferene, kilo saxan saxan.
  haw-1868: I hookahi hoi hapaumi ma ke keikihipa hookahi, a pela ma na hipakeiki
    a ehiku;
  arb-NAV: وَعُشْرَ الإيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفِ اللِّتْرِ) لِكُلِّ حَمَلٍ
    مِنَ الْحُمْلانِ السَّبْعَةِ.
  ewe-ewe: wɔ memee lita eve nakpe ɖe alẽvi adreawo dometɔ ɖe sia ɖe ŋu.
  eng-LEE: A tenth part each for every sheep, of the seven sheep;
  asm-FB: আৰু মেৰ পোৱালি সাঁতোটাৰ প্ৰত্যেক পোৱালিৰ কাৰণে দহ ভাগৰ এভাগ, তেল মিহলোৱা
    মিহি আটাগুড়ি সেইবোৰৰ ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিবা।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سَشَن نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ يّشّي
    كٍرٍن يٌ يّشّي كٍرٍن سّيتِ مَ.
  fra-SBL: un dixième pour chacun des sept agneaux,
  hbo-hbo: עִשָּׂרֹון֙ עִשָּׂרֹ֔ון לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  eng-WYCLIFFE: the tenthe parte of `a dyme bi the lambren, whiche ben to gidere,
    seuene lambren.
  cwe-cwe: na chilo imwe kwa chila mwanang'hondolo.
  kik-kik: na gĩcunjĩ kĩmwe gĩa ikũmi kĩrutagwo harĩ o gatũrũme ga tũu mũgwanja.
  fra-NCL: et un dixième pour chacun des sept agneaux.
  cek-AK: tuucaa maeto naah takaw dip maeto thung hoi tapraek ih hato thungah maeto
    paek ah, to tiah tuucaa sarihto han paek ah.
  cuk-cuk: Degine, sibad-wawaad-sapingwagwad-birgagwen-nikamalad-irba, madubur-nued
    nibiratar, be anga ukoed.
  uig-CYR: шу йәттә қоза бешиға әфаһниң ондин бири сунулсун;
  tel-2017: ఆ ఏడు గొర్రెపిల్లల్లో ఒక్కొక్క పిల్లతో ఒక్కొక్క పదో వంతు,
  hat-BSA: Yon dizyèm pou chak nan sèt jenn mouton yo;
  kos-kos: ac paun luo in wi kais soko sheep fusr.
  hbo-WLC: עִשָּׂרוֹן֙ עִשָּׂר֔וֹן לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  ibo-ibo: na lita ụtụ ọka abụọ, nʼisi otu nwa atụrụ ọbụla.
  ory-ory: ଓ ସାତ ମେଷବତ୍ସ ମଧ୍ୟରୁ ଏକ ଏକ ବତ୍ସ ନିମନ୍ତେ ଏକ ଏକ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ;
  chk-chk: nge ruu paun pilawa epwe chu ngeni eman me eman kewe füman lam.
  rop-rop: en wanbala kilogrem garram ebri boiwan ship.
  ukr-1871: По десятинї на кожне з сїмох ягнят;
  deu-1951: zwei Zehntel auf jeden Widder; und ein Zehntel auf jedes der sieben Lämmer,
  eng-JPS: a several tenth part for every lamb of the seven lambs;
  srp-1865: Po jednu desetinu uza svako jagnje od onijeh sedam jaganjaca;
  lug-lug: ne ku buli emu ku baana b’endiga ennume omusanvu, obupima kilo emu n’ekitundu.
  heb-heb: עשרון עשרון לכבש האחד לשבעת הכבשים׃
  ben-IRV: সাতটি ভেড়ার বাচ্চার মধ্যে এক এক বছরের জন্য একের দশ ভাগের এক ভাগ তেল মেশানো
    সূজি
  pan-pan: ਉਨ੍ਹਾਂ ਸੱਤਾਂ ਭੇਡ ਦੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਹਰ ਭੇਡ ਦੇ ਬੱਚੇ ਲਈ ਇੱਕ ਦਸਵੰਧ।
  mya-JVB: သိုးသငယ် ခုနစ် ကောင်စေ့အောင်၊ တ ကောင်လျှင် တ ဩမဲစီနှင့် ဘောဇဉ် ပူဇော်သက္ကာပြုရမည်။
  hmo-hmo: bona mamoe natuna ta ta danu be paraoa kilogaram ta.
  urd-urd: और सातों बर्रों में से हर बर्रे पीछे ऐफ़ा के दसवें हिस्से के बराबर हो।
  rus-SYN: и по десятой части ефы на каждого из семи агнцев,
  bqc-SIM: sã mɛ̀n soplapiↄ sↄ̃ kiloo dodo.
  tcz-CHONGTHU: Kelngoi chal sagi hi ding chu khat cheh dinga hopsom ma hop khat hi
