verse: NUM.028.030
translations:
  mal-C: നിനക്കു പ്രായശ്ചിത്തം വരുത്താനായി ഒരു കോലാട്ടുകൊറ്റനെയും ഉൾപ്പെടുത്തുക.
  deu-TKW: Ferner einen Ziegenbock, um euch Sühne zu schaffen.
  lin-lin: Bokobakisa lisusu ntaba moko ya mobali lokola mbeka mpo na masumu, mpo
    na kosala mosala ya bolimbisi masumu mpo na bino.
  eng-LSV: one kid of the goats to make atonement for you;
  eng-GNV: 'And an hee goate to make an atonement for you:'
  eng-WEBSTER: And one kid of the goats, to make an atonement for you.
  nhw-BL: Huan nojquiya antechmacase se chivo quen se tlacajcahualistli por tlajtlacoli
    para antechixtzacuilise amotlajtlacolhua.
  swh-ONEN: Ongeza beberu mmoja kwa kufanya upatanisho kwa ajili yenu.
  bba-bba: Yen biru, kpɑ i boo ɡo i kɑ torɑrun yɑ̃kuru ko,
  eng-KJVCPB: and one kid of the goats, to make an atonement for you.
  luo-luo: Ewi mago meduru nywok achiel kaka chiwo mar pwodhruok e richo.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia, emui herohemaina ḡauna.
  npi-ULB: र आफ्नो निम्‍ति प्रायश्‍चित्तको निम्ति एउटा बोका चढाउनू ।
  yor-yor: Ẹ fi òbúkọ kan ṣe ètùtù fún ara yín.
  pes-OPCB: همچنین برای کفارهٔ گناهانتان یک بز نر قربانی کنید.
  tgl-ULB: at isang lalaking kambing upang maging pambayad kasalanan para sa inyong
    mga sarili.
  hui-hui: Ani bialu nogo meme wangabe mbira ko domo wahalu wali agali Anduane Homogonaga
    deni dodo nahe helonaga lomabu bo delalimu.
  mya-mya: ထို့​အ​ပြင်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဆိတ်​ထီး တစ်​ကောင်​ကို​လည်း​ပူ​ဇော်​ရ​မည်။
    ဤ​နည်း​အား ဖြင့်​လူ​တို့​အ​တွက်​သန့်​စင်​မှု​ဝတ်​ကို​ပြု​ရ​မည်။-
  bod-N: ཡང་ར་ཕོ་གཅིག་ཕུལ་ནས་ཁྱོད་ཅག་གི་སྡིག་པ་བཤག་དགོས།
  sna-sna: Muisewo nhongo imwe chete kuti muzviyananisire.
  spa-BLM: y un macho cabrío, para hacer expiación por ti.
  cac-cac: Tzeyac'anpax junoc noc' mam chiva silab'il yuj e mul.
  swh-ULB: na beberu mmoja ili kufanya upatanisho kwa ajili yenu.
  bel-bel: і аднаго казла, дзеля ачышчэньня вас,
  deu-ELBBK: und einen Ziegenbock, um Sühnung für euch zu tun.
  mbb-OT: Pemuhat kew zaan te sevaha he meemahan he kambing su wey kew mevelukasi
    tenged te menge salè niw.
  mal-2015: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിപ്പാൻ ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  rmc-rmc: Anen the jekhe capos pre obeta vaš tumare bini.
  pes-OPV: و یک بز نر تا برای شما کفاره شود.
  ron-1924: Сэ адучець ши ун цап, ка сэ факэ испэшире пентру вой.
  ben-OBCV: তোমাদের প্রায়শ্চিত্ত সাধনের উদ্দেশে একটি পাঁঠাও নেবে।
  som-som: Oo waa inaad bixisaan orgi laydiinku kafaaro gudo.
  lat-VUC: 'qui mactatur pro expiatione: præter holocaustum sempiternum et liba ejus.'
  eng-ASVBT: one he-goat, to make atonement for you.
  ita-1885: Offerite eziandio un becco, per far purgamento per voi.
  eng-LXXUP: 'for a sin offering, to make atonement for you; beside the perpetual
    whole burnt offering: and'
  eng-ULB: and one male goat to make atonement for yourselves.
  spa-VBL: Presenten también una cabra macho como ofrenda para que los justifique.
  fra-_FOB: Vous offrirez aussi un bouc afin de faire l'expiation pour vous.
  mal-mal: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ ഒരു കോലാട്ടുകൊറ്റനും വേണം.
  urd-GVR: Is ke alāwā Rab ko ek bakrā gunāh kī qurbānī ke taur par chaṛhānā.
  suz-BL: मिनु इन पाप आ पर्बम पाप क्‍याम्‍तीक गेय पचा कली बोका का चढ़ेचा माल्‍नीनी।
  ita-1927: e offrirete un capro per fare l’espiazione per voi.
  ckb-ckb: گیسکێکی نێریش بۆ کەفارەتکردن بۆتان.
  eng-BBE: And one he-goat to take away your sin.
  kan-OKCV: ನಿಮಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕೆ ಒಂದು ಹೋತವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.029'
  tam-2017: உங்களுக்காகப் பாவநிவிர்த்தி செய்யும்படி ஒரு வெள்ளாட்டுக்கடாவையும் செலுத்தவேண்டும்.
  spa-RV-1909: Un macho cabrío, para hacer expiación por vosotros.
  ron-BTF: Și un ied dintre capre, pentru a face ispășire pentru voi.
  eng-WEBP: and one male goat, to make atonement for you.
  eng-FBV: Also present a male goat as an offering to make you right.
  nld-1939: Bovendien nog een geitebok, als zondeoffer om verzoening voor u te verkrijgen.
  nch-BL: Huan nojquiya antechmacase se chivo quej se tacajcahualisti por tajtacoli
    para antechixtzacuilise amotajtacolhua.
  vie-1934: cũng phải dâng một con dê đực, để làm lễ chuộc tội cho mình.
  hin-CV: इसके अलावा अपने प्रायश्चित के लिए एक बकरा.
  eng-OURB: one male goat, to make atonement for you.
  spa-BES: y un chivo para quitar tu pecado.
  tdx-tdx: vaho ty vik’ oselahy hijebañañe anahareo.
  vid-vid: Molavya kahi ipongo limwe kuwaditila uhanyisi.
  eng-OKE: One kid of the goats to make an atonement for you;
  tha-KJV: พร​้อมกั​บลู​กแพะผู้ตัวหนึ่งสำหรับลบมลทินของเจ้า
  por-BR-2018: um bode macho, para fazer expiação por vós.
  deu-ELO: und einen Ziegenbock, um Sühnung für euch zu tun.
  eng-WYC-2018: And ye shall offer a buck of (the) goats (for sin), which is offered
    for cleansing, (And ye shall offer one goat buck for a sin offering, to make amends
    for you,)
  epo-epo: unu virkapron, por pekliberigi vin.
  uig-PIN: xuningdǝk silǝrning gunaⱨinglar üqün kafarǝt kǝltürüxkǝ gunaⱨ ⱪurbanliⱪi
    süpitidǝ bir tekǝ sunulsun.
  beo-beo: Amola goudi gawali afae Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne,
    ima. Amo da Isala:ili dunu ilia ledo hamoi dodofema:ne hamosa.
  tpi-OTNT: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin
    na bilong mekim ol manmeri i kamap klin long ai bilong Bikpela.
  hau-SA: A haɗa da bunsuru guda don yin muku kafara.
  uig-LAT: shuningdek silerning gunahinglar üchün kafaret keltürüshke gunah qurbanliqi
    süpitide bir téke sunulsun.
  nde-nde: Akubekhona lempongo eyodwa ukuba ibe ngumnikelo wesono ukuzenzela indlela
    yokubuyisana.
  ton-ton: Pea ko e ʻuhiki ʻe taha ʻoe kosi, ke fai ʻaki ʻae fakalelei maʻamoutolu.
  ces-1613: Kozla jednoho k očištění vašemu.
  eng-WMB: and one male goat, to make atonement for you.
  tam-TCV: உங்களுக்காகப் பாவநிவிர்த்தி செய்வதற்கு ஒரு வெள்ளாட்டுக்கடாவையும் சேர்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: ug usa ka laki nga kanding aron mapasaylo ang inyong kaugalingon.
  pol-UBG: I jednego kozła z kóz na dokonanie przebłagania za was.
  urd-GVU: اِس کے علاوہ رب کو ایک بکرا گناہ کی قربانی کے طور پر چڑھانا۔
  deu-1912: und einen Ziegenbock, euch zu versöhnen.
  kan-2017: ದೋಷಪರಿಹಾರ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku yira pi’ reb e kaming ni pumo’on ni fen e maligach ko denen, ni irera’
    rogon i bangbengnag rogon fare machalbog ni nge tay e girdi’.
  hlt-MCSB: Nangmih ham tholh aka dawth la maae ca pumat saeh.
  mdy-ETH: ጎሜ ጌኤሺሢም ማዓንዳ ፔቴ ኮላይ ዒንጉዋቴ፤ ዬያይዲ ዴሮኮ ጎሞ ጌኤሺፆ ዳምቦ ኩንሡዋቴ።
  twi-ASANTE: Afei, momfa ɔpapo baako nyɛ mpatadeɛ mma mo ho.
  eng-WEBU: and one male goat, to make atonement for you.
  bnp-bnp: Mu habi a meme a toga ge taku, ne vona ni kavitagu mua.
  wal-wal: Qassi issi deeshsha orggiyaa nagaraa atto giissiyo yarshsho oottidi yarshshite.
  spa-PDDPT: además de un macho cabrío para hacer sacrificio de olor que apacigua
    por ustedes.
  gun-gun: Peteĩ kavara ava peme'ẽ avi 'rã pejejavyague pejao'i uka aguã.
  ilo-ULB: ken maysa a kalakian a kalding para iti pakapakawanan dagiti basbasolyo.
  kpg-kpg: Wanga ina labelaa di kuudi daane e dahi e hai ai tigidaumaha wwede nia
    huaidu, deenei go taumaha o di haga madammaa o nia daangada.
  uig-ARA: شۇنىڭدەك سىلەرنىڭ گۇناھىڭلار ئۈچۈن كافارەت كەلتۈرۈشكە گۇناھ قۇربانلىقى
    سۈپىتىدە بىر تېكە سۇنۇلسۇن.
  sus-sus: Wo xa sikɔtɛ keren fan ba Alatala bɛ yunubi xafari sɛrɛxɛ ra.
  pon-2006: Pil meirongkihla emen kuht wol mehn wia meirong en dihp, met iei duwen
    amwail pahn wia sarawien kamwakele aramas akan.
  ksd-ksd: ma tika na me, a tomotoina, upi da pait ra varporong ure avat.
  tur-YTC: ve sizin için kefaret etmek üzere bir de teke sunacaksınız.
  grc-BRENT: καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν· πλὴν τοῦ
    ὁλοκαυτώματος τοῦ διαπαντός·
  ind-AYT: juga satu kambing jantan sebagai pendamaian bagimu.
  nya-nya: Muziperekanso mbuzi yayimuna imodzi kuti izikhala nsembe yopepesera machimo
    anu.
  hrv-hrv: Neka bude i jedan jarac kao okajnica, da se nad vama izvrši obred pomirenja.
  mps-mps: Tama me ma, dagego te meme kibu omai te sęgę sela sąbo ofa yao, tama
    te we bidi Genuai Bidigo gedude wiegi yai pedalabo ofa yao.
  tpi-tpi: Na tu yupela i mas ofaim wanpela meme man olsem ofa bilong rausim sin na
    bilong mekim ol manmeri i kamap klin long ai bilong Bikpela.
  dan-1931: desuden en Gedebuk for at skaffe eder Soning.
  vie-OVCB: Ngoài ra, cũng dâng một dê đực làm lễ chuộc tội.
  guj-2017: તમારા પોતાના પ્રાયશ્ચિતને માટે એક બકરો અર્પણ કરવો.
  pon-2006A: Pil meirongkihla emen kuht wol mehn wia meirong en dihp, met iei duwen
    amwail pahn wia sarawien kamwakele aramas akan.
  por-BRBSL: e um bode macho, para fazer expiação por você.
  cth-cth: Nangmouh yontha awh nahanlah hmaetan buet touh hah,
  twi-twi: Momfa ɔpapo baako na wɔmfa nyɛ mpata mma mo.
  hlt-hlt: Nangmih ham tholh aka dawth la maae ca pumat saeh.
  tbz-SIM: Kɛ̀ di kuɔnɛ̀ dibɔdɑɑ̀ kɛ̀ bɛ̀ di dɔɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́.
  msy-2020: Egh ia uaghan ofan kabagh isɨn, arazir kuraba gɨn amadir ofa bagh, memen
    apurir vamɨra inigh ofa damu, eghtɨ arazir kamɨn God gumazamizibar amutɨ, me an
    damazimɨn zuegham.
  dop-dop: Ɩlɛnɑ ɩ́ lɑ́ pǝŋtʋlʋɣʋ kɛ kɔtɑɣɑ, nɑ pɑ́ lɑ-mɛɣɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ.
  azb-azb: Özünüzü kəffarə etmək üçün bir təkə də təqdim edin.
  eng-DBY: '[and] one buck of the goats, to make atonement for you.'
  hin-2017: और एक बकरा भी चढ़ाना, जिससे तुम्हारे लिये प्रायश्चित हो।
  wol-KYG: ak bennub sikket ngir seen njotlaay.
  eng-YLT: one kid of the goats to make atonement for you;
  eng-WYC-2017: And ye shall offer a buck of goats, which is offered for cleansing,
  eng-WMBB: and one male goat, to make atonement for you.
  urd-GVH: इसके अलावा रब को एक बकरा गुनाह की क़ुरबानी के तौर पर चढ़ाना।
  rug-rug: mamu va vukivukihi nia tugo si keke qoti kokoreo pude na vina vukivukihi
    tana sinea.
  gaz-gaz: Akkasumas akka araarri isinii buʼuuf korbeessa reʼee tokko itti dabalaa
    dhiʼeessaa.
  fra-LSG: Vous offrirez un bouc, afin de faire pour vous l’expiation.
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na Ala solona seen na ɛ xa.
  haw-1868: I hookahi hoi kaokane, e hookalahala no oukou.
  arb-NAV: وَأَيْضاً تُقَدِّمُونَ تَيْساً وَاحِداً مِنَ الْمَعْزِ لِلتَّكْفِيرِ عَنْكُمْ،
  ewe-ewe: Hekpe ɖe esiawo ŋu la, miatsɔ gbɔ̃tsu ɖeka asa avulévɔ ɖe mia ɖokuiwo ta.
  eng-LEE: 'One he-goat to make an atonement for you:'
  asm-FB: আৰু তোমালোকক প্ৰায়শ্চিত্ত কৰিবলৈ এটা মতা ছাগলী উৎসৰ্গ কৰিবা।
  sus-A: وٌ شَ سِكْتّ كٍرٍن قَن بَ عَلَتَلَ بّ يُنُبِ شَقَرِ سّرّشّ رَ.
  fra-SBL: et un bouc, afin de faire l'expiation pour toi.
  hbo-hbo: שְׂעִ֥יר עִזִּ֖ים אֶחָ֑ד לְכַפֵּ֖ר עֲלֵיכֶֽם׃
  eng-WYCLIFFE: '`And ye schulen offre a `buc of geet, which is offrid for clensyng,
    outakun brent sacrifice euerlastynge, and the moiste sacrifices therof;'
  cwe-cwe: Iviya mwizalava bebelu da luti, muladi kumtendelani kuilumba.
  kik-kik: Mũcirutanĩrie na thenge ĩmwe ya kũmũhoroheria mehia.
  fra-NCL: Vous offrirez aussi un bouc, pour faire l’expiation pour vous. Vous ferez
    cela sans préjudice de l’holocauste perpétuel et de son oblation.
  cek-AK: Nangmacae zae angbawnhaih sak hanah, maeh caa maeto paek ah.
  cuk-cuk: Degine, be-isgued-ular bega isgued-nabogega sibad-machered-wargwen ogumakar
    be ukbaloed.
  uig-CYR: шуниңдәк силәрниң гунайиңлар үчүн кафарәт кәлтүрүшкә гуна қурбанлиғи сүпитидә
    бир текә сунулсун.
  tel-2017: మీ కోసం ప్రాయశ్చిత్తం చెయ్యడానికి ఒక మేకపిల్ల, అర్పించాలి.
  hat-BSA: osi yon mal kabrit pou fè ekspiyasyon pou nou.
  kos-kos: Kisakin pac soko nani mukul in mwe kisa ke ma koluk, ac in ouiya se inge
    kom fah oru alu in aknasnas ke mwet uh.
  hbo-WLC: שְׂעִ֥יר עִזִּ֖ים אֶחָ֑ד לְכַפֵּ֖ר עֲלֵיכֶֽם׃
  ibo-ibo: Ọzọkwa, a ga-eji otu mkpi chụọ aja maka mkpuchi mmehie unu.
  ory-ory: ଆଉ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରଣାର୍ଥ ଏକ ଛାଗ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, oupwe pwal eäni asor eman ätemwänin kuuch, pwe epwe fis asoren amusamusen
    tipis fän itemi ren.
  rop-rop: “Wal yumob garra gibit wanbala boiwan gout blanga det nogudbalawei ofring.
    Lagijat na detlot pipul gin jidan nomo garram enijing rong langa olabat laif.
  ukr-1871: Одного козла на спокутованнє за вас.
  deu-1951: und einen Ziegenbock, um Sühnung für euch zu erwirken.
  eng-JPS: one he-goat, to make atonement for you.
  srp-1865: Jednoga jarca, radi oèišæenja vašega.
  lug-lug: Munaagattangako n’embuzi ennume emu ento olw’okwetangiririza.
  heb-heb: שעיר עזים אחד לכפר עליכם׃
  ben-IRV: এবং তোমাদের প্রায়শ্চিত্ত করার জন্য একটি পুরুষ ছাগল উত্সর্গ করবে।
  pan-pan: ਨਾਲੇ ਇੱਕ ਬੱਕਰਾ ਤੁਹਾਡੇ ਪ੍ਰਾਸਚਿਤ ਲਈ ਚੜ੍ਹਾਇਆ ਜਾਵੇ।
  mya-JVB: အပြစ် ဖြေခြင်းကို ပြုအံ့သောငှါ ၊ ဆိတ်သငယ် တ ကောင်ကိုလည်း ပူဇော်ရမည်။
  hmo-hmo: “Ma nanigosi tau ta, kara dika boubouna totona do umui henia. Inai bamona
    do umui karaia, emui kara dika davana karaia totona.
  urd-urd: और एक बकरा हो ताकि तुम्हारे लिए कफ़्फ़ारा दिया जाए।
  rus-SYN: и одного козла в жертву за грех, для очищения вас;
  bqc-SIM: Íli sa'o ń blesanao mɛ̀ndo lↄ á duunakɛ̃awá yã́i.
  tcz-CHONGTHU: Na kithoi dam na diuva kelchal jong hi ding ahi.
  mar-mar: आणि तुम्हासाठी प्रायश्चित करायला एक बकरा अर्पावा.
  qub-qub: Juc chïbutapis pishtanqui juchayquicunapita perdunasha canayquipaj.
  hat-hat: N'a ofri tou yon bouk pou mande Bondye padon pou peche. Se konsa n'a fè
    ofrann bèt pou yo touye pou mande Bondye gras pou tout pèp la.
  eng-BSB: Include one male goat to make atonement for you.
  tod-tod: Wa boli zinɛi ɠula ɓalaa, naa ɠa a kɛ koto gba vai ɠɛ wo ʋɛ.
  eng-WEBPB: and one male goat, to make atonement for you.
  kbq-kbq: Ana nehunka mago ve meme afuteti kagra'a kumimofo nona huno apasente ofa
    hugahane.
  nhe-BL: Huan nojquiya innechmacase se chivo queja se tlacajcahualistli ipampa tlajtlacoli
    para innechixtzacuilise imotlajtlacolhua.
  gub-BL: Pezuka àràpuhàrànete awa Tupàn henataromo teko wanemiapo kwer ikatu 'ym
    ma'e imunàn kar haw romo nehe.
  eng-DRA: 'Which is slain for expiation: besides the perpetual holocaust and the
    libations thereof.'
