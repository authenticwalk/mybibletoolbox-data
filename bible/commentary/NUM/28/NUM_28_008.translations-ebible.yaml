verse: NUM.028.008
translations:
  mal-C: രാവിലെ നിങ്ങൾ അർപ്പിക്കുന്നവിധംതന്നെയുള്ള ഭോജനയാഗത്തോടും പാനീയയാഗത്തോടുമൊപ്പം
    രണ്ടാമത്തെ കുഞ്ഞാടിനെ വൈകുന്നേരത്ത് അർപ്പിക്കണം. ഇത് യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായ
    ദഹനയാഗം.
  deu-TKW: Das andere Lamm aber sollst du gegen Abend herrichten; mit demselben Speisopfer,
    wie am Morgen, und dem zugehörigen Trankopfer sollst du es herrichten als ein
    Jahwe dargebrachtes Feueropfer lieblichen Geruchs.
  lin-lin: Bokobonza mwana meme mosusu na pokwa, elongo na lolenge moko ya makabo
    ya mbuma mpe mbeka ya masanga oyo bobonzaki na tongo ; ezali likabo bazikisa na
    moto mpo na Yawe, oyo solo kitoko na yango esepelisaka Yawe.
  eng-LSV: And you prepare the second lamb between the evenings; as the present of
    the morning and as its drink-offering, you prepare [it as] a fire-offering of
    refreshing fragrance to YHWH.
  eng-GNV: 'And the other lambe thou shalt prepare at euen: as the meate offring of
    the morning, and as the drinke offering thereof shalt thou prepare this for an
    offring made by fire of sweete sauour vnto the Lord.'
  eng-WEBSTER: And the other lamb shalt thou offer at evening; as the meat-offering
    of the morning, and as the drink-offering of it, thou shalt offer it , a sacrifice
    made by fire, of a sweet savor to the LORD.
  nhw-BL: Huan nojquiya quema ya tiotlaquiya, techmaca ne seyoc pilborregojtzi huan
    ihuaya nojquiya nopa tlacajcahualistli tlen harina huan tlen tlatoyahuali quen
    ica ijnaloc. Huan anquitlatise nopa tlacajcahualistli para antechtencahuilise
    huan ajhuiyac mijyotis noixpa na, niamoTECO.
  swh-ONEN: Andaa yule mwana-kondoo wa pili jioni, pamoja na sadaka ya nafaka na sadaka
    ya kinywaji kama ulivyofanya kwa ile sadaka nyingine ya asubuhi. Hii ni sadaka
    iliyotolewa kwa kuteketezwa kwa moto, harufu nzuri ya kumpendeza Bwana.
  bba-bba: Yokɑ, kpɑ bu mɑɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ kɑ yɑ̃ɑ tee te tɑ tie
    kɑ som kɑ tɑm nɡe mɛ bɑ rɑɑ kuɑ bururu. Tɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    te tɑ koo nɛ, Yinni Gusunɔ nuburu dore.
  eng-KJVCPB: 'And the other lamb shalt thou offer at even: as the meat offering of
    the morning, and as the drink offering thereof, thou shalt offer it, a sacrifice
    made by fire, of a sweet savour unto the Lord.'
  luo-luo: Chiw nyarombo mar ariyo godhiambo, kaachiel gi chiwo mar cham machalo kamano
    kod misango miolo piny ma iloso gokinyi. Ma en chiwo miwangʼo pep, misango madungʼ
    tik mangʼwe ngʼar mamoro Jehova Nyasaye.
  meu-meu: Mamoe natuna iharuana na adorahi ai ba hahelaḡaia, flaoa boubouna bona
    inuinu boubouna danu, daba ai o hahelaḡadia heḡereḡerena; ia na lahi boubouna,
    bonana namo ḡauna, Iehova ena.
  npi-ULB: तिमीहरूले अर्को थुमालाई बिहान चढाइएको एउटा थुमालाई झैँ साँझमा अन्‍नबलिसँगै
    चढाउनुपर्छ ।
  yor-yor: Pèsè ọ̀dọ́-àgùntàn kejì ní àfẹ̀mọ́júmọ́, pẹ̀lú oríṣìí ẹbọ ohun jíjẹ àti
    ẹbọ ohun mímu èyí tí ó pèsè ní òwúrọ̀, èyí ni ẹbọ tí a fi iná ṣe, olóòórùn dídùn
    sí Olúwa.
  pes-OPCB: برۀ دیگر را هنگام عصر همراه با همان هدیه آردی و نوشیدنی تقدیم کنند. این
    قربانی، هدیه‌ای خوشبو و مخصوص برای خداوند خواهد بود.
  tgl-ULB: Dapat ninyong ihandog ang isang tupa sa gabi kasama ang iba pang handog
    na butil tulad ng isang inihandog sa umaga. Dapat ninyong ihandog din ang isa
    pang inuming handog kasama nito, isang handog na ipinaraan sa apoy, upang magbigay
    ng isang mabangong halimuyak para kay Yahweh.
  hui-hui: Anidagua bialu alendo nogo sibi igini mendego loma bialu bo delalu balawabi
    waini ibabi egerebagi lomabu delarimidagua dege delolene nga. Loma ogoni irame
    dai helo egerebagi delarimidagua dege delaramigola Anduane Homogohanda nga baya
    biragola turu halu ibunaga bu miniha dungulo helo ani delalimu, lalu lamini.
  mya-mya: ည​နေ​တွင်​ဒု​တိ​ယ​သိုး​က​လေး​ကို​ပူ​ဇော် သော​အ​ခါ​၌​လည်း နံ​နက်​တွင်​ပူ​ဇော်​ဆက်​သ
    သည့်​နည်း​တူ​စ​ပျစ်​ရည်​သကာ​ပါ​လျက်​ပူ​ဇော် ရ​မည်။ ဤ​သကာ​သည်​လည်း​ပူ​ဇော်​သကာ​ဖြစ်
    ၍ ယင်း​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက် တော်​မူ​၏။
  bod-N: ས་སྲོས་ཀྱི་དུས་སུ་ལུ་གུ་ཅིག་ཤོས་དེ་འབུལ་དགོས། ཞོགས་པའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་།
    དེ་དང་མཉམ་དུ་འབུལ་བའི་སྐྱེམས་མཆོད་ནང་ལྟར་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས་སོ།
    །
  sna-sna: Ugadzire gwayana rechipiri panguva dzamadekwana, pamwe chete nechipiriso
    chezviyo nechipiriso chinonwiwa, zvakafanana nezvamangwanani. Ichi ndicho chipiriso
    chinoitwa nomoto, chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: El otro cordero lo ofrecerás al atardecer. Como la ofrenda de la mañana,
    y como su libación, lo ofrecerás, ofrenda encendida, como aroma agradable a Yahvé.
  cac-cac: '@see-verse:NUM.028.007'
  swh-ULB: Yule mwanakondoo mwingine utamtoa sadaka jioni pamoja na sadaka ya unga
    kama kama yule wa asubuhi alivyotolewa. Pia utatoa tena sadaka ya kinywaji pamoja
    naye, sadaka iliyotengenezwa kwa moto ili kutoa harufu nzuri kwa BWANA.
  bel-bel: Другое ягня прынось увечары, з такім хлебным прынашэньнем, як раніцай,
    і з такім самым паліваньнем пры ім прынось яго ў ахвяру, дзеля прыемнай духмянасьці
    Госпаду.
  deu-ELBBK: Und das zweite Lamm sollst du opfern zwischen den zwei Abenden; wie das
    Morgen-Speisopfer und sein Trankopfer, so sollst du zu diesem opfern, ein Feueropfer
    lieblichen Geruchs dem HERRN.
  mbb-OT: Ne iring ded kayi is beeli niw ziyà te ikezuwa he pemuhat niw he kerehidu
    he ibpemuhat niw ke mahapun. Lepiki niw zed heini te pemuhat he para gasa wey
    pemuhat he inumen. Pemuhat heini he edtutungen he ebpekepenunuat te Nengazen is
    kehemut din.’
  mal-2015: മറ്റെ കുഞ്ഞാടിനെ വൈകുന്നേരത്തു യാഗം കഴിക്കേണം; അതിനെ രാവിലത്തെ ഭോജനയാഗവും
    അതിന്റെ പാനീയയാഗവുംപോലെ യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: Ke račate obetineha dujte bakrores sar jagaľi obeta avke sar tosara jekhetane
    la moľakra obetaha. Oda hin e chabeneskri obeta, so šukares voňinel le RAJESKE.
  pes-OPV: و بره دیگر را در عصر قربانی کن، مثل هدیه آردی صبح و مثل هدیه ریختنی آن
    بگذران تاقربانی آتشین و عطر خوشبو برای خداوند باشد.
  ron-1924: Ал дойля мел сэ-л адучь сяра, ку ун дар де мынкаре ши о жертфэ де бэутурэ
    ка челе де диминяцэ; ачаста есте о жертфэ мистуитэ прин фок, де ун мирос плэкут
    Домнулуй.
  ben-OBCV: সন্ধ্যাবেলায় দ্বিতীয় মেষটি, একই ধরনের শস্য-নৈবেদ্য ও পেয়-নৈবেদ্য সহযোগে
    প্রস্তুত করবে, যেমন সকালবেলা করেছিল। এটি ভক্ষ্য-নৈবেদ্য, আগুনের মাধ্যমে সদাপ্রভুর
    আনন্দদায়ক সুরভিরূপে নিবেদিত হবে।
  som-som: Oo wanka kalena waa inaad makhribka bixisaa, oo qurbaankiisii hadhuudhka
    iyo qurbaankiisii cabniinka waa inaad isaga la bixisaa sida kii aroortii oo kale,
    waayo, waa qurbaan dab lagu sameeyo oo Rabbiga u ah caraf udgoon.
  lat-VUC: Alterumque agnum similiter offeretis ad vesperam juxta omnem ritum sacrificii
    matutini, et libamentorum ejus, oblationem suavissimi odoris Domino.
  eng-ASVBT: 'And the other lamb shalt thou offer at even: as the meal offering of
    the morning, and as the drink offering thereof, thou shalt offer it, an offering
    made by fire, of a sweet savor unto Jehovah.'
  ita-1885: Poi fra' due vespri sacrifica l'altro agnello; fagli la medesima offerta
    di panatica, e da spandere, quale è quella della mattina; per sacrificio da ardere,
    d'odor soave al Signore.
  eng-LXXUP: And the second lamb thou shalt offer toward evening; thou shalt offer
    it according to its meat offering and according to its drink offering for a smell
    of sweet savor to the Lord.
  eng-ULB: The other lamb you must offer in the evening along with another grain offering
    like the one offered in the morning. You must also offer another drink offering
    with it, an offering made by fire, to produce a sweet aroma for Yahweh.
  spa-VBL: Ofrecerás el segundo cordero por la tarde antes de que oscurezca, junto
    con las mismas ofrendas de grano y bebida que por la mañana. Es un holocausto
    aceptable para el Señor.
  fra-_FOB: Et tu sacrifieras l'autre agneau entre les deux soirs; tu feras la même
    oblation que le matin, et la même libation; c'est un sacrifice fait par le feu,
    en agréable odeur à l'Éternel.
  mal-mal: രണ്ടാമത്തെ കുഞ്ഞാടിനെ വൈകുന്നേരം യാഗം കഴിക്കണം; അതിനെ രാവിലത്തെ ഭോജനയാഗവും
    അതിന്റെ പാനീയയാഗവും പോലെ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: '@see-verse:NUM.028.007'
  suz-BL: मेको अर्को पाठा नां रिक्‍चावानु, चढ़ेचा माल्‍नीनी। मेको नु सुनी ङा खोदेंशो
    पा अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीके चढ़ेचा माल्‍नीनी। एको परमप्रभु यावे कली
    मीम चोशा चढ़ेशो आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेतीके बाक्‍ब।
  ita-1927: 'E l’altro agnello l’offrirai sull’imbrunire, con un’oblazione e una libazione
    simili a quelle della mattina: è un sacrifizio fatto mediante il fuoco, di soave
    odore all’Eterno.'
  ckb-ckb: هەروەها بەرخی دووەمیش لە کاتی خۆرئاوابووندا پێشکەش بکە، لەگەڵ پێشکەشەکراوی
    دانەوێڵەکەی و شەرابە پێشکەشکراوەکەی، وەک ئەوەی لە بەیانیدا کردووتە، قوربانی بە
    ئاگرە، ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: Let the other lamb be offered at evening; like the meal offering of the
    morning and its drink offering, let it be offered as an offering made by fire
    for a sweet smell to the Lord.
  kan-OKCV: ಎರಡನೆಯ ಕುರಿಮರಿಯನ್ನು ಸಂಜೆಯಲ್ಲಿ ಅರ್ಪಿಸಬೇಕು. ಅದರ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಪಾನದ
    ಅರ್ಪಣೆಯನ್ನೂ ಬೆಳಿಗ್ಗೆ ಮಾಡಿದಂತೆಯೇ, ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗಿರುವಂತೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ
    ಬಲಿಯನ್ನು ನೀನು ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.007'
  tam-2017: காலையின் போஜனபலிக்கும் அதின் பானபலிக்கும் மாலையில் மற்ற ஆட்டுக்குட்டியையும்
    யெகோவாவுக்கு நறுமண வாசனையான தகனபலியாகச் செலுத்தவேண்டும்.
  spa-RV-1909: 'Y ofrecerás el segundo cordero entre las dos tardes: conforme á la
    ofrenda de la mañana, y conforme á su libación ofrecerás, ofrenda encendida en
    olor de suavidad á Jehová.'
  ron-BTF: Și celălalt miel să îl aduci pe înserat, la fel ca darul de mâncare de
    dimineață și ca un dar de băutură al lui, să îl aduci, un sacrificiu făcut prin
    foc, de o aromă dulce DOMNULUI.
  eng-WEBP: The other lamb you shall offer at evening. As the meal offering of the
    morning, and as its drink offering, you shall offer it, an offering made by fire,
    for a pleasant aroma to the LORD.
  eng-FBV: Offer the second lamb in the evening before it gets dark, along with the
    same grain and drink offerings as in the morning. It is a burnt offering acceptable
    to the Lord.
  nld-1939: Als ge tegen de avond het tweede lam offert, moet gij het evenals des
    morgens met een spijsoffer en met het daarbij horend plengoffer als een heerlijk
    geurend vuuroffer aan Jahweh opdragen.
  nch-BL: Huan nojquiya quema ya tiotaquiya, techmaca nopa seyoc pilborregojtzi huan
    ihuaya nojquiya nopa tacajcahualisti ten harina huan ten tatoyahuali quej ica
    ijnaloc. Huan anquitatise nopa tacajcahualisti para antechtencahuilise huan ajhuiyac
    mijyotis noixpa na, niamoTECO.
  vie-1934: Ngươi phải dâng chiên con kia vào buổi chiều tối, và làm một của lễ chay
    và một lễ quán như buổi sớm mai; ấy là một của lễ dùng lửa dâng lên có mùi thơm
    cho Đức Giê-hô-va.
  hin-CV: वह अन्य मेमना तुम शाम के समय में भेंट करोगे. इसकी विधि ठीक वैसी ही होगी,
    जैसी सुबह की अन्‍नबलि की थी. तथा उसी प्रकार जैसी पेय बलि की थी. तुम इसे आग में
    भेंट करोगे, जो याहवेह के लिए सुखद-सुगंध होगी.
  eng-OURB: The other lamb you shall offer at evening. As the meal offering of the
    morning, and as its drink offering, you shall offer it, an offering made by fire,
    of a pleasant aroma to Adonai.
  spa-BES: Que el otro cordero se ofrezca por la tarde; Al igual que la ofrenda de
    la comida de la mañana y su ofrenda de libación, que se ofrezca como una ofrenda
    quemada en aroma dulce al Señor.
  tdx-tdx: 'Engae’o ami’ ty folakandro i vik’ añondry ila’ey rekets’ i enga-maha­kama’ey
    naho i enga-rano’ey, hambañe amy nañengañe amy maraiñeiy ty hañenga’o aze: soroñe
    ho hàñin-kanintsiñe am’ Iehovà.'
  vid-vid: Mhela wa kuzinga kwa isanya kolilavya lila ing'holo lyana liyage hamwe
    na nhambiko ya nyhule na ya chakunwa kota yoilavigwe mitondo, kolavya kota nhambiko
    yalingulavilwa Mkulu Nguluwi kwa chiluli, nhambiko iwele na unhunyhililo unojile
    wa kumnojeza Mkulu Nguluwi.
  eng-OKE: And the second lamb shalt thou perform between the suns, as the morning
    offering; and thou shalt make its libation (in like manner) an oblation to be
    received with acceptance before the Lord.
  tha-KJV: ลูกแกะอีกตัวหนึ่งเจ้าจงถวายบูชาเวลาเย็น เจ้​าจงถวายบู​ชาด​้วยไฟเช่นเดียวกับธัญญบูชาของเวลาเช้า
    และเช่นเดียวกับเครื่องดื่มบูชาที่​คู่​กัน เป็นกลิ่​นที​่พอพระทัยพระเยโฮวาห์
  por-BR-2018: 'E oferecerás o segundo cordeiro entre as duas tardes: conforme a oferta
    da manhã, e conforme sua libação oferecerás, oferta queimada em cheiro suave ao
    SENHOR.'
  deu-ELO: Und das zweite Lamm sollst du opfern zwischen den zwei Abenden; wie das
    Morgenspeisopfer und sein Trankopfer, so sollst du zu diesem opfern, ein Feueropfer
    lieblichen Geruchs dem Jehova.
  eng-WYC-2018: And ye shall offer in like manner the tother lamb at eventide, by
    all the custom of the morrow sacrifice, and of the moist sacrifices thereof, an
    offering of sweetest odour to the Lord. (And ye shall offer in like manner the
    other lamb in the evening, with all the customs, or all the rites, of the morning
    offering, with its grain and wine offerings, to make an offering of the sweetest
    aroma to the Lord.)
  epo-epo: Kaj la duan ŝafidon oferu ĉirkaŭ la vespero; kun tia farunofero, kiel matene,
    kaj kun tia verŝofero faru fajroferon, agrablan odoraĵon al la Eternulo.
  uig-PIN: Sǝn ikkinqi bir ⱪozini gugumda sunƣin; uni ǝtigǝnkidǝk axliⱪ ⱨǝdiyǝsi wǝ
    xarab ⱨǝdiyǝsi bilǝn ⱪoxup sunƣin; u huxbuy kǝltürüx üqün Pǝrwǝrdigarƣa atap otta
    sunulidiƣan kɵydürmǝ ⱪurbanliⱪ bolidu.
  beo-beo: 'Daeya eno sibi mano amo hahabe hamoi defele hamoma. Amola waini hano defele
    ima. Amo amola da ha:i manu iasu. Hina Gode da amo ea gabusiga: hahawane naba.'
  tpi-OTNT: Na long apinun yupela i mas ofaim arapela sipsip wantaim ofa bilong kukim
    wit na ofa bilong kapsaitim wain, olsem yupela i mekim long moning. Dispela tu
    em i ofa bilong paia i kukim olgeta, na i gat gutpela smel Bikpela i save laikim
    na i belgut long em.’”
  hau-SA: Ɗayan ɗan ragon kuma za a miƙa shi da yamma, tare irin hadaya ta lallausan
    gari, da hadaya ta sha da ka yi da safe. Wannan hadaya ce ta ƙonawa mai daɗin
    ƙanshi ga Ubangiji.
  uig-LAT: Sen ikkinchi bir qozini gugumda sun’ghin; uni etigenkidek ashliq hediyesi
    we sharab hediyesi bilen qoshup sun’ghin; u xushbuy keltürüsh üchün Perwerdigargha
    atap otta sunulidighan köydürme qurbanliq bolidu.
  nde-nde: Unikele izinyane lesibili kusihlwa ndawonye lomnikelo wamabele ofanayo
    lomnikelo wokunathwayo ofana lalowo owunikele ekuseni. Lo ngumhlatshelo wokudla,
    iphunga elimnandi kuThixo.’ ”
  ton-ton: 'Pea ko e lami ʻe taha te ke ʻange ʻi he efiafi: ʻo hangē ko e feilaulau
    meʻakai ʻoe pongipongi, ʻo hangē ko hono feilaulau inu te ke ʻange ia, ko e feilaulau
    kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala kia Sihova.'
  ces-1613: Beránka pak druhého obětovati budeš k večerou, tak jako obět suchou jitřní,
    a jako obět mokrou její obětovati budeš v obět ohnivou, u vůni spokojující Hospodina.
  eng-WMB: The other lamb you shall offer at evening. As the meal offering of the
    morning, and as its drink offering, you shall offer it, an offering made by fire,
    for a pleasant aroma to the LORD.
  tam-TCV: இரண்டாவது செம்மறியாட்டுக் குட்டியை, காலையில் செலுத்தியதுபோன்று அதேவிதமான
    தானிய காணிக்கையுடனும், பானகாணிக்கையுடனும் பொழுதுபடும் வேளையில் செலுத்துங்கள்.
    இது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக நெருப்பினால் செலுத்தப்படும் காணிக்கையாகும்.
  ceb-ULB: Kinahanglan nga inyong ihalad sa gabii ang lain pang karnero uban sa lain
    pang halad nga trigo sama niadtong inyong gihalad sa buntag. Kinahanglan nga maghalad
    na usab kamo ug lain pang halad nga ilimnon uban niini, halad nga sinunog, aron
    makahatag ug kahumot alang kang Yahweh.
  pol-UBG: Drugiego baranka będziesz składał wieczorem; złożysz go podobnie jak poranną
    ofiarę pokarmową i ofiarę z płynów – jako ofiarę spalaną na miłą woń dla PANA.
  urd-GVU: '@see-verse:NUM.028.007'
  deu-1912: Das andere Lamm sollst du gegen Abend zurichten; mit dem Speisopfer wie
    am Morgen und mit einem Trankopfer sollst du es machen zum Opfer des süßen Geruchs
    dem HERRN.
  kan-2017: ಸಾಯಂಕಾಲದಲ್ಲಿ ಇನ್ನೊಂದು ಕುರಿಯನ್ನು ಹೋಮಮಾಡುವಾಗ ಹೊತ್ತಾರೆಯಲ್ಲಿ ಮಾಡಿದ ಪ್ರಕಾರವೇ
    ಅದರೊಂದಿಗೆ ಧಾನ್ಯದ್ರವ್ಯ, ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು. ಅದು ಯೆಹೋವನಿಗೆ ಸುಗಂಧಕರ ಹೋಮವಾಗಿರುವುದು.
  yap-yap: Ma bin l’agruw e saf ni ngan pi’ ni blayal’ e ta’reb rogon ko bin nni pi’
    ni kadbul, nib dachug ko maligach riy ni wayin. Ku irera’ reb e ggan ni maligach,
    ni bfel’ bon u wan’ SOMOL.
  hlt-MCSB: Tuca pabae mincang kah khosaa neh a tuisi bangla kholaeh ah saii lamtah
    BOEIPA taengah hmuehmuei botui hmaihlutnah la nawn.
  mdy-ETH: ሳዓ ዒባናኣና ላምዓሳ ማራናዓሢ ቤርታኣሲ ማዼማ ጎይፆ ዎይኖ ዑዦዋ ጊዳ ዋሂ ዒንጉዋቴ፤ ዬያኮ ሳዋ ታና ዎዛሳ ሙኡዚ
    ዒንጊሢ ማዓንዳኔ።»
  twi-ASANTE: Momfa odwammaa a ɔtɔ so mmienu no mmɔ afɔdeɛ anwummerɛ a aburoo ne nsã
    afɔrebɔdeɛ ka ho. Ɛno nso yɛ Awurade hwam. Ɛyɛ ɔhyeɛ afɔrebɔ.
  eng-WEBU: The other lamb you shall offer at evening. As the meal offering of the
    morning, and as its drink offering, you shall offer it, an offering made by fire,
