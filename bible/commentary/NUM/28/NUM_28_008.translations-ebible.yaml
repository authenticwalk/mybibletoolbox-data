  kpg-kpg: Hiahi gaa wanga di lua dama siibi e hai be tigidaumaha luada, ngaadahi
    mo tigidaumaha waini. Deenei tigidaumaha meegai e hauiha kala e haga manawa lamalia
    Dimaadua.
  uig-ARA: سەن ئىككىنچى بىر قوزىنى گۇگۇمدا سۇنغىن؛ ئۇنى ئەتىگەنكىدەك ئاشلىق ھەدىيەسى
    ۋە شاراب ھەدىيەسى بىلەن قوشۇپ سۇنغىن؛ ئۇ خۇشبۇي كەلتۈرۈش ئۈچۈن پەرۋەردىگارغا ئاتاپ
    ئوتتا سۇنۇلىدىغان كۆيدۈرمە قۇربانلىق بولىدۇ.
  sus-sus: Wo xa sansi xɔri dinxi sɛrɛxɛ nun wɛni sɛrɛxɛ ba nunmare tɛmui yɛxɛɛ sɛɛti
    ma. Na birin findima sɛrɛxɛ gan daaxi nan na naxan xiri ɲɔxunmɛ tema n tan Alatala
    ra.›»
  pon-2006: Nin soutik kumwail pil pahn meirongkihla keriemen en sihmpwulo duwehte
    mehn nimensengo, iangahki meirong en wain. Met pil wia meirong en konot, me pwowe
    kin kaparanda kupwur en KAUN-O.
  ksd-ksd: Ma ta ra tika na nat na sip una tul tar ia ta ra ravian; una tul tar ia
    ma ra tinabar na vuai na uma ma ra tinabar na nimomo da ta ra malana, a tinabar
    di tun tar ia ta ra iap, a magit i ang na katkat tadav ra Luluai.
  tur-YTC: Diğer kuzuyu akşam üstü sunacaksın. Sabahın ekmek sunusu gibi, onun dökmelik
    sunusu gibi, onu Yahve'ye hoş koku olarak, ateşle yapılan sunu olarak sunacaksın.”
  grc-BRENT: καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις τὸ πρὸς ἑσπέραν· κατὰ τὴν θυσίαν
    αὐτοῦ καὶ κατὰ τὴν σπονδὴν αὐτοῦ ποιήσετε εἰς ὀσμὴν εὐωδίας Κυρίῳ.
  ind-AYT: Domba yang kedua harus kamu persembahkan pada waktu petang, bersama persembahan
    sajian dan persembahan curahan seperti yang diberikan pada pagi hari. Suatu kurban
    bakaran yang harum baunya bagi TUHAN.”
  nya-nya: Muzipereka mwana wankhosa winayo madzulo, pamodzi ndi chopereka chachakudya
    monga poyamba paja ndi chopereka chachakumwa monga mmawa. Ichi ndi chopereka chachakudya,
    fungo lokoma kwa Yehova.’ ”
  hrv-hrv: 'Drugo janje prinosite u suton. Prinosi ga kao i jutarnju prinosnicu i
    njezinu ljevanicu: kao žrtvu spaljenu Jahvi na ugodan miris.”'
  mps-mps: Tama pio te sipsip te wit ulubo ofa me wain gelebo ofa me ulao. Te dagego
    kigamu ulali ofa tiwai tama yao. Te me te isigo sese ula mu dela silibo ofa dao,
    tama te wiegi yai denami elama, ena Genuai Bidigo godolo elama, wiegi yai homu
    ebo ofa dao,’ te po augwalibolo pusao,” te po wai.
  tpi-tpi: Na long apinun yupela i mas ofaim arapela sipsip wantaim ofa bilong kukim
    wit na ofa bilong kapsaitim wain, olsem yupela i mekim long moning. Dispela tu
    em i ofa bilong paia i kukim olgeta, na i gat gutpela smel Bikpela i save laikim
    na i belgut long em.’”
  dan-1931: Det andet Lam skal du ofre ved Aftenstid; med samme Afgrødeoffer og Drikoffer
    som om Morgenen skal du ofre det, et Ildoffer til en liflig Duft for HERREN.
  vie-OVCB: Con chiên dâng vào buổi tối cũng được dâng chung với lễ ngũ cốc và lễ
    quán như con chiên buổi sáng vậy, và đây cũng là lễ vật dùng lửa dâng hương thơm
    lên Chúa Hằng Hữu.”
  guj-2017: બીજુ હલવાન તમે સાંજે ચઢાવો, સવારના ખાદ્યાર્પણની માફક અને સાંજના પેયાર્પણની
    માફક તમે તે ચઢાવો. આ સુવાસિત હોમયજ્ઞ યહોવાહને માટે છે.
  pon-2006A: Nin soutik kumwail pil pahn meirongkihla keriemen en sihmpwulo duwehte
    mehn nimensengo, iangahki meirong en wain. Met pil wia meirong en konot, me pwowe
    kin kaparanda kupwur en KAUN-O.
  por-BRBSL: O outro cordeiro que você oferecerá à noite. Como oferta de refeição
    da manhã, e como sua oferta de bebida, você a oferecerá, uma oferta feita pelo
    fogo, para um aroma agradável a Iavé.
  cth-cth: Tuca kanaw buet touh teh, tangmin lah na poe awh han. Amom lah tavai thuengnae
    hoi hawvah, nei thuengnae patetlah BAWIPA koevah hmuitui hmaisawi thuengnae hah
    na poe awh han.
  twi-twi: Momfa oguamma a ɔto so abien no mmɔ afɔre anwummere a atoko ne nsa afɔrebɔ
    ka ho. Ɛno nso yɛ Awurade huam. Ɛyɛ ɔhyew afɔre.’
  hlt-hlt: Tuca pabae mincang kah khosaa neh a tuisi bangla kholaeh ah saii lamtah
    BOEIPA taengah hmuehmuei botui hmaihlutnah la nawn.
  tbz-SIM: Di níí féútɛ́ dipedɑpɑ̀nnì tɛrì kuyuoku dihuri, kɛ yíɛ́nɛ̀ yɛpɑ̃rɛ̀ di
    bɑɑ do m pɑ̃ɑ̃ nyɛ̀ dikṹnweńnì kó dipedɑpɑ̀nnì ĩ́nkɛ̀, kɛ di nni ntuɔ, dipɑ̃nnì
    ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Egh ia guaratɨzimɨn sipsipɨn igharazim inigh, an ofa damu. Egh ia mɨzarazimɨn
    amizir ofan mɨrara ofa damu, ia wit tuamin ofa ko, wainɨn dɨpamɨn ofa inigh, ofa
    damu. Eghtɨ dagher ia ofan mɨn na ganɨdir kaba, kɨ Ikiavɨra Itir God, kɨ ofan
    kamɨn mughuriam baregh, egh a gifuegh navir aghuim an ikiam.”
  dop-dop: Ɩlɛnɑ ɩ́ lɑ tɑɑnɑɣɑ nyǝŋkɑ kɛ teitei ɩsɩɩ tɑnɑŋ tɛɛ nyǝŋkɑ. Sɔɔsʋŋ wei
    mɑ cɑɑkɩ tɔ ɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔlɛ.
  azb-azb: O biri toğlunu axşamçağı təqdim edin. Səhərki kimi taxıl təqdimi və içmə
    təqdimi ilə birlikdə onu təqdim edin. Bu, Rəbbin xoşuna gələn ətir – yandırma
    təqdimidir.
  eng-DBY: And the second lamb thou shalt offer between the two evenings; [with the]
    like oblation as that of the morning, and the like drink-offering, shalt thou
    offer it as an offering by fire of a sweet odour to Jehovah.
  hin-2017: और दूसरे बच्चे को साँझ के समय चढ़ाना; अन्नबलि और अर्घ समेत भोर के होमबलि
    के समान उसे यहोवा को सुखदायक सुगन्ध देनेवाला हव्य करके चढ़ाना।
  wol-KYG: Ñaareelu xar mi, sarxal-leen ko diggante ngoon ak jant bu so, mu ànd ak
    saraxu peppam ak saraxu tuuram niki ci suba, ngeen def ko saraxu sawara ngir xetug
    jàmm, ñeel Aji Sax ji.
  eng-YLT: '''And the second lamb thou dost prepare between the evenings; as the present
    of the morning, and as its libation thou preparest — a fire-offering, a sweet
    fragrance to Jehovah.'
  eng-WYC-2017: And ye shall offer in like manner the tother lamb at eventide, by
    all the custom of the morrow sacrifice, and of the moist [or liquor] sacrifices
    thereof, an offering of sweetest odour to the Lord.
  eng-WMBB: The other lamb you shall offer at evening. As the meal offering of the
    morning, and as its drink offering, you shall offer it, an offering made by fire,
    for a pleasant aroma to the LORD.
  urd-GVH: '@see-verse:NUM.028.007'
  rug-rug: Pana veluvelu kaqu va vukivukihi nia sa sipi vina rua kekeṉoṉo gua sapu
    ta tavete pana munumunu. Va vukivukihi nia sa lami turaṉae nia si keke lita kolo
    vaeni sapu ta zoropo koa sa hope. Arini si na vinariponi ginani sapu sa hibina
    si qetu nia Rau Zihova.
  gaz-gaz: Xobbaallaa hoolaa kaan immoo akkuma kennaa midhaaniitii fi kan dhibaayyuu
    wajjin ganama dhiʼeessite sanaa galgalas dhiʼeessi. Kunis aarsaa ibiddaan dhiʼeeffamu
    kan fooliin isaa Waaqayyotti toluu dha.
  fra-LSG: Tu offriras le second agneau entre les deux soirs, avec une offrande et
    une libation semblables à celles du matin; c’est un sacrifice consumé par le feu,
    d’une agréable odeur à l’Éternel.
  yal-yal: Yɛxɛɛn firinden bama fitirin nan ma, e nun a bogise saraxana e nun a minse
    saraxana alo i naxan bama xɔtɔnni. A ralima Alatala ma tɛɛn nan na, a xirin yi
    rafan a ma.’ ”
  haw-1868: 'A e kaumaha iho oe i kela keikihipa i ke ahiahi: e like me ka mohaiai
    o kakahiaka) a me ka mohaiinu olaila, kau e kaumaha iho ai, he mohai i kuniia
    i ke ahi, i mea ala oluolu no Iehova.'
  arb-NAV: أَمَّا الْحَمَلُ الثَّانِي فَتُقَدِّمُونَهُ بَيْنَ الْعَشَاءَيْنِ كَتَقْدِمَةِ
    الصَّبَاحِ، مَعَ سَكِيبِهِ، فَيَكُونُ مُحْرَقَةً رَائِحَةَ رِضًى لِلرَّبِّ.
  ewe-ewe: Mitsɔ alẽvi evelia sa vɔe le fiẽ me, eye miatsɔ nuɖuvɔsa kple nunovɔsa
    ma ke akpe ɖe eŋu. Esia hã nye dzovɔsa si ʋẽna lĩlĩlĩ la na Yehowa.
  eng-LEE: 'And the other sheep shalt thou prepare toward evening: as the meat-offering
    of the morning, and as the drink-offering thereof, shalt thou prepare it; an offering
    made by fire, for a sweet savor unto the Lord.'
  asm-FB: আৰু দ্বিতীয় মেৰ পোৱালিটো সন্ধিয়া পৰত উৎসৰ্গ কৰিবা; ৰাতিপুৱা দিয়া ভক্ষ্য
    নৈবেদ্য আৰু তাৰ পেয় নৈবেদ্যৰ দৰে তাকো যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণাৰ্থক অগ্নিকৃত
    উপহাৰস্বৰূপে উৎসৰ্গ কৰিবা।
  sus-A: وٌ شَ سَنسِ شْرِ دِنشِ سّرّشّ نُن وّنِ سّرّشّ بَ نُنمَرٍ تّمُي يّشّي سّيتِ
    مَ. نَ بِرِن قِندِ مَ سّرّشّ فَن دَاشِ نَن نَ نَشَن شِرِ حْشُنمّ تٍمَ ﭑ تَن عَلَتَلَ
    رَ.›»
  fra-SBL: Tu offriras l'autre agneau le soir. Tu l'offriras, comme l'offrande du
    matin et comme sa libation, en sacrifice consumé par le feu, comme une odeur agréable
    à Yahvé.
  hbo-hbo: וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י תַּעֲשֶׂ֖ה בֵּ֣ין הָֽעַרְבָּ֑יִם כְּמִנְחַ֨ת
    הַבֹּ֤קֶר וּכְנִסְכֹּו֙ תַּעֲשֶׂ֔ה אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃ פ
  eng-WYCLIFFE: And ye schulen offre in lijk maner the tother lomb at euentid, bi
    al the custom of the morewe sacrifice, and of moist sacrifices therof, an offryng
    of swettist odour to the Lord.
  cwe-cwe: Ichigulogulo nguku zikwingila kwizamulava ija mwanang'hondolo imwenga hamwe
    na nhosa ya usage na hamwe na nhosa ya ching'waji fana viutendile imitondo, kwizalava
    nhambiko iyolaviligwa Mndewa Mulungu kwa moto, ili na mnung'ho unogile wa kumnogeza
    Mndewa Mulungu.
  kik-kik: Haragĩriai gatũrũme ga keerĩ hwaĩ-inĩ kũrĩ mairia hamwe na iruta rĩa mũtu
    o na iruta rĩa kĩndũ gĩa kũnyuuo o ta ũrĩa mũharagĩria rĩa rũciinĩ. Rĩu nĩrĩo
    igongona rĩa gũcinwo na mwaki rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: 'Tu offriras le second agneau entre les deux soirs ; tu feras comme pour
    l’oblation du matin et sa libation : c’est un sacrifice par le feu, d’une agréable
    odeur à Yahweh.'
  cek-AK: Kalah tuucaa maeto hoi angbawnhaih loe duembang ah sah ah; akhawn bangah
    na paek ih takaw dip hoi naek koi tui na paek ih baktih toengah, Sithaw khaeah
    hmuihoih ah paek ih hmai hoiah angbawnhaih to sah ah.
  cuk-cuk: Sedogusale, sibad-wawaad-baid ogumakar be anga ukbaloed. Ibmar-gwagba-mesa
    be anga ukoed. Degine, igi wakdar vino-bute-wargwen aila-birgi-eogega be uksabali,
    deyob, be sedo ukbaloed. We-ibmarde, Bab-Jehováʼga-ibmar-ogumakar-uklegedid, yeer-yapanne
    Bab-Jehová itodaed.’ ”
  uig-CYR: Сән иккинчи бир қозини гугумда сунғин; уни әтигәнкидәк ашлиқ һәдийәси вә
    шарап һәдийәси билән қошуп сунғин; у хушбуй кәлтүрүш үчүн Пәрвәрдигарға атап отта
    сунулидиған көйдүрмә қурбанлиқ болиду.
  tel-2017: ఉదయ నైవేద్యం, దాని పానార్పణ అర్పించినట్టే యెహోవాకు ఇష్టమైన సువాసన ఇచ్చే
    అగ్ని అర్పణగా ఆ రెండో గొర్రెపిల్లను సాయంకాలం అర్పించాలి.
  hat-BSA: Lòt jenn mouton an, ou va ofri li nan aswè lè l fenk kòmanse fènwa. Menm
    jan ak ofrann sereyal maten an, ak ofrann bwason pa l, ou va ofri li, yon ofrann
    pa dife, yon odè ki bon bay SENYÈ a.
  kos-kos: Ke ekela, kisakin sheep fusr soko aklukwa in lumah se na ma orek ke mwe
    kisa ke lotutang, wi kisa wheat ac kisa wain nu kac. Kisakin ma inge oana sie
    mwe kisa mongo orek ke e, su fohlo uh akinsewowoye LEUM GOD.
  hbo-WLC: וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י תַּעֲשֶׂ֖ה בֵּ֣ין הָֽעַרְבָּ֑יִם כְּמִנְחַ֨ת
    הַבֹּ֤קֶר וּכְנִסְכּוֹ֙ תַּעֲשֶׂ֔ה אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃ פ
  ibo-ibo: Nʼoge anyasị, ị ga-ewerekwa nwa atụrụ nke abụọ, ya na otu ụdị aja mkpụrụ
    ọka na aja ihe ọṅụṅụ dị ka i mere nʼụtụtụ, jiri chụọ aja. Nke a bụkwa aja e sitere
    nʼọkụ chụọ, nke isisi ya dị ezi mma nye Onyenwe anyị.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଅନ୍ୟ ମେଷବତ୍ସକୁ ସନ୍ଧ୍ୟାକାଳରେ ଉତ୍ସର୍ଗ କରିବ; ଯେପରି ପ୍ରାତଃକାଳର ଭକ୍ଷ୍ୟ
    ନୈବେଦ୍ୟ ଓ ତହିଁର ପେୟ-ନୈବେଦ୍ୟ, ସେପରି ତୁମ୍ଭେ ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ
    ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ ଉପହାର ରୂପେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, ewe aruomanün lam oupwe eäni asor lekuniol. Oupwe pwal achu ngeni
    ewe asoren mongö me ewe asoren ün, usun chök ewe asor a fis lesosor, pwe eu asor
    ewe Samol mi Lapalap a efich pwoon.”
  rop-rop: '@see-verse:NUM.028.007'
  ukr-1871: А ягня друге принесеш між двома вечорами; хлїбну і ливну жертву як вранцї
    принесеш до того, огняну жертву любих Господеві пахощів.
  deu-1951: Das andere Lamm sollst du gegen Abend opfern, wie das Speisopfer am Morgen
    und wie sein Trankopfer, als wohlriechendes Feuer für den HERRN.
  eng-JPS: And the other lamb shalt thou present at dusk; as the meal-offering of
    the morning, and as the drink-offering thereof, thou shalt present it, an offering
    made by fire, of a sweet savour unto the LORD.
  srp-1865: A drugo jagnje prinesi uveèe; dar kao ujutru i naljev njegov prinesi za
    žrtvu ognjenu, za ugodni miris Gospodu.
  lug-lug: Endiga eyookubiri mugiteekateekanga kawungeezi, mu ngeri y’emu n’eyo ey’omu
    makya. Ekyo kinaabanga ekiweebwayo ekyokebwa, omuva akawoowo akalungi akasanyusa
    Mukama Katonda.’
  heb-heb: ואת הכבש השני תעשה בין הערבים כמנחת הבקר וכנסכו תעשה אשה ריח ניחח ליהוה׃
  ben-IRV: একটি ভেড়ার বাচ্চা সন্ধ্যাবেলায় উৎসর্গ করবে, সকালের ভক্ষ্য ও পেয় নৈবেদ্যের
    মত তাও সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য আগুনে তৈরী উপহার হিসাবে উৎসর্গ
    করবে।
  pan-pan: ਅਤੇ ਦੂਜਾ ਲੇਲਾ ਸ਼ਾਮਾਂ ਨੂੰ ਚੜ੍ਹਾਈਂ। ਸਵੇਰ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਵਾਂਗੂੰ ਅਤੇ ਉਸ ਦੇ
    ਪੀਣ ਦੀ ਭੇਟ ਵਾਂਗੂੰ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਈਂ।
  mya-JVB: အခြား သော သိုးသငယ် ကို ညဦးယံ ၌ ပူဇော် သောအခါ ၊ နံနက်ယံ ၌ ဘောဇဉ် ပူဇော်သက္ကာ၊
    သွန်းလောင်း ရာ ပူဇော်သက္ကာပါသည်နည်းတူ ပါလျက်၊ ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့
    နှင့် ပြည့်စုံ၍ မီး ဖြင့်ပူဇော်သော ယဇ်ကို ပြု ရမည်။
  hmo-hmo: “Adorahi neganai danu, mamoe iharuana be dabai gauna hegeregerena do umui
    gabua ore, mai ena uaina boubou danu. Inai danu be aniani boubouna, mai ena bonana
    namo, Lohiabada ena.
  urd-urd: और दूसरे बर्रे को शाम के वक़्त चढ़ाना, और उसके साथ भी सुबह की तरह वैसी
    ही नज़्र की क़ुर्बानी और तपावन हो, ताकि यह ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू
    की आतिशी क़ुर्बानी ठहरे।
  rus-SYN: Другого агнца приноси вечером, с таким хлебным приношением, как поутру,
    и с таким же возлиянием при нем приноси его в жертву, в приятное благоухание Господу.
  bqc-SIM: Aali a plaade o oosiɛlɛ ń pↄ́wɛnti gbao ń vɛ̃ɛ gbao lán kↄↄ pↄ́waɛ.
    Sa pↄ́ wì a pↄ́ nísi kátɛu a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ nan we.
  tcz-CHONGTHU: Chule kelngoi khatpen jong chu nilhah lam teng natodoh ding, jingkah
    lama na thilto banga lhosoh leh lengpi twi ki bolna banga, meiya govam thiltoa
    nabol ding Pakai dinga gim namtui tah naso ding ahi.
  mar-mar: दुसरे कोकरू संध्याकाळी अर्पावे. जसे सकाळचे अन्नार्पणाप्रमाणे व त्याबरोबरची
    पेयार्पणे तसे ते परमेश्वरास मधुर सुवासाचे, अग्नीतून केलेले अर्पण असे अर्पण कर.
  qub-qub: Jucaj cashnitanami tardipa pishtanga. Chaytapis tutapa rurashanno nogapaj
    churanga chaqui micuy ofrendata juc litru bïnuntawan. Rispitamar rupachishanpa
    jömuynin nogapäga shongöpänömi canga.
  hat-hat: Nan aswè, n'a boule dezyèm ti mouton an menm jan nou te fè l' nan maten
    an. N'a fè ofrann farin frans lan tou ansanm ak bwason an. Se va yon manje n'a
    boule nèt pou Seyè a, yon ofrann k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: And offer the second lamb at twilight, with the same grain offering and
    drink offering as in the morning. It is an offering made by fire, a pleasing aroma
    to the LORD.
  tod-tod: Baala ziʋoi velesiɛi ɠa ɠula ga zalaɠai kpɔkɔi, vebɛanii ta puya zalaɠai,
    niiti ti ɓɔgai sobu gelei ʋa, naa ma ziiti nɔ ɓɔ ba. Zalaɠai ʋe, nii abui galazu,
    makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The other lamb you shall offer at evening. As the meal offering of the
    morning, and as its drink offering, you shall offer it, an offering made by fire,
    for a pleasant aroma to the LORD.
  kbq-kbq: Hagi witine waini tima'a ofama nanterama hu'nazankna huta kinagama ofa
    hanaza sipsipia tevefi kre fanene hu ofa hinkeno, Anumzamo'a mna'a nentahino musena
    hino.
  nhe-BL: Huan nojquiya quema ya tiotlaquiya, xinechmaca ne seyoc pilborregojtzi huan
    ihuaya nojquiya nopa tlacajcahualistli tlen harina huan tlen tlatoyahuali queja
    ica ijnaloc. Huan inquitlatise nopa tlacajcahualistli para innechtencahuilise
    huan ajhuiyac mijmiyotis noixtla na, niimoTECO.
  gub-BL: Karuk mehe pezuka inugwer àràpuhàràn nehe. Pemur arozràn imuku'i pyrer uri
    kawer inuromo win inuromo a'e àràpuhàràn rehe we nehe no, àràpuhàràn ipy rehe
    arer zàwenugar nehe no. Temi'u Tupàn Tuweharupi Wiko Ma'e pe imur pyrer a'e. Hyàkwegatu
    izupe.
  eng-DRA: And you shall offer the other lamb in like manner ill the evening according
    to all the rites of the morning sacrifice, and of the libations thereof, an oblation
    of most sweet odour to the Lord.
