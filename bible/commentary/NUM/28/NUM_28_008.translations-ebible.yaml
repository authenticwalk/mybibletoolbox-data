  bnp-bnp: Na malunga liu mu habia nau a sipsip tara turana a nihabi na vit, a nihabi
    na vain, i manga a hini mu rata na hatelanga. Ra nihabi ni gutu na kanono, e BAKOVI
    DAGI i ngaru a mangina.
  wal-wal: Omarssi naa77antto dorssa orggiyaa, maalladoogaa oottidoogaadan oottidi,
    kattaa yarshshuwaaranne ushshaa yarshshuwaara GODAA tonggu giidi sawana mala,
    taman yarshshite.
  spa-PDDPT: El segundo cordero lo ofrecerán al llegar la noche. Lo harán como el
    sacrificio de la mañana con su libación. Es un sacrificio quemado de olor que
    apacigua a Yavé.
  gun-gun: Ha'e rã amboae vexa'i ra'y ma ka'aru'i jave 'rã peme'ẽ. Aje'ive'i reve
    guarã peme'ẽa rami ae avi 'rã peme'ẽ ju mba'emo aju guigua, iro va'e penhoẽ reve.
    Peapy vy 'rã peme'ẽ, heakuã porã rã Senhor ojou porã aguã.
  ilo-ULB: Ti sabali a karnero a masapul nga idatagyo iti rabii a mapakuyogan manen
    iti sagut a bukel a kasla iti naidaton iti agsapa. Masapul met a mangidatagkayo
    iti sabali a sagut a mainom a nayon daytoy, maysa a daton a maipuor, a mangipaay
