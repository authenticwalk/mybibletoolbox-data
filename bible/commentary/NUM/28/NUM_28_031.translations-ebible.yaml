verse: NUM.028.031
translations:
  mal-C: നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനുംപുറമേ ഇവ അവയുടെ
    പാനീയയാഗങ്ങളോടുകൂടെ ഒരുക്കുക. മൃഗങ്ങൾ ഊനമില്ലാത്തവ ആയിരിക്കണം.
  deu-TKW: Außer dem regelmäßigen Brandopfer und dem zugehörigen Speisopfer nebst
    den zugehörigen Trankopfern sollt ihr sie herrichten; fehllos sollt ihr sie liefern.
  lin-lin: Bokobonza mbeka yango na mbeka na yango ya masanga, bakisa mbeka ya kotumba
    ya libela na makabo na yango ya mbuma. Bosala keba ete ezala banyama oyo ezanga
    mbeba. › »
  eng-LSV: apart from the continual burnt-offering and its present, you prepare [them]
    and their drink-offerings; they are perfect ones for you.”
  eng-GNV: (Ye shall doe this besides the continuall burnt offring, and his meate
    offring:) see they be without blemish, with their drinke offrings.
  eng-WEBSTER: Ye shall offer them besides the continual burnt-offering and his meat-offering
    (they shall be to you without blemish) and their drink-offerings.
  nhw-BL: Sesen tlacajcahualistli tlatlatili monequi nojquiya quipiyas nopa tlacajcahualistli
    tlatoyahuali catli ihuaya yohui. Huan iyoca, techtencahuilica nochi nopa sequinoc
    tlacajcahualistli tlatlatili huan nopa tlacajcahualistli tlen harina catli monequi.
    Huan nochi tlapiyalme catli antechmacase monequi amo tleno tlen amo cuali quipiyase.
  swh-ONEN: Andaa hizi sadaka pamoja na sadaka zake za vinywaji, kuwa nyongeza ya
    sadaka za kawaida za kuteketezwa, pamoja na sadaka yake ya nafaka. Hakikisha kuwa
    wanyama hao hawana dosari.
  bba-bba: yɑ̃ku ni kpurowɑ i ko i n dɑ ko tɔ̃ɔ bɑɑteren bururun yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii
    te bɑɑsi. Yɑɑ sɑbe ni nuǹ ɑlebu ɡɑɑ mɔwɑ i ko i n dɑ kɑ yɑ̃kuru ko, kɑ tɑm sɑnnu.
  eng-KJVCPB: Ye shall offer them besides the continual burnt offering, and his meat
    offering, (they shall be unto you without blemish) and their drink offerings.
  luo-luo: Chiwuru magi kaachiel gi misango miolo piny, kumedo gi misango miwangʼo
    pep mapile pile kod chiwo mar cham. Neuru ni jamnigo onge songa.
  meu-meu: Ini ḡau be vaia emui ḡole-oho bouboudia mai edia flaoa bouboudia ida ba
    heni hebou. Ba ita, asi bebeka-bebekadia ḡaudia mo ba hahelaḡadia. Inuinu bouboudia
    danu ba sei.
  npi-ULB: जब तिमीहरूले तिनीहरूका अर्घबलिसँगै ती निष्खोट पशुहरू बलि चढाउँछौ, यो नियमित
    होमबलि र अन्‍नबलिको अतिरिक्‍त हुनुपर्छ ।
  yor-yor: Kí ẹ̀yin kí ó rú wọn pẹ̀lú ẹbọ sísun ìgbà gbogbo, àti ẹbọ ohun mímu yín
    àti ẹbọ ohun jíjẹ yín. Kí ẹ sì ri dájú pé àwọn ẹranko náà jẹ́ aláìlábùkù.
  pes-OPCB: این قربانیها را همراه با هدایای نوشیدنی آنها تقدیم کنید. اینها غیر از
    قربانی سوختنی روزانه است که با هدایای آردی آن تقدیم می‌شود. دقت نمایید حیواناتی
    که قربانی می‌کنید سالم و بی‌عیب باشند.
  tgl-ULB: Kapag mag-aalay kayo ng ganitong mga hayop na walang kapintasan, kasama
    ng kanilang inuming handog, dapat itong maging karagdagan sa karaniwang alay na
    susunugin at ang handog na butil kasama nito.”
  hui-hui: Tígua loma uruni bo delole howa nogo uruninaga tinginini dere durubi nabi
    bayale kago hondowa lomabu bo delalimu. Ani buwa waini iba odo lomabu delolenebi
    irani dai helo lomaru bu delolenebi widi lomabu delolenebi horo bibahendengi delaga
    winidagua delaga bilimu, lalu Anduane Homogohanda lene.
  mya-mya: နေ့​စဉ်​မီး​ရှို့​ရာ​သကာ​နှင့်​ဘော​ဇဉ်​သကာ​အ​ပြင် ဤ​သကာ​များ​နှင့်​စ​ပျစ်​ရည်​သကာ​ကို​ပူ​ဇော်
    ရ​မည်။
  bod-N: དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པའི་ཕན་ཆོད་ནས།
    ཁྱོད་ཅག་གིས་ད་དུང་མཆོད་པ་འདི་དག་དང་དེའི་སྐྱེམས་མཆོད་རྣམས་འབུལ་དགོས་ལ། དེ་རྣམས་སྐྱོན་མེད་པ་ཡིན་དགོས་སོ།
    །
  sna-sna: Mugadzire izvi pamwe chete nezvipiriso zvazvo zvokunwa, pamusoro pezvipiriso
    zvinopiswa zvamazuva ose uye nechipiriso chacho chezviyo. Munofanira kuva nechokwadi
    kuti zvipfuwo zvacho hazvina kuremara.
  spa-BLM: Además del holocausto continuo y su ofrenda de comida, los ofrecerás junto
    con sus libaciones. Procura que sean sin defecto.
  cac-cac: A yed' juntzan̈ silab' chi' tz'ac'jin̈ej ofrenda d'a ixim harina yed' vino.
    Tzeyac'anpax silab' tz'ac'jitaxon d'a junjun c'u. Masanil noc' tz'ac'ji chi',
    yovalil malaj jab'oc spaltail noc'.
  swh-ULB: Mtakapotoa hao wanyama wasio na dosari, pamoja na sadaka zake za vinywaji,
    hii itakuwa sadaka ya nyongeza katika zile sadaka za kila siku na pamoja na zile
    sadaka za unga.'”
  bel-bel: звыш пастаяннага цэласпаленьня і хлебнага прынашэньня пры ім, прыносьце
    з паліваньнем іх; без пахібы павінны быць яны ў вас.
  deu-ELBBK: Außer dem beständigen Brandopfer und seinem Speisopfer sollt ihr sie
    opfern (ohne Fehl sollen sie euch sein) mit ihren Trankopfern.
  mbb-OT: Ipemuhat niw heini zuma zuen te pemuhat he inumen, iuman heini zuen te ibpemuhat
    niw kada andew he pemuhat he edtutungen wey pemuhat he para gasa. Kinahanglan
    he haazà he menge uyaǥen wazà duen igkesawey.
  mal-2015: നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ ഭോജനയാഗത്തിന്നും അവയുടെ പാനീയയാഗത്തിന്നും
    പുറമെ നിങ്ങൾ ഇവ അർപ്പിക്കേണം; അവ ഊനമില്ലാത്തവ ആയിരിക്കേണം.
  rmc-rmc: Kada anen paš o labarde, paš o chabeneskre the paš o moľakre obeti, save
    pes imar keren sako džives. Savore džviri pro obeti mi en bi e chiba.‘ “
  pes-OPV: اینها را با هدیه آردی آنها و هدایای ریختنی آنها سوای قربانی سوختنی دائمی
    بگذرانید و برای شما بی‌عیب باشد.
  ron-1924: Сэ адучець ачесте жертфе, афарэ де ардеря-де-тот некурматэ ши дарул ей
    де мынкаре. Меий сэ фие фэрэ кусур ши сэ адэугаць ши жертфеле лор де бэутурэ.
  ben-OBCV: নিয়মিত হোম-নৈবেদ্য ও শস্য-নৈবেদ্যর অতিরিক্তরূপে এই সমস্তের আয়োজন পেয়-নৈবেদ্য
    সহযোগে করবে। নিশ্চিত হবে, যেন পশুগুলি ত্রুটিহীন হয়।
  som-som: Oo iyaga iyo qurbaannadooda cabniinka waa inaad bixisaan iyadoo ayan qurbaanka
    la gubo oo joogtada ah iyo qurbaankiisa hadhuudhka ahu ku jirin (oo waa inay idiin
    ahaadaan kuwa aan iin lahayn).
  lat-VUC: Immaculata offeretis omnia cum libationibus suis.
  eng-ASVBT: Besides the continual burnt offering, and the meal offering thereof,
    ye shall offer them (they shall be unto you without blemish), and their drink
    offerings.
  ita-1885: Offerite, oltre all'olocausto continuo, e la sua offerta di panatica,
    quegli animali, con le loro offerte da spandere; e sieno quelli senza difetto.
  eng-LXXUP: ye shall offer to me their meat offering. They shall be to you unblemished,
    and ye shall offer their drink offerings.
  eng-ULB: When you offer those animals without blemish, along with their drink offerings,
    this must be in addition to the regular burnt offering and the grain offering
    with it.'”
  spa-VBL: Presenten estas ofrendas junto con sus libaciones además del holocausto
    continuo y su ofrenda de grano. Asegúrate de que los animales sacrificados no
    tengan defectos”.
  fra-_FOB: Vous les offrirez, outre l'holocauste continuel et son offrande; ils seront
    sans défaut, avec leurs libations.
  mal-mal: നിരന്തരഹോമയാഗത്തിനും അതിന്റെ ഭോജനയാഗത്തിനും അവയുടെ പാനീയയാഗത്തിനും പുറമെ
    നിങ്ങൾ ഇവ അർപ്പിക്കണം; അവ ഊനമില്ലാത്തവ ആയിരിക്കണം.
  urd-GVR: Yih tamām qurbāniyāṅ rozmarrā kī bhasm hone wālī qurbāniyoṅ aur un ke sāth
    wālī ġhallā aur mai kī nazaroṅ ke alāwā haiṅ. Wuh beaib hoṅ.
  suz-BL: मिनु नाक्‍त किंत किंत ङा चोशा चढ़ेतीक नु मेको अन्‍न चढ़ेतीक गेपुकीम मेको
    नु आ तूचा थोव़क चढ़ेतीक चढ़ेचा माल्‍नीनी। मेको ब्‍यफ, सांड, पाठा नेल्‍ल मारेइ
    मदुम्‍शो थम रिम्‍शो बाक्‍चा माल्‍नीम।
  ita-1927: Offrirete questi sacrifizi, oltre l’olocausto perpetuo e la sua oblazione.
    Sceglierete degli animali senza difetti e v’aggiungerete le relative libazioni.
  ckb-ckb: سەرەڕای قوربانی سووتاندنی بەردەوام و پێشکەشکراوی دانەوێڵەکە بیکەن، دڵنیا
    بن لەوەی ئاژەڵەکان ساغن و لەگەڵ شەرابە پێشکەشکراوەکەیان بیکەن.
  eng-BBE: These are in addition to the regular burned offering and its meal offering;
    take care that they are without any mark, and let them be offered with their drink
    offerings.
  kan-OKCV: ನಿತ್ಯವಾದ ದಹನಬಲಿಯನ್ನೂ ಅದರ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಹೊರತಾಗಿ ಇವುಗಳ ಜೊತೆಗೆ ನೀವು
    ದೋಷವಿಲ್ಲದ ಪ್ರಾಣಿಗಳನ್ನೂ ಅವುಗಳಿಗೆ ತಕ್ಕ ಪಾನದ ಅರ್ಪಣೆಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.030'
  tam-2017: நிரந்தர சர்வாங்கதகனபலியையும் அதின் உணவுபலியையும் அதின் பானபலியையும் தவிர,
    இவைகளையும் செலுத்தவேண்டும்; இவைகள் பழுதற்றவைகளாக இருக்கவேண்டும்.
  spa-RV-1909: 'Los ofreceréis, además del holocausto continuo con sus presentes,
    y sus libaciones: sin defecto los tomaréis.'
  ron-BTF: Să îi aduceți pe lângă ofranda arsă, neîncetată, și darul lui de mâncare,
    (să vă fie fără cusur) și darurile lor de băutură.
  eng-WEBP: Besides the continual burnt offering and its meal offering, you shall
    offer them and their drink offerings. See that they are without defect.
  eng-FBV: Present these offerings along with their drink offerings in addition to
    the continual burnt offering and its grain offering. Make sure the animals sacrificed
    have no defects.”
  nld-1939: Ge moet dat met de daarbij horende plengoffers opdragen buiten het dagelijkse
    brand- en spijsoffer.
  nch-BL: Sesen tacajcahualisti tatatili monequi nojquiya quipiyas nopa tacajcahualisti
    tatoyahuali cati ihuaya yahui. Huan iyoca, techtencahuilica nochi nopa sequinoc
    tacajcahualisti tatatili huan nopa tacajcahualisti ten harina cati monequi. Huan
    nochi tapiyalme cati antechmacase monequi amo teno amo cuali quipiyase.
  vie-1934: Ngoài của lễ thiêu hằng hiến và của lễ chay cặp theo, các ngươi cũng phải
    dâng mấy lễ vật đó, không tì vít, và thêm những lễ quán cặp theo.
  hin-CV: नियमित होमबलि एवं इससे संबंधित अन्‍नबलि के अलावा तुम उन्हें उनकी पेय बलि
    के साथ भेंट करोगे. ज़रूरी है कि ये निर्दोष हों.
  eng-OURB: Besides the continual burnt offering, and its meal offering, you shall
    offer them and their drink offerings. See that they are without defect.
  spa-BES: Estos son además de la ofrenda quemada regular y su ofrenda de cereales
    y de vino; cuiden de que no tengan ningún defecto.
  tdx-tdx: Hengae’ areo ho tovo’ i soroñañe nainai’ey rezay, naho o enga mahakama’e
    naho enga-rano’e. Asoao t’ie tsy ho aman-kandra.
  vid-vid: Molavya vinhu avi ne kuwaza yila nhambiko ya kulakazwa ya chila zuwa hamwe
    na nhambiko yake ya chakunwa. Jeng'ha jiwe jilihela nongwa.
  eng-OKE: Beside the perpetual burnt sacrifice and its mincha you shall (make) them
    unblemished, and their libations.
  tha-KJV: นอกจากเครื่องเผาบูชาเนืองนิตย์และธัญญบูชาคู่กันนั้น เจ้​าจงถวายเครื่องบูชาเหล่านี้และเครื่องดื่มบูชาคู่กันด้วย
    (​ดู​ให้​ดี​ว่าให้ปราศจากตำหนิ)”
  por-BR-2018: Vós os oferecereis, além do holocausto contínuo com suas ofertas de
    cereais, e suas libações; vós os apresentareis sem defeito.
  deu-ELO: Außer dem beständigen Brandopfer und seinem Speisopfer sollt ihr sie opfern
    (ohne Fehl sollen sie euch sein) nebst ihren Trankopfern.
  eng-WYC-2018: besides [the] burnt sacrifice everlasting, and the moist sacrifices
    thereof; ye shall offer all things without wem, with their moist sacrifices. (besides
    the continual, or the daily, burnt sacrifice, with its grain and wine offerings;
    and ye shall offer all these things without blemish.)
  epo-epo: Krom la konstanta brulofero kaj ĝia verŝofero alportu tion; sendifektaj
    ili estu ĉe vi kaj kun siaj verŝoferoj.
  uig-PIN: Xularning ⱨǝmmisi daimiy kɵydürmǝ ⱪurbanliⱪ wǝ uning axliⱪ ⱨǝdiyǝsigǝ ⱪoxup
    (bularning ⱨǝmmisi aldinglarda bejirim kɵrünsun), xarab ⱨǝdiyǝliri bilǝn billǝ
    sunulsun.
  beo-beo: Amo amola waini hano iasu, amola eso huluane Wadela:i Hou Dabe Ima:ne Iasu
    (Gobei Iasu) amola Gala:ine Iasu amo gilisili ima.
  tpi-OTNT: Taim yupela i mekim ol dispela ofa, yupela i mas lukim gut bai ol abus
    i no gat sua samting i bagarapim skin bilong ol. Na tu yupela i mas mekim ol ofa
    bilong kapsaitim wain na ofa bilong paia i kukim olgeta na ofa bilong kukim wit,
    olsem yupela i save mekim long olgeta de.”
  hau-SA: A miƙa waɗannan tare da hadayarsu ta sha, haɗe da hadaya ta ƙonawa ta kullum,
    da kuma hadayarta ta sha. A tabbata dabbobin nan marasa lahani ne.
  uig-LAT: Shularning hemmisi daimiy köydürme qurbanliq we uning ashliq hediyesige
    qoshup (bularning hemmisi aldinglarda béjirim körünsun), sharab hediyeliri bilen
    bille sunulsun.
  nde-nde: Lungisani lokho ndawonye leminikelo yokunathwayo, ukwengezelela eminikelweni
    ejayelekileyo yokutshiswa kanye lomnikelo wawo wamabele. Nanzelelani ukuthi lezozifuyo
    azilasici.’ ”
  ton-ton: Te mou ʻatu ia mo e feilaulau tutu maʻuaipē, mo hono feilaulau meʻakai,
    mo hono feilaulau inu, (te mou fili ia taʻehamele.)
  ces-1613: To mimo obět zápalnou ustavičnou, a obět suchou její obětovati budete;
    bez poškvrny ať jsou s obětmi svými mokrými.
  eng-WMB: Besides the continual burnt offering and its meal offering, you shall offer
    them and their drink offerings. See that they are without defect.
  tam-TCV: இவற்றை அவற்றுக்குரிய பானகாணிக்கைகளோடும், வழக்கமான தகன காணிக்கையுடனும்,
    அதற்குரிய தானிய காணிக்கையுடனும் இவைகளையும் ஆயத்தப்படுத்தவேண்டும். இந்த மிருகங்கள்
    எல்லாம் குறைபாடற்றவையாய் இருக்கவேண்டும் என்பதில் கவனமாய் இருங்கள்.
  ceb-ULB: Sa dihang ihalad ninyo kining mga mananap nga walay tatsa, uban sa halad
    nga ilimnon, mahimo kining dugang sa halad nga sinunog ug halad nga trigo sa matag
    adlaw.'”
  pol-UBG: Będziecie to wszystko składać oprócz nieustannego całopalenia i jego ofiary
    pokarmowej, które mają być bez skazy, wraz z ich ofiarami z płynów.
  urd-GVU: یہ تمام قربانیاں روزمرہ کی بھسم ہونے والی قربانیوں اور اُن کے ساتھ والی
    غلہ اور مَے کی نذروں کے علاوہ ہیں۔ وہ بےعیب ہوں۔
  deu-1912: Dies sollt ihr tun außer dem täglichen Brandopfer mit seinem Speisopfer.
    Ohne Fehl soll's sein, dazu ihre Trankopfer.
