    ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਇਆ ਕਰੋ।
  mya-JVB: ထိုသို့ အစဉ်အမြဲ ပူဇော်သော မီးရှို့ ရာယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာမှတပါး ၊ သွန်းလောင်း
    ရာ ပူဇော်သက္ကာနှင့်တကွ ၊ အပြစ် မပါသော ယဇ်ကောင်များတို့ကို ထပ်၍ပူဇော် ရမည်။
  hmo-hmo: “Inai anina utua boubou be dina ibounai gabua ore boubou danu do umui henia,
    mai ena uaina bona paraoa boubouna danu. Do umui itaia namonamo, mauri gaudia
    namodia momokani, bero o toto lasi gaudia sibona do umui henia.”
  urd-urd: दाइमी सोख़्तनी क़ुर्बानी और उसकी नज़्र की क़ुर्बानी के 'अलावा तुम इनको
    भी पेश करना। यह सब बे — 'ऐब हों और इनके तपावन साथ हों।
  rus-SYN: сверх постоянного всесожжения и хлебного приношения при нем, приносите
    сие Мне с возлиянием их; без порока должны быть они у вас.
  bqc-SIM: Àliↄ sapiↄ o lá gu lɛ́ dↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń a pↄ́wɛntio
    bàasi, íli o ń pↄtuo sãasaiↄ ń vɛ̃ɛ pↄ́ wì kpaoo.
  tcz-CHONGTHU: Tantih nei louva ki bol leh lhosohga thilto kibol tai louva jong nanghon
    hichengse chu na todoh diu, lengpitwi thilto jaona natotha diu, thilto jouse chu
    nolna bei hel hi ding ahi.
  mar-mar: आणि निरंतरचे होमार्पण व अन्नार्पणाशिवाय ते अर्पण करावे. जेव्हा ते प्राणी
    तुम्हासाठी अर्पण करायचे ते निर्दोष असावे; त्याबरोबरची पेयार्पणे सुद्धा अर्पावी.
  qub-qub: Rupachishayqui uywacunamanga churanqui chaqui micuy ofrendatapis bïnu ofrendatapis.
    Chayga canga waran-waran rupachishayquipa jananmanraj. Rupachinayquipaj caj uywacunaga
    sänu canga.
  hat-hat: N'a ofri bèt sa yo ansanm ak ofrann bwason ki mache avèk yo chak, anplis
    ofrann bèt pou yo boule chak jou a ansanm ak ofrann grenn jaden yo. Se pou tout
    bèt yo san okenn enfimite.
  eng-BSB: Offer them with their drink offerings in addition to the regular burnt
    offering and its grain offering. The animals must be unblemished.
  tod-tod: Wa suai niiti kula, nɛɛʋuzu mina ɠɛ ti ʋa, ta ta-ʋuya zalaɠaiti. Naa kpein
    ge ɓɔ gala zalaɠai ʋa, é ɠulazu folo-o-folo, ta ná-vebɛanii.
  eng-WEBPB: Besides the continual burnt offering and its meal offering, you shall
    offer them and their drink offerings. See that they are without defect.
  kbq-kbq: Hagi waini ofane eri mago hunka ana ofa retroma hanazana, witi ofane tevefi
    kre fanene hu ofa megahie. Hagi mika ofama hanaza zagaramimofona afuhe afahera
    osu'nesia su'zanu ofa hugahane.
  nhe-BL: Sesen tlacajcahualistli tlatlatili monequi nojquiya quipiyas nopa tlacajcahualistli
    tlatoyahuali tlen ihuaya yohui. Huan iyoca, xinechtencahuilica nochi nopa sequinoc
    tlacajcahualistli tlatlatili huan nopa tlacajcahualistli tlen harina tlen monequi.
    Huan nochi tlapiyalime tlen innechmacase monequi ax tleno tlen ax cuali quipiyase.
  gub-BL: Perur a'e ma'e wà nehe. Perur win Tupàn pe imono pyr romo. Perur hapy paw
    pyr romo nehe. Perur arozràn izupe. Perur a'e ma'e tuweharupi nehe no.
  eng-DRA: You shall offer them all without blemish with their libations.
