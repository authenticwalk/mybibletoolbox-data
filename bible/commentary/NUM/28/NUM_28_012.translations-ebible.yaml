verse: NUM.028.012
translations:
  mal-C: ഓരോ കാളയോടുംകൂടെ ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും,
    ആട്ടുകൊറ്റനോടുകൂടെ എണ്ണചേർത്ത രണ്ട് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും,
  deu-TKW: dazu auf jeden Farren drei Zehntel mit Öl angemachtes Feinmehl als Speisopfer,
    auf jeden Widder zwei Zehntel mit Öl angemachtes Feinmehl als Speisopfer,
  lin-lin: Mpo na ngombe moko na moko ya mobali, bokobonza yango na likabo ya bakilo
    libwa ya farine basangisa na mafuta ; mpo na meme moko ya mobali, bokobonza yango
    na likabo ya bakilo motoba ya farine basangisa na mafuta ;
  eng-LSV: and three-tenth parts of flour, a present mixed with oil, for one bullock,
    and two-tenth parts of flour, a present mixed with oil, for one ram;
  eng-GNV: And three tenth deales of fine floure for a meat offring mingled with oyle
    for one bullocke, and two tenth deales of fine floure for a meate offring, mingled
    with oyle for one ramme,
  eng-WEBSTER: And three tenth-parts of flour for a meat-offering, mingled with oil,
    for one bullock; and two tenth-parts of flour for a meat-offering, mingled with
    oil, for one ram;
  nhw-BL: Huan nojquiya ihuaya sesen becerro antechtencahuilise sesen tlacajcahualistli
    tlen harina catli elis chicuase kilos tlen cuali harina tlamaneloli ica aceite.
    Huan ihuaya ne borrego antechtencahuilise nahui kilos catli cuali harina tlamaneloli
    ica aceite.
  swh-ONEN: Pamoja na kila fahali, kutakuwa na sadaka ya nafaka ya unga laini sehemu
    tatu za kumi za efa, uliochanganywa na mafuta, pamoja na kondoo dume mmoja, sadaka
    ya nafaka ya unga laini uliochanganywa na mafuta;
  bba-bba: I ko i kɑ ten bɑɑtere yɑ̃kuru kowɑ kɑ som mɛ bɑ burinɑ kɑ ɡum.
  eng-KJVCPB: and three tenth deals of flour for a meat offering, mingled with oil,
    for one bullock; and two tenth deals of flour for a meat offering, mingled with
    oil, for one ram;
  luo-luo: Rwath ka rwath nyaka chiw gi chiwo mar cham maromo kilo apar mar mogo mayom
    moru gi mo; im to chiw gi chiwo mar cham maromo kilo abiriyo mar mogo mayom moru
    gi mo;
  meu-meu: Flaoa namo-hereana efa ta ba karoaia, karoa gwauta, bena karoa toi toibe
    dehoro ida ba bulo, boromakau natudia ta ta ida ba heni; bona karoa rua be dehoro
    ida ba bulo, mamoe maruanena ida ba heni.
  npi-ULB: तिमीहरूले हरेक साँढेको निम्ति तेलमा मुछेको डेढ पाथी मसिनो पिठो अन्‍नबलिको
    रूपमा र एउटा भेडाको निम्ति तेलमा मुछेको एक पाथी मसिनो पिठो अन्‍नबलिको रूपमा चढाउनुपर्छ
    ।
  yor-yor: Pẹ̀lú akọ màlúù kọ̀ọ̀kan ni kí wọn ó rú ẹbọ ohun jíjẹ ẹbọ ìdámẹ́ta nínú
    mẹ́wàá ìyẹ̀fun tí a pòpọ̀ pẹ̀lú òróró; pẹ̀lú àgbò, ni kí wọn ó rú ẹbọ ohun jíjẹ
    tí í ṣe ìdá méjì nínú mẹ́wàá òsùwọ̀n ìyẹ̀fun tí a pòpọ̀ mọ́ òróró;
  pes-OPCB: برای هر گاو سه کیلو آرد مخلوط با روغن به عنوان هدیه آردی، برای قوچ دو
    کیلو،
  tgl-ULB: Dapat din kayong maghandog ng tatlo sa ikasampu ng isang epa ng pinong
    harina bilang isang handog na butil na hinaluan ng langis para sa bawat toro,
    at dalawa sa ikasampu ng pinong harina bilang isang handog na butil na hinaluan
    ng langis para sa bawat lalaking tupa.
  hui-hui: Tígua lomabu delalu howa widi loma bini heba delalimu. Bulumaga mbira mbira
    lomabu delaga beremigo bialu howa widi bayaleore dambinigo aria balawa genda magi
    kilogarama tebira olibe lininaga weli odo biamaga hene ngaru heba lomabu delalimu.
    Sibi wangabe biago bo lomabu delalu howa balawa bayale genda magi kilogarama kiraha
    olibe lininaga weli heba odo biamaga halu lomabu delalimu.
  mya-mya: ဘော​ဇဉ်​သကာ​အ​ဖြစ်​သံ​လွင်​ဆီ​ရော​ထား​သော မုန့်​ညက်​ကို​ဆက်​သ​ရ​မည်။ နွား​တစ်​ကောင်​စီ​နှင့်
    အ​တူ​မုန့်​ညက်​ခြောက်​ပေါင်​ကို​လည်း​ကောင်း၊ သိုး ထီး​နှင့်​အ​တူ​မုန့်​ညက်​လေး​ပေါင်​ကို​လည်း
    ကောင်း၊-
  bod-N: འབྲུ་རིགས་ཀྱི་མཆོད་པ་ལ་གླང་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་གྱི་ཕྱེ་བཟང་པོར་སྣུམ་བསྲེས་ནས་འབུལ་བ་དང་།
    འབྲུ་རིགས་ཀྱི་མཆོད་པ་ལ་ལུག་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་ཀྱི་ཕྱེ་བཟང་པོར་སྣུམ་བསྲེས་ནས་འབུལ་དགོས།
  sna-sna: Pamwe chete nehando imwe neimwe, panofanira kuva nechipiriso chezviyo chezvegumi
    zviviri zveefa yeupfu hwakatsetseka, hwakavhenganiswa namafuta;
  spa-BLM: y tres décimas de un efa de harina fina para un holocausto mezclado con
    aceite, para cada toro; y dos décimas de harina fina para un holocausto mezclado
    con aceite, para el único carnero;
  cac-cac: A yed' junjun noc' vacax chi' tzeyac' lajchaveoc libra ixim harina te vach',
    tze calan yed' aceite. Axo yed' noc' ch'ac calnel chi' tzeyac' vajxaqueoc libra
    ixim harina te vach', calab'il yed' aceite.
  swh-ULB: Pia mtatoa sehemu ya kumi tatu ya efa unga mwembamba kuwa sadaka ya unga
    uliochanganywa na mafuta kwa kila fahari, na sehemu za kumi mbili za unga mwembamba
    kuwa sadaka ya unga uliochanganywa na mafuta kwa yule kondoo mume mmoja.
  bel-bel: і тры дзясятыя долі эфы пшанічнай мукі, зьмяшанай з алеем, у прынашэньне
    хлебнае на адно цяля, і дзьве дзясятыя долі эфы пшанічнай мукі, зьмяшанай з алеем,
    у прынашэньне хлебнае на барана,
  deu-ELBBK: und zu jedem Stier drei Zehntel Feinmehl, gemengt mit Öl, als Speisopfer;
    und zu dem einen Widder zwei Zehntel Feinmehl, gemengt mit Öl, als Speisopfer;
  mbb-OT: Lepiki niw heini te pemuhat he para gasa he meupiya he kelasi te herina
    he midsehuǥan te lana–heenem he kilu is idlapik te kada sevaha he turiti he vaka,
    heepat he kilu is para te meǥurang en he kerehidu, ne zezuwa he kilu is para te
    kada nati he kerehidu. Menge pemuhat heini he edtutungen, is kehemut kayi ebpekepenunuat
    te Nengazen.
  mal-2015: കാള ഒന്നിന്നു ഭോജനയാഗമായി എണ്ണചേർത്ത മൂന്നിടങ്ങഴി മാവും ആട്ടുകൊറ്റന്നു
    ഭോജനയാഗമായി എണ്ണചേർത്ത രണ്ടിടങ്ങഴി മാവും
  rmc-rmc: 'Paš dojekh bikos priden sar chabeneskri obeta o nekfeder aro mišimen le
    olivove olejoha: paš dojekh bikos pridena trin kili nekfeder aro, paš dojekh bakro
    duj kili nekfeder aro'
  pes-OPV: و سه عشرایفه آرد نرم سرشته شده با روغن بجهت هدیه آردی برای هر گاو، و دو
    عشر آرد نرم سرشته شده با روغن، بجهت هدیه آردی برای هر قوچ.
  ron-1924: ши, ка дар де мынкаре пентру фиекаре вицел, трей зечимь де ефэ дин флоаря
    фэиний фрэмынтатэ ку унтделемн; ка дар де мынкаре пентру бербек, сэ адучець доуэ
    зечимь де ефэ дин флоаря фэиний фрэмынтатэ ку унтделемн;
  ben-OBCV: প্রত্যেকটি এঁড়ে বাছুরের সঙ্গে শস্য-নৈবেদ্যরূপে এক ঐফার তিন-দশমাংশ মিহি
    ময়দা তেলে মিশ্রিত করে দিতে হবে। মেষটির জন্য শস্য-নৈবেদ্য হবে, তেলে মিশ্রিত এক
    ঐফার দুই-দশমাংশ মিহি ময়দা;
  som-som: oo eefaah bur ah toban meelood loo dhigay saddexdiis meelood oo saliid
    lagu daray waa inaad qurbaan hadhuudh ula bixisaan dibi kasta, oo eefaah bur ah
    oo toban meelood loo dhigay labadiis meelood oo saliid lagu daray waa inaad qurbaan
    hadhuudh ula bixisaan wanka weyn.
  lat-VUC: 'et tres decimas similæ oleo conspersæ in sacrificio per singulos vitulos:
    et duas decimas similæ oleo conspersæ per singulos arietes:'
  eng-ASVBT: and three tenth parts of an ephah of fine flour for a meal offering,
    mingled with oil, for each bullock; and two tenth parts of fine flour for a meal
    offering, mingled with oil, for the one ram;
  ita-1885: e tre decimi di fior di farina, stemperata con olio, per offerta di panatica,
    per ciascun giovenco; e due decimi di fior di farina, stemperata con olio, per
    offerta di panatica, per lo montone;
  eng-LXXUP: Three tenth deals of fine flour mingled with oil for one calf, and two
    tenth deals of fine flour mingled with oil for one ram.
  eng-ULB: You must also offer three-tenths of an ephah of fine flour as a grain offering
    mixed with oil for each bull, and two-tenths of fine flour as a grain offering
    mixed with oil for the one ram.
  spa-VBL: junto con ofrendas de grano que consisten en tres décimas de una efa de
    la mejor harina mezclada con aceite de oliva para cada toro, dos décimas de una
    efa de la mejor harina mezclada con aceite de oliva para el carnero,
  fra-_FOB: Et trois dixièmes de fine farine pétrie à l'huile, pour l'offrande, pour
    chaque taureau; et deux dixièmes de fine farine pétrie à l'huile pour l'offrande,
    pour le bélier;
  mal-mal: കാള ഒന്നിന് ഭോജനയാഗമായി എണ്ണചേർത്ത മൂന്നിടങ്ങഴി മാവും ആട്ടുകൊറ്റന് ഭോജനയാഗമായി
    എണ്ണചേർത്ത രണ്ടിടങ്ങഴി മാവും
  urd-GVR: Har jānwar ke sāth ġhallā kī nazar pesh karnā jis ke lie tel meṅ milāyā
    gayā behtarīn maidā istemāl kiyā jāe. Har bail ke sāth sāṛhe 4 kilogrām, har menḍhe
    ke sāth 3 kilogrām
  suz-BL: मिनु मेको ब्‍यफ का का पा नु अन्‍न चढ़ेतीके तेलम निशो रिम्‍शो फस एफाह ङा
    १० भाग ङा भाग सां चढ़ेचा माल्‍नीनी। मेको सांड का नु अन्‍न चढ़ेतीके तेलम निशो रिम्‍शो
    फस एफाह का ङा १० भाग ङा भाग निक्‍शी चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर पुक्‍तीके
    बाक्‍ब।गन्‍ती १५:२-१२
  ita-1927: e tre decimi di fior di farina intrisa con olio, come oblazione per ciascun
    giovenco; due decimi di fior di farina intrisa con olio, come oblazione per il
    montone,
  ckb-ckb: لەگەڵ سێ دەیەکی ئێفەیەک لە باشترین ئاردی بە زەیت شێلراو، پێشکەشکراوێکی
    دانەوێڵەیە بۆ هەر جوانەگایەک و دوو دەیەکی ئێفەیەک لە باشترین ئاردی بە زەیت شێلراو،
    پێشکەشکراوێکی دانەوێڵەیە بۆ هەر بەرانێک.
  eng-BBE: And three tenth parts of the best meal for a meal offering mixed with oil,
    for every ox; and two tenth parts of the best meal for a meal offering mixed with
    oil, for the one sheep;
  kan-OKCV: ಒಂದೊಂದು ಹೋರಿಗೆ ಧಾನ್ಯ ಅರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಎಫಾದ ಹತ್ತನೇ ಮೂರು ಭಾಗ ಹಿಟ್ಟನ್ನೂ,
    ಟಗರಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಎಫಾದ ಹತ್ತನೇ ಎರಡು ಭಾಗ ಹಿಟ್ಟನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.028.011'
  tam-2017: உணவுபலியாக ஒவ்வொரு காளைக்குப் பத்தில் மூன்றுபங்கானதும் எண்ணெயிலே பிசைந்ததுமான
    மெல்லிய மாவையும், உணவுபலியாக ஒரு ஆட்டுக்கடாவுக்குப் பத்தில் இரண்டு பங்கானதும்
    எண்ணெயிலே பிசைந்ததுமான மாவையும்,
  spa-RV-1909: Y tres décimas de flor de harina amasada con aceite, por presente con
    cada becerro; y dos décimas de flor de harina amasada con aceite, por presente
    con cada carnero;
  ron-BTF: Și trei zecimi dintr-o măsură de făină ca dar de mâncare, amestecată cu
    untdelemn, pentru un taur; și două zecimi dintr-o măsură de făină, ca dar de mâncare,
    amestecată cu untdelemn, pentru un berbec;
  eng-WEBP: and three tenths of an ephah of fine flour for a meal offering mixed with
    oil, for each bull; and two tenth parts of fine flour for a meal offering mixed
    with oil, for the one ram;
  eng-FBV: along with grain offerings consisting of three-tenths of an ephah of the
    best flour mixed with olive oil for each bull, two-tenths of an ephah of the best
    flour mixed with olive oil for the ram,
  nld-1939: Als spijsoffer bij iederen jongen stier drie issaron meelbloem, met olie
    gemengd; als spijsoffer bij iederen ram twee issaron meelbloem, met olie gemengd;
  nch-BL: Huan nojquiya ihuaya sesen becerro antechtencahuilise sesen tacajcahualisti
    ten harina cati elis chicuase kilos ten cuali harina tamaneloli ica aceite. Huan
    ihuaya nopa borrego antechtencahuilise nahui kilo cati cuali harina tamaneloli
    ica aceite.
  vie-1934: ba phần mười ê-pha bột lọc nhồi dầu dùng làm của lễ chay về mỗi con bò
    đực; hai phần mười ê-pha bột lọc nhồi dầu dùng làm của lễ chay về con chiên đực;
  hin-CV: तथा हर एक बैल के साथ अन्‍नबलि के लिए तेल मिला हुआ पांच किलो मैदा; तथा हर
    एक बछड़े के साथ अन्‍नबलि के लिए तेल मिला हुआ तीन किलो मैदा,
  eng-OURB: and three tenths of an ephah [three omers; 6.9 q; 6.6 L] of fine flour
    for a meal offering, mixed with oil, for each bull; and two tenth parts of fine
    flour for a meal offering, mixed with oil, for the one ram;
  spa-BES: Y tres décimas partes de la mejor comida para una ofrenda de cereales mezclada
    con aceite, por cada becerro; y dos décimas partes de la mejor harina para una
    ofrenda de cereales mezclada con aceite, para cada carnero;
  tdx-tdx: naho songa mona fahafolo’ ty efà telo linaro menake ty bania; naho fahafolo’
    ty efà roe linaro menake ho enga-mahakama, i añondri­lahiy;
  vid-vid: Molavya nhambiko ya nyhule ya utimbo unojile kilo zidatu, uhanzigwe na
    mafuta kwa chila ilogota ilume na molavya kahi kilo mbili za utimbo unojile uhanzigwe
    na mafuta kwa chila ing'holo ilume,
  eng-OKE: And three tenths of flour sprinkled with oil for each bullock, and two-tenths
    of flour for a mincha sprinkled with oil for the one ram,
  tha-KJV: สำหรับวัวตัวหนึ่งจงเอายอดแป้งสามในสิบเอฟาห์คลุ​กก​ั​บน​้ำมันสำหรับเป็นธัญญบู​ชา
    และสำหรับแกะผู้ตัวหนึ่งนั้นจงเอายอดแป้งสองในสิบเอฟาห์คลุ​กก​ั​บน​้ำมันเป็นธัญญบู​ชา
  por-BR-2018: E três décimos de efa de boa farinha amassada com azeite, por oferta
    de cereais com cada bezerro; e dois décimos de efa de boa farinha amassada com
    azeite, por oferta de cereais com cada carneiro;
  deu-ELO: und zu jedem Farren drei Zehntel Feinmehl, gemengt mit Öl, als Speisopfer;
    und zu dem einen Widder zwei Zehntel Feinmehl, gemengt mit Öl, als Speisopfer;
  eng-WYC-2018: and three tenth parts of [tried] flour sprinkled (al)together with
    oil, in the sacrifice, by each calf, and two tenth parts of [tried] flour sprinkled
    (al)together with oil, by each ram; (and for the grain offering, three tenths
    of an ephah of fine flour sprinkled with oil, with each calf, and two tenths of
    an ephah of fine flour sprinkled with oil, with each ram;)
  epo-epo: kaj tri dekonojn de efo da delikata faruno kiel farunoferon, miksitan kun
    oleo, por ĉiu bovido, kaj du dekonojn da delikata faruno kiel farunoferon, miksitan
    kun oleo, por la unu virŝafo;
  uig-PIN: Ⱨǝr torpaⱪ bexiƣa zǝytun meyi ilǝxtürülgǝn esil undin ǝfaⱨning ondin üqi
    axliⱪ ⱨǝdiyǝ süpitidǝ, ⱪoxⱪarƣa zǝytun meyi ilǝxtürülgǝn esil undin ǝfaⱨning ondin
    ikkisi axliⱪ ⱨǝdiyǝ süpitidǝ,
  beo-beo: Gala:ine Iasu da falaua amola olife susuligi gilisi. Bulamagau gawali afae
    afae amoga widi falaua3 gilogala:me gilisima. Sibi gawali amoga 2 gilogala:me
    falaua gilisima.
  tpi-OTNT: Na yupela i mas mekim ofa bilong kukim wit wantaim ol dispela abus. Kisim
