    mélangée à de l'huile, pour chaque taureau ; deux dixièmes de fleur de farine
    pour une offrande de farine mélangée à de l'huile, pour le bélier ;
  hbo-hbo: וּשְׁלֹשָׁ֣ה עֶשְׂרֹנִ֗ים סֹ֤לֶת מִנְחָה֙ בְּלוּלָ֣ה בַשֶּׁ֔מֶן לַפָּ֖ר
    הָאֶחָ֑ד וּשְׁנֵ֣י עֶשְׂרֹנִ֗ים סֹ֤לֶת מִנְחָה֙ בְּלוּלָ֣ה בַשֶּׁ֔מֶן לָאַ֖יִל
    הָֽאֶחָֽד׃
  eng-WYCLIFFE: and thre tenthe partis of flour spreynt to gidere with oile, in sacrifice,
    bi ech calf, and twey tenthe partis of flour spreynt to gidere with oile, bi ech
    ram;
  cwe-cwe: Mwizalava nhosa ya usage unogile chilo nhatu wouhanganyigwe na mavuta,
    kwa chila ng'ombe lume, mwizalava chilo mbili za usage unogile wouhanganyigwe
    na mavuta, kwa chila bebelu da ng'hondolo,
  kik-kik: Harĩ o ndegwa hagĩage na iruta rĩa mũtu icunjĩ ithatũ cia ikũmi cia eba
    ĩmwe ya mũtu mũhinyu mũno, ũtukanĩtio na maguta; na harĩ ndũrũme hagĩe iruta rĩa
    mũtu icunjĩ igĩrĩ cia ikũmi cia eba ĩmwe ya mũtu mũhinyu mũno ũtukanĩtio na maguta;
  fra-NCL: et, comme oblation pour chaque taureau, trois dixièmes de fleur de farine
    pétrie à l’huile ; comme oblation pour le bélier, deux dixièmes de fleur de farine
    pétrie à l’huile ;
  cek-AK: Maitaw tae maeto naah situi hoi atok ih takaw dip ephah maeto thung hoi
    tapraek ih hato thungah thumto; tuu tae maeto naah situi hoi atok tangcae ih takaw
    dip ephah maeto thung hoi tapraek ih hato thungah hnetto hoi nawnto paek ah.
  cuk-cuk: Degine, moli-bebe-nikad-iliba, madubur-nued nibirambe-gakatar (15) olivo-gwalluba-omukuar
    be anga ukoed. Sibad-wawaad-macheredgindi madubur-nued nibirambe (10) olivo-gwalluba-omukuar
    be anga ukoed.
  uig-CYR: Һәр топақ бешиға зәйтун мейи иләштүрүлгән есил ундин әфаһниң ондин үчи
    ашлиқ һәдийә сүпитидә, қошқарға зәйтун мейи иләштүрүлгән есил ундин әфаһниң ондин
    иккиси ашлиқ һәдийә сүпитидә,
  tel-2017: నూనెతో కలిపిన నాలుగున్నర లీటర్ల పిండిలో మూడు పదోవంతులు నైవేద్యంగా అర్పించాలి.
    ఒక్కొక్క పొట్టేలుతో, నూనెతో కలిపిన నాలుగున్నర లీటర్ల పిండిలో రెండు పదోవంతులు నైవేద్యంగా
    అర్పించాలి. ఒక్కొక్క గొర్రెపిల్లతో నూనెతో కలిపిన నాలుగున్నర లీటర్ల పిండిలో ఒక్క
    పదో వంతు నైవేద్యంగా అర్పించాలి.
  hat-BSA: epi twa dizyèm efa farin fen mele avèk lwil pou yon ofrann sereyal pou
    chak towo; epi de dizyèm nan farin fen mele avèk lwil pou yon ofrann pou yon sèl
    belye;
  kos-kos: In akfalye mwe kisa wheat, sang onkosr paun in flao karyak ke oil in olive
    in wi kais soko cow mukul, ac paun akosr ke flao in wi sheep mukul soko;
  hbo-WLC: וּשְׁלֹשָׁ֣ה עֶשְׂרֹנִ֗ים סֹ֤לֶת מִנְחָה֙ בְּלוּלָ֣ה בַשֶּׁ֔מֶן לַפָּ֖ר
    הָאֶחָ֑ד וּשְׁנֵ֣י עֶשְׂרֹנִ֗ים סֹ֤לֶת מִנְחָה֙ בְּלוּלָ֣ה בַשֶּׁ֔מֶן לָאַ֖יִל
    הָֽאֶחָֽד׃
  ibo-ibo: Tinyere oke ehi ọbụla, ị ga-eji lita ụtụ ọka isii na ọkara a kwọziri nke
    ọma, nke a gwara mmanụ chụọ aja. Ma lita ụtụ ọka anọ na ọkara a kwọziri nke ọma,
    nke a gwakọtakwara mmanụ ka a ga-eji chụọ aja mkpụrụ ọka maka otu ebule ọbụla.
  ory-ory: ପୁଣି, ଏକ ଗୋବତ୍ସ ନିମନ୍ତେ ଏକ ଐଫାର ତିନି ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର ଭକ୍ଷ୍ୟ
    ନୈବେଦ୍ୟ ଆଉ ଏକ ମେଷ ନିମନ୍ତେ ଦୁଇ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ;
  chk-chk: Iwe, wonu paun pilawa mi amas o mürina mi nofitfengen me apüra epwe chu
    ngeni eman me eman ätemwänin kow, rüanü paun pilawa mi amas mi nofitfengen me
    apüra epwe chu ngeni ewe ätemwänin sip,
  rop-rop: Blanga det sid daga ofring yumob garra gibit flauwa garram oliboil. Garram
    ebri boiwan buligi yumob garra gibit 3 kilogrem flauwa, en garram det dediwan
    ship dubala kilogrem flauwa,
  ukr-1871: А до кожного бичка три десятини муки пшеничної, перемішаної з олїєю як
    хлїбну жертву; а до одного барана дві десятини муки пшеничної, перемішаної з олїєю,
    як жертву ливну;
  deu-1951: und drei Zehntel Semmelmehl zum Speisopfer, mit Öl gemengt, zu jedem Farren;
    zwei Zehntel Semmelmehl, mit Öl gemengt, zu dem Widder,
  eng-JPS: and three tenth parts of an ephah of fine flour for a meal-offering, mingled
    with oil, for each bullock; and two tenth parts of fine flour for a meal-offering,
    mingled with oil, for the one ram;
  srp-1865: I tri desetine bijeloga brašna pomiješana s uljem za dar na svako tele,
    i dvije desetine bijeloga brašna pomiješana s uljem za dar na ovna;
  lug-lug: Ku buli nte nnume ento munaaleeterangako kilo ttaano ez’obuwunga obulungi
    obutabuddwamu amafuta ag’omuzeeyituuni; ku ndiga ento ennume munaaleeterangako
    ekiweebwayo eky’emmere y’empeke epima kilo ssatu n’obutundutundu bubiri n’ekitundu
    ez’obuwunga obulungi obutabuddwamu amafuta ag’omuzeeyituuni;
  heb-heb: ושלשה עשרנים סלת מנחה בלולה בשמן לפר האחד ושני עשרנים סלת מנחה בלולה בשמן
    לאיל האחד׃
  ben-IRV: তোমরা এক একটি ষাঁড়ের জন্য তিনের দশ ভাগের এক ভাগ তেল মেশানো সূজির ভক্ষ্য
    নৈবেদ্য এবং সেই ভেড়ার জন্য দুয়ের দশ ভাগের এক ভাগ তেল মেশানো সূজির ভক্ষ্য নৈবেদ্য
    উত্সর্গ করবে।
  pan-pan: ਅਤੇ ਹਰ ਇੱਕ ਵਹਿੜੇ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ ਤਿੰਨ ਦਸਵੰਧ ਤੇਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਦੇ ਹੋਣ
    ਅਤੇ ਹਰ ਭੇਡੂ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ ਦੋ ਦਸਵੰਧ ਤੇਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਦੇ ਹੋਣ।
  mya-JVB: နွား တ ကောင်အဘို့၊ ဆီ ရော သော မုန့်ညက် သုံး ဩမဲ၊ သိုး တ ကောင်အဘို့၊ ဆီ
    ရော သော မုန့်ညက် နှစ် ဩမဲ၊
  hmo-hmo: 'Paraoa bouboudia danu do umui henia, inai paraoa be olive dehoro danu
    do umui mikisi inai bamona: Boromakau ta ta danu be paraoa kilogaram toi, mamoe
    tau danu be paraoa kilogaram rua,'
  urd-urd: 'और ऐफ़ा के तीन दहाई हिस्से के बराबर मैदा, जिसमें तेल मिला हो, हर बछड़े
    के साथ; और ऐफ़ा के पाँचवे हिस्से के बराबर मैदा, जिसमें तेल मिला हो, हर मेंढे के
    साथ: और ऐफ़ा के दसवें हिस्से के बराबर मैदा, जिसमें तेल मिला हो,'
  rus-SYN: и три десятых части ефы пшеничной муки, смешанной с елеем, в приношение
    хлебное на одного тельца, и две десятых части ефы пшеничной муки, смешанной с
    елеем, в приношение хлебное на овна,
  bqc-SIM: Íli pↄ́wɛnti kiloo àaↄ̃ yãalɛa ń nísio kpa gáaena píi miwa, sãsakao
    pↄ́wɛnti kiloo plapla,
  tcz-CHONGTHU: Chule bongchal khat cheh toh to tha dinga lhosohga thilto ding changbong
    neldisel Ephah dim khat hopsom ma hop thum thaotui jaona hi ding ahi. Kelngoi
    chal khat toh totha ding changbong neldisel ephah dim khat hopsomma hopni thaotui
    toh helsa hi ding ahi.
  mar-mar: प्रत्येक बैलामागे अन्नार्पण म्हणून तेलात मळलेले तीन दशमांश एफा सपीठ आणि
    प्रत्येक मेंढ्यामागे अन्नार्पण म्हणून तेलात मळलेले दोन दशमांश एफा सपीठ.
  qub-qub: Cada töru-mallwapaj sojta quïlu alli caj jarinata asëtillawan chapushata
    garamanga. Carnipäna chuscu quïlu jarina asëtillawan chapushata garamanga.
  hat-hat: N'a fè yon ofrann grenn manje tou ansanm ak chak bèt. Pou chak towo bèf,
    n'a ofri vennkat ti mamit farin frans melanje ak lwil oliv. Pou chak belye mouton,
    n'a ofri katòz ti mamit farin frans tankou yon ofrann grenn manje.
  eng-BSB: along with three-tenths of an ephah of fine flour mixed with oil as a grain
    offering with each bull, two-tenths of an ephah of fine flour mixed with oil as
    a grain offering with the ram,
  tod-tod: 'Wa vebɛanii ʋɛɛ gala zalaɠa zuaiti ba, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi: kilo taaʋuugɔ nikɛ zinɛi ɠilagilagi ʋɛ, ta kilo lɔzita baala sinɛi ʋɛ,'
  eng-WEBPB: and three tenths of an ephah of fine flour for a meal offering mixed
    with oil, for each bull; and two tenth parts of fine flour for a meal offering
    mixed with oil, for the one ram;
  kbq-kbq: Hagi ana witi ofama hanazana mago mago bulimakaoma ofama hanarera, 3'a
    kilo hu'nesia flauama masavenema eri havia hu'nesiane, mago mago ve sipisipi ofama
    hanarera 2kilo hu'nesia flaua masavene eri havia hu'nesiane, erinteta ofa hugahaze.
  nhe-BL: Huan nojquiya ihuaya sesen becerro xinechtencahuilise sesen tlacajcahualistli
    tlen harina tlen elis chicuase kilos tlen cuali harina tlamaneloli ica aceite.
    Huan ihuaya ne borrego innechtencahuilise nahui kilos tlen cuali harina tlamaneloli
    ica aceite.
  gub-BL: Tapi'ak nànàn pemur na'iruz kir arozràn imuku'i pyrer ikatu wera'u ma'e
    uri kawer inuromo imupyràn pyrer rehe we nehe. Àràpuhàràn hawitu nànàn pemur mokoz
    kir arozràn imuku'i pyrer uri kawer inuromo imupyràn pyrer rehe we nehe.
  eng-DRA: 'And three tenths of flour tempered with oil in sacrifice for every calf:
    and two tenths of flour tempered with oil for every ram:'
