  kan-2017: 'ಇವುಗಳಿಗೆ ತಕ್ಕ ಪಾನದ್ರವ್ಯಾರ್ಪಣೆ ಯಾವುದೆಂದರೆ: ಒಂದೊಂದು ಹೋರಿಗೆ ಮೂರು ಸೇರು ದ್ರಾಕ್ಷಾರಸವನ್ನು,
