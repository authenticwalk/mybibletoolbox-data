verse: NUM.028.014
translations:
  mal-C: അവയുടെ പാനീയയാഗം കാളയൊന്നിന് അര ഹീനും ഓരോ ആട്ടുകൊറ്റനും മൂന്നിലൊന്നു ഹീനും,
    ഓരോ കുഞ്ഞാടിനും കാൽ ഹീനും വീഞ്ഞ് ആയിരിക്കണം. വർഷത്തിലെ എല്ലാ അമാവാസിയിലും അർപ്പിക്കേണ്ട
    മാസംതോറുമുള്ള ദഹനയാഗം ഇതുതന്നെ.
  deu-TKW: Und was die zugehörigen Trankopfer anlangt, so soll auf jeden Farren ein
    halbes Hin Wein kommen, auf jeden Widder ein Drittel Hin und auf jedes Lamm ein
    Viertel Hin. Das ist das an einem jeden Neumonde das ganze Jahr hindurch darzubringende
    Brandopfer.
  lin-lin: 'Mbeka ya masanga oyo bosengeli kobonza ekozala : balitele minei ya masanga
    ya vino mpo na ngombe moko na moko, balitele misato ya masanga ya vino mpo na
    meme moko na moko ya mobali mpe balitele mibale ya masanga ya vino mpo na mwana
    meme moko na moko ya mobali.'
  eng-LSV: and their drink-offerings are a half of the hin for a bullock, and a third
    of the hin for a ram, and a fourth of the hin for a lamb, of wine; this [is] the
    burnt-offering of every month for the months of the year.
  eng-GNV: 'And their drinke offrings shalbe halfe an Hin of wine vnto one bullocke,
    and the thirde part of an Hin vnto a ram, and ye fourth part of an Hin vnto a
    labe: this is the burnt offring of euery moneth, throughout the moneths of the
    yeere.'
  eng-WEBSTER: 'And their drink-offering shall be half a hin of wine to a bullock,
    and the third part of a hin to a ram, and a fourth part of a hin to a lamb: this
    is the burnt-offering of every month throughout the months of the year.'
  nhw-BL: Nopa tlacajcahualistli catli tlatoyahuali catli antechtencahuilise ininhuaya,
    elis ome litros xocomeca atl ica sesen becerro, huan se litro huan tlajco ica
    nopa borrego, huan se litro para sesen nopa pilborregojtzitzi. Ya ni eli nopa
    tlacajcahualistli tlatlatili catli monequi antechmacase sesen metztli ipan se
    xihuitl.
  swh-ONEN: Pamoja na kila fahali kutakuwa na sadaka ya kinywaji nusu ya hini ya divai;
    pamoja na kila kondoo dume, theluthi moja ya hini, na pamoja na kila mwana-kondoo
    robo hini. Hii ni sadaka ya kuteketezwa ya kila mwezi itakayotolewa kila mwandamo
    wa mwezi kwa mwaka.
  bba-bba: Ì n kɑ kɛtɛ yɑ̃kuru mɔ̀, tɑm ditiri itɑwɑ i ko i kɑ ko. Ì n kɑ yɑ̃ɑ kinɛru
    mɔ̀, tɑm ditiri yiruwɑ i ko i kɑ ko. Ì n mɑɑ kɑ yɑ̃ɑ kpɛmbu mɔ̀, tɑm ditiri tiɑ
    kɑ bɔnuwɑ i ko i kɑ ko. Yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii ni i ko i n dɑ ko wɔ̃ɔn suru bɑɑwuren
    tɔ̃ɔ ɡbiikiru sɔɔ, niyɑ mi.
  eng-KJVCPB: 'And their drink offerings shall be half a hin of wine unto a bullock,
    and the third part of a hin unto a ram, and a fourth part of a hin unto a lamb:
    this is the burnt offering of every month throughout the months of the year.'
  luo-luo: Rwath ka rwath nyaka chiw gi misango miolo piny mar divai maromo lita angʼwen;
    im to chiw gi lita achiel mar divai; to nyaim ka nyaim, to chiw gi lita achiel
    mar divai. Ma en misango miwangʼo pep mar dwe ka dwe ma onego chiw e higa mangima
    sa moro amora ma dwe manyien opor.
  meu-meu: 'A edia inuinu bouboudia be iniheto: vine ranuna hini ta ba karoaia, karoa
    rua, bena karoa ta ta ba sei, boromakau natudia ta ta edia; ma hini ta ba karoaia,
    karoa toi, bena karoa ta ba seia, mamoe maruanena ena; ma hini rua ba karoadia,
    karoa hani hani amo, bena karoa ta ta ba sei, mamoe natudia ta ta edia. Ini na
    hua ta ta edia ḡole-oho boubou ḡaudia, laḡani huadia iboudiai lalodiai.'
  npi-ULB: मानिसहरूका अर्घबलि साँढेको निम्ति दुई लिटर दाखमद्य, भेडाको निम्ति डेढ लिटर
    दाखमद्य, थुमाको निम्ति एक लिटर दाखमद्य हुनुपर्छ । यो वर्षभरि हरेक महिनाको निम्ति
    होमबलि हुनुपर्छ ।
  yor-yor: Kí ẹbọ ohun mímu wọn jẹ́ ààbọ̀ òsùwọ̀n hínì ti ọtí wáìnì, fún akọ màlúù
    kan, àti ìdámẹ́wàá òsùwọ̀n hínì fún àgbò kan àti ìdámẹ́rin òsùwọ̀n hínì fún ọ̀dọ́-àgùntàn
    kan. Èyí ni ẹbọ sísun tí wọn ó máa rú ní oṣù kọ̀ọ̀kan nínú ọdún.
  pes-OPCB: با هر گاو دو لیتر شراب به عنوان هدیهٔ نوشیدنی، با قوچ یک و نیم لیتر شراب،
    و با هر بره یک لیتر شراب تقدیم شود. این است قربانی سوختنی ماهانه که باید در طول
    سال تقدیم شود.
  tgl-ULB: Dapat maging kalahati ng isang hin ng alak ang mga inuming handog ng mga
    tao para sa isang toro, ang ikatlo ng isang hin para sa isang lalaking tupa, at
    ikaapat ng isang hin para sa isang batang tupa. Ito ay magiging alay na susunugin
    para sa bawat buwan sa bawat buwan ng taon.
  hui-hui: Bulumaga wangabe mbira mbira bo delaramigo heba waini iba be kira odo lomabu
    delalu sibi mbira heba waini iba be mbirani mende gombedene odo delaga bulene
    nga. Nogo sibi igini biaru mbira mbirani waini iba be mbira mbira odo lomabu delaga
    bulene nga. Mali bibahendengi ege bibahende ngabulo kagola horo pigane haragola
    tígua loma ogonidagua biaabo holene nga.
  mya-mya: ထို​မီး​ရှို့​ရာ​ယဇ်​တို့​နှင့်​တွဲ​၍​ဆက်​သ​ရ​သော စ​ပျစ်​ရည်​သကာ​မှာ နွား​ထီး​တစ်​ကောင်​စီ​နှင့်
    အ​တူ​စ​ပျစ်​ရည်​လေး​ပိုင့်၊ သိုး​ထီး​နှင့်​အ​တူ စ​ပျစ်​ရည်​သုံး​ပိုင့်၊ သိုး​က​လေး​တစ်​ကောင်​စီ
    နှင့်​အ​တူ​စ​ပျစ်​ရည်​နှစ်​ပိုင့်​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: དེ་དག་གི་སྐྱེམས་མཆོད་ལ། གླང་ཐུག་རེའི་ཕྱིར་དུ་རྒུན་ཆང་རྫ་བུམ་ཕྱེད་ཀ་རེ་དང་།
    ལུག་ཐུག་རེའི་ཕྱིར་དུ་རྒུན་ཆང་རྫ་བུམ་གྱི་གསུམ་ཆ་གཅིག་རེ། ལུ་གུ་རེའི་ཕྱིར་དུ་རྒུན་ཆང་རྫ་བུམ་གྱི་བཞི་ཆ་གཅིག་རེ་བཅས་འབུལ་དགོས་ཤིང་།
    དེ་ནི་ཟླ་བ་རེ་རེའི་སྦྱིན་སྲེག་ཡིན་ལ། ལོ་འཁོར་གྱི་ཟླ་བ་རེ་རེར་ཡིན་ནོ། །
  sna-sna: Pamwe chete nehando imwe neimwe, panofanira kuva nechipiriso chokunwa chehafu
    yehini yewaini; pamwe chete negondobwe, chikamu chimwe chete kubva muzvitatu chehini;
    uye pamwe chete negwayana rimwe nerimwe, chikamu chimwe chete muzvina chehini.
    Ichi ndicho chipiriso chinopiswa chomwedzi mumwe nomumwe chinofanira kupiwa pakugara
    kwomwedzi mumwe nomumwe pagore.
  spa-BLM: Sus libaciones serán la mitad de un hin de vino para el becerro, la tercera
    parte de un hin para el carnero y la cuarta parte de un hin para el becerro. Este
    es el holocausto de cada mes durante todos los meses del año.
  cac-cac: Axo vino tz'ac'jitaxon d'a ofrendail, chab' litro tz'ac'ji yed' junjun
    noc' vacax chi', nan̈al schab'il litro d'a jun noc' ch'ac calnel chi', junjun
    litro d'a junjun noc' quelemtac calnel chi'. Aton juntzan̈ ofrenda chi' yovalil
    tz'ac'ji d'a junjun uj d'a yol ab'il.
  swh-ULB: Sadaka ya kinywaji ya watu itakuwa nusu ya hini ya divai ya yule fahari,
    sehemu ya tatu ya hini ya kondoo dume, na robo ya hini ya mwanakondoo. Hii ndiyo
    itakuwa sadaka ya kuteketezwa ya kila mwezi kwa miezi yote ya mwaka.
  bel-bel: і паліваньня пры іх павінна быць паўгіна віна на цяля, траціна гіна на
    барана і чацьвярціна гіна на ягня; гэта цэласпаленьне на час кожнага маладзіка
    ў кожны месяц года.
  deu-ELBBK: 'Und ihre Trankopfer: ein halbes Hin Wein soll zu einem Stier sein, und
    ein drittel Hin zu dem Widder, und ein viertel Hin zu einem Lamm. Das ist das
    monatliche Brandopfer in jedem Monat, nach den Monaten des Jahres.'
  mbb-OT: Is kada pemuhat he turiti he vaka edlepikan te pemuhat he inumen he zezuwa
    he litru he vinu. Ne sikan is meǥurang en he kerehidu edlepikan te senge litru
    wey tengà he vinu. Ne is kada sevaha he nati he kerehidu edlepikan te senge litru
    he vinu. Iyan heini binulan he pemuhat he edtutungen he ibpemuhat niw kada egkehuna
    he andew te vulan seled te tivuuk he tuig.
  mal-2015: അവയുടെ പാനീയയാഗം കാളയൊന്നിന്നു അര ഹീൻ വീഞ്ഞും ആട്ടുകൊറ്റന്നു ഹീനിന്റെ
    മൂന്നിൽ ഒന്നും കുഞ്ഞാടൊന്നിന്നു കാൽ ഹീനും ആയിരിക്കേണം; ഇതു മാസാന്തരം അമാവാസിതോറുമുള്ള
    ഹോമയാഗം.
  rmc-rmc: 'Paš oda pridena e moľakri obeta: duj ľitri mol pre dojekh bikos, ľitra
    the jepaš pro bakro the jekh ľitra pre dojekh bakroro. Kadi labarďi obeta pes
    obetinela ešebno džives andro čhon pal calo berš.'
  pes-OPV: و هدایای ریختنی آنها نصف هین شراب برای هر گاو، و ثلث هین برای هر قوچ، و
    ربع هین برای هر بره باشد. این است قربانی سوختنی هر ماه از ماههای سال.
  ron-1924: Жертфеле де бэутурэ сэ фие де о жумэтате де хин де вин пентру ун вицел,
    а трея парте динтр-ун хин пентру ун бербек ши ун сферт де хин пентру ун мел. Ачаста
    есте ардеря-де-тот пентру ынчепутул луний, ын фиекаре лунэ, ын тоате луниле анулуй.
  ben-OBCV: এদের পরিপূরক পেয়-নৈবেদ্য হবে, প্রত্যেকটি এঁড়ে বাছুরের সঙ্গে হিনের এক
    অর্ধাংশ; মেষটির হিনের এক-তৃতীয়াংশ এবং প্রত্যেকটি মেষশাবকের সঙ্গে হিনের এক-চতুর্থাংশ
    দ্রাক্ষারস। বছরের প্রত্যেক অমাবস্যায় এই মাসিক হোম-নৈবেদ্য উৎসর্গ করতে হবে।
  som-som: Oo qurbaannadooda cabniinkuna waa inay ahaadaan hiin nuskeed khamri ah
    dibigiiba, iyo hiin saddex daloolkeed oo wanka weyn la socdaa, iyo hiin rubuceed
    oo wanka yar la socdaa. Intaasu waa qurbaanka la gubo oo ay tahay inaad bixisaan
    bil kasta bilaha sannaddii oo dhan.
  lat-VUC: 'Libamenta autem vini, quæ per singulas fundenda sunt victimas, ista erunt:
    media pars hin per singulos vitulos, tertia per arietem, quarta per agnum. Hoc
    erit holocaustum per omnes menses, qui sibi anno vertente succedunt.'
  eng-ASVBT: 'And their drink offerings shall be half a hin of wine for a bullock,
    and the third part of a hin for the ram, and the fourth part of a hin for a lamb:
    this is the burnt offering of every month throughout the months of the year.'
  ita-1885: E le loro offerte da spandere sieno la metà di un hin di vino, per ciascun
    giovenco; il terzo di un hin, per lo montone; e il quarto di un hin, per ciascun
    agnello. Quest'è l'olocausto delle calendi, per ogni mese dell'anno.
  eng-LXXUP: 'Their drink offering shall be the half of a hin for one calf; and the
    third of a hin for one ram; and the fourth part of a hin of wine for one lamb:
    this is the whole burnt offering monthly throughout the months of the year.'
  eng-ULB: The people's drink offerings must be half a hin of wine for a bull, a third
    of a hin for a ram, and one-fourth of a hin for a lamb. This is to be the burnt
    offering for every month throughout the months of the year.
  spa-VBL: “Sus respectivas libaciones serán medio hin de vino por cada toro, un tercio
    de hin por el carnero y un cuarto de hin por cada cordero. Este es el holocausto
    mensual que se presentará cada mes durante el año.
  fra-_FOB: Et leurs libations seront de la moitié d'un hin de vin par taureau, d'un
    tiers de hin pour un bélier, et d'un quart de hin par agneau. C'est l'holocauste
    du commencement du mois, pour tous les mois de l'année.
  mal-mal: അവയുടെ പാനീയയാഗം കാളയൊന്നിന് അര ഹീൻ വീഞ്ഞും ആട്ടുകൊറ്റന് ഹീനിന്റെ മൂന്നിൽ
    ഒന്നും കുഞ്ഞാടൊന്നിന് കാൽ ഹീനും ആയിരിക്കണം; ഇത് മാസംതോറും എല്ലാ അമാവാസിയിലുമുള്ള
    ഹോമയാഗം.
  urd-GVR: In qurbāniyoṅ ke sāth mai kī nazar bhī qurbāngāh par ḍālnā yānī har bail
    ke sāth do liṭar, har menḍhe ke sāth sawā liṭar aur bheṛ ke har bachche ke sāth
    ek liṭar mai pesh karnā. Yih qurbānī sāl meṅ har mahīne ke pahle din ke mauqe
    par pesh karnī hai.
  suz-BL: मेको नु तूचा थोव़क चढ़ेतीके ब्‍यफ का का नु आधा हिन अङगुर शांबु बाक्‍चा माल्‍ब।
    सांड नु हिन का ङा भाग सां ङा भाग का अङगुर शांबु बाक्‍चा माल्‍ब। मिनु पाठा नेल्‍ल
    नु हिन का ङा ४ भाग ङा भाग का अङगुर शांबु चढ़ेचा माल्‍नीनी। मेको बर्स ङा महिना
    नेल्‍ल ङा औंसीम चोशा चढ़ेतीके बाक्‍नीम।
  ita-1927: Le libazioni saranno di un mezzo hin di vino per giovenco, d’un terzo
    di hin per il montone e di un quarto di hin per agnello. Tale è l’olocausto del
    mese, per tutti i mesi dell’anno.
  ckb-ckb: شەرابە پێشکەشکراوەکەشیان نیو هەین بۆ جوانەگا و سێیەکی هەین بۆ بەران و چارەکە
    هەینێک بۆ بەرخ. ئەمە قوربانی سووتاندنە لە دەستپێکی هەموو مانگەکانی ساڵ.
  eng-BBE: 'And their drink offerings are to be half a hin of wine for an ox, and
    the third part of a hin for a male sheep, and the fourth part of a hin for a lamb:
    this is the burned offering for every month through all the months of the year.'
  kan-OKCV: ಇವುಗಳಿಗೆ ತಕ್ಕ ಪಾನದ ಅರ್ಪಣೆಗಳು ಎಂದರೆ, ಹೋರಿಗೆ ಸುಮಾರು ಎರಡು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವು,
    ಟಗರಿಗೆ ಸುಮಾರು ಒಂದುವರೆ ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವು, ಕುರಿಮರಿಗೆ ಸುಮಾರು ಒಂದು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವು
    ಇರಬೇಕು. ಇದು ವರ್ಷದ ಪ್ರತಿ ತಿಂಗಳಿನ ಆರಂಭದಲ್ಲಿ ಹೀಗೆ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.013'
  tam-2017: அவைகளுக்கேற்ற பானபலிகள் திராட்சைரசத்தில் காளைக்கு அரைப்படியும், ஆட்டுக்கடாவுக்குப்
    படியில் மூன்றில் ஒரு பங்கும், ஆட்டுக்குட்டிக்குக் காற்படி ரசமுமாக இருக்கவேண்டும்;
    இது வருடமுழுவதும் மாதம்தோறும் செலுத்தப்படவேண்டிய சர்வாங்கதகனபலி.
  spa-RV-1909: Y sus libaciones de vino, medio hin con cada becerro, y el tercio de
    un hin con cada carnero, y la cuarta de un hin con cada cordero. Este es el holocausto
    de cada mes por todos los meses del año.
  ron-BTF: Și darurile lor de băutură să fie o jumătate de hin de vin la un taur și
    o treime dintr-un hin pentru un berbec și o pătrime dintr-un hin pentru un miel,
    aceasta este ofranda arsă a fiecărei luni prin toate lunile anului.
  eng-WEBP: Their drink offerings shall be half a hin of wine for a bull, the third
    part of a hin for the ram, and the fourth part of a hin for a lamb. This is the
    burnt offering of every month throughout the months of the year.
