    હલવાન સાથે પા હિન દ્રાક્ષારસ હોય. વર્ષના પ્રત્યેક મહિનામાંના પ્રથમ દિવસનું આ દહનીયાર્પણ
    છે.
  pon-2006A: 'Meirong en wain me pahn iang mahn pwukat: pain 4 ong emenemen kouwol,
    pain 3 ong sihpwo, oh pain 2 ong emenemen sihmpwul. Ih met koasoandi en meirong
    isihs ni keieun rahnen sounpwong koaros erein pahr ehu.'
  por-BRBSL: Suas ofertas de bebida serão meio lombo de vinho para um touro, a terceira
    parte de um lombo para o carneiro e a quarta parte de um lombo para um cordeiro.
    Esta é a oferta queimada de cada mês ao longo dos meses do ano.
  cth-cth: Hahoi nei thuengnae a poe awh e teh, maitotan buet touh dawk misur hin
    tangawn han. Tutan buet touh dawk teh, hin pung thum touh dawk pung touh. Hahoi
    tucanaw dawk teh, hin pung pali pung touh. Hetheh kum touh thung thapa tangkuem
    hmaisawi thuengnae lah ao.
  twi-twi: Nantwi biara, nsa afɔrebɔde lita abien ka ho. Odwennini biara, nsa afɔrebɔde
    lita baako ne fa ka ho. Oguamma biara nso, nsa afɔrebɔde lita baako ka ho. Afe
    mu no, eyi na ɛbɛyɛ ɔhyew afɔre wɔ ɔsram biara mu.
  hlt-hlt: Amih kah tuisi la misurtui he vaito pumat dongah bunang ngancawn cet saeh
    lamtah tutal pumat dongah bunang khoi thum saeh, tu pumat dongah bunang khoi li
    saeh. He he kum khat kah hla khat takuem hlasae vaengah hlasae kah hmueihhlutnah
    la om saeh.
  tbz-SIM: Mɛnɑɑ̀ ndítìrì bɛ̀tɑ̃ɑ̃ti bɛ̀tɑ̃ɑ̃ti bɑ́ dìì nɑɑdɑɑ̀ ĩ́nkɛ̀, dítìrì bɛ̀dɛ́
    bɑ́ dìì pedɑɑ̀ ĩ́nkɛ̀, dítìrì òmɑ́ɑ̀ òmɑ́ɑ̀ nɛ̀ dikéè bɑ́ dìì pedɑpɑ̀nnì ĩ́nkɛ̀.
    Bɑ́ wèè tɑ̃̀nkù kó diyiè ketirì di níí yó n fíé ìì wũɔ̃ nyi nɛ̀ dɛ kó yɛpɑ̃rɛ̀.
  msy-2020: Ia wainɨn dɨpabar ofaba bagh, wainɨn dɨpar litan pumuning inigh, vaghvagh
    bulmakaun apurir kam ko ofa damu. Ia wainɨn dɨpar litan vamɨra ko natam inigh
    sipsipɨn apurim ko ofa damu. Ia wainɨn dɨpar litan vamɨra inigh sipsipɨn nguzir
    vamɨra sara ofa damu. Ia kamaghɨra 7plan sipsipɨn nguzir kaba vaghvagh dar ofa
    damu. Ia zurara ofan bar isia mɨghɨriba, azenibar iakɨnibar aruer faraghɨvɨra
    zuibar, ia kamaghɨra, ofabar amu.
  dop-dop: Pɑɑ lɑtǝcɛ wei ɩ tɔɔ kɛ́ sʋlʋm liitilinɑɑ tooso, nɑ pɑɑ ɩwɑɑʋ ŋku kʋ tɔɔ
    kɛ sʋlʋm liitilinɑɑ nɑɑlɛ, nɑ pɑɑ ɩwǝyɑɣɑ ŋkɑ kɑ tɔɔ kɛ́ liitili kʋlʋm nɑ titite.
    Kɔtɑsɩ nsi ɩ́ kɑ́ lɑ pɑɑ pǝnɑɣɑ ŋkɑɣɑ ɩsɔtʋ kɑncɑɑlɑɣɑ kʋyɛɛŋ tɑɑ tɔɣɔlɛ.
  azb-azb: Onların içmə təqdimləri bir buğa üçün yarım hin, qoç üçün üçdə bir hin
    və bir toğlu üçün dörddə bir hin şərab olacaq. İl boyu hər yeni ayda veriləcək
    yandırma qurbanı budur.
  eng-DBY: 'And their drink-offerings: half a hin of wine for a bullock, and the third
    part of a hin for the ram, and the fourth part of a hin for a lamb. This is the
    monthly burnt-offering for each month throughout the months of the year.'
  hin-2017: और उनके साथ ये अर्घ हों; अर्थात् बछड़े के साथ आधा हीन, मेढ़े के साथ तिहाई
    हीन, और भेड़ के बच्चे के साथ चौथाई हीन दाखमधु दिया जाए; वर्ष के सब महीनों में
    से प्रत्येक महीने का यही होमबलि ठहरे।
  wol-KYG: «Ay saraxi tuuram genn-wàllu xiinu biiñ la, di ñetti liitar ci yëkk wu
    nekk, ak benn ñetteelub xiin, di ñaari liitar ci kuuy mi, ak walaatu xiin, di
    liitar ak genn-wàllu biiñ ci xar mu ci nekk. Loolooy dóomalu weer wi, weer wu
    ci nekk, ba weeri at mi daj.
  eng-YLT: and their libations are a half of the hin to a bullock, and a third of
    the hin to a ram, and a fourth of the hin to a lamb, of wine; this [is] the burnt-offering
    of every month for the months of the year;
  eng-WYC-2017: Soothly the moist [or liquor] sacrifices of wine, that shall be poured
    by all the slain sacrifices, shall be these; the half part of a hin by each calf,
    the third part by a ram, the fourth part by a lamb; this shall be the burnt sacrifices
    by each month, that come one after another while the year turneth about.
  eng-WMBB: Their drink offerings shall be half a hin of wine for a bull, the third
    part of a hin for the ram, and the fourth part of a hin for a lamb. This is the
    burnt offering of every month throughout the months of the year.
  urd-GVH: इन क़ुरबानियों के साथ मै की नज़र भी क़ुरबानगाह पर डालना यानी हर बैल के
    साथ दो लिटर, हर मेंढे के साथ सवा लिटर और भेड़ के हर बच्चे के साथ एक लिटर मै पेश
    करना। यह क़ुरबानी साल में हर महीने के पहले दिन के मौक़े पर पेश करनी है।
  rug-rug: Sa vinariponi napo vaeni sapu ta hivae koari hopeke vina vukivukihi bulumakao
    kokoreo si karua lita vaeni, keke lita meke kukuruna lita koari na sipi kokoreo,
    meke keke lita koari na tuna sipi kokoreo. Arini si na vina vukivukihi na vinari
    poni va uququ koasa rane kekenu pa hopeke sidara vaqura.
  gaz-gaz: Tokkoo tokkoo dibicha loonii wajjin dhibaayyuu daadhii wayinii iinii tokkoo
    irraa walakkaa isaa, tokkoo tokkoo xobbaallaa hoolaa wajjin iinii tokko irraa
    harka sadii keessaa harka tokko, korbeessa hoolaa sana wajjinis iinii tokko irraa
    harka afur keessaa harki tokko haa dhiʼeeffamu. Kunis aarsaa gubamu kan waggaa
    keessatti baatii haaraatti dhiʼeeffamuu dha.
  fra-LSG: Les libations seront d’un demi-hin de vin pour un taureau, d’un tiers de
    hin pour un bélier, et d’un quart de hin pour un agneau. C’est l’holocauste du
    commencement du mois, pour chaque mois, pour tous les mois de l’année.
  yal-yal: Ɲinge keden bama nɛn e nun a minse saraxana, wudi bogi igen litiri saxan.
    Kontonna gbeena, litiri firin. Yɛxɛɛ diina, litiri keden nun a tagi. Saraxa gan
    daxin na a ra naxan bama kike nɛnɛne birin na ɲɛɛn bun.
  haw-1868: 'A o ka lakou mohaiinu, hookahi bapalua o ka hina waina ma ka bipikane
    hookahi, a he hapakolu o ka hina ma ka hipakane, a he hapaha o ka hina ma ke keikihipa:
    oia ka mohaikuni o kela malama keia malama ma na malama a pau o ka makahiki.'
  arb-NAV: وَتَكُونُ سَكَائِبُ خَمْرِهَا نِصْفَ الْهِينِ (نَحْوَ لِتْرَينِ) لِلثَّوْرِ،
    وَثُلْثَ الْهِينِ (نَحْوَ لِتْرٍ وَثُلْثِ اللِّتْرِ) لِلْكَبْشِ، وَرُبْعَ الْهِينِ
    (نَحْوَ لِتْرٍ) لِلْحَمَلِ. هَذِهِ مُحْرَقَةٌ تُقَرَّبُ كُلَّ شَهْرٍ مِنْ أَشْهُرِ
    السَّنَةِ.
  ewe-ewe: Woatsɔ nunovɔsa si nye wain lita eve la akpe ɖe nyitsu la ŋu, atsɔ lita
    ɖeka kple afã akpe ɖe agbo la ŋu, eye woatsɔ lita ɖeka akpe ɖe agbovi ɖe sia ɖe
    ŋu. Esiae nye nunovɔsa si woawɔ ɣleti sia ɣleti to ƒe blibo la me.
  eng-LEE: 'And their drink-offerings shall be half of a hin of wine for each bullock,
    and the third part of a hin for the ram, and a fourth part of a hin for every
    sheep: this is the burnt-offering of the new moon for every month throughout the
    months of the year.'
  asm-FB: আৰু প্ৰত্যেক দমৰা গৰুৰ কাৰণে হীনৰ আধা ভাগ, আৰু মতা মেৰটোৰ কাৰণে হীনৰ তিনি
    ভাগৰ এভাগ আৰু প্ৰত্যেক মেৰ পোৱালিৰ কাৰণে হীনৰ চাৰিভাগৰ এভাগ দ্ৰাক্ষাৰস সেইবোৰৰ
    পেয় নৈবেদ্য হ’ব; এয়ে বছৰৰ প্ৰত্যেক মাহত কৰিব লগীয়া মাহেকীয়া হোম।
  sus-A: وّنِ لِتِرِ سَشَن سّرّشّ شَ بَ تُورَ بِرِن بّ. وّنِ لِتِرِ قِرِن سّرّشّ شَ
    بَ يّشّي كٌنتٌنيِ بِرِن بّ. وّنِ لِتِرِ كٍرٍن سّرّشّ شَ بَ يّشّي بِرِن بّ. نَ
    سّرّشّ مْولِ بَمَ كِكٍ شِ سِنفٍ بِرِن حّ كُي.
  fra-SBL: Leurs libations seront d'un demi-hin de vin pour le taureau, d'un tiers
    de hin pour le bélier et d'un quart de hin pour l'agneau. C'est l'holocauste de
    chaque mois, pendant tous les mois de l'année.
  hbo-hbo: וְנִסְכֵּיהֶ֗ם חֲצִ֣י הַהִין֩ יִהְיֶ֨ה לַפָּ֜ר וּשְׁלִישִׁ֧ת הַהִ֣ין לָאַ֗יִל
    וּרְבִיעִ֥ת הַהִ֛ין לַכֶּ֖בֶשׂ יָ֑יִן זֹ֣את עֹלַ֥ת חֹ֙דֶשׁ֙ בְּחָדְשֹׁ֔ו לְחָדְשֵׁ֖י
    הַשָּׁנָֽה׃
  eng-WYCLIFFE: Forsothe the moiste sacrifices of wyn, that schulen be sched bi alle
    slayn sacrificis, schulen be these; the half part of hyn bi ech calf, the thridde
    part bi a ram, the fourthe part bi a lomb; this schal be brent sacrifices bi ech
    monethe, that comen oon aftir anothir while the yeer turneth.
  cwe-cwe: Ningo ya nhosa ya ching'waji yoilondeka ni lita mbili za divai kwa chila
    ng'ombe lume, lita imwe na nusu kwa chila bebelu da ng'hondolo na lita imwe kwa
    chila mwanang'hondolo. Ino iyo nhambiko ya kutimbula ya chila mwezi kwa mwaka.
  kik-kik: Harĩ o ndegwa nĩ harĩkoragwo na iruta rĩa kũnyuuo rĩa nuthu ya hini ĩmwe
    ya ndibei; na harĩ ndũrũme, nĩ gĩcunjĩ gĩa ithatũ kĩa hini ĩmwe; na harĩ o gatũrũme,
    nĩ gĩcunjĩ kĩa inya kĩa hini ĩmwe. Rĩu nĩrĩo igongona rĩa njino rĩa o mweri rĩrĩa
    rĩrĩrutagwo o karũgamo ka mweri, mwaka wothe.
  fra-NCL: Leurs libations seront d’un demi-hin de vin pour un taureau, d’un tiers
    de hin pour un bélier et d’un quart de hin pour un agneau. Tel est l’holocauste
    du commencement du mois, pour chaque mois, pour les mois de l’année.
  cek-AK: Maitaw tae maeto naah naek koi hmuen ah misurtui hint ahap; tuu tae maeto
    naah misurtui hint maeto thung hoi tapraek ih thumto thungah maeto, tuucaa maeto
    naah misurtui hint maeto thung hoi tapraek ih palito thungah maeto paek ah; hae
    loe saningto thung khrah kruek sak han ih angbawnhaih ah om tih.
  cuk-cuk: 'E-vino-egi-eolegoed be ukbaloed: Moli-bebe-nikamalad-iliba, bute-warbo.
    Sibad-wawaad-machered-iliba, bute-wargwen-abala. Degi, sibad-wawaad-birgagwen-nikad-iliba,
    bute-wargwen. Weyobi birgagi nii-iliba ibmar-ogumakar be anga ukoed.'
  uig-CYR: 'Уларниң шарап һәдийәлири болса: — һәр бир топақ бешиға шараптин йерим
    һин, қошқар бешиға һинниң үчтин бири, һәр бир қоза бешиға һинниң төрттин бири
    сунулсун. Бу һәр айда сунулидиған айлиқ көйдүрмә қурбанлиқ болуп, жилниң һәр ейида
    шундақ қилинсун.'
  tel-2017: వాటి పానార్పణలు ఒక్కొక్క దున్నపోతుతో ఒక లీటరు ద్రాక్షారసం, పొట్టేలుతో
    ఒక లీటరు, గొర్రెపిల్లతో ముప్పావు లీటరు ఉండాలి. ఇది సంవత్సరంలో ప్రతినెలా జరగాల్సిన
    దహనబలి.
  hat-BSA: Ofrann bwason pa yo a va avèk yon mwatye hin diven pou yon towo, yon tyè
    hin pou belye a, ak yon ka hin pou yon jenn mouton. Sa se ofrann brile a pou chak
    mwa pandan tout mwa nan ane yo.
  kos-kos: Srikasrak nu ke mwe kisa wain uh pa quart luo in wi kais soko cow mukul,
    quart se tafu in wi sheep mukul soko, ac quart se in wi kais soko sheep fusr.
    Pa inge oakwuk nu ke mwe kisa firir ke len se emeet ke malem nukewa in yac se.
  hbo-WLC: וְנִסְכֵּיהֶ֗ם חֲצִ֣י הַהִין֩ יִהְיֶ֨ה לַפָּ֜ר וּשְׁלִישִׁ֧ת הַהִ֣ין לָאַ֗יִל
    וּרְבִיעִ֥ת הַהִ֛ין לַכֶּ֖בֶשׂ יָ֑יִן זֹ֣את עֹלַ֥ת חֹ֙דֶשׁ֙ בְּחָדְשׁ֔וֹ לְחָדְשֵׁ֖י
    הַשָּׁנָֽה׃
  ibo-ibo: Aja ọbụla a chụrụ ga-enwe aja ihe ọṅụṅụ nke ga-eso ya, lita mmanya abụọ
    maka otu oke ehi, ihe ji ntakịrị karịa otu lita mmanya nʼisi otu ebule, na otu
    lita nʼisi otu nwa atụrụ. Nke a ga-abụ aja nsure ọkụ nke a ga-achụ nʼoge ọnwa
    ọhụrụ ọ bụla, nʼime afọ ọbụla,
  ory-ory: ଆଉ ଏକ ଗୋବତ୍ସ ନିମନ୍ତେ ଏକ ହିନର ଅର୍ଦ୍ଧେକ, ଏକ ମେଷ ନିମନ୍ତେ ଏକ ହିନର ତୃତୀୟାଂଶ
    ଓ ଏକ ମେଷବତ୍ସ ନିମନ୍ତେ ଏକ ହିନର ଚତୁର୍ଥାଂଶ ଦ୍ରାକ୍ଷାରସ ପେୟ-ନୈବେଦ୍ୟ ହେବ; ଏହିସବୁ ନୈବେଦ୍ୟ
    ବର୍ଷର ପ୍ରତି ମାସର ପ୍ରଥମ ଦିନରେ ଅଣାଯିବ ପୁଣି, ତାହସବୁ ସମ୍ପୂର୍ଣ୍ଣ ହୋମ ହେବ।
  chk-chk: 'Iwe, ikkei ekewe asoren ün: esop kalon wain epwe chu ngeni eman me eman
    ätemwänin kow, eu esop kuoch wain epwe chu ngeni ewe ätemwänin sip, nge eu kuoch
    wain epwe chu ngeni eman me eman lam. Iei ewe asoren kek epwe fis iteiten maram
    lon eu ier.'
  rop-rop: Seimtaim yumob garra gibit det raitwan wain ofring du. Olabat garra gibit
    dubala lita wain garram ebri boiwan buligi, wan en haf lita garram det dediwan
    ship, en wan lita garram ebri lilwan ship. Dijan na det lowa blanga det barnapwan
    ofring blanga det feswan dei blanga ebri manth blanga ebriyiya.
  ukr-1871: 'А їх жертви ливні: пів гіна до одного бичка, і третина гіна до одного
    барана, а четвертина гіна до ягнятї. Се всепаленнє новомісячне, по всї місяцї
    року.'
  deu-1951: Und ihr Trankopfer soll sein ein halbes Hin Wein zu jedem Farren, ein
    Drittel Hin zu dem Widder, ein Viertel Hin zu jedem Lamm. Das ist das Brandopfer
    eines jeden Monats im Jahre.
  eng-JPS: And their drink-offerings shall be half a hin of wine for a bullock, and
    the third part of a hin for the ram, and the fourth part of a hin for a lamb.
    This is the burnt-offering of every new moon throughout the months of the year.
  srp-1865: A naljev njihov da bude vina po ina na tele, treæina ina na ovna, i èetvrt
    ina na jagnje. To je žrtva paljenica u poèetak mjeseca, svakoga mjeseca u godini.
  lug-lug: Ku buli nte ennume ento kunaaleeterwangako ekiweebwayo ekyokunywa ekya
    lita emu n’obutundu munaana eza wayini; ku ndiga ennume ento ekya wayini apima
    lita emu n’obutundu bubiri, ne ku buli mwana gw’endiga ennume ekyokunywa ekya
    lita emu n’obutundu bubiri eza wayini. Ekyo kye kinaabanga ekiweebwayo ekyokebwa
    ekya buli mwezi nga gwakaboneka mu mwaka.
  heb-heb: ונסכיהם חצי ההין יהיה לפר ושלישת ההין לאיל ורביעת ההין לכבש יין זאת עלת
    חדש בחדשו לחדשי השנה׃
  ben-IRV: এক একটি ষাঁড়ের জন্য হিনের অর্ধেক, সেই ভেড়ার জন্য হিনের তিন ভাগের এক ভাগ
    ও এক একটি ভেড়ার বাচ্চার জন্য হিনের চার ভাগের এক ভাগ আঙ্গুর রস তার পেয় নৈবেদ্য
    হবে। এটা বছরের প্রতি মাসের মাসিক হোমবলি।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਹਰ ਵਹਿੜੇ ਲਈ ਅੱਧਾ ਹੀਨ ਮਧ ਅਤੇ ਹਰ ਭੇਡੂ ਲਈ ਹੀਨ ਦੀ
    ਤਿਹਾਈ ਅਤੇ ਹਰ ਭੇਡ ਦੇ ਬੱਚੇ ਲਈ ਹੀਨ ਦੀ ਚੌਥਾਈ ਹੋਵੇ। ਇਹ ਸਾਰੇ ਸਾਲ ਦੇ ਹਰ ਮਹੀਨੇ ਦੀ ਹੋਮ
    ਦੀ ਬਲੀ ਹੋਵੇ।
  mya-JVB: သွန်းလောင်း ရာ ပူဇော်သက္ကာဘို့ကား၊ နွား တကောင်နှင့် စပျစ်ရည်ခြောက် လောဃ၊
    သိုး တကောင်နှင့် လေး လောဃ၊ သိုးသငယ် တကောင်နှင့် သုံး လောဃ ကို ပူဇော်ရမည်။ ထိုသို့
    လ တိုင်း အစဉ်မပြတ်မီးရှို့ ရာ ယဇ်ကို ပူဇော်ရမည်။
  hmo-hmo: '“Uaina bouboudia be inai: Boromakau ta ta danu uaina lita rua, mamoe tau
    danu, uaina lita ta, 500 garam, bona mamoe natuna ta ta danu uaina lita ta. Inai
    be hua ta ta edia dina ginigunana edia gabua ore bouboudia, lagani ena hua ta
    ta ibounai lalonai.'
  urd-urd: और इन के साथ तपावन के लिए मय हर एक बछड़ा आधे हीन के बराबर, और हर एक मेंढा
    तिहाई हीन के बराबर, और हर एक बर्रा चौथाई हीन के बराबर हो। यह साल भर के हर महीने
    की सोख़्तनी क़ुर्बानी है।
  rus-SYN: и возлияния при них должно быть полгина вина на тельца, треть гина на овна
    и четверть гина на агнца; это всесожжение в каждое новомесячие во все месяцы года.
  bqc-SIM: Íli vɛ̃ɛ kpa gáaena píi miwa litili plapla, sãsakao litili dodo ń
    kĩnio, sãnɛbↄlↄ sↄ̃ litili dodo. Sa pↄ́ wàli a pↄ́ kátɛu à tɛ́kũ mↄ gↄↄ
    sɛ̃́ia zĩ́n we mↄ ń mↄo píi.
  tcz-CHONGTHU: Lengpitwi thilto ding chu bongchal khat dinga lengpitwi Hin khat hopthumma
    hopkhat dim hiding, chule kengoi khat jaona toding chu Hin dimkhat hoplia hop
    khat hiding, hichengse hi kumkhat sunga lhaseh le pumgo thiltoa pang ding ahi.
  mar-mar: लोकांची पेयार्पणे ही प्रत्येक बैलाकरता अर्धा हीन, व प्रत्येक मेंढ्याकरता
    एकतृतीयांश हीन व प्रत्येक कोकऱ्याकरता एक चतुर्थाश हीन इतका द्राक्षरस असावा, वर्षातील
    प्रत्येक महिन्यात हे होमार्पण करावे.
  qub-qub: Bïnuga cada töru-mallwapaj canga ishcay litru, carnipäga litru medyan.
    Cada cashnipäna canga juc litru. Chaynömi cada quilla rimir junajchöga rupachinqui.
  hat-hat: 'N''a fè ofrann bwason tou: kat boutèy ka pou chak towo bèf, twa boutèy
    ka pou belye mouton an ak de boutèy ka pou chak ti mouton. Se ofrann sa yo n''a
    boule nèt pou Seyè a, nan konmansman chak mwa, pandan tout lanne a.'
  eng-BSB: Their drink offerings shall be half a hin of wine with each bull, a third
    of a hin with the ram, and a quarter hin with each lamb. This is the monthly burnt
    offering to be made at each new moon throughout the year.
  tod-tod: Puya zalaɠaiti ta ɠɛɛzu ga dɔɔi litɛlɛ saʋagɔ, é ʋɛɛ nikɛ zinɛ ɠilagi
    ʋa, litɛlɛ felegɔ ʋɛɛ baala sinɛi ʋa, ta litɛlɛ ɠila ta tukpɛ (1,5) ge ʋɛɛ baala
    ziʋoi ʋa. Gala zalaɠaiti kana, ta ɠɛ ɠulazu alugi laaɠulazuʋɛ, alu-o-alu, konagi
    zu.
  eng-WEBPB: Their drink offerings shall be half a hin of wine for a bull, the third
    part of a hin for the ram, and the fourth part of a hin for a lamb. This is the
    burnt offering of every month throughout the months of the year.
  kbq-kbq: Hagi ofama hunaku'ma hanafima waini ofama hanuta, mago'mago bulimakaoma
    ofama hanarera, 1 lita waini ofa nehuta, mago mago sipisipima ofama hanarera,
    1 litagi hafu'a waini tine erita ofa hugahaze. Ama ana ofa mago mago ikamofona
    ese knazupa eme huterema hanaza ofe.
  nhe-BL: Nopa tlacajcahualistli tlen tlatoyahuali tlen innechtencahuilise ininhuaya,
    elis ome litros xocomeca atl ica sesen becerro, huan se litro huan tlajco ica
    nopa borrego, huan se litro para sesen nopa pilborregojtzitzi. Ya ni eli nopa
    tlacajcahualistli tlatlatili tlen monequi innechmacase sesen metztli ipan se xihuitl.
  gub-BL: 'Pemur win nezewe nehe: mokoz zutahyky''a tapi''aka''yr nànàn nehe. Pitài
    zutahyky''a por iku''aw har àràpuhàràn hawitu ma''e awa nànàn nehe. Pitài zutahyky''a
    àràpuhàràna''yr awa nànàn nehe no. Peapy a''e ma''e paw zahy nànàn ''ar ipy rehe
    nehe, kwarahy nànàn nehe.'
  eng-DRA: 'And these shall be the libations of wine that are to be poured out for
    every victim: Half a hin for every calf, a third for a ram, and a fourth for a
    lamb. This shall be the holocaust for every month, as they succeed one another
    in the course of the year.'
