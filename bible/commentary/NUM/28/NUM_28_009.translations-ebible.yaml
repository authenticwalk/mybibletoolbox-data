verse: NUM.028.009
translations:
  mal-C: “ ‘ശബ്ബത്തുദിവസം, ഒരുവയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത രണ്ടു കുഞ്ഞാടുകളെ, അതിന്റെ
    പാനീയയാഗത്തോടും, അതിന്റെ ഭോജനയാഗമായ ഒലിവെണ്ണചേർത്ത രണ്ട് ഓമെർ നേരിയമാവോടുംകൂടെ
    അർപ്പിക്കണം.
  deu-TKW: Am Sabbattage zwei einjährige fehllose Lämmer nebst zwei Zehnteln mit Öl
    angemachten Feinmehls als Speisopfer und dem zugehörigen Trankopfer.
  lin-lin: Na mokolo ya Saba, bokobonza mbeka ya bana meme mibale, ya mobu moko oyo
    ezanga mbeba, elongo na likabo ya masanga mpe bakilo motoba ya farine oyo basangisa
    na mafuta, lokola makabo ya mbuma.
  eng-LSV: And on the Sabbath day, two lambs, sons of a year, perfect ones, and two-tenth
    parts of flour, a present mixed with oil, and its drink-offering—
  eng-GNV: But on the Sabbath day ye shall offer two lambes of a yere old, without
    spot, and two tenth deales of fine floure for a meate offring mingled with oyle,
    and the drinke offring thereof.
  eng-WEBSTER: And on the sabbath-day two lambs of the first year without spot, and
    two tenth-parts of flour for a meat-offering, mingled with oil, and its drink-offering.
  nhw-BL: “Huan ipan nopa tonali quema monequi ximosiyajquetzaca sesen chicueyi, monequi
    antechtencahuilise ome piloquich borregojtzitzi catli san quiaxitíaj se xihuitl
    huan catli amo tleno quipiyaj. Nojquiya ihuaya techmacaca nopa tlacajcahualistli
    tlen harina catli ihuaya yohui catli elis nahui kilos tlen cuali harina tlamaneloli
    ica aceite, huan nojquiya techmacaca nopa tlacajcahualistli catli tlatoyahuali
    noixpa.
  swh-ONEN: “ ‘Siku ya Sabato, utatoa sadaka ya wana-kondoo wawili wa mwaka mmoja
    wasiokuwa na dosari pamoja na sadaka yake ya kinywaji na sadaka ya nafaka yenye
    uzito wa sehemu mbili za kumi za efa za unga laini uliochanganywa na mafuta.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, yɑ̃ɑnu yiru ni nu wɔ̃ɔ tiɑ tiɑ mɔ mɑ nuǹ ɑlebu ɡɑɑ
    mɔ, niyɑ i ko i kɑ nɛ, Yinni Gusunɔ yɑ̃kuru kuɑ kɑ tɑm kɑ som kilo nɔɔbɑ tiɑ mɛ
    bɑ burinɑ kɑ ɡum.
  eng-KJVCPB: 'And on the sabbath day two lambs of the first year without spot, and
    two tenth deals of flour for a meat offering, mingled with oil, and the drink
    offering thereof:'
  luo-luo: “ ‘Chiengʼ Sabato, chiwuru misango mar nyiimbe ariyo maonge songa mahikgi
    achiel, kaachiel gi misango miolo piny kod chiwo mar cham maromo kilo abiriyo
    mar mogo mayom moru gi mo.
  meu-meu: Dina Helaḡa ai, mamoe natudia mamaruanedia rua, laḡani tamona ḡaudia asi
    bebeka-bebekadia, ba hahelaḡadia; bona flaoa namo-hereana efata ba karoaia, karoa
    gwauta, bena karoa rua dehoro ida ba bulo, bena ba hahelaḡaia; inuinu boubouna
    danu ba seia.
  npi-ULB: शबाथको दिन तिमीहरूले निष्खोट एक वर्षे दुईवटा थुमा, तेलमा मुछेको एक पाथी
    मसिनो पिठो अन्‍नबलिको रूपमा चढाउनुपर्छ र यससँग अर्घबलि चढाउनुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ ìsinmi, pèsè akọ ọ̀dọ́-àgùntàn méjì ọlọ́dún kan tí kò lábùkù,
    pẹ̀lú ẹbọ ohun mímu àti ẹbọ ohun jíjẹ tí i ṣe ìdá méjì nínú ìdámẹ́wàá òsùwọ̀n
    ìyẹ̀fun tí a fi òróró pò.
  pes-OPCB: «در روز شَبّات علاوه بر قربانی سوختنی روزانه و هدیه نوشیدنی آن، دو برهٔ
    بی‌عیبِ یک ساله نیز قربانی شود. با این قربانی باید هدیهٔ آردی که شامل دو کیلو
    آرد مخلوط با روغن است، و هدیهٔ نوشیدنی آن تقدیم شود.
  tgl-ULB: Sa Araw ng Pamamahinga dapat ninyong ihandog ang dalawang lalaking tupa,
    bawat isang taong gulang na walang kapintasan, at dalawa sa ikasampu ng isang
    epa ng pinong harina bilang isang handog na pagkaing butil, na hinaluan ng langis,
    at ang inuming handog kasama nito.
  hui-hui: Anduane Homogohanda Mosese ibugua Isaraele wali agali bu hearu lamilonaga
    ibuhondo lamialu lalu, Sabada horongi nogo sibi igini wangabe kirago mali mbira
    hene dere durubi nabi kago hondowa loma bialu bo delalimu. Ogoni heba widi bayaleore
    dambinigo balawa genda magi kilogarama kira olibe lininaga weli heba odo biamaga
    henebi waini ibabi nogo sibi kira ogolabo heba lomabu delalimu.
  mya-mya: ဥ​ပုသ်​နေ့​တွင်​အ​ပြစ်​အ​နာ​ကင်း​သော​တစ် နှစ်​သား​အ​ရွယ်​သိုး​ထီး​နှစ်​ကောင်၊
    သံ​လွင်​ဆီ နှင့်​ဂျုံ​မုန့်​ညက်​လေး​ပေါင်​ကို​ရော​နယ်​ထား သော​ဘော​ဇဉ်​သကာ၊ စ​ပျစ်​ရည်​သကာ​တို့​ကို
    ပူ​ဇော်​ရ​မည်။-
  bod-N: དེ་ནས་ངལ་གསོ་བའི་ཉིན་མོར། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་གཉིས་དང་།
    འབྲུ་རིགས་ཀྱི་མཆོད་པའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་ཀྱི་ཕྱེ་བཟང་པོར་སྣུམ་བསྲེས་ནས།
    དེ་དང་མཉམ་དུ་འབུལ་བའི་སྐྱེམས་མཆོད་བཅས་འབུལ་དགོས།
  sna-sna: “ ‘Nomusi weSabata, muite chipiriso chamakwayana maviri egore rimwe chete
    asina kuremara, pamwe chete nechipiriso chacho chokunwa, uye nechipiriso chezviyo
    chezvegumi zviviri zveefa youpfu hwakatsetseka, hwakavhenganiswa namafuta.
  spa-BLM: '“‘En el día de reposo, ofrecerás dos corderos machos de un año sin defecto,
    y dos décimas de efa de harina fina como ofrenda mezclada con aceite, y su libación:'
  cac-cac: A d'a sc'ual ic'oj ip, yovalil syac' chavan̈ocxo noc' quelemtac calnel
    eb', aton noc' jun ab'il sq'uinal, malaj jab'oc spaltail yed' vajxaque' libra
    ixim harina te vach' calab'il yed' aceite d'a ofrendail d'a ixim trigo. Tz'ac'jipax
    vino yed'oc, ichataxon tz'aj yac'ji.
  swh-ULB: Katika siku ya Sabato utatoa wanakondoo dume wawili, wa umri wa mwaka mmoja
    kila mmoja wasiokuwa na dosari, na sehemu ya kumi mbili ya efa ya unga mwembamba
    kwa sadaka ya unga, uliochanganywa na mafuta, pamoja na sadaka ya kinywaji.
  bel-bel: 'А ў суботу прыносьце два ягняці адналеткі без пахібы, і ў прынашэньне
    хлебнае дзьве дзясятыя долі эфы пшанічнай мукі, зьмяшанай з алеем, і паліваньне
    пры ім:'
  deu-ELBBK: Und am Sabbattag zwei einjährige Lämmer ohne Fehl, und als Speisopfer
    zwei Zehntel Feinmehl, gemengt mit Öl, und sein Trankopfer.
  mbb-OT: “Emun Andew te Kedhimeley, pemuhat kew te zezuwa he kerehidu he tig senge-tuig
    is keǥurang dan he wazè dan sazir, he edlepikan te pemuhat he inumen wey pemuhat
    he para gasa he heepat he kilu he meupiya he kelasi he herina he midsehuǥan te
    lana.
  mal-2015: ശബ്ബത്ത്നാളിലോ ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത രണ്ടു കുഞ്ഞാടിനെയും ഭോജനയാഗത്തിന്നായി
    എണ്ണചേർത്ത രണ്ടിടങ്ങഴി മാവും അതിന്റെ പാനീയയാഗവും അർപ്പിക്കേണം.
  rmc-rmc: Pro šabat pre chabeneskri obeta anena duje jekheberšeskre bakroren bi e
    chiba jekhetane la moľakra obetaha a duj kili nekfeder aro mišimen le olivove
    olejoha.
  pes-OPV: «و در روز سبت دو بره یک ساله بی‌عیب، ودو عشر ایفه آرد نرم سرشته شده با
    روغن، بجهت هدیه آردی با هدیه ریختنی آن.
  ron-1924: Ын зиуа Сабатулуй, сэ адучець дой мей де ун ан фэрэ кусур ши, ка дар де
    мынкаре, доуэ зечимь де ефэ дин флоаря фэиний фрэмынтатэ ку унтделемн, ымпреунэ
    ку жертфа де бэутурэ.
  ben-OBCV: “ ‘বিশ্রামবারে ক্রুটিহীন এক বর্ষীয় দুটি মেষশাবক নিয়ে উৎসর্গ করবে। সেই
    সঙ্গে তার পরিপূরক পেয়-নৈবেদ্য ও শস্য-নৈবেদ্যরূপে, এক ঐফার দুই-দশমাংশ মিহি ময়দা
    তেলে মিশ্রিত করে নিবেদন করবে।
  som-som: Oo maalinta sabtidana waxaad bixisaa laba wan oo wada gu jir ah oo aan
    iin lahayn, iyo eefaah bur ah oo toban meelood loo dhigay labadiis meelood ee
    qurbaan hadhuudh ah oo saliid lagu daray iyo qurbaankiisii cabniinka.
  lat-VUC: 'Die autem sabbati offeretis duos agnos anniculos immaculatos, et duas
    decimas similæ oleo conspersæ in sacrificio, et liba:'
  eng-ASVBT: 'And on the sabbath day two he-lambs a year old without blemish, and
    two tenth parts of an ephah of fine flour for a meal offering, mingled with oil,
    and the drink offering thereof:'
  ita-1885: E NEL giorno del Sabato offerite due agnelli di un anno, senza difetto;
    e due decimi di fior di farina, stemperata con olio, per offerta di panatica,
    insieme con le loro offerte da spandere.
  eng-LXXUP: And on the Sabbath day ye shall offer two lambs of a year old without
    blemish, and two tenth deals of fine flour mingled with oil for a meat offering,
    and a drink offering.
  eng-ULB: On the Sabbath day you must offer two male lambs, each a year old without
    blemish, and two-tenths of an ephah of fine flour as a grain offering, mixed with
    oil, and the drink offering with it.
  spa-VBL: “En el día de reposo, presentarás los corderos machos de dos años, sin
    defectos, junto con una ofrenda de grano de dos décimas de efa de la mejor harina
    mezclada con aceite de oliva, y su libación.
  fra-_FOB: Mais le jour du sabbat vous offrirez deux agneaux d'un an, sans défaut,
    et deux dixièmes de fine farine pétrie à l'huile, pour l'offrande avec sa libation.
  mal-mal: ശബ്ബത്ത് നാളിൽ ഒരു വയസ്സ് പ്രായമുള്ള ഊനമില്ലാത്ത രണ്ട് കുഞ്ഞാടിനെയും ഭോജനയാഗത്തിനായി
    എണ്ണചേർത്ത രണ്ടിടങ്ങഴി മാവും അതിന്റെ പാനീയയാഗവും അർപ്പിക്കണം.
  urd-GVR: Sabat ke din bheṛ ke do aur bachche chaṛhānā. Wuh bhī beaib aur ek sāl
    ke hoṅ. Sāth hī mai aur ġhallā kī nazareṅ bhī pesh kī jāeṅ. Ġhallā kī nazar ke
    lie 3 kilogrām behtarīn maidā tel ke sāth milāyā jāe.
  suz-BL: मिनु नाइक्‍तीक नाक्‍तीम मारेइ मदुम्‍शो थम रिम्‍शो बर्स का गाप्‍शो पाठा निक्‍शी
    चढ़ेचा माल्‍नीनी। मेको नु अन्‍न चढ़ेतीके तेल ब्‍वाइश्‍शो रिम्‍शो फस एफाह का ङा
    १० भाग ङा भाग निक्‍शी चढ़ेचा माल्‍नीनी। मिनु मेको नु तूचा थोव़क चढ़ेतीके यो चढ़ेचा
    माल्‍नीनी। एफाह का २२ लिटर पुक्‍तीक बाक्‍ब।मत्ती १२:५
  ita-1927: Nel giorno di sabato offrirete due agnelli dell’anno, senza difetti; e,
    come oblazione, due decimi di fior di farina intrisa con olio, con la sua libazione.
  ckb-ckb: «”لە ڕۆژی شەممە دوو بەرخی یەک ساڵەی ساغ پێشکەش بکەن لەگەڵ دوو دەیەکی ئێفەیەک
    لە باشترین ئاردی بە زەیت شێلراو وەک پێشکەشکراوێکی دانەوێڵە لەگەڵ شەرابە پێشکەشکراوەکەی،
    کە ئەمەش
  eng-BBE: 'And on the Sabbath day, two he-lambs of the first year, without any mark,
    and two tenth parts of the best meal for a meal offering mixed with oil, and its
    drink offering:'
  kan-OKCV: “ ‘ಆದರೆ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ದೋಷರಹಿತ ಒಂದು ವರ್ಷದ ಎರಡು ಕುರಿಮರಿಗಳನ್ನೂ,
    ಓಲಿವ್ ಎಣ್ಣೆ ಕಲಸಿದ ಎಫಾದ ಹತ್ತನೇ ಎರಡು ಭಾಗ ಗೋಧಿಹಿಟ್ಟನ್ನೂ, ಅದಕ್ಕೆ ತಕ್ಕ ಪಾನದ ಸಮರ್ಪಣೆಯನ್ನು
    ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.008'
  tam-2017: “ஓய்வுநாளிலோ உணவுபலிக்காக ஒருவயதுடைய பழுதற்ற இரண்டு ஆட்டுக்குட்டிகளையும்,
    பத்தில் இரண்டு பங்கானதும் எண்ணெயிலே பிசைந்ததுமான மெல்லிய மாவையும், அதின் பானபலியையும்
    செலுத்தவேண்டும்.
  spa-RV-1909: 'Mas el día del sábado dos corderos de un año sin defecto, y dos décimas
    de flor de harina amasada con aceite, por presente, con su libación:'
  ron-BTF: Și în ziua de sabat, doi miei de un an, fără pată, și două zecimi dintr-o
    măsură de făină ca dar de mâncare, amestecată cu untdelemn, și darul lor de băutură;
  eng-WEBP: '“‘On the Sabbath day, you shall offer two male lambs a year old without
    defect, and two tenths of an ephah of fine flour for a meal offering mixed with
    oil, and its drink offering:'
  eng-FBV: On the Sabbath day, present male lambs two years old, without defects,
    along with a grain offering of two-tenths of an ephah of the best flour mixed
    with olive oil, and its drink offering.
  nld-1939: Op de sabbat bovendien nog twee gave lammeren van een jaar oud met twee
    issaron meelbloem, met olie gemengd, als spijsoffer, en het daarbij horend plengoffer.
  nch-BL: “Huan ipan nopa tonali quema monequi anmosiyajquetzase sesen chicueyi, monequi
    antechtencahuilise ome piloquich borregojtzitzi cati sanoc quiaxitijtoque se xihuit
    huan cati amo teno quipiyaj. Nojquiya ihuaya techmacaca nopa tacajcahualisti ten
    harina cati ihuaya yahui cati elis nahui kilo ten cuali harina tamaneloli ica
    aceite, huan nojquiya techmacaca nopa tacajcahualisti cati tatoyahuali noixpa.
  vie-1934: Ngày sa-bát, ngươi phải dâng hai chiên con đực giáp năm, không tì vít,
    và hai phần mười ê-pha bột lọc nhồi dầu làm của lễ chay với lễ quán cặp theo.
  hin-CV: “ ‘इसके बाद शब्बाथ पर याहवेह के लिए होमबलि में एक वर्ष के, दोष रहित दो मेमने
    भेंट किए जाएं, तथा अन्‍नबलि के लिए तेल मिला हुआ तीन किलो मैदा तथा इसकी पेय बलि.
  eng-OURB: '“‘On the Shabath ·Intermission· day, two male lambs a year old without
    defect, and one tenth of an ephah [two omers; 4.6 q; 4.4 L] of fine flour for
    a meal offering, mixed with oil, and its drink offering:'
  spa-BES: Y el día de reposo, dos corderos del primer año, sin defecto, y dos décimas
    partes de la mejor harina para una ofrenda de cereales mezclada con aceite, y
    su ofrenda de libación.
  tdx-tdx: 'Ie ami’ty andro Sabotse, le vik’ añondrilahy roe tsy aman-kandra, naho
    mona fahafolo’ ty efa roe ho enga-mahakama, linaro menake naho i enga-rano’ey:'
  vid-vid: “Zuwa lya Kwesela, molavya nhambiko ya ming'holo myana mili milume ja mwaka
    umwe jilihela nongwa, nhambiko ya nyhule ya kilo mbili za utimbo unojile uhanzigwe
    na mafuta, na nhambiko yake ya chakunwa.
  eng-OKE: But on the Sabbath day two lambs of the year unblemished, and two-tenths
    of flour for the mincha sprinkled with oil, and its libation.
  tha-KJV: ในวันสะบาโตลูกแกะอายุ​หน​ึ่งขวบสองตั​วท​ี่​ไม่มี​ตำหนิ และยอดแป้งสองในสิบเอฟาห์คลุ​กก​ั​บน​้ำมันให้เป็นธัญญบู​ชา
    และเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: 'Mas no dia do sábado dois cordeiros de ano sem defeito, e dois décimos
    de efa de flor de farinha amassada com azeite, por oferta de cereais, com sua
    libação:'
  deu-ELO: Und am Sabbathtage zwei einjährige Lämmer ohne Fehl, und als Speisopfer
    zwei Zehntel Feinmehl, gemengt mit Öl, und sein Trankopfer.
