  arb-NAV: وَفِي يَوْمِ السَّبْتِ تُقَرِّبُونَ حَمَلَيْنِ حَوْلِيَّيْنِ صَحِيحَيْنِ،
    مَعَ تَقْدِمَةٍ مِنْ عُشْرَيِ الإيفَةِ (نَحْوَ خَمْسَةِ لِتْرَاتٍ) مِنْ دَقِيقٍ
    مَعْجُونٍ بِزَيْتٍ، وَأَيْضاً سَكِيبِ خَمْرٍ.
  ewe-ewe: “Le Dzudzɔgbe la dzi la, tsɔ alẽvi eve siwo xɔ ƒe ɖeka, eye wode blibo
    le go ɖe sia ɖe me la sa vɔe kpe ɖe eƒe nunovɔsa kple nuɖuvɔsa ŋu. Nuɖuvɔsa la
    nanye wɔ memee lita ene kple afã si wobaka kple ami.
  eng-LEE: And on the sabbath-day two sheep of the first year without blemish, and
    two tenth parts of fine flour for a meat-offering, mingled with oil, and the drink-offering
    thereof.
  asm-FB: আৰু বিশ্ৰাম-দিনত দুটা এবছৰীয়া নিঘূণ মতা মেৰ পোৱালি, আৰু তেল মিহলোৱা ঐফাৰ
    দহ ভাগৰ দুভাগ ভক্ষ্য নৈবেদ্য আৰু তাৰ পেয় নৈবেদ্য উৎসৰ্গ কৰিবা;।
  sus-A: مَلَبُي لْشْي وٌ شَ يّشّي قِرِن بَ مَلَبُ لْشْي سّرّشّ رَ، نَشٍيٍ بَرَ حّ
    كٍرٍن سْتْ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ. سَنسِ شْرِ دِنشِ سّرّشّ نَشَن نَمُلَنشِ
    تُرٍ كِلٌ سٍننِ رَ، نُن وّنِ سّرّشّ شَ بَ نَ يّشّييٍ سّيتِ مَ.
  fra-SBL: '"''Le jour du sabbat, tu offriras deux agneaux mâles d''un an, sans défaut,
    et deux dixièmes d''un épha de fleur de farine, en offrande de farine mélangée
    à de l''huile, avec sa libation :'
  hbo-hbo: וּבְיֹום֙ הַשַּׁבָּ֔ת שְׁנֵֽי־כְבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה תְּמִימִ֑ם וּשְׁנֵ֣י
    עֶשְׂרֹנִ֗ים סֹ֧לֶת מִנְחָ֛ה בְּלוּלָ֥ה בַשֶּׁ֖מֶן וְנִסְכֹּֽו׃
  eng-WYCLIFFE: Forsothe in the `dai of sabat ye schulen offre twey lambren of o yeer,
    without wem, and twei tenthe partis of flour spreynt togidere with oile, in sacrifice,
    `and ye schulen offre moiste sacrificis that ben sched bi custom,
  cwe-cwe: “Muna Isiku ya Mhumulo mwizalava wanang'hondolo walume waidi weli na mwaka
    umwe welibule chilema na chilo mbili za usage unogile wouhanganyigwe na mavuta,
    hamwe na nhosa yake ya ching'waji.
  kik-kik: “ ‘Mũthenya wa thabatũ-rĩ, rutagai iruta rĩa tũtũrũme twĩrĩ, o kamwe ka
    ũkũrũ wa mwaka ũmwe, tũtarĩ na kaũũgũ, hamwe na kĩndũ kĩa iruta rĩa kũnyuuo, na
    iruta rĩa mũtu icunjĩ igĩrĩ cia ikũmi cia eba ĩmwe ya mũtu mũhinyu mũno ũtukanĩtio
    na maguta.
  fra-NCL: Le jour du sabbat, vous offrirez deux agneaux d’un an, sans défaut, et,
    comme oblation, deux dixièmes de fleur de farine pétrie à l’huile, et sa libation.
  cek-AK: Sabbath niah coek koi kaom ai, saningto kaom tuucaa hnetto loe, naek koi
    paek ih hmuen hoi nawnto, situi hoi atok tangcae ih takaw dip ephah maeto thung
    hoi tapraek ih hato thungah hnetto paek ah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be soge: ‘Obunnoged-ibagindi,
    sibad-wawaad-sapingwagwad-warbo, birgagwen-nikamalad, bonisulidi, be anga ogumakar
    ukoye. Degine, vino egi-eolegega be ukbaloye. Madubur-nued nibirambe (10) olivo-gwalluba-mesa-omukuar
    anga be ukbaloye.'
  uig-CYR: — Шабат күни беҗирим бир яшлиқ икки әркәк қоза сунулсун; униңға қошуп зәйтун
    мейи иләштүрүлгән есил ундин әфаһниң ондин иккиси ашлиқ һәдийә сүпитидә сунулсун
    вә шарап һәдийәси сунулсун;
  tel-2017: విశ్రాంతి రోజున ఒక సంవత్సరం వయస్సు ఉండి, ఏ దోషం లేని రెండు గొర్రెపిల్లలను
    నైవేద్యంగాను, దానితో పాటు పానార్పణ, నూనెతో కలిపిన నాలుగున్నర లీటర్ల పిండిలో రెండు
    పదోవంతులు అర్పించాలి.
  hat-BSA: '“‘Epi nan jou Saba a, de jenn mouton mal san defo, ak de dizyèm a yon
    efa farin fen, kon yon ofrann sereyal, mele avèk lwil, avèk ofrann bwason li an:'
  kos-kos: Ke len Sabbath, kisakin lukwa sheep fusr mukul yac se matwa su wangin kutena
    ma koluk ke mano, wi paun in flao akosr karak ke oil in olive tuh in mwe kisa
    wheat, oayapa mwe kisa ke wain.
  hbo-WLC: וּבְיוֹם֙ הַשַּׁבָּ֔ת שְׁנֵֽי־כְבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה תְּמִימִ֑ם וּשְׁנֵ֣י
    עֶשְׂרֹנִ֗ים סֹ֧לֶת מִנְחָ֛ה בְּלוּלָ֥ה בַשֶּׁ֖מֶן וְנִסְכּֽוֹ׃
  ibo-ibo: “ ‘Nʼụbọchị izuike, jiri ụmụ atụrụ abụọ gbara otu afọ, otu afọ, ndị na-enweghị
    ntụpọ, ha na aja ihe ọṅụṅụ na aja mkpụrụ ọka e ji lita ụtụ ọka anọ na ọkara a
    kwọziri akwọzi, nke a gwaziri mmanụ mee.
  ory-ory: ଆଉ ବିଶ୍ରାମବାରରେ ଏକ ବର୍ଷୀୟ ନିଖୁନ୍ତ ଦୁଇ ମେଷବତ୍ସ ଓ ତୈଳ ମିଶ୍ରିତ ଏକ ଐଫାର ଦୁଇ
    ଦଶମାଂଶ ସରୁ ମଇଦାର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ତହିଁର ପେୟ-ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: “Iwe, lon ewe ränin sapat oupwe eäni asor ruoman ätemwänin lam eu ierir
    esap wor terir, pwal rüanü paun pilawa mi amas o mürina mi nofitfengen me apüra,
    pwe eu asoren mongö me ewe asoren ün.
  rop-rop: Wal Mosis bin kipgon tok, “Orait, langa det namba 7 dei gulum Sebathdei,
    yumob garra gibit dubala wan yiya ol boiwan ship nomo garram enijing rong langa
    dubala, en dubala kilogrem flauwa miksap garram oliboil garram det sid daga ofring
    en det wain ofring.
  ukr-1871: А в день субітний двоє ягнят без скази і дві десятини муки пшеничної,
    перемішаної з олїєю, та жертву ливну до того.
  deu-1951: Am Sabbattag aber zwei einjährige, tadellose Lämmer und zwei Zehntel Semmelmehl
    zum Speisopfer, mit Öl gemengt, dazu sein Trankopfer.
  eng-JPS: And on the sabbath day two he-lambs of the first year without blemish,
    and two tenth parts of an ephah of fine flour for a meal-offering, mingled with
    oil, and the drink-offering thereof.
  srp-1865: A u subotu dva jagnjeta od godine zdrava, i dvije desetine bijeloga brašna
    smiješana s uljem za dar s naljevom njegovijem.
  lug-lug: “Ku lunaku lwa Ssabbiiti munaaleetanga ekiweebwayo eky’endiga ennume ez’omwaka
    ogumu ogw’obukulu, ezitaliiko kamogo, wamu n’ekiweebwayo ekyokunywa ekigenderako,
    n’ekiweebwayo eky’obuwunga obulungi ekiweza nga kilo ssatu n’obutundu bubiri n’ekitundu
    nga butabuddwamu amafuta ag’omuzeeyituuni.
  heb-heb: וביום השבת שני כבשים בני שנה תמימם ושני עשרנים סלת מנחה בלולה בשמן ונסכו׃
  ben-IRV: বিশ্রামবারে এক বছরের নির্দোষ দুইটি পুরুষ ভেড়া ও তেল মেশানো এক ঐফার দুয়ের
    দশ ভাগের এক ভাগ সূজির ভক্ষ্য নৈবেদ্য ও তার সঙ্গে পেয় নৈবেদ্য নিবেদন করবে।
  pan-pan: ਅਤੇ ਸਬਤ ਦੇ ਦਿਨ ਤੂੰ ਦੋ ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼ ਰਹਿਤ, ਤੇਲ ਮਿਲੇ ਹੋਏ
    ਮੈਦੇ ਦੇ ਦੋ ਦਸਵੰਧ, ਮੈਦੇ ਦੀ ਬਲੀ ਲਈ ਨਾਲੇ ਉਸ ਦੇ ਪੀਣ ਦੀ ਭੇਟ ਚੜ੍ਹਾਓ।
  mya-JVB: နေ့ တိုင်း အစဉ်ပူဇော်သော မီးရှို့ ရာယဇ်၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာမှတပါး
    ၊ ဥပုသ် နေ့ ရက်၌ အခါမလည် အပြစ် မပါသော သိုးသငယ် နှစ် ကောင်ကို၎င်း၊ သွန်းလောင်း
    ရာ ပူဇော်သက္ကာပါလျက်၊ ဘောဇဉ် ပူဇော်သက္ကာဘို့၊ ဆီ ရော သောမုန့်ညက် နှစ် ဩမဲကို၎င်း
    ပူဇော်ရမည်။
  hmo-hmo: “Sabati Dinana dekenai, mamoe natuna tau rua, lagani tamona gaudia do umui
    henia. Idia be namodia momokani, bero o toto lasi gaudia. Ma paraoa ena metau
    kilogaram rua, olive dehoro dekena amo mikisi gauna, bona uaina boubou danu do
    umui henia.
  urd-urd: '''और सबत के दिन दो बे — ''ऐब यकसाला नर बर्रे और नज़्र की क़ुर्बानी के
    तौर पर ऐफ़ा के पाँचवें हिस्से के बराबर मैदा, जिसमें तेल मिला हो, तपावन के साथ
    पेश करना।'
  rus-SYN: 'А в субботу приносите двух агнцев однолетних без порока, и в приношение
    хлебное две десятых части ефы пшеничной муки, смешанной с елеем, и возлияние при
    нем:'
  bqc-SIM: Kã́mabogↄↄzĩ àli sa'o ń sãsa wɛ̃dona sãasaio mɛ̀n plapla ń pↄ́wɛntio
    kiloo pla yãalɛa ń nísio ń a vɛ̃ɛo.
  tcz-CHONGTHU: Cholngah nikho seh le kelngoi achal ni kumkhat lhingsa nolna bei na
    todoh diu, lhosohga thilto dinga jong changbong neldisel Ephah dim khat hopsom
    ma hopkhat thaotui toh helsa hi ding, lengpitwi jaona hi ding ahi.
  mar-mar: “प्रत्येक शब्बाथ दिवशी एक एक वर्षाचे दोन निर्दोष नर कोकरे आणि अन्नार्पणासाठी
    तेलात मळलेले दोन दशमांश एफा सपीठ व त्याबरोबरची पेयार्पण ही अर्पावी.
  qub-qub: «Säbadu jamay junajcho gamcuna apamunqui ishcay sänu watayoj cashnita.
    Chaqui micuy ofrendata garamarna apamunqui chuscu quïlu mas allinnin jarinata
    asëtiwan chapushallata. Jananman bïnutapis garamanqui.
  hat-hat: Pou jou repo a, n'a ofri de ti belye mouton ki gen ennan, ki san okenn
    enfimite, kat ti mamit farin frans melanje ak lwil oliv tankou ofrann grenn jaden
    ak yon ofrann bwason.
  eng-BSB: On the Sabbath day, present two unblemished year-old male lambs, accompanied
    by a grain offering of two-tenths of an ephah of fine flour mixed with oil, as
    well as a drink offering.
  tod-tod: «Dooɠo foloi, wa baala ziʋo felegɔ ɠula ga zalaɠai, niiti ti kona gila
    nɔ ɠɛa, nɛɛʋuzu nɔpɛ ge la ba, è vebɛanii ʋu ma ga ɓulu vukɔ ʋagɔi kilo lɔzita,
    gaayɔgai ga gulɔi, puya zalaɠai ʋu ma.
  eng-WEBPB: '“‘On the Sabbath day, you shall offer two male lambs a year old without
    defect, and two tenths of an ephah of fine flour for a meal offering mixed with
    oil, and its drink offering:'
  kbq-kbq: Hagi mani fruhu kna Sabati knarera mago kafu huno afuhe afahe osu'nesia
    tare ve sipisipia nevarenka, mago kilo flaua olivi masavene eri havia hu'nesiane,
    eri havia hunka waini ofanena hugahane.
  nhe-BL: “Huan ipan nopa tonali quema monequi ximosehuica sesen chicueyi, monequi
    innechtencahuilise ome piloquich borregojtzitzi tlen san quiaxitíaj se xihuitl
    huan tlen ax tleno quipiyaj. Nojquiya ihuaya xinechmacaca nopa tlacajcahualistli
    tlen harina tlen ihuaya yohui tlen elis nahui kilos tlen cuali harina tlamaneloli
    ica aceite, huan nojquiya xinechmacaca nopa tlacajcahualistli tlen tlatoyahuali
    noixtla.
  gub-BL: Mytu'u haw 'ar mehe pemur mokoz àràpuhàràn hawitu ma'e awa pitài kwarahy
    hereko har ikatu 'ymaw hereko 'ymar wà nehe. Pemur mokoz kir arozràn imuku'i pyrer
    ikatu wera'u ma'e uri kawer inuromo imupyràn pyrer nehe, arozràn imur pyr romo
    nehe no. Pemur win nehe no.
  eng-DRA: And on the sabbath day you shall offer two lambs of a year old without
    blemish, and two tenths of flour tempered with oil in sacrifice, and the libations,
