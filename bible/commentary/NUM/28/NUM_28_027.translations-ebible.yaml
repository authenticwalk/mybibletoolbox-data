verse: NUM.028.027
translations:
  mal-C: യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി രണ്ടു കാളക്കിടാവും ഒരു ആട്ടുകൊറ്റനും ഒരുവയസ്സു
    പ്രായമുള്ള ഏഴ് ആണാട്ടിൻകുട്ടിയും ഹോമയാഗമായി അർപ്പിക്കണം.
  deu-TKW: 'Und an Brandopfern zum lieblichen Geruch für Jahwe sollt ihr darbringen:
    zwei junge Stiere, einen Widder und sieben einjährige Lämmer.'
  lin-lin: 'Bokobonzela Yawe lokola mbeka ya kotumba oyo solo kitoko na yango ekosepelisa
    Yawe : bangombe mibale ya mibali, meme moko ya mobali mpe bana meme sambo ya mibali
    ya mobu moko.'
  eng-LSV: 'And you have brought a burnt-offering near for refreshing fragrance to
    YHWH: two bullocks, sons of the herd, one ram, seven lambs, sons of a year,'
  eng-GNV: But ye shall offer a burnt offering for a sweete sauour vnto the Lord,
    two yong bullocks, a ramme, and seuen lambes of a yeere olde,
  eng-WEBSTER: But ye shall offer the burnt-offering for a sweet savor to the LORD;
    two young bullocks, one ram, seven lambs of the first year;
  nhw-BL: Huan antechtencahuilise tlacajcahualistli tlatlatili catli ajhuiyac mijyotis
    noixpa, huan nopa tlacajcahualistli elis ome becerros, se oquich borrego, huan
    chicome piloquich borregojtzitzi catli san quiaxitíaj se xihuitl.
  swh-ONEN: Mlete sadaka ya kuteketezwa ya mafahali wawili wachanga, kondoo dume mmoja,
    na pia wana-kondoo saba wenye umri wa mwaka mmoja, kama harufu nzuri ya kumpendeza
    Bwana.
  bba-bba: I ko i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑwɑ ni nu nuburu do kɑ nɑɑ kpɛmi yiru,
    kɑ yɑ̃ɑ kinɛru, kɑ yɑ̃ɑ kpɛmminu nɔɔbɑ yiru ni nu wɔ̃ɔ tiɑ mɔ.
  eng-KJVCPB: but ye shall offer the burnt offering for a sweet savour unto the Lord;
    two young bullocks, one ram, seven lambs of the first year;
  luo-luo: Chiwuru misango miwangʼo pep mag nyirwedhi ariyo, im achiel gi nyirombe
    abiriyo mahikgi en achiel kaka gima dungʼ tik mangʼwe ngʼar mamoro Jehova Nyasaye.
  meu-meu: 'Ḡole-oho boubouna bahahelaḡaia, bonana namo ḡauna Iehova ena: boromakau
    natudia mamaruanedia rua, mamoe maruanena ta, bona mamoe natudia mamaruanedia
    hitu, laḡani tamona ḡaudia.'
  npi-ULB: परमप्रभुको निम्ति सुगन्धित बास्‍नाको निम्ति होमबलि चढाउनुहुँदैन । तिमीहरूले
    दुईवटा साँढे, एउटा भेडा र सातवटा एक वर्षे थुमा चढाउनुपर्छ ।
  yor-yor: Kí ẹ mú ẹbọ sísun ẹgbọrọ màlúù méjì, àgbò kan àti akọ ọ̀dọ́-àgùntàn méje
    ọlọ́dún kan gẹ́gẹ́ bí òórùn dídùn fún Olúwa.
  pes-OPCB: در آن روز دو گوسالۀ نر، یک قوچ و هفت برهٔ نر یک ساله به عنوان قربانی سوختنی
    به خداوند تقدیم کنید. این قربانی، همچون هدیۀ خوشبو برای خداوند است.
  tgl-ULB: Dapat kayong mag-alay ng isang handog na susunugin upang magbigay ng isang
    mabangong halimuyak para kay Yahweh. Dapat kayong mag-alay ng dalawang batang
    toro, isang lalaking tupa, at pitong lalaking tupang isang taong gulang.
  hui-hui: Bulumaga wangabe kirabi sibi wangabe mbirabi sibi igini mali mbira hangu
    hene kariabi uruni bibahende dere durubi nabi karu haru ibalimu. Nogo uruni haru
    ibuwa loma bialu irani dai helo bo delalimu. Loma ogoni alego nga bayale biragola
    Anduane Homogohanda nga howa turu halu ibunaga bu miniha dungulo holebira.
  mya-mya: သင်​တို့​သည်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ထီး ပျို​နှစ်​ကောင်၊ သိုး​ထီး​တစ်​ကောင်​နှင့်​တစ်​နှစ်​သား
    အ​ရွယ်​သိုး​ထီး​ခု​နစ်​ကောင်​ကို ထာ​ဝ​ရ​ဘု​ရား နှစ်​သက်​ဖွယ်​ရ​နံ့​အ​ဖြစ်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: འོན་ཀྱང་སྦྱིན་སྲེག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མཆོད་པར་འབུལ་དགོས་པ་སྟེ།
    གླང་ཐུག་གཉིས་དང་། ལུག་ཐུག་གཅིག་དང་། ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བདུན་བཅས་ཡིན་ལ།
  sna-sna: Mupe chipiriso chinopiswa chehando duku mbiri, gondobwe rimwe chete uye
    makwayana manomwe makono egore rimwe chete, chive chipiriso chinofadza kuna Jehovha.
  spa-BLM: 'sino que ofrecerás un holocausto como aroma agradable a Yahvé: dos novillos,
    un carnero, siete corderos macho de un año;'
  cac-cac: 'Tzeyac''pax junoc silab'' te vach'' d''a Jehová suc''uq''ui sjab'' syab''i:
    Chavan̈ noc'' quelemtac vacax, junoc noc'' ch''ac calnel, ucvan̈oc noc'' quelemtac
    calnel jun ab''il sq''uinal,'
  swh-ULB: Mtatoa sadaka ya kuteketezwa ili kutoa harufu nzuri kwa BWANA. Mtatoa fahari
    wawili wachanga, kondoo mume mmoja, na wanakondoo saba waume wa mwaka mmoja.
  bel-bel: 'і прыносьце цэласпаленьне дзеля прыемнай духмянасьці Госпаду: з буйнога
    быдла два цяляці, аднаго барана і сем ягнят-адналетак,'
  deu-ELBBK: 'Und ihr sollt ein Brandopfer darbringen zum lieblichen Geruch dem HERRN:
    zwei junge Stiere, einen Widder, sieben einjährige Lämmer;'
  mbb-OT: 'Pemuhat kew te pemuhat he edtutungen: he dezuwa he turiti he vaka, sevaha
    he meǥurang en he meemahan he kerehidu wey pitu he meemahan he nati he kerehidu
    he tig senge-tuig is keǥurang dan. Is kehemut kayi he pemuhat ebpekepenunuat te
    Nengazen.'
  mal-2015: എന്നാൽ നിങ്ങൾ യഹോവെക്കു സൗരഭ്യവാസനയായ ഹോമയാഗത്തിന്നായി രണ്ടു കാളക്കിടാവിനെയും
    ഒരു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള ഏഴു കുഞ്ഞാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: Anena pre labarďi obeta, so šukares voňinel le RAJESKE, duj terne biken,
    jekhe bakres the efta jekheberšeskre bakroren.
  pes-OPV: و بجهت قربانی سوختنی برای عطر خوشبوی خداوند دو گاو جوان و یک قوچ و هفت
    بره نرینه یک ساله قربانی کنید.
  ron-1924: 'Сэ адучець ка ардере-де-тот де ун мирос плэкут Домнулуй: дой вицей, ун
    бербек ши шапте мей де ун ан.'
  ben-OBCV: সদাপ্রভুর আনন্দদায়ক সুরভিস্বরূপ হোম-নৈবেদ্যরূপে, দুটি এঁড়ে বাছুর, একটি
    মেষ ও সাতটি এক বর্ষীয় মদ্দা মেষশাবক উৎসর্গ করবে।
  som-som: Laakiinse waa inaad qurbaan la gubo oo caraf udgoon ah Rabbiga ugu bixisaan
    laba dibi oo yaryar, iyo wan weyn, iyo toddoba wan oo yaryar oo wada gu jir ah,
  lat-VUC: 'Offeretisque holocaustum in odorem suavissimum Domino, vitulos de armento
    duos, arietem unum, et agnos anniculos immaculatos septem:'
  eng-ASVBT: 'but ye shall offer a burnt offering for a sweet savor unto Jehovah:
    two young bullocks, one ram, seven he-lambs a year old;'
  ita-1885: E offerite per olocausto, in soave odore al Signore, due giovenchi, un
    montone, e sette agnelli di un anno;
  eng-LXXUP: and ye shall bring whole burnt offerings for a sweet-smelling savor to
    the Lord, two calves of the herd, one ram, seven lambs without blemish.
  eng-ULB: You must offer a burnt offering to produce a sweet aroma for Yahweh. You
    must offer two young bulls, one ram, and seven male lambs a year old.
  spa-VBL: Presenten un holocausto de dos novillos, un carnero y siete corderos de
    un año para ser aceptados por el Señor.
  fra-_FOB: Et vous offrirez en holocauste, en agréable odeur à l'Éternel, deux jeunes
    taureaux, un bélier et sept agneaux d'un an;
  mal-mal: എന്നാൽ നിങ്ങൾ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ഹോമയാഗത്തിനായി രണ്ട് കാളക്കിടാവിനെയും
    ഒരു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള ഏഴ് കുഞ്ഞാടിനെയും അർപ്പിക്കണം.
  urd-GVR: Us din do jawān bail, ek menḍhā aur bheṛ ke sāt yaksālā bachche qurbāngāh
    par pūre taur par jalā denā. Is ke sāth ġhallā aur mai kī wuhī nazareṅ pesh karnā
    jo Fasah kī Īd par bhī pesh kī jātī haiṅ.
  suz-BL: गे परमप्रभु यावे कली चोशा चढ़ेतीके चढ़ेचा माल्‍नीनी। मेको परमप्रभु यावे
    कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेतीके बाक्‍ब। गेपुकीमी ब्‍यफ निक्‍शी,
    सांड का नु बर्स का का गाप्‍शो ७ ओटा पाठा चढ़ेचा माल्‍नीनी।
  ita-1927: E offrirete, come olocausto di soave odore all’Eterno, due giovenchi,
    un montone e sette agnelli dell’anno;
  ckb-ckb: قوربانی سووتاندن پێشکەش بکەن، بۆ ئەو بۆنەی یەزدان پێی خۆشە، دوو جوانەگا
    و بەرانێک و حەوت بەرخی نێری یەک ساڵە،
  eng-BBE: And give a burned offering for a sweet smell to the Lord; two oxen, one
    male sheep, and seven he-lambs of the first year;
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯುಳ್ಳ ದಹನಬಲಿಯಾಗಿ ಎರಡು ಎಳೆಯ ಹೋರಿಗಳನ್ನೂ ಒಂದು ಟಗರನ್ನೂ
    ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.028.026'
  tam-2017: அப்பொழுது நீங்கள் யெகோவாவுக்கு நறுமண வாசனையான சர்வாங்கதகனபலியாக இரண்டு
    காளைகளையும், ஒரு ஆட்டுக்கடாவையும், ஒருவயதுடைய ஏழு ஆட்டுக்குட்டிகளையும்,
  spa-RV-1909: 'Y ofreceréis en holocausto, en olor de suavidad á Jehová, dos becerros
    de la vacada, un carnero, siete corderos de un año:'
  ron-BTF: 'Ci să aduceți ofranda arsă de o aromă dulce DOMNULUI: doi tauri tineri,
    un berbec, șapte miei de un an;'
  eng-WEBP: 'but you shall offer a burnt offering for a pleasant aroma to the LORD:
    two young bulls, one ram, seven male lambs a year old;'
  eng-FBV: Present a burnt offering of two young bulls, one ram, and seven male lambs
    a year old to be accepted by the Lord.
  nld-1939: Dan moet ge een heerlijk geurend brandoffer aan Jahweh opdragen van twee
    jonge stieren, een ram, en zeven eenjarige lammeren; gave dieren moet ge nemen.
  nch-BL: Huan antechtencahuilise tacajcahualisti tatatili cati ajhuiyac mijyotis
    noixpa, huan nopa tacajcahualisti elis ome becerros, se oquich borrego, huan chicome
    piloquich borregojtzitzi cati sanoc quiaxitijtoque se xihuit.
  vie-1934: Các ngươi sẽ dùng hai con bò đực tơ, một con chiên đực, và bảy chiên con
    đực giáp năm, đặng làm của lễ thiêu có mùi thơm cho Đức Giê-hô-va;
  hin-CV: 'तुम याहवेह को सुखद-सुगंध के लिए यह होमबलि भेंट करोगे: दो बछड़े, एक मेढ़ा
    एक वर्ष के सात मेमने;'
  eng-OURB: 'but you shall offer a burnt offering for a pleasant aroma to Adonai:
    two young bulls, one ram, seven male lambs a year old;'
  spa-BES: Y da una ofrenda quemada por aroma dulce al Señor; dos becerros, un carnero
    y siete corderos del primer año;
  tdx-tdx: 'Mibanabanà enga hisoroñañe ho hàñin-kanintsiñe am’ Iehovà: bania roe,
    ty añondri­lahy raike vaho ty vik’añondrilahy fito,'
  vid-vid: Molavya nhambiko ya kulakazwa, unhunyhililo unojile wa kumnojeza Mkulu
    Nguluwi, milogota milume mili na ing'holo ilume limwe na ming'holo myana milume
    saba ja mwaka umwe.
  eng-OKE: But offer a burnt offering to be received with favour before the Lord;
    two young bullocks, one ram, seven lambs of the year;
  tha-KJV: แต่​จงถวายเครื่องเผาบูชาให้เป็นกลิ่นพอพระทัยแด่พระเยโฮวาห์ คือถวายวัวหนุ่มสองตัว
    แกะผู้ตัวหนึ่ง ลูกแกะอายุ​หน​ึ่งขวบเจ็ดตัว
  por-BR-2018: E oferecereis em holocausto, em cheiro suave ao SENHOR, dois bezerros
    das vacas, um carneiro, sete cordeiros de um ano;
  deu-ELO: 'Und ihr sollt ein Brandopfer darbringen zum lieblichen Geruch dem Jehova:
    zwei junge Farren, einen Widder, sieben einjährige Lämmer;'
  eng-WYC-2018: And ye shall offer burnt sacrifice to the Lord, into sweetest odour;
    two calves of the drove, one ram, and seven lambs of one year, without wem; (And
    ye shall offer a burnt sacrifice, to make the sweetest aroma to the Lord; two
    calves from the herd, one ram, and seven one-year-old lambs, all without blemish;)
  epo-epo: 'kaj alportu bruloferon, kiel agrablan odoraĵon al la Eternulo: du bovidojn,
    unu virŝafon, sep jaraĝajn ŝafidojn;'
  uig-PIN: Silǝr Pǝrwǝrdigarƣa atalƣan, huxbuy kǝltüridiƣan kɵydürmǝ ⱪurbanliⱪ süpitidǝ
    yax torpaⱪtin ikkini, ⱪoqⱪardin birni, bir yaxliⱪ ǝrkǝk ⱪozidin yǝttini sununglar.
  beo-beo: 'Hina Gode amo gabusiga: hahawane nabima:ne, Ema Wadela:i Hou Dabe Ima:ne
    Iasu (gobei) agoane ima amo bulamagau gawali waha debe aduna, sibi gawali afae
    amola sibi mano gawali ode afae lalelegei fesuale gala, amo huluane da noga:i
    ledo hamedei fawane ima.'
  tpi-OTNT: Na yupela i mas kisim tupela yangpela bulmakau man na wanpela sipsip man
    na 7-pela pikinini sipsip man i gat wanpela krismas tasol na i no gat sua samting
    i bagarapim skin bilong ol. Na yupela i mas ofaim ol olsem ofa bilong paia i kukim
    olgeta. Dispela kain ofa i gat gutpela smel na Bikpela i save laikim tumas na
    i belgut long en.
  hau-SA: A miƙa hadaya ta ƙonawa da ’yan bijimai biyu, rago ɗaya da ’yan raguna bakwai,
    bana ɗaya-ɗaya don daɗin ƙanshi ga Ubangiji.
  uig-LAT: Siler Perwerdigargha atalghan, xushbuy keltüridighan köydürme qurbanliq
    süpitide yash torpaqtin ikkini, qochqardin birni, bir yashliq erkek qozidin yettini
    sununglar.
  nde-nde: Nikelani umnikelo wokutshiswa ngenkunzi ezingamaguqa ezimbili, inqama eyodwa
    kanye lamazinyane amaduna ayisikhombisa awezimvu alomnyaka owodwa ezelwe kube
    liphunga elimnandi kuThixo.
  ton-ton: Ka te mou ʻatu ʻae feilaulau tutu ʻoku namu lelei kia Sihova; ko e fanga
    pulu mui ʻe ua, mo e sipitangata ʻe taha, mo e lami ʻe fitu ʻi honau ʻuluaki taʻu;
  ces-1613: A obětovati budete obět zápalnou, u vůni spokojující Hospodina, volky
    mladé dva, skopce jednoho, beránků ročních sedm,
  eng-WMB: 'but you shall offer a burnt offering for a pleasant aroma to the LORD:
    two young bulls, one ram, seven male lambs a year old;'
  tam-TCV: மேலும் இரண்டு இளங்காளைகளையும், ஒரு செம்மறியாட்டுக் கடாவையும், ஒரு வயதுடைய
    ஏழு செம்மறியாட்டுக் கடாக்குட்டிகளையும் யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமான
    தகன காணிக்கையாகக் கொண்டுவாருங்கள்.
  ceb-ULB: Kinahanglan nga maghalad kamo sa halad nga sinunog aron makahatag ug kahumot
    alang kang Yahweh. Kinahanglan nga maghalad kamo ug duha ka laki nga nating baka,
    usa ka laking karnero, ug pito ka laki nga nating karnero nga usa pa ka tuig.
  pol-UBG: 'I złożycie PANU całopalenie na miłą woń: dwa młode cielce, jednego barana,
    siedem rocznych baranków.'
  urd-GVU: اُس دن دو جوان بَیل، ایک مینڈھا اور بھیڑ کے سات یکسالہ بچے قربان گاہ پر
    پورے طور پر جلا دینا۔ اِس کے ساتھ غلہ اور مَے کی وہی نذریں پیش کرنا جو فسح کی
    عید پر بھی پیش کی جاتی ہیں۔
  deu-1912: 'und sollt dem HERRN Brandopfer tun zum süßen Geruch: zwei junge Farren,
    einen Widder, sieben jährige Lämmer;'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ನೀವು ಯೆಹೋವನಿಗೆ ಸುವಾಸನೆಯನ್ನು ಉಂಟುಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ
    ಎರಡು ಹೋರಿ, ಒಂದು ಟಗರು, ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಗಳು ಇವುಗಳನ್ನೂ,
  yap-yap: 'Ngan pi’ e maligach ni mo’oruf ni bfel’ bon u wan’ SOMOL: l’agruw e garbaw
    ni pumo’on ni kab bitir, reb e saf ni pumo’on, nge medlip e fak e saf ni pumo’on
    ni ta’reb e duw yangarrad, ni yad gubin ni dariy bang u dowrad nib kireb.'
  hlt-MCSB: Tedae saelhung ca dongkah vaito pumnit neh tutal pumat, kumkhat tu ca
    pumrhih te BOEIPA taengah hmueihhlutnah hmuehmuei botui la khuen uh.
  mdy-ETH: ዒዞና ላምዖ ዎፓና፥ ፔቴ ዓዴ ማራይ፥ ፔቴ ሌዔ ማዔ ላንካይ ዓዴ ማራይ ሳዋ ታና ዎዛሳ ሚቺ ዒንጎ ዒንጊሢ ማሂ ዒንጉዋቴ።
  twi-ASANTE: Ɔhyeɛ afɔdeɛ sononko a ɛsɔ ani na ɛsɛ sɛ saa ɛda no, mobɔ ma Awurade.
    Afɔrebɔdeɛ no bɛyɛ anantwie mma mmienu, odwennini baako ne nnwammaa anini a wɔadi
    mfeɛ nson.
  eng-WEBU: 'but you shall offer a burnt offering for a pleasant aroma to the LORD:
    two young bulls, one ram, seven male lambs a year old;'
  bnp-bnp: Mu bole a bulmakau karaba a toga ge rua, a sipsip a toga ge taku, a tuna
    sipsip a toga ge polorua, ri tahoka a pida i taku. Mu habi ge a nihabi gutu-vuro.
    Na tahuna e BAKOVI DAGI i burongi a mangina, bara i vivi.
  wal-wal: Naa77u mirggota, issi dorssa orggiyaanne issi laitta gidido laappun dorssa
    orggeta sawuwaa tonggu giya xuuggiyo yarshsho oottidi, GODAAYYO yarshshite.
  spa-PDDPT: Ofrecerán en holocausto, en olor que apacigua a Yavé, dos becerros de
    la manada vacuna, un carnero, siete corderos añales,
  gun-gun: 'Ha''e va''e jave py pova''e ''rã peapy vy peme''ẽ heakuã porã rã Senhor
    ojou porã aguã: mokoĩ toro ra''y, peteĩ vexa''i ava ha''e sete vexa''i ra''y peteĩ
    ma''etỹ va''e meme.'
  ilo-ULB: Masapul a mangidatagkayo iti daton a maipuor a mangipaay iti nabanglo nga
    ayamuom kenni Yahweh. Masapul a mangidatagkayo iti dua a bumbumaro a baka, maysa
    a kalakian a karnero, ken pito a kalakian nga urbon a karnero nga agtawen iti
    maysa.
  kpg-kpg: 'Dudu ina tigidaumaha dela e hauiha kala e haga manawa lamalia Dimaadua:
    nia damaa kau daane e lua, e dahi siibi daane, ge e hidu dama siibi daane, dagi dahi
    nadau ngadau, huogodoo hagalee nadau mee huaidu i nadau gili ai.'
  uig-ARA: سىلەر پەرۋەردىگارغا ئاتالغان، خۇشبۇي كەلتۈرىدىغان كۆيدۈرمە قۇربانلىق سۈپىتىدە
    ياش تورپاقتىن ئىككىنى، قوچقاردىن بىرنى، بىر ياشلىق ئەركەك قوزىدىن يەتتىنى سۇنۇڭلار.
  sus-sus: 'Wo xa yi sɛrɛxɛe ba: tuura firin, yɛxɛɛ kontonyi keren, nun yɛxɛɛ solofere,
    naxee bara ɲɛ keren sɔtɔ. Nee nan bama sɛrɛxɛ gan daaxi ra, e xiri ɲɔxunmɛ te
    n tan Alatala ra.'
  pon-2006: 'Kumwail pahn wia meirong isihs ehu, me pwowe kin kaparanda kupwur en
    KAUN-O: koupwul wol riemen, sihpw wol men, oh sihmpwul wol isimen me sounpar ehu,
    me sohte kisin samin kis rehrail.'
  ksd-ksd: 'ma avat a tul tar ra tinabar di tun tar ia, a magit i ang na katkat tadav
    ra Luluai: a ura bulumakau, tika na sip, ma lavurua na nat na sip, a tomotoina,
    ba i kopono ko kadia kilala;'
  tur-YTC: 'ama Yahve''ye hoş koku, yakmalık sunu olarak: İki genç boğa, bir koç,
    bir yaşında yedi erkek kuzu;'
  grc-BRENT: Καὶ προσάξετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, μόσχους ἐκ βοῶν δύο,
    κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους.
  ind-AYT: Pada hari itu, kamu harus mempersembahkan kurban bakaran yang harum baunya
    bagi TUHAN. Dua ekor anak sapi jantan, seekor domba jantan, dan tujuh ekor anak
    domba yang berumur setahun,
  nya-nya: Muzipereka nsembe zopsereza za ana angʼombe aamuna awiri, nkhosa imodzi
    yayimuna ndi ana ankhosa aamuna asanu ndi awiri a chaka chimodzi monga fungo lokomera
    Yehova.
  hrv-hrv: Za paljenicu na ugodan miris Jahvi prinesite dva junca, jednoga ovna i
    sedam jednogodišnjih janjaca.
  mps-mps: Tama dagego te kau kibu omai si selama, te sipsip kibu omai deli me, te
    7 sipsip kibu gǫų, te keni dabego augwaligo tigi me dolisąma yai sao. Tama
    dagego te nai dabe te isigo sese mu dela silibo ofa tiwai ulao. Te tobage ofa
    te Genuai Bidi agai godolo elama, tama wiegi yai homu ebo dao.
  tpi-tpi: Na yupela i mas kisim tupela yangpela bulmakau man na wanpela sipsip man
    na 7-pela pikinini sipsip man i gat wanpela krismas tasol na i no gat sua samting
    i bagarapim skin bilong ol. Na yupela i mas ofaim ol olsem ofa bilong paia i kukim
    olgeta. Dispela kain ofa i gat gutpela smel na Bikpela i save laikim tumas na
    i belgut long en.
  dan-1931: Da skal I som Brændoffer til en liflig Duft for HERREN ofre to unge Tyre,
    en Vædder og syv årgamle Lam
  vie-OVCB: Lễ thiêu dâng vào dịp này gồm hai bò tơ đực, một chiên đực, bảy chiên
    con đực một tuổi, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: તમે યહોવાહને સુવાસને સારુ દહનીયાર્પણ ચઢાવો. એટલે તમારે બે વાછરડા, એક ઘેટાં
    તથા એક વર્ષના સાત નર હલવાનો ચઢાવવાં.
  pon-2006A: 'Kumwail pahn wia meirong isihs ehu, me pwowe kin kaparanda kupwur en
    KAUN-O: koupwul wol riemen, sihpw wol men, oh sihmpwul wol isimen me sounpar ehu,
    me sohte kisin samin kis rehrail.'
  por-BRBSL: 'mas oferecerá um holocausto por um aroma agradável a Iavé: dois novilhos,
    um carneiro, sete cordeiros machos por ano;'
  cth-cth: BAWIPA hanlah hmuitui thuengnae na poe awh han. Maitotan kahni, tutan buet
    touh, tuca kanaw e a tan kum touh e sari touh.
  twi-twi: Momfa nantwimma anini abien, odwennini baako ne nguantenmma anini ason
    mmɛbɔ ɔhyew afɔre sɛ ehua a ɛsɔ Awurade ani.
  hlt-hlt: Tedae saelhung ca dongkah vaito pumnit neh tutal pumat, kumkhat tu ca pumrhih
    te BOEIPA taengah hmueihhlutnah hmuehmuei botui la khuen uh.
  tbz-SIM: Dɛ yiè di n féútɛ́ yɛnɑɑdɑkɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ dipedɑɑ̀ nɛ̀ yɛpedɑpɑ̀ɑ̀ nyɛ̀yiekɛ̀
    yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀ kɛ́ dɛ̀ tùɔ, dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku
    n nɑɑti.
  msy-2020: 'Egh ofan bar isia mɨghɨrim damutɨ, Ikiavɨra Itir God, ofan kamɨn mughuriam
    baregh, egh a gifuegh navir aghuim an ikiam. Ofan kabar asɨzibar kara: bulmakaun
    apurir igiar pumuning, ko sipsipɨn apurir vamɨra, ko 7plan sipsipɨn nguzir apuriba
    inigh, eghtɨ sipsipɨn kaba azenir vamɨra ikɨ duaba dar mɨkarzibar ikian kogham.'
  dop-dop: Ɩ́ kɑ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ nɑ ɩ́ cɑɑkɩ kɑ sɔɔsʋŋ tɔɣɔ
    lɑtǝcɛnɑɑ kʋfɑmɑ nɑɑlɛ, nɑ ɩwɑɑʋ nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Yandırma qurbanını Rəbbin xoşuna gələn ətir kimi iki buğa, bir qoç və birillik
    yeddi erkək toğlu olmaqla təqdim edin.
  eng-DBY: 'And ye shall present a burnt-offering for a sweet odour to Jehovah: two
    young bullocks, one ram, seven yearling lambs;'
  hin-2017: और एक होमबलि चढ़ाना, जिससे यहोवा के लिये सुखदायक सुगन्ध हो; अर्थात् दो
    बछड़े, एक मेढ़ा, और एक-एक वर्ष के सात भेड़ के नर बच्चे;
  wol-KYG: 'Nangeen ci sarxal ab rendi-dóomal, ngir xetug jàmm, ñeel Aji Sax ji: ñaari
    yëkk yu ndaw, ak menn kuuy, ak juróom ñaari xari menn at.'
  eng-YLT: 'and ye have brought near a burnt-offering for sweet fragrance to Jehovah:
    two bullocks, sons of the herd, one ram, seven lambs, sons of a year,'
  eng-WYC-2017: And ye shall offer burnt sacrifice to the Lord, into sweetest odour;
    two calves of the drove, one ram, and seven lambs of one year, without wem;
  eng-WMBB: 'but you shall offer a burnt offering for a pleasant aroma to the LORD:
    two young bulls, one ram, seven male lambs a year old;'
  urd-GVH: उस दिन दो जवान बैल, एक मेंढा और भेड़ के सात यकसाला बच्चे क़ुरबानगाह पर
    पूरे तौर पर जला देना। इसके साथ ग़ल्ला और मै की वही नज़रें पेश करना जो फ़सह की
    ईद पर भी पेश की जाती हैं।
  rug-rug: Valani sari na vina vukivukihi uququ, pude na vinariponi hibidi sapu qetu
    nia Rau Zihova. Karua bulumakao kokoreo vaquradi, keke sipi kokoreo, meke ka zuapa
    tuna sipi kokoreo keke vuahenidi. Sari doduru kurukuru arini si loke kisakisadi.
  gaz-gaz: Jiboota loonii lama, korbeessa hoolaa tokkoo fi xobbaallaawwan hoolaa torba
    kanneen umuriin isaanii waggaa tokko tokko taʼe aarsaa gubamu kan fooliin isaa
    Waaqayyotti tolu dhiʼeessaa.
  fra-LSG: Vous offrirez en holocauste, d’une agréable odeur à l’Éternel, deux jeunes
    taureaux, un bélier, et sept agneaux d’un an.
  yal-yal: Ɛ xa tura bulan firin nun konton keden nun yɛxɛɛn ɲɛɛ keden kedenna solofere
    ba saraxa gan daxin na, a xirin yi rafan Alatala ma.
  haw-1868: Aka, e kaumaha oukou i ka mohaikuni i mea ala oluolu ia Iehova; i elua
    bipikane hou, i hookahi hipakane, i ehiku keikihipa o ka makahiki mua;
  arb-NAV: وَتُقَرِّبُونَ مُحْرَقَةً كَرَائِحَةِ رِضًى لِلرَّبِّ، مِنْ ثَوْرَيْنِ
    وَكَبْشٍ وَاحِدٍ وَسَبْعَةِ حُمْلانٍ حَوْلِيَّةٍ.
  ewe-ewe: Woasa numevɔ tɔxɛ si adze Yehowa ŋu ŋutɔ la gbe ma gbe kple nyitsuvi eve,
    agbo ɖeka kple agbovi adre, siwo xɔ ƒe ɖeka ko.
  eng-LEE: And ye shall bring as a burnt-offering for a sweet savor unto the Lord,
    two young bullocks, one ram, seven sheep of the first year;
  asm-FB: কিন্তু যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে হোম-বলিস্বৰূপে দুটা দমৰা গৰু, এটা
    মতা মেৰ আৰু সাতোটা এবছৰীয়া মতা মেৰ পোৱালি
  sus-A: وٌ شَ يِ سّرّشّيٍ بَ؛ تُورَ قِرِن، يّشّي كٌنتٌنيِ كٍرٍن، نُن يّشّي سٌلٌقٍرٍ،
    نَشٍيٍ بَرَ حّ كٍرٍن سْتْ. نٍيٍ نَن بَمَ سّرّشّ فَن دَاشِ رَ، عٍ شِرِ حْشُنمّ
    تٍ ﭑ تَن عَلَتَلَ رَ.
  fra-SBL: 'mais tu offriras un holocauste d''agréable odeur à Yahvé : deux jeunes
    taureaux, un bélier, sept agneaux mâles d''un an,'
  hbo-hbo: וְהִקְרַבְתֶּ֨ם עֹולָ֜ה לְרֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פָּרִ֧ים בְּנֵי־בָקָ֛ר
    שְׁנַ֖יִם אַ֣יִל אֶחָ֑ד שִׁבְעָ֥ה כְבָשִׂ֖ים בְּנֵ֥י שָׁנָֽה׃
  eng-WYCLIFFE: And ye schulen offre brent sacrifice to the Lord, in to `swettiste
    odour; twey calues of the droue, o ram, and seuene lambren of o yeer, with out
    wem;
  cwe-cwe: Mwizalava nhambiko ya kutimbula ili na mnung'ho unogile wa kumnogeza Mndewa
    Mulungu, madang'ang'a malume maidi na bebelu da ng'hondolo na wanang'hondolo walume
    saba weli na mwaka umwe.
  kik-kik: Rehagai igongona rĩa njino rĩa tũtegwa twĩrĩ, na ndũrũme ĩmwe, na tũtũrũme
    mũgwanja o kamwe ka ũkũrũ wa mwaka ũmwe, rĩtuĩke mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Vous offrirez comme holocauste d’agréable odeur à Yahweh deux jeunes taureaux,
    un bélier et sept agneaux d’un an,
  cek-AK: toe saning kanawk maitaw tae hnetto, tuu tae maeto hoi tuucaa sarihto, Angraeng
    khaeah hmuihoih angbawnhaih ah paek ah;
  cuk-cuk: 'A-ibagi, ibmar-ogumakar yeer-yapanne-itogega be anga ukoed. Wemar be anga
    ukoed: Moli-bebe-nikad-sapingana, walabo. Sibad-wawaad-machered, wargwen. Degi,
    sibad-wawaad-sapingwagwad-birgagwen-nikamalad, walagugle (7)'
  uig-CYR: Силәр Пәрвәрдигарға аталған, хушбуй кәлтүридиған көйдүрмә қурбанлиқ сүпитидә
    яш топақтин иккини, қочқардин бирни, бир яшлиқ әркәк қозидин йәттини сунуңлар.
  tel-2017: యెహోవాకు ఇష్టమైన సువాసన ఇచ్చే దహనబలిగా మీరు రెండు దున్నపోతు దూడలు, ఒక
    పొట్టేలు, ఒక సంవత్సరం వయస్సు ఉన్న ఏడు మగ గొర్రెపిల్లలను, వాటికి నైవేద్యంగా ప్రతి
    దున్నపోతు దూడతో
  hat-BSA: 'Nou va ofri yon ofrann brile pou yon odè ki bon a SENYÈ a: de jenn towo,
    yon belye, sèt mal mouton nan laj 1 nan;'
  kos-kos: 'Oru sie mwe kisa firir, su fohlo uh mwe akinsewowoye LEUM GOD: lukwa cow
    fusr mukul, soko sheep mukul, ac itkosr sheep fusr mukul yac se matwa — kewana
    in wangin kutena ma koluk ke mano.'
  hbo-WLC: וְהִקְרַבְתֶּ֨ם עוֹלָ֜ה לְרֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה פָּרִ֧ים בְּנֵי־בָקָ֛ר
    שְׁנַ֖יִם אַ֣יִל אֶחָ֑ד שִׁבְעָ֥ה כְבָשִׂ֖ים בְּנֵ֥י שָׁנָֽה׃
  ibo-ibo: Unu ga-achụ aja nsure ọkụ, nke isisi ya dị ezi mma nye Onyenwe anyị. Ọ
    bụ ụmụ oke ehi abụọ, na otu ebule, na ụmụ ebule asaa gbara otu afọ, otu afọ, ka
    a ga-eji chụọ aja a.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ରୂପେ
    ଦୁଇ ପୁଂଗୋବତ୍ସ, ଏକ ମେଷ, ଏକ ବର୍ଷୀୟ ସାତ ମେଷବତ୍ସ;
  chk-chk: Nge oupwe eäni asoren kek ruoman nienifön ätemwänin kow, eman ätemwänin
    sip me füman ätemwänin lam eu ierir, pwe ewe Samol mi Lapalap epwe efich pwoon.
  rop-rop: Yumob garra gibit det barnapwan ofring, en det smel garra meigim YAWEI
    brabli gudbinji. Blanga det barnapwan ofring na yumob garra gibit det dubala yangwan
    boiwan buligi, wan dediwan ship, en 7 boiwan ship wan yiya ol, en nomo garram
    enijing rong langa olabat.
  ukr-1871: 'І принесете всепаленнє на любі пахощі Господеві: двоє бичків, одного
    барана, семеро ягнят перволїтків;'
  deu-1951: sondern ihr sollt dem HERRN zum Brandopfer lieblichen Geruchs darbringen
    zwei junge Farren, einen Widder,
  eng-JPS: 'but ye shall present a burnt-offering for a sweet savour unto the LORD:
    two young bullocks, one ram, seven he-lambs of the first year;'
  srp-1865: Nego prinesite žrtvu paljenicu za ugodni miris Gospodu, dva teleta, jednoga
    ovna, sedam jaganjaca od godine;
  lug-lug: Munaawangayo ekiweebwayo ekyokebwa eky’ente ento eza sseddume bbiri, n’endiga
    ento ennume emu, n’abaana b’endiga abalume abawezezza omwaka ogumu ogw’obukulu
    musanvu, nga ke kawoowo akasanyusa Mukama Katonda.
  heb-heb: והקרבתם עולה לריח ניחח ליהוה פרים בני בקר שנים איל אחד שבעה כבשים בני שנה׃
  ben-IRV: কিন্তু সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য হোমবলি হিসাবে দুইটি ষাঁড়ের
    বাচ্চা, একটি ভেড়া ও এক বছরের সাতটি পুরুষ ভেড়া উৎসর্গ করবে।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਹੋਮ ਬਲੀ ਚੜ੍ਹਾਇਓ ਅਰਥਾਤ ਦੋ ਜੁਆਨ ਬਲ਼ਦ, ਇੱਕ ਛੱਤਰਾ
    ਅਤੇ ਇੱਕ ਸਾਲ ਦੇ ਸੱਤ ਲੇਲੇ
  mya-JVB: ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့ နှင့် မီးရှို့ ရာယဇ်ဘို့ အသက်ပျို သော
    နွားထီး နှစ် ကောင်၊ သိုးထီး တ ကောင်၊ အခါမလည် သော သိုးသငယ် ခုနစ် ကောင်တို့ကို ပူဇော်
    ရမည်။
  hmo-hmo: '“Gabua ore boubouna Lohiabada dekenai do umui henia, Lohiabada dekenai
    bonana namo gauna, inai bamona: Boromakau natuna tau rua, mamoe tau ta, bona mamoe
    natuna tau ibounai 7, lagani tamona gaudia, namodia momokani, bero o toto lasi
    gaudia.'
  urd-urd: बल्कि तुम सोख़्तनी क़ुर्बानी के तौर पर दो बछड़े, एक मेंढा और सात यक — साला
    नर बर्रे पेश करना; ताकि यह ख़ुदावन्द के सामने राहत अंगेज़ ख़ुशबू हो,
  rus-SYN: 'и приносите всесожжение в приятное благоухание Господу: из крупного скота
    двух тельцов, одного овна и семь однолетних агнцев без порока,'
  bqc-SIM: Íli sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń gáaenao pla ń sãsakaoo
    do ń sãsa wɛ̃donao sopla. Apii iↄ dɛ pↄ́ sãasaiↄ ũ.
  tcz-CHONGTHU: Hiche ho jouse sanga chu Pakai dinga gim namtui pumgo thilto na todoh
    joh diu ahi. Hichu bongchal golni kelngoi chal khattoh achal cheh sagi jaona hi
    ding, kelngoi hose chu aboncha kum khat lhingsa cheh hi ding ahi.
  mar-mar: तुम्ही परमेश्वरास सुवासासाठी होमार्पणे म्हणून तुम्ही दोन गोऱ्हे, एक मेंढा
    व एक एक वर्षाचे सात कोकरे अर्पण करा.
  qub-qub: Rupachina sacrifisyupaj pishtanga ishcay töru-mallwata, juc carnita, watayoj
    ganchis cashnita.
  hat-hat: 'Men bèt n''a ofri pou yo boule nèt nan dife pou Seyè a, ofrann ki va fè
    Seyè a plezi ak bon sant li: de jenn towo, yon belye mouton ak sèt ti mouton ki
    gen ennan. Fòk yo tout san okenn enfimite.'
  eng-BSB: Present a burnt offering of two young bulls, one ram, and seven male lambs
    a year old as a pleasing aroma to the LORD,
  tod-tod: Wa nikɛ zinɛ ɓokpa felegɔ ɠula ga gala zalaɠai, ta baala sinɛ ɠila, ta
    kona gila baala sinɛ lɔfela, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'but you shall offer a burnt offering for a pleasant aroma to the LORD:
    two young bulls, one ram, seven male lambs a year old;'
  kbq-kbq: Hianagi tevefi kre fanenehu ofama hanageno Ra Anumzamo'ma knare mana nentahino
    musema nehia ofa, tare agaho bulimakaonki, mago sipisipigi, 7ni'a sipisipi anentatami
    mago kafu hunenia avreta tevefi kre fanenehu ofa ne-eta,
  nhe-BL: Huan innechtencahuilise tlacajcahualistli tlatlatili tlen ajhuiyac mijmiyotis
    noixtla, huan nopa tlacajcahualistli elis ome becerros, se oquich borrego, huan
    chicome piloquich borregojtzitzi tlen san quiaxitíaj se xihuitl.
  gub-BL: 'Pemono ma''e hapy paw pyràm Tuweharupi Wiko Ma''e pe nehe. Hyàkwegatu putar
    izupe nehe: mokoz tapi''aka''yr awa wà. Pitài àràpuhàràn hawitu ma''e awa, 7 àràpuhàràna''yr
    hawitu ma''e awa wà. Paw rupi wiko putar ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: 'And you shall offer a holocaust for a most sweet odour to the Lord, two
    calves of the herd, one ram, and seven lambs of a year old, without blemish:'
