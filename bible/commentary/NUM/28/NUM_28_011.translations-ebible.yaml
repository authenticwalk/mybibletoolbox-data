    to sah ah;
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Gebe-nii-onodedgi,
    anga moli-bebe-nikad-sapingwagwad-walabo bonisulidi, sibad-wawaad-machered-wargwen
    bonisulidi, degi, sibad-wawaad-sapingwagwad-birgagwen-nikad bonisulidi, walagugle
    (7), ogumakar be anga ukoye.'
  uig-CYR: — Һәр айниң биринчи күни Пәрвәрдигарға атилидиған көйдүрмә қурбанлиқ сунуңлар;
    йәни икки яш топақ, бир қочқар, бир яшлиқ беҗирим йәттә әркәк қозини сунуңлар.
  tel-2017: ప్రతినెల మొదటి రోజు యెహోవాకు దహన బలి అర్పించాలి. రెండు లేగదూడలు, ఒక పొట్టేలు,
    ఏ దోషం లేని ఒక సంవత్సరం వయస్సు ఉన్న ఏడు గొర్రెపిల్లలు అర్పించాలి. వాటిలో ప్రతి
    లేగ దూడతో
  hat-BSA: '“‘Nan kòmansman a chak nan mwa nou yo, nou va prezante yon ofrann brile
    a SENYÈ a: de towo avèk yon belye, sèt jenn mal mouton, avèk laj 1 nan san defo,'
  kos-kos: Ke len se emeet ke malem nukewa, kisakin sie mwe kisa firir nu sin LEUM
    GOD ke cow mukul fusr lukwa, sheep mukul soko, itkosr sheep fusr mukul yac sie
    matwa, ac kewana in wangin kutena ma koluk ke mano.
  hbo-WLC: וּבְרָאשֵׁי֙ חָדְשֵׁיכֶ֔ם תַּקְרִ֥יבוּ עֹלָ֖ה לַיהוָ֑ה פָּרִ֨ים בְּנֵֽי־בָקָ֤ר
    שְׁנַ֙יִם֙ וְאַ֣יִל אֶחָ֔ד כְּבָשִׂ֧ים בְּנֵי־שָׁנָ֛ה שִׁבְעָ֖ה תְּמִימִֽם׃
  ibo-ibo: “ ‘Ọzọ, nʼụbọchị mbụ nke ọnwa ọbụla, a ga-achụrụ Onyenwe anyị aja nsure
    ọkụ dị iche, nke a ga-eji ụmụ oke ehi abụọ, na otu ebule, na ụmụ ebule asaa gbara
    otu afọ, otu afọ, ndị na-enweghị ntụpọ chụọ.
  ory-ory: ଆଉ ପ୍ରତି ମାସର ଆରମ୍ଭରେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମ ନିମନ୍ତେ ଦୁଇ
    ପୁଂଗୋବତ୍ସ, ଏକ ମେଷ ଓ ଏକ ବର୍ଷୀୟ ସାତ ନିଖୁନ୍ତ ମେଷବତ୍ସ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, lepoputän iteiten maram oupwe eäni asoren kek ngeni ewe Samol mi Lapalap
    ruoman nienifön ätemwänin kow, eman ätemwänin sip, füman ätemwänin lam eu ierir
    esap wor terir.
  rop-rop: Wal Mosis bin kipgon tok, “Wal yumob garra gibit barnapwan ofring langa
    YAWEI, langa det feswan dei ebri manth. Yumob garra gibit dubala yangwan boiwan
    buligi, wanbala dediwan ship, en 7 boiwan ship wan yiya ol. Ol detlot enimul garra
    jidan brabli gudwan, nomo garram enijing rong langa olabat.
  ukr-1871: 'А як настає ваш місяць, приносити мете на всепаленнє Господеві: двоє
    бичків та одного барана, семеро ягнят перволїтків без скази;'
  deu-1951: 'Aber am ersten Tag eurer Monate sollt ihr dem HERRN zum Brandopfer darbringen:
    zwei junge Farren, einen Widder, sieben einjährige, tadellose Lämmer;'
  eng-JPS: 'And in your new moons ye shall present a burnt-offering unto the LORD:
    two young bullocks, and one ram, seven he-lambs of the first year without blemish;'
  srp-1865: I u poèetak mjeseca svojih prinosite Gospodu žrtvu paljenicu, po dva teleta
    i jednoga ovna i sedam jaganjaca od godine zdravijeh;
  lug-lug: “Ku buli lunaku olw’olubereberye olwa buli mwezi onooleetanga eri Mukama
    ekiweebwayo ekyokebwa eky’ente ennume ento bbiri, n’endiga ento ennume emu, n’abaana
    b’endiga abalume musanvu abawezezza omwaka ogumu ogw’obukulu; byonna nga tebiriiko
    kamogo.
  heb-heb: ובראשי חדשיכם תקריבו עלה ליהוה פרים בני בקר שנים ואיל אחד כבשים בני שנה
    שבעה תמימם׃
  ben-IRV: প্রতি মাসের শুরুতে তোমরা সদাপ্রভুর উদ্দেশ্যে হোমবলির জন্য নির্দোষ দুইটি
    ষাঁড়ের বাচ্চা, একটি ভেড়া ও এক বছরের সাতটি পুরুষ ভেড়া উৎসর্গ করবে।
  pan-pan: ਆਪਣੇ ਮਹੀਨਿਆਂ ਦੀ ਸ਼ੁਰੂਆਤ ਵਿੱਚ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਹੋਮ ਦੀ ਬਲੀ ਲਈ ਦੋ ਵਹਿੜੇ ਅਤੇ
    ਇੱਕ ਭੇਡੂ ਅਤੇ ਸੱਤ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ ਦੇ ਬੱਚੇ ਦੋਸ਼ ਰਹਿਤ ਚੜ੍ਹਾਇਆ ਕਰੋ।
  mya-JVB: လဆန်း တရက်နေ့၌ ၊ အသက်ပျို သော နွားထီး နှစ် ကောင်၊ သိုးထီး တ ကောင်၊ အခါမလည်
    ၊ အပြစ် မပါသော သိုးသငယ်ခုနစ် ကောင်တို့ကို၊ ထာဝရဘုရား အား မီးရှို့ ရာယဇ်ပြု၍ ပူဇော်
    ရမည်။
  hmo-hmo: '“Hua matamata dinadia dekenai gabua ore boubouna be Lohiabada dekenai
    do umui henia inai bamona: Boromakau natudia tau rua, mamoe tau ta, bona mamoe
    natudia tau 7, lagani tamona gaudia, namodia momokani, bero o toto lasi.'
  urd-urd: “और अपने महीनों के शुरू' में हर माह दो। बछड़े और एक मेंढा और सात बे'ऐब
    यक — साला नर बर्रे सोख़्तनी क़ुर्बानी के तौर पर ख़ुदावन्द के सामने चढ़ाया करना।
  rus-SYN: 'И в новомесячия ваши приносите всесожжение Господу: из крупного скота
    двух тельцов, одного овна и семь однолетних агнцев без порока,'
  bqc-SIM: Mↄ gↄↄ sɛ̃́ia zĩ́ píi àli mↄmɛɛ ń gáaenao pla ń sãsakaoo do ń sãsa
    wɛ̃donao sopla sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ sãasaiↄ ũ.
  tcz-CHONGTHU: Kum sunga lha na sim nau lha kipat na jong chu Pakai dinga thilto
    na bol diu ahi. Kumkhat lhingsa bongchal ni nolna bei hel leh kengoi chal khat
    toh kelngoi achal sagi jaona hi ding ahi.
  mar-mar: प्रत्येक महिन्याच्या पहिल्या दिवशी तुम्ही परमेश्वरास होमार्पणे करावे. या
    अर्पणात दोन बैल, एक मेंढा आणि एक वर्षाच्या सात मेंढ्या असतील. त्या मेंढ्या दोषरहित
    असाव्यात.
  qub-qub: «Cada quillacho rimir junaj rupachina sacrifisyupaj pishtanqui sänu ishcay
    töru-mallwata, juc carnita, watayoj cashnitapis ganchista.
  hat-hat: Nan konmansman chak mwa, n'a fè yon ofrann boule pou Seyè a. Lè sa a, n'a
    ofri de towo bèf, yon belye mouton ak sèt ti mouton ki gen ennan. Epi fòk yo tout
    san okenn enfimite.
  eng-BSB: At the beginning of every month, you are to present to the LORD a burnt
    offering of two young bulls, one ram, and seven male lambs a year old, all unblemished,
  tod-tod: «Alugi laaɠulazuʋɛ, wa nikɛ zinɛ ɓokpa felegɔ ɠula ga gala zalaɠai Ɠɔoɠɔ
    GALAGI ʋɛ, ta baala sinɛ ɠila, ta kona gila baala sinɛ lɔfela, nɛɛʋuzu mina ɠɛ
    ti ʋa.
  eng-WEBPB: '“‘In the beginnings of your months, you shall offer a burnt offering
    to the LORD: two young bulls, one ram, seven male lambs a year old without defect,'
  kbq-kbq: Hagi mago'mago ikamofo ese kna zupa tare ve bulimakaogi, mago ve sipisipigi,
    mago kafu hu'no afuhe afehe osu'nenia 7ni'a sipisipi anenta ana maka Ra Anumzamofonte'ma
    tevefima kre fanene hu ofama hu'za avre'za egahaze.
  nhe-BL: “Ipan nopa achtohui tonali ipan sesen metztli xinechtencahuilise se tlacajcahualistli
    tlatlatili tlen elis ome becerros, se oquich borrego, huan chicome piloquich borregojtzitzi
    tlen san quiaxitíaj se xihuitl huan tlen ax tleno ax cuali quipiyaj.
  gub-BL: 'Zahy izypyrogaw nànàn pemur ko ma''e hapy paw pyr Tupàn Tuweharupi Wiko
    Ma''e pe nehe: mokoz tapi''aka''yr awa wà, pitài àràpuhàràn hawitu ma''e awa,
    7 àràpuhàràna''yr hawitu ma''e awa pitài kwarahy hereko har wà. Paw rupi wiko
    putar ikatu ''ymaw hereko ''ymar romo wà nehe.'
  eng-DRA: And on the first day of the month you shall offer a holocaust to the Lord,
    two calves of the herd, one ram, and seven lambs of a year old, without blemish,
