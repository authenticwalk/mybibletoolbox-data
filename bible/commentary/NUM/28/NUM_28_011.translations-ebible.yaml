verse: NUM.028.011
translations:
  mal-C: “ ‘എല്ലാമാസവും ഒന്നാംദിവസം ഊനമില്ലാത്ത രണ്ടു കാളക്കിടാങ്ങൾ, ഒരു ആട്ടുകൊറ്റൻ,
    ഒരുവയസ്സു പ്രായമുള്ള ഏഴ് ആൺകുഞ്ഞാട് ഇവ ഹോമയാഗമായി യഹോവയ്ക്ക് അർപ്പിക്കുക.
  deu-TKW: 'Je am ersten Tag eurer Monate aber habt ihr Jahwe als Brandopfer darzubringen:
    zwei junge Stiere, einen Widder und sieben einjährige fehllose Lämmer;'
  lin-lin: 'Na ebandeli nyonso ya sanza, bokobonzela Yawe lokola mbeka ya kotumba :
    bana ngombe mibale ya mibali, meme moko ya mobali mpe bana mibali ya meme ya mobu
    moko sambo. Yango nyonso esengeli kozala na mbeba te.'
  eng-LSV: 'And in the beginnings of your months you bring a burnt-offering near to
    YHWH: two bullocks, sons of the herd, and one ram, seven lambs, sons of a year,
    perfect ones;'
  eng-GNV: And in the beginning of your moneths, ye shall offer a burnt offring vnto
    the Lord, two yong bullockes, and a ramme, and seuen lambes of a yeere olde, without
    spot,
  eng-WEBSTER: And in the beginnings of your months ye shall offer a burnt-offering
    to the LORD; two young bullocks, and one ram, seven lambs of the first year without
    spot;
  nhw-BL: “Ipan nopa achtihui tonali ipan sesen metztli antechtencahuilise se tlacajcahualistli
    tlatlatili catli elis ome becerros, se oquich borrego, huan chicome piloquich
    borregojtzitzi catli san quiaxitíaj se xihuitl huan catli amo tleno amo cuali
    quipiyaj.
  swh-ONEN: “ ‘Siku ya kwanza ya kila mwezi, mtamletea Bwana sadaka ya kuteketezwa
    ya fahali wawili wachanga, kondoo dume mmoja na wana-kondoo saba wa mwaka mmoja,
    wote wasiokuwa na dosari.
  bba-bba: Suru bɑɑwuren tɔ̃ɔ ɡbiikiru sɔɔ, i ko i nɛ, Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuɑwɑ kɑ nɑɑ kpɛmi yiru, kɑ yɑ̃ɑ kinɛru, kɑ yɑ̃ɑ kpɛmminu nɔɔbɑ yiru, ni nu wɔ̃ɔ
    tiɑ mɔ. Kpɑ sɑbe nin bɑɑtere tɑ kun ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: And in the beginnings of your months ye shall offer a burnt offering
    unto the Lord; two young bullocks, and one ram, seven lambs of the first year
    without spot;
  luo-luo: “ ‘Odiechiengʼ mokwongo mar dwe ka dwe, chiwne Jehova Nyasaye misango miwangʼo
    pep mar nyirwedhi ariyo, im achiel kod nyiimbe abiriyo moromo higa achiel, duto
    maonge songa.
  meu-meu: 'Hua matamatadia ai Iehova ena ḡole-oho boubouna na ini ba heniatoma: boromakau
    natudia mamaruanedia rua, mamoe maruanena ta, bona mamoe natudia mamaruanedia
    hitu, laḡani tamona ḡaudia asi bebeka-bebekadia.'
  npi-ULB: हरेक महिनाको सुरुमा तिमीहरूले परमप्रभुलाई अन्‍नबलि चढाउनुपर्छ । तिमीहरूले
    दुईवटा साँढे, एउटा भेडा र एक वर्षे निष्खोट सातवटा थुमा चढाउनुपर्छ ।
  yor-yor: “ ‘Àti ní ọjọ́ tí o bẹ̀rẹ̀ oṣù kọ̀ọ̀kan, kí ẹ̀yin kí ó gbé ẹbọ sísun fún
    Olúwa pẹ̀lú ọ̀dọ́ akọ màlúù méjì, àgbò kan àti akọ ọ̀dọ́-àgùntàn méje ọlọ́dún
    kọ̀ọ̀kan, kí gbogbo rẹ̀ sì jẹ́ aláìlábùkù.
  pes-OPCB: «همچنین در روز اول هر ماه، باید قربانی سوختنی دیگری نیز به خداوند تقدیم
    شود که شامل دو گوسالۀ نر، یک قوچ و هفت برهٔ نر یک ساله است که همهٔ آنها باید سالم
    و بی‌عیب باشند.
  tgl-ULB: Sa simula ng bawat buwan, dapat kayong mag-alay ng isang handog na susunugin
    kay Yahweh. Dapat kayong mag-alay ng dalawang batang toro, isang tupang lalaki,
    at pitong lalaking tupa na isang taong gulang na walang kapintasan.
  hui-hui: Anduane Homogohanda Mosesehondo lamiaabo halu lalu, Ege bibahende pigane
    ngabulo kagola ogoningi Anduane Homogohondo loma irani dai helo bu delaabo haga
    bilimu. Tígua irani lomabu delolene horo tagira ibugu biragola nogo bulumaga wangabe
    kirabi sibi wangabe mbirabi sibi igini wangabe mali mbira hene kariabi tinaga
    tingini dere durubi nabi bayale kago loma bialu bo delalimu.
  mya-mya: လ​ဆန်း​တစ်​ရက်​နေ့​တိုင်း​ထာ​ဝ​ရ​ဘု​ရား အား အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ထီး​ပျို​နှစ်
    ကောင်၊ သိုး​ထီး​တစ်​ကောင်​နှင့်​တစ်​နှစ်​သား အ​ရွယ်​သိုး​ထီး​ခု​နစ်​ကောင်​တို့​ကို​မီး​ရှို့
    ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་ཟླ་རེའི་ཉིན་དང་པོར་ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་འབུལ་དགོས་ཏེ།
    གླང་ཐུག་གཉིས་དང་། ལུག་ཐུག་གཅིག་དང་། སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བདུན་བཅས་ཡིན།
  sna-sna: “ ‘Nomusi wokutanga womwedzi woga woga, mupe kuna Jehovha chipiriso chehando
    duku mbiri, gondobwe rimwe chete namakwayana makono manomwe egore rimwe chete,
    ose asina kuremara.
  spa-BLM: “‘En los comienzos de tus meses, ofrecerás un holocausto a Yahvé dos novillos,
    un carnero, siete corderos machos de un año sin defecto,
  cac-cac: A d'a b'ab'el c'ual yic junjun uj tzeyac' chavan̈ noc' quelemtac vacax
    silab'il yed' jun noc' ch'ac calnel yed' ucvan̈ noc' quelemtac calnel jun ab'il
    sq'uinal. Masanil noc' tic, mocab'a jab'oc spaltail noc'.
  swh-ULB: Kila mwanzo wa mwezi, mtatoa sadaka za kuteketezwa kwa BWANA. Utatoa sadaka
    ya fahari wawili wachanga, kondoo dume mmoja, na wanakondoo dume saba wa umri
    wa mwaka mmoja wasiokuwa na dosari.
  bel-bel: 'І на маладзікі вашыя прыносьце цэласпаленьне Госпаду: з буйнога быдла
    два цяляці, аднаго барана і сем ягнят-адналетак без пахібы,'
  deu-ELBBK: 'Und im Anfang eurer Monate sollt ihr dem HERRN ein Brandopfer darbringen:
    zwei junge Stiere und einen Widder, sieben einjährige Lämmer ohne Fehl;'
  mbb-OT: “Diyà te kada egkehuna he andew te vulan ne pemuhat kew ziyà te Nengazen
    te pemuhat he edtutungen. Is ibpemuhat niw zezuwa he turiti he vaka, sevaha he
    meǥurang en he meemahan he kerehidu, wey pitu he meemahan he kerehidu he tig senge-tuig
    is keǥurang dan. Is langun kayi kinahanglan he wazè din sazir.
  mal-2015: നിങ്ങളുടെ മാസാരംഭങ്ങളിൽ നിങ്ങൾ യഹോവെക്കു ഹോമയാഗത്തിന്നായി രണ്ടു കാളക്കിടാവിനെയും
    ഒരു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴു കുഞ്ഞാടിനെയും
  rmc-rmc: Sako čhon pro ešebno džives anena sar e labarďi obeta le RAJESKE duj terne
    biken, jekhe bakres the efta jekheberšeskre bakroren, savoren bi e chiba.
  pes-OPV: «و در اول ماههای خود قربانی سوختنی برای خداوند بگذرانید، دو گاو جوان و
    یک قوچ و هفت بره نرینه یک ساله بی‌عیب.
  ron-1924: Ла ынчепутул лунилор воастре, сэ адучець, ка ардере-де-тот Домнулуй, дой
    вицей, ун бербек ши шапте мей де ун ан фэрэ кусур
  ben-OBCV: “ ‘প্রত্যেক মাসের প্রথম দিনে, সদাপ্রভুর কাছে দুটি এঁড়ে বাছুর, একটি মেষ
    এবং সাতটি মদ্দা মেষশাবক, হোম-নৈবেদ্যরূপে উৎসর্গ করবে। এদের প্রত্যেকটিই ত্রুটিহীন
    হতে হবে।
  som-som: Oo bilowga bilihiinnana waa inaad Rabbiga qurbaan la gubo ugu bixisaan
    laba dibi oo yaryar, iyo wan weyn, iyo toddoba wan oo yaryar oo wada gu jir ah
    oo aan iin lahayn,
  lat-VUC: In calendis autem offeretis holocaustum Domino, vitulos de armento duos,
    arietem unum, agnos anniculos septem immaculatos,
  eng-ASVBT: 'And in the beginnings of your months ye shall offer a burnt offering
    unto Jehovah: two young bullocks, and one ram, seven he-lambs a year old without
    blemish;'
  ita-1885: E ne' principii de' vostri mesi, offerite per olocausto al Signore, due
    giovenchi, e un montone, e sette agnelli di un anno, senza difetto;
  eng-LXXUP: And at the new moons ye shall bring a whole burnt offering to the Lord,
    two calves of the herd, and one ram, seven lambs of a year old without blemish.
  eng-ULB: At the beginning of each month, you must offer a burnt offering to Yahweh.
    You must offer two young bulls, one ram, and seven male lambs a year old without
    blemish.
  spa-VBL: “Al comienzo de cada mes, presentarán al Señor un holocausto de dos novillos,
    un carnero y siete corderos machos de un año, todos ellos sin defectos,
  fra-_FOB: Au commencement de vos mois, vous offrirez en holocauste à l'Éternel deux
    jeunes taureaux, un bélier, et sept agneaux d'un an sans défaut;
  mal-mal: നിങ്ങളുടെ മാസാരംഭങ്ങളിൽ നിങ്ങൾ യഹോവയ്ക്ക് ഹോമയാഗത്തിനായി രണ്ട് കാളക്കിടാവിനെയും
    ഒരു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള ഊനമില്ലാത്ത ഏഴ് കുഞ്ഞാടിനെയും
  urd-GVR: Har māh ke shurū meṅ Rab ko bhasm hone wālī qurbānī ke taur par do jawān
    bail, ek menḍhā aur bheṛ ke sāt yaksālā bachche pesh karnā. Sab baġhair nuqs ke
    hoṅ.
  suz-BL: मिनु गे नेल्‍ल महिना ङा ङोंइती ङा नाक्‍त परमप्रभु यावे कली चोशा चढ़ेतीके
    चढ़ेचा माल्‍नीनी। मेको ब्‍यफ निक्‍शी, सांड का नु ७ ओटा मारेइ मदुम्‍शो थम रिम्‍शो
    बर्स का का गाप्‍शो पाठा चढ़ेचा माल्‍नीनी। गन्‍ती १०:१०; इजीकीएल ४६:१,३,६; यसैया
    १:१३
  ita-1927: Al principio de’ vostri mesi offrirete come olocausto all’Eterno due giovenchi,
    un montone, sette agnelli dell’anno, senza difetti,
  ckb-ckb: «”لە دەستپێکی هەموو مانگێکدا قوربانی سووتاندن بۆ یەزدان بکەن، دوو جوانەگا
    و بەرانێک و حەوت بەرخی نێری یەک ساڵەی ساغ،
  eng-BBE: And on the first day of every month you are to give a burned offering to
    the Lord; two oxen, one male sheep, and seven he-lambs of the first year, without
    any mark;
  kan-OKCV: “ ‘ತಿಂಗಳುಗಳ ಆರಂಭದಲ್ಲಿ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಾಗಿ ದೋಷರಹಿತ ಎರಡು ಎಳೆಯ
    ಹೋರಿಗಳನ್ನೂ ಒಂದು ಟಗರನ್ನೂ ಒಂದು ವರ್ಷದ ಏಳು ಕುರಿಮರಿಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:NUM.028.010'
  tam-2017: “உங்கள் மாதப்பிறப்புகளில் நீங்கள் யெகோவாவுக்குச் சர்வாங்க தகனபலியாக இரண்டு
    காளைகளையும், ஒரு ஆட்டுக்கடாவையும், ஒருவயதுடைய பழுதற்ற ஏழு ஆட்டுக்குட்டிகளையும்
    செலுத்தவேண்டும்.
  spa-RV-1909: Y en los principios de vuestros meses ofreceréis en holocausto á Jehová
    dos becerros de la vacada, y un carnero, y siete corderos de un año sin defecto;
  ron-BTF: Și la începuturile lunilor voastre să aduceți ofrandă arsă DOMNULUI; doi
    tauri tineri și un berbec, șapte miei de un an, fără pată.
  eng-WEBP: '“‘In the beginnings of your months, you shall offer a burnt offering
    to the LORD: two young bulls, one ram, seven male lambs a year old without defect,'
  eng-FBV: At the start of every month, you are to present to the Lord a burnt offering
    of two young bulls, one ram, and seven male lambs a year old, all of them without
    defects,
  nld-1939: Op de eerste van iedere maand moet gij als brandoffer twee jonge stieren,
    een ram en zeven gave lammeren van een jaar oud aan Jahweh brengen.
  nch-BL: “Ipan nopa achtohui tonal ipan sesen metzti antechtencahuilise se tacajcahualisti
    tatatili cati elis ome becerros, se oquich borrego, huan chicome piloquich borregojtzitzi
    cati sanoc quiaxitijtoque se xihuit huan cati amo teno amo cuali quipiyaj ipan
    inintacayo.
  vie-1934: Mỗi đầu tháng, các ngươi phải dâng cho Đức Giê-hô-va hai con bò đực tơ,
    một con chiên đực, và bảy chiên con đực giáp năm, không tì vít, làm của lễ thiêu;
  hin-CV: '“ ‘फिर तुम्हारे हर एक महीने की शुरुआत में तुम याहवेह के लिए यह होमबलि भेंट
    करोगे: दो बछड़े एवं बैल, दोषहीन एक-एक वर्ष के सात मेमने,'
  eng-OURB: '“‘In the beginnings of your months, you shall offer a burnt offering
    to Adonai: two young bulls, and one ram, seven male lambs a year old without defect;'
  spa-BES: Y el primer día de cada mes, debes dar una ofrenda quemada al Señor; Dos
    becerros, un carnero siete corderos de primer año, sin defecto.
  tdx-tdx: 'Mañengà soroñe am’ Iehovà amo jiri-bola’ areoo: bania roe, añon­drilahy
    raike, vik’ añondrilahy fito tsy aman-kandra;'
  vid-vid: “Kuli mwaluko wa chila mwezi, momlavila Mkulu Nguluwi nhambiko ya kulakazwa.
    Milogota milume mili, ing'holo ilume limwe na ming'holo myana saba milume ja mwaka
    umwe, jeng'ha jiwe jilihela nongwa.
  eng-OKE: And in the beginnings of your months you shall offer a burnt offering before
    the Lord; two young bullocks, and one ram, lambs of the year, seven, unblemished.
  tha-KJV: เวลาต้นเดือนทุกเดือน เจ้​าทั้งหลายจงถวายเครื่องเผาบูชาแด่พระเยโฮวาห์ คือวัวหนุ่มสองตัว
    แกะผู้ตัวหนึ่ง ลูกแกะหนึ่งขวบไม่​มีตำหนิ​เจ​็ดตัว
  por-BR-2018: E nos princípios de vossos meses oferecereis em holocausto ao SENHOR
    dois bezerros das vacas, e um carneiro, e sete cordeiros de ano sem defeito;
  deu-ELO: 'Und im Anfang eurer Monate sollt ihr Jehova ein Brandopfer darbringen:
    zwei junge Farren und einen Widder, sieben einjährige Lämmer ohne Fehl;'
  eng-WYC-2018: Soothly in the calends, that is, in the beginnings of months, ye shall
    offer burnt sacrifice to the Lord, twain calves of the drove, one ram, seven lambs
    of one year, without wem, (And on the calends, that is, at the beginning of every
    month, ye shall offer a burnt sacrifice to the Lord, two calves from the herd,
    one ram, and seven one-year-old lambs, all without blemish, or without fault,)
  epo-epo: 'Kaj en viaj monatkomencoj alportu bruloferon al la Eternulo: du bovidojn
    kaj unu virŝafon, sep jaraĝajn sendifektajn ŝafidojn;'
  uig-PIN: — Ⱨǝr ayning birinqi küni Pǝrwǝrdigarƣa atilidiƣan kɵydürmǝ ⱪurbanliⱪ sununglar;
    yǝni ikki yax torpaⱪ, bir ⱪoqⱪar, bir yaxliⱪ bejirim yǝttǝ ǝrkǝk ⱪozini sununglar.
  beo-beo: Eso age oubi huluane ganodini, Hina Godema Wadela:i Hou Dabe Ima:ne Iasu
    hamoma. Amo da bulamagau gawali waha debe aduna, sibi gawali afae amola sibi mano
    gawali ode afae lalelegei fesuale, huluane da ledo hamedei noga:i fawane, amo
    ima.
  tpi-OTNT: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Long de namba wan
    bilong olgeta mun yupela i mas mekim ofa long Bikpela, em ofa bilong paia i kukim
    olgeta. Yupela i mas ofaim tupela bulmakau man na wanpela sipsip man na 7-pela
    pikinini sipsip man i gat wanpela krismas, na i no gat sua samting i bagarapim
    skin bilong ol.
  hau-SA: “ ‘A rana ta fari ga kowane wata, za a miƙa wa Ubangiji hadayun ’yan bijimai
    biyu, rago ɗaya, da ’yan tumaki bakwai, bana ɗaya-ɗaya, dukansu kuma marasa lahani.
  uig-LAT: — Her ayning birinchi küni Perwerdigargha atilidighan köydürme qurbanliq
    sununglar; yeni ikki yash torpaq, bir qochqar, bir yashliq béjirim yette erkek
    qozini sununglar.
  nde-nde: “ ‘Ngosuku lwakuqala inyanga zonke, letha kuThixo umnikelo wokutshiswa
    wenkunzi ezingamaguqa ezimbili, inqama eyodwa lamazinyane ezimvu amaduna alomnyaka
    ezelwe, angelasici.
