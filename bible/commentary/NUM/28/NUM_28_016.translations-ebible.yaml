verse: NUM.028.016
translations:
  mal-C: “ ‘ഒന്നാംമാസം പതിന്നാലാംതീയതി യഹോവയുടെ പെസഹാ ആചരിക്കണം.
  deu-TKW: Im ersten Monat aber, am vierzehnten Tage des Monats, findet Passahfeier
    für Jahwe statt.
  lin-lin: Mokolo ya zomi na minei ya sanza ya liboso ekozala Pasika mpo na lokumu
    ya Yawe.
  eng-LSV: And in the first month, on the fourteenth day of the month, [is] the Passover
    to YHWH;
  eng-GNV: Also the fourtenth day of the first moneth is the Passeouer of the Lord.
  eng-WEBSTER: And on the fourteenth day of the first month is the passover of the
    LORD.
  nhw-BL: “Ipan 14 itequi nopa achtihui metztli ipan sesen amoxihui, monequi anquinextise
    nopa Pascua Ilhuitl para antechhueyichihuase, niamoTECO.
  swh-ONEN: “ ‘Katika siku ya kumi na nne ya mwezi wa kwanza, itafanyika Pasaka ya
    Bwana.
  bba-bba: Wɔ̃ɔn suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔrɑ i ko i Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    di, nɛ, Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: And in the fourteenth day of the first month is the passover of the
    Lord.
  luo-luo: “ ‘Nyaka utim Pasaka mar Jehova Nyasaye e odiechiengʼ mar apar gangʼwen
    mar dwe mokwongo.
  meu-meu: Hua gini-gunana ena dina ihagwauta-hanina be Iehova ena Lagau-hanai.
  npi-ULB: पहिलो महिनाको चौधौँ दिनमा परमप्रभुको निस्तार-चाड आउँछ ।
  yor-yor: “ ‘Ní ọjọ́ kẹrìnlá oṣù kìn-ín-ní ni ìrékọjá Olúwa gbọdọ̀ wáyé.
  pes-OPCB: «در روز چهاردهمِ اولین ماه هر سال، مراسم پِسَح را به احترام خداوند بجا
    آورید.
  tgl-ULB: Sa unang buwan, sa ikalabing-apat na araw ng buwan, dumadating ang Paskua
    ni Yahweh.
  hui-hui: Anduane Homogohanda Mosesehondo laabo halu lalu, Mali gahengenaga ege pigane
    horo dene (14) haragola horo ogoni Bolangua Halu Penegonaga Horo mitangi bu holene
    wulebira. Horo ogoningi Anduane Homogohanda Isaraele wali agali nabe bolangua
    halu penego mitangi bialu ibunaga mini mo yaraga halu holene nga.
  mya-mya: နှစ်​စဉ်​ပ​ထ​မ​လ​တစ်​ဆယ့်​လေး​ရက်​နေ့​တွင် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း
    သော​ပ​သ​ခါ​ပွဲ​တော်​ကို​ကျင်း​ပ​ရ​မည်။-
  bod-N: ཟླ་བ་དང་པོའི་ཚེས་བཅུ་བཞི་ཉིན་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་པེ་སག་གི་དུས་ཆེན་ཡིན་ཏེ།
  sna-sna: “ ‘Pazuva regumi namana romwedzi wokutanga munofanira kuita Pasika yaJehovha.
  spa-BLM: “‘En el primer mes, el día catorce del mes, es la Pascua de Yahvé.
  cac-cac: D'a 14 yoch b'ab'el uj d'a yol ab'il, ata' tz'och q'uin̈ yic tze naancoti
    ayic eyelnac libre yuj Jehová.
  swh-ULB: Katika siku kumi na nne, ya mwezi wa kwanza itakuwa Pasaka ya BWANA.
  bel-bel: У першы месяц, на чатырнаццаты дзень месяца Пасха Гасподняя.
  deu-ELBBK: Und im 1. Monat, am 14. Tag des Monats, ist Passah dem HERRN.
  mbb-OT: “Silibraha niw is Pista te Kedlavey te Belinsuǥuen te ike-14 he andew te
    egkehuna he vulan.
  mal-2015: ഒന്നാം മാസം പതിന്നാലാം തിയ്യതി യഹോവയുടെ പെസഹ ആകുന്നു.
  rmc-rmc: Dešuštarto (14.) džives andre ešebno čhon hiňi e Patraďi pre pačiv le RAJESKE.
  pes-OPV: «و در روز چهاردهم ماه اول، فصح خداوند است.
  ron-1924: Ын луна ынтый, ын зиуа а пайспрезечя а луний, вор фи Паштеле Домнулуй.
  ben-OBCV: “ ‘প্রথম মাসের চতুর্দশ দিনে, সদাপ্রভুর নিস্তারপর্ব অনুষ্ঠিত হবে।
  som-som: Oo bisha kowaad maalinteeda afar iyo tobnaadna waa wakhtiga Kormaridda
    Rabbiga.
  lat-VUC: Mense autem primo, quartadecima die mensis, Phase Domini erit,
  eng-ASVBT: And in the first month, on the fourteenth day of the month, is Jehovah’s
    passover.
  ita-1885: OLTRE a ciò, nel primo mese, nel quartodecimo giorno del mese, è la Pasqua
    del Signore.
  eng-LXXUP: And in the first month, on the fourteenth day of the month, is the Passover
    to the Lord.
  eng-ULB: During the first month, on the fourteenth day of the month, comes Yahweh's
    Passover.
  spa-VBL: “La Pascua del Señor es el día catorce del primer mes.
  fra-_FOB: Et au quatorzième jour du premier mois, on célébrera la Pâque à l'Éternel.
  mal-mal: ഒന്നാം മാസം പതിനാലാം തീയതി യഹോവയുടെ പെസഹ ആകുന്നു.
  urd-GVR: Pahle mahīne ke chaudhweṅ din Fasah kī Īd manāī jāe.
  suz-BL: मिनु ङोंइती ङा महिना ङा १४ नाक्‍ती परमप्रभु यावे कली पास्‍सा चाड ङा चढ़ेतीके
    चढ़ेचा माल्‍नीनी। लेवी २३:५-१४
  ita-1927: Il primo mese, il quattordicesimo giorno del mese sarà la Pasqua in onore
    dell’Eterno.
  ckb-ckb: «”لە چواردەی مانگی یەک، جەژنی پەسخەیە بۆ یەزدان،
  eng-BBE: And in the first month, on the fourteenth day of the month, is the Lord's
    Passover.
  kan-OKCV: “ ‘ಆದರೆ ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನವು ಯೆಹೋವ ದೇವರ ಪಸ್ಕಹಬ್ಬವಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.015'
  tam-2017: “முதலாம் மாதம் பதினான்காம் தேதி யெகோவாவுக்கு உரிய பஸ்கா.
  spa-RV-1909: Mas en el mes primero, á los catorce del mes será la pascua de Jehová.
  ron-BTF: Și paștele DOMNULUI este în ziua a paisprezecea a lunii întâi.
  eng-WEBP: “‘In the first month, on the fourteenth day of the month, is the LORD’s
    Passover.
  eng-FBV: The Lord's Passover is on the fourteenth day of the first month.
  nld-1939: Op de veertiende dag van de eerste maand moet het Pascha van Jahweh worden
    gehouden,
  nch-BL: “Ipan 14 itequi nopa achtohui metzti ipan sesen amoxihui, monequi anquinescayotise
    nopa Pascua ilhuit para antechhueyichihuase, niamoTECO.
  vie-1934: Ngày mười bốn tháng giêng, phải giữ lễ Vượt-qua cho Đức Giê-hô-va.
  hin-CV: “ ‘इसके बाद पहले महीने की चौदहवीं तारीख पर याहवेह का फ़सह होगा.
  eng-OURB: “‘In the first month Nissan ·Miracles (in Aramaic), 1·, on the fourteenth
    day of the month, is Adonai’s Pesac ·Passover·.
  spa-BES: Y en el primer mes, a los catorce días del mes, es la Pascua del Señor.
  tdx-tdx: Ami’ty andro faha-folo-efats’ambi’ i volam-baloha’ey ty Pèsa’ Iehovà.
  vid-vid: “Zuwa lya kumi na kane lya mwezi wa mwaluko ndo mnvina ya Pasaka ya Mkulu
    Nguluwi.
  eng-OKE: And in the first month, on the fourteenth day of the month, is the Pascha
    before the Lord.
  tha-KJV: เดือนที่​หน​ึ่งวั​นที​่​สิ​บสี่เป็นปัสกาของพระเยโฮวาห์
  por-BR-2018: Mas no mês primeiro, aos catorze do mês será a páscoa do SENHOR.
  deu-ELO: Und im ersten Monat, am vierzehnten Tage des Monats, ist Passah dem Jehova.
  eng-WYC-2018: Soothly in the first month, in the fourteenth day of the month, shall
    be pask, either (the) passing (over), of the Lord; (And in the first month, on
    the fourteenth day of the month, shall be the Passover of the Lord;)
  epo-epo: Kaj en la unua monato, en la dek-kvara tago de la monato, estas Pasko al
    la Eternulo.
  uig-PIN: Birinqi ayning on tɵtinqi küni Pǝrwǝrdigarƣa atalƣan «ɵtüp ketix» ⱪozisi
    sunulsun.
  beo-beo: Baligisu Lolo Nasu amo da Hina Godema nodoma:ne hamosa, amo da eso 14oubi
    age amoga hamoma.
  tpi-OTNT: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Yupela i mas makim
    de namba 14 bilong namba wan mun olsem Bikpela De Bilong Tingim De God I Larim
    Ol Israel I Stap Gut. Na long dispela de yupela i mas givim biknem long Bikpela.
  hau-SA: “ ‘Za a yi Bikin Ƙetarewa ga Ubangiji a rana ta goma sha huɗu ga wata na
    fari.
  uig-LAT: Birinchi ayning on tötinchi küni Perwerdigargha atalghan «ötüp kétish»
    qozisi sunulsun.
  nde-nde: “ ‘Ngosuku lwetshumi lane ngenyanga yakuqala kuzakuba lePhasika likaThixo.
  ton-ton: Pea ʻi hono hongofulu ma fā ʻoe ʻaho ʻoe ʻuluaki māhina, ko e Lakaatu ia
    kia Sihova.
  ces-1613: Měsíce pak prvního, čtrnáctý den téhož měsíce velikanoc bude Hospodinu,
  eng-WMB: “‘In the first month, on the fourteenth day of the month, is the LORD’s
    Passover.
  tam-TCV: “ ‘முதலாம் மாதத்தின் பதினான்காம் நாள் யெகோவாவின் பஸ்கா பண்டிகையைக் கொண்டாடவேண்டும்.
  ceb-ULB: Sa ika-14 nga adlaw sa unang bulan, saulogon ang Pagsaylo ni Yahweh.
  pol-UBG: A pierwszego miesiąca, czternastego dnia, jest Pascha PANA.
  urd-GVU: پہلے مہینے کے چودھویں دن فسح کی عید منائی جائے۔
  deu-1912: Aber am vierzehnten Tage des ersten Monats ist das Passah des HERRN.
  kan-2017: “‘ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ನೇಮಿಸಿದ ಹಬ್ಬವಾಗಬೇಕು.
  yap-yap: Fare Madnom ko Paluk’af ni liyor ngak SOMOL e ngan tay ko rofen ni ragag
    nge aningeg ko bin som’on e pul.
  hlt-MCSB: Hla lamhmacuek kah hlasae hnin hlai li vaengah BOEIPA taengla Yoom om
    ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳኮ ዑሣ ዓኣዺፆ ቦንቾ ኬላ ቦንቺንታንዳሢ ቤርታሳ ዓጊና ፄኤሬስካፓ ታጶ ዖይዳሳ ኬሎና ማዖንጎ።
  twi-ASANTE: “ ‘Afe biara bosome a ɛdi ɛkan no ɛda a ɛtɔ so dunan no nso, mobɛdi
    Awurade Twam Afahyɛ no.
  eng-WEBU: “‘In the first month, on the fourteenth day of the month, is the LORD’s
    Passover.
  bnp-bnp: “‘Na ravulu a polovana parava (14th) na mugana keva a Habu na Nipagepolo
    ne BAKOVI DAGI.
  wal-wal: “‘Koiro aginan tammanne oiddantta gallassai GODAA Paasikaa bonchchiyo gallassa
    gido.
  spa-PDDPT: En el mes primero, el día 14 del mes, es Pascua de Yavé.
  gun-gun: — Ha'e gui jaxy jypy'igua re catorze araa py ma oiko 'rã Senhor pegua ngaru
    Páscoa regua.
  ilo-ULB: Iti umuna a bulan, iti maika-sangapulo ket uppat nga aldaw ti bulan, rambakan
    ti Ilalabas ni Yahweh.
  kpg-kpg: Tagamiami o di Pasoobaa e haga laamua ai Dimaadua, le e hai di madangaholu
    maa haa laangi o di malama matagidagi.
  uig-ARA: بىرىنچى ئاينىڭ ئون تۆتىنچى كۈنى پەرۋەردىگارغا ئاتالغان «ئۆتۈپ كېتىش» قوزىسى
    سۇنۇلسۇن.
  sus-sus: Kike singe xi fu nun naani nde, wo xa Sayamalekɛ Dangi Sali raba Alatala
    xa binyɛ bun ma.
  pon-2006: Sarawien Pahsohpa, mehn kauwawih KAUN-O, pahn wiawi ni rahn kaeisek pahieu
    ni keieun sounpwong.
  ksd-ksd: Ma ta ra luaina gai, ta ra vinun ma a ivat na bung, ia ra bolo lake kai
    ra Luluai.
  tur-YTC: “'Birinci ayın on dördüncü günü Yahve'nin Pesah'ıdır.
  grc-BRENT: Καὶ ἐν τῷ μηνὶ τῷ πρώτῳ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς πάσχα Κυρίῳ.
  ind-AYT: “Hari Pesakh bagi TUHAN diperingati setiap hari ke-14 bulan pertama.
  nya-nya: “ ‘Pa tsiku la 14 la mwezi woyamba muzichita Paska wa Yehova.
  hrv-hrv: “Prvoga mjeseca, četrnaestoga dana u mjesecu, Jahvina je Pasha,
  mps-mps: Tama Genuai Bidigo Mosesbolo te we bidi dabebolo te po wao wali, “‘Dagego
    te namba wan poluago dei 14 te e tiwai sogo, te Pasova sogo sa muao. Tama te sogo
    dagego genuai nogi Genuai Bidibolo mao.
  tpi-tpi: Na Bikpela i tokim Moses long tokim ol manmeri olsem, “Yupela i mas makim
    de namba 14 bilong namba wan mun olsem Bikpela De Bilong Tingim De God I Larim
    Ol Israel I Stap Gut. Na long dispela de yupela i mas givim biknem long Bikpela.
  dan-1931: På den fjortende Dag i den første Måned skal der være Påske for HERREN.
  vie-OVCB: “Lễ Vượt Qua của Chúa Hằng Hữu vào ngày mười bốn tháng giêng.
  guj-2017: પહેલા મહિનાને ચૌદમા દિવસે યહોવાહનું પાસ્ખાપર્વ છે.
  pon-2006A: Sarawien Pahsohpa, mehn kauwawih KAUN-O, pahn wiawi ni rahn kaeisek pahieu
    ni keieun sounpwong.
  por-BRBSL: “'No primeiro mês, no décimo quarto dia do mês, é a Páscoa de Yahweh.
  cth-cth: Thapa yung pasauek, hlaipali hnin teh BAWIPA e ceitakhai pawi doeh.
  twi-twi: “ ‘Ɛsɛ sɛ mudi Awurade Twam Afahyɛ no afe biara sram a edi kan no da a
    ɛto so dunan no so.
  hlt-hlt: Hla lamhmacuek kah hlasae hnin hlai li vaengah BOEIPA taengla Yoom om ni.
  tbz-SIM: Dibenni tɑ̃̀nkù ketiwè diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì di níí bɑɑ́ ndiyentɛ́bɑnni
    kɛ́dɛ́úkùnnɛ mí ndi Yiɛ̀ nKuyie n yètìrì.
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn mɨkeme, “Ia, God Israelia Gitazir Dughiam
    Gɨnɨghnɨghamin Isam damuam. Dughiar kam, azeniba vaghvagha, dar iakɨnir faragha
    zuim, an namba 14ɨn aruemɨn, guaratɨzimɨn ia uari akuvagh Ikiavɨra Itir Godɨn
    ziam fɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pɑɑ pǝnɑɣɑ kʋfɑlɑɣɑ ŋkɑ kɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ,
    kʋyɛɛŋ nɑɑnʋwɑ nɑ liɣiti wule ɩ́ kɑ́ tɔɣɔ Tɛɛʋ ɑcimɑ nɑ mɑ hǝtɛ tɑɑ.'
  azb-azb: Birinci ayın on dördüncü günü Rəbbin Pasxa bayramıdır.
  eng-DBY: And in the first month, on the fourteenth day of the month, is the passover
    to Jehovah.
  hin-2017: “फिर पहले महीने के चौदहवें दिन को यहोवा का फसह हुआ करे।
  wol-KYG: «Weer wi jëkk ci at mi nag, fukki fanam ak ñeent mooy bésub Mucc bi, ñeel
    Aji Sax ji.
  eng-YLT: '''And in the first month, in the fourteenth day of the month, [is] the
    passover to Jehovah;'
  eng-WYC-2017: Soothly in the first month, in the fourteenth day of the month, shall
    be pask, either passing over, of the Lord;
  eng-WMBB: “‘In the first month, on the fourteenth day of the month, is the LORD’s
    Passover.
  urd-GVH: पहले महीने के चौधवें दिन फ़सह की ईद मनाई जाए।
  rug-rug: Sa Inevaṉa Pasova te Zihova si kote ta tavete pa doduru vina manege made
