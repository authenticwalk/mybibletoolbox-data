  gaz-gaz: “ ‘Bultii kudha afuraffaa jiʼa jalqabaatti Faasiikaan Waaqayyoo ayyaaneffamuu
    qaba.
  fra-LSG: Le premier mois, le quatorzième jour du mois, ce sera la Pâque de l’Éternel.
  yal-yal: “ ‘Ɲɛɛn kike singen xii fu nun naaninna, ɛ xa Halagi Tiin Dangu Lɔxɔn Sanla
    raba Alatala xa.’ ”
  haw-1868: I ka la umikumamaha o ka malama mua ka moliaola no Iehova,
  arb-NAV: وَيَكُونُ الْيَوْمُ الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ الْعِبْرِيِّ
    فِصْحاً لِلرَّبِّ.
  ewe-ewe: “Woaɖu Yehowa ƒe Ŋutitotoŋkekenyui la le ɣleti gbãtɔ ƒe ŋkeke wuienelia
    gbe le ƒe ɖe sia ɖe me. Miaɖu Ŋutitotoŋkekenyui la atsɔ ɖo ŋku gbe si gbe mawudɔla
    la dze to Israelviwo ƒe viŋutsu gbãtɔwo ŋu, eye mewu wo o la dzi.
  eng-LEE: And in the first month, on the fourteenth day of the month, the passover-lamb
    [must be offered] unto the Lord.
  asm-FB: পাছত প্ৰথম মাহৰ চতুৰ্দ্দশ দিনা যিহোৱাৰ নিস্তাৰ-পৰ্ব্ব হ’ব।
  sus-A: كِكٍ سِنفٍ شِ قُ نُن نَانِ ندٍ، وٌ شَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ عَلَتَلَ
    شَ بِنيّ بُن مَ.
  fra-SBL: '"''Le premier mois, le quatorzième jour du mois, c''est la Pâque de Yahvé.'
