verse: NUM.028.004
translations:
  mal-C: ഒരു കുഞ്ഞാടിനെ രാവിലെയും മറ്റേ കുഞ്ഞാടിനെ വൈകുന്നേരത്തും യാഗമർപ്പിക്കണം.
  deu-TKW: Das eine Lamm sollst du am Morgen herrichten und das andere Lamm sollst
    du gegen Abend herrichten
  lin-lin: Bokobonza mwana meme moko na tongo, mpe mosusu, na pokwa ;
  eng-LSV: you prepare the first lamb in the morning, and you prepare the second lamb
    between the evenings;
  eng-GNV: One lambe shalt thou prepare in the morning, and the other lambe shalt
    thou prepare at euen.
  eng-WEBSTER: The one lamb shalt thou offer in the morning, and the other lamb shalt
    thou offer at evening.
  nhw-BL: Monequi xijmictica se ica ijnaloc huan nopa seyoc ica tiotlac.
  swh-ONEN: Andaa mwana-kondoo mmoja asubuhi na mwingine jioni,
  bba-bba: Bɑ koo kɑ teeru yɑ̃kuru kowɑ bururu, teeru mɑɑ yoki kpɑɑ,
  eng-KJVCPB: The one lamb shalt thou offer in the morning, and the other lamb shalt
    thou offer at even;
  luo-luo: Chiw nyarombo achiel gokinyi to machielo godhiambo,
  meu-meu: Mamoe natuna ta be daba ai ba henia, iharuana be adorahi ai ba henia.
  npi-ULB: तिमीहरूले एउटा थुमालाई बिहान चढाउनुपर्छ र अर्को थुमालाई साँझमा चढाउनुपर्छ
    ।
  yor-yor: Pèsè ọ̀dọ́-àgùntàn kan ní òwúrọ̀ àti òmíràn ní àfẹ̀mọ́júmọ́.
  pes-OPCB: یک بره صبح باید قربانی شود و دیگری عصر.
  tgl-ULB: Dapat mong ihandog ang isang tupa sa umaga, at dapat mong ihandog ang ibang
    tupa sa gabi.
  hui-hui: Sibi kira ogonilabo mendego egerebagi bo delalu mendego alendo bo delalimu.
  mya-mya: သိုး​က​လေး​တစ်​ကောင်​ကို​နံ​နက်​တွင်​ပူ​ဇော်​၍ အ​ခြား​တစ်​ကောင်​ကို​ည​နေ​တွင်​ပူ​ဇော်​ရ​မည်။-
  bod-N: ལུ་གུ་གཅིག་ནི་ཞོགས་པའི་དུས་སུ་འབུལ་བ་དང་། ཅིག་ཤོས་ནི་ས་སྲོས་ཀྱི་དུས་སུ་འབུལ་དགོས།
  sna-sna: Ugadzire gwayana rimwe chete mangwanani uye rimwe racho panguva yamadekwana,
  spa-BLM: Ofrecerás un cordero por la mañana, y ofrecerás el otro cordero al atardecer,
  cac-cac: '@see-verse:NUM.028.003'
  swh-ULB: Mwanakodoo mmoja atatolewa sadaka asubuhi, na mwingine atatolewa sadaka
    jioni.
  bel-bel: адно ягня прынось раніцай, а другое ягня прынось увечары;
  deu-ELBBK: Das eine Lamm sollst du am Morgen opfern, und das zweite Lamm sollst
    du opfern zwischen den zwei Abenden;
  mbb-OT: Sevaha is ibpemuhat niw emun meselem ne sevaha zaan emun mahapun.
  mal-2015: ഒരു കുഞ്ഞാടിനെ രാവിലേയും മറ്റെ കുഞ്ഞാടിനെ വൈകുന്നേരത്തും യാഗം കഴിക്കേണം.
  rmc-rmc: Jekhe bakrores obetinena tosara a dujtones rači.
  pes-OPV: یک بره را در صبح قربانی کن و بره دیگررا در عصر قربانی کن.
  ron-1924: Сэ адучь ун мел диминяца ши челэлалт мел сяра,
  ben-OBCV: একটি মেষ সকালে ও অন্যটি গোধূলিবেলায় উৎসর্গ কোরো।
  som-som: Waa inaad wan bixisaa aroortii, wanka kalena makhribkii.
  lat-VUC: 'unum offeretis mane, et alterum ad vesperum:'
  eng-ASVBT: The one lamb shalt thou offer in the morning, and the other lamb shalt
    thou offer at even;
  ita-1885: Sacrifica l'uno di quegli agnelli la mattina, e l'altro fra' due vespri.
  eng-LXXUP: Thou shalt offer one lamb in the morning, and thou shalt offer the second
    lamb toward evening.
  eng-ULB: One lamb you must offer in the morning, and the other lamb you must offer
    in the evening.
  spa-VBL: Ofrece un cordero por la mañana y otro por la tarde antes de que oscurezca,
  fra-_FOB: Tu sacrifieras l'un des agneaux le matin, et l'autre agneau entre les
    deux soirs;
  mal-mal: ഒരു കുഞ്ഞാടിനെ രാവിലെയും മറ്റതിനെ വൈകുന്നേരത്തും യാഗം കഴിക്കണം.
  urd-GVR: Ek ko subah ke waqt pesh karnā aur dūsre ko sūraj ke ḍūbne ke ain bād.
  suz-BL: मिनु का सुनी नु का नाक्‍दो चढ़ेचा माल्‍नीनी।
  ita-1927: 'Uno degli agnelli offrirai la mattina, e l’altro agnello offrirai sull’imbrunire:'
  ckb-ckb: یەکێک لە بەرخەکان لە بەیانی پێشکەش بکە و بەرخی دووەمیش لە کاتی خۆرئاوابوون.
  eng-BBE: Let one be offered in the morning, and the other at evening;
  kan-OKCV: ಒಂದು ಕುರಿಮರಿಯನ್ನು ಮುಂಜಾನೆಯಲ್ಲಿಯೂ ಮತ್ತೊಂದನ್ನು ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.003'
  tam-2017: காலையில் ஒரு ஆட்டுக்குட்டியையும், மாலையில் ஒரு ஆட்டுக்குட்டியையும் பலியிட்டு,
  spa-RV-1909: 'El un cordero ofrecerás por la mañana, y el otro cordero ofrecerás
    entre las dos tardes:'
  ron-BTF: Un miel să îl aduci dimineața și pe celălalt să îl aduci seara;
  eng-WEBP: You shall offer the one lamb in the morning, and you shall offer the other
    lamb at evening,
  eng-FBV: Offer one lamb in the morning and one in the evening before it gets dark,
  nld-1939: Het ene lam moet gij des morgens offeren, het andere lam tegen de avond.
  nch-BL: Se monequi xijmictica ica ijnaloc huan nopa seyoc ica tiotac.
  vie-1934: Ngươi phải dâng con nầy vào buổi sớm mai và con kia vào buổi chiều tối;
  hin-CV: तुम एक मेमना भोर को, तथा दूसरा शाम के समय में;
  eng-OURB: You shall offer the one lamb in the morning, and you shall offer the other
    lamb at evening;
  spa-BES: Que se ofrezca uno por la mañana, y el otro por la tarde;
  tdx-tdx: Hengae’o maraindray ty vik’ añondry vaho hengae’o folakandro ty faharoe,
  vid-vid: Ing'holo lyana limwe lyolavigwa mitondo na lya keli lyolavigwa mhela wa
    kuzinga kwa isanya,
  eng-OKE: The one lamb shalt thou perform in the morning, and the second lamb between
    the suns.
  tha-KJV: เจ้​าจงถวายลูกแกะเป็นเครื่องบูชาในตอนเช้าตัวหนึ่ง และลูกแกะอีกตัวหนึ่งนั้นเจ้าจงถวายบูชาเวลาเย็น
  por-BR-2018: 'Um cordeiro oferecerás pela manhã, e o outro cordeiro oferecerás entre
    as duas tardes:'
  deu-ELO: Das eine Lamm sollst du am Morgen opfern, und das zweite Lamm sollst du
    opfern zwischen den zwei Abenden;
  eng-WYC-2018: Ye shall offer one lamb early, and the tother at eventide. (Ye shall
    offer one lamb in the morning, and the other in the evening.)
  epo-epo: Unu ŝafidon oferu matene, kaj la duan ŝafidon oferu ĉirkaŭ la vespero;
  uig-PIN: Ətigini birni, gugumda birni sununglar;
  beo-beo: Hahabe, sibi mano afae amo gobele salima. Eno da daeya gobele salima.
  tpi-OTNT: Na yupela i mas ofaim wanpela long moning na wanpela long apinun.
  hau-SA: A miƙa rago ɗaya da safe, ɗaya kuma da yamma,
  uig-LAT: Etigini birni, gugumda birni sununglar;
  nde-nde: Linikele izinyane lemvu elilodwa ekuseni beselinikela elinye kusihlwa,
  ton-ton: Ko e lami ʻe taha te ke ʻange ʻi he pongipongi, pea ko e lami ʻe taha te
    ke ʻange ʻi he efiafi;
  ces-1613: Beránka jednoho obětovati budeš ráno, a beránka druhého obětovati budeš
    k večerou.
  eng-WMB: You shall offer the one lamb in the morning, and you shall offer the other
    lamb at evening,
  tam-TCV: ஒரு செம்மறியாட்டுக் குட்டியை காலையிலும், மற்றதைப் பொழுதுபடும் வேளையிலும்
    செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan ihalad ninyo ang usa ka nating karnero sa buntag, ug kinahanglan
    ninyong ihalad ang usa pa ka nating karnero sa gabii.
  pol-UBG: Jednego baranka będziesz składać rankiem, a drugiego wieczorem.
  urd-GVU: ایک کو صبح کے وقت پیش کرنا اور دوسرے کو سورج کے ڈوبنے کے عین بعد۔
  deu-1912: Ein Lamm des Morgens, das andere gegen Abend;
  kan-2017: ಹೊತ್ತಾರೆಯಲ್ಲಿ ಒಂದು ಕುರಿಯನ್ನು, ಸಾಯಂಕಾಲದಲ್ಲಿ ಒಂದು ಕುರಿಯನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ngan pi’ e bin som’on riy ni kadbul, min pi’ e bin migid ni blayal’,
  hlt-MCSB: Mincang ah tu pumat nawn lamtah tu pabae te kholaeh vaengah nawn.
  mdy-ETH: ፔቴ ማራናዓሢ ጉቴ፤ ባጋሢ ዒባናኣና ዒንጊንታዳጉዲ ማሁዋቴ፤
  twi-ASANTE: Momfa odwammaa no baako mmɔ afɔdeɛ anɔpa na momfa baako mmɔ anwummerɛ.
  eng-WEBU: You shall offer the one lamb in the morning, and you shall offer the other
    lamb at evening,
  bnp-bnp: Mu habia ne BAKOVI DAGI na hatelanga tara, na malunga tara.
  wal-wal: dorssa orggetuppe issuwaa maallado, naa77anttuwaa omarssi yarshshite.
  spa-PDDPT: Ofrecerán el primer cordero en la mañana, y el segundo, al llegar la
    noche.
  gun-gun: Peteĩ vexa'i ra'y ma peme'ẽ 'rã aje'ive'i reve, ha'e rã amboae ma ka'a'ru'i
    jave guarã.
  ilo-ULB: Maysa nga urbon a karnero iti masapul a mangidatagkayo iti agsapa, ken
    ti maysa ket masapul nga idatagyo iti rabii.
  kpg-kpg: Tigidaumaha tama siibi e dahi e hai tigidaumaha luada ge e dahi hiahi.
  uig-ARA: ئەتىگىنى بىرنى، گۇگۇمدا بىرنى سۇنۇڭلار؛
  sus-sus: Keren xa ba gɛɛsɛgɛ, boore xa ba nunmare.
  pon-2006: Keieun sihmpwulo pahn meirongala nimenseng, a keriemeno nin soutik;
  ksd-ksd: Una tul tar tika na nat na sip ta ra malana, ma ta ra tikai una tul tar
    ia ta ra ravian;
  tur-YTC: Kuzulardan birini sabah, diğerini akşam sunacaksın,
  grc-BRENT: Τὸν ἀμνὸν τὸν ἕνα ποιήσεις τὸ τοπρωῒ, καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις
    τὸ πρὸς ἑσπέραν.
  ind-AYT: Domba yang satu harus kamu persembahkan pada pagi hari, dan domba yang
    kedua harus kamu persembahkan pada sore hari.
  nya-nya: Mmawa muzipereka mwana wankhosa mmodzi ndipo winayo madzulo.
  hrv-hrv: Jedno janje prinosite jutrom, a drugo janje prinosite u suton.
  mps-mps: Tama dagego me deli kigamu ofa eyu, me pio ofa eyu yao.
  tpi-tpi: Na yupela i mas ofaim wanpela long moning na wanpela long apinun.
  dan-1931: det ene Lam skal du ofre om Morgenen, det andet ved Aftenstid;
  vie-OVCB: Dâng một con vào buổi sáng, một con vào buổi tối.
  guj-2017: એક હલવાન તમારે સવારે ચઢાવવું અને બીજું હલવાન સાંજે ચઢાવવું.
  pon-2006A: Keieun sihmpwulo pahn meirongala nimenseng, a keriemeno nin soutik;
  por-BRBSL: Você oferecerá um cordeiro pela manhã e o outro à noite,
  cth-cth: Tuca buet touh teh amom lah na poe awh han. Alouke buet touh teh tangmin
    lah na poe awh han.
  twi-twi: Momfa oguamma no baako mmɔ afɔre anɔpa na momfa ɔbaako mmɔ anwummere,
  hlt-hlt: Mincang ah tu pumat nawn lamtah tu pabae te kholaeh vaengah nawn.
  tbz-SIM: Di níí n féútɛ́ dipedɑpɑ̀nnì dìmɑ́ɑ̀ dikṹnweńnì, didɛ́rì kuyuoku dihuri.
  msy-2020: Ia mɨzarazimɨn sipsipɨn kamningɨn tam isɨ an ofa damu. Egh bar guaratɨzimɨn,
    ia tamɨn ofa damu.
  dop-dop: Lɛŋkɑ kɛ tɑnɑŋ, nɑ lɛŋkɑ kɛ tɑɑnɑɣɑ.
  azb-azb: Toğlulardan birini səhər, o birini isə axşamçağı təqdim edin.
  eng-DBY: The one lamb shalt thou offer in the morning, and the other lamb thou shalt
    offer between the two evenings;
  hin-2017: एक बच्चे को भोर को और दूसरे को साँझ के समय चढ़ाना;
  wol-KYG: Menn xar mi, ngeen sarxal ko ci suba, ñaareel bi, ngeen sarxal ko diggante
    ngoon ak jant bu so.
  eng-YLT: the one lamb thou preparest in the morning, and the second lamb thou preparest
    between the evenings;
  eng-WYC-2017: Ye shall offer one lamb early, and the tother at eventide.
  eng-WMBB: You shall offer the one lamb in the morning, and you shall offer the other
    lamb at evening,
  urd-GVH: एक को सुबह के वक़्त पेश करना और दूसरे को सूरज के डूबने के ऐन बाद।
  rug-rug: Va vukivukihi nia si keke tuna sipi pana munumunu, meke sa tuna sipi vina
    rua si pana lodu rimata.
  gaz-gaz: Xobbaallaa hoolaa tokko ganama, kaan immoo galgala dhiʼeessi.
  fra-LSG: Tu offriras l’un des agneaux le matin, et l’autre agneau entre les deux
    soirs,
  yal-yal: Yɛxɛɛ keden xa ba xɔtɔnni, a firindena fitirin ma.
  haw-1868: E kaumaha oe i kekahi keikihipa i kakahiaka, a o kekahi keikihipa kau
    e kaumaha ai i ke ahiahi
  arb-NAV: قَدِّمُوا أَحَدَ الْحَمَلَيْنِ صَبَاحاً، وَالْحَمَلَ الآخَرَ مَا بَيْنَ
    غُرُوبِ الشَّمْسِ والظَّلامِ،
  ewe-ewe: Woatsɔ alẽvi ɖeka asa vɔe le ŋdi me, eye woatsɔ evelia asae le fiẽ me.
  eng-LEE: The one sheep shalt thou prepare in the morning, and the other sheep shalt
    thou prepare toward evening;
  asm-FB: এটা মেৰ পোৱালি ৰাতিপুৱা উৎসৰ্গ কৰিবা আৰু আনটো মেৰ পোৱালি সন্ধিয়া পৰত উৎসৰ্গ
    কৰিবা।
  sus-A: كٍرٍن شَ بَ فّيسّفّ، بٌورٍ شَ بَ نُنمَرٍ.
  fra-SBL: Tu offriras l'un des agneaux le matin, et tu offriras l'autre agneau le
    soir,
  hbo-hbo: אֶת־הַכֶּ֥בֶשׂ אֶחָ֖ד תַּעֲשֶׂ֣ה בַבֹּ֑קֶר וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י
    תַּעֲשֶׂ֖ה בֵּ֥ין הָֽעַרְבָּֽיִם׃
  eng-WYCLIFFE: Ye schulen offre oon eerli, and the tother at euentid.
  cwe-cwe: Mwanang'hondolo imwe kezalavigwa imitondo na imwenga kezalavigwa ichigulogulo
    nguku zikwingila,
  kik-kik: Haaragĩriai gatũrũme kamwe rũciinĩ, na karĩa kangĩ hwaĩ-inĩ kũrĩ mairia,
  fra-NCL: Tu offriras l’un des agneaux le matin, et le deuxième agneau entre les
    deux soirs,
  cek-AK: Tuucaa maeto akhawnbang ah paek oh loe, kalah tuucaa maeto loe duembang
    ah paek ah;
  cuk-cuk: Wakdar, we-sibad-wawaad-wargwen be oburgoed. Sedodi, baid be oburgwebaloed.
  uig-CYR: Әтигини бирни, гугумда бирни сунуңлар;
  tel-2017: వాటిలో ఒక గొర్రెపిల్లను ఉదయాన, రెండోదాన్ని సాయంకాలం అర్పించాలి.
  hat-BSA: Ou va ofri yon jenn mouton nan maten e lòt jenn mouton an nan aswè lè l
    fenk kòmanse fènwa;
  kos-kos: Kisakin soko sheep fusr inge ke lotutang, ac ma soko ngia ke ekela.
  hbo-WLC: אֶת־הַכֶּ֥בֶשׂ אֶחָ֖ד תַּעֲשֶׂ֣ה בַבֹּ֑קֶר וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י
    תַּעֲשֶׂ֖ה בֵּ֥ין הָֽעַרְבָּֽיִם׃
  ibo-ibo: Chụọ otu nwa atụrụ nʼoge ụtụtụ, chụọkwa nke ọzọ nʼoge uhuruchi.
  ory-ory: ପ୍ରାତଃକାଳରେ ଏକ ମେଷବତ୍ସ ଉତ୍ସର୍ଗ କରିବ ଓ ସନ୍ଧ୍ୟାକାଳରେ ଏକ ମେଷବତ୍ସ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, ewe aemanün oupwe eäni asor lesosor, nge ewe aruomanün oupwe eäni
    lekuniol.
  rop-rop: '@see-verse:NUM.028.003'
  ukr-1871: Одно ягня принесеш уранцї, а друге ягня принесеш між двома вечорами;
  deu-1951: Das eine Lamm sollst du am Morgen, das andere gegen Abend zurüsten;
  eng-JPS: The one lamb shalt thou offer in the morning, and the other lamb shalt
    thou offer at dusk;
  srp-1865: Jedno jagnje prinesi ujutru, a drugo jagnje prinesi uveèe,
  lug-lug: Endiga emu munaagiwangayo mu makya, n’endiga eyookubiri munaagiwangayo
    akawungeezi;
  heb-heb: את הכבש אחד תעשה בבקר ואת הכבש השני תעשה בין הערבים׃
