verse: NUM.028.024
translations:
  mal-C: ഇപ്രകാരം യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായി ദഹനയാഗത്തിന്റെ ഭോജനം ഏഴുദിവസത്തേക്ക്
    ദിനംപ്രതി ഒരുക്കണം. നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗത്തിനും അതിന്റെ പാനീയയാഗത്തിനുംപുറമേയാണ്
    ഇത് ഒരുക്കപ്പെടേണ്ടത്.
  deu-TKW: Ebendieselben Opfer sollt ihr sieben Tage lang Tag für Tag als eine Jahwe
    dargebrachte Feueropferspeise lieblichen Geruchs herrichten; neben dem regelmäßigen
    Brandopfer und dem zugehörigen Trankopfer sind sie herzurichten.
  lin-lin: Bokobanda kobonza yango mikolo nyonso, na mikolo nyonso sambo, lokola bilei
    bazikisa na moto ; mpe solo kitoko na yango ekosepelisa Yawe. Ekobanda kobakisama
    na mbeka ya kotumba ya libela mpe na mbeka na yango ya masanga.
  eng-LSV: like these you prepare bread of a fire-offering daily [for] seven days,
    a refreshing fragrance to YHWH; it is prepared besides the continual burnt-offering
    and its drink-offering.
  eng-GNV: 'After this maner ye shall prepare throughout all the seuen dayes, for
    the mainteining of the offring made by fire for a sweete sauour vnto the Lord:
    it shall be done beside the continuall burnt offring and drinke offring thereof.'
  eng-WEBSTER: 'After this manner ye shall offer daily throughout the seven days,
    the food of the sacrifice made by fire, of a sweet savor to the LORD: it shall
    be offered besides the continual burnt-offering, and his drink-offering.'
  nhw-BL: Huajca nochi ya ni antechmacase sesen tonali ipan nopa chicome tonali tlen
    nopa ilhuitl. Huan nochi elis tlacajcahualistli catli tlatlatili catli ajhuiyac
    mijyotis noixpa na, niamoTECO. Nojquiya monequi antechtencahuilise nopa tlacajcahualistli
    catli tlatoyahuali catli monequi ihuaya sese. Huan iyoca, monequi nochi sequinoc
    tlacajcahualistli catli ya nimechilhuijtihualajtoc.
  swh-ONEN: Kwa njia hii andaa chakula cha sadaka ya kuteketezwa kila siku, kwa siku
    saba kama harufu nzuri impendezayo Bwana. Hii itaandaliwa licha ya ile sadaka
    ya kawaida ya kuteketezwa ya kila siku pamoja na sadaka yake ya kinywaji.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ, i ko i nɛ, Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    kuɑwɑ bɑɑdommɑ te tɑ koo mɑn nuburu dore tɔ̃ɔ bɑɑteren bururun yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii
    te bɑɑsi.
  eng-KJVCPB: 'After this manner ye shall offer daily, throughout the seven days,
    the meat of the sacrifice made by fire, of a sweet savour unto the Lord: it shall
    be offered beside the continual burnt offering, and his drink offering.'
  luo-luo: Kamano bende kelnauru chiwo mitimogo misengini miwangʼo pile pile kuom
    ndalo abiriyo mondo chiemba odungʼ tik mangʼwe ngʼar ni Jehova Nyasaye; kendo
    nyaka ulose kumedo gi misango miwangʼo pep mapile pile kod misango miolo piny.
  meu-meu: 'Dina hituosi lalodiai unu mo ba kara toma, dina ta ta ai: boubou vamuna
    ba haḡolea oho, bonana namo ḡauna Iehova ena; ia bona dina kavakava ena ḡole-oho
    boubouna bona ena inuinu boubouna ba heni hebou.'
  npi-ULB: यहाँ उल्लेख गरिएझैँ तिमीहरूले यी दैनिक बलिदानहरू निस्‍तार-चाडको सात दिनसम्म
    परमप्रभुको निम्ति सुगन्धित बास्‍नाको निम्ति आगोद्वारा चढाइने बलिको भोजन चढाउनुपर्छ
    । यो नियमित होमबलि र योसँग चढाइने अर्घबलि अतिरिक्‍त चढाउनुपर्छ ।
  yor-yor: Báyìí ní kí ẹ̀yin rúbọ ní ọjọọjọ́, jálẹ̀ ní ọjọ́ méjèèje, oúnjẹ ẹbọ tí
    a fi iná ṣe, tí olóòórùn dídùn sí Olúwa; ó rú u pẹ̀lú ẹbọ sísun ìgbà gbogbo, àti
    ẹbọ ohun mímu.
  pes-OPCB: در آن یک هفتهٔ عید، باید روزانه هدیۀ طعام را همچون هدیۀ مخصوص و به عنوان
    هدیۀ خوشبو به خداوند تقدیم کنید. اینها علاوه بر قربانی سوختنی و هدیهٔ نوشیدنی
    دائمی است.
  tgl-ULB: Gaya ng nailarawan dito, dapat kayong mag-alay ng mga handog na ito araw-araw,
    para sa pitong araw ng Paskua, ang pagkaing inihahandog ninyong ipinaraan sa apoy,
    isang mabangong halimuyak para kay Yahweh. Dapat itong ihandog bilang karagdagan
    sa karaniwang alay na susunugin at inuming handog kasama nito.
  hui-hui: Loma urunidagua bu migi bialu horo karu bibahendengi ani bialu haabo kamigola
    Anduane Homogohanda nga baya biragola ibu turu howa miniha dungulo holebira. Ani
    bialu irani dai helo lomabu delolenebi waini iba odo lomabu mulenebi tígua horo
    bibahendengi biaabo haga wiyadagua bulene nga.
  mya-mya: ဤ​နည်း​အ​တိုင်း​ခု​နစ်​ရက်​တိုင်​အောင်​ထာ​ဝ​ရ ဘု​ရား​အား ပူ​ဇော်​သကာ​ကို​ဆက်​သ​ရ​မည်။
    ယင်း ၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။ နေ့​စဉ်​မီး​ရှို့​ရာ​သကာ​နှင့်​စ​ပျစ်​ရည်​သကာ
    အ​ပြင် ဤ​သကာ​ကို​ဆက်​သ​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ཉིན་རེ་བཞིན་ཉིན་བདུན་གྱི་རིང་ལ་མཆོད་པ་དེ་རྣམས་འབུལ་དགོས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞལ་ཟས་སུ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་འབུལ་བར་བྱ།
    དེ་ནི་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེའི་སྐྱེམས་མཆོད་ཀྱི་ཕན་ཆོད་ནས་འབུལ་བའོ། །
  sna-sna: Nenzira iyi mugadzire zvokudya zvezvipiriso zvinoitwa nomoto mazuva ose
    kwamazuva manomwe sezvinonhuhwira zvinofadza kuna Jehovha; zvinofanira kugadzirwa
    pamwe chete nezvipiriso zvinopiswa nechipiriso chacho chinonwiwa.
  spa-BLM: Así ofrecerás cada día, durante siete días, el alimento de la ofrenda encendida,
    de aroma agradable para Yahvé. Se ofrecerá además del holocausto continuo y su
    libación.
  cac-cac: Icha chi' tz'aj d'a junjun c'u d'a uque' c'ual q'uin̈ chi'. Sn̈usjitz'a
    juntzan̈ ofrenda chi', suc'uq'ui sjab' syab' Jehová. Palta ch'oc pax yaj silab'
    tz'ac'jitaxon d'a junjun c'u yed' pax vino tz'ac'jitaxon yed'oc.
  swh-ULB: Kama ilivyofafanuliwa hapa, mtatoa sadaka hizi kila siku, kwa zile siku
    saba za Pasaka, kile chakula cha sadaka kilichotengenezwa kwa moto kuwa harufu
    nzuri kwa BWANA. Hiki kitatolewa kuwa sadaka ya nyongeza ya ile sadaka ya kuteketezwa
    na pamoja na ile sadaka ya vinywaji.
  bel-bel: Так прыносьце і ў кожны зь сямі дзён; гэта хлеб, ахвяра, прыемная духмянасьць
    Госпаду; звыш цэласпаленьня пастаяннага і паліваньня яго, трэба прыносіць гэта.
  deu-ELBBK: Dies sollt ihr täglich opfern, sieben Tage lang, als Speise eines Feueropfers
    lieblichen Geruchs dem HERRN; zusätzlich zu dem beständigen Brandopfer und seinem
    Trankopfer soll es geopfert werden.
  mbb-OT: Heini he pemuhat, ipemuhat niw he pemuhat pinaaǥi te hapuy he keenen te
    Nengazen. Beeli niw heini kada andew seled te pitu he andew. Is kehemut kayi he
    pemuhat te pinaaǥi te hapuy ne ebpekepenunuat te Nengazen. Ipemuhat niw heini
    he id-uman duen te pemuhat he edtutungen wey pemuhat he inumen he ibpemuhat niw
    kada andew.
  mal-2015: ഇങ്ങനെ ഏഴു നാളും യഹോവെക്കു സൗരഭ്യവാസനയായി ദഹനയാഗത്തിന്റെ ഭോജനം ദിവസംപ്രതി
    അർപ്പിക്കേണം. നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ പാനീയയാഗത്തിന്നും പുറമെ ഇതു അർപ്പിക്കേണം.
  rmc-rmc: Avke obetinena savore efta dživesa le RAJESKE e chabeneskri obeta, so šukares
    voňinel le RAJESKE. Kadi obeta anena paš e tosaraskri labarďi obeta, savi pes
    imar kerel sako džives.
  pes-OPV: به اینطور هر روز از آن هفت روز، طعام هدیه آتشین، عطر خوشبو برای خداوند
    بگذرانید، واین سوای قربانی سوختنی دائمی گذرانیده شود، با هدیه ریختنی آن.
  ron-1924: Сэ ле адучець ын фиекаре зи, тимп де шапте зиле, ка храна уней жертфе
    мистуите де фок, де ун мирос плэкут Домнулуй. Сэ фие адусе афарэ де ардеря-де-тот
    некурматэ ши жертфа ей де бэутурэ.
  ben-OBCV: এইভাবে সাত দিন ধরে প্রত্যেকদিন, সদাপ্রভুর আনন্দদায়ক সুরভিরূপে নিবেদিত
    ভক্ষ্য-নৈবেদ্যর আয়োজন করবে। নিয়িমিত হোম-নৈবেদ্য ও তার পরিপূরক পেয়-নৈবেদ্যর
    অতিরিক্তরূপে এই আয়োজন করতে হবে।
  som-som: Sidan waa inaad maalin kasta intii toddoba maalmood ah u bixisaan cuntada
    ah qurbaanka dabka lagu sameeyo oo Rabbiga caraf udgoon u ah. Taas waa in la bixiyaa
    iyadoo ayan qurbaanka la gubo oo joogtada ah iyo qurbaankiisa cabniinka ahu ku
    jirin.
  lat-VUC: Ita facietis per singulos dies septem dierum in fomitem ignis, et in odorem
    suavissimum Domino, qui surget de holocausto, et de libationibus singulorum.
  eng-ASVBT: 'After this manner ye shall offer daily, for seven days, the food of
    the offering made by fire, of a sweet savor unto Jehovah: it shall be offered
    besides the continual burnt offering, and the drink offering thereof.'
  ita-1885: Offerite cotali cose ciascun di que' sette giorni, per cibo, per sacrificio
    da ardere, di soave odore al Signore; offeriscasi quello, oltre all'olocausto
    continuo, e la sua offerta da spandere.
  eng-LXXUP: these shall ye thus offer daily for seven days, a gift, a sacrifice for
    a sweet-smelling savor to the Lord; beside the continual whole burnt offering,
    thou shalt offer its drink offering.
  eng-ULB: As described here, you must offer these sacrifices daily, for the seven
    days of the Passover, the food of the offering made by fire, a sweet aroma for
    Yahweh. It must be offered in addition to the regular burnt offering and the drink
    offering with it.
  spa-VBL: Presenta las mismas ofrendas todos los días durante siete días como holocausto
    para ser aceptado por el Señor. Deben ser ofrecidas con su libación y el continuo
    holocausto.
  fra-_FOB: Vous en offrirez autant chaque jour, pendant sept jours, comme aliment
    d'un sacrifice fait par le feu, d'agréable odeur à l'Éternel. On l'offrira, outre
    l'holocauste continuel, avec son aspersion.
  mal-mal: ഇങ്ങനെ ഏഴു നാളും യഹോവയ്ക്ക് സൗരഭ്യവാസനയായി ദഹനയാഗത്തിന്റെ ഭോജനം ദിവസംപ്രതി
    അർപ്പിക്കണം. നിരന്തരഹോമയാഗത്തിനും അതിന്റെ പാനീയയാഗത്തിനും പുറമെ ഇത് അർപ്പിക്കണം.
  urd-GVR: '@see-verse:NUM.028.023'
  suz-BL: गे मोदेंशो चढ़ेतीके ७ नाक्‍त सम्‍म नाक्‍त किंत किंत जचा थोव़क कली चढ़ेचा
    माल्‍नीनी। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीक
    बाक्‍ब। मेको नाक्‍त किंत किंत ङा चोशा चढ़ेतीके नु तूचा थोव़क चढ़ेतीके चढ़ेशा यो
    मेको चढ़ेचा माल्‍नीनी।
  ita-1927: L’offrirete ogni giorno, per sette giorni; è un cibo di sacrifizio fatto
    mediante il fuoco, di soave odore all’Eterno. Lo si offrirà oltre l’olocausto
    perpetuo con la sua libazione.
  ckb-ckb: بە هەمان شێواز بۆ ماوەی حەوت ڕۆژ هەموو ڕۆژێک ئاوا بکەن، خۆراک پێشکەش بکەن،
    قوربانی بە ئاگرە، ئەو بۆنەی یەزدان پێی خۆشە، سەرەڕای قوربانی سووتاندنی بەردەوام
    لەگەڵ شەرابە پێشکەشکراوەکەی.
  eng-BBE: 'In this way, every day for seven days, give the food of the offering made
    by fire, a sweet smell to the Lord: it is to be offered in addition to the regular
    burned offering, and its drink offering.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ನೀವು ಏಳು ದಿವಸಗಳ ಮಟ್ಟಿಗೆ ಪ್ರತಿದಿನವೂ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಗಾಗಿ
    ದಹನಬಲಿಯ ಆಹಾರವನ್ನು ಅರ್ಪಿಸಬೇಕು. ಅದನ್ನೂ ಅದಕ್ಕೆ ತಕ್ಕ ಪಾನಾರ್ಪಣೆಯನ್ನೂ ನಿತ್ಯವಾದ ದಹನಬಲಿಯ
    ಹೊರತಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.023'
  tam-2017: இப்படியாக ஏழுநாட்களளவும் நாள்தோறும் யெகோவாவுக்கு நறுமண வாசனையான தகனபலி
    செலுத்தவேண்டும்; எப்பொழுதும் செலுத்தப்படும் சர்வாங்கதகனபலியையும் அதின் பானபலியையும்
    தவிர, இதையும் செலுத்தவேண்டும்.
  spa-RV-1909: Conforme á esto ofreceréis cada uno de los siete días, vianda y ofrenda
    encendida en olor de suavidad á Jehová; ofrecerse ha, además del holocausto continuo,
    con su libación.
  ron-BTF: Astfel să oferiți zilnic, în toate cele șapte zile, hrana sacrificiului
    făcut prin foc, de o aromă dulce DOMNULUI, să fie oferită pe lângă ofranda arsă,
    neîncetată, și darul său de băutură.
  eng-WEBP: In this way you shall offer daily, for seven days, the food of the offering
    made by fire, of a pleasant aroma to the LORD. It shall be offered in addition
    to the continual burnt offering and its drink offering.
  eng-FBV: Present the same offerings every day for seven days as burnt offerings
    to be accepted by the Lord. They are to be offered with their drink offering and
    the continual burnt offering.
  nld-1939: Op elk van de zeven dagen moet ge dus buiten het dagelijkse brandoffer,
    als spijs een heerlijk geurend vuuroffer aan Jahweh opdragen, met het plengoffer
    dat er bij hoort.
  nch-BL: Huajca nochi ya ni antechmacase sesen tonali ipan nopa chicome tonati ten
    nopa ilhuit. Huan nochi elis tacajcahualisti cati tatatili cati ajhuiyac mijyotis
    noixpa na, niamoTECO. Nojquiya monequi antechtencahuilise nopa tacajcahualisti
    cati tatoyahuali cati monequi ihuaya sese. Huan iyoca, monequi nochi sequinoc
    tacajcahualisti cati ya nimechilhuijtihualajtoc.
  vie-1934: Mỗi bữa trong bảy ngày, các ngươi phải dâng những lễ vật ngần ấy, như
    thực vật về của lễ dùng lửa dâng lên có mùi thơm cho Đức Giê-hô-va. Người ta phải
    dâng lễ vật đó ngoài của lễ thiêu hằng hiến và lễ quán cặp theo.
  hin-CV: तुम सातों दिन, प्रतिदिन इसी रीति से बलियां भेंट किया करोगे; आग के द्वारा
    चढ़ाया वह भोजन, जो याहवेह के लिए सुखद-सुगंध होगा. यह नियमित होमबलि के अलावा इसकी
    पेय बलि के साथ भेंट किया जाएगा.
  eng-OURB: In this way you shall offer daily, for seven days, the food of the offering
    made by fire, of a pleasant aroma to Adonai. It shall be offered in addition to
    the continual burnt offering, and its drink offering.
  spa-BES: De esta manera, todos los días, durante siete días, brinde al Señor la
    comida de la ofrenda encendida, un aroma dulce. Debe ofrecerse además de la ofrenda
    quemada regular y su ofrenda de libación.
  tdx-tdx: Izay ty fañengañe boak’ andro, fito andro, ty mahakama’ i enga fisoroñañey,
    hàñin-kanintsiñe am’Iehovà, engaeñe ho tovo’ i enga boak’ àndroy naho i enga-rano’ey.
  vid-vid: Hihyo du, kwa mhela wa mazuwa saba, molavya nhambiko ya chilyo yalingulavilwa
    Mkulu Nguluwi kwa chiluli, ndo iwele na unhunyhililo unojile wa kumnojeza Mkulu
    Nguluwi. Ayi moilavya ne kuwaza yila nhambiko ya kulakazwa ya chila zuwa na nhambiko
    yake ya chakunwa.
  eng-OKE: After the manner of these you shall do by the day for seven days; it is
    the bread of the oblation to be received with acceptance before the Lord; (with)
    the perpetual burnt offering and its libation shall it be made.
  tha-KJV: ในทำนองเดียวกัน เจ้​าจงถวายเครื่องบูชาทุกวันตลอดทั้งเจ็ดวัน คือถวายอาหารเป็นเครื่องบู​ชาด​้วยไฟ
    เป็นกลิ่​นที​่พอพระทัยพระเยโฮวาห์ จงถวายบูชานอกเหนือเครื่องเผาบูชาเนืองนิตย์ และเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: Conforme isto oferecereis cada um dos sete dias, alimento e oferta
    queimada em cheiro suave ao SENHOR; será oferecido além do holocausto contínuo,
    com sua libação.
  deu-ELO: Solches sollt ihr täglich opfern, sieben Tage lang, als Speise eines Feueropfers
    lieblichen Geruchs dem Jehova; nebst dem beständigen Brandopfer und seinem Trankopfer
    soll es geopfert werden.
  eng-WYC-2018: So ye shall do by each day of [the] seven days, into the nourishing
    of (the) fire, and into the sweetest odour to the Lord, that shall rise of the
    burnt sacrifice, and of the moist sacrifices of each offering. (So ye shall offer
    on each of the seven days, by the nourishing of the fire, to make the sweetest
    aroma to the Lord, besides the daily burnt sacrifice, with its wine offering.)
  epo-epo: Tiel faru en ĉiu el la sep tagoj; tio estas manĝaĵo, fajrofero, agrabla
    odoraĵo al la Eternulo; krom la konstanta brulofero oni tion alportu kune kun
    ĝia verŝofero.
  uig-PIN: Silǝr bu tǝriⱪidǝ uda yǝttǝ kün Pǝrwǝrdigarƣa atap otta sunulidiƣan, huxbuy
    kǝltüridiƣan axundaⱪ ⱨǝdiyǝ-ⱪurbanliⱪlarni sununglar; xularning ⱨǝmmisi daimiy
    kɵydürmǝ ⱪurbanliⱪ wǝ ⱪoxup sunulidiƣan xarab ⱨǝdiyǝsining sirtida sunulidu.
  beo-beo: Amo defele, Hina Godema ha:i manu iasu ima! Amo ea gabusiga:, E da hahawane
    naba. Amola eso huluane Wadela:i Hou Dabe Ima:ne Iasu amola waini iasu gilisili
    hamoma.
  tpi-OTNT: Na yupela i mas mekim wankain pasin na mekim ofa bilong abus long Bikpela
    inap long 7-pela de, na bai em i laikim smel bilong dispela ofa. Na yupela i mas
    ofaim tu ol ofa bilong paia i kukim olgeta na ofa bilong kapsaitim wain yupela
    i save mekim long olgeta de.
  hau-SA: Ta haka za a shirya abinci don hadayar da aka yi da wuta, kowace rana, har
    kwana bakwai don daɗin ƙanshi ga Ubangiji; a shirya shi haɗe da hadaya ta ƙonawa
    ta kullum, da kuma hadaya ta sha.
  uig-LAT: Siler bu teriqide uda yette kün Perwerdigargha atap otta sunulidighan,
    xushbuy keltüridighan ashundaq hediye-qurbanliqlarni sununglar; shularning hemmisi
    daimiy köydürme qurbanliq we qoshup sunulidighan sharab hediyesining sirtida sunulidu.
  nde-nde: Ngaleyondlela nikelani umhlatshelo wokudla okwensuku eziyisikhombisa kube
    liphunga elimnandi kuThixo; lokhu kumele kulungiswe kusengezelela umnikelo ojayelekileyo
    wokutshiswa kanye lomnikelo wakho wokunathwayo.
  ton-ton: 'Te mou ʻatu ʻi he ʻaho kotoa pē ʻe fitu ʻo hangē ko ia, ko e kakano ʻoe
    feilaulau kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala ia kia Sihova: ʻe ʻatu
    ia mo e feilaulau tutu maʻuaipē, pea mo hono feilaulau inu.'
  ces-1613: Tak obětovati budete každého dne za těch sedm dní pokrm oběti ohnivé,
    u vůni spokojující Hospodina, mimo zápalnou obět ustavičnou, a obět mokrou její.
  eng-WMB: In this way you shall offer daily, for seven days, the food of the offering
    made by fire, of a pleasant aroma to the LORD. It shall be offered in addition
    to the continual burnt offering and its drink offering.
  tam-TCV: இவ்விதமாக நெருப்பினால் செலுத்தப்படும் காணிக்கைக்கான உணவை ஒவ்வொரு நாளும்
    ஏழுநாட்களுக்கு யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாகச் செலுத்தவேண்டும். இதை
    வழக்கமான தகன காணிக்கையுடனும், அதற்குரிய பானகாணிக்கையுடனும் இதையும் செலுத்தவேண்டும்.
  ceb-ULB: Sama sa gihulagway dinhi, kinahanglan nga ihalad ninyo kini nga mga halad
    matag-adlaw, sulod sa pito ka adlaw sa Pagsaylo, ang pagkaon sa halad nga sinunog,
    ang kahumot nga alang kang Yahweh. Kinahanglan nga ihalad kini dugang sa halad
    nga sinunog ug sa halad nga ilimnon sa matag-adlaw.
  pol-UBG: Tak każdego dnia przez te siedem dni będziecie składać pokarm ofiary spalanej
    na miłą woń dla PANA. Będziecie to składać oprócz nieustannego całopalenia i jego
    ofiary z płynów.
  urd-GVU: '@see-verse:NUM.028.023'
  deu-1912: Nach dieser Weise sollt ihr alle Tage, die sieben Tage lang, das Brot
    opfern zum Opfer des süßen Geruchs dem HERRN außer dem täglichen Brandopfer, dazu
    sein Trankopfer.
  kan-2017: ಆ ಏಳು ದಿನಗಳಲ್ಲಿಯೂ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವನ್ನು ಸಮರ್ಪಿಸುವುದಲ್ಲದೆ ಮೇಲೆ ಹೇಳಿದ ಕ್ರಮದ
    ಪ್ರಕಾರ ಪ್ರತಿದಿನವೂ ಹೋಮರೂಪವಾಗಿ ಯೆಹೋವನಿಗೆ ಆಹಾರವನ್ನು, ಪಾನದ್ರವ್ಯವನ್ನು ಸಹ ಸಮರ್ಪಿಸಿ ಆತನಿಗೋಸ್ಕರ
    ಸುವಾಸನೆಯನ್ನುಂಟುಮಾಡಬೇಕು.
  yap-yap: Ni ku aram rogon ni ngan pi’ ni medlip e rran ba ggan ni maligach ngak
    SOMOL, nib m’ag u wan’ bon. Ngan pi’ e biney ni bang ko fare maligach ni mo’oruf
    ni yu rran nge fare maligach ni wayin.
  hlt-MCSB: hmaihlutnah buh he hnin rhih khuiah hnin takuem BOEIPA taengah hmuehmuei
    botui neh, sainoek hmueihhlutnah neh a tuisi khaw nawn saeh.
  mdy-ETH: ሳዋ ታና ዎዛሳ ሙዖ ዒንጊፆ ዒማ ጎይፆ ላንካዎ ኬሎይዳ ቢያ ዒንጉዋቴ፤ ዬያ ዒንሢ ዒንጋንዳሢ ቢያ ኬሊ ዒንጊንታ
    ሚቺ ዒንጎ ዒንጊፆና ዎይኖ ዑዦ ዒንጊፆናይዳ ቃሲሢ ማሂኬ።
  twi-ASANTE: Nna nson no mu ɛda biara adidie mu no, mobɛbɔ saa afɔdeɛ korɔ yi ara
    bi. Ɛbɛyɛ Awurade anisɔ yie.
  eng-WEBU: In this way you shall offer daily, for seven days, the food of the offering
    made by fire, of a pleasant aroma to the LORD. It shall be offered in addition
    to the continual burnt offering and its drink offering.
  bnp-bnp: Na naro iea kunana, mu kisi a kinani na nihabi na kanono na parava takutaku,
    na parava ge polorua. Na tahuna e BAKOVI DAGI i burongi a mangina, bara i vivi.
    Ra nihabi na kinani ni gi habi langa tabu na nihabi gutu-vuro, a nihabi na vain
    ra mu rata na parava vakaroro.
  wal-wal: '@see-verse:NUM.028.023'
  spa-PDDPT: Harán estas cosas cada uno de los siete días. Es alimento y sacrificio
    quemado de olor que apacigua a Yavé. Se ofrecerán además del holocausto continuo
    con su libación.
  gun-gun: Ha'e rami vy sete ára re, ko'ẽ nhavõ peme'ẽ 'rã mba'emo aju guigua peapy
    vy, heakuã porã rã Senhor ojou porã aguã. Ko'ẽ nhavõ mba'emo peapy vy peme'ẽ va'e
    reve ha'e va'e peme'ẽ avi 'rã, mba'emo penhoẽ reve.
  ilo-ULB: Kas nailadawan ditoy, masapul nga idatagyo dagitoy a daton iti inaldaw,
    iti las-ud iti pito nga aldaw ti Ilalabas, ti taraon ti daton a maipuor, a nabanglo
    nga ayamuom para kenni Yahweh. Masapul a maidatag daytoy a mainayon kadagiti inaldaw
    a daton a maipuor ken iti sagut a mainom iti daytoy.
  kpg-kpg: Heia tigidaumaha meegai ang gi Dimaadua i lodo nia laangi e hidu, dela
    e hauiha kala e haga manawa lamalia a Mee. Heia di mee deenei e hagapuni ang gi
    tigidaumaha ala e hai i nia laangi huogodoo mo tigidaumaha waini.
  uig-ARA: سىلەر بۇ تەرىقىدە ئۇدا يەتتە كۈن پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان،
    خۇشبۇي كەلتۈرىدىغان ئاشۇنداق ھەدىيە-قۇربانلىقلارنى سۇنۇڭلار؛ شۇلارنىڭ ھەممىسى
    دائىمىي كۆيدۈرمە قۇربانلىق ۋە قوشۇپ سۇنۇلىدىغان شاراب ھەدىيەسىنىڭ سىرتىدا سۇنۇلىدۇ.
  sus-sus: Wo xa nee ba xi solofere bun ma. Sɛrɛxɛ gan daaxi nan a ra naxan ganma,
    a xiri ɲɔxunmɛ te n tan Alatala ra. Nee bama nɛ lɔxɔ yo lɔxɔ, e nun boore sɛrɛxɛ
    gan daaxie, nun wɛni sɛrɛxɛ.
  pon-2006: Pil duwehte, erein rahn isuh kumwail pahn meirongkihong KAUN-O meirong
    en konot, me pwowe kin kaparanda kupwure. Meirong wet pahn patehng meirong isihs
    en rahn koaros oh pil meirong en wain.
  ksd-ksd: Avat a pait ia damana ta ra bungbung ta ra lavurua na bung, avat a tul
    tar ra nian ure ra tinabar di tun tar ia ta ra iap, a magit i ang na katkat tadav
    ra Luluai; da tul tar ia varurung ma ra tinabar di tuntun tar ia vatikai, ma ra
    tinabar na nimomo tana.
  tur-YTC: Böylece, Yahve'ye hoş koku olarak, ateşle yapılan sununun yiyeceğini her
    gün, yedi gün boyunca sunacaksınız. Sürekli yakılan sunu ve dökmelik sunuya ek
    olarak sunulacaktır.
  grc-BRENT: Ταῦτα κατὰ ταῦτα ποιήσετε τὴν ἡμέραν εἰς τὰς ἑπτὰ ἡμέρας, δῶρον κάρπωμα
    εἰς ὀσμὴν εὐωδίας Κυρίῳ, ἐπὶ τοῦ ὁλοκαυτώματος τοῦ διαπαντὸς ποιήσεις τὴν σπονδὴν
    αὐτοῦ.
  ind-AYT: Begitulah setiap hari selama tujuh hari, kamu olah kurban dengan api, bau
    harum yang menyenangkan TUHAN, sebagai tambahan kurban bakaran harian dan persembahan
    curahan yang tetap.
  nya-nya: Motere muzikonza chakudya cha nsembe yopsereza ya tsiku ndi tsiku pa masiku
    asanu ndi awiri ngati fungo lokomera Yehova. Zimenezi ziziperekedwa kuwonjezera
    pa nsembe yopsereza ya nthawi zonse pamodzi ndi nsembe yachakumwa.
  hrv-hrv: Tako činite svaki dan za sedam dana; to je hrana, žrtva paljena na ugodan
    miris Jahvi. To neka se prinosi povrh trajne paljenice i njezine ljevanice.
  mps-mps: Dagego deli kolesaga naga elama, te ofa a naga sogo olama me badu nogo
    si wabo sogoba usu nigi pao. Tama agai te ofa ebo denami godolo yaibao. Tama me
    dagego te isigo sese mu dela silibo ofa, me te wain gelebo ofa tigidali sogo yao.
  tpi-tpi: Na yupela i mas mekim wankain pasin na mekim ofa bilong abus long Bikpela
    inap long 7-pela de, na bai em i laikim smel bilong dispela ofa. Na yupela i mas
    ofaim tu ol ofa bilong paia i kukim olgeta na ofa bilong kapsaitim wain yupela
    i save mekim long olgeta de.
  dan-1931: Sådanne Ofre skal I bringe hver af de syv Dage som Ildofferspise til en
    liflig Duft for HERREN; de skal ofres med tilhørende Drikoffer foruden det daglige
    Brændoffer.
  vie-OVCB: Trong bảy ngày, mỗi ngày đều phải dâng tế lễ thiêu như thế. Đó là những
    thức ăn đốt lên để dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: સાત દિવસ સુધી દરરોજ યહોવાહને માટે સુવાસિત હોમયજ્ઞનું અન્ન તમે ચઢાવો. રોજના
    દહનીયાર્પણ તથા પેયાર્પણ તરીકે તે ચઢાવવામાં આવે.
  pon-2006A: Pil duwehte, erein rahn isuh kumwail pahn meirongkihong KAUN-O meirong
    en konot, me pwowe kin kaparanda kupwure. Meirong wet pahn patehng meirong isihs
    en rahn koaros oh pil meirong en wain.
  por-BRBSL: Desta forma, você oferecerá diariamente, durante sete dias, o alimento
    da oferta feita pelo fogo, de um aroma agradável a Iavé. Deve ser oferecido além
    do holocausto contínuo e sua oferta de bebida.
  cth-cth: Het patetlah BAWIPA han hmuitui hmaisawi poenae, ca hanlah hnintangkuem
    hnin sari touh thung na poe awh han. Hetheh pou poe e hmaisawi thuengnae hoi nei
    thuengnae touksin laipalah na poe awh han.
  twi-twi: Momfa saa kwan yi so mmɔ aduan afɔre da biara saa ara nnanson sɛ ehua a
    ɛsɔ Awurade ani; ɛsɛ sɛ mobɔ ka ɔhyew afɔre ne nsa afɔre a mobɔ daa no ho.
  hlt-hlt: hmaihlutnah buh he hnin rhih khuiah hnin takuem BOEIPA taengah hmuehmuei
    botui neh, sainoek hmueihhlutnah neh a tuisi khaw nawn saeh.
  tbz-SIM: Di yó mmɛ nhɔ̃ nkɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, mudiì mmu di níí yó m pɑ̃ mù kɛ́tuɔ,
    mùù kó kufɔ̃ɔ̃ku n nɑɑti. Dɛ kó dipɑ̃nnì cɑ̃̀ɑ̃́nnɛ̀ mu di n feu ì yɛwe yɛmɔu
    kɛ tuɔ̀ nnɛ̀ dɛ kó mɛnɑɑ̀.
  msy-2020: Ia kamaghɨra, ofan arazir kaba, 7plan aruebar dar amu. Eghtɨ dagher kaba,
    ko wainɨn dɨpaba, ko ofan bar isia mɨghɨrim sara Ikiavɨra Itir God damutɨ, a ofan
    kabar mughuriam baregh, egh dagh ifuegh navir aghuim dar ikiam. Ofan kaba, ia
    zurara mɨzaraziba ko guaratɨzibar amir ofan bar isia mɨghɨriba ko dar wainɨn dɨpabar
    ofabagh isɨn dar amu.
  dop-dop: Acimɑ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tǝcu kɛ́ mɑɑ nɩɩ pɑɑ kʋyɑkʋ ŋku kʋ tɔɣɔnɑɣɑ
    nɑ sʋlʋm nɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ kɑ sɔɔsʋŋ.
  azb-azb: Beləliklə, yeddi gün ərzində hər gün Rəbbin payını, Onun xoşuna gələn ətri
    – yandırma təqdimini verin. Bunu daimi yandırma qurbanı ilə içmə təqdiminə əlavə
    olaraq verin.
  eng-DBY: After this manner ye shall offer daily, seven days, the bread of the offering
    by fire of a sweet odour to Jehovah; it shall be offered besides the continual
    burnt-offering, and its drink-offering.
  hin-2017: इस रीति से तुम उन सातों दिनों में भी हव्य का भोजन चढ़ाना, जो यहोवा को
    सुखदायक सुगन्ध देने के लिये हो; यह नित्य होमबलि और उसके अर्घ के अलावा चढ़ाया जाए।
  wol-KYG: Sarax yu mel noonu ngeen di sarxal ci bés bi, ak seen saraxu tuuru, diiru
    juróom ñaari fan, muy ñamu saraxu sawara ngir xetug jàmm, ñeel Aji Sax ji. Ci
    kaw rendi-dóomal bi war bés bu nekk, ci lees koy dolli.
  eng-YLT: according to these ye prepare daily, seven days, bread of a fire-offering,
    a sweet fragrance, to Jehovah; besides the continual burnt-offering it is prepared,
    and its libation;
  eng-WYC-2017: So ye shall do by each day of [the] seven days, into the nourishing
    of fire, and into the sweetest odour to the Lord, that shall rise of the burnt
    sacrifice, and of the moist [or liquor] sacrifices of each offering.
  eng-WMBB: In this way you shall offer daily, for seven days, the food of the offering
    made by fire, of a pleasant aroma to the LORD. It shall be offered in addition
    to the continual burnt offering and its drink offering.
  urd-GVH: '@see-verse:NUM.028.023'
  rug-rug: Tavete kekeṉoṉo gua asa, koari ka zuapa rane koari na inevaṉa pude vala
    nia koe Zihova sa vinariponi ginani, sa hibina sa si qetu nia Rau Zihova.
  gaz-gaz: Haaluma kanaan nyaata aarsaa ibiddaan dhiʼeeffamuu kan fooliin isaa Waaqayyotti
    tolu sana bultii torbaaf guyyuma guyyaan dhiʼeessaa; innis aarsaa gubamuu fi dhibaayyuu
    isaa kan yeroo hunda dhiʼeeffamutti dabalamee haa dhiʼeeffamu.
  fra-LSG: Vous les offrirez chaque jour, pendant sept jours, comme l’aliment d’un
    sacrifice consumé par le feu, d’une agréable odeur à l’Éternel. On les offrira,
    outre l’holocauste perpétuel et la libation.
  yal-yal: Sanla xii soloferene birin yi, ɛ xa na kise donseene nan nali tɛɛn na,
    e xirin yi rafan Alatala ma, sa lɔxɔ yo lɔxɔ saraxane nun minse saraxane fari.
  haw-1868: 'Pela oukou e kaumaha aku ai i kela la i keia la, i na la ehiku, i ka
    io o ka mohai i mea ala oluolu ia Iehova: o kaumahaia oia, he okoa ka mohaikuni
    mau, a me kona mohaiinu.'
  arb-NAV: هَكَذَا تَصْنَعُونَ كُلَّ يَوْمٍ طَوَالَ السَّبْعَةِ الأَيَّامِ، فَتُقَدِّمُونَ
    طَعَامَ وَقُودِ رَائِحَةِ رِضًى لِلرَّبِّ، فَضْلاً عَنِ الْمُحْرَقَةِ الدَّائِمَةِ
    الَّتِي تُقَرَّبُ مَعَ سَكِيبِ خَمْرِهَا.
  ewe-ewe: Miasa vɔ sia ke le Ŋkekenyui la ƒe ŋkeke adreawo ɖe sia ɖe gbe. Woadze
    Yehowa ŋu ŋutɔ.
  eng-LEE: 'After this manner shall ye prepare daily, throughout the seven days, the
    food of the sacrifice made by fire, for a sweet savor unto the Lord: besides the
    continual burnt-offering shall it be prepared with its drink-offering.'
  asm-FB: এই নিয়ম অনুসাৰে তোমালোকে সাত দিনলৈকে প্ৰতি দিনে যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ
    অৰ্থে ভক্ষ্যস্বৰূপ অগ্নিকৃত উপহাৰ উৎসৰ্গ কৰিবা; নিত্য হোম আৰু তাৰ পেয় নৈবেদ্যৰ
    বাহিৰেও ইয়াক উৎসৰ্গ কৰিবা।
  sus-A: وٌ شَ نٍيٍ بَ شِ سٌلٌقٍرٍ بُن مَ. سّرّشّ فَن دَاشِ نَن عَ رَ نَشَن فَنمَ،
    عَ شِرِ حْشُنمّ تٍ ﭑ تَن عَلَتَلَ رَ. نٍيٍ بَمَ نّ لْشْ يٌ لْشْ، عٍ نُن بٌورٍ
    سّرّشّ فَن دَاشِيٍ، نُن وّنِ سّرّشّ.
  fra-SBL: C'est ainsi que tu offriras chaque jour, pendant sept jours, l'aliment
    du sacrifice consumé par le feu, d'une odeur agréable à Yahvé. Elle sera offerte
    en plus de l'holocauste perpétuel et de sa libation.
  hbo-hbo: כָּאֵ֜לֶּה תַּעֲשׂ֤וּ לַיֹּום֙ שִׁבְעַ֣ת יָמִ֔ים לֶ֛חֶם אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ
    לַיהוָ֑ה עַל־עֹולַ֧ת הַתָּמִ֛יד יֵעָשֶׂ֖ה וְנִסְכֹּֽו׃
  eng-WYCLIFFE: So ye schulen do bi ech dai of seuene daies, into the nurschyng of
    fier, and in to swettist odour to the Lord, that schal rise of the brent sacrifice,
    and of moiste sacrifices of ech.
  cwe-cwe: Iviya kwa siku saba mwizalava nhambiko ya ndiya kwa Mndewa Mulungu kwa
    moto, ili na mnung'ho unogile wa kumnogeza Mndewa Mulungu. Ino mwizailava hamwe
    na nhambiko ija ya kutimbula ya chila siku na nhosa yake ya ching'waji.
  kik-kik: Ũguo nĩguo mũrĩharagĩria irio cia gũcinwo na mwaki o mũthenya matukũ mũgwanja
    nĩguo ituĩke mũtararĩko mwega wa gũkenia Jehova; rĩrĩharagĩrio hamwe na igongona
    rĩa njino rĩa hĩndĩ ciothe na iruta rĩarĩo rĩa kũnyuuo.
  fra-NCL: Vous ferez cela chaque jour, pendant sept jours ; c’est l’aliment d’un
    sacrifice par le feu, d’agréable odeur à Yahweh ; ainsi sera-t-il fait sans préjudice
    de l’holocauste perpétuel et de sa libation.
  cek-AK: To tiah boeng ai ah hmai hoi sak ih angbawnhaih hoi naek koi tui hoiah angbawnhaih
    sak pacoengah, ni thokkruek Angraeng khaeah hmuihoih ah hmai hoi angbawnhaih sak
    ih takaw to paek ah.
  cuk-cuk: ” ’A-ukine, bane-bane ibagugle (7) weyobi masi, degi, ibmar soogi-ogumakar
    be anga ukoed. Wede, anga ibmar-yeer-yapannedga guedid. Gusgu ibmar-bane-bane-anga-uklegedi,
    degi, egi-eoleged-uklegedi uklebaloed.
  uig-CYR: Силәр бу тәриқидә уда йәттә күн Пәрвәрдигарға атап отта сунулидиған, хушбуй
    кәлтүридиған ашундақ һәдийә-қурбанлиқларни сунуңлар; шуларниң һәммиси дайимий
    көйдүрмә қурбанлиқ вә қошуп сунулидиған шарап һәдийәсиниң сиртида сунулиду.
  tel-2017: ఆ విధంగానే, ఆ ఏడు రోజుల్లో ప్రతిరోజూ యెహోవాకు ఇష్టమైన సువాసన ఇచ్చే పదార్థం
    ఆహారంగా అర్పించాలి. నిత్యం జరిగే దహనబలి, దాని పానార్పణ కాకుండా దాన్ని కూడా అర్పించాలి.
  hat-BSA: Nan menm jan sila a, nou va prezante li chak jou pandan sèt jou, manje
    a ofrann pa dife a, kòm yon odè ki santi bon a SENYÈ a. Li va prezante avèk ofrann
    bwason pa li an ki anplis ofrann brile k ap fèt tout tan an.
  kos-kos: In lumah sacna, ke len itkosr kowos in kisakin mwe kisa mongo ma orek ke
    e, su fohlo uh akinsewowoye LEUM GOD. Oru ma inge in weang mwe kisa firir ke len
    nukewa, ac mwe kisa wain.
  hbo-WLC: כָּאֵ֜לֶּה תַּעֲשׂ֤וּ לַיּוֹם֙ שִׁבְעַ֣ת יָמִ֔ים לֶ֛חֶם אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ
    לַיהוָ֑ה עַל־עוֹלַ֧ת הַתָּמִ֛יד יֵעָשֶׂ֖ה וְנִסְכּֽוֹ׃
  ibo-ibo: A ga-achụ aja ndị a ụbọchị niile nʼime ụbọchị asaa nke mmemme ahụ. Ha ga-abụ
    aja nke isisi ha dị Onyenwe anyị ezi ụtọ. A ga-achụ ha, chụkwaa aja nsure ọkụ
    na aja ihe ọṅụṅụ nke a na-achụ dịka mgbe ha si dị.
  ory-ory: ତୁମ୍ଭେମାନେ ଏହି ବିଧି ଅନୁସାରେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତିଦିନ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଭକ୍ଷ୍ୟରୂପ ଉପହାର ଉତ୍ସର୍ଗ କରିବ; ନିତ୍ୟ ହୋମ ଓ ତହିଁର
    ପେୟ-ନୈବେଦ୍ୟ ବ୍ୟତୀତ ତାହା ଉତ୍ସର୍ଗିତ ହେବ।
  chk-chk: Iei usun oupwe eäni asor iteiten rän lon ükükün fisu rän. Ei eu asoren
    mongö ewe Samol mi Lapalap a efich pwoon, epwe fis lükün ewe asoren kek me ewe
    asoren ün mi chök fifis iteiten rän.
  rop-rop: En yumob garra midap blanga weship langa YAWEI langa det namba 7 dei, en
    yumob kaan dum eni wek langa det dei na. Wal lagijat na yumob garra gibit detlot
    ofring langa YAWEI blanga 7 dei, en det smel blanga detlot ofring garra meigim
    YAWEI brabli gudbinji. Blanga 7 dei yumob garra gibit detlot ofring mowa den det
    barnapwan ofring en wain ofring yumob gibit ebridei.” Lagijat na Mosis bin tok.
  ukr-1871: Се будете приносити через сїм день; як хлїб огняної жертви, пахощі любі
    Господеві; опріч всепалення повсячасного будете приносити се вкупі з жертвою ливною.
  deu-1951: Auf diese Weise sollt ihr täglich, sieben Tage lang, dem HERRN die Nahrung
    des wohlriechenden Feuers darbringen, neben dem beständigen Brandopfer; dazu sein
    Trankopfer.
  eng-JPS: After this manner ye shall offer daily, for seven days, the food of the
    offering made by fire, of a sweet savour unto the LORD; it shall be offered beside
    the continual burnt-offering, and the drink-offering thereof.
  srp-1865: Tako prinosite svaki dan za onijeh sedam dana, da bude jelo, žrtva ognjena
    na ugodni miris Gospodu, osim svagdašnje žrtve paljenice i njezina naljeva prinosite.
  lug-lug: Munaategekanga mu ngeri eyo, buli lunaku, emmere ey’ekiweebwayo ekyokebwa,
    okumala ennaku musanvu, nga ke kawoowo akasanyusa Mukama Katonda; ekyo kinaateekebwateekebwanga
    okwongereza ku kiweebwayo ekyokebwa ekya bulijjo awamu n’ekiweebwayo ekyokunywa
    ekigenderako.
  heb-heb: כאלה תעשו ליום שבעת ימים לחם אשה ריח ניחח ליהוה על עולת התמיד יעשה ונסכו׃
  ben-IRV: এই নিয়ম অনুসারে তোমরা সাত দিন ধরে প্রতিদিন সদাপ্রভুর উদ্দেশ্যে মিষ্টি
    সুগন্ধের জন্য আগুনে তৈরী উপহার হিসাবে ভক্ষ্য নিবেদন করবে; প্রতিদিনের র হোমবলি
    ও তার পেয় নৈবেদ্য ছাড়াও এটা নিবেদিত হবে।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਯਹੋਵਾਹ ਲਈ ਪਰਸ਼ਾਦ ਚੜ੍ਹਾਇਓ ਜਿਹੜਾ ਸੁਗੰਧਤਾ
    ਦੀ ਅੱਗ ਦੀ ਭੇਟ ਹੋਵੇ ਅਤੇ ਇਹ ਹੋਮ ਬਲੀ ਅਤੇ ਪੀਣ ਦੀ ਭੇਟ ਦੇ ਬਿਨ੍ਹਾਂ ਚੜ੍ਹਾਇਆ ਜਾਵੇ।
  mya-JVB: ထိုသို့ အစဉ်အမြဲ ပူဇော် သောမီးရှို့ ရာယဇ်၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာမှတပါး
    ခုနစ် ရက် ပတ်လုံးတနေ့ တနေ့လျှင် ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့ နှင့် မီး
    ဖြင့်ပြုသောပူဇော်သက္ကာအစာ အာဟာရကို ပူဇော် ရမည်။
  hmo-hmo: “Unai dina 7 lalonai unai vamu bouboudia be dina ta ta Lohiabada dekenai
    do umui gabua ore, bonana namo Lohiabada ena, ma dina ibounai gabua ore bouboudia,
    bona ena uaina bouboudia danu do umui henia hebou.
  urd-urd: इसी तरह तुम हर दिन सात दिन तक आतिशी क़ुर्बानी की यह ग़िज़ा चढ़ाना, ताकि
    वह ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू ठहरे; दिन — मर्रा की दाइमी सोख़्तनी क़ुर्बानी
    और तपावन के 'अलावा यह भी पेश करा जाए।
  rus-SYN: Так приносите и в каждый из семи дней; это хлеб, жертва, приятное благоухание
    Господу; сверх всесожжения постоянного и возлияния его, должно приносить сие.
  bqc-SIM: Íliↄ sa'o màa lá gu lɛ́ dↄ e gↄↄ sopla, iↄ dɛ sa pↄ́ a pↄ́ tɛ́kũa gĩ
    ì kɛmɛɛ na ũ. Àliↄ sapi o lá gu lɛ́ dↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa
    ń a vɛ̃ɛo bàasi.
  tcz-CHONGTHU: Ni sagi sunga hitia chu nabol jing diu, nisih leh meiya govam ding,
    Pakai anneh ding hichu gimnam tuitah dinga natodiu, hiche jong hi tantih neilou
    kitoh pumgo thilto leh lengpitwi ki todoh na muna chu na todoh diu ahi.
  mar-mar: याप्रमाणे वल्हाडणाचे सात दिवस दररोज परमेश्वरास मधुर सुवासाचे, अग्नीतून
    केलेल्या अर्पणाचे अन्न अर्पण करा, निरंतरचे होमार्पणे आणि त्याचे पेयार्पण याव्यतिरिक्त
    हे अर्पण असावे.
  qub-qub: Chaynölla waran-waran ruranqui ganchis junajyaj. Rispitamar rupachishayquipa
    jömuynenga nogapa shongöpänömi canga. Chay sacrifisyucunataga garamanqui bïnuntawan
    waran-waran cada tuta rupachina sacrifisyuta garamashayquipa jananmanraj.
  hat-hat: 'Se va menm jan an tou pou tout sèt jou yo. Chak jou n''a ofri manje pou
    yo boule nèt pou Seyè a: se va tankou yon ofrann k''ap fè Seyè a plezi ak bon
    sant li. N''a fè ofrann sa a anplis ofrann bèt pou yo boule chak jou pou Seyè
    a ak ofrann bwason ki mache avè l'' la.'
  eng-BSB: Offer the same food each day for seven days as an offering made by fire,
    a pleasing aroma to the LORD. It is to be offered with its drink offering and
    the regular burnt offering.
  tod-tod: Folo-o-folo, folo lɔfela laawu, wa naama laamianigiti kula, nii abui galazu,
    makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ. Wa ti ɠula ga zalaɠai, é ɓɔ gala zalaɠai ʋa, é
    ɠulazu folo-o-folo, ta ná-puya zalaɠai.
  eng-WEBPB: In this way you shall offer daily, for seven days, the food of the offering
    made by fire, of a pleasant aroma to the LORD. It shall be offered in addition
    to the continual burnt offering and its drink offering.
  kbq-kbq: Ama ana kanteke avaririta 7ni'a zagegnamofo agu'afina tevefima kre fanene
    hu ofane, waini ofanena hanageno Ra Anumzamo'a knare mana nentahino musena hugahie.
  nhe-BL: Huajca nochi ya ni innechmacase sesen tonali ipan nopa chicome tonali tlen
    nopa ilhuitl. Huan nochi elis tlacajcahualistli tlen tlatlatili tlen ajhuiyac
    mijmiyotis noixtla na, niimoTECO. Nojquiya monequi innechtencahuilise nopa tlacajcahualistli
    tlen tlatoyahuali tlen monequi ihuaya sese. Huan iyoca, monequi nochi sequinoc
    tlacajcahualistli tlen ya nimechilhuijtihualajtoc.
  gub-BL: Nezewe mehe pemumaw putar 7 'ar temi'u hyàkwegatu ma'e imur pà Tuweharupi
    Wiko Ma'e pe 'ar nànàn nehe. Pemur ma'e hapy pyràm 'ar nànàn. Pemur win 'ar nànàn
    no. Pemur a'e temi'u imur pyràm 'ar nànàn nehe no.
  eng-DRA: So shall you do every day of the seven days for the food of the fire, and
    for a most sweet odour to the Lord, which shall rise from the holocaust, and from
    the libations of each.
