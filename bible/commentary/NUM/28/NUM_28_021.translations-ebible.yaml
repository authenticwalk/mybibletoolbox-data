verse: NUM.028.021
translations:
  mal-C: ഏഴ് കുഞ്ഞാടുകളിൽ ഓരോന്നിനോടുംകൂടെ ഒരു ഓമെറും ഒരുക്കുക.
  deu-TKW: Je ein Zehntel aber soll man zu jedem der sieben Lämmer herrichten.
  lin-lin: mpe mpo na mwana meme moko na moko ya mobali kati na yango sambo, bokobonza
    yango na likabo ya bakilo misato.
  eng-LSV: you prepare a tenth—a tenth part for one lamb, for the seven lambs,
  eng-GNV: One tenth deale shalt thou prepare for euery lambe, euen for the seuen
    lambes.
  eng-WEBSTER: 'A several tenth-part shalt thou offer for every lamb, throughout the
    seven lambs:'
  nhw-BL: huan ome kilos para sesen pilborregojtzi.
  swh-ONEN: pia pamoja na kila mmoja wa wale wana-kondoo saba, andaa sehemu ya kumi
    ya efa.
  bba-bba: Ì n mɑɑ kɑ yɑ̃ɑ kpɛmbu mɔ̀, som kilo itɑwɑ i ko i kɑ ko.
  eng-KJVCPB: a several tenth deal shalt thou offer for every lamb, throughout the
    seven lambs;
  luo-luo: to nyiimbe abiriyogo, to ichiw gi mogo mayom maromo kilo achiel moru gi
    mo.
  meu-meu: Ma efa ta ba karoaia, karoa gwauta; bena karoa ta ta be dehoro ida ba bulo,
    mamoe natudia hituosi ta ta ida ba heni.
  npi-ULB: सातवटा हरेक थुमासँग तेलमा मुछेको आधा पाथी मसिनो पिठो चढाउनुपर्छ,
  yor-yor: pẹ̀lú ọ̀dọ́-àgùntàn kọ̀ọ̀kan ìdákan nínú mẹ́wàá.
  pes-OPCB: '@see-verse:NUM.028.020'
  tgl-ULB: Sa bawat pitong tupa, dapat kayong maghandog ng isang ikasampu ng isang
    epa ng pinong harina na hinaluan ng langis,
  hui-hui: nogo sibi igini karia biaru heba balawa kilogarama mbira mbira lomabu mulene
    nga.
  mya-mya: သိုး​က​လေး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့်​ညက် နှစ်​ပေါင်​ကို​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ལུ་གུ་བདུན་པོ་དེ་རེ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་རེ་འབུལ་དགོས།
  sna-sna: uye pamwe chete nerimwe nerimwe ramakwayana manomwe, chikamu chimwe chete
    mugumi;
  spa-BLM: Ofrecerás una décima por cada cordero de los siete corderos;
  cac-cac: chan̈e' libra ixim yed' junjun noc' quelemtac calnel chi'.
  swh-ULB: Kwa kila wale wanakondoo saba, mtatoa sehemu ya kumi ya efa ya unga mwembamba
    uliochanganywa na mafuta,
  bel-bel: і па дзясятай долі эфы прынось на кожнае зь сямі ягнят,
  deu-ELBBK: je ein Zehntel sollst du opfern zu jedem Lamm, zu den sieben Lämmern;
  mbb-OT: Ne tig-dezuwa he kilu is idlapik diyà te kada sevaha he nati he kerehidu.
  mal-2015: ഏഴു കുഞ്ഞാട്ടിൽ ഓരോന്നിന്നു ഓരോ ഇടങ്ങഴിയും അർപ്പിക്കേണം.
  rmc-rmc: the kilos aro pre dojekh bakroro.
  pes-OPV: و یک عشر برای هر بره، از آن هفت بره بگذران.
  ron-1924: ши о зечиме пентру фиекаре дин чей шапте мей.
  ben-OBCV: ও সাতটি মেষশাবকের প্রত্যেক সাতটি মেষের জন্য এক-দশমাংশ মিহি ময়দা।
  som-som: iyo meeshiisna toddobada wan oo yaryar midkood kasta.
  lat-VUC: et decimam decimæ per agnos singulos, id est, per septem agnos.
  eng-ASVBT: a tenth part shalt thou offer for every lamb of the seven lambs;
  ita-1885: Offeriscine ancora un decimo per ciascun di que' sette agnelli.
  eng-LXXUP: Thou shalt offer a tenth for each lamb, for the seven lambs.
  eng-ULB: With each of the seven lambs, you must offer a tenth of an ephah of fine
    flour mixed with oil,
  spa-VBL: y una décima de efa para cada uno de los siete corderos.
  fra-_FOB: Tu en offriras un dixième pour chacun des sept agneaux;
  mal-mal: ഏഴ് കുഞ്ഞാടുകളിൽ ഓരോന്നിന് ഓരോ ഇടങ്ങഴിയും അർപ്പിക്കണം.
  urd-GVR: aur bheṛ ke har bachche ke sāth ḍeṛh kilogrām maidā pesh karnā.
  suz-BL: मिनु मेको ७ ओटा पाठा नु एफाह ङा १० भाग ङा भाग का का पा रिम्‍शो फस चढ़ेचा
    माल्‍नीनी।
  ita-1927: ne offrirai un decimo per ciascuno de’ sette agnelli,
  ckb-ckb: دەیەکێک بۆ هەر بەرخێک لە حەوت بەرخەکە بکە.
  eng-BBE: And a separate tenth part for every one of the seven lambs;
  kan-OKCV: ಮತ್ತು ಏಳು ಕುರಿಮರಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಸುಮಾರು ಒಂದುವರೆ ಕಿಲೋಗ್ರಾಂ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.020'
  tam-2017: ஏழு ஆட்டுக்குட்டிகளில் ஒவ்வொன்றிற்காகப் பத்தில் ஒரு பங்கையும்,
  spa-RV-1909: Con cada uno de los siete corderos ofreceréis una décima;
  ron-BTF: Câte o zecime dintr-o măsură pentru fiecare miel, din cei șapte miei;
  eng-WEBP: You shall offer one tenth for every lamb of the seven lambs;
  eng-FBV: and one tenth of an ephah for each of the seven lambs.
  nld-1939: en bij ieder van de zeven lammeren telkens een issaron.
  nch-BL: huan ome kilos para sesen pilborregojtzi.
  vie-1934: và một phần mười ê-pha về mỗi chiên con,
  hin-CV: हर एक मेमने के साथ तेल में मिला हुआ डेढ़ किलो मैदा अन्‍नबलि के लिए.
  eng-OURB: You shall offer one tenth for every lamb of the seven lambs;
  spa-BES: Y una décima parte por cada uno de los siete corderos;
  tdx-tdx: le sindre fahafolo’ ty efà ty vik’ añondry, ho a i vi’e fito rey;
  vid-vid: na kilo imwe kwa chila limwe lya jila ming'holo myana saba.
  eng-OKE: a tenth shall you make for one lamb, so for the seven lambs.
  tha-KJV: สำหรั​บลู​กแกะตัวหนึ่งๆในลูกแกะเจ็ดตั​วน​ั้น จงเอาแป้งหนึ่งในสิบเอฟาห์
  por-BR-2018: Com cada um dos sete cordeiros oferecereis um décimo;
  deu-ELO: je ein Zehntel sollst du opfern zu jedem Lamme, zu den sieben Lämmern;
  eng-WYC-2018: and the tenth part of the tenth by each lamb, that is, by seven lambs.
    (and the tenth of an ephah with each of the seven lambs.)
  epo-epo: po unu dekono alportu por ĉiu el la sep ŝafidoj;
  uig-PIN: xu yǝttǝ ⱪoza bexiƣa ǝfaⱨning ondin biri sunulsun;
  beo-beo: amola sibi mano afae afae amoga gilogala:me afadafa gilisima.
  tpi-OTNT: na wanpela kilogram plaua wantaim wanpela pikinini sipsip.
  hau-SA: da kowane ’yan raguna bakwai, kashi ɗaya bisa goma.
  uig-LAT: shu yette qoza béshigha efahning ondin biri sunulsun;
  nde-nde: kuthi-ke linye ngalinye izinyane lemvu kwayisikhombisa, lihambe lokukodwa
    etshumini.
  ton-ton: 'Pea ko e oma ʻe taha ki he lami taki taha kotoa pē, ʻi he lami ʻe fitu:'
  ces-1613: A jednu desetinu obětovati budeš při každém beránku z těch sedmi beránků,
  eng-WMB: You shall offer one tenth for every lamb of the seven lambs;
  tam-TCV: ஏழு செம்மறியாட்டுக் குட்டிகளில் ஒவ்வொன்றுடனும் அவ்விதமே பத்தில் ஒரு எப்பா
    அளவான மாவைச் செலுத்தவேண்டும்.
  ceb-ULB: Sa matag usa sa pito ka nating karnero, kinahanglan maghalad kamo ug ikanapulong
    bahin sa epa sa labing maayo nga harina nga gisagolan ug lana,
  pol-UBG: Po jednej dziesiątej efy złożysz na każdego baranka z tych siedmiu baranków;
  urd-GVU: اور بھیڑ کے ہر بچے کے ساتھ ڈیڑھ کلو گرام میدہ پیش کرنا۔
  deu-1912: und je ein Zehntel auf ein Lamm unter den sieben Lämmern;
  kan-2017: ಏಳು ಕುರಿಮರಿಯಲ್ಲಿ ಒಂದೊಂದಕ್ಕೆ ಎಣ್ಣೆ ಬೆರೆಸಿದ ಮೂರು ಸೇರನ್ನು,
  yap-yap: ma l’agruw e pawn riy nga reb fapi fak e saf.
  hlt-MCSB: Tu pumrhih dongah tu pumat ham doh at, doh at saii pah.
  mdy-ETH: ፔቴ ፔቴ ማራናኣቶና ዎላ ፔቴ ኪሎ ዺኢሊ ዒንጉዋቴ።
  twi-ASANTE: na nnwan nson no biara nso, mode esiam lita mmiɛnsa aka ho.
  eng-WEBU: You shall offer one tenth for every lamb of the seven lambs;
  bnp-bnp: A kilo i taku na plaoa mu vuli turana a namona oliv, mu habi turana a tuna
    sipsip takutaku.
  wal-wal: laappun dorssa maratuppe issi issi maraara issi kilo giraame xiilliyaa
    yarshshite.
  spa-PDDPT: Ofrecerás 2,2 litros por cada uno de los siete corderos
  gun-gun: ha'e gui sete vexa'i ra'y ikuai va'e regua peteĩ-teĩ reve 'rã peme'ẽ peteĩ
    ryru gui pejapo va'ekue.
  ilo-ULB: Iti tunggal maysa kadagiti pito a karnero, masapul a mangidatagkayo iti
    apagkapullo iti maysa nga efa ti napino nga arina a nalaokan ti lana,
  kpg-kpg: mo e lua pauna dalia tama siibi daane e dahi.
  uig-ARA: شۇ يەتتە قوزا بېشىغا ئەفاھنىڭ ئوندىن بىرى سۇنۇلسۇن؛
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo saxan naxan namulanxi ture ra, a xa sa yɛxɛɛ
    yo yɛxɛɛ sɛɛti ma.
  pon-2006: oh paun 2 ong emenemen sihmpwul.
  ksd-ksd: ma una tul tar tika na vavinun na pakana ure tikatika na nat na sip ta
    diat ra lavurua;
  tur-YTC: Yedi kuzunun her kuzusu için onda birini;
  grc-BRENT: Δέκατον δέκατον ποιήσεις τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς.
  ind-AYT: Dan 1/10 efa untuk setiap ekor dari tujuh anak domba itu.
  nya-nya: Kilogalamu imodzi pa mwana wankhosa aliyense mwa ana ankhosa asanu ndi
    awiri aja.
  hrv-hrv: a na svakoga od onih sedam janjaca neka bude jedna desetina efe.
  mps-mps: Tama te kilo deli te sipsip kibu gǫų deli deli dali ofa yao.
  tpi-tpi: na wanpela kilogram plaua wantaim wanpela pikinini sipsip.
  dan-1931: og en Tiendedel for hvert af de syv Lam;
  vie-OVCB: và 2,2 lít bột mịn trộn dầu chung với mỗi chiên con.
  guj-2017: સાત હલવાનોમાંના દરેક હલવાન સાથે એક દશાંશ એફાહ મેંદાનો લોટ તેલથી મોહેલો
    તમારે ચઢાવવો.
  pon-2006A: oh paun 2 ong emenemen sihmpwul.
  por-BRBSL: Você oferecerá um décimo por cada cordeiro dos sete cordeiros;
  cth-cth: Tuca kanaw e sari touh teh, tuca kanaw e buet touh dawk ephah pung hra
    pung touh han doeh.
  twi-twi: na nguanten ason no biara nso, mode esiam lita abiɛsa aka ho.
  hlt-hlt: Tu pumrhih dongah tu pumat ham doh at, doh at saii pah.
  tbz-SIM: cìdóò bɛ̀tɑ̃ɑ̃ti bɛ̀tɑ̃ɑ̃ti bɑ́ dìì pedɑpɑ̀nnì ĩ́nkɛ̀.
  msy-2020: Ia 1 kilogrem plauan aghuim inigh, olivɨn borem sara aning veregh 7plan
    sipsipɨn nguzir kaba vaghvagh ofan bar isia mɨghɨribar amu.
  dop-dop: Nɑ ɩ́ tǝnɩ pɑɑ ɩwǝyɑɣɑ ŋkɑ kɑ tɔɔ kɛ́ kiloonɑɑ tooso.
  azb-azb: yeddi toğludan hər toğlu üçün onda bir efa narın un təqdim edin.
  eng-DBY: one tenth part shalt thou offer for each lamb, of the seven lambs;
  hin-2017: और सातों भेड़ के बच्चों में से प्रति बच्चे के साथ एपा का दसवाँ अंश चढ़ाना।
  wol-KYG: ak benn fukkeelu efab sunguf, di ñetti kilo, ci mii xar, benn fukkeelu
    efa, ca mee, ba juróom ñaari xar yi daj,
  eng-YLT: a several tenth deal thou preparest for the one lamb, for the seven lambs,
  eng-WYC-2017: and the tenth part of the tenth by each lamb, that is, by seven lambs.
  eng-WMBB: You shall offer one tenth for every lamb of the seven lambs;
  urd-GVH: और भेड़ के हर बच्चे के साथ डेढ़ किलोग्राम मैदा पेश करना।
  rug-rug: meke keke kilo pa hopeke tuna sipi kokoreo.
  gaz-gaz: xobbaallaawwan hoolaa torban wajjin tokkoo tokkoo xobbaallaa hoolaatiif
    iifii tokko irraa harka kudhan keessaa harka tokko dhiʼeessi.
  fra-LSG: et un dixième pour chacun des sept agneaux.
  yal-yal: Yɛxɛɛ soloferene, kilo saxan saxan.
  haw-1868: Hookahi hapaumi kau e mohai aku ai no ke keikihipa hookahi, ma na keikihipa
    a ehiku.
  arb-NAV: وَعُشْرَ الإيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفٍ) لِكُلِّ حَمَلٍ مِنَ السَّبْعَةِ
    الْحُمْلانِ.
  ewe-ewe: eye miatsɔ wɔ ma lita eve akpe ɖe alẽviawo dometɔ ɖe sia ɖe ŋu.
  eng-LEE: A tenth part each shalt thou offer for every sheep, of the seven sheep;
  asm-FB: আৰু মেৰ পোৱালি সাঁতোটাৰ প্ৰত্যেক পোৱালিৰ কাৰণে দহ ভাগৰ এভাগ, তেল মিহলোৱা
    মিহি আটাগুড়ি সেইবোৰৰ ভক্ষ্য নৈবেদ্য হ’ব।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سَشَن نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ يّشّي
    يٌ يّشّي سّيتِ مَ.
  fra-SBL: Tu offriras un dixième pour chacun des sept agneaux ;
  hbo-hbo: עִשָּׂרֹ֤ון עִשָּׂרֹון֙ תַּעֲשֶׂ֔ה לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  eng-WYCLIFFE: and twey tenthe partis bi a ram, and the tenthe part of `a dyme bi
    ech lomb, that is, bi seuene lambren.
  cwe-cwe: na chilo imwe kwa chila mwanang'hondolo mwa waja wanang'hondolo saba.
  kik-kik: na harĩ o gatũrũme gĩcunjĩ kĩmwe gĩa ikũmi.
  fra-NCL: et un dixième pour chacun des sept agneaux.
  cek-AK: tuucaa maeto naah ephah maeto thung hoi tapraek ih hato thungah maeto, to
    tiah tuucaa sarihto han paek ah;
  cuk-cuk: Degine, sibad-wawaad-sapingwagwad-birgagwen-nikad-irbardi, madubur-nued
    nibiratar, olivo-gwalluba-omukuar be anga ukoed.
  uig-CYR: шу йәттә қоза бешиға әфаһниң ондин бири сунулсун;
  tel-2017: ఒక్కొక్క దున్నపోతుతో నూనెతో కలిపిన ఆరు లీటర్ల మెత్తని పిండి, పొట్టేలుతో
    నూనెతో కలిపిన నాలుగు లీటర్ల మెత్తని పిండి, ఆ ఏడు గొర్రెపిల్లల్లో ఒక్కొక్క గొర్రెపిల్లతో
    నూనెతో కలిపిన రెండు లీటర్ల మెత్తని పిండి అర్పించాలి.
  hat-BSA: Yon dizyèm efa, nou va ofri li pou chak nan sèt jenn mouton yo;
  kos-kos: ac paun luo in wi kais soko sheep fusr.
  hbo-WLC: עִשָּׂר֤וֹן עִשָּׂרוֹן֙ תַּעֲשֶׂ֔ה לַכֶּ֖בֶשׂ הָאֶחָ֑ד לְשִׁבְעַ֖ת הַכְּבָשִֽׂים׃
  ibo-ibo: Ma nʼisi otu nwa atụrụ ọbụla, a ga-enye lita ụtụ ọka abụọ a kwọziri nke
    ọma.
  ory-ory: ଆଉ ସାତ ମେଷବତ୍ସ ମଧ୍ୟରେ ଏକ ଏକ ବତ୍ସ ନିମନ୍ତେ ଏକ ଏକ ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ,
  chk-chk: nge ruu paun pilawa epwe chu ngeni eman me eman kewe füman lam.
  rop-rop: en wanbala kilogrem garram ebri boiwan ship.
  ukr-1871: По десятинї принесете на кожне з сїмох ягнят.
  deu-1951: und ein Zehntel zu jedem der sieben Lämmer;
  eng-JPS: a several tenth part shalt thou offer for every lamb of the seven lambs;
  srp-1865: Po jednu desetinu prinesite uza svako jagnje od onijeh sedam jaganjaca;
  lug-lug: ne ku buli emu ku baana b’endiga ennume omusanvu, kilo emu.
  heb-heb: עשרון עשרון תעשה לכבש האחד לשבעת הכבשים׃
  ben-IRV: তার সঙ্গে সাতটি ভেড়ার বাচ্চার মধ্যে এক এক বছরের জন্য একের দশ ভাগের এক
    ভাগ তেল মেশানো সূজি
