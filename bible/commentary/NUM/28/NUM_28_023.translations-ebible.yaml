verse: NUM.028.023
translations:
  mal-C: പ്രഭാതത്തിൽ നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗത്തിനുപുറമേയാണ് ഇവ ഒരുക്കേണ്ടത്.
  deu-TKW: Diese alle sollt ihr außer dem Morgen-Brandopfer, welches als regelmäßiges
    Brandopfer gebracht wird, herrichten.
  lin-lin: Bokobonza mbeka oyo nyonso, bakisa mpe mbeka ya kotumba ya libela ya tongo.
  eng-LSV: Apart from the burnt-offering of the morning, which [is] for the continual
    burnt-offering, you prepare these;
  eng-GNV: Ye shall prepare these, beside the burnt offering in the morning, which
    is a continuall burnt sacrifice.
  eng-WEBSTER: Ye shall offer these besides the burnt-offering in the morning, which
    is for a continual burnt-offering.
  nhw-BL: Nochi ya ni antechtencahuilise iyoca tlen nopa tlacajcahualistli tlatlatili
    catli monequi mojmostla ipan nochi ijnaloc.
  swh-ONEN: Andaa hizi licha ya zile sadaka za kawaida za kuteketezwa za kila asubuhi.
  bba-bba: Yɑ̃ku ni kpurowɑ i ko i n dɑ ko tɔ̃ɔ bɑɑteren bururun yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii
    te bɑɑsi.
  eng-KJVCPB: Ye shall offer these beside the burnt offering in the morning, which
    is for a continual burnt offering.
  luo-luo: Chiwuru magi kumedo ewi misango miwangʼo pep mapile pile gokinyi.
  meu-meu: 'Ini ḡau bevaia: daba iboudiai o haḡole oho ḡaudia ida ba heni hebou.'
  npi-ULB: तिमीहरूले यिनीहरूलाई हरेक बिहान आवश्यक पर्ने होमबलिको अतिरिक्‍त चढाउनुपर्छ
    ।
  yor-yor: Ṣe eléyìí ní àfikún sí ẹbọ sísun àràárọ̀.
  pes-OPCB: اینها غیر از قربانی سوختنی است که هر روز صبح تقدیم می‌شود.
  tgl-ULB: Dapat ninyong ihandog ang mga ito bilang karagdagan sa karaniwang alay
    na susunugin na kinakailangan sa bawat umaga.
  hui-hui: Tígua horo bibahendengi egerebagi loma bialu bo delaramilidagua loma uruni
    heba delamaga halimu.
  mya-mya: နံ​နက်​တိုင်း​မီး​ရှို့​ရာ​ယဇ်​အ​ပြင်​ဤ​ပူ​ဇော် သကာ​များ​ကို​ဆက်​သ​ရ​မည်။-
  bod-N: ཞོགས་པའི་སྦྱིན་སྲེག་སྟེ་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་གི་ཕན་ཆོད་ནས་ཁྱོད་ཅག་གིས་དེ་དག་ཀྱང་འབུལ་དགོས།
  sna-sna: Mugadzire izvi pamwe chete nezvipiriso zvinopiswa zvamangwanani zvamazuva
    ose.
  spa-BLM: Los ofrecerás además del holocausto de la mañana, que es un holocausto
    continuo.
  cac-cac: Masanil juntzan̈ chi' tz'ac'ji yed' jun silab' sn̈usjitz'a d'a q'uin̈ib'alil
    d'a junjun c'u.
  swh-ULB: Mtotoa hivi vitu kama sadaka ya nyongeza katika ile sadaka ya kila siku
    inayotakiwa kila asubuhi.
  bel-bel: звыш ранішняга цэласпаленьня, якое ёсьць цэласпаленьне пастаяннае, прыносьце
    гэта.
  deu-ELBBK: Außer dem Morgen-Brandopfer, das zum beständigen Brandopfer ist, sollt
    ihr das opfern.
  mbb-OT: Ipemuhat niw heini he id-uman duen te kada-andew he pemuhat he edtutungen
    kada meselem.
  mal-2015: നിരന്തരഹോമയാഗമായ രാവിലത്തെ ഹോമയാഗത്തിന്നു പുറമെ ഇവ അർപ്പിക്കേണം.
  rmc-rmc: Kadi obeta anena paš e tosaraskri labarďi obeta, savi pes imar kerel sako
    džives.
  pes-OPV: اینها را سوای قربانی سوختنی صبح که قربانی سوختنی دائمی است، بگذرانید.
  ron-1924: Сэ адучець ачесте жертфе, афарэ де ардеря-де-тот де диминяцэ, каре есте
    о ардере-де-тот некурматэ.
  ben-OBCV: সকালবেলায় নিয়মিত হোম-নৈবেদ্যর অতিরিক্তিরূপে এই সমস্তের আয়োজন করতে হবে।
  som-som: Kuwaas waa inaad bixisaan iyadoo uusan ku jirin qurbaanka la gubo oo subaxnimada,
    kaasoo ah qurbaan la gubo oo joogto ah.
  lat-VUC: præter holocaustum matutinum, quod semper offeretis.
  eng-ASVBT: Ye shall offer these besides the burnt offering of the morning, which
    is for a continual burnt offering.
  ita-1885: Offerite queste cose, oltre all'olocausto della mattina, che è per olocausto
    continuo.
  eng-LXXUP: Beside the perpetual whole burnt offering in the morning, which is a
    whole burnt sacrifice for a continuance,
  eng-ULB: You must offer these in addition to the regular burnt offering required
    each morning.
  spa-VBL: Deben presentar estas ofrendas además del continuo holocausto de la mañana.
  fra-_FOB: Vous offrirez ces choses outre l'holocauste du matin, qui est un holocauste
    continuel.
  mal-mal: നിരന്തരഹോമയാഗമായ രാവിലത്തെ ഹോമയാഗത്തിന് പുറമെ ഇവ അർപ്പിക്കണം.
  urd-GVR: In tamām qurbāniyoṅ ko īd ke daurān har roz pesh karnā. Yih rozmarrā kī
    bhasm hone wālī qurbāniyoṅ ke alāwā haiṅ. Is ḳhurāk kī ḳhushbū Rab ko pasand hai.
  suz-BL: मिनु सुनी ङा चोशा चढ़ेतीके, मेको गेना हना यो पचा माल्‍शो चोशा चढ़ेतीक बाक्‍ब,
    मेको चढ़ेचा माल्‍नीनी।
  ita-1927: Offrirete questi sacrifizi oltre l’olocausto della mattina, che è un olocausto
    perpetuo.
  ckb-ckb: سەرەڕای قوربانی سووتاندنی بەیانییان کە بۆ قوربانی سووتاندنی بەردەوام دەیکەن.
  eng-BBE: These are to be offered in addition to the morning burned offering, which
    is a regular burned offering at all times.
  kan-OKCV: ನಿತ್ಯ ದಹನಬಲಿಯಾಗಿರುವ ಮುಂಜಾನೆಯ ದಹನಬಲಿಯ ಹೊರತಾಗಿ ಇವುಗಳನ್ನು ನೀವು ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.022'
  tam-2017: காலையிலே எப்பொழுதும் செலுத்தும் சர்வாங்கதகனபலியையும் தவிர இவைகளையும் செலுத்தவேண்டும்.
  spa-RV-1909: Esto ofreceréis además del holocausto de la mañana, que es el holocausto
    continuo.
  ron-BTF: Să aduceți acestea pe lângă ofranda arsă de dimineață, care este drept
    ofrandă arsă, neîncetată.
  eng-WEBP: You shall offer these in addition to the burnt offering of the morning,
    which is for a continual burnt offering.
  eng-FBV: You are to present these offerings in addition to the continual morning
    burnt offering.
  nld-1939: Dit alles moet ge opdragen buiten het dagelijkse brandoffer van iedere
    morgen.
  nch-BL: Nochi ya ni antechtencahuilise iyoca ten nopa tacajcahualisti tatatili cati
    monequi mojmosta ipan nochi ijnaloc.
  vie-1934: Các ngươi phải dâng các lễ vật nầy, ngoài của lễ thiêu buổi sớm mai, là
    một của lễ thiêu hằng hiến.
  hin-CV: तुम ये सभी बलियां नियमित प्रस्तुत की जा रही भोर की होमबलियों के अलावा भेंट
    करोगे.
  eng-OURB: You shall offer these besides the burnt offering of the morning, which
    is for a continual burnt offering.
  spa-BES: Estos se ofrecerán además de la ofrenda quemada de la mañana, que es una
    ofrenda quemada que se hace todos los días por la mañana.
  tdx-tdx: Halankañe’ areo ho tovo’ i enga marain­draiñey, i enga boak’ androy.
  vid-vid: Molavya vinhu avi ne kuwaza yila nhambiko ya kulakazwa ilingulavigwa mitondo
    ya chila zuwa.
  eng-OKE: Besides the burnt sacrifice of the morning which is the perpetual burnt
    sacrifice, you shall make these.
  tha-KJV: เจ้​าจงถวายเครื่องบูชาเหล่านี้ นอกเหนือเครื่องเผาบูชาตอนเช้า ซึ่งเป็นเครื่องบูชาเนืองนิตย์​นั้น
  por-BR-2018: Isto oferecereis além do holocausto da manhã, que é o holocausto contínuo.
  deu-ELO: Außer dem Morgenbrandopfer, das zum beständigen Brandopfer ist, sollt ihr
    das opfern.
  eng-WYC-2018: besides the burnt sacrifice of the morrowtide, which ye shall offer
    ever[more]. (besides the morning burnt sacrifice, which ye shall offer continually,
    or daily.)
  epo-epo: Krom la matena brulofero, kiu estas konstanta brulofero, alportu tion.
  uig-PIN: Bularning ⱨǝmmisini ǝtigǝnlik kɵydürmǝ ⱪurbanliⱪ, yǝni daimiy kɵydürmǝ
    ⱪurbanliⱪtin ayrim sununglar.
  beo-beo: Amo da gilisili eso huluane Wadela:i Hou Dabe Ima:ne Iasu (Gobei Iasu)
    amola hamoma.
  tpi-OTNT: Yupela i mas mekim ol dispela ofa wantaim ol ofa yupela i save mekim long
    olgeta de long moning.
  hau-SA: Ku shirya wannan tare da hadaya ta ƙonawa ta kowace safiya.
  uig-LAT: Bularning hemmisini etigenlik köydürme qurbanliq, yeni daimiy köydürme
    qurbanliqtin ayrim sununglar.
  nde-nde: Phezu kwalokho lungisani umnikelo wokutshiswa wekuseni ojayelekileyo.
  ton-ton: Te mou ʻatu ia mo e feilaulau tutu pongipongi, ʻaia ko e feilaulau tutu
    maʻuaipē.
  ces-1613: Mimo obět zápalnou jitřní, kteráž jest obět ustavičná, obětovati budete
    to.
  eng-WMB: You shall offer these in addition to the burnt offering of the morning,
    which is for a continual burnt offering.
  tam-TCV: இவற்றை வழக்கமாக காலைத் தகன காணிக்கையுடன் இவைகளையும் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan nga ihalad ninyo kini ingon nga dugang sa halad nga sinunog
    nga gimando kaninyo sa matag buntag.
  pol-UBG: Będziecie to wszystko składać oprócz porannego całopalenia, które jest
    nieustannym całopaleniem.
  urd-GVU: اِن تمام قربانیوں کو عید کے دوران ہر روز پیش کرنا۔ یہ روزمرہ کی بھسم ہونے
    والی قربانیوں کے علاوہ ہیں۔ اِس خوراک کی خوشبو رب کو پسند ہے۔
  deu-1912: Und sollt solches tun außer dem Brandopfer am Morgen, welche das tägliche
    Brandopfer ist.
  kan-2017: ಪ್ರತಿ ದಿನದ ಪ್ರಾತಃಕಾಲದಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮವಲ್ಲದೆ ಇವುಗಳನ್ನು ಹೆಚ್ಚಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ngan pi’ e pin’ey ni bang ko fare maligach ni mo’oruf ni yima pi’ ni kadbul.
  hlt-MCSB: Mincang kah hmueihhlutnah phoeiah sainoek hmueihhlutnah ham khaw he rhoek
    he saii uh.
  mdy-ETH: ዬንሢ ዒንጊፃ ዒንጊንታዳሢ ቢያ ኬሊ ጉቴ ጉቴ ዒንጊንታ ሚቺ ዒንጎ ዒንጊፆይዳ ቃሲሢ ማዒኬ።
  twi-ASANTE: Mode saa afɔrebɔdeɛ yi bɛka deɛ daadaa mobɔ no ho.
  eng-WEBU: You shall offer these in addition to the burnt offering of the morning,
    which is for a continual burnt offering.
  bnp-bnp: Mu rata a nihabi nga turana a maka nihabi mu rata vakaroro na hatelanga.
  wal-wal: Hachchi hachchi maallado xuuggiyo yarshshuwaanne a kattaa yarshshuwaa bolli,
    sawuwaa tonggu giya qumaa taman yarshshiyo yarshshuwaa gujjidi, GODAAYYO yarshshite.
    Laappun gallassaayyo hegaadan oottite.
  spa-PDDPT: Ofrecerán éstos, además del holocausto de la mañana, que es el holocausto
    continuo.
  gun-gun: Ha'e nunga ha'e javi 'rã peme'ẽ, aje'ive'i reve mba'emo peapy vy peme'ẽ
    va'ety reve.
  ilo-ULB: Masapul nga idatagyo dagitoy a mainayon kadagiti inaldaw a daton a maipuor
    a kasapulan tunggal agsapa.
  kpg-kpg: Heia nia mee aanei e hagapuni ang gi tigidaumaha dudu ala e hai i nia luada
    huogodoo.
  uig-ARA: بۇلارنىڭ ھەممىسىنى ئەتىگەنلىك كۆيدۈرمە قۇربانلىق، يەنى دائىمىي كۆيدۈرمە
    قۇربانلىقتىن ئايرىم سۇنۇڭلار.
  sus-sus: Wo xa na sɛrɛxɛe sa gɛɛsɛgɛ daaxie xun ma, naxee bama lɔxɔɛ birin.
  pon-2006: Kumwail pahn kapatahiong mepwukat meirong isihs me kin wiawi nimenseng
    koaros.
  ksd-ksd: Avat a tul tar go diat varurung ma ra tinabar di tun tar ia ta ra malana,
    nina ra tinabar di tuntun tar ia vatikai.
  tur-YTC: Sürekli yakmalık sunu olarak sunulan sabah yakmalık sunularına ek olarak
    bunları da sunacaksınız.
  grc-BRENT: Πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντὸς τῆς πρωϊνῆς, ὅ ἐστιν ὁλοκαύτωμα ἐνδελεχισμοῦ.
  ind-AYT: selain kurban bakaran pagi, persembahan bakaran yang tetap, semua ini haruslah
    kamu olah.
  nya-nya: Muzikonza zimenezi nthawi zonse, powonjezera pa nsembe yopsereza ya mmawa.
  hrv-hrv: Ovo prinosite povrh jutarnje paljenice, koje se prinosi kao trajna paljenica.
  mps-mps: Dagego te ofa te tigidali sogo kigamu ebo ofa dali tiwai tama yao.
  tpi-tpi: Yupela i mas mekim ol dispela ofa wantaim ol ofa yupela i save mekim long
    olgeta de long moning.
  dan-1931: Foruden Morgen brændofferet, det daglige Brændoffer, skal I ofre det.
  vie-OVCB: Các lễ vật này, (ngoài lễ thiêu dâng hằng ngày và lễ quán) dâng thường
    xuyên vào mỗi buổi sáng.
  guj-2017: સવારનું દહનીયાર્પણ કે જે નિયમિત દહનીયાર્પણ છે તે ઉપરાંત આ અર્પણો ચઢાવો.
  pon-2006A: Kumwail pahn kapatahiong mepwukat meirong isihs me kin wiawi nimenseng
    koaros.
  por-BRBSL: Você os oferecerá além da oferta queimada da manhã, que é para uma oferta
    queimada contínua.
  cth-cth: Hetnaw heh amom e poehno hmaisawi thuengnae pou poe e touk laipalah, na
    poe awh han.
  twi-twi: Momfa saa afɔrebɔde yi nka nea daadaa mobɔ no ho.
  hlt-hlt: Mincang kah hmueihhlutnah phoeiah sainoek hmueihhlutnah ham khaw he rhoek
    he saii uh.
  tbz-SIM: Di níí yó n fíé ìì wũɔ̃ nyi kɛ́mbúútí di n feu ì yɛwe yɛmɔu kɛ tuɔ̀.
  msy-2020: Ofan kabagh isɨn, ia zurara mɨzaraziba ko guaratɨzibar amir ofan bar isia
    mɨghɨriba ko dar wainɨn dɨpabar ofaba sara ofabar amu.
  dop-dop: Kɔtɑsɩ nsɩ sɩ tǝnɑ sɩ sɔɔsǝɣǝnɑ pɑɑ tɑnɑŋ ŋku kʋ nyǝŋsɩ tɔɔ.
  azb-azb: Hər səhər təqdim edəcəyiniz daimi yandırma qurbanına əlavə olaraq bunları
    da təqdim edin.
  eng-DBY: Besides the burnt-offering of the morning, which is for a continual burnt-offering,
    shall ye offer this.
  hin-2017: भोर का होमबलि जो नित्य होमबलि ठहरा है, उसके अलावा इनको चढ़ाना।
  wol-KYG: Te bokkewul ak rendi-dóomalu suba si, rendi-dóomal boobu war bés bu nekk.
  eng-YLT: '''Apart from the burnt-offering of the morning, which [is] for the continual
    burnt-offering, ye prepare these;'
  eng-WYC-2017: besides the burnt sacrifice of the morrowtide, which ye shall offer
    ever-[more].
  eng-WMBB: You shall offer these in addition to the burnt offering of the morning,
    which is for a continual burnt offering.
  urd-GVH: इन तमाम क़ुरबानियों को ईद के दौरान हर रोज़ पेश करना। यह रोज़मर्रा की भस्म
    होनेवाली क़ुरबानियों के अलावा हैं। इस ख़ुराक की ख़ुशबू रब को पसंद है।
  rug-rug: Taveti sari na vina vukivukihi arini keke gua ni koari na vina vukivukihi
    va uququ tana munumunu pa hopeke rane.
  gaz-gaz: Kanas aarsaa gubamu kan yeroo hunda ganama ganama dhiʼeeffamutti dabalaatii
    dhiʼeessaa.
  fra-LSG: Vous offrirez ces sacrifices, outre l’holocauste du matin, qui est un holocauste
    perpétuel.
  yal-yal: Na birin sama lɔxɔ yo lɔxɔ saraxan nan fari naxan bama xɔtɔnni.
  haw-1868: O keia mau mea ka oukou e mohai aku. ai, he okoa ka mohaikuni i kakahiaka;
    oia no ka mohaikuni mau.
  arb-NAV: فَتَكُونُ هَذِهِ التَّقْدِمَةُ عَلاوَةً عَلَى مُحْرَقَةِ الصَّبَاحِ الدَّائِمَةِ
    الَّتِي تُصْعِدُونَهَا.
  ewe-ewe: Vɔsa siawo akpe ɖe gbe sia gbe ƒe vɔ siwo miesana la ŋuti.
  eng-LEE: Besides the burnt-offering of the morning, which is for a continual burnt-offering,
    shall ye prepare these.
  asm-FB: নিত্য হোমৰ অৰ্থে ৰাতিপুৱাৰ যি হোম-বলি, তাৰ বাহিৰেও এই সকলোকে উৎসৰ্গ কৰিবা।
  sus-A: وٌ شَ نَ سّرّشّيٍ سَ فّيسّفّ دَاشِيٍ شُن مَ، نَشٍيٍ بَمَ لْشْي بِرِن.
  fra-SBL: Tu les offriras en plus de l'holocauste du matin, qui est un holocauste
    perpétuel.
  hbo-hbo: מִלְּבַד֙ עֹלַ֣ת הַבֹּ֔קֶר אֲשֶׁ֖ר לְעֹלַ֣ת הַתָּמִ֑יד תַּעֲשׂ֖וּ אֶת־אֵֽלֶּה׃
  eng-WYCLIFFE: outakun the brent sacrifice of the morewtid, which ye schulen offre
    euere.
  cwe-cwe: Mwizalava wanyama wawo, iviya nhambiko ya kutimbula ya chila siku, yoilavigwa
    chila imitondo.
  kik-kik: Haaragĩriai icio hamwe na maruta ma rũciinĩ ma njino marĩa ma hĩndĩ ciothe.
  fra-NCL: Vous ferez cela sans préjudice de l’holocauste du matin, qui est l’holocauste
    perpétuel.
  cek-AK: Ni thokkruek boeng ai ah hmai hoi angbawnhaih sak pacoengah, to baktih angbawnhaih
    doeh sah ah.
  cuk-cuk: We-ibmarmala, bela be anga, wakdar-ibmar-ogumakar-ukleged-ukine ukoed.
  uig-CYR: Буларниң һәммисини әтигәнлик көйдүрмә қурбанлиқ, йәни дайимий көйдүрмә
    қурбанлиқтин айрим сунуңлар.
  tel-2017: ఉదయాన మీరు నిత్యం అర్పించే దహనబలి కాకుండా వీటిని మీరు అర్పించాలి.
  hat-BSA: Nou va prezante sa yo anplis ke ofrann brile maten an, ki se pou yon ofrann
    brile k ap fèt tout tan.
  kos-kos: Oru ma inge in weang mwe kisa firir ma orek ke lotutang nukewa.
  hbo-WLC: מִלְּבַד֙ עֹלַ֣ת הַבֹּ֔קֶר אֲשֶׁ֖ר לְעֹלַ֣ת הַתָּמִ֑יד תַּעֲשׂ֖וּ אֶת־אֵֽלֶּה׃
  ibo-ibo: A ga-achụ aja ndị a, tinyere aja ndị ọzọ niile a na-achụ nʼụbọchị niile.
  ory-ory: ଏହି ସମସ୍ତ ତୁମ୍ଭେମାନେ ନିତ୍ୟ ହୋମର ପ୍ରାତଃକାଳୀନ ହୋମ ବ୍ୟତୀତ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, oupwe eäni ekei asor lükün ewe asoren kek mi chök fifis iteiten lesosor.
  rop-rop: Blanga 7 dei yumob garra gibit detlot ofring mowa den det barnapwan ofring
    yumob gibit ebridei.
  ukr-1871: Опріч всепалення ранїшного, повсячасної жертви огняної, приносити мете
    се.
  deu-1951: Und solches sollt ihr tun außer dem Brandopfer vom Morgen, welches ein
    beständiges Brandopfer ist.
  eng-JPS: Ye shall offer these beside the burnt-offering of the morning, which is
    for a continual burnt-offering.
  srp-1865: To prinesite osim jutrenje žrtve paljenice, koja je žrtva svagdašnja.
  lug-lug: Ebyo byonna munaabiteekateekanga nga mwongereza ku kiweebwayo ekyokebwa
    ekya bulijjo ekya buli makya.
  heb-heb: מלבד עלת הבקר אשר לעלת התמיד תעשו את אלה׃
  ben-IRV: এই সমস্ত তোমরা প্রতিদিনের র হোমবলির জন্য সকালের হোমবলি ছাড়াও নিবেদন করবে।
  pan-pan: ਅਤੇ ਸਵੇਰ ਦੀ ਹੋਮ ਦੀ ਬਲੀ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜਿਹੜੀ ਸਦੀਪਕਾਲ ਹੋਮ ਬਲੀ ਹੈ ਤੁਸੀਂ ਇਨ੍ਹਾਂ
    ਨੂੰ ਚੜ੍ਹਾਇਓ।
  mya-JVB: နေ့ ရက်အစဉ် နံနက် တိုင်းပူဇော်သော မီးရှို့ ရာ ယဇ်မှတပါး ၊ ထို ယဇ်များကို
    ထပ်၍ပူဇော် ရမည်။
  hmo-hmo: Inai boubou do umui karaia, ma dina ibounai bouboudia dabai bona adorahi
    gaudia do umui karaia noho.
  urd-urd: तुम सुबह की सोख़्तनी क़ुर्बानी के 'अलावा, जो दाइमी सोख़्तनी क़ुर्बानी है,
    इनको भी पेश करना।
  rus-SYN: сверх утреннего всесожжения, которое есть всесожжение постоянное, приносите
    сие.
  bqc-SIM: Íli sapiↄ o, sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ lá gu lɛ́ dↄ oa bàasi.
  tcz-CHONGTHU: Jingkah seh le tantih neilouva kitoh doh thilto pumgo thilto sim louva
    hichengse jong hi todoh ding ahi.
  mar-mar: सकाळचे होमार्पण जे निरंतरचे होमार्पण आहे त्याव्यतिरिक्त हे अर्पण करावे.
  qub-qub: Chay sacrifisyucunataga churanqui waran-waran cada tuta rupachina sacrifisyuta
    rupachishayquipa jananmanraj.
  hat-hat: N'a fè tout ofrann sa yo anplis ofrann bèt nou gen pou nou boule chak maten
    san sote jou a.
  eng-BSB: You are to present these in addition to the regular morning burnt offering.
  tod-tod: Naati kpein ta laazu gala zalaɠai maazu, é ɠulazu sobu-o-sobu.
  eng-WEBPB: You shall offer these in addition to the burnt offering of the morning,
    which is for a continual burnt offering.
  kbq-kbq: Hagi ama ana ofa maka nanterama hutere'ma nehaza ofane, ana ofa hugahaze.
  nhe-BL: Nochi ya ni innechtencahuilise iyoca tlen nopa tlacajcahualistli tlatlatili
    tlen monequi mojmostla ipan nochi ijnaloc.
  gub-BL: Pemur ma'e hapy paw pyràm ku'em mehe 'ar nànàn. Pemur amogwer ma'e tuweharupi
    nehe no.
  eng-DRA: Besides the morning holocaust which you shall always offer.
