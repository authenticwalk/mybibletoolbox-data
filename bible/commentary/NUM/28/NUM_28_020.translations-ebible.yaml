  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਤੇਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਦੀ ਹੋਵੇ। ਹਰੇਕ ਵੱਛੇ ਲਈ ਤਿੰਨ
    ਦਸਵੰਧ, ਹਰੇਕ ਮੇਂਢੇ ਲਈ ਦੋ ਦਸਵੰਧ ਚੜ੍ਹਾਓ।
  mya-JVB: နွား တကောင်လျှင် ဆီ ရော သော မုန့်ညက် သုံး ဩမဲ၊ သိုး တကောင်လျှင် နှစ် ဩမဲ၊
  hmo-hmo: “Paraoa boubouna danu, olive dehoro danu mikisi gauna do umui henia, boromakau
    ta ta danu be paraoa kilogaram toi, mamoe tau danu be paraoa paraoa kilogaram
    rua,
  urd-urd: और उनके साथ नज़्र की क़ुर्बानी के तौर पर तेल मिला हुआ मैदा; हर एक बछड़ा
    ऐफ़ा के तीन दहाई हिस्से के बराबर, और हर एक मेंढा पाँचवें हिस्से के बराबर।
  rus-SYN: и при них в приношение хлебное приносите пшеничной муки, смешанной с елеем,
    три десятых части ефы на каждого тельца, и две десятых части ефы на овна,
  bqc-SIM: Íli pↄ́wɛnti kiloo àaↄ̃ yãalɛa ń nísio kpa gáaena píi miwa pↄ́wɛnti
    gba ũ, sãsakao pↄ́wɛnti kiloo plapla,
  tcz-CHONGTHU: Hichengse toh totha ding chu lhosohga thilto changbong nel disel thaotui
    toh Ephah dim khat hopsom ma hopthum chu bongchal khat toh nato tha diu, kelngoi
    chal khat dinga Ephah dim khat hopsom ma hopni jaona na to ding ahi.
  mar-mar: त्याबरोबरचे अन्नार्पण तेलात मळलेल्या सपिठाचे असावे. गोऱ्ह्यामागे तीन दशमांस
    एफा आणि त्या मेंढ्याच्यामागे दोन दशमांस एफा,
  qub-qub: Chay pishtashayqui uywacunapa jananmanpis churanqui asëtillawan chapusha
    jarinata. Churanqui cada töru-mallwapaj sojta quïlu jarinata, chuscu quïlu jarinata
    cada carnipaj,
  hat-hat: 'N''a fè ofrann grenn jaden sou fòm farin frans melanje ak lwil oliv: venteyen
    ti mamit pou chak towo, katòz ti mamit pou belye mouton an,'
  eng-BSB: The grain offering shall consist of fine flour mixed with oil; offer three-tenths
    of an ephah with each bull, two-tenths of an ephah with the ram,
  tod-tod: 'Wa vebɛanii ʋɛɛ gala zalaɠa zuaiti ba, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi: kilo taaʋuugɔ nikɛ zinɛi ɠilagilagi ʋɛ, ta kilo lɔzita baala sinɛi ʋɛ,'
  eng-WEBPB: with their meal offering, fine flour mixed with oil. You shall offer
    three tenths for a bull, and two tenths for the ram.
  kbq-kbq: Hagi mago'mago bulimakaonena 3kilo hu'nenia flaua masavene eri havia huta
    ofa nehuta, tare kilo hu'nesia flaua masavene eri havia huta ve sipisipinena ofa
    hugahaze.
  nhe-BL: Huan para nopa tlacajcahualistli tlen harina tlen yohuij ininhuaya, innechtencahuilise
    cuali harina tlamaneloli ica aceite, chicuase kilos tlen harina para sesen becerro,
    huan nahui kilos para sesen nopa borregojme,
  gub-BL: Tapi'aka'yr nànàn pemono na'iruz kir arozràn imuku'i pyrer ikatu wera'u
    ma'e uri kawer inuromo imupyràn pyrer nehe. Àràpuhàrànete awa nànàn pemono mokoz
    kir arozràn imuku'i pyrer uri kawer inuromo imupyràn pyrer nehe.
  eng-DRA: And for the sacrifices of every one three tenths of flour which shall be
    tempered with oil to every calf, and two tenths to every ram,
