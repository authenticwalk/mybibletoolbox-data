verse: NUM.028.020
translations:
  mal-C: ഓരോ കാളയോടുംകൂടെ ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും,
    ആട്ടുകൊറ്റനോടുകൂടെ രണ്ട് ഓമെറും
  deu-TKW: Dazu als Speisopfer mit Öl angemachtes Feinmehl; drei Zehntel sollt ihr
    zu dem Farren und zwei Zehntel zu dem Widder herrichten.
  lin-lin: Mpo na ngombe moko na moko ya mobali, bokobonza yango na likabo ya bakilo
    libwa ya farine basangisa na mafuta ; mpo na meme moko na moko ya mobali, bakobonza
    yango na likabo ya bakilo motoba ya farine basangisa na mafuta ;
  eng-LSV: and their present of flour mixed with oil—you prepare three-tenth parts
    for a bullock and two-tenth parts for a ram;
  eng-GNV: 'And their meate offering shalbe of fine floure mingled with oyle: three
    tenth deales shall ye prepare for a bullocke, and two tenth deales for a ramme:'
  eng-WEBSTER: 'And their meat-offering shall be of flour mingled with oil: three
    tenth-parts shall ye offer for a bullock, and two tenth-parts for a ram;'
  nhw-BL: Huan para nopa tlacajcahualistli tlen harina catli yohuij ininhuaya, antechtencahuilise
    cuali harina tlamaneloli ica aceite, chicuase kilos tlen harina para sesen becerro,
    huan nahui kilos para sesen nopa borregojme,
  swh-ONEN: Pamoja na kila fahali, andaa sadaka ya nafaka sehemu tatu za kumi za efa
    za unga laini uliochanganywa na mafuta; pamoja na kondoo dume, andaa sehemu mbili
    za kumi za efa;
  bba-bba: I ko i kɑ yɑɑ sɑberu bɑɑtere yɑ̃kuru kowɑ kɑ som sɑnnu mɛ bɑ burinɑ kɑ
    ɡum. Ì n yɑ̃kuru mɔ̀ kɑ nɑɑ, som kilo nɔɔbɑ nnɛwɑ i ko i kɑ ko. Ì n kɑ yɑ̃ɑ
    kinɛru mɔ̀ som kilo nɔɔbɑ tiɑ i ko i kɑ ko.
  eng-KJVCPB: 'and their meat offering shall be of flour mingled with oil: three tenth
    deals shall ye offer for a bullock, and two tenth deals for a ram;'
  luo-luo: Rwath ka rwath nyaka chiw gi chiwo mar cham mar mogo mayom maromo kilo
    adek gi nus moru gi mo; im to ichiw gi mogo mayom maromo kilo ariyo moru gi mo;
  meu-meu: 'Edia flaoa bouboudia danu ba haḡole oho: flaoa namo-hereana efa ta ba
    karoaia, karoa gwauta. Karoa toi toi bedehoro ida ba bulo, boromakau natudia ta
    ta ida ba heni; bona karoa rua be dehoro ida ba bulo, mamoe maruanena ida ba heni.'
  npi-ULB: साँढेसँगै तिमीहरूले अन्‍नबलिको निम्ति तेलमा मुछेको डेढ पाथी मुछेको मसिनो
    पिठो र भेडासँग एक पाथी चढाउनुपर्छ ।
  yor-yor: Pẹ̀lú akọ màlúù kọ̀ọ̀kan ni kí ẹ pèsè ẹbọ ohun mímu pẹ̀lú ìdámẹ́ta nínú
    mẹ́wàá ìyẹ̀fun kíkúnná tí a fi òróró pò; pẹ̀lú àgbò, ìdá méjì nínú mẹ́wàá;
  pes-OPCB: با هر گاو سه کیلو آرد مخلوط با روغن به عنوان هدیهٔ آردی، با قوچ دو کیلو،
    و با هر بره یک کیلو هدیه کنید.
  tgl-ULB: Kasama ng toro, dapat kayong mag-alay ng isang handog na butil ng tatlo
    sa ikasampu ng epa ng pinong harina na hinaluan ng langis, at kasama ng lalaking
    tupa, ang dalawa sa ikasampu.
  hui-hui: Nogo uruni heba widi bayale dambinigonaga balawa lomabu miaga ngagobi milimu.
    Balawa ogoni olibe lininaga weli heba odo biamaga howa lomabu milimu. Bulumaga
    mbira heba balawa genda magi kilogarama tebirabi sibi wangabe mbira biago heba
    balawa kilogarama kirabi
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​နှင့်​တွဲ​ဖက်​၍​ဘော​ဇဉ်​သကာ အ​ဖြစ် သံ​လွင်​ဆီ​ရော​ထား​သော​မုန့်​ညက်​ကို
    ဆက်​သ​ရ​မည်။ နွား​ထီး​တစ်​ကောင်​စီ​နှင့်​အ​တူ မုန့်​ညက်​ခြောက်​ပေါင်​ကို​လည်း​ကောင်း၊
    သိုး​ထီး နှင့်​အ​တူ​မုန့်​ညက်​လေး​ပေါင်​ကို​လည်း​ကောင်း၊-
  bod-N: ཡང་དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ནི་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མ་ཡིན་ལ།
    གླང་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་རེ་དང་། ལུག་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་རེ་དང་།
  sna-sna: Pamwe chete nehando imwe neimwe mugadzire chipiriso chezviyo, chezvikamu
    zvitatu mugumi zveefa yeupfu hwakatsetseka, hwakavhenganiswa namafuta; pamwe chete
    negondobwe, zvikamu zviviri mugumi;
  spa-BLM: con su ofrenda de harina, harina fina mezclada con aceite. Ofrecerás tres
    décimas por el becerro, y dos décimas por el carnero.
  cac-cac: 'A yed'' juntzan̈ silab'' chi'' tz''ac''ji juntzan̈xo ofrenda tz''ac''jitaxon
    yed''oc, ixim harina calab''il yed'' aceite, tz''ac''ji icha tic: Lajchave'' libra
    ixim yed'' junjun noc'' vacax chi'', vajxaque'' libra ixim yed'' jun noc'' ch''ac
    calnel chi'','
  swh-ULB: Pamoja na yule fahari, mtatoa sadaka sehemu za tatu efa za unga mwembamba
    uliochanganywa na mafuta, pamoja na yule kondoo mume sehemu za pili za kumi.
  bel-bel: і пры іх у прынашэньне хлебнае прыносьце пшанічнай мукі, зьмяшанай з алеем,
    тры дзясятыя долі эфы на кожнае цяля, і дзьве дзясятыя долі эфы на барана,
  deu-ELBBK: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: Drei Zehntel sollt ihr
    opfern zu einem Stier, und zwei Zehntel zu dem Widder;'
  mbb-OT: Dutun te kebpemuhat niw kayi, lepiki niw heini te meupiya he kelasi he herina
    he midsehuǥan te lana–heenem he kilu zutun te herina is idlapik niw zuen te kada
    sevaha he turiti he vaka, heepat he kilu is idlapik niw zuen te meǥurang en he
    kerehidu.
  mal-2015: അവയുടെ ഭോജനയാഗം എണ്ണ ചേർത്ത മാവു ആയിരിക്കേണം; കാള ഒന്നിന്നു മൂന്നിടങ്ങഴിയും
    ആട്ടുകൊറ്റന്നു രണ്ടിടങ്ങഴിയും
  rmc-rmc: Sar chabeneskri obeta anena nekfeder aro mišimen le olivove olejoha; trin
    kili pre dojekh bikos, duj kili pro bakro
  pes-OPV: و بجهت هدیه آردی آنهاسه عشر آرد نرم سرشته شده با روغن برای هرگاو، و دو
    عشر برای هر قوچ بگذرانید.
  ron-1924: Сэ май адэугаць ши дарул лор де мынкаре дин флоаря фэиний фрэмынтатэ ку
    унтделемн, трей зечимь де ефэ пентру ун вицел, доуэ зечимь пентру ун бербек
  ben-OBCV: প্রত্যেকটি এঁড়ে বাছুরের সঙ্গে পরিপূরক শস্য-নৈবেদ্য দিতে হবে, তেলে মিশ্রিত
    এক ঐফার তিন-দশমাংশ মিহি ময়দা, মেষটির সঙ্গে দুই-দশমাংশ
  som-som: Oo qurbaankooda hadhuudhkuna wuxuu ahaan doonaa bur saliid lagu daray.
    Burka toban meelood loo dhigay saddexdiis meelood waa inaad dibiba la bixisaan,
    labadiis meeloodna wanka weyn,
  lat-VUC: et sacrificia singulorum ex simila quæ conspersa sit oleo, tres decimas
    per singulos vitulos, et duas decimas per arietem,
  eng-ASVBT: 'and their meal offering, fine flour mingled with oil: three tenth parts
    shall ye offer for a bullock, and two tenth parts for the ram;'
  ita-1885: insieme con la loro offerta di panatica di fior di farina, stemperata
    con olio; offeritene tre decimi per giovenco, e due decimi per lo montone.
  eng-LXXUP: And their meat offering shall be fine flour mingled with oil; three tenth
    deals for one calf, and two tenth deals for one ram.
  eng-ULB: Along with the bull, you must offer a grain offering of three-tenths of
    an ephah of fine flour mixed with oil, and along with the ram, two-tenths.
  spa-VBL: 'Sus ofrendas de grano se harán con la mejor harina mezclada con aceite
    de oliva: tres décimas de efa para cada toro, dos décimas de efa para el carnero,'
  fra-_FOB: Leur oblation sera de fine farine pétrie à l'huile; vous en offrirez trois
    dixièmes pour un taureau; et deux dixièmes pour le bélier.
  mal-mal: അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവ് ആയിരിക്കണം; കാള ഒന്നിന് മൂന്നിടങ്ങഴിയും
    ആട്ടുകൊറ്റന് രണ്ടിടങ്ങഴിയും
  urd-GVR: Har jānwar ke sāth ġhallā kī nazar bhī pesh karnā jis ke lie tel ke sāth
    milāyā gayā behtarīn maidā istemāl kiyā jāe. Har bail ke sāth sāṛhe 4 kilogrām,
    har menḍhe ke sāth 3 kilogrām
  suz-BL: मेको नु अन्‍न चढ़ेतीके तेल ब्‍वाइश्‍शो रिम्‍शो फस दुम्‍चा माल्‍ब। मेको ब्‍यफ
    का नु एफाह का ङा १० भाग ङा भाग सां चढ़ेचा माल्‍नीनी। मेको सांड का नु एफाह का ङा
    १० भाग ङा भाग निक्‍शी चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर खोदेंशो बाक्‍ब।
  ita-1927: e, come oblazione, del fior di farina intrisa con olio; e ne offrirete
    tre decimi per giovenco e due per il montone;
  ckb-ckb: پێشکەشکراوی دانەوێڵەشیان لە باشترین ئاردی بە زەیت شێلراو، سێ دەیەکی ئێفەیەک
    بۆ هەر جوانەگایەک، دوو دەیەک بۆ هەر بەرانێک،
  eng-BBE: 'And their meal offering, the best meal mixed with oil: let three tenth
    parts of an ephah be offered for an ox and two tenth parts for a male sheep;'
  kan-OKCV: ಅವುಗಳ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ, ಎಣ್ಣೆ ಕಲಸಿದ ಐದು ಕಿಲೋಗ್ರಾಂ ಹಿಟ್ಟನ್ನು ಒಂದೊಂದು
    ಹೋರಿಗೆ, ಹತ್ತನೇ ಎರಡು ಭಾಗ ಟಗರಿಗೂ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.019'
  tam-2017: அவைகளுக்கேற்ற உணவுபலியாக எண்ணெயிலே பிசைந்த மெல்லிய மாவிலே காளைக்காகப்
    பத்தில் மூன்று பங்கையும், ஆட்டுக்கடாவுக்காகப் பத்தில் இரண்டு பங்கையும்,
  spa-RV-1909: 'Y su presente de harina amasada con aceite: tres décimas con cada
    becerro, y dos décimas con cada carnero ofreceréis;'
  ron-BTF: Și darul lor de mâncare să fie din făină amestecată cu untdelemn; trei
    zecimi dintr-o măsură să aduceți pentru un taur și două zecimi dintr-o măsură
    pentru un berbec;
  eng-WEBP: with their meal offering, fine flour mixed with oil. You shall offer three
    tenths for a bull, and two tenths for the ram.
  eng-FBV: 'Their grain offerings shall be made of the best flour mixed with olive
    oil: three-tenths of an ephah for each bull, two-tenths of an ephah for the ram,'
  nld-1939: Verder moet ge als het daarbij horend spijsoffer bij iederen jongen stier
    drie issaron meelbloem, met olie gemengd, opdragen, bij den ram twee issaron,
  nch-BL: Huan para nopa tacajcahualisti ten harina cati yahui inihuaya, antechtencahuilise
    harina cati nel cuali cati tamaneloli ica aceite. Xitechmacaca chicuase kilo ten
    harina para sesen becerro huan nahui kilo para sesen ten nopa borregojme,
  vie-1934: Của lễ chay sẽ bằng bột lọc nhồi dầu; các ngươi phải dâng ba phần mười
    ê-pha về một con bò đực, hai phần mười ê-pha về con chiên đực,
  hin-CV: उनका अन्‍नबलि हर एक बैल के साथ तेल मिला हुआ पांच किलो मैदा; तथा हर एक मेढ़े
    के साथ अन्‍नबलि के लिए तेल मिला हुआ तीन किलो मैदा,
  eng-OURB: and their meal offering, fine flour mixed with oil. You shall offer three
    tenths for a bull, and two tenths for the ram.
  spa-BES: 'Y su ofrenda de cereales, será de la mejor harina mezclada con aceite:
    tres décimas partes de un efa por un becerro y dos décimas partes por un carnero;'
  tdx-tdx: Mona linaro menake ty enga-maha­kama’ iareo, songa fahafolo’ ty efà telo
    ty bania, naho fahafolo’ ty efà roe i añondrilahiy;
  vid-vid: Nhambiko ya nyhule yoiwa hamwe na ayo, yowa ya utimbo unojile uhanzigwe
    na mafuta, kilo zidatu kwa chila ilogota ilume na kilo mbili kwa chila ing'holo
    ilume,
  eng-OKE: And their mincha of flour mingled with oil, three tenths for the bullock
    and two-tenths for the ram you shall make;
  tha-KJV: และเอายอดแป้งคลุกน้ำมันเป็นธัญญบูชาของสัตว์​เหล่านี้ สำหรับวัวผู้ตัวหนึ่งเจ้าจงถวายสามในสิบเอฟาห์
    และสำหรับแกะผู้ตัวหนึ่งสองในสิบเอฟาห์
  por-BR-2018: 'E sua oferta de cereais de farinha amassada com azeite: três décimos
    de efa com cada bezerro, e dois décimos com cada carneiro oferecereis;'
  deu-ELO: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel sollt ihr opfern
    zu einem Farren, und zwei Zehntel zu dem Widder;'
  eng-WYC-2018: and the sacrifices of each by itself of [tried] flour, which be sprinkled
    (al)together with oil, three tenth parts by each calf, and two tenth parts by
    a ram, (and with each offering its grain offering of fine flour sprinkled with
    oil, that is, three tenths of an ephah with each calf, and two tenths of an ephah
    with the ram,)
  epo-epo: kaj kiel ilian farunoferon alportu delikatan farunon, miksitan kun oleo,
    tri dekonojn por bovido kaj du dekonojn por la virŝafo;
  uig-PIN: xularƣa ⱪoxulidiƣan axliⱪ ⱨǝdiyǝliri zǝytun meyi ilǝxtürülgǝn esil un bolup,
    ⱨǝrbir torpaⱪ bexiƣa ǝfaⱨning ondin üqi, ⱪoqⱪar bexiƣa ǝfaⱨning ondin ikkisi,
  beo-beo: Amola sia:i liligi gala:ine iasu amo falaua amola olife susuligi gilisi
    ima. Bulamagau gawali amoga gilogala:me udiana gilisima amola sibi gawali amoga
    gilogala:me aduna gilisima,
  tpi-OTNT: Na yupela i mas mekim ofa bilong kukim wit wantaim ol dispela abus. Yupela
    i mas tanim dispela plaua wantaim wel bilong oliv. Ofaim tripela kilogram plaua
    wantaim wanpela bulmakau man na tupela kilogram plaua wantaim sipsip man
  hau-SA: Da kowane bijimi, a shirya kashi ɗaya bisa uku na efan lallausan gari, kwaɓaɓɓe
    da mai; da rago guda kuwa, a shirya kashi biyu bisa goma na efan lallausan gari,
    kwaɓaɓɓe da mai;
  uig-LAT: shulargha qoshulidighan ashliq hediyeliri zeytun méyi ileshtürülgen ésil
    un bolup, herbir torpaq béshigha efahning ondin üchi, qochqar béshigha efahning
    ondin ikkisi,
  nde-nde: Kuzakuthi inkunzi nganye liyinikele kanye lomnikelo wamabele ayingxenye
    yokuthathu etshumini lehefa yefulawa ecolekileyo exutshaniswe lamafutha; kuthi
    inqama ihambe lokubili etshumini;
  ton-ton: 'Pea ko ʻenau feilaulau meʻakai ko e mahoaʻa kuo fefiofi mo e lolo: ko
    e oma ʻe tolu te mou ʻatu ki he pulu ʻe taha, pea mo e oma ʻe ua ki he sipitangata
    ʻe taha;'
  ces-1613: A suchou obět při nich, totiž mouku bělnou, olejem zadělanou, tři desetiny
    při každém volku, a dvě desetiny při každém skopci obětovati budete.
  eng-WMB: with their meal offering, fine flour mixed with oil. You shall offer three
    tenths for a bull, and two tenths for the ram.
  tam-TCV: ஒவ்வொரு இளங்காளையுடனும் பத்தில் மூன்று எப்பா அளவு சிறந்த மாவில் எண்ணெய்விட்டுப்
    பிசைந்து தானிய காணிக்கையாகச் செலுத்தவேண்டும். அவ்வாறே செம்மறியாட்டுக் கடாவுடனும்
    பத்தில் இரண்டு எப்பா அளவான மாவைச் செலுத்தவேண்டும்.
  ceb-ULB: Inubanan sa laking baka, kinahanglan nga maghalad kamo ug halad nga trigo
    sa 3/10 sa epa sa labing maayo nga harina nga gisagolan ug lana, ug inubanan sa
    laking karnero 2/10.
  pol-UBG: 'A ich ofiara pokarmowa będzie z mąki pszennej zmieszanej z oliwą: będziecie
    składać trzy dziesiąte efy na każdego cielca, a dwie dziesiąte na każdego barana;'
  urd-GVU: ہر جانور کے ساتھ غلہ کی نذر بھی پیش کرنا جس کے لئے تیل کے ساتھ ملایا گیا
    بہترین میدہ استعمال کیا جائے۔ ہر بَیل کے ساتھ ساڑھے 4 کلو گرام، ہر مینڈھے کے ساتھ
    3 کلو گرام
