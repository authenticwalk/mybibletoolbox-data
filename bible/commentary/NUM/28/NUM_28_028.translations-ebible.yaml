verse: NUM.028.028
translations:
  mal-C: ഓരോ കാളയോടുംകൂടെ ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും
    ആട്ടുകൊറ്റനോടുകൂടെ രണ്ട് ഓമെറും
  deu-TKW: Dazu als Speisopfer mit Öl angemachtes Feinmehl; drei Zehntel zu jedem
    Farren, zwei Zehntel zu dem Widder,
  lin-lin: Mpo na ngombe moko na moko ya mobali, bokobonza yango na likabo ya bakilo
    libwa ya farine basangisa na mafuta ; mpo na meme moko na moko ya mobali, bokobonza
    yango na likabo ya bakilo motoba ya farine basangisa na mafuta ;
  eng-LSV: and their present, flour mixed with oil, three-tenth parts for one bullock,
    two-tenth parts for one ram,
  eng-GNV: And their meat offring of fine floure mingled with oyle, three tenth deales
    vnto a bullocke, two tenth deales to a ram,
  eng-WEBSTER: And their meat-offering of flour mingled with oil, three tenth-parts
    to one bullock, two tenth-parts to one ram,
  nhw-BL: Huan nopa tlacajcahualistli tlen harina elis cuali harina tlamaneloli ica
    aceite. Huan monequis chicuase kilos harina ica sesen becerro, huan nahui kilos
    ica nopa borrego,
  swh-ONEN: Pamoja na kila fahali itatolewa sadaka ya nafaka ya unga laini sehemu
    tatu za kumi za efa uliochanganywa na mafuta; pamoja na kondoo dume, andaa sehemu
    mbili za kumi za efa za unga laini;
  bba-bba: I ko i kɑ yɑɑ sɑberu bɑɑtere yɑ̃kuru kowɑ kɑ som sɑnnu mɛ bɑ burinɑ kɑ
    ɡum. Ì n yɑ̃kuru mɔ̀ kɑ nɑɑ, som kilo nɔɔbɑ nnɛwɑ i ko i kɑ ko. Ì n kɑ yɑ̃ɑ
    kinɛru mɔ̀ som kilo nɔɔbɑ tiɑ i ko i kɑ ko.
  eng-KJVCPB: and their meat offering of flour mingled with oil, three tenth deals
    unto one bullock, two tenth deals unto one ram,
  luo-luo: Rwath ka rwath nyaka chiw gi chiwo mar cham maromo kilo apar mar mogo mayom
    moru gi mo; im to uchiw gi kilo abiriyo;
  meu-meu: 'Edia flaoa bouboudia danu ba haḡole oho: flaoa namohereana efa ta ba karoaia,
    karoa gwauta. Karoa toi toi be dehoro ida ba bulo, boromakau natudia ta ta ida
    ba heni; bona karoa rua be dehoro ida ba bulo, mamoe maruanena ida ba heni.'
  npi-ULB: तिनीहरूसँगै अन्‍नबलि पनि चढाउनूः हरेक साँढेको निम्ति तेलमा मुछेको डेढ पाथी
    मसिनो पिठो र एउटा भेडाको निम्ति एक पाथी मसिनो पिठो चढाउनू ।
  yor-yor: Pẹ̀lú ọ̀kọ̀ọ̀kan akọ màlúù ní kí ẹ rú ẹbọ ohun mímu ìdámẹ́ta pẹ̀lú òsùwọ̀n
    ìyẹ̀fun kíkúnná tí a fi òróró pò pẹ̀lú àgbò kan.
  pes-OPCB: با هر گاو سه کیلو آرد مخلوط با روغن به عنوان هدیهٔ آردی، با قوچ دو کیلو،
    و با هر بره یک کیلو هدیه کنید.
  tgl-ULB: 'Maghandog din kayo ng handog na butil kasama ng mga ito: pinong harina
    na hinaluan ng langis, tatlo sa ikasampu ng isang epa ng pinong harinang hinaluan
    ng langis para sa bawat toro at dalawa sa ikasampu para sa isang lalaking tupa.'
  hui-hui: Lomabu mulenenaga widi dambuwa balawa bayaleme olibe lininaga weli odo
    biamaga hene ngago heba lomabu milimu. Ani bialu nogo bulumaga wangabe mbira mbirabi
    balawa genda magi kilogarama tebira heba lomabu miai howa sibi wangabe biago heba
    balawa kilogarama kira lomabu milimu.
  mya-mya: ထို​မီး​ရှို့​ရာ​နှင့်​တွဲ​ဖက်​၍​သံ​လွင်​ဆီ​ရော​သော မုန့်​ညက်​ကို​ဘော​ဇဉ်​သကာ​အ​ဖြစ်​ပူ​ဇော်​ရ​မည်။
    နွား​ထီး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့်​ညက်​ခြောက် ပေါင်​ကို​လည်း​ကောင်း၊ သိုး​ထီး​နှင့်​အ​တူ​မုန့်
    ညက်​လေး​ပေါင်​ကို​လည်း​ကောင်း၊ သိုး​က​လေး တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့်​ညက်​နှစ်​ပေါင်​ကို
    လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: དེ་དག་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ནི་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མ་ཡིན་ཏེ།
    གླང་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་རེ་དང་། ལུག་ཐུག་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་རེ་དང་།
  sna-sna: Pamwe chete nehando imwe neimwe, panofanira kuva nechipiriso chezviyo chezvikamu
    zvitatu mugumi zveefa yeupfu hwakatsetseka hwakavhenganiswa namafuta; pamwe chete
    negondobwe, zvikamu zviviri mugumi;
  spa-BLM: y su ofrenda de harina fina mezclada con aceite, tres décimas por cada
    becerro, dos décimas por el único carnero,
  cac-cac: yed' ixim harina te vach' calab'il yed' aceite tz'ac'jitaxoni, lajchave'
    libra ixim yed' junjun noc' vacax chi', vajxaque' libra ixim yed' jun noc' ch'ac
    calnel chi',
  swh-ULB: 'Pamoja na hiyo mtatoa sadaka ya unga: unga mwembamba uliochanganywa na
    mafuta, sehemu tatu za kumi za efa za unga mwembamba uliochanganywa na mafuta
    kwa kila fahari na sehemu kumi mbili za yule kondoo mume.'
  bel-bel: і пры іх у прынашэньне хлебнае пшанічнай мукі, зьмяшанай з алеем, тры дзясятыя
    долі эфы на кожнае цяля, дзьве дзясятыя эфы на барана;
  deu-ELBBK: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu jedem
    Stier, zwei Zehntel zu dem einen Widder,'
  mbb-OT: Duen te kebpemuhata niw kayi, lepiki niw heini te pemuhat he para gasa he
    meupiya he kelasi te herina he midsehuǥan te lana–heenem he kilu is ilapik te
    kada turiti he vaka, heepat he kilu is para te meǥurang en he kerehidu,
  mal-2015: അവയുടെ ഭോജനയാഗമായി എണ്ണചേർത്ത മാവു, കാള ഒന്നിന്നു ഇടങ്ങഴി മൂന്നും ആട്ടുകൊറ്റന്നു
    ഇടങ്ങഴി രണ്ടും
  rmc-rmc: 'Sar chabeneskri obeta anena nekfeder aro mišimen le olivove olejoha: trin
    kili pre dojekh bikos, duj kili pro bakro'
  pes-OPV: و هدیه آردی آنها سه عشر آرد نرم سرشته شده با روغن برای هر گاو، و دو عشر
    برای هر قوچ.
  ron-1924: Сэ май адэугаць дарул лор де мынкаре дин флоаря фэиний фрэмынтатэ ку унтделемн,
    кыте трей зечимь де фиекаре вицел, доуэ зечимь пентру бербек
  ben-OBCV: প্রত্যেকটি এঁড়ে বাছুরের জন্য পরিপূরক শস্য-নৈবেদ্য হবে তেলে মিশ্রিত এক
    ঐফার তিন-দশমাংশ মিহি ময়দা; মেষটির জন্য দুই-দশমাংশ
  som-som: oo waxaad la bixisaan qurbaankooda hadhuudhka ah oo ah bur saliid lagu
    daray, oo burkii tobankii meelood dibigii kasta saddex meelood la bixi, oo wankana
    laba meelood la bixi,
  lat-VUC: atque in sacrificiis eorum, similæ oleo conspersæ tres decimas per singulos
    vitulos, per arietes duas,
  eng-ASVBT: and their meal offering, fine flour mingled with oil, three tenth parts
    for each bullock, two tenth parts for the one ram,
  ita-1885: insieme con la loro offerta di panatica di fior di farina, stemperata
    con olio, di tre decimi per giovenco, e di due decimi per lo montone,
  eng-LXXUP: Their meat offering shall be fine flour mingled with oil; there shall
    be three tenth deals for one calf, and two tenth deals for one ram.
  eng-ULB: 'Offer also grain offering to go with them: Fine flour mixed with oil,
    three-tenths of an ephah of fine flour mixed with oil for each bull and two-tenths
    for the one ram.'
  spa-VBL: 'Deben ir acompañados de sus ofrendas de grano de la mejor harina mezclada
    con aceite de oliva: tres décimos de un efa para cada toro, dos décimos de un
    efa para el carnero,'
  fra-_FOB: Et leur oblation sera de fine farine pétrie à l'huile, trois dixièmes
    pour chaque taureau, deux dixièmes pour chaque bélier,
  mal-mal: അവയുടെ ഭോജനയാഗമായി എണ്ണചേർത്ത മാവ്, കാള ഒന്നിന് മൂന്ന് ഇടങ്ങഴിയും ആട്ടുകൊറ്റന്
    രണ്ട് ഇടങ്ങഴിയും
  urd-GVR: '@see-verse:NUM.028.027'
  suz-BL: मेको नु अन्‍न चढ़ेतीके तेल ब्‍वाइश्‍शो रिम्‍शो फस दुम्‍चा माल्‍ब। मेको ब्‍यफ
    का नु एफाह का ङा १० भाग ङा भाग सां चढ़ेचा माल्‍नीनी। मेको सांड का नु एफाह का ङा
    १० भाग ङा भाग निक्‍शी चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर खोदेंशो बाक्‍ब।
  ita-1927: e, come oblazione, del fior di farina intrisa con olio; tre decimi per
    ciascun giovenco, due decimi per il montone,
  ckb-ckb: هەروەها پێشکەشکراوی دانەوێڵەشیان لە باشترین ئاردی بە زەیت شێلراو، سێ دەیەکی
    ئێفەیەک بۆ جوانەگا، دوو دەیەک بۆ بەران،
  eng-BBE: And their meal offering, the best meal mixed with oil, three tenth parts
    for an ox, two tenth parts for a male sheep,
  kan-OKCV: ಅವುಗಳ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಸುಮಾರು ಐದು ಕಿಲೋಗ್ರಾಂ ಹಿಟ್ಟನ್ನು ಪ್ರತಿಯೊಂದು
    ಹೋರಿಗೆ, ಸುಮಾರು ಮೂರುವರೆ ಕಿಲೋಗ್ರಾಂ ಟಗರಿಗೂ
  bbb-bbb: '@see-verse:NUM.028.027'
  tam-2017: அவைகளின் உணவுபலியாக எண்ணெயிலே பிசைந்த மெல்லிய மாவில் ஒரு காளைக்காகப் பத்தில்
    மூன்று பங்கையும், அந்த ஒரு ஆட்டுக்கடாவுக்காகப் பத்தில் இரண்டு பங்கையும்,
  spa-RV-1909: Y el presente de ellos, flor de harina amasada con aceite, tres décimas
    con cada becerro, dos décimas con cada carnero,
  ron-BTF: 'Și darul lor de mâncare din făină amestecată cu untdelemn: trei zecimi
    dintr-o măsură pentru un taur, două zecimi dintr-o măsură pentru un berbec,'
  eng-WEBP: and their meal offering, fine flour mixed with oil, three tenths for each
    bull, two tenths for the one ram,
  eng-FBV: 'They are to be accompanied by their grain offerings of the best flour
    mixed with olive oil: three-tenths of an ephah for each bull, two-tenths of an
    ephah for the ram,'
  nld-1939: Verder als het daarbij horende spijsoffer bij iederen stier drie issaron
    meelbloem, met olie gemengd, twee issaron bij iederen ram,
  nch-BL: Huan nopa tacajcahualisti ten harina elis cuali harina tamaneloli ica aceite.
    Huan monequis chicuase kilo harina ica sesen becerro, huan nahui kilo ica nopa
    borrego,
  vie-1934: của lễ chay sẽ bằng bột lọc nhồi dầu, ba phần mười ê-pha về mỗi con bò
    đực, hai phần mười ê-pha về con chiên đực,
  hin-CV: उनकी अन्‍नबलि होगी, हर एक बछड़े के साथ तेल मिला हुआ अढ़ाई किलो मैदा तथा
    हर एक मेढ़े के साथ दो किलो
  eng-OURB: and their meal offering, fine flour mixed with oil, three tenths for each
    bull, two tenths for the one ram,
  spa-BES: Y su ofrenda de cereales, la mejor harina mezclada con aceite, tres décimas
    partes para un becerro, dos décimas partes para un carnero,
  tdx-tdx: 'mitraok’ ami’ty mona linaro menake ho enga-mahakama’e: songa fahafolo’
    ty efà telo ty bania, naho fahafolo’ ty efà roe i añondrilahiy'
  vid-vid: Nhambiko ya nyhule yoiwa hamwe na ayo yowa ya utimbo unojile uhanzigwe
    na mafuta, kilo zidatu kwa chila ilogota ilume na kilo mbili kwa chila ing'holo
    ilume
  eng-OKE: And their mincha of flour mingled with oil, three tenths for one bullock,
  tha-KJV: และถวายยอดแป้งคลุกน้ำมันเป็นธัญญบู​ชา คือสำหรับวัวตัวหนึ่งถวายแป้งสามในสิบเอฟาห์
    สำหรับแกะผู้​หน​ึ่งตั​วน​ั้นสองในสิบเอฟาห์
  por-BR-2018: E a oferta de cereais deles, boa farinha amassada com azeite, três
    décimos de efa com cada bezerro, dois décimos com cada carneiro,
  deu-ELO: 'und ihr Speisopfer, Feinmehl, gemengt mit Öl: drei Zehntel zu jedem Farren,
    zwei Zehntel zu dem einen Widder,'
  eng-WYC-2018: and in the sacrifices of those ye shall offer three tenth parts of
    tried flour sprinkled (al)together with oil, by each calf, two tenth parts by
    the rams, (and with each offering ye shall offer its grain offering of fine flour
    sprinkled with oil, that is, three tenths of an ephah with each calf, two tenths
    of an ephah with each ram,)
  epo-epo: kaj kiel ilian farunoferon delikatan farunon, miksitan kun oleo, tri dekonojn
    por ĉiu bovido, du dekonojn por la unu virŝafo;
  uig-PIN: Xularƣa ⱪoxup sunulidiƣan axliⱪ ⱨǝdiyǝ zǝytun meyi ilǝxtürülgǝn esil undin
    bolup, ⱨǝrbir torpaⱪ bexiƣa ǝfaⱨning ondin üqi, ⱪoqⱪar bexiƣa ǝfaⱨning ondin ikkisi,
  beo-beo: Amola sia:i liligi Gala:ine Iasu, amo falaua amola olife susuligi gilisili
    ima. Bulamagau gawali amoga gilogala:me udiana gilisima amola sibi gawali amoga
    gilogala:me aduna gilisima,
  tpi-OTNT: Na yupela i mas kisim gutpela plaua ol i bin wokim long wit, na yupela
    i mas tanim dispela plaua wantaim wel bilong oliv. Na yupela i mas ofaim tripela
    kilogram plaua wantaim wan wan bulmakau man. Na ofaim tupela kilogram plaua wantaim
    dispela sipsip man.
  hau-SA: Da kowane bijimi a kasance da hadaya ta lallausan gari kashi uku bisa goma
    na efa, kwaɓaɓɓe da mai; da rago kuwa, a kasance da hadaya ta lallausan gari kashi
    biyu bisa goma na efa, kwaɓaɓɓe da mai;
  uig-LAT: Shulargha qoshup sunulidighan ashliq hediye zeytun méyi ileshtürülgen ésil
    undin bolup, herbir torpaq béshigha efahning ondin üchi, qochqar béshigha efahning
    ondin ikkisi,
  nde-nde: Kuzakuthi inkunzi nganye liyilungise kanye lomnikelo wamabele ayingxenye
    yokuthathu etshumini lehefa yefulawa ecolekileyo exutshaniswe lamafutha; kuthi
    inqama ihambe lokubili etshumini;
  ton-ton: Pea ko ʻenau feilaulau meʻakai ko e mahoaʻa kuo fefiofi mo e lolo, ko e
    oma ʻe tolu ki he pulu ʻe taha, mo e oma ʻe ua ki he sipitangata ʻe taha,
  ces-1613: A obět suchou jejich, mouky bělné olejem zadělané tři desetiny při každém
    volku, dvě desetiny při každém skopci,
  eng-WMB: and their meal offering, fine flour mixed with oil, three tenths for each
    bull, two tenths for the one ram,
  tam-TCV: ஒவ்வொரு காளையுடனும் பத்தில் மூன்று எப்பா அளவான சிறந்த மாவில் எண்ணெய்விட்டுப்
    பிசைந்து தானிய காணிக்கையாகக் கொண்டுவர வேண்டும். செம்மறியாட்டுக் கடாவுடனும் பத்தில்
    இரண்டு எப்பா அளவான மாவில் இவ்விதமாய்ச் செலுத்தப்பட வேண்டும்.
  ceb-ULB: 'Paghalad usab ug halad nga trigo uban niini: labing maayo nga harina nga
    gisagolan ug lana, 3/10 sa epa sa labing maayo nga harina nga gisagolan ug lana
    alang sa laking baka ug 2/10 alang sa laking karnero.'
  pol-UBG: 'A na ich ofiarę pokarmową z mąki pszennej zmieszanej z oliwą: trzy dziesiąte
    efy na każdego cielca, dwie dziesiąte na każdego barana;'
  urd-GVU: '@see-verse:NUM.028.027'
  deu-1912: 'samt ihrem Speisopfer: drei Zehntel Semmelmehl, mit Öl gemengt, zu einem
    Farren, zwei Zehntel zu dem Widder,'
  kan-2017: ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಎಣ್ಣೆ ಬೆರಸಿದ ಹಿಟ್ಟನ್ನು ಹಾಗೂ ಪ್ರತಿಯೊಂದು ಟಗರಿಗೆ ಒಂಭತ್ತು
    ಸೇರು,
  yap-yap: 'Min pi’ e maligach ni grain ni tin th’abi fel’ e flour ni kan athkuy e
    gapgep ni olive ngay: n’el e pawn riy nga reb fa gali garbaw ni pumo’on, ma aningeg
    e pawn riy ko fare saf ni pumo’on,'
  hlt-MCSB: Situi neh a thoek a khocang vaidam te vaito pumat dongah doh thum saeh
    lamtah tutal pumat dongah doh nit saeh.
  mdy-ETH: ኮይሳያ ማዔ ሃኣኮ ዒንጊፆ ማዓንዳጉዲ ሪሚቲ ዛይቴና ዲርኪንቴ ሺኢቺ ዺኢሊ ዔኪ ሺኢሹዋቴ፤ ዬይያ፦ ፔቴ ፔቴ ዎፓኖና
    ዎላ ሃይሦ ኪሎ ዺኢሊ፥ ዓዶ ማራዓሢና ዎላ ላምዖ ኪሎ ዺኢሊ፥
  twi-ASANTE: Mode mo aburoo lita nsia ne fa a wɔayam no muhumuhu a mode ngo afra
    bɛka nantwie baako ho. Mode lita ɛnan bɛka odwennini no ho;
  eng-WEBU: and their meal offering, fine flour mixed with oil, three tenths for each
    bull, two tenths for the one ram,
  bnp-bnp: A bulmakau takutaku a kinina a nihabi na vit, ra kilo na plaoa i tolu ni
    vuli turana a namona oliv. A sipsip a toga, a kinina a nihabi na vit, ra kilo
    i rua na plaoa, ni vuli turana a namona oliv.
  wal-wal: Issi issi mirgguwaara zaitiyan munaqettida heezzu kilo giraame gidiya muruta
    gisttiyaa xiilliyaa, issi dorssa orggiyaara naa77u kilo giraame xiilliyaanne
  spa-PDDPT: y la ofrenda vegetal de ellos, flor de harina amasada con aceite, 6,6
    litros por cada becerro, 4,4 litros por el carnero
  gun-gun: Mba'emo aju guigua peme'ẽ avi 'rã azeite reve omoapomo mbyre. Toro ra'y
    reve guarã pejapo 'rã mboapy ryru trigo iporãve va'e gui, ha'e rã vexa'i ava reve
    guarã ma mokoĩ ryru gui.
  ilo-ULB: 'Mangidatagkayo met iti sagut a bukel a maipakuyog kadagitoy: napino nga
    arina a nalaokan ti lana, tallo nga apagkapullo iti maysa nga efa ti napino nga
    arina a nalaokan ti lana para iti tunggal baka ken dua nga apagkapullo para iti
    maysa a kalakian a karnero.'
  kpg-kpg: 'Heia tigidaumaha huwa laagau dela e hai gi nia palaawaa unugi gi nia lolo olib:
    e ono pauna dalia di kau daane e dahi, e haa pauna dalia di siibi daane,'
  uig-ARA: شۇلارغا قوشۇپ سۇنۇلىدىغان ئاشلىق ھەدىيە زەيتۇن مېيى ئىلەشتۈرۈلگەن ئېسىل
    ئۇندىن بولۇپ، ھەربىر تورپاق بېشىغا ئەفاھنىڭ ئوندىن ئۈچى، قوچقار بېشىغا ئەفاھنىڭ
    ئوندىن ئىككىسى،
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ kilo solomanaani naxan namulanxi ture ra, a xa
    sa tuura keren yo tuura keren sɛɛti ma. Sansi xɔri dinxi sɛrɛxɛ kilo senni naxan
    namulanxi ture ra, a xa sa yɛxɛɛ kontonyi keren yo yɛxɛɛ kontonyi keren sɛɛti
    ma.
  pon-2006: 'Pil meirongki wahnsahpw me kin wiawi, pilawa me doal lehn olip: paun
    6 ong emenemen kou, paun 4 ong sihpw wolo,'
  ksd-ksd: 'ma ra tinabar na vuai na uma ure diat, a bo na plaua di ga pota ma ra
    dangi: tika na vautuluna pakana ure ra bulumakau, ma tika na vailimana pakana
    ure ra Sip,'
  tur-YTC: ve onların ekmek sunusu, yağla yoğrulmuş ince un, her boğa için onda üç,
    bir koç için onda iki,
  grc-BRENT: Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ
    τῷ ἑνὶ, καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί.
  ind-AYT: juga 3/10 efa tepung halus diolah dengan minyak untuk setiap ekor sapi
    jantan, dan 2/10 efa untuk setiap ekor domba jantan, itulah kurban sajiannya,
  nya-nya: Pa ngʼombe yayimuna iliyonse pazikhala chopereka cha chakudya cha makilogalamu
    atatu a ufa wosalala wosakaniza ndi mafuta, pa nkhosa yayimuna iliyonse makilogalamu
    awiri.
  hrv-hrv: 'Njihova prinosnica, od najboljeg brašna zamiješena s uljem, neka bude:
    na pojedinog junca tri desetine efe, na pojedinoga ovna dvije desetine efe,'
  mps-mps: Tama dagego wiegi yai plaua augwaligo witgo nigai sao, tama dagego te plaua
    te oliv wel dali taluao. Tama dagego te plaua kilo sela te deli deli kau kibu
    omai dali ofa yao. Tama te kilo si plaua te sipsip kibu omai dali ofa yao.
  tpi-tpi: Na yupela i mas kisim gutpela plaua ol i bin wokim long wit, na yupela
    i mas tanim dispela plaua wantaim wel bilong oliv. Na yupela i mas ofaim tripela
    kilogram plaua wantaim wan wan bulmakau man. Na ofaim tupela kilogram plaua wantaim
    dispela sipsip man.
  dan-1931: og som Afgrødeoffer dertil fint Hvedemel, rørt i Olie, tre Tiendedele
    Efa for hver Tyr, to Tiendedele for hver Vædder
  vie-OVCB: 'Cũng dâng lễ vật ngũ cốc gồm bột mịn trộn dầu: 6,6 lít bộn mịn trộn dầu
    chung với mỗi con bò, 4,4 lít bột mịn trộn dầu chung với mỗi chiên đực,'
  guj-2017: તેઓનું ખાદ્યાર્પણ તેલથી મોહેલા મેંદાના ત્રણ દશાંશ એફાહ દરેક બળદને સારુ,
    બે દશાંશ ઘેટાંને સારુ ચઢાવો.
  pon-2006A: 'Pil meirongki wahnsahpw me kin wiawi, pilawa me doal lehn olip: paun
    6 ong emenemen kou, paun 4 ong sihpw wolo,'
  por-BRBSL: e sua oferta de refeição, farinha fina misturada com óleo, três décimos
    para cada touro, dois décimos para o carneiro,
  cth-cth: Tavai thuengnae tavaikanui satui hoi kanawk e maitotan kanaw e buet touh,
    ephah pung hra touh dawk pung thum, tutan buet touh dawkvah, ephah pung hra pung
    hni.
  twi-twi: Mode mo aburow lita asia ne fa a wɔayam no muhumuhu a mode ngo afra bɛka
    nantwi baako biara ho. Mode lita anan bɛka Odwennini no ho;
  hlt-hlt: Situi neh a thoek a khocang vaidam te vaito pumat dongah doh thum saeh
    lamtah tutal pumat dongah doh nit saeh.
  tbz-SIM: Kɛ̀ di wɑɑ́ mbɑ́ fɛ̀ɛ̀ ɔ̃̀fɛ̀ yuu ĩ́nkɛ̀ muyuo nsɑ̀ɑ̀mù mùù ɑ̃̀ntɛnɛ̀ mɛkùɔ̀
    ncìdóò bɛ̀wɛi bɑ́ dìì nɑɑdɑɑ̀ ĩ́nkɛ̀, cìdóò bɛ̀kuɔ̀ bɑ́ dìì pedɑɑ̀ ĩ́nkɛ̀.
  msy-2020: Egh ia uaghan wit tuamin ofaba inigh asɨzir kaba sara ofa damu. Ia 3 kilogrem
    plauan aghuim ko olivɨn borem sara da veregh bulmakaun kamningɨn tam sara ofa
    damu. Ia 2 kilogrem plauan aghuim inigh, olivɨn borem sara da veregh sipsipɨn
    apurim sara ofa damu.
  dop-dop: Nɑ ɩ́ tǝnɩ pɑɑ kɔtɑɣɑ ŋkɑ kɑ tɔɔ kɛ́ tɔɣɔnɑɣɑ kɔtɑɣɑ, ɩsɩɩ pɑɑ ɩsɔtʋ wei
    ɩ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ nyǝŋkɑ.
  azb-azb: Hər buğa üçün taxıl təqdimi olaraq zeytun yağı ilə yoğrulmuş onda üç efa,
    tək qoç üçün onda iki efa,
  eng-DBY: and their oblation of fine flour mingled with oil, three tenth parts for
    one bullock, two tenth parts for the ram,
  hin-2017: और उनका अन्नबलि तेल से सने हुए मैदे का हो; अर्थात् बछड़े के साथ एपा का
    तीन दसवाँ अंश, और मेढ़े के संग एपा का दो दसवाँ अंश,
  wol-KYG: Saraxu peppam di sunguf su mucc ayib, su ñu tooyale ag diw. Ñetti fukkeeli
    efay sunguf, di juróom ñeenti kilo ci yëkk wu nekk, ak ñaari fukkeeli efa, di
    juróom benni kilo ci kuuy mi,
  eng-YLT: and their present, flour mixed with oil, three-tenth deals to the one bullock,
    two-tenth deals to the one ram,
  eng-WYC-2017: and in the sacrifices of those [or them]ye shall offer three tenth
    parts of tried flour sprinkled altogether with oil, by each calf, two tenth parts
    by the rams,
  eng-WMBB: and their meal offering, fine flour mixed with oil, three tenths for each
    bull, two tenths for the one ram,
  urd-GVH: '@see-verse:NUM.028.027'
  rug-rug: 'Vala nia sa vinariponi huiti sapu ta henie oela olive koari hopeke vina
    vukivukihi: ka ṉeta kilo palava pa hopeke bulumakao kokoreo, karua kilo palava
    koasa sipi kokoreo,'
  gaz-gaz: Tokkoo tokkoo dibicha loonii wajjinis kennaan midhaanii kan daakuu bullaaʼaa
    iifii tokkoo irraa harka kudhan keessaa harki sadii zayitiidhaan sukkuumame haa
    dhiʼeeffamu. Korbeessa hoolaa wajjin iifii tokko irraa harka kudhan keessaa harki
    lama,
  fra-LSG: Vous y joindrez l’offrande de fleur de farine pétrie à l’huile, trois dixièmes
    pour chaque taureau, deux dixièmes pour le bélier,
  yal-yal: Xuruseene bama nɛn e nun murutu fuɲin naxan namulanxi turen na, bogise
    saraxana. Ɲinge keden lanma murutu fuɲin kilo solomanaanin nan ma. Kontonna, kilo
    sennin.
  haw-1868: A me ka lakou mohaiai, o ka palaoa i kawili pu ia me ka aila, i ekolu
    hapaumi me ka bipikane hookahi, i elua hapaumi hoi me ka hipakane hookahi;
  arb-NAV: أَمَّا تَقْدِمَتُها فَتَكُونُ ثَلاثَةَ أَعْشَارِ الإيفَةِ (نَحْوَ سَبْعَةِ
    لِتْرَاتٍ وَنِصْفِ اللِّتْرِ) مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ لِكُلِّ ثَوْرٍ،
    وَعُشْرَيِ الإيفَةِ (نَحْوَ خَمْسَةِ لِتْرَاتٍ) لِلْكَبْشِ الْوَاحِدِ
  ewe-ewe: Miatsɔ nuɖuvɔsa si wowɔ kple wɔ memee si wobaka kple ami lita ade kple
    afã akpe ɖe nyitsu ɖe sia ɖe ŋu, miatsɔ wɔ ma lita ene kple afã, si wobaka kple
    ami la akpe ɖe agbo la ŋu, eye
  eng-LEE: And their meat-offering of fine flour mingled with oil, three tenth parts
    for each one bullock, two tenth parts for the one ram,
  asm-FB: আৰু প্রত্যেক দমৰা গৰুৰ কাৰণে দহ ভাগৰ তিনি ভাগ, মতা মেৰটোৰ কাৰণে দহ ভাগৰ
    দুভাগ।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سٌلٌمَنَانِ نَشَن نَمُلَنشِ تُرٍ رَ، عَ شَ سَ
    تُورَ كٍرٍن يٌ تُورَ كٍرٍن سّيتِ مَ. سَنسِ شْرِ دِنشِ سّرّشّ كِلٌ سٍننِ نَشَن
    نَمُلَنشِ تُرٍ رَ، عَ شَ سَ يّشّي كٌنتٌنيِ كٍرٍن يٌ يّشّي كٌنتٌنيِ كٍرٍن سّيتِ
    مَ.
  fra-SBL: et leur offrande de farine fine mélangée à de l'huile, trois dixièmes pour
    chaque taureau, deux dixièmes pour le bélier,
  hbo-hbo: וּמִנְחָתָ֔ם סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן שְׁלֹשָׁ֤ה עֶשְׂרֹנִים֙ לַפָּ֣ר
    הָֽאֶחָ֔ד שְׁנֵי֙ עֶשְׂרֹנִ֔ים לָאַ֖יִל הָאֶחָֽד׃
  eng-WYCLIFFE: and in the sacrifices of tho ye schulen offre thre tenthe partis of
    flour spreynt togidere with oile, bi ech calf, twei tenthe partis bi rammes,
  cwe-cwe: Izakuwa hamwe na nhosa zake za usage unogile wouhanganyigwe na mavuta,
    chilo nhatu kwa chila ng'ombe lume na chilo mbili kwa chila bebelu da ng'hondolo
  kik-kik: Na harĩ o ndegwa hakorwo na iruta rĩa mũtu rĩa icunjĩ ithatũ cia ikũmi
    cia eba ĩmwe ya mũtu mũhinyu mũno ũtukanĩtio na maguta; nayo ndũrũme ĩrutanĩrio
    na icunjĩ igĩrĩ cia ikũmi,
  fra-NCL: 'et, comme leur oblation, de la fleur de farine pétrie à l’huile : trois
    dixièmes pour chaque taureau, deux dixièmes pour le bélier,'
  cek-AK: maitaw tae maeto naah situi hoi atok tangcae takaw dip ephah maeto thung
    hoi tapraek ih hato thungah thumto; tuu tae maeto naah takaw dip ephah maeto thung
    hoi tapraek ih hato thungah hnetto,
  cuk-cuk: Ibmar-ogumakar-uklegoed-irba, madubur-nued olivo-gwalluba-omukuar be anga
    ukoed. Moli-bebe-nikad-sapingwagwad-irba, madubur-nued nibirambe-gakatar (15),
    be anga ukoed. Degi, sibad-wawaad-machered-irba, madubur-nued nibirambe (10),
    be anga ukoed.
  uig-CYR: Шуларға қошуп сунулидиған ашлиқ һәдийә зәйтун мейи иләштүрүлгән есил ундин
    болуп, һәр бир топақ бешиға әфаһниң ондин үчи, қочқар бешиға әфаһниң ондин иккиси,
  tel-2017: నూనెతో కలిపిన ఆరు కిలోల మెత్తని పిండిలో మూడు పదో వంతులు, ప్రతి పొట్టేలుతో
    రెండు పదో వంతులు,
  hat-BSA: 'epi ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou
    chak towo, de dizyèm pou yon belye.'
  kos-kos: 'Akfalye srikasrak ke mwe kisa wheat, ma orek ke flao karyak ke oil in
    olive: paun onkosr in wi kais soko cow mukul, paun akosr in wi sheep mukul soko
    ah,'
  hbo-WLC: וּמִנְחָתָ֔ם סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן שְׁלֹשָׁ֤ה עֶשְׂרֹנִים֙ לַפָּ֣ר
    הָֽאֶחָ֔ד שְׁנֵי֙ עֶשְׂרֹנִ֔ים לָאַ֖יִל הָאֶחָֽד׃
  ibo-ibo: Ihe unu ga-etinye nʼihe ndị a bụ aja mkpụrụ ọka a ga-eji lita ụtụ ọka isii
    na ọkara a kwọziri akwọzi, nke a gwakọtara ya na mmanụ chụọ, nʼisi otu oke ehi.
    Lita ụtụ ọka anọ na ọkara, nʼisi otu ebule,
  ory-ory: ପୁଣି, ଏକ ଗୋବତ୍ସ ନିମନ୍ତେ ତିନି ଦଶମାଂଶ, ଏକ ମେଷ ନିମନ୍ତେ ଦୁଇ ଦଶମାଂଶ
  chk-chk: Epwe pwal chu ngeniir ewe asoren mongö pilawa mi amas o mürina mi nofitfengen
    me apüra. Iwe, wonu paun pilawa epwe chu ngeni eman me eman ätemwänin kow, rüanü
    paun epwe chu ngeni ewe ätemwänin sip,
  rop-rop: Yumob garra gibit det rait sid daga ofring garram flauwa miksap garram
    oliboil, 3 kilogrem garram ebri buligi, dubala kilogrem garram det dediwan ship,
  ukr-1871: 'І жертву хлїбну до них: муки пшеничної перемішаної з олїєю три десятини
    ефи на одного бичка, дві десятини на одного барана,'
  deu-1951: sieben einjährige Lämmer samt ihrem Speisopfer von Semmelmehl, mit Öl
    gemengt; drei Zehntel auf jeden Farren,
  eng-JPS: and their meal-offering, fine flour mingled with oil, three tenth parts
    for each bullock, two tenth parts for the one ram,
  srp-1865: 'I dar uz njih: bijeloga brašna pomiješana s uljem po tri desetine uz
    tele, dvije desetine uz ovna,'
  lug-lug: Ku buli nte ya sseddume kunaaleeterwangako ekiweebwayo eky’emmere y’empeke
    ey’obuwunga obulungi obutabuddwamu amafuta ag’omuzeeyituuni obupima kilo ttaano;
    ne ku ndiga ennume ento, obupima kilo ssatu n’obutundu bubiri n’ekitundu;
  heb-heb: ומנחתם סלת בלולה בשמן שלשה עשרנים לפר האחד שני עשרנים לאיל האחד׃
  ben-IRV: তাদের ভক্ষ্য নৈবেদ্য হিসাবে এক একটি ষাঁড়ের জন্য তিনের দশ ভাগের এক ভাগ,
    একটি ভেড়ার জন্য দুয়ের দশ ভাগের এক ভাগ উত্সর্গ করবে।
  pan-pan: ਨਾਲੇ ਉਨ੍ਹਾਂ ਦੀ ਤੇਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਦੀ ਭੇਟ। ਹਰ ਵਹਿੜੇ ਲਈ ਤਿੰਨ ਦਸਵੰਧ ਅਤੇ ਹਰ
    ਭੇਡੂ ਲਈ ਦੋ ਦਸਵੰਧ।
  mya-JVB: နွား တ ကောင်လျှင် ဆီ ရော သောမုန့်ညက် သုံး ဩမဲ၊ သိုး တ ကောင်လျှင် နှစ် ဩမဲ၊
  hmo-hmo: '“Paraoa boubou danu do umui henia, paraoa bona olive dehoro idia mikisi
    gauna inai bamona: Boromakau ta ta danu be paraoa kilogaram toi, mamoe tau danu
    be paraoa kilogaram rua,'
  urd-urd: और इनके साथ नज़्र की क़ुर्बानी के तौर पर तेल मिला हुआ मैदा; हर बछड़ा ऐफ़ा
    के तीन दहाई हिस्से के बराबर, और हर मेंढा पाँचवें हिस्से के बराबर,
  rus-SYN: и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых
    части ефы на каждого тельца, две десятых части ефы на овна,
  bqc-SIM: Íli ma gba pↄ́wɛnti kiloo àaↄ̃ yãalɛa ń nísio gáaena píi miwa, sãsakao
    pↄ́ kiloo plapla,
  tcz-CHONGTHU: Lhosohga thilto toh tho ding chu bongchal khat jaona changbong neldisel
    thaotui toh halsa Ephah dim khat hopsom ma hop thum hi ding, kelngoi chal khat
    dinga hopsom ma hopni bou hi ding ahi.
  mar-mar: आणि त्याबरोबरचे अन्नार्पण तेलात मळलेल्या सपिठाचे असावे. प्रत्येक गोऱ्ह्यामागे
    तीन दशमांश एफा व मेंढ्यामागे दोन दशमांश एफा द्यावे.
  qub-qub: Cada töru-mallwapaj churanqui asëtiwan chapusha sojta quïlu jarinata, carnipäna
    asëtiwan chapusha chuscu quïlu jarinata,
  hat-hat: 'N''a fè ofrann grenn jaden yo tou sou fòm farin frans melanje ak lwil
    oliv: ki vle di venteyen ti mamit pou chak towo, katòz ti mamit pou belye mouton
    an'
  eng-BSB: together with their grain offerings of fine flour mixed with oil—three-tenths
    of an ephah with each bull, two-tenths of an ephah with the ram,
  tod-tod: 'Wa vebɛanii ʋɛɛ gala zalaɠa zuaiti ba, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi: kilo taaʋuugɔ nikɛ zinɛi ɠilagilagi ʋɛ, ta kilo lɔzita baala sinɛi ʋɛ,'
  eng-WEBPB: and their meal offering, fine flour mixed with oil, three tenths for
    each bull, two tenths for the one ram,
  kbq-kbq: ana ofanema witi ofa hanazana, knare huno'ma kane osi'ma hu'nenia flaua
    masavene eri havia hu'nesiana, 3'a kilo hu'nenia flaua'ene mago mago bulimakonena
    tevefina kresramna nevunka, ve sipisipinena 2kilo hu'nesia flaua'ene kresramana
    vugahane.
  nhe-BL: Huan nopa tlacajcahualistli tlen harina elis cuali harina tlamaneloli ica
    aceite. Huan monequis chicuase kilos harina ica sesen becerro, huan nahui kilos
    ica nopa borrego,
  gub-BL: Tapi'aka'yr nànàn pemono na'iruz kir arozràn imuku'i pyrer ikatu wera'u
    ma'e uri kawer inuromo imupyràn pyrer nehe. Àràpuhàràn hawitu ma'e awa nànàn pemono
    mokoz kir arozràn imuku'i pyrer uri kawer inuromo imupyràn pyrer nehe.
  eng-DRA: And in the sacrifices of them three tenths of flour tempered with oil to
    every calf, two to every ram,
