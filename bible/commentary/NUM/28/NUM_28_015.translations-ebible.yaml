verse: NUM.028.015
translations:
  mal-C: പാനീയയാഗത്തോടുകൂടെ നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗത്തിനുപുറമേ പാപശുദ്ധീകരണയാഗമായി
    ഒരു കോലാട്ടുകൊറ്റനെയും യഹോവയ്ക്ക് അർപ്പിക്കണം.
  deu-TKW: Dazu ein Ziegenbock zum Sündopfer für Jahwe; neben dem regelmäßigen Brandopfer
    und dem zugehörigen Trankopfer soll er hergerichtet werden.
  lin-lin: Kobakisa na mbeka ya kotumba ya libela elongo na mbeka na yango ya masanga,
    bokobonza lisusu epai na Yawe ntaba moko ya mobali lokola mbeka mpo na masumu.
  eng-LSV: And one kid of the goats is prepared for a sin-offering to YHWH, besides
    the continual burnt-offering and its drink-offering.
  eng-GNV: And one hee goat for a sinne offring vnto the Lord shalbe prepared, besides
    the continuall burnt offring, and his drinke offring.
  eng-WEBSTER: And one kid of the goats for a sin-offering to the LORD shall be offered,
    besides the continual burnt-offering, and his drink-offering.
  nhw-BL: Huan iyoca tlen nopa tlacajcahualistli tlatlatili huan nopa tlacajcahualistli
    tlatoyahuali catli ininhuaya yohuij, nojquiya sesen metztli monequi antechtencahuilise
    se tlacajcahualistli por tlajtlacoli catli elis se oquich chivo.
  swh-ONEN: Zaidi ya sadaka ya kawaida ya kuteketezwa pamoja na sadaka yake ya kinywaji,
    mbuzi mmoja dume atatolewa kwa Bwana kama sadaka ya dhambi.
  bba-bba: Yen biru, i ko i mɑɑ nɛ, Yinni Gusunɔ torɑrun yɑ̃kuru kuɑ kɑ tɔ̃ɔ bɑɑteren
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kɑ ten tɑm bɑɑsi.
  eng-KJVCPB: And one kid of the goats for a sin offering unto the Lord shall be offered,
    besides the continual burnt offering, and his drink offering.
  luo-luo: Nywok achiel chiwne Jehova Nyasaye kaka misango mar pwodhruok kimedo gi
    misango miwangʼo pep mapile pile kod misango miolo piny michiwego.
  meu-meu: Nani maruanena ta danu ba hahelaḡaia; ia na kara-dika iabi-ohona boubouna
    Iehova enai. Ini iboudiai na dina kavakava ena ḡole-oho boubouna bona ena inuinu
    boubouna ida ba heni hebou.
  npi-ULB: एउटा बोका परमप्रभुको निम्ति पापबलिको रूपमा अर्पण गर्नुपर्छ । यो नियमित
    होमबलि र अर्घबलिको अतिरिक्‍त हुने छ ।
  yor-yor: Yàtọ̀ sí ẹbọ sísun pẹ̀lú ẹbọ ohun mímu, ẹ gbọdọ̀ fi akọ ewúrẹ́ kọ̀ọ̀kan
    fún Olúwa gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀.
  pes-OPCB: «همچنین در روز اول هر ماه یک بز نر برای قربانی گناه به خداوند تقدیم کنید.
    این قربانی غیر از قربانی سوختنی روزانه و هدیهٔ نوشیدنی آن است.
  tgl-ULB: Isang lalaking kambing bilang isang alay para sa kasalanan ang dapat ihandog
    kay Yahweh. Magiging karagdagan ito sa karaniwang alay na susunugin at ang inuming
    handog na kasama nito.
  hui-hui: Ani bialu horo bibahendengi nogo irani dai helonaga loma waini iba heba
    delaramiligo ogoni heba nogo meme wangabe mbira bo loma bialu tínaga ko ngago
    domo wahelonaga delamaga holene nga. Ege bibahendengi horo pigane tagira ibiragonaga
    lomabu delolenego uruni, lalu lamini.
  mya-mya: နေ့​စဉ်​ဆက်​သ​ရ​သော​မီး​ရှို့​ရာ​ယဇ်​နှင့်​တ​ကွ စ​ပျစ်​ရည်​သကာ​အ​ပြင်​ဆိတ်​ထီး​တစ်​ကောင်
    ကို​လည်း​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော် ရ​မည်။
  bod-N: ཡང་ར་ཕོ་གཅིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྡིག་བཤགས་མཆོད་པ་རུ་འབུལ་དགོས་ལ། དེ་ནི་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེ་དང་མཉམ་དུ་འབུལ་བའི་སྐྱེམས་མཆོད་ཀྱི་ཕན་ཆོད་ནས་འབུལ་བར་བྱའོ།
    །
  sna-sna: Pamusoro pechipiriso chinopiswa chamazuva ose nechipiriso chacho chokunwa,
    nhongo imwe chete inofanira kupiwa sechipiriso chechivi kuna Jehovha.
  spa-BLM: También se ofrecerá un macho cabrío como ofrenda por el pecado a Yahvé,
    además del holocausto continuo y su libación.
  cac-cac: A yed' silab' sn̈usjitz'a chi', tz'ac'jipax junoc noc' mam chiva d'a Jehová
    silab'il yuj mul yed' vino tz'ac'jitaxon yed'oc.
  swh-ULB: Mtatoa beberu mmoja kuwa sadaka ya dhambi kwa BWANA. Hii itakuwa nyongeza
    kwa ile sadaka ya kila siku pamoja na ile sadaka ya viinywaji.
  bel-bel: І аднаго казла прыносьце Госпаду ў ахвяру за грэх; звыш цэласпаленьня пастаяннага
    трэба прыносіць яго з паліваньнем яго.
  deu-ELBBK: Und ein Ziegenbock zum Sündopfer dem HERRN soll zusätzlich zu dem beständigen
    Brandopfer und seinem Trankopfer geopfert werden.
  mbb-OT: Pemuhata niw zaan is Nengazen te sevaha he meemahan he kambing he pemuhat
    he para idlumpiyu. Beeli niw heini gawas duen te andew-andew he pemuhat he edtutungen
    wey zuen te pemuhat he inumen he zuma kayi.
  mal-2015: നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ പാനീയയാഗത്തിന്നും പുറമെ പാപയാഗമായി യഹോവെക്കു
    ഒരു കോലാട്ടുകൊറ്റനെയും അർപ്പിക്കേണം.
  rmc-rmc: Paš ola labarde the moľakre obeti, so anena sako džives, obetinena the
    jekhe capos sar obeta vaš o binos.
  pes-OPV: و یک بز نربجهت قربانی گناه سوای قربانی سوختنی دائمی، با هدیه ریختنی آن
    برای خداوند قربانی بشود.
  ron-1924: Сэ се адукэ Домнулуй ун цап ка жертфэ де испэшире, афарэ де ардеря-де-тот
    некурматэ ши жертфа ей де бэутурэ.
  ben-OBCV: নিয়মিত হোম-নৈবেদ্য ও তার পরিপূরক পেয়-নৈবেদ্যর সঙ্গে পাপার্থক বলিরূপে,
    সদাপ্রভুর কাছে একটি পাঁঠাও উপহার দিতে হবে।
  som-som: Oo waa inaad orgi Rabbiga ugu bixisaan qurbaan dembi, oo ayan qurbaanka
    la gubo oo joogtada ah iyo qurbaankiisa cabniinku ku jirin.
  lat-VUC: Hircus quoque offeretur Domino pro peccatis in holocaustum sempiternum
    cum libamentis suis.
  eng-ASVBT: And one he-goat for a sin offering unto Jehovah; it shall be offered
    besides the continual burnt offering, and the drink offering thereof.
  ita-1885: Sacrifichisi ancora al Signore un becco, per sacrificio per lo peccato,
    oltre all'olocausto continuo, e la sua offerta da spandere.
  eng-LXXUP: And he shall offer one kid of the goats for a sin offering to the Lord;
    it shall be offered beside the continual whole burnt offering and its drink offering.
  eng-ULB: One male goat as a sin offering to Yahweh must be offered. This will be
    in addition to the regular burnt offering and the drink offering with it.
  spa-VBL: Además del holocausto continuo con su libación, presentar un macho cabrío
    al Señor como ofrenda por el pecado.
  fra-_FOB: On offrira aussi à l'Éternel un bouc en sacrifice pour le péché, outre
    l'holocauste continuel, et sa libation.
  mal-mal: നിരന്തരഹോമയാഗത്തിനും അതിന്റെ പാനീയയാഗത്തിനും പുറമെ പാപയാഗമായി യഹോവയ്ക്ക്
    ഒരു കോലാട്ടുകൊറ്റനെയും അർപ്പിക്കണം.
  urd-GVR: Is qurbānī aur rozmarrā kī qurbāniyoṅ ke alāwā Rab ko ek bakrā gunāh kī
    qurbānī ke taur par pesh karnā.
  suz-BL: मिनु पाप पशो आ पर्बम बोका का परमप्रभु यावे कली चढ़ेचा माल्‍नीम। मेको नाक्‍त
    किंत किंत ङा चोशा चढ़ेतीक नु तूचा थोव़क चढ़ेतीके चढ़ेशा यो मेको चढ़ेचा माल्‍नीनी।
  ita-1927: E s’offrirà all’Eterno un capro come sacrifizio per il peccato, oltre
    l’olocausto perpetuo e la sua libazione.
  ckb-ckb: سەرەڕای قوربانی سووتاندنی بەردەوام لەگەڵ شەرابە پێشکەشکراوەکەی، هەروەها
    گیسکێکی نێریش بۆ قوربانی گوناه بۆ یەزدان پێشکەش بکرێت.
  eng-BBE: And one he-goat for a sin-offering to the Lord; it is to be offered in
    addition to the regular burned offering and its drink offering.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿತ್ಯ ದಹನಬಲಿಯ ಹೊರತು, ಯೆಹೋವ ದೇವರಿಗೆ ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಗಾಗಿ ಒಂದು ಹೋತವನ್ನೂ
    ಅದಕ್ಕೆ ತಕ್ಕ ಪಾನದ ಅರ್ಪಣೆಯನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.014'
  tam-2017: எப்பொழுதும் செலுத்தப்படும் சர்வாங்கதகனபலியும் அதின் பானபலியும் அன்றி,
    பாவநிவாரணபலியாகக் யெகோவாவுக்கு ஒரு வெள்ளாட்டுக்கடாவும் செலுத்தப்படவேண்டும்.
  spa-RV-1909: Y un macho cabrío en expiación se ofrecerá á Jehová, además del holocausto
    continuo con su libación.
  ron-BTF: Și un ied dintre capre ca ofrandă pentru păcat adus DOMNULUI să fie oferit
    pe lângă ofranda arsă, neîncetată, și darul ei de băutură.
  eng-WEBP: Also, one male goat for a sin offering to the LORD shall be offered in
    addition to the continual burnt offering and its drink offering.
  eng-FBV: As well as the continual burnt offering with its drink offering, present
    a male goat to the Lord as a sin offering.
  nld-1939: Bovendien moet buiten het dagelijkse brandoffer nog een geitebok als zondeoffer
    aan Jahweh worden opgedragen met het daarbij horend plengoffer.
  nch-BL: Huan iyoca ten nopa tacajcahualisti tatatili huan nopa tacajcahualisti tatoyahuali
    cati inihuaya yahui, nojquiya sesen metzti monequi antechtencahuilise se tacajcahualisti
    por tajtacoli cati elis se oquich chivo.
  vie-1934: Ngoại trừ của lễ thiêu hằng hiến và lễ quán cặp theo, cũng phải dâng cho
    Đức Giê-hô-va một con dê đực làm của lễ chuộc tội.
  hin-CV: याहवेह के लिए पापबलि होगी एक बकरा, जिसे नियमित होमबलि के अलावा इसकी पेय
    बलि के साथ भेंट किया जाएगा.
  eng-OURB: One male goat for a habitual sin ·miss the mark· offering to Adonai; it
    shall be offered besides the continual burnt offering, and its drink offering.
    (6)
  spa-BES: Y un chivo para el sacrificio por el pecado al Señor; Se ofrecerá además
    de la ofrenda quemada regular y su ofrenda de libación.
  tdx-tdx: Le forototò ho engan-kakeo am’ Iehovà ty oselahy; ho tovo’ i soroñe boak’
    andro rekets’ i enga-rano’eiy.
  vid-vid: Kahi momlavila Mkulu Nguluwi nhambiko ya gehile, ipongo limwe, ne kuwaza
    yila nhambiko ya kulakazwa ya chila zuwa na nhambiko yake ya chakunwa.
  eng-OKE: And one kid of the goats for a sin offering before the Lord, beside the
    perpetual burnt offering, shalt thou make with its libation.
  tha-KJV: และเอาลูกแพะผู้ตัวหนึ่งเป็นเครื่องบูชาไถ่บาปถวายแด่พระเยโฮวาห์ ให้​นำมาบูชานอกเหนือเครื่องเผาบูชาเนืองนิตย์และเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: E um bode macho em expiação se oferecerá ao SENHOR, além do holocausto
    contínuo com sua libação.
  deu-ELO: Und ein Ziegenbock zum Sündopfer dem Jehova soll nebst dem beständigen
    Brandopfer und seinem Trankopfer geopfert werden.
  eng-WYC-2018: Also a buck of (the) goats shall be offered to the Lord for sins,
    into everlasting burnt sacrifice, with his moist offerings. (And a goat buck shall
    be offered to the Lord for a sin offering, besides the continual, or the daily,
    burnt sacrifice, with its wine offering.)
  epo-epo: Kaj unu virkapro, kiel pekofero al la Eternulo, krom la konstanta brulofero,
    estu oferata kune kun sia verŝofero.
  uig-PIN: Bularning üstigǝ Pǝrwǝrdigarƣa atilidiƣan gunaⱨ ⱪurbanliⱪ süpitidǝ bir
    tekǝ sunulsun; xularning ⱨǝmmisi daimiy kɵydürmǝ ⱪurbanliⱪ wǝ ⱪoxumqǝ xarab ⱨǝdiyǝsi
    bilǝn billǝ sunulsun.
  beo-beo: Amola eso huluane Wadela:i Hou Dabe Ima:ne Iasu amola waini hano iasu amoga
    goudi gawali afae amo Wadela:i Hou Gogolema:ne Olofoma:ne Iasu amo hamoma.
  tpi-OTNT: Na yupela i mas kisim wanpela meme man bilong mekim ofa bilong rausim
    sin na ofaim wantaim dispela ofa bilong paia i kukim olgeta na ofa bilong kapsaitim
    wain. Dispela ofa em i bilong olgeta de.”
  hau-SA: Ban da hadaya ta ƙonawa ta kullum tare da hadaya ta sha, za a miƙa bunsuru
    ɗaya ga Ubangiji, hadaya ce don zunubi.
  uig-LAT: Bularning üstige Perwerdigargha atilidighan gunah qurbanliq süpitide bir
    téke sunulsun; shularning hemmisi daimiy köydürme qurbanliq we qoshumche sharab
    hediyesi bilen bille sunulsun.
  nde-nde: Ngaphandle komnikelo wokutshiswa ojayelekileyo kanye lomnikelo wakhona
    wokunathwayo, impongo eyodwa kumele iphiwe uThixo njengomnikelo wesono.’ ”
  ton-ton: Pea ko e ʻuhiki ʻe taha ʻoe kosi ko e feilaulau kia Sihova maʻae angahala,
    ʻe ʻatu ia pea mo e feilaulau tutu maʻuaipē, pea mo hono feilaulau inu.
  ces-1613: Kozla také jednoho v obět za hřích, mimo obět ustavičnou, obětovati budete
    Hospodinu s mokrou obětí jeho.
  eng-WMB: Also, one male goat for a sin offering to the LORD shall be offered in
    addition to the continual burnt offering and its drink offering.
  tam-TCV: வழக்கமான தகன காணிக்கையையும், அதற்குரிய பானகாணிக்கையையும் தவிர, ஒரு வெள்ளாட்டுக்
    கடாவும் யெகோவாவுக்குப் பாவநிவாரண காணிக்கையாகச் செலுத்தப்பட வேண்டும்.
  ceb-ULB: Usa ka laki nga kanding ang kinahanglan ihalad alang sa halad sa sala.
    Dugang kini sa mga halad nga sinunog sa matag-adlaw uban sa halad nga ilimnon.
  pol-UBG: Także jednego kozła ze stada jako ofiarę za grzech będziecie składać PANU
    oprócz nieustannego całopalenia oraz jego ofiary z płynów.
  urd-GVU: اِس قربانی اور روزمرہ کی قربانیوں کے علاوہ رب کو ایک بکرا گناہ کی قربانی
    کے طور پر پیش کرنا۔
  deu-1912: Dazu soll man einen Ziegenbock zum Sündopfer dem HERRN machen außer dem
    täglichen Brandopfer und seinem Trankopfer.
  kan-2017: ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮ ಹೊರತು ದೋಷಪರಿಹಾರ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋತವನ್ನು ಅದಕ್ಕೆ ತಕ್ಕ
    ಪಾನದ ಅರ್ಪಣೆಯನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma gin nib dachug ko fare maligach ni mo’oruf u gubin e rran nge maligach
    ni wayin riy, e ngan pi’ reb e kaming ni pumo’on ni maligach ko denen.
  hlt-MCSB: BOEIPA taengkah boirhaem la maae ca pumat phoeiah khaw sainoek hmueihhlutnah
    te a tuisi neh nawn saeh.
  mdy-ETH: ዎይኖ ዑዦ ዒንጊፆና ዎላ ቢያ ኬሊ ዒንጊንታ ሚቺ ዒንጊፆኮ ጊዳ ቃሲ ፔቴ ኮላይ ጎሜ ጌኤሻያ ማሂ ዒንጉዋቴ» ጌዔኔ።
  twi-ASANTE: Afei, bosome biara mu ɛda a ɛdi ɛkan no, mode ɔpapo bɛbɔ bɔne ho afɔdeɛ
    ama Awurade. Mobɛbɔ saa afɔdeɛ yi de aka ɔhyeɛ afɔdeɛ ne nsã afɔdeɛ a mobɔ no
    wɔ berɛ-ano-berɛ-ano no ho.
  eng-WEBU: Also, one male goat for a sin offering to the LORD shall be offered in
    addition to the continual burnt offering and its drink offering.
  bnp-bnp: Mu habi turana a nihabi gutu-vuro, a nihabi na vain, a meme a toga ge a
    nihabi na naro hale.
  wal-wal: Hachchi hachchi xuuggiyo yarshshuwaanne a ushshaa yarshshuwaa bolli, issi
    deeshsha orggiyaa nagaraa yarshsho oottidi, GODAAYYO yarshshite.
  spa-PDDPT: También se ofrecerá a Yavé un macho cabrío como sacrificio por el pecado,
    además del holocausto continuo con su libación.
  gun-gun: Ko'ẽ nhavõ peru avi 'rã peteĩ kavara ava jejavya regua Senhor pe peapy
    vy peme'ẽ va'erã, mba'emo penhoẽ va'e reve.
  ilo-ULB: Maysa a kalakian a kalding ti masapul a maidaton kenni Yahweh gapu iti
    basol. Mainayonto daytoy kadagiti inaldaw a daton a maipuor ken dagiti sagut a
    mainom.
  kpg-kpg: Hagapuni ang gi tigidaumaha dudu i nia laangi huogodoo mo ono waini, tigidaumaha ina
    di kuudi daane e hai ai tigidaumaha wwede nia huaidu.
  uig-ARA: بۇلارنىڭ ئۈستىگە پەرۋەردىگارغا ئاتىلىدىغان گۇناھ قۇربانلىق سۈپىتىدە بىر
    تېكە سۇنۇلسۇن؛ شۇلارنىڭ ھەممىسى دائىمىي كۆيدۈرمە قۇربانلىق ۋە قوشۇمچە شاراب ھەدىيەسى
    بىلەن بىللە سۇنۇلسۇن.
  sus-sus: Wo xa sikɔtɛ keren fan ba Alatala bɛ yunubi xafari sɛrɛxɛ ra, wo gɛɛsɛgɛ
    nun nunmare sɛrɛxɛ bama tɛmui naxɛ, a nun a xa wɛni sɛrɛxɛ.
  pon-2006: Kumwail pil pahn meirongkihla emen kuht wol mehn wia meirong en dihp,
    pwehn patehng meirong en rahn koaros, oh pil meirong en wain.
  ksd-ksd: Ma tika na me, a tomotoina, ure ra tinabar na varporong tadav ra Luluai;
    da tul tar ia varurung ma ra tinabar di tuntun tar ia vatikai, ma ra tinabar na
    nimomo tana.
  tur-YTC: Sürekli yakmalık sunu ve dökmelik sunuya ek olarak Yahve'ye günah sunusu
    olarak bir teke de sunulacaktır.'”
  grc-BRENT: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας Κυρίῳ, ἐπὶ τῆς ὁλοκαυτώσεως τῆς
    διαπαντὸς ποιηθήσεται, καὶ ἡ σπονδὴ αὐτοῦ.
  ind-AYT: Kamu juga harus mengolah seekor anak kambing sebagai kurban penghapus dosa
    kepada TUHAN, selain kurban bakaran tetap dan persembahan curahannya.”
  nya-nya: Powonjezera pa nsembe yopsereza ya nthawi zonse ndi chopereka chake cha
    chakumwa, mbuzi yayimuna imodzi iperekedwe kwa Yehova ngati nsembe yopepesera
    machimo.
  hrv-hrv: Povrh trajne paljenice neka se Jahvi prinosi jedan jarac kao okajnica s
    njezinom ljevanicom.”
  mps-mps: Tama dagego meme kibu omai te sęgę sela sąyabo ofa yainogo sao, tama
    te isigo sese mu dela silabo te ofa dali me te wain gelebo ofa dali yao. Te ofa
    dali te tigidali sogo yabo ofa dali tama yao.’ Te po augwalibolo pusao,” Genuai
    Bidigo Mosesbolo te po wai
  tpi-tpi: Na yupela i mas kisim wanpela meme man bilong mekim ofa bilong rausim sin
    na ofaim wantaim dispela ofa bilong paia i kukim olgeta na ofa bilong kapsaitim
    wain. Dispela ofa em i bilong olgeta de.”
  dan-1931: Tillige skal der foruden det daglige Brændoffer ofres HERREN en Gedebuk
    som Syndoffer med tilhørende Drikoffer.
  vie-OVCB: Cùng với lễ thiêu, cũng dâng lên Chúa Hằng Hữu một con dê đực làm lễ chuộc
    tội, cộng thêm với lễ thiêu dâng hằng ngày và lễ quán.”
  guj-2017: એક બકરો પાપાર્થાર્પણ તરીકે તમારે યહોવાહને ચઢાવવો. રોજના દહનીયાર્પણ અને
    તે સાથેના પેયાર્પણ ઉપરાંતનું આ અર્પણ છે.
  pon-2006A: Kumwail pil pahn meirongkihla emen kuht wol mehn wia meirong en dihp,
    pwehn patehng meirong en rahn koaros, oh pil meirong en wain.
  por-BRBSL: Também, um bode macho para oferta pelo pecado a Iavé será oferecido,
    além da oferta queimada contínua e sua oferta de bebida.
  cth-cth: BAWIPA koevah, yon thuengnae hmaetan buet touh hoi pou na poe awh e, hmaisawi
    thuengnae hoi nei thuengnae touksin laipalah na poe awh han.
  twi-twi: Mo bere ano bere ano ɔhyew ne nsa afɔrebɔ akyi no, ɛsɛ sɛ mode ɔpapo bɛbɔ
    bɔne ho afɔre ma Awurade.
  hlt-hlt: BOEIPA taengkah boirhaem la maae ca pumat phoeiah khaw sainoek hmueihhlutnah
    te a tuisi neh nawn saeh.
  tbz-SIM: Di níí n féútɛ́ dibɔdɑɑ̀ dìmɑ́ɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, kɛ́mbúútí di
    n feu ìì wũɔ̃ kɛ tuɔ̀ nyɛwe yɛmɔu nɛ̀ dɛ kó mɛnɑɑ̀ di m pɑ̃ɑ̃ mmɛ̀.
  msy-2020: Egh ofan kabagh isɨn, ia uaghan Ikiavɨra Itir God bagh memen apuritam
    inigh, arazir kuraba gɨn amadir ofa damu. Ofan kabagh isɨn, ia zurara mɨzaraziba
    ko guaratɨzibar amir ofan bar isia mɨghɨriba ko dar wainɨn dɨpabar ofaba sara
    ofabar amu.”
  dop-dop: Ɩlɛnɑ ɩ́ lɑ́ pǝŋtʋlʋɣʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ. Nɑ pǝ́ sɔɔsǝnɑ pɑɑ kʋyɑkʋ
    ŋku kʋ kɔtɑɣɑ nɑ pǝ sʋlʋm.
  azb-azb: Daimi yandırma qurbanı və onun içmə təqdimlərindən başqa Rəbbə günah təqdimi
    olaraq bir təkə də təqdim edin.
  eng-DBY: And a buck of the goats shall be offered, for a sin-offering to Jehovah,
    besides the continual burnt-offering, and its drink-offering.
  hin-2017: और एक बकरा पापबलि करके यहोवा के लिये चढ़ाया जाए; यह नित्य होमबलि और उसके
    अर्घ के अलावा चढ़ाया जाए।
  wol-KYG: Ak itam bennub sikket, mook saraxu tuuroom ngir saraxu póotum bàkkaar,
    ñeel Aji Sax ji ci bésub Terutel weer wi, te bokkewul ak rendi-dóomal bi ñuy sarxe
    bés bu nekk.
  eng-YLT: and one kid of the goats for a sin-offering to Jehovah; besides the continual
    burnt-offering it is prepared, and its libation.
  eng-WYC-2017: Also a buck of goats shall be offered to the Lord for sins, into everlasting
    burnt sacrifice, with his moist [or liquor] offerings.
  eng-WMBB: Also, one male goat for a sin offering to the LORD shall be offered in
    addition to the continual burnt offering and its drink offering.
  urd-GVH: इस क़ुरबानी और रोज़मर्रा की क़ुरबानियों के अलावा रब को एक बकरा गुनाह की
    क़ुरबानी के तौर पर पेश करना।
  rug-rug: Meke kaqu vala nia si keke qoti kokoreo pude na vina vukivukihi tana sinea;
    mi lopu muliṉini sari na vina vukivukihi hopeke rane meke sari na vina vukivukihi
    sidara vaqura meke sari na dia vinariponi huiti na vaeni.
  gaz-gaz: Akkasumas aarsaa cubbuutiif korbeessa reʼee tokko Waaqayyoof dhiʼeessaa;
    innis aarsaa yeroo hunda gubamuu fi dhibaayyuu isaatti dabalamee dhiʼeeffama.
  fra-LSG: On offrira à l’Éternel un bouc, en sacrifice d’expiation, outre l’holocauste
    perpétuel et la libation.
  yal-yal: Ɛ mɔn xa kɔtɔ keden ba yulubi xafari saraxan na Alatala xa, sa lɔxɔ yo
    lɔxɔ saraxa gan daxine fari e nun e minse saraxane.’ ”
  haw-1868: A hookahi keikikao i mohailawehala ia Iehova e kaumahaia'ku ai, he okoa
    ka mohaikuni mau a me kana mohaiinu.
  arb-NAV: كَذَلِكَ تُقَدِّمُونَ تَيْساً وَاحِداً مِنَ الْمَعْزِ ذَبِيحَةَ خَطِيئَةٍ
    لِلرَّبِّ عَلاوَةً عَلَى الْمُحْرَقَةِ الدَّائِمَةِ الْمُقَرَّبَةِ مَعَ سَكِيبِهَا
    مِنَ الْخَمْرِ.
  ewe-ewe: “Emegbe la, le ɣleti ɖe sia ɖe ƒe ŋkeke gbãtɔa gbe la, miana gbɔ̃tsu ɖeka
    hena nu vɔ̃ ŋuti vɔsa na Yehowa. Esia akpe ɖe gbe sia gbe ƒe numevɔsa kple nunovɔsa
    si miesana la ŋuti.
  eng-LEE: And one he-goat for a sin-offering unto the Lord; beside the continual
    burnt-offering shall it be prepared with its drink-offering.
  asm-FB: আৰু যিহোৱাৰ উদ্দেশ্যে পাপাৰ্থক বলিস্বৰূপে এটা মতা ছাগলী উৎসৰ্গ কৰিবা। নিত্য
    হোম আৰু তাৰ পেয় নৈবেদ্যৰ বাহিৰেও ইয়াক কৰিব লাগিব।
  sus-A: وٌ شَ سِكْتّ كٍرٍن قَن بَ عَلَتَلَ بّ يُنُبِ شَقَرِ سّرّشّ رَ، وٌ فّيسّفّ
    نُن نُنمَرٍ سّرّشّ بَمَ تّمُي نَشّ، عَ نُن عَ شَ وّنِ سّرّشّ.
  fra-SBL: On offrira aussi un bouc en sacrifice pour le péché à Yahvé, en plus de
    l'holocauste perpétuel et de la libation.
  hbo-hbo: וּשְׂעִ֨יר עִזִּ֥ים אֶחָ֛ד לְחַטָּ֖את לַיהוָ֑ה עַל־עֹלַ֧ת הַתָּמִ֛יד יֵעָשֶׂ֖ה
    וְנִסְכֹּֽו׃ ס
  eng-WYCLIFFE: Also a `buc of geet schal be offrid to the Lord for synnes, in to
    euerlastynge brent sacrifice, with his moiste offryngis.
  cwe-cwe: Iviya mwizamulavila Mndewa Mulungu bebelu da luti kwa ichimu cha nhambiko
    ya uhasanyi hamwe na nhambiko ija ya kutimbula ya chila siku na nhosa ya ching'waji.
  kik-kik: Hamwe na igongona rĩa njino rĩu rĩa hĩndĩ ciothe na kĩndũ kĩarĩo gĩa kũnyuuo,
    Jehova nĩarĩrutagĩrwo thenge ĩmwe ĩrĩ ya igongona rĩa kũhoroheria mehia.
  fra-NCL: On offrira aussi à Yahweh un bouc en sacrifice pour le péché, outre l’holocauste
    perpétuel et sa libation.
  cek-AK: Ni thokkruek boeng ai ah sak ih hmai angbawnhaih, naek han misurtui hoi
    angbawnhaih sak pacoengah, zae angbawnhaih sak hanah Angraeng khaeah maeh caa
    maeto paek han oh.
  cuk-cuk: ” ’Nii-iliba-ibmar-ukleged-ukinbali, bane-bane-ibmar-ogumakar-ukleged be
    ukbaloed, degi, e-nis-egi-eoleged be ukbaloed. A-ukinbali, be-Bab-Dummad, bemarga
    isgued-osulogega sibad-wargwen Bab-Jehováʼga ogumakar be ukbaloed.’ ”
  uig-CYR: Буларниң үстигә Пәрвәрдигарға атилидиған гуна қурбанлиқ сүпитидә бир текә
    сунулсун; шуларниң һәммиси дайимий көйдүрмә қурбанлиқ вә қошумчә шарап һәдийәси
    билән биллә сунулсун.
  tel-2017: నిత్యం జరిగే దహనబలీ, దాని పానార్పణ కాకుండా ఒక మేక పిల్లను పాపపరిహారార్థబలిగా
    యెహోవాకు అర్పించాలి.
  hat-BSA: Epi yon mal kabrit kòm yon ofrann peche bay SENYÈ a. Li va ofri anplis
    ke ofrann brile ki pou fèt tout tan yo avèk ofrann bwason li.
  kos-kos: In weang mwe kisa firir lun kais sie len wi mwe kisa wain uh, kisakin soko
    nani mukul tuh in sie mwe kisa ke ma koluk.
  hbo-WLC: וּשְׂעִ֨יר עִזִּ֥ים אֶחָ֛ד לְחַטָּ֖את לַיהוָ֑ה עַל־עֹלַ֧ת הַתָּמִ֛יד יֵעָשֶׂ֖ה
    וְנִסְכּֽוֹ׃ ס
  ibo-ibo: nʼagbanyeghị aja nsure ọkụ na aja ihe ọṅụṅụ nke a na-achụ dịka mgbe ha
    si dị, a ga-eche otu mkpi nʼihu Onyenwe anyị dịka aja mmehie.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପାପାର୍ଥକ ବଳି ରୂପେ ଏକ ଛାଗ ଉତ୍ସର୍ଗ କରାଯିବ ନିତ୍ୟ
    ହୋମ ଓ ତହିଁର ପେୟ-ନୈବେଦ୍ୟ ବ୍ୟତୀତ ତାହା ହେବ।
  chk-chk: Iwe, oupwe pwal eäni asor ngeni ewe Samol mi Lapalap eman ätemwänin kuuch
    pwe asoren tipis. Ei asor epwe fis lükün ewe asoren kek me ewe asoren ün mi chök
    fifis iteiten rän.”
  rop-rop: Ebridei yumob garra gibit det barnapwan ofring garram det wain ofring,
    en yumob garra gibit wan boiwan gout blanga yumob nogudbalawei. Wal ol detlot
    na yumob garra gibit langa det feswan dei blanga ebri manth.” Lagijat na Mosis
    bin tok.
  ukr-1871: І козла одного на жертву за гріх приносити муть Господеві, опріч всепалення
    повсячасного з возливаннєм його.
  deu-1951: Dazu soll man einen Ziegenbock zum Sündopfer dem HERRN darbringen, außer
    dem beständigen Brandopfer und seinem Trankopfer.
  eng-JPS: And one he-goat for a sin-offering unto the LORD; it shall be offered beside
    the continual burnt-offering, and the drink-offering thereof.
  srp-1865: I jarca jednoga za grijeh, osim svagdašnje žrtve paljenice, prinosite
    Gospodu s naljevom njegovijem.
  lug-lug: Ng’oggyeko ekiweebwayo ekyokebwa ekya bulijjo awamu n’ekiweebwayo ekyokunywa
    ekigenderako, munaaleetanga embuzi ennume nga kye kiweebwayo olw’ekibi eri Mukama
    Katonda.
  heb-heb: ושעיר עזים אחד לחטאת ליהוה על עלת התמיד יעשה ונסכו׃
  ben-IRV: পাপার্থক বলির জন্য সদাপ্রভুর উদ্দেশ্যে একটি পুরুষ ছাগল। প্রতিদিনের র হোমবলি
    ও তার পেয় নৈবেদ্য ছাড়াও এটা উৎসর্গ করতে হবে।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਲਈ ਪਾਪ ਬਲੀ ਇੱਕ ਬੱਕਰਾ ਹੋਵੇ। ਸਦੀਪਕਾਲ ਹੋਮ ਦੀ ਬਲੀ ਦੇ ਨਾਲ ਇਹ ਅਤੇ
    ਉਸ ਦੇ ਪੀਣ ਦੀ ਭੇਟ ਚੜ੍ਹਾਈ ਜਾਵੇ।
  mya-JVB: နေ့ တိုင်းအစဉ်ပူဇော်သော မီးရှို့ ရာယဇ်၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာမှတပါး
    ၊ အပြစ် ဖြေရာ ယဇ်ဘို့ ထာဝရဘုရား အား ဆိတ်သငယ် တ ကောင်ကိုလည်း ပူဇော် ရမည်။
  hmo-hmo: Bona dina ibounai dekenai be nanigosi tau ta, kara dika boubouna totona
    do umui henia. Inai ibounai be dina ibounai ena gabua ore boubouna, bona iena
    uaina boubouna danu do umui henia hebou.
  urd-urd: और उस दाइमी सोख़्तनी क़ुर्बानी और उसके तपावन के 'अलावा एक बकरा ख़ता की
    क़ुर्बानी के तौर पर ख़ुदावन्द के सामने पेश करा जाए।
  rus-SYN: И одного козла приносите Господу в жертву за грех; сверх всесожжения постоянного
    должно приносить его с возлиянием его.
  bqc-SIM: Bee gbɛa àli sa'o ń blesanao mɛ̀ndodo duun awakpabↄ ũ, lá gu lɛ́ dↄ
    sa pↄ́ wì o ń a vɛ̃ɛo bàasi.
  tcz-CHONGTHU: Chule Pakaija chonset thilto dinga manchah ding chu kelngoichal khat
    hiding, hichu tantih nei louva to jing ding pumgo thilto lengpitwi komma chu todoh
    ding ahiye.
  mar-mar: आणि निरंतरचे होमार्पण व त्याचे पेयार्पण याखेरीज परमेश्वरास पापार्पणासाठी
    शेरडातला एक बकरा अर्पावा.
  qub-qub: Waran-waran nogapaj rupachina sacrifisyuta pishtashayquipa jananmanpis
    juc chïbuta pishtanqui juchapita sacrifisyupaj. Chaypis canga bïnunwanmi.
  hat-hat: Anplis ofrann pou chak jou yo, w'a touye yon bouk pou mande padon pou peche,
    epi w'a ofri tou ofrann bwason ki toujou mache ansanm avè l' la.
  eng-BSB: In addition to the regular burnt offering with its drink offering, one
    male goat is to be presented to the LORD as a sin offering.
  tod-tod: Wa boli zinɛi ɠula ɓalaa ga koto gba zalaɠai Ɠɔoɠɔ GALAGI ʋɛ. Naa kpein
    ge ɓɔ gala zalaɠai ʋa, é ɠulazu folo-o-folo, ta ná-puya zalaɠai.
  eng-WEBPB: Also, one male goat for a sin offering to the LORD shall be offered in
    addition to the continual burnt offering and its drink offering.
  kbq-kbq: Hagi mago ikamofona ese kna zupa, mago ve meme kumi ofa Ra Anumzamofontera
    hiho. Hagi mika zupama nehaza ofagino waini tine magopi erinteta ofa hugahaze.
  nhe-BL: Huan iyoca tlen nopa tlacajcahualistli tlatlatili huan nopa tlacajcahualistli
    tlatoyahuali tlen ininhuaya yohuij, nojquiya sesen metztli monequi innechtencahuilise
    se tlacajcahualistli ipampa tlajtlacoli tlen elis se oquich chivo.
  gub-BL: Peapy a'e ma'e tuweharupi pe wà. Pemur win tuweharupi no. Pemono pitài àràpuhàrànete
    awa Tupàn Tuweharupi Wiko Ma'e pe nehe, teko wanemiapo kwer ikatu 'ym ma'e imunàn
    kar pà izupe nehe.
  eng-DRA: A buck goat also shall be offered to the Lord for a sin offering over and
    above the perpetual holocaust with its libations.
