    לְאִשַּׁ֗י רֵ֚יחַ נִֽיחֹחִ֔י תִּשְׁמְר֕וּ לְהַקְרִ֥יב לִ֖י בְּמֹועֲדֹֽו׃
  eng-WYCLIFFE: Offre ye bi her tymes myn offryng, and looues, and encense of swettist
