    силәр һәр бирини бекитилгән қәрәлидә сунушқа көңүл қоюңлар» — дегин.'
  tel-2017: “నువ్వు ఇశ్రాయేలీయులకు ఆజ్ఞాపించి వారితో చెప్పు. నాకు ఇష్టమైన సువాసనగా
    మీరు దహనబలి అర్పణగా నాకు అర్పించే ఆహారం నియామక కాలంలో నా దగ్గరికి తేవడానికి జాగ్రత్త
