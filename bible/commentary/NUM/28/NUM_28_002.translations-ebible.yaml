  dop-dop: Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ ɩ́ pɑɑsǝnɑ nɑ ɩ́ wɔkɩ-m tɔɣɔnɑɣɑ kɔtɑsɩ nsi sɩ
