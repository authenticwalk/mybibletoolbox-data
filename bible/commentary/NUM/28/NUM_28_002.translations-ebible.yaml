verse: NUM.028.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കൾക്ക് ഈ കൽപ്പന നൽകി അവരോടു പറയുക: ‘എനിക്കു ഹൃദ്യസുഗന്ധമായി
    ദഹനയാഗമാകുന്ന വഴിപാടുകൾ യഥാസമയം അർപ്പിക്കാൻ നിങ്ങൾ ശ്രദ്ധിക്കുക’'
  deu-TKW: 'Befiehl den Israeliten und sprich zu ihnen: Ihr sollt acht darauf haben,
    mir meine Opfergaben, meine Speise in Gestalt der für mich bestimmten Feueropfer
    zum lieblichen Geruch für mich, zur bestimmten Zeit darzubringen.'
  lin-lin: '« Pesa mitindo oyo epai ya bana ya Isalaele mpe yebisa bango : ‹ Bosala
    keba ete bomema liboso na Ngai, na mikolo oyo ekatama, makabo na Ngai, makabo
    bazikisa na moto, oyo solo kitoko na yango esepelisaka Ngai. ›'
  eng-LSV: '“Command the sons of Israel, and you have said to them: My offering, My
    bread for My fire-offerings, My refreshing fragrance, you take heed to bring near
    to Me in its appointed time.'
  eng-GNV: Command the children of Israel, and say vnto them, Ye shall obserue to
    offer vnto me in their due season mine offering, and my bread, for my sacrifices
    made by fire for a sweete sauour vnto me.
  eng-WEBSTER: Command the children of Israel, and say to them, My offering, and my
    bread for my sacrifices made by fire, for a sweet savor to me, shall ye observe
    to offer to me in their due season.
  nhw-BL: “Xiquinilhui nopa israelitame para niquita nopa pantzi huan nopa tlacajcahualistli
    tlatlatili catli mojmostla nechtencahuilíaj quen se quiita itlacualis. Huan ajhuiyac
    mijyotía noixpa na. Ma amo quielcahuaca nechtencahuilise nochi huelta quen nimechilhuijtoc.
  swh-ONEN: '“Wape Waisraeli agizo hili na uwaambie: ‘Hakikisheni kwamba mnaniletea
    mimi kwa wakati uliowekwa chakula kwa ajili ya sadaka za kuteketezwa kwa moto,
    kama harufu nzuri ya kupendeza.’'
  bba-bba: ɑ Isirelibɑ woodɑ yeni wɛ̃ɛyɔ. A nɛɛ, bu ku duɑri sɑɑ ye nɑ yi bɑ n dɑ
    kɑ mɑn kɛ̃nu nɑɑwɛ kpɑ bu mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ ni nu koo mɑn nuburu
    dore.
  eng-KJVCPB: Command the children of Israel, and say unto them, My offering, and
    my bread for my sacrifices made by fire, for a sweet savour unto me, shall ye
    observe to offer unto me in their due season.
  luo-luo: '“Mi jo-Israel chikni kiwachonegi kama: ‘Kelnauru chiwo mitimonago misengini
    miwangʼo pep mondo obed chiemba madum tik mangʼwe ngʼar e kinde mowinjore.’'
  meu-meu: 'Israel taudia na ini ba haḡanidia toma, baoto: Egu boubou ḡaudia, Iahi
    ai o gabumu agu, bonana namo ḡaudia egu, ba lalodia tao bona ba henigu, nega korikoridia
    iboudiai.'
  npi-ULB: “इस्राएलका मानिसहरूलाई आज्ञा गर् र तिनीहरूलाई भन्, 'तिमीहरूले मेरो निम्ति
    सुगन्धित बास्‍ना दिने आगोद्वारा चढाइने बलिहरू तोकिएको समयमा मलाई चढाउनुपर्छ ।'
  yor-yor: '“Fún àwọn ọmọ Israẹli ní òfin yìí kí o sì wí fún wọn pé: ‘Ẹ rí i wí pé
    ẹ gbé e wá sí iwájú mi ní àkókò tí a ti yàn, oúnjẹ ọrẹ ẹbọ mi tí a fi iná ṣe sí
    mi, gẹ́gẹ́ bí òórùn dídùn sí mi.’'
  pes-OPCB: '«این دستورها را به قوم اسرائیل بده: باید هدایای طعام مرا به عنوان هدایای
    مخصوص و خوشبو به من تقدیم کنید. پس ترتیبی بدهید که این قربانیها را به موقع آورده،
    طبق دستور من تقدیم کنید.'
  tgl-ULB: “Utusan mo ang mga tao ng Israel at sabihin sa kanila, 'Dapat ninyong ialay
    ang inyong mga handog sa akin sa mga itinakdang panahon, ang pagkain ng aking
    mga handog na ipinaraan sa apoy upang magbigay ng isang mabangong halimuyak para
    sa akin.'
  hui-hui: Bi ogo Isaraele wali agalihondo lamibe. Isaraele wali agali tígua lomabu
    delaga dabu ngagoria tomo bibahende bu delalu kamiru nga bayale bilo bu delaga
    bilimu. I̱na loma ogoaleru hame laruli. Loma uruni i̱nime horo ogoningi bilimu
    lalu langirugo tagira ibirangi biaabo halimu.
  mya-mya: '@see-verse:NUM.028.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བཀའ་འདི་ལྟར་སྒོས་ཤིག ཁྱོད་རྣམས་ཀྱིས་ང་ལ་འབུལ་འོས་པའི་མཆོད་པ་སྟེ།
    ང་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་འབུལ་བའི་ཞལ་ཟས་ནི་དུས་བཅད་ལྟར་གཟབ་གཟབ་བྱས་ནས་ང་ལ་འབུལ་དགོས་ཞེས་པའོ།
    །
  sna-sna: “Upe murayiro uyu kuvaIsraeri, uti kwavari, ‘Onai kuti maisa pamberi pangu
    panguva yakatarwa, zvokudya zvangu zvezvipiriso zvinoitwa nomoto, sezvinonhuhwira
    zvinondifadza.’
  spa-BLM: '“Ordena a los hijos de Israel y diles: ‘Procuren presentar mi ofrenda,
    mi alimento para mis ofrendas encendidas, como aroma agradable para mí, a su debido
    tiempo’.'
  cac-cac: 'Al jun checnab''il tic d''a eb'' etchon̈ab'' chi'': A d''a stiempoal chequel
    yajcani, sc''anab''ajej eb'' yac''an juntzan̈ ofrenda sn̈usjitz''a silab''il d''ayin,
    te suc''uq''ui sjab'' svab''i, xchi d''a vin̈.'
  swh-ULB: “Waamuru wana wa Isrseli uwaambie, 'Mtanitolea sadaka kwa wakati uliopangwa,
    chakula cha sadaka yangu kilichotengenezwa kwa moto ili kutoa harufu nzuri kwa
    ajili yangu.
  bel-bel: 'загадай сынам Ізраілевым і скажы ім: сачэце, каб прынашэньне Маё, хлеб
    Мой у ахвяру Мне, дзеля прыемнай духмянасьці Мне, прыносілі Мне своечасова.'
  deu-ELBBK: 'Gebiete den Kindern Israel und sprich zu ihnen: Meine Opfergabe, meine
    Speise zu meinen Feueropfern, mir zum lieblichen Geruch, sollt ihr acht haben
    mir darzubringen zu ihrer bestimmten Zeit.'
  mbb-OT: “Keǥiyi nu is menge Israilihanen he kinahanglan he mebpemuhat sikandan kayi
    te kedì te menge pemuhat pinaaǥi te hapuy diyà te midtelaan he timpu. Heini he
    menge pemuhat iyan keenen ku. Ne is kehemut kayi ne ebpekepenunuat kedì. Umbe
    keǥiya nu heini ziyà te menge Israilihanen, ke sikew te,
  mal-2015: എനിക്കു സൗരഭ്യവാസനയായ ദഹനയാഗങ്ങൾക്കുള്ള എന്റെ ഭോജനമായ വഴിപാടു തക്കസമയത്തു
    എനിക്കു അർപ്പിക്കേണ്ടതിന്നു ജാഗ്രതയായിരിപ്പാൻ യിസ്രായേൽമക്കളോടു കല്പിക്കേണം.
  rmc-rmc: '„Prikazin le Izraelitenge kada: ‚Dodikhen pre oda, hoj pro časos, so diňom,
    mange te anen o chabeneskre obeti, so mange šukares voňinen.‘'
  pes-OPV: '«بنی‌اسرائیل را امر فرموده، به ایشان بگو: مراقب باشید تا هدیه طعام مرا
    از قربانی های آتشین عطر خوشبوی من در موسمش نزد من بگذرانید.'
  ron-1924: '„Порунчеште копиилор луй Исраел ши спуне-ле: ‘Сэ авець грижэ сэ-Мь адучець,
    ла время хотэрытэ, дарул Меу де мынкаре, храна жертфелор Меле мистуите де фок,
    каре Ымь сунт де ун плэкут мирос.’'
  ben-OBCV: “ইস্রায়েলীদের আদেশ দিয়ে তাদের এই কথা বলো, ‘তোমরা নিরূপিত সময়ে, আমার
    আনন্দদায়ক সুরভিরূপে, আগুনের মাধ্যমে ভক্ষ্য-নৈবেদ্য উৎসর্গ করবে।’
  som-som: Reer binu Israa'iil amar, oo waxaad ku tidhaahdaa, Qurbaankayga oo ah cuntada
    qurbaannada dabka la iigu sameeyo oo carafta udgoon ii ah waa inaad dhawrtaan
    inaad wakhtigoodii bixisaan.
  lat-VUC: 'Præcipe filiis Israël, et dices ad eos: Oblationem meam et panes, et incensum
    odoris suavissimi offerte per tempora sua.'
  eng-ASVBT: Command the children of Israel, and say unto them, My oblation, my food
    for my offerings made by fire, of a sweet savor unto me, shall ye observe to offer
    unto me in their due season.
  ita-1885: 'Comanda a'' figliuoli d''Israele, e di'' loro: Prendete guardia alle
    mie offerte, che son mio cibo; a'' miei sacrificii da ardere, in odor soave a
    me, per offerirmeli a'' lor tempi.'
  eng-LXXUP: Charge the children of Israel, and thou shalt speak to them, saying,
    Ye shall observe to offer to me in my feasts my gifts, my presents, my burnt offerings
    for a sweet-smelling savor.
  eng-ULB: “Command the people of Israel and say to them, 'You must offer sacrifices
    to me at the appointed times, the food of my offerings made by fire to produce
    a sweet aroma for me.'
  spa-VBL: '“Dales las siguientes normas a los israelitas: Debes presentarme en el
    momento apropiado mis ofrendas de comida para que las acepte.'
  fra-_FOB: 'Commande aux enfants d''Israël, et dis-leur: Vous aurez soin de m''offrir,
    en son temps, mon offrande, ma nourriture, pour mes sacrifices faits par le feu,
    qui me sont d''une agréable odeur.'
  mal-mal: “എനിക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗങ്ങൾക്കുള്ള എന്റെ ഭോജനമായ വഴിപാട് യഥാസമയം
    എനിക്ക് അർപ്പിക്കേണ്ടതിന് ജാഗ്രതയായിരിക്കുവാൻ യിസ്രായേൽ മക്കളോട് കല്പിക്കണം.
  urd-GVR: “Isrāīliyoṅ ko batānā, ḳhayāl rakho ki tum muqarrarā auqāt par mujhe jalne
    wālī qurbāniyāṅ pesh karo. Yih merī roṭī haiṅ aur in kī ḳhushbū mujhe pasand hai.
  suz-BL: “गे इस्राएली आन कली मीम चोशा चढ़ेतीके आं जचा थोव़क, आं दाक्‍शो ब्रोव़शो
    रिना पाइश्‍शो चढ़ेतीके गे आं देंशो नाक्‍त चढ़ेचा माल्‍नीम, दे शेंचा माल्‍नेवे।
    लेवी २१:६
  ita-1927: '“Da’ quest’ordine ai figliuoli d’Israele, e di’ loro: Avrete cura d’offrirmi
    al tempo stabilito la mia offerta, il cibo de’ miei sacrifizi fatti mediante il
    fuoco, e che mi sono di soave odore.'
  ckb-ckb: '«فەرمان بە نەوەی ئیسرائیل بکە و پێیان بڵێ: ”قوربانی من، ئەو بۆنەی پێم
    خۆشە، ئاگاداربن کە لە کاتی خۆی خۆراکم بە قوربانی بە ئاگر پێشکەش بکەن.“'
  eng-BBE: Give orders to the children of Israel and say to them, Let it be your care
    to give me my offerings at their regular times, the food of the offerings made
    by fire to me for a sweet smell.
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿ ಅವರಿಗೆ, ‘ನನಗೆ ಸುವಾಸನೆಗೋಸ್ಕರ ಅರ್ಪಿಸುವ ಅಂದರೆ,
    ದಹನಬಲಿಗಾಗಿ ಆಹಾರವನ್ನು ಅದರ ನೇಮಕವಾದ ಸಮಯದಲ್ಲಿ ನನಗೆ ಅರ್ಪಿಸುವಂತೆ ನೀವು ನೋಡಿಕೊಳ್ಳಿರಿ.’
  bbb-bbb: '@see-verse:NUM.028.001'
  tam-2017: “எனக்கு நறுமண வாசனையாக, தகனபலிகளுக்குரிய காணிக்கையையும், அப்பத்தையும்,
    குறித்தகாலத்தில் எனக்குச் செலுத்தும்படி கவனமாக இருக்கவேண்டும் என்று நீ இஸ்ரவேல்
    மக்களுக்குக் கட்டளையிடு.
  spa-RV-1909: 'Manda á los hijos de Israel, y diles: Mi ofrenda, mi pan con mis ofrendas
    encendidas en olor á mí agradable, guardaréis, ofreciéndomelo á su tiempo.'
  ron-BTF: 'Poruncește copiilor lui Israel și spune-le: Darul meu și pâinea mea pentru
    sacrificiile mele făcute prin foc, ca aromă dulce pentru mine, să luați aminte
    la ele ca să mi le aduceți la timpul cuvenit.'
  eng-WEBP: “Command the children of Israel, and tell them, ‘See that you present
    my offering, my food for my offerings made by fire, as a pleasant aroma to me,
    in their due season.’
  eng-FBV: '“Give the following regulations to the Israelites: ‘You are to present
    to me at the appropriate times my food offerings for me to accept.'
  nld-1939: 'Geef de Israëlieten het volgende bevel: Gij moet er voor zorgen, Mij
    mijn offergaven, mijn spijs, mijn heerlijk geurende vuuroffers, op de vastgestelde
    tijden te brengen.'
  nch-BL: “Xiquinilhui nopa israelitame para nopa pantzi huan nopa tacajcahualisti
    tatatili cati mojmosta techtencahuilíaj niquita quej se quiita itacualis. Huan
    ajhuiyac mijyotía noixpa na. Ma amo quielcahuaca techtencahuilise nochipa quej
    nimechilhuijtoc.
  vie-1934: 'Hãy truyền lịnh nầy cho dân Y-sơ-ra-ên mà rằng: Các ngươi phải lo dâng
    cho ta trong k” định lễ vật và thực vật của ta, cùng các của lễ dùng lửa dâng
    lên có mùi thơm cho ta.'
  hin-CV: '“इस्राएल के घराने को यह आज्ञा दे दो: ‘मुझे भेंट चढ़ाने के लिए तुम सावधान
    रहोगे, ठीक समय पर आग द्वारा चढ़ाया मेरा भोजन, एक सुखद-सुगंध.’'
  eng-OURB: “Enjoin the children of Israel [God prevails], and tell them, ‘See that
    you present my offering, my food for my offerings made by fire, of a pleasant
    aroma to me, in their due season.’
  spa-BES: 'Ordena a los hijos de Israel y diles: Cuídame que me des mis ofrendas
    en su horario habitual, mi pan, con las ofrendas quemadas como aroma dulce.'
  tdx-tdx: 'Lilio o Ana’ Israeleo naho ano ty hoe: Ambeno’ areo amy andro famantañañ’
    azey ty hañengàñe amako i hanekoy, i soroñañe amako ho hàñin-kanintsiñe amakoy.'
  vid-vid: “Walonjele Waisilaeli kota hemwe mondavila kwa mhela wa nhambiko zilinguganigwa,
    vilyo vya kulakazwa kwa chiluli, viwele na unhunyhililo unojile wa kunojeza heni.
  eng-OKE: 'instruct the children of Israel, and say to them: My oblation, the ordained
    bread for My oblations to be received with acceptance, shall you observe to offer
    in its time.'
  tha-KJV: “จงบัญชาคนอิสราเอลและกล่าวแก่เขาว่า ของบูชาของเรา อาหารของเราซึ่งเป็นของบู​ชาด​้วยไฟ
    เป็นกลิ่​นที​่พอพระทัย เจ้​าทั้งหลายจงเอาใจใส่​ที่​จะถวายบูชาแก่เราตามกาลกำหนด
  por-BR-2018: 'Manda aos filhos de Israel, e dize-lhes: Da minha oferta, do meu pão
    com os meus holocaustos em aroma agradável para mim, tereis cuidado de as oferecer
    a mim no tempo devido.'
  deu-ELO: 'Gebiete den Kindern Israel und sprich zu ihnen: Meine Opfergabe, meine
    Speise zu meinen Feueropfern, mir zum lieblichen Geruch, sollt ihr acht haben
    mir darzubringen zu ihrer bestimmten Zeit.'
  eng-WYC-2018: Command thou to the sons of Israel, and thou shalt say to them, Offer
    ye by their times mine offering, and loaves, and incense of sweetest odour. (Command
    thou to the Israelites, and thou shalt say to them, At the appointed times, offer
    ye my food offerings, to make the incense of the sweetest aroma.)
  epo-epo: 'Ordonu al la Izraelidoj kaj diru al ili: Mian oferon, Mian panon, Miajn
    fajroferojn, Mian agrablan odoraĵon observu, por alportadi al Mi en ilia tempo.'
  uig-PIN: 'Sǝn Israillarƣa buyrup: — «Manga sunulƣan ⱨǝdiyǝ-ⱪurbanliⱪlarni, yǝni
    Manga ozuⱪ bolidiƣan, huxbuy kǝltüridiƣan otta sunulidiƣan ⱨǝdiyǝ-ⱪurbanliⱪlarni
    bolsa, silǝr ⱨǝrbirini bekitilgǝn ⱪǝrǝlidǝ sunuxⱪa kɵngül ⱪoyunglar» — degin.'
  beo-beo: “Isala:ili dunu ilima ilia da sema defele, ha:i manu iasu amo Na da hahawane
    ba:sa, amo Nama ima:ne sia:ma.
  tpi-OTNT: long givim ol dispela lo long ol Israel. Em i tok olsem, “Yupela Israel
    i mas kisim olkain kaikai yupela i save kukim long alta olsem ofa, na mekim ol
    ofa i gat gutpela smel. Mi save laikim ol dispela kain ofa. Yupela i mas mekim
    ol dispela ofa long ol taim mi bin makim long yupela.
  hau-SA: “Ka umarci Isra’ilawa cewa, ‘Ku tabbatar kun miƙa mini hadaya ta abinci
    ta wuta mai daɗin ƙanshi a gare ni, a daidai lokaci.’
  uig-LAT: 'Sen Israillargha buyrup: — «Manga sunulghan hediye-qurbanliqlarni, yeni
    Manga ozuq bolidighan, xushbuy keltüridighan otta sunulidighan hediye-qurbanliqlarni
    bolsa, siler herbirini békitilgen qerelide sunushqa köngül qoyunglar» — dégin.'
  nde-nde: “Phana abako-Israyeli umlayo lo uthi kubo, ‘Nanzelelani ukuthi lingilethele
    ngesikhathi esimisiweyo imihlatshelo yokudla, njengephunga elimnandi kimi.’
  ton-ton: Ke ke fekau ki he fānau ʻa ʻIsileli, mo ke pehē kiate kinautolu, Ko ʻeku
    feilaulau, mo ʻeku mā ki heʻeku ngaahi feilaulau kuo ngaohi ʻaki ʻae afi, ko e
    meʻa namu lelei ia kiate au, pea mou tokanga ke fai ia ʻi hono feituʻu totonu.
  ces-1613: 'Přikaž synům Izraelským a rci jim: Obětí mých, chleba mého, v obětech
