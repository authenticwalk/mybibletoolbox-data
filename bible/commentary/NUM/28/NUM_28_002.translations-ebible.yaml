  kos-kos: elan sapkin nu sin mwet Israel in sang mwe mongo ma fal in kisakinyuk nu
    sin God ke pacl pakiyuki nu kac, su fohlo uh akinsewowoyal.
  hbo-WLC: צַ֚ו אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל וְאָמַרְתָּ֖ אֲלֵהֶ֑ם אֶת־קָרְבָּנִ֨י לַחְמִ֜י
    לְאִשַּׁ֗י רֵ֚יחַ נִֽיחֹחִ֔י תִּשְׁמְר֕וּ לְהַקְרִ֥יב לִ֖י בְּמוֹעֲדֽוֹ׃
  ibo-ibo: “Nye ndị Izrel iwu a sị ha, ‘Lezienụ anya hụ na unu na-eche nʼihu m, nʼoge
    niile a kara aka, nri ahụ a na-enye maka onyinye m a na-enye site nʼọkụ, nke isisi
    ya na-adị m ezi mma.’
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଆଜ୍ଞା ଦିଅ ଓ ସେମାନଙ୍କୁ କୁହ, ‘ତୁମ୍ଭେମାନେ ଆମ୍ଭର
    ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଆମ୍ଭର ଉପହାର, ଅର୍ଥାତ୍‍, ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ନାନା ନୈବେଦ୍ୟାର୍ଥକ
    ଆମ୍ଭର ଯେଉଁ ଭକ୍ଷ୍ୟ, ତାହା ତହିଁର ନିରୂପିତ ସମୟରେ ଉତ୍ସର୍ଗ କରିବାକୁ ମନୋଯୋଗ କରିବ।’
  chk-chk: '“Kopwe allük ngeni ekewe aramasen Israel: Oupwe tümwünü pwe oupwe uwato
    rei ekewe asor fän itei lon ekewe fansoun mi kefilitä, ekewe asoren mongö üa efich
    pwoon.'
  rop-rop: '@see-verse:NUM.028.001'
  ukr-1871: 'Повели синам Ізрайлевим і скажи їм: Приноси мої, хлїб мій, на огняні
    жертви мої, на любі пахощі мої мусите проносити менї у призначений час.'
  deu-1951: Ihr sollt darauf achten, daß ihr meine Opfergaben, meine Nahrung der Feueropfer
    lieblichen Geruchs, mir darbringet zu ihrer bestimmten Zeit.
  eng-JPS: 'Command the children of Israel, and say unto them: My food which is presented
    unto Me for offerings made by fire, of a sweet savour unto Me, shall ye observe
    to offer unto Me in its due season.'
  srp-1865: 'Zapovjedi sinovima Izrailjevijem, i reci im: prinose moje, hljeb moj,
    žrtve što mi se sažižu za ugodni miris, pazite da mi prinosite na vrijeme.'
  lug-lug: “Lagira abaana ba Isirayiri ng’obagamba nti, ‘Mutegekenga ekiweebwayo kyange
    mu biseera bye nnyini, ye mmere ey’ebiweebwayo byange ebyokye, nga bivaamu akawoowo
    akalungi akansanyusa.’
  heb-heb: צו את בני ישראל ואמרת אלהם את קרבני לחמי לאשי ריח ניחחי תשמרו להקריב לי
    במועדו׃
  ben-IRV: তুমি ইস্রায়েল সন্তানদের আদেশ কর, তাদেরকে বল, আমার উপহার, আমার উদ্দেশ্যে
    মিষ্টি সুগন্ধের জন্য আগুনে তৈরী ভক্ষ্য নৈবেদ্য, সঠিক দিনের আমার উদ্দেশ্যে নিবেদন
    করতে হবে।
  pan-pan: ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਮੇਰਾ ਚੜ੍ਹਾਵਾ ਅਰਥਾਤ ਮੇਰਾ
    ਭੋਜਨ ਅੱਗ ਦੀ ਭੇਟ ਲਈ, ਜਿਹੜੀ ਮੇਰੇ ਲਈ ਸੁਗੰਧਤਾ ਹੋਵੇ ਯਾਦ ਰੱਖੋ ਤਾਂ ਜੋ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ
    ਉੱਤੇ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਚੜ੍ਹਾਇਆ ਕਰੋ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ ငါ ၏ပူဇော် သက္ကာကို၎င်း၊
    ငါ့ အဘို့ မွှေးကြိုင် သောအနံ့ ရှိစေခြင်းငှာမီး ဖြင့်ပြုသောငါ ၏ အစာ အာဟာရကို၎င်း၊
    အချိန်တန် မှ ငါ့ အား ပူဇော် ခြင်းငှာ သတိပြု ရကြမည်။
  hmo-hmo: “Israela taudia do oi hamaoroa, egu boubou gaudia, lahi dekenai umui gabua
    ore, lau totona edia bonana be namo gaudia, do umui laloa noho, bona lau dekenai
    do umui henia noho, edia nega korikori dekenai.
  urd-urd: “बनी — इस्राईल से कह कि मेरा हदिया, या'नी मेरी वह गिज़ा जो राहतअंगेज़ ख़ुशबू
    की आतिशीन क़ुर्बानी है, तुम याद करके मेरे सामने वक़्त — ए — मु'अय्यन पर पेश करा
    करना।
  rus-SYN: 'повели сынам Израилевым и скажи им: наблюдайте, чтобы приношение Мое,
    хлеб Мой в жертву Мне, в приятное благоухание Мне, приносимо было Мне в свое время.'
  bqc-SIM: Yãdilɛ Isailiↄnɛ aali ma gba blɛ pↄ́ a tɛ́kũa gĩ ì kɛmɛɛ na a gↄↄwa.
  tcz-CHONGTHU: Israel mite henga hiti hin seijin, keima dinga govam thilto keima
    neh ding, hochu kipel lou hela aphat cha ka henga na hin lhut jing diu ahi.
  mar-mar: इस्राएल लोकांस आज्ञा दे आणि त्यांना सांग की, माझे अर्पण, म्हणजे मला मधुर
    सुवासाची अग्नीतून केलेली माझी अर्पणे यासाठी माझे अन्न, तुम्ही त्यांच्या नेमलेल्या
    वेळी अर्पणे करण्यास जपा.
  qub-qub: «Israelcunata sumaj willapay. Rejsisha diyacunachöga mana gongaypa tanta
    ofrendata nogapaj churachun. Uywacunatapis mana gongaypa rupachichun jömuynin
    nogapa shongöpäno cananpaj.
  hat-hat: '-Men lòd w''a bay moun pèp Izrayèl yo. W''a di yo pou mwen: Se pou yo
    toujou chonje dat pou yo fè ofrann yo, dat pou yo vin pote ofrann y''ap boule
    nèt pou mwen nan dife, ofrann k''ap fè m'' plezi ak bon sant yo.'
  eng-BSB: '“Command the Israelites and say to them: See that you present to Me at
    its appointed time the food for My offerings by fire, as a pleasing aroma to Me.'
  tod-tod: '«Niima levei laazeeli Izelayɛle nuiti ma, è ɠɛ ti ma: Wa dama kpɛ, wo
    nɔ̀nɔ ma vebɛanii ve, yeeɠɛɠala ʋagɔi zu, é ga nà-zalaɠaiti, daamianigiti ti
    ɠalazu abui ɠa, ti bɛ̀ ga ani maku nɛai.'
  eng-WEBPB: “Command the children of Israel, and tell them, ‘See that you present
    my offering, my food for my offerings made by fire, as a pleasant aroma to me,
    in their due season.’
  kbq-kbq: Israeli vahera zmasamige'za kegava hu'ne'za ne'zama ofama hunaku'ma hanu'za
    huhamprinte'noa knarera eri'za tevefina kresageno, knare mana vinke'na mna'a antahi'neno.
  nhe-BL: “Xiquinilhui nopa israelitame para niquita nopa pantzi huan nopa tlacajcahualistli
    tlatlatili tlen mojmostla nechtencahuilíaj queja se quiita itlacualis. Huan ajhuiyac
    mijmiyotía noixtla na. Ma ax quiilcahuaca nechtencahuilise nochi huelta queja
    nimechilhuijtoc.
  gub-BL: — Emume'u ko heze'eg Izaew wanupe nehe. Perur penemi'u ikurer Tupàn pe i'ar
    nànàn nehe. Temi'u imur pyr hyàkwegatu izupe, ere wanupe nehe.
  eng-DRA: 'Command the children of Israel, and thou shalt say to them: Offer ye my
    oblation and my bread, and burnt sacrifice of most sweet odour, in their due seasons.'
