    মোৰ অৰ্থে উৎসৰ্গ কৰিবৰ বাবে তেওঁলোক যেন সজাগে থাকে’।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، عٍ شَ ﭑ مَ سّرّشّ بَ عَ بَ تّمُي. دٌنسٍيٍ نَن
