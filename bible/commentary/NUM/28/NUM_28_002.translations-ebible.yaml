  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿ ಅವರಿಗೆ, ‘ನನಗೆ ಸುಗಂಧಹೋಮಮಾಡುವುದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರು
