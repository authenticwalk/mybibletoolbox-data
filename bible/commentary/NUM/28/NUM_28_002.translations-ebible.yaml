    لِي طَعَامَ وَقَائِدِي فِي مَوَاعِيدِهِ كَرَائِحَةِ رِضًى لِي،'
  ewe-ewe: “De se sia na Israelviwo, eye nàgblɔ na wo be, ‘Mikpɔ egbɔ be, le ɣeyiɣi
