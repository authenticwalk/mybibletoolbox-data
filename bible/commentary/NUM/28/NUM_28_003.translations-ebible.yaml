verse: NUM.028.003
translations:
  mal-C: 'അവരോടു പറയുക: ‘യഹോവയ്ക്കു നിങ്ങൾ അർപ്പിക്കേണ്ട ദഹനയാഗം ഇതാണ്: ദിവസംതോറും
    ഒരുവയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത രണ്ട് കുഞ്ഞാടിനെ നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗമായി
    അർപ്പിക്കുക.'
  deu-TKW: 'Und sprich zu ihnen: Das sind die Feueropfer, die ihr Jahwe darzubringen
    habt: Tag für Tag zwei fehllose einjährige Lämmer als regelmäßiges Brandopfer.'
  lin-lin: 'Loba na bango : ‹ Tala likabo bazikisa na moto oyo bosengeli kobonza epai
    na Yawe : bana meme mibale ya mobu moko mpe ezanga mbeba, lokola mbeka ya kotumba
    mpo na libela.'
  eng-LSV: 'And you have said to them: This [is] the fire-offering which you bring
    near to YHWH: two lambs, sons of a year, perfect ones, daily, [for] a continual
    burnt-offering;'
  eng-GNV: Also thou shalt say vnto them, This is the offring made by fire which ye
    shall offer vnto the Lord, two lambes of a yeere olde without spot, daily, for
    a continuall burnt offring.
  eng-WEBSTER: And thou shalt say to them, This is the offering made by fire which
    ye shall offer to the LORD; two lambs of the first year without spot day by day,
    for a continual burnt-offering.
  nhw-BL: “Mojmostla monequi antechmacase ome piloquich borregojtzitzi quen tlacajcahualistli
    tlatlatili. Techmacaca pilborregojtzitzi catli san quiaxitíaj se xihuitl huan
    catli amo tleno quipiyaj.
  swh-ONEN: 'Waambie: ‘Hii ni sadaka ya kuteketezwa kwa moto mnayomtolea Bwana: wana-kondoo
    wawili wa mwaka mmoja wasio na dosari, kama sadaka ya kawaida ya kuteketezwa kila
    siku.'
  bba-bba: A bu sɔ̃ɔwɔ ɑ nɛɛ, tɔ̃ɔ bɑɑtere, yɑ̃ɑ kpɛmminu yiru ni nu wɔ̃ɔ tiɑ tiɑ
    mɔ kpɑ nu kun ɑlebu ɡɑɑ mɔ, niyɑ bɑ koo kɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ bɑɑdommɑ.
  eng-KJVCPB: And thou shalt say unto them, This is the offering made by fire which
    ye shall offer unto the Lord; two lambs of the first year without spot day by
    day, for a continual burnt offering.
  luo-luo: 'Wachnegi niya, ‘Misengini miwangʼo ne Jehova Nyasaye e magi: nyirombe
    ariyo ma jo-higa achiel maonge songa, kaka chiwo mapile mowangʼ odiechiengʼ kodiechiengʼ.'
  meu-meu: 'Ma ba hamaorodia, baoto: Lahi boubouna binai Iehova ba henia, dina ta
    ta amo mamoe natudia mamaruanedia, laḡani tamona ḡaudia asi bebeka-bebekadia,
    rua rua amo ba heni, emu ḡole-ohoboubouna ela hanaihanai.'
  npi-ULB: तैँले तिनीहरूलाई भन्‍नुपर्छ, 'तिमीहरूले परमप्रभुलाई आगोद्वारा चढाउने बलिदान
    यही होः नियमित होमबलिको रूपमा एक वर्षे निष्खोट थुमाहरू हरेक दिन दुई-दुईवटा ।
  yor-yor: 'Sọ fún wọn, ‘Èyí ní ọrẹ ẹbọ tí a fi iná sun tí ẹ gbọdọ̀ mú wá fún Olúwa:
    akọ ọ̀dọ́-àgùntàn méjì ọlọ́dún kan aláìlábàwọ́n gẹ́gẹ́ bí ẹbọ sísun ní ojoojúmọ́.'
  pes-OPCB: '«همچنین به ایشان بگو: قربانی‌ای که بر آتش به من تقدیم می‌کنید باید از
    بره‌های نر یک ساله و بی‌عیب باشد. هر روز دو تا از آنها را به عنوان قربانی سوختنی
    تقدیم کنید.'
  tgl-ULB: Dapat mo ring sabihin sa kanila, 'Ito ang alay na ipinaraan sa apoy na
    dapat mong ihandog kay Yahweh—mga lalaking tupa na isang taong gulang na walang
    kapintasan, dalawa bawat araw, bilang isang karaniwang alay na susunugin.
  hui-hui: Mosese-o Isaraele wali agali bu karuhondo bi ogodagua lamibe. Tígua Anduane
    Homogohondo loma uruale bu mulene nga. Horo bibahendengi nogo sibi igini wangabe
    kira dere durubi nabi mali mbira hangu hene hungubalua kago loma bialu bo delaga
    bilimu. Nogo sibi ogonilabo irani dai helo loma bialu bo delalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​ဆက်​သ​ရ​မည့် သကာ​များ​ကို​ဖော်​ပြ​ပေ​အံ့။ နေ့​စဉ်​မီး​ရှို့
    ရာ​ယဇ်​အ​တွက်​အ​ပြစ်​အ​နာ​ကင်း​သော တစ်​နှစ်​သား​အ​ရွယ်​သိုး​ထီး​နှစ်​ကောင်​ကို
    ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས་པའི་མེ་མཆོད་ནི་འདི་ལྟ་སྟེ།
    ཉིན་རེར་སྐྱོན་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་གཉིས་རེ་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་ཏུ་འབུལ་དགོས་པ་ཡིན།
  sna-sna: 'Uti kwavari: ‘Ichi ndicho chipiriso chakaitwa nomoto chamunofanira kupa
    kuna Jehovha: makwayana maviri egore rimwe chete asina kuremara, sechipiriso chinopiswa
    chamazuva ose, zuva rimwe nerimwe.'
  spa-BLM: 'Les dirás: ‘Esta es la ofrenda encendida que ofrecerás a Yahvé: corderos
    machos de un año sin defecto, dos al día, para un holocausto continuo.'
  cac-cac: Ix yalan vin̈aj Moisés chi' d'a eb' yetchon̈ab' chi' yuj juntzan̈ ofrenda
    yovalil sn̈ustz'a eb' yuj yic'jichaan̈ Jehová. Junjun c'u sn̈usjitz'a chatacvan̈
    noc' quelemtac calnel jun ab'il sq'uinal, malaj jab'oc spaltail. Jun noc' sn̈usjitz'a
    d'a q'uin̈ib'alil, axo junxo noc' d'a yemc'ualil. Yovalil tz'ac'ji chan̈e' libra
    ixim harina te vach', scalaj yed' junoc litro aceite yic sat te' olivo ofrendail
    yed' junjun noc'. Tz'ac'jipax junjun litro vino yed' junjun noc' calnel chi',
    secchajem b'aj ay scajnub' Jehová yuj yic'jichaan̈. A d'a lum vitzal Sinaí ix
    schec Jehová ac'joc juntzan̈ silab' tic d'a junjun c'u, aton ofrenda suc'uq'ui
    sjab' syab' Jehová.
  swh-ULB: Pia uwaambie, 'Hii ni sadaka iliyotengenezwa kwa moto ambayo mtaitoa kwa
    BWANA- mwanakondoo dume wa mwaka mmoja asiyekuwa na waa, wawili kila siku kuwa
    sadaka ya kuteketezwa ya kila siku.
  bel-bel: 'І скажы ім: вось агнявая ахвяра, якую вы павінны прыносіць Госпаду: два
    ягняці-адналеткі без пахібы на дзень, на цэласпаленьне пастаяннае;'
  deu-ELBBK: 'Und sprich zu ihnen: Dies ist das Feueropfer, das ihr dem HERRN darbringen
    sollt: zwei einjährige Lämmer ohne Fehl, täglich, als beständiges Brandopfer.'
  mbb-OT: '‘Iyan heini menge pemuhat pinaaǥi te hapuy he ibpemuhat niw ziyà te Nengazen:
    dezuwa he kerehidu he senge-tuig is keǥurang dan he wazè dan sazir. Pemuhat heini
    he edtutungen kada andew.'
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു: നിങ്ങൾ യഹോവെക്കു അർപ്പിക്കേണ്ടുന്ന ദഹനയാഗം എന്തെന്നാൽ:
    നാൾതോറും നിരന്തരഹോമയാഗത്തിന്നായി ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത രണ്ടു കുഞ്ഞാടു.'
  rmc-rmc: 'Phen lenge: ‚Kadi hin e jagaľi obeta, so mange anena sako džives: duj
    jekheberšeskre bakroren bi e chiba sar labarďi obeta.'
  pes-OPV: 'و ایشان را بگو قربانی آتشین را که نزدخداوند بگذرانید، این است: دو بره
    نرینه یک ساله بی‌عیب، هر روز بجهت قربانی سوختنی دائمی.'
  ron-1924: 'Сэ ле спуй: ‘Ятэ жертфа мистуитэ де фок пе каре о вець адуче Домнулуй:
    ын фиекаре зи, кыте дой мей де ун ан фэрэ кусур, ка ардере-де-тот некурматэ.'
  ben-OBCV: তাদের বলো, ‘আগুনের মাধ্যমে অনুরূপ নৈবেদ্য তোমরা সদাপ্রভুর উদ্দেশে প্রতিদিন
    হোম-নৈবেদ্যরূপে ক্রুটিহীন এক বর্ষীয় দুটি মেষশাবক উৎসর্গ করবে।
  som-som: Oo waxaad iyaga ku tidhaahdaa, Kanu waa qurbaanka dabka lagu sameeyo oo
    aad Rabbiga u bixisaan laba wan oo gu jir ah oo aan iin lahayn oo aad maalin kasta
    qurbaan la gubo oo joogto ah u bixisaan.
  lat-VUC: 'Hæc sunt sacrificia quæ offerre debetis: agnos anniculos immaculatos duos
    quotidie in holocaustum sempiternum:'
  eng-ASVBT: 'And thou shalt say unto them, This is the offering made by fire which
    ye shall offer unto Jehovah: he-lambs a year old without blemish, two day by day,
    for a continual burnt offering.'
  ita-1885: 'E di'' loro: Quest''è il sacrificio da ardere, che voi avete a offerire
    al Signore per ciascun giorno, in olocausto continuo, cioè: due agnelli di un
    anno, senza difetto.'
  eng-LXXUP: And thou shalt say to them, These are the burnt offerings, all that ye
    shall bring to the Lord; two lambs of a year old without blemish daily, for a
    whole burnt offering perpetually.
  eng-ULB: You must also say to them, 'This is the offering made by fire that you
    must offer to Yahweh—male lambs a year old without blemish, two each day, as a
    regular burnt offering.
  spa-VBL: Diles que debes presentar al Señor cada día dos corderos machos de un año
    como holocausto continua.
  fra-_FOB: 'Tu leur diras donc: Voici le sacrifice fait par le feu, que vous offrirez
    à l''Éternel: Deux agneaux d''un an, sans défaut, tous les jours, en holocauste
    continuel.'
  mal-mal: 'നീ അവരോട് പറയേണ്ടത്: ‘നിങ്ങൾ യഹോവയ്ക്ക് അർപ്പിക്കേണ്ട ദഹനയാഗം ഇതാണ്: നാൾതോറും
    നിരന്തരഹോമയാഗത്തിനായി ഒരു വയസ്സ് പ്രായമുള്ള ഊനമില്ലാത്ത രണ്ട് കുഞ്ഞാട്.'
  urd-GVR: 'Rab ko jalne wālī yih qurbānī pesh karnā: Rozānā bheṛ ke do yaksālā bachche
    jo beaib hoṅ pūre taur par jalā denā.'
  suz-BL: मिनु गे मेको आन कली ‘गे परमप्रभु यावे कली मीम चोशा चढ़ेतीके मार चढ़ेचा माल्‍नीनी
    देंशा हना, मारेइ मदुम्‍शो थम रिम्‍शो बर्स का गाप्‍शो पाठा निक्‍शी नाक्‍त किंत
    किंत चढ़ेचा माल्‍नीनी। प्रस्‍थान २९:३८-४२
  ita-1927: 'E dirai loro: Questo è il sacrifizio mediante il fuoco, che offrirete
    all’Eterno: degli agnelli dell’anno, senza difetti, due al giorno, come olocausto
    perpetuo.'
  ckb-ckb: 'پێشیان بڵێ: ”ئەمە ئەو قوربانی بە ئاگرەیە کە ڕۆژانە بۆ یەزدان پێشکەشی دەکەن:
    دوو بەرخی نێری یەک ساڵەی ساغ، قوربانی سووتاندنی بەردەوام.'
  eng-BBE: Say to them, This is the offering made by fire which you are to give to
    the Lord; he-lambs of the first year without any mark, two every day as a regular
    burned offering.
  kan-OKCV: 'ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದು: ‘ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕಾದ ಅರ್ಪಣೆ ಏನೆಂದರೆ,
    ನಿಯಮಿತವಾಗಿ ಪ್ರತಿದಿನ ದೋಷರಹಿತ ಒಂದು ವರ್ಷದ ಎರಡು ಕುರಿಮರಿಗಳನ್ನು ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.028.002'
  tam-2017: 'மேலும் நீ அவர்களை நோக்கி: நீங்கள் யெகோவாவுக்குச் செலுத்தவேண்டிய தகனபலி
    என்னவென்றால்: நிரந்தர சர்வாங்கதகனபலியாக நாள்தோறும் ஒருவயதுடைய பழுதற்ற இரண்டு ஆட்டுக்குட்டிகளைப்
    பலியிடவேண்டும்.'
  spa-RV-1909: 'Y les dirás: Esta es la ofrenda encendida que ofreceréis á Jehová:
    dos corderos sin tacha de un año, cada un día, será el holocausto continuo.'
  ron-BTF: 'Și să le spui: Aceasta este ofranda făcută prin foc pe care să o aduceți
    DOMNULUI; doi miei de un an, fără pată, zi de zi, ca ofrandă arsă neîncetată.'
  eng-WEBP: 'You shall tell them, ‘This is the offering made by fire which you shall
    offer to the LORD: male lambs a year old without defect, two day by day, for a
    continual burnt offering.'
  eng-FBV: Tell them you are to present to the Lord every day two male lambs a year
    old as a continual burnt offering.
  nld-1939: 'Gij moet hun zeggen: Dit is het vuuroffer, dat gij dagelijks als een
    regelmatig brandoffer aan Jahweh moet brengen: twee gave lammeren van een jaar
    oud.'
  nch-BL: “Mojmosta monequi antechmacase ome piloquich borregojtzitzi quej tacajcahualisti
    tatatili. Techmacaca pilborregojtzitzi cati sanoc quiaxitijtoque se xihuit huan
    cati amo teno quipiyaj.
  vie-1934: 'Vậy, ngươi phải nói cùng dân Y-sơ-ra-ên rằng: Nầy là của lễ dùng lửa
    đốt mà các ngươi sẽ dâng cho Đức Giê-hô-va: Mỗi ngày, hai con chiên con đực giáp
    năm, không tì vít, làm của lễ thiêu hằng hiến.'
  hin-CV: 'तुम उन्हें यह साफ़-साफ़ कहोगे: यह वह भेंट है, जो तुम याहवेह को आग के माध्यम
    से भेंट करोगे: एक वर्ष के दो मेमने, जो दोषहीन होने अवश्य हैं, जिन्हें तुम प्रतिदिन
    नियमित होमबलि में भेंट करोगे.'
  eng-OURB: 'You shall tell them, ‘This is the offering made by fire which you shall
    offer to Adonai: male lambs a year old without defect, two day by day, for a continual
    burnt offering.'
  spa-BES: 'Diles: Esta es la ofrenda encendida que debes dar al Señor; corderos de
    un año sin defecto, dos todos los días continuamente como una ofrenda quemada.'
  tdx-tdx: 'Le ano ty hoe iereo: Zao ty hisoroñañe am’ Iehovà andro am-pohatse ho
    lilim-pisoroñañe: vik’ añondrilahy roe tsy aman-kandra.'
  vid-vid: Walonjele kota nhambiko yowondavila heni Mkulu Nguluwi kwa chiluli, yowa
    ming'holo myana mili milume ja mwaka umwe jilihela nongwa yoneche, kwa chiwalo
    cha nhambiko ya kulakazwa ya chila zuwa.
  eng-OKE: 'And thou shalt say to them: This is the oblation which you shall offer
    before the Lord; two lambs of the year unblemished daily, for a perpetual burnt
    offering.'
  tha-KJV: และเจ้าจงกล่าวแก่เขาว่า นี่​เป็นเครื่องบู​ชาด​้วยไฟซึ่งเจ้าทั้งหลายควรถวายแด่พระเยโฮวาห์
    คือลูกแกะอายุ​หน​ึ่งขวบไม่​มีตำหนิ​สองตัว เป็นเครื่องบูชาเนืองนิตย์​ทุกวัน
  por-BR-2018: 'E lhes dirás: Esta é a oferta queimada que apresentareis ao SENHOR:
    dois cordeiros sem mácula de ano, cada dia, será o holocausto contínuo.'
  deu-ELO: 'Und sprich zu ihnen: Dies ist das Feueropfer, das ihr Jehova darbringen
    sollt: zwei einjährige Lämmer ohne Fehl, täglich, als beständiges Brandopfer.'
  eng-WYC-2018: These be the sacrifices which ye ought to offer; two lambs of one
    year, without wem, each day, into everlasting burnt sacrifice. (These be the offerings
    which ye ought to offer; two one-year-old lambs, without blemish, or without fault,
    for a continual, or a daily, burnt sacrifice.)
  epo-epo: 'Kaj diru al ili: Jen estas la fajrofero, kiun vi devas alportadi al la
    Eternulo: ŝafidojn jaraĝajn sendifektajn po du en ĉiu tago, kiel konstantan bruloferon.'
  uig-PIN: 'Sǝn ularƣa yǝnǝ: «Silǝrning Pǝrwǝrdigarƣa atap otta sunidiƣan kɵydürmǝ
    ⱪurbanliⱪinglar mundaⱪ bolidu: — ⱨǝr küni bejirim bir yaxliⱪ ǝrkǝk ⱪozidin ikkini
    daimiy kɵydürmǝ ⱪurbanliⱪ ⱪilinglar.'
  beo-beo: Ha:i manu iasu agoane Hina Godema ima. Eso huluane, dilia da sibi mano
    gawali aduna ledo hamedei amo da ode afadafa esalu, amo gobele salima.
  tpi-OTNT: “Moses, yu mas tokim ol Israel olsem, ‘Yupela i mas givim ol dispela ofa
    long Bikpela. Long olgeta de yupela i mas kisim tupela pikinini sipsip man i gat
    wanpela krismas na i no gat sua samting i bagarapim skin bilong tupela. Tupela
    i bilong ofa bilong paia i kukim olgeta.
  hau-SA: Ka gaya musu, ‘Ga hadaya ta ƙonawa ta kowace rana, da za ku miƙa wa Ubangiji,
    raguna biyu, bana ɗaya-ɗaya, marasa lahani.
  uig-LAT: 'Sen ulargha yene: «Silerning Perwerdigargha atap otta sunidighan köydürme
    qurbanliqinglar mundaq bolidu: — her küni béjirim bir yashliq erkek qozidin ikkini
    daimiy köydürme qurbanliq qilinglar.'
  nde-nde: 'Tshono uthi kubo: ‘Lo ngumnikelo owenziwe ngomlilo okumele liwuse kuThixo:
    amazinyane emvu amabili angelasici njalo alomnyaka owodwa ezelwe, kube ngumnikelo
    wokutshiswa wansuku zonke.'
  ton-ton: Pea te ke pehē kiate kinautolu, Ko eni ʻae feilaulau kuo ngaohi ʻaki ʻae
    afi ʻaia te mou ʻange kia Sihova; ko e lami ʻe ua taʻehanomele, ʻi hona ʻuluaki
    taʻu, ʻi he ʻaho kotoa pē, ko e feilaulau tutu maʻuaipē ia.
  ces-1613: 'Díš tedy jim: Tato jest obět ohnivá, kterouž obětovati budete Hospodinu:
    Beránky roční bez poškvrny dva, každého dne v obět zápalnou ustavičně.'
  eng-WMB: 'You shall tell them, ‘This is the offering made by fire which you shall
    offer to the LORD: male lambs a year old without defect, two day by day, for a
    continual burnt offering.'
  tam-TCV: மேலும் நீ அவர்களிடம், நீங்கள் யெகோவாவுக்குக் கொடுக்கவேண்டிய, நெருப்பினால்
    செலுத்தப்படும் காணிக்கை இதுவே. ஒவ்வொரு நாளும் தொடர்ச்சியாக தகன காணிக்கையாக, ஒரு
    வயதுடைய குறைபாடற்ற இரண்டு செம்மறியாட்டுக் குட்டிகளைச் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan nga sultihan mo usab sila, 'Mao kini ang halad nga sinunog
    nga kinahanglan ninyong ihalad kang Yahweh–mga nating karnero nga laki nga usa
    pa ka tuig ug walay tatsa, duha kabuok sa matag adlaw, ingon nga halad nga sinunog
    sa matag-adlaw.
  pol-UBG: 'I powiedz im: To jest ofiara spalana, którą będziecie składać PANU: dwa
    roczne baranki bez skazy codziennie, na nieustanne całopalenie;'
  urd-GVU: 'رب کو جلنے والی یہ قربانی پیش کرنا: روزانہ بھیڑ کے دو یکسالہ بچے جو بےعیب
    ہوں پورے طور پر جلا دینا۔'
  deu-1912: 'Und sprich zu ihnen: Das sind die Opfer, die ihr dem HERRN opfern sollt:
    jährige Lämmer, die ohne Fehl sind, täglich zwei zum täglichen Brandopfer,'
  kan-2017: ಇದರ ವಿಷಯದಲ್ಲಿ ನೀನು ಹೇಳಬೇಕಾದುದೇನೆಂದರೆ, ‘ನೀವು ಪ್ರತಿದಿನವೂ ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ
    ದೋಷವಿಲ್ಲದ ಒಂದು ವರ್ಷದ ಎರಡು ಕುರಿಮರಿಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: 'Irera’ e pi maligach ni ggan ni ngan pi’ ngak SOMOL: maligach ni mo’oruf
    ni gubin e rran, e l’agruw e saf ni pumo’on ni ta’reb e duw rorow ni dariy bang
    u dowrow nib kireb.'
  hlt-MCSB: Te dongah he he amih te thui pah. Sainoek hmueihhlutnah dongah hnin at
    ham tu kum khat ca, a hmabuet pumnit te BOEIPA taengah hmaihlutnah la khuen uh.
  mdy-ETH: «ታኣም ዒንጊሢ ማዒ ታሚና ሚቺንቲ ዒንጊንታንዳ ባካ ሃካፓ ሊካ ኬኤዚንታሢኬ፦ ቢያ ኬሊ ዒንጊንታንዳ፥ ሚቺ ዒንጎ
    ዒንጊፆም ፔቴ ሌዔ ማዔ ቦሂሳ ባኣዚባኣ ላምዖ ዓዴ ማራናይ ማዖንጎ፤
  twi-ASANTE: Sɛ mobɔ ɔhyeɛ afɔdeɛ a, momfa nnwennini mma a wɔadi afe a wɔnni dɛm
    biara na ɛmmɔ Awurade afɔdeɛ no. Ɛda biara, momfa mmienu mmɔ afɔdeɛ. Mommɔ no
    wɔ berɛ-ano-berɛ ano.
  eng-WEBU: 'You shall tell them, ‘This is the offering made by fire which you shall
    offer to the LORD: male lambs a year old without defect, two day by day, for a
    continual burnt offering.'
  bnp-bnp: Moses, o taki e huriki a Israel o ta maea, ‘Na parava vakaroro mu bole
    a tuna sipsip a toga gavutuvutu ge rua, ru tahoka a pida i taku, ge a nihabi gutu-vuro.
  wal-wal: 'Qassi neeni eta, ‘GODAAYYO taman yarshshiyo yarshshoi hagaa: tilla bollaara
    de7iya, issi laitta gidido naa77u dorssa orggeta hachchi hachchi xuuggiyo yarshshuwaayyo
    yarshshite;'
  spa-PDDPT: 'Y les dirás: El sacrificio quemado que presentarán a Yavé cada día será
    dos corderos añales sin defecto para el holocausto continuo.'
  gun-gun: 'Pova''e ae ''rã ko''ẽ nhavõ Senhor pe peapy vy peme''ẽ va''erã: mokoĩ
    vexa''i ra''y peteĩ ma''etỹ va''e, ivaikue rei e''ỹ va''e. Ha''e va''e ma peapy
    vy peme''ẽ jepi ''rã.'
  ilo-ULB: Masapul nga ibagam pay kadakuada, 'Daytoy ti daton a maipuor a masapul
    nga idatonyo kenni Yahweh—dagiti kalakian nga urbon a karnero nga agtawen iti
    maysa nga awan mulitna, dua iti inaldaw, kas inaldaw a daton a maipuor.
  kpg-kpg: 'Aanei nia tigidaumaha meegai ala belee wanga gi Dimaadua: nia dama siibi daane
    e lua dagi dahi nau ngadau, hagalee nau mee huaidu i nau gili ai, e hai ai nia
    tigidaumaha dudu i nia laangi huogodoo.'
  uig-ARA: 'سەن ئۇلارغا يەنە: «سىلەرنىڭ پەرۋەردىگارغا ئاتاپ ئوتتا سۇنىدىغان كۆيدۈرمە
    قۇربانلىقىڭلار مۇنداق بولىدۇ: — ھەر كۈنى بېجىرىم بىر ياشلىق ئەركەك قوزىدىن ئىككىنى
    دائىمىي كۆيدۈرمە قۇربانلىق قىلىڭلار.'
  sus-sus: «A fala e bɛ, ‹Lɔxɔ yo lɔxɔ wo xa sɛrɛxɛ gan daaxi ba Alatala bɛ, yɛxɛɛ
    firin, naxee bara ɲɛ keren sɔtɔ, lanyuru yo mu na naxee ma.
  pon-2006: 'Eri, iet kan meirong en konot me kumwail pahn kin patohwandahng KAUN-O:
    mehn meirong isihs en rahn koaros, sihmpwul wol riemen me sounpar ehu sohte kisin
    samin kis rehra.'
  ksd-ksd: 'Ma una biti ta diat: Go ia ra tinabar di tun tar ia ta ra iap nina avat
    a tul tar ia tai ra Luluai; ta ra bungbung par a uraura nat na sip, a tomotoina,
    ba i kopono ko kadir kilala ma dir ko kakit, ure ra tinabar di tun tar ia vatikai.'
  tur-YTC: 'Onlara şöyle diyeceksin: ''Yahve''ye sunacağınız ateşle yapılan sunu şudur:
    Sürekli yakmalık sunu olarak her gün iki baş olmak üzere bir yaşında kusursuz
    erkek kuzular.'
  grc-BRENT: Καὶ ἐρεῖς πρὸς αὐτοὺς, ταῦτα τὰ καρπώματα ὅσα προσάξετε Κυρίῳ, ἀμνοὺς
    ἐνιαυσίους ἀμώμους δύο τὴν ἡμέραν εἰς ὁλοκαύτωσιν ἐνδελεχῶς.
  ind-AYT: 'Katakanlah kepada mereka: inilah kurban dengan api yang harus kamu persembahkan
    kepada TUHAN sebagai kurban bakaran tetap setiap hari: dua ekor anak domba jantan
    yang berumur setahun dan tidak bercacat.'
  nya-nya: 'Awuze kuti, ‘Nsembe ya chakudya imene muzipereka pa moto kwa Yehova tsiku
    ndi tsiku ndi iyi: Ana ankhosa a chaka chimodzi awiri, wopanda chilema.'
  hrv-hrv: 'Reci im: Ovo su žrtve paljene koje ćete prinositi Jahvi: Svaki dan dva
    jednogodišnja janjca bez mane kao trajnu paljenicu.'
  mps-mps: Moses, nago te Israel dabebolo tama wao, ‘Dagego te ofa Genuai Bidibolo
    mao,’ po wao. ‘Te tigidali sogo dagego sipsip kibu te kibu be deli yai, tama keni
    dabego agai tigi me dolisąma yai, si selama, ofa eyu yao. Te si te isigo mu dela
    silabo ofa dao.
  tpi-tpi: “Moses, yu mas tokim ol Israel olsem, ‘Yupela i mas givim ol dispela ofa
    long Bikpela. Long olgeta de yupela i mas kisim tupela pikinini sipsip man i gat
    wanpela krismas na i no gat sua samting i bagarapim skin bilong tupela. Tupela
    i bilong ofa bilong paia i kukim olgeta.
  dan-1931: 'Og sig til dem: Dette er det Ildoffer, I skal bringe HERREN: Hver Dag
    to årgamle, lydefri Lam som dagligt Brændoffer;'
  vie-OVCB: 'Lễ thiêu dâng hằng ngày: Gồm hai chiên đực một tuổi, không tì vít, dùng
    lửa dâng lên Chúa Hằng Hữu.'
  guj-2017: તારે તેઓને કહેવું, “આ હોમયજ્ઞ જે તમારે યહોવાહને ચઢાવવો. પ્રતિદિન તમારે
    એક વર્ષના ખોડખાંપણ વગરના નર હલવાનોનું દહનીયાર્પણ કરવું.
  pon-2006A: 'Eri, iet kan meirong en konot me kumwail pahn kin patohwandahng KAUN-O:
    mehn meirong isihs en rahn koaros, sihmpwul wol riemen me sounpar ehu sohte kisin
    samin kis rehra.'
  por-BRBSL: 'Você lhes dirá: ''Esta é a oferta feita pelo fogo que você oferecerá
    a Javé: cordeiros machos com um ano de idade sem defeito, dois dias por dia, para
    uma oferta queimada contínua.'
  cth-cth: Ahnimouh koevah, hetheh hmaisawi thuengnae BAWIPA koe na poe hane doeh.
    Tutanca kum touh e, kacueme hnintangkuem kahni touh hmaisawi thuengnae pou a poe
    awh han.
  twi-twi: 'Ka kyerɛ wɔn se, ‘Eyi ne aduan afɔre a ɛsɛ sɛ mode brɛ Awurade: nguamma
    abien a wɔadi afe a dɛm nni wɔn ho; momfa mmra sɛ daa ɔhyew afɔre.'
  hlt-hlt: Te dongah he he amih te thui pah. Sainoek hmueihhlutnah dongah hnin at
    ham tu kum khat ca, a hmabuet pumnit te BOEIPA taengah hmaihlutnah la khuen uh.
  tbz-SIM: Bɑ́ dìì yiè bɛ̀ níí n féútɛ́ dipedɑbii dìì mɔ̀kɛ dibenni dìmɑ́ɑ̀ kɛ kpɑ
    kuyɛ̀nkù. Bɑ́ dìì yiè yɛ̀dɛ́ɛ̀.
  msy-2020: '“Nɨ kamaghɨn me mɨkɨm: Kar dagher ia dughiabar zurara avimɨn aven ofan
    Ikiavɨra Itir God danɨngamiba. Dar kara, sipsipɨn nguzir apurir pumuning inigh
    izɨ. Aning azenir vamɨra ikɨ egh duatam aningɨn ikian markɨ. Aning ofan bar isia
    mɨghɨrim bagh ikiam.'
  dop-dop: Pɑɑ ɩfemle nte ɩ́ kɑ́ lɑ Tɑcɑɑ mɑɣɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔ.
    Ɩlɛ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ nsi sɩ tiili tɑ cɑɑmɩ tɔɣɔ ɩ́ kɑ́ lɑ-m kɔtɑɣɑ ŋkɛ.
    Nɑ pǝ́ wɛɛ ḿpʋ́ɣʋ́ tɑm tɔɔ.
  azb-azb: 'Onlara de: “Rəbbə verəcəyiniz yandırma təqdimi budur: daimi yandırma qurbanı
    olaraq hər gün iki birillik qüsursuz erkək toğlu.'
  eng-DBY: 'And say unto them, This is the offering by fire which ye shall present
    to Jehovah: two yearling lambs without blemish, day by day, as a continual burnt-offering.'
  hin-2017: 'और तू उनसे कह: जो-जो तुम्हें यहोवा के लिये चढ़ाना होगा वे ये हैं; अर्थात्
    नित्य होमबलि के लिये एक-एक वर्ष के दो निर्दोष भेड़ी के नर बच्चे प्रतिदिन चढ़ाया
    करना।'
  wol-KYG: 'Nga waxleen ne leen, lii moo di saraxu sawara bi ñuy indil Aji Sax ji:
    xar yu góor yu menn at yu mucc sikk, ñaar ci bés bi, muy saraxu rendi-dóomal bi
    war bés bu nekk.'
  eng-YLT: '''And thou hast said to them, This [is] the fire-offering which ye bring
    near to Jehovah: two lambs, sons of a year, perfect ones, daily, a continual burnt-offering;'
  eng-WYC-2017: These be the sacrifices which ye owe to offer; two lambs of one year,
    without wem, each day, into ever-lasting burnt sacrifice.
  eng-WMBB: 'You shall tell them, ‘This is the offering made by fire which you shall
    offer to the LORD: male lambs a year old without defect, two day by day, for a
    continual burnt offering.'
  urd-GVH: 'रब को जलनेवाली यह क़ुरबानी पेश करना : रोज़ाना भेड़ के दो यकसाला बच्चे
    जो बेऐब हों पूरे तौर पर जला देना।'
  rug-rug: 'Hire sari na vinariponi ginani sapu kote ta poni koa Rau Zihova: pa hopeke
    rane sari na vina vukivukihi va uququ, karua tuna sipi kokoreo keke vuahenidi,
    loke ari kisakisadi tinidia.'
  gaz-gaz: 'Akkana isaaniin jedhi; ‘Aarsaan isin ibiddaan Waaqayyoof dhiʼeessitan
    isa kana: xobbaallaawwan hoolaa lama kanneen umuriin isaanii waggaa tokko tokkootii
    fi kanneen hirʼina hin qabne aarsaa gubamu kan yeroo hunda guyyuma guyyaan dhiʼeeffamu
    godhaa dhiʼeessaa.'
  fra-LSG: 'Tu leur diras: Voici le sacrifice consumé par le feu que vous offrirez
    à l’Éternel: chaque jour, deux agneaux d’un an sans défaut, comme holocauste perpétuel.'
  yal-yal: Ito fala e xa, i naxa, ‘Lɔxɔ yo lɔxɔ, ɛ fa yɛxɛɛn ɲɛɛ kedenna firin na
    Alatala xɔn, fɛ mi naxanye ra saraxa gan daxin na naxan nalima a ma tɛɛn na waxatin
    birin.
  haw-1868: A e i aku oe ia lakou, Eia ka mohai a oukou e kaumaha ai ia Iehova, elua
    keikihipa kina ole o ka makahiki mua, i kela la i keia la, i mohaikuni mau.
  arb-NAV: 'وَقُلْ لَهُمْ: هَذَا هُوَ الْوَقُودُ الَّذِي تُقَدِّمُونَهُ لِلرَّبِّ:
    حَمَلانِ حَوْلِيَّانِ صَحِيحَانِ يَوْمِيًّا، لِيَكُونَا مُحْرَقَةً دَائِمَةً.'
  ewe-ewe: Ne miedi be yewoasa dzovɔ nam la, miwɔ alẽvi siwo xɔ ƒe ɖeka, eye wode
    blibo le go ɖe sia ɖe me la ŋu dɔ. Woatsɔ alẽvi eve asa vɔe nam gbe sia gbe.
  eng-LEE: 'And thou shalt say unto them, This is the offering made by fire which
    ye shall bring unto the Lord: Sheep of the first year without blemish, two on
    every day, as a continual burnt-offering.'
  asm-FB: এই হেতুকে তুমি ইয়াকো তেওঁলোকক কোৱা যে, ‘তোমালোকে যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ
    কৰিব লগা অগ্নিকৃত উপহাৰ এই, প্ৰতিদিনে নিত্য হোমৰ অৰ্থে দুটা এবছৰীয়া নিঘূণ মতা
    মেৰ পোৱালি ল’বা।
  sus-A: «عَ قَلَ عٍ بّ، ‹لْشْ يٌ لْشْ وٌ شَ سّرّشّ فَن دَاشِ بَ عَلَتَلَ بّ، يّشّي
    قِرِن، نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ.
  fra-SBL: 'Tu leur diras : « Voici le sacrifice consumé par le feu que vous offrirez
    à l''Éternel : des agneaux mâles d''un an sans défaut, deux par jour, pour l''holocauste
    perpétuel.'
  hbo-hbo: וְאָמַרְתָּ֣ לָהֶ֔ם זֶ֚ה הָֽאִשֶּׁ֔ה אֲשֶׁ֥ר תַּקְרִ֖יבוּ לַיהוָ֑ה כְּבָשִׂ֨ים
    בְּנֵֽי־שָׁנָ֧ה תְמִימִ֛ם שְׁנַ֥יִם לַיֹּ֖ום עֹלָ֥ה תָמִֽיד׃
  eng-WYCLIFFE: These ben the sacrificis whiche ye owen to offre; twey lambren of
    o yeer, with out wem, ech dai in to euerlastynge brent sacrifice.
  cwe-cwe: “Walongele kuwa nhambiko zondawanilavile niye Mndewa Mulungu kwa moto zizakuwa
    vino, mabebelu ya ng'hondolo maidi yeli na mwaka umwe yelibule chilema, kwa ichimu
    cha nhambiko ya kutimbula ya chila siku.
  kik-kik: 'Meere atĩrĩ, ‘Rĩĩrĩ nĩrĩo iruta rĩa gũcinwo na mwaki rĩrĩa mũrĩrehagĩra
    Jehova: nĩ tũtũrũme twĩrĩ, o kamwe ka ũkũrũ wa mwaka ũmwe, tũtarĩ na kaũũgũ, rĩtuĩke
    igongona rĩa kũrutagwo rĩa njino hĩndĩ ciothe o mũthenya.'
  fra-NCL: 'Tu leur diras : Voici le sacrifice par le feu que vous offrirez à Yahweh :
    chaque jour, deux agneaux d’un an, sans défaut, comme holocauste perpétuel.'
  cek-AK: Nihcae khaeah, Ni thokkruek, coek koi kaom ai saningto kaom, tuucaa hnetto,
    Angraeng khaeah hmai angbawnhaih to sah ah.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogbalo: ‘Weyob
    soogi anga ibmar ogumakar be ukmaloye: Bane-bane degisadegu sibad-wawaad-sapingwagwad-warbo
    birgagwen-nikamalad bonisulidi be anga ukoye.'
  uig-CYR: 'Сән уларға йәнә: «Силәрниң Пәрвәрдигарға атап отта сунидиған көйдүрмә
    қурбанлиғиңлар мундақ болиду: — һәр күни беҗирим бир яшлиқ әркәк қозидин иккини
    дайимий көйдүрмә қурбанлиқ қилиңлар.'
  tel-2017: ఇంకా నువ్వు వాళ్లకు ఈ విధంగా ఆజ్ఞాపించు. మీరు యెహోవాకు నిత్యం జరిగే దహనబలిగా
    ప్రతి రోజూ ఏ దోషం లేని ఒక సంవత్సరం వయస్సు ఉన్న రెండు మగ గొర్రెపిల్లలను అర్పించాలి.
  hat-BSA: 'Ou va di yo: ‘Sa se ofrann pa dife ke ou va ofri bay SENYÈ a: de mal mouton
    nan laj 1 nan, san defo, yon ofrann chak jou ki p ap janm sispann.'
  kos-kos: 'Pa inge mwe mongo ma fal in kisakinyuk nu sin LEUM GOD: kais sie len,
    kisakin sheep fusr mukul lukwa yac se matwa su wangin kutena ma koluk ke mano.'
  hbo-WLC: וְאָמַרְתָּ֣ לָהֶ֔ם זֶ֚ה הָֽאִשֶּׁ֔ה אֲשֶׁ֥ר תַּקְרִ֖יבוּ לַיהוָ֑ה כְּבָשִׂ֨ים
    בְּנֵֽי־שָׁנָ֧ה תְמִימִ֛ם שְׁנַ֥יִם לַיּ֖וֹם עֹלָ֥ה תָמִֽיד׃
  ibo-ibo: 'Sị ha, ‘Nke a bụ onyinye unu na-enye site nʼọkụ nke unu na-eche nʼihu
    Onyenwe anyị: ụmụ atụrụ abụọ gbara otu afọ, nke na-enweghị ntụpọ, ka e jiri ha
    chụọ aja nsure ọkụ kwa ụbọchị niile.'
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଅଗ୍ନିକୃତ
    ଉପହାର ଉତ୍ସର୍ଗ କରିବ, ତାହା ଏହି; ପ୍ରତିଦିନ ନିତ୍ୟ ହୋମ ନିମନ୍ତେ ଏକ ବର୍ଷୀୟ ନିଖୁନ୍ତ ଦୁଇ
    ମେଷବତ୍ସ।
  chk-chk: 'Iwe, kopwe üreniir: Iei ewe asor oupwe eäni asor ngeni ewe Samol mi Lapalap.
    Iteiten rän oupwe chök äkeäni asor ruoman ätemwänin lam eu ieriir esap wor terir.'
  rop-rop: Wal Mosis bin dalim detlot Isreil pipul det wed blanga YAWEI, “Dijan na
    det ofring yumob garra gibit langa YAWEI. Longtaim, deya langa det hil kantri
    gulum Sainai, imbin det fes taim weya melabat bin gibit det barnapwan ofring,
    en det smel blanga det ofring garra meigim YAWEI brabli gudbinji. Wal blanga det
    barnapwan ofring blanga ebridei, yumob garra gibit dubala boiwan ship, wan yiya
    ol, en nomo garram enijing rong langa dubala bodi. Yumob garra gibit det feswan
    ship ailibala, en yumob garra gibit det najawan ship wen det sangodan, garram
    det sid daga ofring. Im wan kilogrem flauwa miksap garram wan lita det brabli
    gudwan oliboil. Blanga det wain ofring garram det feswan ship, yumob garra spilim
    wan lita wain langa det teibul blanga ofring. Langa sangodan, yumob garra gibit
    det sekanwan ship seimwei laik wen yumob bin dum ailibala, garram det sid daga
    ofring en det wain ofring. Det smel blanga det ofring garra meigim YAWEI brabli
    gudbinji. Wal lagijat na yumob garra oldei gibit det dubala barnapwan ofring ebridei
    langa YAWEI.” Lagijat na Mosis bin tok.
  ukr-1871: 'І скажи їм: Ось які огняні жертви маєте приносити Господеві: двоє ягнят
    перволїтних без скази, щодня, як повсячасне всепаленнє.'
  deu-1951: 'Und sprich zu ihnen: Das ist das Feueropfer, welches ihr dem HERRN darbringen
    sollt: einjährige, tadellose Lämmer; täglich zwei zum beständigen Brandopfer.'
  eng-JPS: 'And thou shalt say unto them: This is the offering made by fire which
    ye shall bring unto the LORD: he-lambs of the first year without blemish, two
    day by day, for a continual burnt-offering.'
  srp-1865: 'Reci im dakle: ovo je žrtva ognjena što æete prinositi Gospodu: dva jagnjeta
    od godine zdrava, svaki dan na žrtvu paljenicu bez prestanka:'
  lug-lug: 'Bagambe nti, ‘Ekiweebwayo ekyokye ky’ojjanga okuwaayo eri Mukama, kinaabanga
    bwe kiti: endiga ennume bbiri ezitaliiko kamogo nga buli emu ya mwaka gumu ogw’obukulu:
    zaakuweebwangayo nga njokye buli lunaku.'
  heb-heb: ואמרת להם זה האשה אשר תקריבו ליהוה כבשים בני שנה תמימם שנים ליום עלה תמיד׃
  ben-IRV: তুমি তাদেরকে এই কথা বল, তোমরা সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার হিসাবে
    এইসব নিবেদন করবে প্রতিদিন, নিত্য হোমাবলির জন্য এক বছরের নির্দোষ দুইটি পুরুষ ভেড়া।
  pan-pan: ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖੀਂ, ਅੱਗ ਦੀ ਭੇਟ ਇਹ ਹੈ ਜਿਹੜੀ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਚੜ੍ਹਾਓ,
    ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਦੋ ਲੇਲੇ ਜਿਹੜੇ ਦੋਸ਼ ਰਹਿਤ ਹੋਣ, ਇਹ ਰੋਜ਼ ਦੀ ਹੋਮ ਬਲੀ ਲਈ ਹਨ।
  mya-JVB: တဖန် ဆင့်ဆို ရမည်မှာ၊ နေ့ တိုင်းအစဉ်အမြဲ မီးရှို့ ရာယဇ်ဘို့၊ အခါမလည် အပြစ်
    မပါသော သိုးသငယ် နှစ် ကောင်ကို ထာဝရဘုရား အား မီး ဖြင့်ပူဇော် ရမည်။
  hmo-hmo: '“Ma idia do oi hamaoroa, lahi bouboudia lau Lohiabada dekenai do idia
    henia be inai: Dina ta ta dekena amo, mamoe natudia tau rua, lagani tamona gaudia,
    bero lasi bona toto lasi gaudia, do umui henia, emui gabua ore bouboudia, ela
    bona nega ibounai.'
  urd-urd: 'तू उन से कह दे कि जो आतिशी क़ुर्बानी तुम को ख़ुदावन्द के सामने पेश करना
    है वह यह है: कि दो बे — ''ऐब यक — साला नर बर्रे हर दिन दाइमी सोख़्तनी क़ुर्बानी
    के लिए ''अदा करो।'
  rus-SYN: 'И скажи им: вот жертва, которую вы должны приносить Господу: два агнца
    однолетних без порока на день, во всесожжение постоянное;'
  bqc-SIM: 'Onɛ́ sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũn kɛ: Lá gu lɛ́ dↄ aaliↄ
    mↄmɛɛ ń sãnɛbↄlↄ wɛ̃dona sãasaio mɛ̀n pla sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    obↄↄ ũ.'
  tcz-CHONGTHU: Chule amaho henga hitia hi naseipeh ding, nanghon Pakai dinga govam
    thilto nabol diu chu hiche hi ahi. Nisih le abei theilou ding thiltoa pang ding,
    kumkhat lhingsa, kelngoichal nolna bei natodoh jing diu ahi.
  mar-mar: आणखी तू त्यांना सांग, अग्नीतून केलेले अर्पण त्यांनी परमेश्वरास अर्पावे
    ते हे आहेः त्यांनी नेहमी होमार्पणासाठी रोज एक एक वर्षाची दोन निर्दोष नर कोकरे.
  qub-qub: «Chaynöpis ninqui waran-waran juc watayoj sänu ishcay cashnita rupachina
    sacrifisyupaj apamunanpaj.
  hat-hat: 'W''a di yo pou mwen: Men ofrann pou nou boule nan dife pou Seyè a. Chak
    jou, san sote yonn, n''a ofri de ti mouton ki gen ennan, ki pa gen okenn enfimite.
    N''a boule yo nèt nan dife pou mwen.'
  eng-BSB: 'And tell them that this is the offering made by fire you are to present
    to the LORD as a regular burnt offering each day: two unblemished year-old male
    lambs.'
  tod-tod: 'Ɗa ɠɛ ti ma: Folo-o-folo, wa kona gila baala sinɛ felegɔ ɠula, nii nɛɛʋuzu
    la ba, Ɠɔoɠɔ GALAGI ʋɛ ga gala zalaɠai, nii abui galazu.'
  eng-WEBPB: 'You shall tell them, ‘This is the offering made by fire which you shall
    offer to the LORD: male lambs a year old without defect, two day by day, for a
    continual burnt offering.'
  kbq-kbq: Hagi kagra anage hunka zamasamio, ama anahukna huta Ra Anumzamofontera
    ofama hanaza zana erita egahaze. Tare ve sipisipima mago kafu huno afuhe afahe
    osu'nesia avreta tevefina magoke magoke knarera eme kresramana vuvava hugahaze.
  nhe-BL: “Mojmostla monequi innechmacase ome piloquich borregojtzitzi queja tlacajcahualistli
    tlatlatili. Xinechmacaca pilborregojtzitzi tlen san quiaxitíaj se xihuitl huan
    tlen ax tleno quipiyaj.
  gub-BL: '— Amume''u putar temi''u ihewe imur pyr xe kury. — Tuwe perur a''e ma''e
    Tupàn pe tuweharupi ''ar nànàn wà nehe: mokoz àràpuhàràn hawitu ma''e awa pitài
    kwarahy hereko har ikatu ''ymaw hereko ''ymar wà.'
  eng-DRA: 'These are the sacrifices which you shall offer: Two lambs of a year old
    without blemish every day for the perpetual holocaust:'
