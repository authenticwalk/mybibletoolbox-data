    nke a gwakọtara ya na mmanụ ka a ga-eji chụọ aja mkpụrụ ọka. A ga-eji ha chụọ
    aja nsure ọkụ nke isisi ya ga-atọkwa Onyenwe anyị ezi ụtọ.
  ory-ory: ପୁଣି, ଏକ ଏକ ମେଷବତ୍ସ ନିମନ୍ତେ ଏକ ଏକ ଐଫାର ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର ଭକ୍ଷ୍ୟ
    ନୈବେଦ୍ୟ ହେବ; ତହିଁରେ ସେହି ହୋମବଳି ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ
    ଉପହାର ହେବ।
  chk-chk: nge ruu paun pilawa mi amas o mürina mi nofitfengen me apüra epwe chu ngeni
    eman me eman lam pwe asoren mongö. Iei eu asoren kek ewe Samol mi Lapalap a efich
    pwoon.
  rop-rop: en garram ebri lilwan ship, wan kilogrem flauwa. Dislot det barnapwan daga
    ofring, en det smel blanga detlot ofring garra meigim YAWEI brabli gudbinji.
  ukr-1871: І до кожного ягнятї по десятинї муки пшеничної, перемішаної з олїєю, як
    хлїбну жертву. Се всепаленнє, любі пахощі, огняня жертва Господеві.
  deu-1951: und ein Zehntel Semmelmehl zum Speisopfer, mit Öl gemengt, zu jedem Lamm.
    Das ist das Brandopfer des wohlriechenden Feuers für den HERRN.
  eng-JPS: and a several tenth part of fine flour mingled with oil for a meal-offering
    unto every lamb; for a burnt-offering of a sweet savour, an offering made by fire
    unto the LORD.
  srp-1865: I po jednu desetinu bijeloga brašna pomiješana s uljem za dar na svako
    jagnje; to je žrtva paljenica na ugodni miris, žrtva ognjena Gospodu.
  lug-lug: ku buli mwana gw’endiga ennume munaaleeterangako ekiweebwayo eky’emmere
    y’empeke eky’obuwunga obulungi obupima kilo emu n’ekitundu obutabuddwamu amafuta
    ag’omuzeeyituuni. Ebyo byonna bye by’ekiweebwayo ekyokebwa, ekivaamu akawoowo
    akalungi ak’ekiweebwayo ekiri ku muliro, ekiweereddwayo eri Mukama Katonda.
  heb-heb: ועשרן עשרון סלת מנחה בלולה בשמן לכבש האחד עלה ריח ניחח אשה ליהוה׃
  ben-IRV: তোমরা এক একটি ভেড়ার বাচ্চার জন্য এক এক দশ ভাগের এক ভাগ তেল মেশানো সূজির
    ভক্ষ্য নৈবেদ্য। তাতে সেই হোমবলি সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য আগুনে
    তৈরী উপহার হবে।
  pan-pan: ਹਰ ਭੇਡ ਦੇ ਬੱਚੇ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ ਇੱਕ ਦਸਵੰਧ ਮੈਦੇ ਦਾ ਤੇਲ ਮਿਲਿਆ ਹੋਇਆ ਹੋਵੇ।
    ਇਹ ਹੋਮ ਦੀ ਬਲੀ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਅੱਗ ਦੀ ਭੇਟ ਹੋਵੇਗੀ।
  mya-JVB: သိုးသငယ် တ ကောင်အဘို့၊ ဆီ ရော သော မုန့်ညက် တ ဩမဲစီတည်းဟူသောဘောဇဉ် ပူဇော်သက္ကာနှင့်တကွ၊
    ထာဝရဘုရား အား မီး ဖြင့်ပူဇော်၍ မီးရှို့ ရာ ယဇ်ကို ပြုရမည်။
  hmo-hmo: bona mamoe natuna ta ta danu be paraoa kilogaram ta. Inai gabua ore bouboudia
    be aniani bouboudia, Lohiabada ena, bona Lohiabada dekenai edia bonana be namo
    herea.
  urd-urd: हर बर्रे के साथ नज़्र की क़ुर्बानी के तौर पर लाना। ताकि यह राहतअंगेज़ ख़ुशबू
    की सोख़्तनी कुर्बानी, या'नी ख़ुदावन्द के सामने आतिशीन क़ुर्बानी ठहरे।
  rus-SYN: и по десятой части ефы пшеничной муки, смешанной с елеем, в приношение
    хлебное на каждого агнца; это - всесожжение, приятное благоухание, жертва Господу;
  bqc-SIM: sãnɛbↄlↄ sↄ̃ kiloo dodo. Iↄ dɛ sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na ũ.
  tcz-CHONGTHU: Kelngoi chal khat cheh toh totha dinga lhosohga thilto jaona ephah
    hopsomma hop khat thaotui jaona hiding, hichengse chu gimnam tuitah pumgo thiltoa
    pang ding, Pakai dinga meiya govam thilto ding ahi.
  mar-mar: आणि प्रत्येक कोकराबरोबर अन्नार्पण म्हणून तेलात मळलेले एक दशमांश एफा सपीठ
    अर्पावे. हे होमार्पण, मधुर सुवासाचे परमेश्वरास अग्नीतून केलेले अर्पण असे आहे.
  qub-qub: Cada cashnipäna canga ishcay quïlu jarina asëtillawan chapusha. Chay rupachishayquimi
    jömuynin canga nogapa shongöpäno.
  hat-hat: Pou chak ti mouton, n'a ofri sèt ti mamit farin frans. Se va yon ofrann
    n'a boule nèt pou Seyè a, yon ofrann k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: and a tenth of an ephah of fine flour mixed with oil as a grain offering
    with each lamb. This is a burnt offering, a pleasing aroma, an offering made by
    fire to the LORD.
  tod-tod: ta kilo saʋagɔ baala ziʋoi ɠilagilagi ʋɛ. Gala zalaɠai ʋe, zalaɠai nii
    abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: and one tenth part of fine flour mixed with oil for a meal offering to
    every lamb, as a burnt offering of a pleasant aroma, an offering made by fire
    to the LORD.
  kbq-kbq: Hagi mago kilo hu'nesia flaua masavene erihavia huta mago mago agaho sipisipine
    tevefima kre fanenehu ofa hinkeno, Ra Anumzamo'a mna'a nentahino musena hugahie.
  nhe-BL: Huan ihuaya sesen pilborregojtzi innechtencahuilise se tlacajcahualistli
    tlen harina tlen elis ome kilos tlen cuali harina tlamaneloli ica aceite. Nochi
    elis se tlacajcahualistli tlatlatili tlen ajhuiyac mijmiyotis noixtla na, niimoTECO.
  gub-BL: Pemur pitài kir àràpuhàràna'yr nànàn nehe no. Agwer imur pyr hapy paw pyr
    wiko temi'u Tupàn Tuweharupi Wiko Ma'e pe imur pyr romo wà. Hyàkwegatu izupe wà.
  eng-DRA: And the tenth of a tenth of flour tempered with oil in sacrifice for every
    lamb. It is a holocaust of most sweet odour and an offering by fire to the Lord.
