verse: NUM.028.013
translations:
  mal-C: ഓരോ കുഞ്ഞാടിനോടുംകൂടെ എണ്ണചേർത്ത ഒരു ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗവും ഉണ്ടായിരിക്കണം.
    ഇതു ഹോമയാഗത്തിനുവേണ്ടിയുള്ളതാണ്; യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായ ദഹനയാഗമായി അർപ്പിക്കപ്പെടുന്ന
    ഹോമയാഗംതന്നെ.
  deu-TKW: und auf jedes Lamm je ein Zehntel mit Öl angemachtes Feinmehl als Speisopfer
    - als ein Brandopfer lieblichen Geruchs, als ein Jahwe dargebrachtes Feueropfer.
  lin-lin: mpo na mwana meme moko na moko, bokobonza yango elongo na likabo ya bakilo
    misato ya farine basangisa na mafuta. Ezali mbeka ya kotumba, oyo solo kitoko
    na yango esepelisaka Yawe, likabo bazikisa na moto mpo na Yawe.
  eng-LSV: and a tenth—a tenth part of flour, a present mixed with oil, for one lamb,
    [for] a burnt-offering, a refreshing fragrance, a fire-offering to YHWH;
  eng-GNV: 'And a tenth deale of fine floure mingled with oyle for a meate offring
    vnto one lambe: for a burnt offring of sweete sauour: it is an offring made by
    fire vnto the Lord.'
  eng-WEBSTER: And a several tenth-part of flour mingled with oil for a meat-offering
    to one lamb, for a burnt-offering of a sweet savor, a sacrifice made by fire to
    the LORD.
  nhw-BL: Huan ihuaya sesen pilborregojtzi antechtencahuilise se tlacajcahualistli
    tlen harina catli elis ome kilos tlen cuali harina tlamaneloli ica aceite. Nochi
    elis se tlacajcahualistli tlatlatili catli ajhuiyac mijyotis noixpa na, niamoTECO.
  swh-ONEN: pamoja na kila mwana-kondoo, sadaka ya nafaka yenye uzito wa sehemu ya
    kumi ya efa ya unga laini uliochanganywa na mafuta. Hii ni kwa ajili ya sadaka
    ya kuteketezwa, harufu nzuri, sadaka ya kuteketezwa iliyotolewa kwa moto kwa Bwana.
  bba-bba: Yɑ̃ɑ kpɛmmii nin bɑɑtere mɑɑ kɑ som kilo itɑ mɛ bɑ burinɑ kɑ ɡum. Yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡii niyɑ nu koo nɛ Yinni Gusunɔ nuburu dore.
  eng-KJVCPB: and a several tenth deal of flour mingled with oil for a meat offering
    unto one lamb; for a burnt offering of a sweet savour, a sacrifice made by fire
    unto the Lord.
  luo-luo: to nyaim ka nyaim, to chiw gi cham maromo kilo adek mar mogo mayom moru
    gi mo. Ma en misango miwangʼo pep, gima dungʼ tik mangʼwe ngʼar mamoro Jehova
    Nyasaye.
  meu-meu: Ma efa ta ba karoaia, karoa gwauta, bena karoa ta ta be dehoro ida ba bulo,
    mamoe natudia ta ta ida ba heni. Ini be ḡole-oho boubouna ḡaudia, bonana namoḡaudia;
    bae haḡoledia oho, Iehova ena.
  npi-ULB: तिमीहरूले हरेक भेडाको निम्ति तेलमा मुछेको आधा पाथी मसिनो पिठो चढाउनुपर्छ
    । यो परमप्रभुलाई सुगन्धित बास्‍न दिने आगोद्वारा चढाइने बलि अर्थात् होमबलि हुनुपर्छ
    ।
  yor-yor: pẹ̀lú ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn, ni kí ẹ rú ẹbọ ìyẹ̀fun ìyẹ̀fun kíkúnná
    tí a pò mọ́ òróró. Èyí ni ẹbọ sísun, òórùn dídùn, àti ẹbọ tí a ṣe fún Olúwa pẹ̀lú
    iná.
  pes-OPCB: و برای هر بره یک کیلو تقدیم شود. این قربانی سوختنی، هدیه‌ای خوشبو و مخصوص
    برای خداوند خواهد بود.
  tgl-ULB: Dapat din ninyong ihandog ang isang ikasampu ng isang epa ng pinong harina
    na hinaluan ng langis bilang isang handog na butil para sa bawat tupa. Ito ay
    magiging alay na susunugin, upang magbigay ng isang mabangong halimuyak, isang
    handog na ipinaraan sa apoy para kay Yahweh.
  hui-hui: Ani bialu sibi igini mbira mbira loma bialu bo delalu howa balawa bayale
    genda magi kilogarama mbira dege dege sibi igini biaru heba lomabu delalimu. Nogo
    uruni irani dai helo bo delolene nga. Loma uruninaga nga baya birago nga howa
    Anduane Homogo ibugua turu halu miniha dungulo holebira.
  mya-mya: သိုး​က​လေး​တစ်​ကောင်​စီ​နှင့်​အ​တူ​မုန့်​ညက် နှစ်​ပေါင်​ကို​လည်း​ကောင်း​ဆက်​သ​ရ​မည်။
    ဤ မီး​ရှို့​ရာ​သကာ​များ​သည်​ပူ​ဇော်​သကာ​များ ဖြစ်​၍ ယင်း​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​၏။-
  bod-N: འབྲུ་རིགས་ཀྱི་མཆོད་པ་ལ་ལུ་གུ་རེའི་ཕྱིར་དུ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་གི་ཕྱེ་བཟང་པོར་སྣུམ་བསྲེས་ནས་འབུལ་དགོས།
    དེ་ནི་དྲི་ཞིམ་གྱི་སྦྱིན་སྲེག་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: uye negwayana rimwe nerimwe, chipiriso chezviyo chechegumi cheefa yeupfu
    hwakatsetseka, hwakavhenganiswa namafuta. Izvi ndizvo zvinoitwa pachipiriso chinopiswa,
    chinonhuhwira zvinofadza, chipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: y una décima de harina fina mezclada con aceite para un holocausto a cada
    cordero, como ofrenda quemada de aroma agradable, ofrenda hecha por fuego a Yahvé.
  cac-cac: Axo yed' junjun noc' quelemtac calnel chi', chan̈e' libra ixim harina te
    vach' calab'il yed' aceite tzeyac'a'. Aton jun ofrenda sn̈usjitz'a chi', suc'uq'ui
    sjab' syab' Jehová.
  swh-ULB: Pia mtatoa sehemu ya kumi ya efa ya unga mwembamba uliochanganywa na mafuta
    kuwa sadaka ya unga kwa kila mwanakondoo. Hii itakuwa sadaka ya kuteketezwa, ya
    kutoa harufu nzuri, sadaka iliyotengenezwa kwa moto kwa ajilI ya BWANA.
  bel-bel: і па дзясятай долі эфы пшанічнай мукі, зьмяшанай з алеем, у прынашэньне
    хлебнае на кожнае ягня; гэта цэласпаленьне, прыемная духмянасьць, ахвяра Госпаду;
  deu-ELBBK: 'und zu jedem Lamm je ein Zehntel Feinmehl, gemengt mit Öl, als Speisopfer:
    Es ist ein Brandopfer, ein lieblicher Geruch, ein Feueropfer dem HERRN.'
  mbb-OT: '@see-verse:NUM.028.012'
  mal-2015: കുഞ്ഞാടൊന്നിന്നു ഭോജനയാഗമായി എണ്ണചേർത്ത ഒരിടങ്ങഴി മാവും അർപ്പിക്കേണം.
    അതു ഹോമയാഗം; യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം തന്നേ.
  rmc-rmc: the paš dojekh bakroro jekh kilos nekfeder aro. Kala labarde the chabeneskre
    obeti šukares voňinena le RAJESKE.
  pes-OPV: و یک عشر آرد نرم سرشته شده با روغن، بجهت هدیه آردی برای هر بره، تا قربانی
    سوختنی، عطر خوشبو و هدیه آتشین برای خداوند باشد.
  ron-1924: ка дар де мынкаре пентру фиекаре мел, сэ адучець о зечиме де ефэ дин флоаря
    фэиний фрэмынтатэ ку унтделемн. Ачаста есте о ардере-де-тот, о жертфэ мистуитэ
    де фок де ун мирос плэкут Домнулуй.
  ben-OBCV: আবার প্রত্যেকটি মেষশাবকের শস্য-নৈবেদ্য হবে এক ঐফার এক-দশমাংশ তেলে মিশ্রিত
    মিহি ময়দা। এই সমস্ত হোম-নৈবেদ্য, আগুনের মাধ্যমে, সদাপ্রভুর আনন্দদায়ক সুরভিরূপে
    নিবেদিত হবে।
  som-som: Oo wan kasta oo yarna waxaad qurbaan hadhuudh ula bixisaan eefaah bur ah
    oo toban meelood loo dhigay meeshiis oo saliid lagu daray, kaasoo wada ah qurbaan
    la gubo oo caraf udgoon ah oo Rabbiga dab loogu sameeyo.
  lat-VUC: 'et decimam decimæ similæ ex oleo in sacrificio per agnos singulos: holocaustum
    suavissimi odoris atque incensi est Domino.'
  eng-ASVBT: and a tenth part of fine flour mingled with oil for a meal offering unto
    every lamb; for a burnt offering of a sweet savor, an offering made by fire unto
    Jehovah.
  ita-1885: e un decimo di fior di farina stemperata con olio, per offerta di panatica,
    per ciascun agnello; per olocausto, in odor soave, per sacrificio da ardere al
    Signore.
  eng-LXXUP: A tenth deal of fine flour mingled with oil for each lamb, as a meat
    offering, a sweet-smelling savor, a burnt offering to the Lord.
  eng-ULB: You must also offer a tenth of an ephah of fine flour mixed with oil as
    a grain offering for each lamb. This is to be the burnt offering, to produce a
    sweet aroma, an offering made by fire to Yahweh.
  spa-VBL: y una décima de una efa de la mejor harina mezclada con aceite de oliva
    para cada uno de los corderos. Este es un holocausto aceptable para el Señor.
  fra-_FOB: Et un dixième de fine farine pétrie à l'huile, pour l'offrande, pour chaque
    agneau. C'est un holocauste d'agréable odeur, un sacrifice fait par le feu à l'Éternel.
  mal-mal: കുഞ്ഞാടൊന്നിന് ഭോജനയാഗമായി എണ്ണചേർത്ത ഒരിടങ്ങഴി മാവും അർപ്പിക്കണം. അത്
    ഹോമയാഗം; യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗം തന്നെ.
  urd-GVR: aur bheṛ ke har bachche ke sāth ḍeṛh kilogrām maidā pesh karnā. Bhasm hone
    wālī yih qurbāniyāṅ Rab ko pasand haiṅ.
  suz-BL: मिनु मेको ७ ओटा पाठा नु का का पा एफाह ङा १० भाग ङा भाग का तेलम निशो रिम्‍शो
    फस चढ़ेचा माल्‍नीनी। एको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम
    चोशा चढ़ेतीके बाक्‍ब।
  ita-1927: e un decimo di fior di farina intrisa con olio, come oblazione per ogni
    agnello. E’ un olocausto di soave odore, un sacrifizio fatto mediante il fuoco
    all’Eterno.
  ckb-ckb: یەک دەیەکی ئێفەیەک لە باشترین ئاردی بە زەیت شێلراو، پێشکەشکراوێکی دانەوێڵەیە
    بۆ هەر بەرخێک، قوربانی سووتاندنە، ئەو بۆنەی یەزدان پێی خۆشە، قوربانی بە ئاگرە
    بۆ یەزدان.
  eng-BBE: And a separate tenth part of the best meal mixed with oil for a meal offering
    for every lamb; for a burned offering of a sweet smell, an offering made by fire
    to the Lord.
  kan-OKCV: ಕುರಿಮರಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಎಫಾದ ಹತ್ತನೇ ಒಂದು ಭಾಗ ಹಿಟ್ಟನ್ನೂ,
    ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯ ದಹನಬಲಿಗಾಗಿ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಬಲಿಯೂ ಇದೇ.
  bbb-bbb: '@see-verse:NUM.028.012'
  tam-2017: உணவுபலியாக ஒவ்வொரு ஆட்டுக்குட்டிக்குப் பத்தில் ஒரு பங்கானதும் எண்ணெயிலே
    பிசைந்ததுமான மாவையும் யெகோவாவுக்கு நறுமண வாசனையான சர்வாங்கதகனபலியாகச் செலுத்தவேண்டும்.
  spa-RV-1909: 'Y una décima de flor de harina amasada con aceite, en ofrenda por
    presente con cada cordero: holocausto de olor suave, ofrenda encendida á Jehová.'
  ron-BTF: Și câte o zecime dintr-o măsură de făină amestecată cu untdelemn ca dar
    de mâncare pentru un miel; ca ofrandă arsă de o aromă dulce, un sacrificiu făcut
    prin foc DOMNULUI.
  eng-WEBP: and one tenth part of fine flour mixed with oil for a meal offering to
    every lamb, as a burnt offering of a pleasant aroma, an offering made by fire
    to the LORD.
  eng-FBV: and one tenth of an ephah of the best flour mixed with olive oil for each
    of the lambs. This is a burnt offering acceptable to the Lord.
  nld-1939: en bij ieder lam telkens een issaron meelbloem, met olie gemengd, als
    spijsoffer. Dit is een brandoffer, een heerlijk geurend vuuroffer voor Jahweh.
  nch-BL: Huan ihuaya sesen pilborregojtzi antechtencahuilise se tacajcahualisti ten
    harina cati elis ome kilo ten cuali harina tamaneloli ica aceite. Nochi elis se
    tacajcahualisti tatatili cati ajhuiyac mijyotis noixpa na, niamoTECO.
  vie-1934: một phần mười ê-pha bột lọc nhồi dầu dùng làm của lễ chay về mỗi con chiên
    con. Aáy là một của lễ thiêu có mùi thơm, tức một của lễ dùng lửa dâng cho Đức
    Giê-hô-va.
  hin-CV: हर एक मेमने के साथ तेल मिला हुआ डेढ़ किलो मैदा अन्‍नबलि के लिए, होमबलि के
    लिए ये आग के द्वारा याहवेह को सुखद-सुगंध के लिए भेंट किए जाएं.
  eng-OURB: and one tenth part of fine flour mixed with oil for a meal offering to
    every lamb; for a burnt offering of a pleasant aroma, an offering made by fire
    to Adonai.
  spa-BES: Y una décima parte separada de la mejor harina mezclada con aceite para
    una ofrenda que se ofrecerá por cada cordero; por una ofrenda quemada de aroma
    dulce, una ofrenda quemada al Señor.
  tdx-tdx: le sindre mona fahafolo’ ty efà linaro menake ho enga-mahakama ty vik’
    añondry, enga olorañe, hàñin-kanintsiñe, soroñañe am’ Iehovà.
  vid-vid: na kilo imwe ya utimbo unojile uhanzigwe na mafuta kwa chila ing'holo lyana.
    Nhambiko azi za kulakazwa ziwele na unhunyhililo wa kumnojeza Mkulu Nguluwi, ndo
    nhambiko zilingulavigwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: 'And a tenth of flour for a mincha sprinkled with oil for each lamb: it
    is a burnt offering to be received with acceptance as an oblation before the Lord.'
  tha-KJV: สำหรั​บลู​กแกะทุกตัวจงเอายอดแป้งหนึ่งในสิบเอฟาห์คลุ​กก​ั​บน​้ำมันเป็นธัญญบู​ชา
    ให้​เป็นเครื่องเผาบูชาเป็นกลิ่​นที​่พอพระทัย เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: E um décimo de efa de boa farinha amassada com azeite, em oferta de
    cereais com cada cordeiro; holocausto de aroma suave, oferta queimada ao SENHOR.
  deu-ELO: und zu jedem Lamme je ein Zehntel Feinmehl, gemengt mit Öl, als Speisopfer.
    Es ist ein Brandopfer, ein lieblicher Geruch, ein Feueropfer dem Jehova.
  eng-WYC-2018: and the tenth part of the tenth of [tried] flour sprinkled (al)together
    with oil, in the sacrifice, by each lamb; it is burnt sacrifice of sweetest odour,
    and of incense to the Lord. (and the tenth part of an ephah of fine flour sprinkled
    with oil, with each lamb; this is a burnt sacrifice to make the incense of the
    sweetest aroma to the Lord.)
  epo-epo: kaj po unu dekono da delikata faruno kiel farunoferon, miksitan kun oleo,
    por ĉiu ŝafido; tio estas brulofero, agrabla odoraĵo, fajrofero al la Eternulo.
  uig-PIN: ⱨǝrbir ⱪoza bexiƣa zǝytun meyi ilǝxtürülgǝn esil undin ǝfaⱨning ondin biri
    axliⱪ ⱨǝdiyǝ süpitidǝ sunulsun; bu Pǝrwǝrdigarƣa otta sunulidiƣan, huxbuy qiⱪiridiƣan
    bir kɵydürmǝ ⱪurbanliⱪtur.
  beo-beo: 'Sibi mano gawali afae afae amoga1 gilogala:me falaua gilisima. Amo Wadela:i
    Hou Dabe Ima:ne Iasu da ha:i manu iasu, amola amoga ea gabusiga: Hina Gode da
    hahawane naba.'
  tpi-OTNT: Na kisim wanpela kilogram plaua na tanim wantaim wel bilong oliv na ofaim
    wantaim olgeta wan wan pikinini sipsip. Ol dispela ofa bilong paia i kukim olgeta
    ol i ofa bilong abus. Na Bikpela bai i laikim gutpela smel bilong ol na i belgut
    long dispela ofa.
  hau-SA: da kowane tunkiya kuma, a kasance da hadaya ta lallausan garin da aka kwaɓa
    da mai, na kashi ɗaya bisa goma na efa. Wannan hadaya ce da aka ƙone da wuta ga
    Ubangiji.
  uig-LAT: herbir qoza béshigha zeytun méyi ileshtürülgen ésil undin efahning ondin
    biri ashliq hediye süpitide sunulsun; bu Perwerdigargha otta sunulidighan, xushbuy
    chiqiridighan bir köydürme qurbanliqtur.
  nde-nde: izinyane lemvu ngalinye lizahamba lomnikelo wamabele oyingxenye eyodwa
    etshumini lehefa yefulawa ecolekileyo exutshaniswe lamafutha. Lokhu ngokomnikelo
    wokutshiswa, iphunga elimnandi, umnikelo owenzelwa uThixo ngomlilo.
  ton-ton: Pea ko e oma ʻe taha ʻoe mahoaʻa, kuo fefiofi mo e lolo, ko e feilaulau
    meʻakai ia, ki he lami ʻe taha; ko e feilaulau tutu ia ko e meʻa namu kakala,
    ko e feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova.
  ces-1613: A jednu desetinu mouky bělné olejem zadělané v obět suchou při každém
