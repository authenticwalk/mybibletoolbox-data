verse: NUM.028.007
translations:
  mal-C: അതിന്റെ പാനീയയാഗം ഓരോ കുഞ്ഞാടിനുമൊപ്പം കാൽ ഹീൻ വീര്യമുള്ള പാനീയം ആയിരിക്കണം.
    യഹോവയ്ക്കുള്ള പാനീയയാഗം വിശുദ്ധമന്ദിരത്തിൽ ഒഴിക്കുക.
  deu-TKW: Und als das zugehörige Brandopfer soll ein Viertel Hin zu jedem Lamme kommen.
    Im Heiligtum ist Jahwe das Würzwein-Trankopfer zu spenden.
  lin-lin: 'Bokobakisa lisusu likabo ya masanga : balitele mibale ya masanga ya vino
    ya sika mpo na mwana meme moko na moko. Bokobonzela Yawe masanga yango na Esika
    ya bule.'
  eng-LSV: And its drink-offering [is] a fourth of the hin for one lamb; pour out
    a drink-offering of strong drink to YHWH in the holy place.
  eng-GNV: 'And the drinke offring thereof the fourth part of an Hin for one lambe:
    in the holy place cause to powre the drinke offring vnto the Lord.'
  eng-WEBSTER: 'And the drink-offering of it shall be the fourth part of a hin for
    the one lamb: in the holy place shalt thou cause the strong wine to be poured
    to the LORD for a drink-offering.'
  nhw-BL: Huan ihuaya sesen pilborregojtzi monequi nojquiya antechmacase se litro
    xocomeca atl catli elis se tlacajcahualistli tlatoyahuali. Huan para antechtencahuilise,
    monequi anquitoyahuase noixpa tiopan calijtic ipan nopa cuarto tlatzejtzeloltic.
  swh-ONEN: Sadaka ya kinywaji itakayotolewa pamoja na kila mwana-kondoo ni robo ya
    hini ya kinywaji kilichochachuka. Mimina sadaka ya kinywaji kwa Bwana mahali patakatifu.
  bba-bba: Bururu bɑ ko n dɑ kɑ tɑm nɛwɑ ditiri tiɑ kɑ bɔnu nɛn sɑ̃ɑ yerɔ bu kɑ yɑ̃kuru
    ko kɑ yɑ̃ɑ te sɑnnu.
  eng-KJVCPB: 'And the drink offering thereof shall be the fourth part of a hin for
    the one lamb: in the holy place shalt thou cause the strong wine to be poured
    unto the Lord for a drink offering.'
  luo-luo: Nyarombo ka nyarombo nokel gi misango miolo piny maromo divai lita achiel.
    Nyaka uol divaino ei kama ler mar lemo ne Jehova Nyasaye.
  meu-meu: 'Inuinu bouboudia danu ba heni: vine ranuna hini ta ba karoaia, karoa hani,
    bena karoa ta mamoe natuna ta ida, ma karoa ta mamoe natuna ta ida, unu ba heni
    toma; gabu helaḡana ai hari vine ranuna ba seia Iehova ena; emui inuinu boubouna
    bunai.'
  npi-ULB: तिमीहरूले परमप्रभुलाई कडा मद्यको अर्घबलि पवित्र स्थानमा खन्याउनुपर्छ ।
  yor-yor: Àfikún ọrẹ ohun mímu rẹ gbọdọ̀ jẹ́ ìdámẹ́rin ti hínì dídé omi mímu tí ó
    kan pẹ̀lú ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn. Da ẹbọ mímu náà síta sí Olúwa ní ibi mímọ́.
  pes-OPCB: همراه با آن، هدیه نوشیدنی نیز باید تقدیم گردد که شامل یک لیتر شراب با
    هر بره بوده و بایستی در قدس در حضور خداوند ریخته شود.
  tgl-ULB: Ang inuming handog na kasama nito ay dapat maging ika-apat ng isang hin
    para sa isa sa mga tupa. Dapat ninyong ibuhos sa banal na lugar ang inuming handog
    ng matapang na inumin kay Yahweh.
  hui-hui: Loma uruni bu delalu howa waini iba be mbira nogo sibi igini mbira egerebagi
    loma bialu bo delarago heba delalu waini iba maru lomabu delaga dabu ngago lenelene
    odo pehaga bulene nga.
  mya-mya: ပ​ထ​မ​သိုး​က​လေး​နှင့်​အ​တူ​ယဇ်​ပလ္လင်​တွင် စ​ပျစ်​ရည်​နှစ်​ပိုင့်​ကို​လောင်း​၍​စ​ပျစ်​ရည်
    သကာ​အ​ဖြစ်​ဆက်​သ​ရ​မည်။-
  bod-N: ཡང་ལུ་གུ་རེའི་ཕྱིར་དུ་རྒུན་ཆང་རྫ་བུམ་གྱི་བཞི་ཆ་གཅིག་སྐྱེམས་མཆོད་དུ་འབུལ་དགོས།
    ཁྱོད་ཀྱིས་རྒུན་ཆང་བཙན་པོ་དེ་གནས་དམ་པ་རུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱེམས་མཆོད་དུ་འབུལ་དགོས་སོ།
    །
  sna-sna: Panobayirwa gwayana rimwe nerimwe, chipiriso chokunwa chinopiwa panguva
    imwe cheteyo chinofanira kuva chikamu chimwe chete muzvina chehini, chezvinonhuhwira
    zvakaviriswa. Udurure chipiriso chinonwiwa kuna Jehovha panzvimbo tsvene.
  spa-BLM: Su libación será la cuarta parte de un hin por cada cordero. Derramarás
    una libación de bebida fuerte a Yahvé en el lugar santo.
  cac-cac: '@see-verse:NUM.028.006'
  swh-ULB: Pamoja na robo ya hini ya sadaka ya kinywaji kwa mmoja wa hao wanakondoo.
    Utaimimina mahali patakatifu hiyo sadaka ya kinywaji kwa BWANA.
  bel-bel: і паліваньне пры ёй чацьвярціну гіна на адно ягня; на сьвятым месцы палівай
    паліваньне, віно Госпаду.
  deu-ELBBK: und sein Trankopfer, ein viertel Hin zu dem einen Lamm; im Heiligtum
    sollst du das Trankopfer von starkem Getränk dem HERRN spenden.
  mbb-OT: Ragkes daan kayi is pemuhat he inumen he idragkes te kebpemuhata te kada
    kerehidu, he senge litru he vinu, he pemuhat diyà te Nengazen, he id-itis diyà
    te segradu he lugar para te Nengazen.
  mal-2015: അതിന്റെ പാനീയയാഗം കുഞ്ഞാടൊന്നിന്നു കാൽ ഹീൻ മദ്യം ആയിരിക്കേണം; അതു യഹോവെക്കു
    പാനീയയാഗമായി വിശുദ്ധമന്ദിരത്തിൽ ഒഴിക്കേണം.
  rmc-rmc: Paš dojekh bakroro pes pridela sar moľakri obeta jekh ľitra mol, savi le
    RAJESKE čhiv avri pro oltaris.
  pes-OPV: و هدیه ریختنی آن یک ربع هین بجهت هر بره‌ای باشد، این هدیه ریختنی مسکرات
    را برای خداوند در قدس بریز.
  ron-1924: Жертфа де бэутурэ сэ фие де ун сферт де хин пентру фиекаре мел; жертфа
    де бэутурэ де вин с-о фачь Домнулуй ын Локул Сфынт.
  ben-OBCV: এর পেয়-নৈবেদ্যরূপে, প্রত্যেকটি মেষশাবকের সঙ্গে, এক হিনের এক-চতুর্থাংশ
    গাঁজানো দ্রাক্ষারস দিতে হবে। সেই পেয়-নৈবেদ্য, পবিত্রস্থানে সদাপ্রভুর উদ্দেশে
    ঢেলে দিতে হবে।
  som-som: Oo wan qurbaankiisa cabniinku waa inuu ahaadaa hiin rubuceed, oo meesha
    quduuska ah waa inaad Rabbiga ugu shubtaa qurbaan cabniin oo ah khamri culus.
  lat-VUC: Et libabitis vini quartam partem hin per agnos singulos in sanctuario Domini.
  eng-ASVBT: 'And the drink offering thereof shall be the fourth part of a hin for
    the one lamb: in the holy place shalt thou pour out a drink offering of strong
    drink unto Jehovah.'
  ita-1885: E sia l'offerta da spandere d'esso, la quarta parte di un hin, per ciascun
    agnello; spandi al Signore l'offerta da spandere, d'ottimo vino, nel luogo santo.
  eng-LXXUP: And its drink offering, the fourth part of a hin to each lamb; in the
    holy place shalt thou pour strong drink as a drink offering to the Lord.
  eng-ULB: The drink offering with it must be one-fourth of a hin for one of the lambs.
    You must pour out in the holy place a drink offering of strong drink to Yahweh.
  spa-VBL: La ofrenda de bebida que acompaña a cada cordero debe ser un cuarto de
    hin. Vierte la ofrenda de bebida fermentada al Señor en el santuario.
  fra-_FOB: Et la libation sera d'un quart de hin pour chaque agneau. Et tu feras
    dans le lieu saint la libation de vin à l'Éternel.
  mal-mal: അതിന്റെ പാനീയയാഗം കുഞ്ഞാടൊന്നിന് കാൽഹീൻ വീഞ്ഞ് ആയിരിക്കണം; അത് യഹോവയ്ക്ക്
    പാനീയയാഗമായി വിശുദ്ധമന്ദിരത്തിൽ ഒഴിക്കണം.
  urd-GVR: Sāth hī ek liṭar sharāb bhī nazar ke taur par qurbāngāh par ḍālī jāe. Subah
    aur shām kī yih qurbāniyāṅ donoṅ hī is tarīqe se pesh kī jāeṅ.
  suz-BL: मेको नु तूचा थोव़क चढ़ेतीके पाठा का कली हिन का ङा ४ भाग ङा भाग का अङगुर
    शांबु चढ़ेचा माल्‍नीनी। मेको परमप्रभु यावे आ बाक्‍तीकेम परमप्रभु यावे आ ङोंइती
    मोइक्‍चा माल्‍नीनी।
  ita-1927: La libazione sarà di un quarto di hin per ciascun agnello; la libazione
    di vino puro all’Eterno la farai nel luogo santo.
  ckb-ckb: لەگەڵ شەرابە پێشکەشکراوەکەشی، چارەکە هەینێک مەی بۆ بەرخی یەکەم، لە پیرۆزگا
    بۆ یەزدان پێشکەشی بکە.
  eng-BBE: 'And for its drink offering take the fourth part of a hin for one lamb:
    in the holy place let the wine be drained out for a drink offering for the Lord.'
  kan-OKCV: ಒಂದು ಕುರಿಮರಿಯೊಂದಿಗೆ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಒಂದು ಲೀಟರ್ ಹುದುಗಿದ ದ್ರಾಕ್ಷಾರಸದ
    ಪಾನದ ಅರ್ಪಣೆಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಸುರಿಯಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.006'
  tam-2017: காற்படி திராட்சைரசம் ஒரு ஆட்டுக்குட்டிக்கு அடுத்த பானபலி; பரிசுத்த ஸ்தலத்திலே
    யெகோவாவுக்கு அந்த இரசம் பானபலியாக வார்க்கப்படவேண்டும்.
  spa-RV-1909: 'Y su libación, la cuarta de un hin con cada cordero: derramarás libación
    de superior vino á Jehová en el santuario.'
  ron-BTF: Și darul lor de băutură să fie o pătrime dintr-un hin pentru un miel, în
    locul sfânt să faci să fie turnat DOMNULUI vinul tare, ca dar de băutură.
  eng-WEBP: Its drink offering shall be the fourth part of a hin for each lamb. You
    shall pour out a drink offering of strong drink to the LORD in the holy place.
  eng-FBV: The drink offering that accompanies each lamb is to be a quarter of a hin.
    Pour out the offering of fermented drink to the Lord in the sanctuary.
  nld-1939: Verder als plengoffer, dat bij ieder lam hoort, een vierde hin wijn; in
    het heiligdom moogt gij slechts gegiste drank voor Jahweh plengen.
  nch-BL: Huan ihuaya sesen pilborregojtzi monequi nojquiya antechmacase se litro
    xocomeca at cati elis se tacajcahualisti tatoyahuali. Huan para antechtencahuilise,
    monequi anquitoyahuase noixpa tiopan calijtic ipan nopa cuarto tatzejtzeloltic.
  vie-1934: Lễ quán sẽ bằng một phần tư hin rượu cho mỗi một chiên con. Ngươi phải
    dâng lễ quán bằng rượu cho Đức Giê-hô-va trong nơi thánh.
  hin-CV: इसके बाद पेय बलि के लिए, हर एक मेमने के साथ एक लीटर दाखमधु होगी. तुम पवित्र
    स्थान में याहवेह के लिए बलि उंडेल दोगे.
  eng-OURB: Its drink offering shall be the fourth part of a hin [2.6 qt; 1.2 L] for
    the one lamb. You shall pour out a drink offering of strong drink to Adonai in
    the holy place.
  spa-BES: Y para su ofrenda de libación, tome la cuarta parte de un hin por un cordero.
    En el lugar santo deje que el vino se escurra como una ofrenda de bebida fuerte
    para el Señor.
  tdx-tdx: Le songa añengañe enga-rano fahèfa’ ty hine i añondry roe rey; ailiñe am’
    Iehovà amy toe-miavakey i divay soay ho enga-rano.
  vid-vid: Nhambiko ya chakunwa yoilingulavigwa na chila ing'holo lyana, ndo lita
    imwe ya divai. Koijida nhambiko ayi ya chakunwa hali honhu helile ha Mkulu Nguluwi.
  eng-OKE: And its libation shall be the fourth of a hin for each lamb; in the sanctuary
    shall the libation of old wine be poured out before the Lord.
  tha-KJV: ส่วนเครื่องดื่มบูชาคู่กันนั้นให้ถวายหนึ่งในสี่ฮิ​นก​ับแกะตัวหนึ่ง ในที่​บริสุทธิ์​เจ้​าจงเทเครื่องดื่มบูชาซึ่งเป็นเหล้าองุ่นถวายแด่พระเยโฮวาห์
  por-BR-2018: 'E sua libação, a quarta parte de um him com cada cordeiro: derramarás
    libação de superior vinho ao SENHOR no santuário.'
  deu-ELO: und sein Trankopfer, ein viertel Hin zu dem einen Lamme; im Heiligtum sollst
    du das Trankopfer von starkem Getränk dem Jehova spenden.
  eng-WYC-2018: And (for the wine offering), ye shall offer the fourth part of (a)
    hin of wine, by each lamb, in the saintuary of the Lord. (And for the wine offering,
    ye shall offer a quarter of a hin of wine with each lamb, in the sanctuary of
    the Lord.)
  epo-epo: Kaj ĝia verŝofero estu po kvarono de hino ĉe unu ŝafido; en la sanktejo
    vi devas verŝi la vinon al la Eternulo.
  uig-PIN: Ⱨǝrbir ⱪoza üqün uningƣa ⱪoxulidiƣan xarab ⱨǝdiyǝsi tɵttin bir ⱨin xarab
    bolidu; eqitma iqimlik bolƣan xarab ⱨǝdiyǝsi muⱪǝddǝs jayda Pǝrwǝrdigarƣa sunup
    tɵkülsun.
  beo-beo: Hahabe sibi mano gobele salasea, waini hano 1lida amo oloda amoga soga:sima.
    Amo da waini hano iasu.
  tpi-OTNT: Na yupela i mas kisim wan lita wain na ofaim wantaim dispela sipsip na
    bihain kapsaitim wain long arere bilong alta.
  hau-SA: Hadaya ta sha, za tă zama kwalaba ɗaya na ruwan inabi, da ɗan rago guda.
    Za a kwarara hadaya ta sha ga Ubangiji a wuri mai tsarki.
  uig-LAT: Herbir qoza üchün uninggha qoshulidighan sharab hediyesi töttin bir hin
    sharab bolidu; échitma ichimlik bolghan sharab hediyesi muqeddes jayda Perwerdigargha
    sunup tökülsun.
  nde-nde: Umnikelo wokunathwayo ozakwenziwa ndawonye lengxenye yesine yehini yokunathwayo
    okulemvubelo ndawonye lezinyane lemvu. Thela umnikelo wokunathwayo phambi kukaThixo
    endlini engcwele.
  ton-ton: 'Pea ko hono feilaulau inu, ko e vahe fā ʻoe hini ki he lami ʻe taha: pea
    te ke pule ke lilingi ʻi he potu tapu ʻae uaine mālohi kia Sihova ko e feilaulau
    inu ia.'
  ces-1613: A obět mokrá její, čtvrtý díl míry hin na každého beránka; v svatyni obětuj
    obět mokrou silného nápoje Hospodinu.
  eng-WMB: Its drink offering shall be the fourth part of a hin for each lamb. You
    shall pour out a drink offering of strong drink to the LORD in the holy place.
  tam-TCV: ஒவ்வொரு செம்மறியாட்டுக் குட்டியுடனும் சேர்த்துச் செலுத்தப்படும் பானகாணிக்கை,
    நான்கில் ஒரு பங்கு ஹின் அளவான திராட்சைரசமாயிருக்க வேண்டும். இந்தப் பானகாணிக்கையைப்
    பரிசுத்த இடத்தில் யெகோவாவுக்காக ஊற்றுங்கள்.
  ceb-ULB: Ang halad nga ilimnon nga isagol niini kinahanglan anaa sa ikaupat nga
    bahin sa hin alang sa usa sa mga karnero. Kinahanglan nga buboan ninyo ang balaan
    nga dapit sa halad nga isog nga ilimnon alang kang Yahweh.
  pol-UBG: A jej ofiarą z płynów będzie jedna czwarta hinu na jednego baranka; ofiarę
    z płynów, z mocnego napoju, wylejesz w miejscu świętym dla PANA.
  urd-GVU: ساتھ ہی ایک لٹر شراب بھی نذر کے طور پر قربان گاہ پر ڈالی جائے۔ صبح اور
    شام کی یہ قربانیاں دونوں ہی اِس طریقے سے پیش کی جائیں۔
  deu-1912: Dazu ein Trankopfer je zu einem Lamm ein viertel Hin. Im Heiligtum soll
    man den Wein des Trankopfers opfern dem HERRN.
  kan-2017: ಒಂದು ಕುರಿಮರಿಯೊಂದಿಗೆ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಒಂದುವರೆ ಸೇರು ಅಮಲೇರುವ ದ್ರಾಕ್ಷಾರಸದ
    ಪಾನದ್ರವ್ಯ ಅರ್ಪಣೆಗಾಗಿ, ಯೆಹೋವನಿಗೋಸ್ಕರ ಹೊಯ್ದುಬಿಡಬೇಕು.
  yap-yap: Ma fare wayin ni maligach nib mu’un ko bin som’on e saf, e ngan pu’og l’agruw
    e pint riy ko fare altar.
  hlt-MCSB: Tuisi bunang pali neh tu pumat te hmuencim ah BOEIPA kah cangsi tuisi
    la suep.
  mdy-ETH: ቤርታ ዒንጊንታ ማራናዖና ዎላ ዑሺ ዒንጊሢ ማዒ ዒንጊንታዳጉዲ ፔቴ ዶሎዜ ማዓ ዎይኔ ዑሺ ሚቺ ዒንጎ ቤዛ ዋሁዋቴ።
  twi-ASANTE: Ɛsɛ sɛ wɔde ɔnom afɔrebɔdeɛ a ɛyɛ nsã a apae lita baako a odwammaa ka
    ho ka afɔrebɔdeɛ no ho a wɔbɛhwie agu beaeɛ bi a ɛhɔ yɛ kronkron wɔ Awurade anim.
  eng-WEBU: Its drink offering shall be the fourth part of a hin for each lamb. You
    shall pour out a drink offering of strong drink to the LORD in the holy place.
  bnp-bnp: Mu bole a lita na naru vagole ge taku, mu habi turana a sipsip iea, mu
    guru tala na tabeke ni taba.
  wal-wal: Hegaara yarshshiyo ushshaa yarshshoi issi dorssa orggiyaayyo issi litiro
    gidiya woine eessa. Ushshaa yarshshuwaa Geeshsha Sohuwan GODAAYYO gussite.
  spa-PDDPT: Su libación de vino será 0,9 litros con cada cordero. En el Santuario
    derramarás la libación de licor fuerte a Yavé.
  gun-gun: Peteĩ-teĩ vexa'i ra'y reve penhoẽ avi 'rã peteĩ ryru iro va'e. Henda iky'a
    e'ỹ va'e py 'rã peme'ẽ Senhor pe.
  ilo-ULB: Ti maipakuyog iti daytoy a daton a mainom ket masapul nga apagkapat iti
    hin iti maysa kadagiti urbon ti karnero. Masapul nga ibukbokyo iti nasantoan a
    lugar ti sagut a mainom a naingel nga arak kenni Yahweh.
  kpg-kpg: Duia gi hongo di gowaa dudu tigidaumaha nia paini e lua waini dalia tigidaumaha
    tama siibi matagidagi.
  uig-ARA: ھەربىر قوزا ئۈچۈن ئۇنىڭغا قوشۇلىدىغان شاراب ھەدىيەسى تۆتتىن بىر ھىن شاراب
    بولىدۇ؛ ئېچىتما ئىچىملىك بولغان شاراب ھەدىيەسى مۇقەددەس جايدا پەرۋەردىگارغا سۇنۇپ
    تۆكۈلسۇن.
  sus-sus: Wɛni sɛrɛxɛ litiri keren nun a tagi bama yɛxɛɛ sɛɛti ma Alatala bɛ. Na
    sɛrɛxɛ rafalama yire sɛniyɛnxi nan kui.
  pon-2006: Wudekihong pohn pei sarawio pain 2 en wain; iei met meirong en wain me
    pahn iang keieun sihmpwulo.
  ksd-ksd: Ma ra tinabar na nimomo na varogop ma ra vaivatina valavalar ure tika na
    nat na sip; una lolonge tar ra polo na vain ure ra tinabar na nimomo tadav ra
    Luluai ta ra pakana i gomgom.
  tur-YTC: Onun dökmelik sunusu her kuzu için bir hinin dörtte biri kadar olacaktır.
    Kutsal Yerde Yahve'ye dökmelik sunu olarak ağır içkiden dökeceksin.
  grc-BRENT: Καὶ σπονδὴν αὐτοῦ τὸ τέταρτον τοῦ ἴν τῷ ἀμνῷ τῷ ἑνί· ἐν τῷ ἁγίῳ σπείσεις
    σπονδὴν σίκερα Κυρίῳ·
  ind-AYT: Persembahan curahanmya adalah 1/4 hin untuk setiap domba. Curahkan minuman
    keras itu sebagai persembahan curahan kepada TUHAN di tempat kudus.
  nya-nya: Chopereka chachakumwa chikhale lita imodzi yachakumwa chaukali pa nkhosa
    iliyonse. Muzithira pamalo opatulika, kupereka kwa Yehova.
  hrv-hrv: Njezina ljevanica neka se sastoji od četvrtine hina za svako janje. Ljevanica
    vina neka se Jahvi izlijeva u Svetištu.
  mps-mps: Tama dagego lita deli wain wę selama, te sipsip dali ofa yao, tama nosali
    te wain te alta sesegede gelao.
  tpi-tpi: Na yupela i mas kisim wan lita wain na ofaim wantaim dispela sipsip na
    bihain kapsaitim wain long arere bilong alta.
  dan-1931: fremdeles som Drikoffer dertil en Fjerdedel Hin Vin for hvert Lam; i Helligdommen
    skal der udgydes Drikoffer af stærk Drik for HERREN.
  vie-OVCB: Ngoài ra, phải dâng chung với mỗi con chiên 1 lít rượu mạnh (lễ quán),
    lấy rượu đổ ra trong Nơi Thánh trước mặt Chúa Hằng Hữu.
  guj-2017: પેયાર્પણ એક હલવાનને સારુ પા હિન દ્રાક્ષારસનું હોય. તમે યહોવાહને માટે પવિત્રસ્થાનમાં
    મધનું પેયાર્પણ રેડો.
  pon-2006A: Wudekihong pohn pei sarawio pain 2 en wain; iei met meirong en wain me
    pahn iang keieun sihmpwulo.
  por-BRBSL: Its a oferta de bebida será a quarta parte de um lombo para cada cordeiro.
    Você deve derramar uma oferta de bebida forte a Iavé no lugar santo.
  cth-cth: Tuca buet touh poenae, nei thuengnae teh pung pali pung touh han. BAWIPA
    hanlah misur nei thuengnae hah, hmuen kathoung koe na rabawk awh han.
  twi-twi: Ɛsɛ sɛ wɔde ɔnom afɔrebɔde a ɛyɛ nsa a apae lita baako a oguamma ka ho
    ka afɔrebɔde no ho a wobehwie agu beae bi a ɛhɔ yɛ kronkron wɔ Awurade anim.
  hlt-hlt: Tuisi bunang pali neh tu pumat te hmuencim ah BOEIPA kah cangsi tuisi la
    suep.
  tbz-SIM: Dikṹnweńnì kó dipedɑpɑ̀nnì níí yó nnɛínɛ̀ mɛnɑɑ̀ mmɛ dítìrì nɛ̀ dikéè.
    Mɛtɑummɛ̀ tou miɛkɛ nkɛ di níí yóó mɛ nni ncóúmmɛ̀.
  msy-2020: Ia uaghan sipsipɨn kamning vaghvagh aningɨn ofa damusɨ, 1 lita wainɨn
    dɨpam inigh, wainɨn dɨpamɨn ofan mɨn, Ikiavɨra Itir God bagh ofa gamir dakozir
    bar zuezim gingegh.
  dop-dop: Ɩlɛnɑ ɩ́ tǝnɩ tɑnɑŋ kɔtɑɣɑ ɩwǝyɑɣɑ tɔɔ kɛ sʋlʋm liitili kʋlʋm nɑ titite,
    nɑ ɩ́ liisi pǝlɛɣɛ cokǝle tɑɑ.
  azb-azb: Hər toğlu ilə birlikdə içmə təqdimi olaraq dörddə bir hin kefləndirici
    içkini Rəbbin adına müqəddəs yerdə tökün.
  eng-DBY: And the drink-offering thereof shall be a fourth part of a hin for one
    lamb; in the sanctuary shall the drink-offering of strong drink be poured out
    to Jehovah.
  hin-2017: और उसका अर्घ प्रति एक भेड़ के बच्चे के संग एक चौथाई हीन हो; मदिरा का यह
    अर्घ यहोवा के लिये पवित्रस्थान में देना।
  wol-KYG: «Saraxu tuuram walaatu xiin lay doon, di liitar ak genn-wàll ngir xar mu
    ci nekk. Ci ëtt bu sell bi lees di sotti saraxu tuuru bi, naan gu diis googu,
    ñeel Aji Sax ji.
  eng-YLT: and its libation, a fourth of the hin for the one lamb; in the sanctuary
    cause thou a libation of strong drink to be poured out to Jehovah.
  eng-WYC-2017: And ye shall offer the fourth part of hin of wine, by each lamb, in
    the saintuary of the Lord.
  eng-WMBB: Its drink offering shall be the fourth part of a hin for each lamb. You
    shall pour out a drink offering of strong drink to the LORD in the holy place.
  urd-GVH: साथ ही एक लिटर शराब भी नज़र के तौर पर क़ुरबानगाह पर डाली जाए। सुबह और शाम
    की यह क़ुरबानियाँ दोनों ही इस तरीक़े से पेश की जाएँ।
  rug-rug: Totoso ta tavete sa vina vukivukihi munumunu si zoropo nia si keke lita
    kolo vaeni koasa hope.
  gaz-gaz: Dhibaayyuun tokkoo tokkoo xobbaallaa hoolaa wajjin dhiʼeeffamus dhugaatii
    cimaa iinii tokko irraa harka afur keessaa harka tokko haa taʼu; dhibaayyuu sanas
    iddoo qulqulluu keessatti Waaqayyoof dhangalaasi.
  fra-LSG: 'La libation sera d’un quart de hin pour chaque agneau: c’est dans le lieu
    saint que tu feras la libation de vin à l’Éternel.'
  yal-yal: Yɛxɛɛn bama nɛn e nun a minse saraxana, wudi bogi igen litiri keden e nun
    a tagi. I xa minse saraxan bɔxɔn Alatala xa yire sariɲanxini.
  haw-1868: A o ka mohai inu o ia mea, he hapaha o ka hina no kekahi keikihipa; ma
    kahi hoano kau e ninini iho ai i ka waina no Iehova i mohaiinu.
  arb-NAV: وَيُسْكَبُ مَعَ الْحَمَلِ الْوَاحِدِ رُبْعُ الْهِينِ (نَحْوَ لِتْرٍ) مِنَ
    الْخَمْرِ لِلرَّبِّ فِي الْقُدْسِ.
  ewe-ewe: Woatsɔ nunovɔsanu, si nye wain sesẽ lita ɖeka la akpe ɖe alẽvi ɖe sia ɖe
    ŋu. Woatrɔ wain la le kɔkɔeƒe le Yehowa ŋkume.
  eng-LEE: 'And the drink-offering thereof shall be the fourth part of a hin for the
    one sheep: in the holy place shalt thou cause the strong wine to be poured out
    as a drink-offering unto the Lord.'
  asm-FB: আৰু তাৰ প্ৰথম মেৰ পোৱালিৰ কাৰণে হীনৰ চাৰি ভাগৰ এভাগ তাৰ পেয় নৈবেদ্য হ’ব;
    তুমি পবিত্ৰ স্থানত যিহোৱাৰ উদ্দেশ্যে পেয় নৈবেদ্যস্বৰূপে ৰাগীয়াল ৰস ঢালি দিবা।
  sus-A: وّنِ سّرّشّ لِتِرِ كٍرٍن نُن عَ تَفِ بَمَ يّشّي سّيتِ مَ عَلَتَلَ بّ. نَ
    سّرّشّ رَقَلَمَ يِرٍ سّنِيّنشِ نَن كُي.
  fra-SBL: Sa libation sera de la quatrième partie d'un hin pour chaque agneau. Tu
    verseras une libation de boisson forte à l'Éternel dans le lieu saint.
  hbo-hbo: וְנִסְכֹּו֙ רְבִיעִ֣ת הַהִ֔ין לַכֶּ֖בֶשׂ הָאֶחָ֑ד בַּקֹּ֗דֶשׁ הַסֵּ֛ךְ
    נֶ֥סֶךְ שֵׁכָ֖ר לַיהוָֽה׃
  eng-WYCLIFFE: And ye schulen offre the fourthe part of hyn of wyn, bi ech lomb,
    in the seyntuarie of the Lord.
  cwe-cwe: Nhosa ya ching'waji yondailavigwe hamwe na chila mwanang'hondolo ni lita
    imwe ya divai. Kwizaigida nhosa ino ya ching'waji hana ihanhu helile.
  kik-kik: Nakĩo kĩndũ gĩa kũnyuuo kĩrĩa kĩrĩrutanagĩrio na igongona rĩu kĩrĩkoragwo
    kĩrĩ gĩcunjĩ gĩa kana kĩa hini ĩmwe ya ndibei ngagatu harĩ o gatũrũme kamwe. Itagĩrai
    Jehova iruta rĩu rĩa kũnyuuo handũ-harĩa-haamũre.
  fra-NCL: Sa libation sera d’un quart de hin pour chaque agneau ; c’est dans le lieu
    saint que tu feras la libation de vin pur à Yahweh.
  cek-AK: Tuucaa maeto naah, naek han misurtui hint maeto to palito ah tapraek ah
    loe, to misurtui to naek koi tui hoiah sak ih angbawnhaih baktiah hmuenciim ih
    Angraeng hmaa ah krai ah.
  cuk-cuk: Sibad-wawaad-irba bute-wargwen vino be ukoed. We-vinoʼde ibmar-ogumakar-ukleged-ailagi
    be eogoed.
  uig-CYR: Һәр бир қоза үчүн униңға қошулидиған шарап һәдийәси төрттин бир һин шарап
    болиду; ечитма ичимлик болған шарап һәдийәси муқәддәс җайда Пәрвәрдигарға сунуп
    төкүлсун.
  tel-2017: ఆ మొదటి గొర్రెపిల్లతో అర్పించాల్సిన పానార్పణ ముప్పావు లీటరు. పవిత్రస్థలంలో
    యెహోవాకు మద్యం పానార్పణగా పొయ్యాలి.
  hat-BSA: Epi ofrann bwason li va yon ka hin lwil pou chak mouton. Ou va vide yon
    ofrann bwason ak bwason fò a SENYÈ a, nan plas ki sen an.
  kos-kos: Okoala cup akosr ke wain sisken loang uh tuh in weang sheep fusr soko meet
    ah.
  hbo-WLC: וְנִסְכּוֹ֙ רְבִיעִ֣ת הַהִ֔ין לַכֶּ֖בֶשׂ הָאֶחָ֑ד בַּקֹּ֗דֶשׁ הַסֵּ֛ךְ
    נֶ֥סֶךְ שֵׁכָ֖ר לַיהוָֽה׃
  ibo-ibo: Mmanya ga-eso aja a ga-abụ otu lita mmanya gbara ụka nʼisi otu atụrụ ọbụla,
    ị ga-awụsa aja ihe ọṅụṅụ a nʼebe nsọ nye Onyenwe anyị.
  ory-ory: ପୁଣି, ତହିଁର ଏକ ମେଷବତ୍ସ ନିମନ୍ତେ ଏକ ହିନର ଚତୁର୍ଥାଂଶ ପେୟ-ନୈବେଦ୍ୟ ହେବ। ତୁମ୍ଭେ
    ପବିତ୍ର ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପେୟ-ନୈବେଦ୍ୟ ରୂପେ ମଦ୍ୟ ଢାଳିବ।
  chk-chk: Nge fän iten eman me eman lam epwe wor asoren ün eu kuoch wain. Oupwe ninätiu
    ei asoren ün ngeni ewe Samol mi Lapalap lon ewe leni mi pin.
  rop-rop: '@see-verse:NUM.028.006'
  ukr-1871: А як жертву ливну четвертину гіна про одно ягня. У сьвятинї мусиш приносити
    Господеві жертву ливну з кріпкого напитку.
  deu-1951: Dazu sein Trankopfer, zu jedem Lamm ein Viertel Hin. Im Heiligtum soll
    man dem HERRN das Trankopfer von starkem Getränk ausgießen.
  eng-JPS: And the drink-offering thereof shall be the fourth part of a hin for the
    one lamb; in the holy place shalt thou pour out a drink-offering of strong drink
    unto the LORD.
  srp-1865: I naljev njezin da bude èetvrt ina na svako jagnje; u svetinji prinosi
    naljev dobra piæa Gospodu.
  lug-lug: Ekiweebwayo ekyokunywa ekigenderako kinaabanga kya lita ng’emu ku buli
    ndiga. Ekiweebwayo ekyokunywa eri Mukama Katonda munaakifukiranga mu watukuvu.
  heb-heb: ונסכו רביעת ההין לכבש האחד בקדש הסך נסך שכר ליהוה׃
  ben-IRV: একটি ভেড়ার বাচ্চার জন্য হিনের চার ভাগের এক ভাগ পেয় নৈবেদ্য হবে। তুমি
    পবিত্র স্থানে সদাপ্রভুর উদ্দেশ্যে মদিরার পেয় নৈবেদ্য ঢেলে দেবে।
  pan-pan: ਉਹ ਦੇ ਪੀਣ ਦੀ ਭੇਟ ਹੀਨ ਦੀ ਚੌਥਾਈ ਇੱਕ ਭੇਡ ਦੇ ਬੱਚੇ ਲਈ ਹੋਵੇ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ
    ਤੂੰ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਲਈ ਤੁੰਦ ਮਧ ਦੇ ਪੀਣ ਦੀ ਭੇਟ ਕਰਕੇ ਡੋਹਲ ਦੇਈਂ।
  mya-JVB: သိုးသငယ် တ ကောင်နှင့်အတူ သွန်းလောင်း ရာ ပူဇော်သက္ကာဘို့၊ စပျစ်ရည် သုံး
    လောဃကို ပူဇော်၍၊ သန့်ရှင်း ရာဌာန၌ သွန်းလောင်း ရာ ပူဇော်သက္ကာဘို့၊ ထာဝရဘုရား အား
    သွန်းလောင်း ရမည်။
  hmo-hmo: “Uaina bouboudia be, mamoe ginigunana, dabai gauna umui gabua neganai,
    do umui henia. Unai uaina ena bada lita ta, be boubou patana ena latanai do umui
    bubua.
  urd-urd: और हीन की चौथाई के बराबर मय हर एक बर्रा तपावन के लिए लाना। हैकल ही में
    ख़ुदावन्द के सामने मय का यह तपावन चढ़ाना।
  rus-SYN: 'и возлияния при ней четверть гина на одного агнца: на святом месте возливай
    возлияние, вино Господу.'
  bqc-SIM: Aali vɛ̃ɛ ka sãpiwa litili do zwã̀akpɛu ma imia ũ.
  tcz-CHONGTHU: Lengpitwi jaona to ding chu kengoi khat cheh jaona to ding ahi jeh
    chun Hin dimkhat hoplia hopkhat jaona hi ding ahi. Muntheng laiya hiche lengpitwi
    thengsel hi Pakai dinga nasun lhah ding ahi.
  mar-mar: त्याबरोबरचे पेयार्पण एका कोकरामागे पाव हिन असावे, म्हणजे परमेश्वरासाठी
    पवित्रस्थानी मदिरेचे पेयार्पण तू ओतावे.
  qub-qub: Cada cashnita rupachinayquipäga canga juc litru bïnumi. Nogata rispitamar
    bïnutaga jichanga rispitädu cajman.
  hat-hat: Avèk chak ti mouton, n'a ofri de boutèy ka bwason, n'a vide l' sou lotèl
    la pou Seyè a.
  eng-BSB: The drink offering accompanying each lamb shall be a quarter hin. Pour
    out the offering of fermented drink to the LORD in the sanctuary area.
  tod-tod: Wa puya zalaɠai ɓɔ baala ziʋo mɔungi ʋa, ga dɔɔ ɓaagi litɛlɛ ɠila ta tukpɛ
    (1,5), ada ɲadegai zu ɠa wa puya zalaɠai naa ɠula ná, ga dɔɔ ɓaagi Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: Its drink offering shall be the fourth part of a hin for each lamb. You
    shall pour out a drink offering of strong drink to the LORD in the holy place.
  kbq-kbq: Hagi ana kresramnama vanafina, waini tina ofa hugahaze. Hagi anama ofa
    hunaku'ma hanaza waini tina ruotage'ma hu'nefinka Ra Anumzamofontega waini ofe
    huta ome tagitreho.
  nhe-BL: Huan ihuaya sesen pilborregojtzi monequi nojquiya xinechmacase se litro
    xocomeca atl tlen elis se tlacajcahualistli tlatoyahuali. Huan para innechtencahuilise,
    monequi inquitoyahuase noixtla tiopan calijtic ipan nopa cuarto tlatzejtzeloltic.
  gub-BL: Pitàitàigatu àràpuhàràn rehe we pemur pitài zutahyky'a win nehe. Pezakook
    a'e win Tupàn henaw ikatu ma'e pupe Tupàn Tuweharupi Wiko Ma'e imuwete katu pà
    nehe.
