verse: NUM.028.010
translations:
  mal-C: എല്ലാ ശബ്ബത്തിനുമുള്ള ഹോമയാഗം ഇതുതന്നെ. നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗത്തിനും
    അതിന്റെ പാനീയയാഗത്തിനും പുറമേയുള്ളതാണ് ഇത്.
  deu-TKW: Das ist das an einem jeden Sabbat neben dem regelmäßigen Brandopfer und
    dem zugehörigen Trankopfer darzubringende Brandopfer.
  lin-lin: Oyo ezali mbeka ya kotumba mpo na mikolo nyonso ya Saba, bakisa mbeka ya
    kotumba ya tango nyonso mpe mbeka na yango ya masanga.
  eng-LSV: the burnt-offering of the Sabbath in its Sabbath, besides the continual
    burnt-offering and its drink-offering.
  eng-GNV: This is ye burnt offring of euery Sabbath, beside the continuall burnt
    offring, and drinke offring thereof.
  eng-WEBSTER: This is the burnt-offering of every sabbath, besides the continual
    burnt-offering, and his drink-offering.
  nhw-BL: Huan ni tlacajcahualistli tlatlatili catli antechtencahuilise sesen sábado
    quema anmosiyajquetzase monequi elis iyoca tlen nopa ome tlacajcahualistli tlatlatili
    huan inintlacajcahualis tlatoyahuali catli antechmacase mojmostla.
  swh-ONEN: Hii ni sadaka ya kuteketezwa itakayotolewa kwa ajili ya kila Sabato, pamoja
    na sadaka ya kawaida ya kuteketezwa na sadaka yake ya kinywaji.
  bba-bba: I ko i n dɑ yɑ̃ku te kowɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ tɔ̃ɔ bɑɑteren yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡii ni i rɑ ko bɑɑsi.
  eng-KJVCPB: this is the burnt offering of every sabbath, beside the continual burnt
    offering, and his drink offering.
  luo-luo: Ma en misango miwangʼo pep Sabato ka Sabato, komedi ewi chiwo mapile mar
    misango miwangʼo pep kod misango miolo piny.
  meu-meu: Dina Helaḡa iboudiai ḡole-oho bouboudia unu ba heni toma, dina kavakava
    ena ḡole-oho boubouna bonaena inuinu boubouna ida ba heni hebou.
  npi-ULB: यो नियमित होमबलि र यससँगको अन्‍नबलिको अतिरिक्‍त हरेक शबाथको निम्ति होमबलि
    हुनुपर्छ ।
  yor-yor: Èyí ni ẹbọ sísun fún gbogbo ọjọ́ ìsinmi kọ̀ọ̀kan, ní àfikún pẹ̀lú ẹbọ sísun
    àti ẹbọ ohun mímu.
  pes-OPCB: '@see-verse:NUM.028.009'
  tgl-ULB: Ito ay ang alay na susunugin para sa bawat Araw ng Pamamahinga, bilang
    karagdagan sa karaniwang alay na susunugin at ang inuming handog na kasama nito.
  hui-hui: Sabada horo bibahendengi loma irani dai helo ogonidagua lomabu delaabo
    halimu. Ani bialu loma irani dai helobi waini iba odo delalu lomabu delolenebi
    horo bibahendengi egerebagi alendobi delaga wirimidagua delaabo halimu, lalu lamini.
  mya-mya: နေ့​စဉ်​မီး​ရှို့​ရာ​သကာ​နှင့်​စ​ပျစ်​ရည်​သကာ အ​ပြင် ဤ​မီး​ရှို့​ရာ​သကာ​ကို​ဥ​ပုသ်​နေ့
    တိုင်း​ပူ​ဇော်​ရ​မည်။
  bod-N: དེ་ནི་དུས་རྒྱུན་གྱི་སྦྱིན་སྲེག་དང་དེ་དང་མཉམ་དུ་འབུལ་བའི་སྐྱེམས་མཆོད་ཀྱི་ཕན་ཆོད་ནས་ངལ་གསོ་བའི་ཉིན་མོ་རེ་རེར་འབུལ་བའི་སྦྱིན་སྲེག་ཡིན་ནོ།
    །
  sna-sna: Ichi ndicho chipiriso chinopiswa cheSabata rimwe nerimwe, pamusoro pechipiriso
    chinopiswa chamazuva ose uye nechipiriso chacho chinonwiwa.
  spa-BLM: Este es el holocausto de cada sábado, además del holocausto continuo y
    su libación.
  cac-cac: Masanil juntzan̈ silab' chi' tz'ac'ji d'a sc'ual ic'oj ip, palta ch'oc
    yel d'a yichan̈ silab' tz'ac'jitaxon d'a junjun c'u yed' pax vino tz'ac'jitaxon
    yed'oc.
  swh-ULB: Hii itakuwa sadaka ya kuteketezwa kwa kila siku ya Sabato, kama nyongeza
    ya ile sadaka ya kila siku pamoja na ile sadaka ya kinywaji.
  bel-bel: гэта суботняе цэласпаленьне кожнае суботы, звыш пастаяннага цэласпаленьня
    і паліваньня пры ім.
  deu-ELBBK: Es ist das Brandopfer des Sabbats an jedem Sabbat zusätzlich zu dem beständigen
    Brandopfer und seinem Trankopfer.
  mbb-OT: Iyan heini pemuhat he edtutungen kada Andew te Kedhimeley, he gawas en duen
    te andew-andew he pemuhat ragkes is pemuhat he inumen he zuma kayi.
  mal-2015: നിരന്തരഹോമയാഗത്തിന്നും അതിന്റെ പാനീയയാഗത്തിന്നും പുറമെ ഇതു ശബ്ബത്തുതോറുമുള്ള
    ഹോമയാഗം.
  rmc-rmc: Kadi labarďi obeta anena dojekh šabat paš ola labarde the paš ola moľakre
    obeti, so anena sako džives.
  pes-OPV: این است قربانی سوختنی هر روز سبت سوای قربانی سوختنی دائمی با هدیه ریختنی
    آن.
  ron-1924: Ачаста есте ардеря-де-тот пентру фиекаре зи де Сабат, афарэ де ардеря-де-тот
    некурматэ ши жертфа ей де бэутурэ.
  ben-OBCV: নিয়মিত হোম-নৈবেদ্য ও পরিপূরক পেয়-নৈবেদ্যর অতিরিক্ত এই হোম-নৈবেদ্য প্রতি
    বিশ্রামবারের জন্য প্রযোজ্য।
  som-som: Kaasu waa qurbaanka la gubo oo sabtida, oo ayan qurbaanka la gubo oo joogtada
    ah iyo qurbaankiisa cabniinku ku jirin.
  lat-VUC: quæ rite funduntur per singula sabbata in holocaustum sempiternum.
  eng-ASVBT: this is the burnt offering of every sabbath, besides the continual burnt
    offering, and the drink offering thereof.
  ita-1885: Quest'è l'olocausto del Sabato, per ciascun Sabato, oltre all'olocausto
    continuo, e la sua offerta da spandere.
  eng-LXXUP: It is a whole burnt offering of the Sabbaths on the Sabbath days, besides
    the continued whole burnt offering, and its drink offering.
  eng-ULB: This is to be the burnt offering for every Sabbath, in addition to the
    regular burnt offering and the drink offering with it.
  spa-VBL: Este holocausto debe ser presentado cada sábado además del holocausto continuo
    y su libación.
  fra-_FOB: C'est l'holocauste du sabbat, pour chaque sabbat, outre l'holocauste continuel
    et sa libation.
  mal-mal: നിരന്തരഹോമയാഗത്തിനും അതിന്റെ പാനീയയാഗത്തിനും പുറമെ ഇത് ശബ്ബത്തുതോറുമുള്ള
    ഹോമയാഗം.
  urd-GVR: Bhasm hone wālī yih qurbānī har hafte ke din pesh karnī hai. Yih rozmarrā
    kī qurbāniyoṅ ke alāwā hai.
  suz-BL: मेको नाइक्‍तीक नाक्‍ती ङा चोशा चढ़ेतीके बाक्‍ब। मेको नाक्‍त किंत किंत ङा
    चोशा चढ़ेतीके नु तूचा थोव़क चढ़ेतीके चढ़ेशा यो मेको चढ़ेचा माल्‍नीनी।
  ita-1927: E’ l’olocausto del sabato, per ogni sabato, oltre l’olocausto perpetuo
    e la sua libazione.
  ckb-ckb: قوربانی سووتاندنی هەموو ڕۆژێکی شەممەیە، سەرەڕای قوربانی سووتاندنی بەردەوام
    و شەرابە پێشکەشکراوەکەی.
  eng-BBE: This is the burned offering for every Sabbath day, in addition to the regular
    burned offering, and its drink offering.
  kan-OKCV: ನಿತ್ಯ ದಹನಬಲಿಯ ಹೊರತು, ಪ್ರತಿ ಸಬ್ಬತ್ ದಿನಕ್ಕೆ ತಕ್ಕ ದಹನಬಲಿಯೂ ಅದರ ಪಾನದ ಅರ್ಪಣೆಯೂ
    ಇದೇ.
  bbb-bbb: '@see-verse:NUM.028.009'
  tam-2017: எப்பொழுதும் செலுத்தும் சர்வாங்கதகனபலியும் அதின் பானபலியும் அன்றி ஒவ்வொரு
    ஓய்வுநாளிலும் இந்தச் சர்வாங்க தகனபலியும் செலுத்தப்படவேண்டும்.
  spa-RV-1909: Es el holocausto del sábado en cada sábado, además del holocausto continuo,
    y su libación.
  ron-BTF: Aceasta este ofranda arsă a fiecărui sabat, pe lângă ofranda arsă, neîncetată,
    și darul ei de băutură.
  eng-WEBP: this is the burnt offering of every Sabbath, in addition to the continual
    burnt offering and its drink offering.
  eng-FBV: This burnt offering is to be presented every Sabbath in addition to the
    continual burnt offering and its drink offering.
  nld-1939: Dit is het brandoffer, dat iedere sabbat, behalve het dagelijkse brand-
    en plengoffer, moet worden opgedragen.
  nch-BL: Huan ni tacajcahualisti tatatili cati antechtencahuilise sesen sábado quema
    anmosiyajquetzase monequi elis iyoca ten nopa ome tacajcahualisti tatatili huan
    inintacajcahualis tatoyahuali cati antechmacase mojmosta.
  vie-1934: Aáy là của lễ thiêu về mỗi ngày sa-bát, ngoại trừ của lễ thiêu hằng hiến
    và lễ quán cặp theo.
  hin-CV: यह नियमित रूप से भेंट की जाती होमबलि एवं इसकी पेय बलि के अलावा हर शब्बाथ
    के लिए ठहराई गई होमबलि होगी.
  eng-OURB: this is the burnt offering of every Shabath ·Intermission·, besides the
    continual burnt offering, and its drink offering.
  spa-BES: Esta es la ofrenda quemada para cada día de reposo, además de la ofrenda
    quemada regular y su ofrenda de bebida.
  tdx-tdx: zay ty hisoroñañe boa-tSabata ambone’ i enga hisoroñañe boak’ àndroy rekets’
    i enga-rano’ey.
  vid-vid: Nhambiko ayi ya kulakazwa yolavigwa chila Zuwa lya Kwesela ne kuwaza yila
    nhambiko ya chila zuwa hamwe na nhambiko yake ya chakunwa.
  eng-OKE: It is the Sabbath burnt offering which shall be performed on the Sabbath,
    together with the perpetual burnt offering and its libation.
  tha-KJV: นี่​เป็นเครื่องเผาบูชาทุกวันสะบาโตนอกเหนือเครื่องเผาบูชาเนืองนิตย์และเครื่องดื่มบูชาคู่​กัน
  por-BR-2018: É o holocausto do sábado em cada sábado, além do holocausto contínuo
    e sua libação.
  deu-ELO: Es ist das Brandopfer des Sabbaths an jedem Sabbath nebst dem beständigen
    Brandopfer und seinem Trankopfer.
  eng-WYC-2018: and the moist sacrifices that be poured (out) by custom, by all sabbaths,
    into everlasting burnt sacrifice. (on every Sabbath, besides the continual, or
    the daily, offering, and its wine offering.)
  epo-epo: tio estas la brulofero de ĉiu sabato, krom la konstanta brulofero kaj ĝia
    verŝofero.
  uig-PIN: bu ⱨǝrbir xabat künidǝ sunulidiƣan xabat künidiki ⱪurbanliⱪtur; uning bilǝn
    daimiy kɵydürmǝ ⱪurbanliⱪ wǝ ⱪoxumqǝ sunulidiƣan xarab ⱨǝdiyǝsi billǝ sunulsun.
  beo-beo: Amo Gobei Iasu (Wadela:i Hou Dabe Ima:ne Iasu), dilia Sa:bade eso huluane
    hamoma. Amola amo esoha, eso huluane hamosu iasu amola ea waini hano iasu amo
    gilisili hamoma.
  tpi-OTNT: Yupela i mas mekim dispela ofa bilong paia i kukim olgeta long olgeta
    de Sabat. Na yupela i mas ofaim tu ol ofa bilong paia i kukim olgeta na ofa bilong
    kapsaitim wain, em yupela i save ofaim long olgeta de.”
  hau-SA: Wannan ita ce hadaya ta ƙonawa ta kowace Asabbaci, ban da hadaya ta ƙonawa
    ta kullum, tare da ta hadaya ta sha.
  uig-LAT: bu herbir shabat künide sunulidighan shabat künidiki qurbanliqtur; uning
    bilen daimiy köydürme qurbanliq we qoshumche sunulidighan sharab hediyesi bille
    sunulsun.
  nde-nde: Lo ngumnikelo wokutshiswa kuwo wonke amasabatha, phezu komnikelo wokutshiswa
    lowokunathwayo ojayelekileyo.’ ”
  ton-ton: Ko e feilaulau tutu eni ʻi he ʻaho Sāpate kotoa pē, pea mo e feilaulau
    tutu maʻuaipē, mo hono feilaulau inu.
  ces-1613: Ta bude obět zápalná sobotní každého dne sobotního, mimo zápalnou obět
    ustavičnou a mokrou obět její.
  eng-WMB: this is the burnt offering of every Sabbath, in addition to the continual
    burnt offering and its drink offering.
  tam-TCV: இதுவே வழக்கமாக கொடுக்கப்படும் தகன காணிக்கையுடனும், அதன் பானகாணிக்கையுடனும்
    வழக்கமாக ஒவ்வொரு ஓய்வுநாளிலும் செலுத்தப்படவேண்டிய தகன காணிக்கை ஆகும்.
  ceb-ULB: Mao na kini ang halad nga sinunog sa matag adlaw nga Igpapahulay, dugang
    kini sa matag-adlaw nga halad nga sinunog inubanan sa halad nga ilimnon.
  pol-UBG: To jest całopalenie sobotnie w każdy szabat, oprócz nieustannego całopalenia
    i jego ofiary z płynów.
  urd-GVU: بھسم ہونے والی یہ قربانی ہر ہفتے کے دن پیش کرنی ہے۔ یہ روزمرہ کی قربانیوں
    کے علاوہ ہے۔
  deu-1912: Das ist das Brandopfer eines jeglichen Sabbats außer dem täglichen Brandopfer
    samt seinem Trankopfer.
  kan-2017: ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವು ಹೊರತು ಪ್ರತಿ ಸಬ್ಬತ್ತಿಗೆ ತಕ್ಕ ಸರ್ವಾಂಗಹೋಮವು, ಅದರ ಪಾನದ್ರವ್ಯದ
    ಅರ್ಪಣೆಯೂ ಆಗಬೇಕು.
  yap-yap: Re maligach ney ni mo’oruf e ngan pi’ ko urngin e Sabbath nib dachug ko
    maligach ni yu rran nge maligach ni wayin ni yagagen.
  hlt-MCSB: Sabbath ah he Sabbath hmueihhlutnah phoeiah sainoek hmueihhlutnah neh
    tuisi khaw khueh pah.
  mdy-ETH: ዑዦ ዒንጊፆና ዎላ ቢያ ኬሊ ዒንጊንታ ዒንጊፆይዳ ቃሲሢ ማዒ ዬይ ሚቺ ዒንጎ ዒንጊፃ ሃውሾ ኬሎና ኬሎና ዒንጊንታያ
    ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Yei ne ɔhyeɛ afɔdeɛ a wɔbɔ no homeda biara de ka ɛberɛ ano ɔhyeɛ afɔdeɛ
    ne nsã afɔrebɔ ho no.
  eng-WEBU: this is the burnt offering of every Sabbath, in addition to the continual
    burnt offering and its drink offering.
  bnp-bnp: Ra nihabi gutu-vuro mu rata na maka Parava Nimalo lobo, ge turana ra nihabi
    mu habi na parava vakaroro, ra nihabi gutu-vuro, a nihabi na vain.
  wal-wal: Hachchi hachchi xuuggiyo yarshshuwaanne a ushshaa yarshshuwaa bolli, Sambbata
    gallassa ubban intte yarshshiyo xuuggiyo yarshshoi hagaa.
  spa-PDDPT: Este es el holocausto de cada sábado, además del holocausto continuo
    y su libación.
  gun-gun: Ha'e va'e ma sábado nhavõ peapy vy peme'ẽ va'erã, ko'ẽ nhavõ mba'emo peme'ẽ
    ha'e penhoẽ va'e áryve.
  ilo-ULB: Daytoy ti daton a maipuor para iti tunggal Aldaw ti Panaginana, a kas mainayon
    kadagiti inaldaw a daton a maipuor ken ti daton a mainom a kadua daytoy.
  kpg-kpg: Tigidaumaha dudu deenei le e hai i nia Laangi Sabad huogodoo, ngaadahi
    mo tigidaumaha dela e haihai i nia laangi huogodoo madalia dono tigidaumaha waini.
  uig-ARA: بۇ ھەربىر شابات كۈنىدە سۇنۇلىدىغان شابات كۈنىدىكى قۇربانلىقتۇر؛ ئۇنىڭ بىلەن
    دائىمىي كۆيدۈرمە قۇربانلىق ۋە قوشۇمچە سۇنۇلىدىغان شاراب ھەدىيەسى بىللە سۇنۇلسۇن.
  sus-sus: Malabui lɔxɔɛ sɛrɛxɛ gan daaxie nan bama gɛɛsɛgɛ nun nunmare sɛrɛxɛe ra,
    a nun e xa wɛni sɛrɛxɛe.
  pon-2006: Meirong isihs wet pahn kin wiawi rahnen Sapad koaros pwehn patehng meirong
    en rahn koaros oh pil meirong en wain.
  ksd-ksd: Go ia ra tinabar di tun tar ia ta ra Bungbung Sabat, varurung ma ra tinabar
    di tun tar ia vatikai, ma ra tinabar na nimomo tana.
  tur-YTC: Sürekli yakmalık sunuya ve onun dökmelik sunusuna ek olarak, her Şabat'ın
    yakmalık sunusu budur.”'
  grc-BRENT: ὁλοκαύτωμα σαββάτων ἐν τοῖς σαββάτοις ἐπὶ τὴς ὁλοκαυτώσεως τῆς διαπαντὸς,
    καὶ τὴν σπονδὴν αὐτοῦ.
  ind-AYT: Itulah persembahan bakaran pada hari Sabat, selain kurban bakaran tetap
    dan persembahan curahannya.”
  nya-nya: Iyi ndi nsembe yopsereza ya pa Sabata iliyonse, kuwonjezera pa nsembe yopsereza
    ya nthawi zonse ndi chopereka chake chachakumwa.’ ”
  hrv-hrv: Neka se subotnja paljenica svake subote dodaje trajnoj paljenici i njezinoj
    ljevanici.”
  mps-mps: Dagego te ofa te tigidali Sabat side isigo dela silibo ofa yao. Tama me
    dagego isigo sese dela silibo ofa, me te wain gelebo ofa dali tama yao, te dagego
    tigidali sogo ofa ebo dao,’ te po augwalibolo pusao,” te po wai.
  tpi-tpi: Yupela i mas mekim dispela ofa bilong paia i kukim olgeta long olgeta de
    Sabat. Na yupela i mas ofaim tu ol ofa bilong paia i kukim olgeta na ofa bilong
    kapsaitim wain, em yupela i save ofaim long olgeta de.”
  dan-1931: et Sabbatsbrændoffer på hver Sabbat foruden det daglige Brændoffer med
    tilhørende Drikoffer.
  vie-OVCB: Lễ thiêu này dâng vào mỗi ngày Sa-bát, cộng thêm với lễ thiêu hằng ngày
    và lễ quán.”
  guj-2017: દરેક વિશ્રામવારનું દહનીયાપર્ણ અને રોજનું દહનીયાર્પણ અને પેયાર્પણ ઉપરાંત
    એ છે.
  pon-2006A: Meirong isihs wet pahn kin wiawi rahnen Sapad koaros pwehn patehng meirong
    en rahn koaros oh pil meirong en wain.
  por-BRBSL: this é a oferta queimada de cada Sábado, além da oferta queimada contínua
    e sua oferta de bebida.
  cth-cth: Hetheh sabbath hni tangkuem vah, hmaisawi thuengnae pou na poe e, nei thuengnae
    touksin laipalah poe hanelah poe hane doeh.
  twi-twi: Eyi ne ɔhyew afɔre a wɔbɔ no homeda biara de ka bere ano ɔhyew afɔre ne
    nsa afɔre ho no.
  hlt-hlt: Sabbath ah he Sabbath hmueihhlutnah phoeiah sainoek hmueihhlutnah neh tuisi
    khaw khueh pah.
  tbz-SIM: Bɑ́ tɛ̀ɛ̀ om̀pùtɛ̀ yiè di níí yóó yíɛ́mu dɛ kó iwũɔ̃ di do n feu ì yɛwe
    yɛmɔu i ĩ́nkɛ̀ nɛ̀ dɛ kó mɛnɑɑ̀.
  msy-2020: Ofan kam, ia ofan bar isia mɨghɨrimɨn mɨn Sabatɨn dughiaba bar, a damu.
    Ia zurara mɨzaraziba ko guaratɨzibar amir ofan kam gisɨn bar isia mɨghɨrir ofaba
    ko dar wainɨn dɨpabar ofaba sara ofa damu.”
  dop-dop: '@see-verse:NUM.028.009'
  azb-azb: Daimi yandırma qurbanı və onun içmə təqdimindən başqa hər Şənbənin yandırma
    qurbanı olan təqdim budur.
  eng-DBY: it is the burnt-offering of the sabbath, for each sabbath besides the continual
    burnt-offering, and its drink-offering.
  hin-2017: नित्य होमबलि और उसके अर्घ के अलावा प्रत्येक विश्रामदिन का यही होमबलि ठहरा
    है। (मत्ती 12:5)
  wol-KYG: Loolooy saraxu rendi-dóomalu bésub Noflaay, ci bésub Noflaay bu nekk, te
    bokkewul ak dóomal bi war bés bu nekk, te ànd ak saraxu tuuram.
  eng-YLT: the burnt-offering of the sabbath in its sabbath, besides the continual
    burnt-offering and its libation.
  eng-WYC-2017: and the moist [or liquor] sacrifices that be poured by custom, by
    all sabbaths, into everlasting burnt sacrifice.
  eng-WMBB: this is the burnt offering of every Sabbath, in addition to the continual
    burnt offering and its drink offering.
  urd-GVH: भस्म होनेवाली यह क़ुरबानी हर हफ़ते के दिन पेश करनी है। यह रोज़मर्रा की
    क़ुरबानियों के अलावा है।
  rug-rug: Arini sari na vinukivukihi vina uququ pude ta tavete pa doduru rane Sabati.
    Kaqu ta vala si arini pa rane Sabati turaṉae ni sari na vina vukivukihi sapu ta
    hivae pa hopeke rane.
  gaz-gaz: Kunis aarsaa gubamu kan aarsaa yeroo hunda gubamuu fi dhibaayyuu isaatti
    dabalamee Sanbata Sanbataan dhiʼeeffamuu dha.
  fra-LSG: C’est l’holocauste du sabbat, pour chaque sabbat, outre l’holocauste perpétuel
    et la libation.
  yal-yal: Na saraxa gan daxine xa ba Matabu Lɔxɔne birin yi, sa lɔxɔ yo lɔxɔ saraxa
    gan daxine fari e nun a minse saraxana.’ ”
  haw-1868: Oia ka mohaikuni no kela Sabati keia Sabati, he okoa ka mohaikuni mau
    me kona mohaiinu.
  arb-NAV: فَتَكُونُ هَذِهِ مُحْرَقَةً فِي كُلِّ سَبْتٍ، عَلاوَةً عَلَى الْمُحْرَقَةِ
    الدَّائِمَةِ وَسَكِيبِهَا.
  ewe-ewe: Esia nye Dzudzɔgbe ɖe sia ɖe ƒe numevɔsa hekpe ɖe gbe sia gbe ƒe numevɔsa
    kple nunovɔsa ŋu.”
  eng-LEE: This is the burnt-offering of the sabbath on every sabbath, besides the
    continual burnt-offering, and its drink-offering.
  asm-FB: নিত্য হোম আৰু পেয় নৈবেদ্যৰ বাহিৰেও প্ৰতি বিশ্ৰাম-বাৰে এই হোম হ’ব।
  sus-A: مَلَبُي لْشْي سّرّشّ فَن دَاشِيٍ نَن بَمَ فّيسّفّ نُن نُنمَرٍ سّرّشّيٍ رَ،
    عَ نُن عٍ شَ وّنِ سّرّشّيٍ.
  fra-SBL: C'est l'holocauste de chaque sabbat, en plus de l'holocauste perpétuel
    et de sa libation.
  hbo-hbo: עֹלַ֥ת שַׁבַּ֖ת בְּשַׁבַּתֹּ֑ו עַל־עֹלַ֥ת הַתָּמִ֖יד וְנִסְכָּֽהּ׃ ס
  eng-WYCLIFFE: bi alle sabatis, in to euerlastynge brent sacrifice.
  cwe-cwe: Nhambiko ino ya kutimbula izalavigwa chila Siku ya Mhumulo, kufosa nhosa
    ija ya chila siku hamwe na nhosa yake ya ching'waji.
  kik-kik: Rĩĩrĩ nĩrĩo igongona rĩa njino rĩa kũrutagwo o mũthenya wothe wa Thabatũ,
    hamwe na igongona rĩa njino rĩa hĩndĩ ciothe, na iruta rĩa kĩndũ kĩarĩo gĩa kũnyuuo.
  fra-NCL: C’est l’holocauste du sabbat, pour chaque sabbat, outre l’holocauste perpétuel
    et sa libation.
  cek-AK: Hae loe hmai hoi angbawnhaih, naek koi tui hoi angbawnhaih sak pacoengah,
    Sabbath ni kruek sak han koi hmuen ah oh.
  cuk-cuk: We-ibmar-ogumakar-uklegedi, obunnoged-ibagi uklegedid. Ukinbali, bane-bane
    ibmar-ogumakar-ukleged be ukbaloed, degine, vino egi-eolegega-ebuleged be ukmarbaloed.’
    ”
  uig-CYR: бу һәр бир шабат күнидә сунулидиған шабат күнидики қурбанлиқтур; униң билән
    дайимий көйдүрмә қурбанлиқ вә қошумчә сунулидиған шарап һәдийәси биллә сунулсун.
  tel-2017: నిత్యం జరిగే దహనబలీ, దాని పానార్పణ కాకుండా, ఇది ప్రతి విశ్రాంతి రోజు చెయ్యాల్సిన
    దహనబలి.
  hat-BSA: Sila a se ofrann brile a chak Saba, anplis ke ofrann brile tout tan ki
    fèt kontinyèlman, ak ofrann bwason an.
  kos-kos: Mwe kisa firir se inge ac orek ke len Sabbath nukewa, in weang pacna mwe
    kisa lun len nukewa wi mwe kisa wain uh.
  hbo-WLC: עֹלַ֥ת שַׁבַּ֖ת בְּשַׁבַּתּ֑וֹ עַל־עֹלַ֥ת הַתָּמִ֖יד וְנִסְכָּֽהּ׃ ס
  ibo-ibo: Nke a bụ aja nsure ọkụ nke Ụbọchị Izuike, tinyere aja nsure ọkụ na aja
    ihe ọṅụṅụ ndị ahụ a na-achụ nʼoge ha.
  ory-ory: ନିତ୍ୟ ହୋମ ଓ ତହିଁର ପେୟ-ନୈବେଦ୍ୟ ବ୍ୟତୀତ ପ୍ରତି ବିଶ୍ରାମବାରର ଏହି ହୋମବଳି ହେବ।
  chk-chk: Iei ewe asoren kek epwe fis iteiten ränin sapat lükün ewe asoren kek me
    ewe asoren ün mi chök fifis iteiten rän.
  rop-rop: Dijan barnapwan ofring yumob garra gibit langa det namba 7 dei, en garram
    det ebridei ofring en garram det wain ofring du.” Lagijat na Mosis bin tok.
  ukr-1871: Се всепаленнє в день субітній, що суботи, опріч всепалення повсячасного
    і його жертви ливної.
  deu-1951: Das ist das Brandopfer eines jeden Sabbats, außer dem beständigen Brandopfer
    und seinem Trankopfer.
  eng-JPS: This is the burnt-offering of every sabbath, beside the continual burnt-offering,
    and the drink-offering thereof.
  srp-1865: To je subotna žrtva paljenica svake subote, osim svagdašnje žrtve paljenice
    i naljeva njezina.
  lug-lug: Kino kye kinaabanga ekiweebwayo ekyokebwa ekya buli Ssabbiiti, nga kyongerwa
    ku kiweebwayo ekyokebwa ekya buli kiseera awamu n’ekiweebwayo ekyokunywa ekigenderako.
  heb-heb: עלת שבת בשבתו על עלת התמיד ונסכה׃
  ben-IRV: এইগুলি প্রতিদিনের র হোমবলি ও তার সঙ্গে পেয় নৈবেদ্য ছাড়া প্রতি বিশ্রামবারের
    হোমবলি।
  pan-pan: ਇਹ ਹਰ ਸਬਤ ਦੀ ਹੋਮ ਦੀ ਬਲੀ ਹੋਵੇ, ਨਾਲੇ ਸਦੀਪਕਾਲ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਉਸ ਦੇ ਪੀਣ ਦੀ
    ਭੇਟ ਹੋਵੇ।
  hmo-hmo: Inai gabua ore boubouna be Sabati Dinadia ibounai do umui henia, dina ibounai
    bouboudia danu do umui henidia hebou, mai edia uaina bouboudia danu.
  urd-urd: दाइमी सोख़्तनी क़ुर्बानी और उसके तपावन के 'अलावा यह हर सब्त की सोख़्तनी
    क़ुर्बानी है।
  rus-SYN: это - субботнее всесожжение в каждую субботу, сверх постоянного всесожжения
    и возлияния при нем.
  bqc-SIM: Kã́mabogↄↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄn we, lá gu lɛ́ dↄ sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń a vɛ̃ɛo bàasi.
  tcz-CHONGTHU: Hichu bei tih nei louva pumgo thilto kitoh le lengpitwi sim louva
    jong, hichu cholngah nikho seh a thilto ding chengse ahi.
  mar-mar: नेहमीचे होमार्पण व त्याबरोबरचे पेयार्पण याखेरीज आणखी हा होमार्पण प्रत्येक
    शब्बाथ दिवशी अर्पावा.”
  qub-qub: Säbadu jamay junajchömi chay uywataga bïnuntawan rupachinqui. Chayga canga
    waran-waran rupachina sacrifisyuta pishtashayquipa jananmanraj.
  hat-hat: Chak jou repo, se pou nou fè ofrann sa yo an menm tan ak ofrann pou chak
    jou yo ansanm ak ofrann bwason yo.
  eng-BSB: This is the burnt offering for every Sabbath, in addition to the regular
    burnt offering and its drink offering.
  tod-tod: Wa gala zalaɠai naa ɠula dooɠo foloi ɠilagilagi. Naa kpein ge ɓɔ gala zalaɠai
    ʋa, é ɠulazu folo-o-folo, ta ná-puya zalaɠai.
  eng-WEBPB: this is the burnt offering of every Sabbath, in addition to the continual
    burnt offering and its drink offering.
  kbq-kbq: Hagi e'i mika mani fru Sabati knare'ma tevefima kre fanenema hu ofagita,
    maka zupa waini ti ofane, tevefima kre fanene hu ofama mika zupama nehazaza hugahaze.
  nhe-BL: Huan ni tlacajcahualistli tlatlatili tlen innechtencahuilise sesen sábado
    quema inmosiyajcahuase monequi elis iyoca tlen nopa ome tlacajcahualistli tlatlatili
    huan inintlacajcahualis tlatoyahuali tlen innechmacase mojmostla.
  gub-BL: Pemur putar ma'e tuweharupi nehe. Pemur agwer ukaz paw ma'e ràm mytu'u haw
    'ar nànàn nehe no. Pemono a'e ma'e Tupàn pe win rehe we nehe.
  eng-DRA: Which regularly are poured out every sabbath for the perpetual holocaust.
