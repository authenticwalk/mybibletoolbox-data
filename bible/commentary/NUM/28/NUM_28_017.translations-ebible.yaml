verse: NUM.028.017
translations:
  mal-C: ഈ മാസത്തിന്റെ പതിനഞ്ചാംതീയതി ഒരു ഉത്സവം ഉണ്ടായിരിക്കണം; ഏഴുദിവസം പുളിപ്പില്ലാത്ത
    അപ്പം ഭക്ഷിക്കണം.
  deu-TKW: Und am fünfzehnten Tage desselben Monats findet Festfeier statt. Sieben
    Tage hindurch sollen ungesäuerte Brote gegessen werden.
  lin-lin: Mokolo ya zomi na mitano ya sanza yango kaka ekozala mokolo ya feti monene.
    Mikolo sambo, bokolia mapa ezanga levire.
  eng-LSV: and in the fifteenth day of this month [is] a festival; [for] seven days
    unleavened bread is eaten.
  eng-GNV: 'And in ye fiftenth day of the same moneth is the feast: seuen dayes shall
    vnleauened bread be eaten.'
  eng-WEBSTER: 'And on the fifteenth day of this month is the feast: seven days shall
    unleavened bread be eaten.'
  nhw-BL: Huan ipan ne seyoc tonali, anquipehualtise se ilhuitl tlen elis chicome
    tonali quema amo anquicuase niyon se pantzi catli quipiya tlasonejcayotl.
  swh-ONEN: Katika siku ya kumi na tano ya mwezi huo itakuwa sikukuu; kwa siku saba
    mtakula mikate isiyotiwa chachu.
  bba-bba: Suru win sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔrɑ i ko i tɔ̃ɔ bɑkɑru tore te i ko i di
    sɔ̃ɔ nɔɔbɑ yiru. Tɔ̃ɔ ni sɔɔ, pɛ̃ɛ ye bɑǹ seeyɑtiɑ dokewɑ i ko i di.
  eng-KJVCPB: 'And in the fifteenth day of this month is the feast: seven days shall
    unleavened bread be eaten.'
  luo-luo: E odiechiengʼ mar apar gabich mar dweno nyaka ulos sawo; kuom ndalo abiriyo
    chamuru makati motedi ma ok oketie thowi.
  meu-meu: 'Ina hua ena dina ihagwauta-imana na aria dinana: dina hitu lalodia iasie
    hatubua flaoana mo bae ania.'
  npi-ULB: यो महिनाको पन्ध्रौँ दिनमा एउटा उत्सव मनाउनुपर्छ । सात दिनसम्म अखमिरी रोटी
    खानुपर्छ ।
  yor-yor: Ní ọjọ́ kẹ́ẹ̀dógún oṣù yìí ẹ gbọdọ̀ ṣiṣẹ́ àjọ̀dún fún ọjọ́ méje kí ó jẹ
    àkàrà tí kò ní ìwúkàrà.
  pes-OPCB: از روز پانزدهم به مدت یک هفته جشن مقدّسی بر پا گردد، ولی در این جشن فقط
    نان فطیر (نان بدون خمیرمایه) خورده شود.
  tgl-ULB: Idinadaos ang pista sa ikalabing limang araw ng buwang ito. Sa loob ng
    pitong araw, dapat kainin ang tinapay na walang lebadura.
  hui-hui: Ani bialu horo nguini (15) haragola lotu lalu holene horo pigane ogoningi
    howa horo karu ani biaabo holene wulebirago manda bialu mberedi yidi nahe hirinigo
    dege nolene nga.
  mya-mya: တစ်​ဆယ့်​ငါး​ရက်​နေ့​မှ​အ​စ​ပြု​၍​ခု​နစ်​ရက် တိုင်​တိုင် ဋ္ဌမ္မ​ပွဲ​တော်​ကို​ကျင်း​ပ​ရ​မည်။
    ထို​ပွဲ တော်​ရက်​အ​တွင်း​တ​ဆေး​မဲ့​မုန့်​ကို​သာ​စား ရ​မည်။-
  bod-N: ཟླ་བ་དེའི་ཚེས་བཅོ་ལྔ་ནི་དུས་ཆེན་ཡིན་པས། ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས།
  sna-sna: Pazuva regumi namana romwedzi uyu, munofanira kuita mutambo; kwamazuva
    manomwe munofanira kudya chingwa chisina mbiriso.
  spa-BLM: El decimoquinto día de este mes habrá una fiesta. Se comerá pan sin levadura
    durante siete días.
  cac-cac: Axo d'a 15 yoch uj chi', ata' tz'och uque' c'ual q'uin̈, aton ta' svaji
    ixim pan malaj yich.
  swh-ULB: Katika sku ya kumi na tano ya mwezi huu kutakuwa na sikukuu. Mtakuka mikate
    isiyo na chachu kwa siku saba.
  bel-bel: І на пятнаццаты дзень гэтага месяца сьвята; сем дзён трэба есьці праснакі.
  deu-ELBBK: Und am 15. Tag dieses Monats ist das Fest; sieben Tage soll Ungesäuertes
    gegessen werden.
  mbb-OT: Ne sunud he andew zutun ebpuun is pitu he andew he pista. Ne seled kayi
    te pitu he andew he pista ne kenè kew kaan te supas he zuen din tapey.
  mal-2015: ആ മാസം പതിനഞ്ചാം തിയ്യതി പെരുനാൾ ആയിരിക്കേണം. ഏഴു ദിവസം പുളിപ്പില്ലാത്ത
    അപ്പം തിന്നേണം.
  rmc-rmc: Pro dešupandžto (15.) džives chudela o inepos a efta dživesa pes chala
    o mare bi o kvasos.
  pes-OPV: و در روز پانزدهم این ماه، عید است که هفت روز نان فطیر خورده شود.
  ron-1924: Зиуа а чинчспрезечя а ачестей лунь сэ фие о зи де сэрбэтоаре. Тимп де
    шапте зиле сэ се мэнынче азиме.
  ben-OBCV: এই মাসের পঞ্চদশ দিনে এক উৎসব হবে। সাত দিন খামিরবিহীন রুটি ভোজন করতে হবে।
  som-som: Oo bishaas maalinteeda shan iyo tobnaadna waa in iidi jirtaa. Toddoba maalmood
    waa in kibis aan khamiir lahayn la cunaa.
  lat-VUC: 'et quintadecima die solemnitas: septem diebus vescentur azymis.'
  eng-ASVBT: 'And on the fifteenth day of this month shall be a feast: seven days
    shall unleavened bread be eaten.'
  ita-1885: E nel quintodecimo giorno del medesimo mese, è festa solenne; manginsi
    pani azzimi per sette giorni.
  eng-LXXUP: And on the fifteenth day of this month is a feast; seven days ye shall
    eat unleavened bread.
  eng-ULB: On the fifteenth day of this month a feast is to be held. For seven days,
    bread without yeast must be eaten.
  spa-VBL: Habrá una fiesta a los quince días de este mes, y durante siete días sólo
    se comerá pan sin levadura.
  fra-_FOB: Et au quinzième jour du même mois, il y aura une fête; pendant sept jours
    on mangera des pains sans levain.
  mal-mal: ആ മാസം പതിനഞ്ചാം തീയതി പെരുന്നാൾ ആയിരിക്കണം. ഏഴ് ദിവസം പുളിപ്പില്ലാത്ത
    അപ്പം തിന്നണം.
  urd-GVR: Agle din pūre hafte kī wuh īd shurū hotī hai jis ke daurān tumheṅ sirf
    beḳhamīrī roṭī khānī hai.
  suz-BL: मिनु मेको महिना ङा १५ नाक्‍ती ठेयब चाड का मानेचा माल्‍नीम। मेको चाडम ७ नाक्‍त
    सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी।
  ita-1927: E il quindicesimo giorno di quel mese sarà giorno di festa. Per sette
    giorni si mangerà pane senza lievito.
  ckb-ckb: لە ڕۆژی پازدەی ئەم مانگەدا جەژنە، حەوت ڕۆژ نانی فەتیرە بخۆن.
  eng-BBE: On the fifteenth day of this month there is to be a feast; for seven days
    let your food be unleavened cakes.
  kan-OKCV: ಆ ತಿಂಗಳ ಹದಿನೈದನೆಯ ದಿನವು ಹಬ್ಬವಾಗಿದೆ. ಏಳು ದಿನಗಳವರೆಗೆ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯನ್ನು
    ತಿನ್ನಬೇಕು.
  bbb-bbb: '@see-verse:NUM.028.016'
  tam-2017: அந்த மாதம் பதினைந்தாம் தேதி பண்டிகை நாள்; ஏழு நாட்களளவும் புளிப்பில்லாத
    அப்பம் சாப்பிடவேண்டும்.
  spa-RV-1909: 'Y á los quince días de aqueste mes, la solemnidad: por siete días
    se comerán ázimos.'
  ron-BTF: Și în ziua a cincisprezecea a acestei luni este sărbătoarea, șapte zile
    să se mănânce azimă.
  eng-WEBP: On the fifteenth day of this month shall be a feast. Unleavened bread
    shall be eaten for seven days.
  eng-FBV: There shall be a festival on the fifteenth day of this month, and for seven
    days only eat bread without yeast.
  nld-1939: en op de vijftiende dag van die maand is het feest; zeven dagen lang moeten
    ongedesemde broden worden gegeten.
  nch-BL: Huan ipan nopa seyoc tonali, anquipehualtise se ilhuit cati elis chicome
    tonati quema amo anquicuase yon se pantzi cati quipiya tasonejcayot.
  vie-1934: Qua ngày mười lăm sẽ là ngày lễ; phải ăn bánh không men trong bảy ngày.
  hin-CV: इस माह के चौदहवें दिन उत्सव होगा. सात दिन खमीर रहित रोटी को ही खाया जाएगा.
  eng-OURB: On the fifteenth day of this month shall be a feast. Unleavened bread
    shall be eaten for seven days.
  spa-BES: El día quince de este mes habrá una fiesta; Por siete días deja que tu
    comida sea tortas sin levadura.
  tdx-tdx: Le hanoeñe sabadidake amy andro faha folo-lime-ambi’ i volañeiy; ho kamaeñe
    fito andro ty mofo po-dalivay.
  vid-vid: Zuwa lya kumi na zihano lya mwezi wuwo ndo mnvina. Kwa mhela wa mazuwa
    saba, molya mibumunda jilihela usaso.
  eng-OKE: 'And on the fifteenth day of this month is the feast: seven days you shall
    eat unleavened (bread).'
  tha-KJV: และวั​นที​่​สิ​บห้าของเดือนนี้เป็​นว​ันการเลี้ยง จงรับประทานขนมปังไร้เชื้อเจ็ดวัน
  por-BR-2018: 'E aos quinze dias deste mês, a solenidade: por sete dias se comerão
    pães ázimos.'
  deu-ELO: Und am fünfzehnten Tage dieses Monats ist das Fest; sieben Tage soll Ungesäuertes
    gegessen werden.
  eng-WYC-2018: and in the fifteenth day shall be the solemnity of therf loaves. By
    seven days ye shall eat therf loaves; (and on the fifteenth day shall be the Feast
    of Unleavened Bread. For seven days ye shall eat only unleavened bread, that is,
    bread made without yeast;)
  epo-epo: Kaj en la dek-kvina tago de tiu monato estas festo; dum sep tagoj oni manĝu
    macojn.
  uig-PIN: Xu ayning on bǝxinqi küni ⱨeyt baxlinidu; yǝttǝ kün petir nan yeyilsun.
  beo-beo: Eso 15 amoga, Hina Godema dawa:ma:ne gilisisu hamoma. Amo gilisisu eso
    fesuale hamoma, amola amoga dilia agi da yisidi hame sali liligi fawane manu.
  tpi-OTNT: Na de namba 15 em i stat bilong 7-pela bikpela de bilong lotu, na yupela
    i mas kaikai bret i no gat yis long ol dispela de.
  hau-SA: A rana ta goma sha biyar ga wannan wata, za a yi biki; kwana bakwai za a
    ci burodi marar yisti.
  uig-LAT: Shu ayning on beshinchi küni héyt bashlinidu; yette kün pétir nan yéyilsun.
  nde-nde: Ngosuku lwetshumi lanhlanu lwaleyonyanga kuzakuba lomkhosi; okwensuku eziyisikhombisa
    lizakudla isinkwa esingelamvubelo.
  ton-ton: 'Pea ʻi hono hongofulu ma nima ʻoe ʻaho ʻoe māhina ko ia ko e kātoanga
    ia: ʻe kai ʻi he ʻaho ʻe fitu ʻae mā taʻefakalēvani.'
  ces-1613: A v patnáctý den téhož měsíce slavnost; za sedm dní chleby nekvašené jísti
    budete.
  eng-WMB: On the fifteenth day of this month shall be a feast. Unleavened bread shall
    be eaten for seven days.
  tam-TCV: அந்த மாதம் பதினைந்தாம் நாளில் ஒரு பண்டிகை இருக்கவேண்டும். ஏழுநாட்களுக்குப்
    புளிப்பில்லாமல் செய்யப்பட்ட அப்பத்தைச் சாப்பிடவேண்டும்.
  ceb-ULB: Sa ika-15 nga adlaw niining bulana kinahanglan sila magpatigayon ug kasaulogan.
    Sulod sa pito ka adlaw kinahanglan sila mokaon sa tinapay nga walay igpapatubo.
  pol-UBG: 'A piętnastego dnia tego miesiąca jest uroczyste święto: przez siedem dni
    będziecie jeść przaśne chleby.'
  urd-GVU: اگلے دن پورے ہفتے کی وہ عید شروع ہوتی ہے جس کے دوران تمہیں صرف بےخمیری
    روٹی کھانی ہے۔
  deu-1912: Und am fünfzehnten Tage desselben Monats ist Fest. Sieben Tage soll man
    ungesäuertes Brot essen.
  kan-2017: ಅದೇ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಜಾತ್ರೆ ಪ್ರಾರಂಭವಾಗುವುದು; ಏಳು ದಿನಗಳವರೆಗೂ
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ಊಟಮಾಡಬೇಕು.
  yap-yap: Ma bin ragag nge lal e rran e nge tabab fare madnom ni medlip e rran mfini
    mus, nap’an e re madnom nem e go’ flowa nni ngongliy ni dariy e is riy e ir e
    ngan kay.
  hlt-MCSB: Tekah hla dongkah hnin hlai nga vaengah hnin rhih khotue ah vaidamding
    ca saeh.
  mdy-ETH: ታጶ ዶንጋሳ ኬላ ቦንቾ ኬሊ ማዔሢሮ ዴንዲ ላንካይ ኬሊ ሄላንዳኣና ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዳ ሌሊ ሙይንቶንጎ፤
  twi-ASANTE: Ɛda a ɛdi so no, mobɛfiti aseɛ adi dapɔnna a wɔde anigyeɛ di no nnanson
    no, nanso, morenni burodo a mmɔreka wɔ mu.
  eng-WEBU: On the fifteenth day of this month shall be a feast. Unleavened bread
    shall be eaten for seven days.
  bnp-bnp: Na parava i ravulu a polona i lima (15) a nivakatubuna a habu. Na parava
    i polorua mu kani a bret i uka is.
  wal-wal: Qassi he aginankka tammanne ichchashantta gallassan doommidi, Oittaa Baalai
    bonchchettees; hegaa gishshau, laappun gallassatun irshshoi gelibeenna oittaa
    miite.
  spa-PDDPT: El día 15 de ese mes será la fiesta solemne. Durante siete días se comerán
    panes sin levadura.
  gun-gun: Ha'e va'e jaxy re quinze araa py ma pejapo 'rã ngaru. Sete ára re 'rã mbojape
    pe'u pekuapy imbovua revegua e'ỹ.
  ilo-ULB: Iti maika-sangapulo ket lima nga aldaw iti daytoy a bulan, maangay ti fiesta.
    Iti las-ud ti pito nga aldaw, masapul a kanen ti tinapay nga awan lebadurana.
  kpg-kpg: Di madangaholu maa lima laangi, taumaha e daamada e hai nia laangi e hidu,
    e gai nia palaawaa hagalee unugi gi nia ‘yeast’.
  uig-ARA: شۇ ئاينىڭ ئون بەشىنچى كۈنى ھېيت باشلىنىدۇ؛ يەتتە كۈن پېتىر نان يىيىلسۇن.
  sus-sus: Na kike xi fu nun suuli nde findima sali lɔxɔɛ nan na. Wo xa taami lɛbinitare
    don xi solofere bun ma.
  pon-2006: Ni kaeisek limaun rahn iei rahn me sarawi ehu pahn tepida oh wiewiawihki
    erein rahn isuh. Erein rahn pwukat kumwail pahn tungoale pilawa me sohte doal
    ihs.
  ksd-ksd: Ma da pait ra lukara ta ra vinun ma a ilima na bung ta nam ra gai; da en
    ra gem ba pa i leven ta ra lavurua na bung.
  tur-YTC: Bu ayın on beşinci günü bayram olacaktır. Yedi gün mayasız ekmek yenilecektir.
  grc-BRENT: Καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τούτου ἑορτή· ἑπτὰ ἡμέρας ἄζυμα
    ἔδεσθε.
  ind-AYT: Sedangkan hari ke-15 bulan itu adalah hari raya, selama tujuh hari kamu
    hanya makan roti tidak beragi.
  nya-nya: Pa tsiku la 15 la mwezi womwewo pazikhala chikondwerero. Muzidya buledi
    wopanda yisiti kwa masiku asanu ndi awiri.
  hrv-hrv: a petnaestoga dana toga mjeseca jest blagdan. Neka se sedam dana jedu beskvasni
    hljebovi.
  mps-mps: Tama te dei namba 15 te genuai lotu wabo gagalabo sogo dao. Tama dagego
    te yis meni yai bret te a naga olama me badu nogo si sogo dabe tuiąo.
  tpi-tpi: Na de namba 15 em i stat bilong 7-pela bikpela de bilong lotu, na yupela
    i mas kaikai bret i no gat yis long ol dispela de.
  dan-1931: Den femtende Dag i den Måned er det Højtid; i syv Dage skal der spises
    usyrede Brød.
  vie-OVCB: Kể từ ngày mười lăm, người ta sẽ dự lễ bánh không men trong suốt bảy ngày.
  guj-2017: આ મહિનાને પંદરમે દિવસે પર્વ રાખવું. સાત દિવસ સુધી બેખમીરી રોટલી ખાવી.
  pon-2006A: Ni kaeisek limaun rahn iei rahn me sarawi ehu pahn tepida oh wiewiawihki
    erein rahn isuh. Erein rahn pwukat kumwail pahn tungoale pilawa me sohte doal
    ihs.
  por-BRBSL: No décimo quinto dia deste mês, será uma festa. O pão ázimo será comido
    durante sete dias.
  cth-cth: Hote thapa hlaipanga hnin teh pawi hnin doeh. Hnin sari touh thung teh,
    tonphuenhoehe tavai hah na ca awh han.
  twi-twi: Da a edi so no, mubefi ase adi afahyɛ; munnni brodo a mmɔkaw wɔ mu nnanson.
  hlt-hlt: Tekah hla dongkah hnin hlai nga vaengah hnin rhih khotue ah vaidamding
    ca saeh.
  tbz-SIM: Diyiè tɛpíítɛ̀ nɛ̀ dinummurì yiè ndi, dibɑnni yóó ketɛ́mɛ̀ kɛ̀ di ncɑ́ɑ́
    mpɛ̃́ɛ̃̀ wèè í kɔɔrɛnɛ̀ mutie mùù muuti kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Ezɨ iakɨnir kamɨn namba 15ɨn aruemɨn, kar Yis Puvatɨzir Bretɨn Isam Damuamin
    Dughiam. Egh ia yis puvatɨzir bretɨn kamra amɨ mangɨ 7plan aruebar tugh.
  dop-dop: Ɩlɛnɑ ɩsɔtʋ kʋlʋm ɩnɩ ɩ kʋyɛɛŋ nɑɑnʋwɑ nɑ kɑkpɑsɩ wule ɩ́ tɔɣɔ kʋkʋsʋm
    fɛɩ kɑkɑlɑsɩ ɑcimɑ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Bu ayın on beşinci günü bayram olsun, yeddi gün mayasız çörək yeyilsin.
  eng-DBY: And on the fifteenth day of this month is the feast; seven days shall unleavened
    bread be eaten.
  hin-2017: और उसी महीने के पन्द्रहवें दिन को पर्व लगा करे; सात दिन तक अख़मीरी रोटी
    खाई जाए।
  wol-KYG: Ëllëg sa, fukki fani weer woowu ak juróom, di màggal; diiru juróom ñaari
    fan, mburu mu amul lawiir lees cay lekk.
  eng-YLT: and in the fifteenth day of this month [is] a festival, seven days unleavened
    food is eaten;
  eng-WYC-2017: and in the fifteenth day shall be the solemnity of therf loaves. By
    seven days ye shall eat therf loaves;
  eng-WMBB: On the fifteenth day of this month shall be a feast. Unleavened bread
    shall be eaten for seven days.
  urd-GVH: अगले दिन पूरे हफ़ते की वह ईद शुरू होती है जिसके दौरान तुम्हें सिर्फ़ बेख़मीरी
    रोटी खानी है।
  rug-rug: Pa vina manege lima rane, si podalae nia sa inevaṉa loke isitina, pa korapadi
    ka zuapa rane koasa inevaṉa si kaqu ta hena sa bereti sapu loke isitina.
  gaz-gaz: Bultii kudha shanaffaa jiʼa kanaatti ayyaanatu jira; isinis guyyaa torba
    Maxinoo nyaattu.
  fra-LSG: Le quinzième jour de ce mois sera un jour de fête. On mangera pendant sept
    jours des pains sans levain.
  yal-yal: “ ‘Kikeni ito xii fu nun suulunde lɔxɔni, sanla yi fɔlɔ. Ɛ xa buru ratetaren
    don xii solofere.
  haw-1868: A i ka la umikumamalima o ia malama, ka ahaaina; he ehiku na la e aiia'i
    ka berena hu ole.
  arb-NAV: وَفِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنْهُ تَحْتَفِلُونَ وَتَأْكُلُونَ فَطِيراً
    سَبْعَةَ أَيَّامٍ.
  ewe-ewe: Ne ŋu ke la, ŋkeke adre ƒe dzidzɔŋkekenyui aɖe adze egɔme, ke womaɖu abolo
    ʋaʋã aɖeke o.
  eng-LEE: And on the fifteenth day of this month is the feast; seven days shall unleavened
    bread be eaten.
  asm-FB: আৰু সেই মাহৰ পঞ্চদশ দিনা উৎসৱ হ’ব, সাত দিন খমীৰ নিদিয়া পিঠা ভোজন কৰিব লাগিব।
  sus-A: نَ كِكٍ شِ قُ نُن سُولِ ندٍ قِندِ مَ سَلِ لْشْي نَن نَ. وٌ شَ تَامِ لّبِنِتَرٍ
    دٌن شِ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: Le quinzième jour de ce mois, il y aura une fête. On mangera des pains
    sans levain pendant sept jours.
  hbo-hbo: וּבַחֲמִשָּׁ֨ה עָשָׂ֥ר יֹ֛ום לַחֹ֥דֶשׁ הַזֶּ֖ה חָ֑ג שִׁבְעַ֣ת יָמִ֔ים מַצֹּ֖ות
    יֵאָכֵֽל׃
  eng-WYCLIFFE: and in the fiftenthe day schal be the solempnyte of the therf looues.
    Bi seuene daies ye schulen ete therf looues;
  cwe-cwe: Muna isiku ya longo na tano ya mwezi uwo kwizakuwa na dugila, kwa siku
    saba mwizakuja magate yelibule lusu.
  kik-kik: Mũthenya wa ikũmi na ĩtano wa mweri ũcio nĩguo mũrĩgĩaga na gĩathĩ; mĩthenya
    mũgwanja mũrĩĩage mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia.
  fra-NCL: Le quinzième jour de ce mois sera jour de fête. On mangera pendant sept
    jours des pains sans levain.
  cek-AK: To khrah ni hatlai pangato naah poih to sak moe, ni sarihto thung taeh thuh
    ai ih takaw to caak han oh.
  cuk-cuk: 'A-bangine, iba-itoakwaa-onoleged be onodoye: Ibagugle (7) madu e-inasuli
    be gunnoed.'
  uig-CYR: Шу айниң он бәшинчи күни һейт башлиниду; йәттә күн петир нан йейилсун.
  tel-2017: ఆ నెల 15 వ రోజు పండగ జరుగుతుంది. ఏడు రోజులు పొంగని రొట్టెలే తినాలి.
  hat-BSA: Nan kenzyèm jou nan mwa a, va gen yon fèt pen san ledven ki va manje pandan
    sèt jou.
  kos-kos: Na ke len aksingoul limekosr in malem sac, sie pac kufwa ac fah orek ke
    lusen len itkosr. In len inge kewa, ma ac mongo uh pa bread wangin mwe pulol kac.
  hbo-WLC: וּבַחֲמִשָּׁ֨ה עָשָׂ֥ר י֛וֹם לַחֹ֥דֶשׁ הַזֶּ֖ה חָ֑ג שִׁבְעַ֣ת יָמִ֔ים מַצּ֖וֹת
    יֵאָכֵֽל׃
  ibo-ibo: Nʼụbọchị na-eso ya, bụ abalị iri na ise nke ọnwa ahụ ka a ga-eme mmemme.
    Nʼime abalị asaa ka a ga-eri achịcha a na-ejighị ihe na-eko achịcha mee.
  ory-ory: ପୁଣି, ସେହି ମାସର ପଞ୍ଚଦଶ ଦିନରେ ଉତ୍ସବ ହେବ; ସାତ ଦିନ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଭୋଜନ କରାଯିବ।
  chk-chk: Nge lon engol me limuen ränin ewe chök maram epwe fis eu chulap. Lon ükükün
    fisu rän oupwe mongö pilawa esap wor iis lon.
  rop-rop: En langa det namba 15 dei det serramoni gulum Damba Nomo Garram Raising
    garra stat, en yumob garra dagat det damba nomo garram eni raising blanga 7 dei.
  ukr-1871: А на пятнайцятий день того місяця сьвято; сїм день опрісноки треба їсти,
  deu-1951: und am fünfzehnten Tage desselben Monats ist das Fest; sieben Tage soll
    man ungesäuertes Brot essen.
  eng-JPS: And on the fifteenth day of this month shall be a feast; seven days shall
    unleavened bread be eaten.
  srp-1865: 'A petnaesti dan toga mjeseca praznik: sedam dana jedite prijesne hljebove.'
  lug-lug: Ku lunaku olw’ekkumi n’ettaano olw’omwezi ogwo kwe kunaabeeranga embaga;
    munaalyanga emigaati egitali mizimbulukuse okumala ennaku musanvu.
  heb-heb: ובחמשה עשר יום לחדש הזה חג שבעת ימים מצות יאכל׃
  ben-IRV: এই মাসের পনেরোতম দিনের উৎসব হবে; সাত দিন তাড়ীশূন্য রুটি খেতে হবে।
  pan-pan: ਅਤੇ ਇਸੇ ਮਹੀਨੇ ਦੇ ਪੰਦਰਵੇਂ ਦਿਨ ਇੱਕ ਪਰਬ ਹੋਵੇ ਅਤੇ ਸੱਤ ਦਿਨ ਤੱਕ ਪਤੀਰੀ ਰੋਟੀ ਖਾਧੀ
    ਜਾਵੇ।
  mya-JVB: ၎င်း လ တဆယ် ငါး ရက် နေ့၌ ပွဲ ကိုခံရမည်။ ခုနစ် ရက် ပတ်လုံးတဆေးမဲ့ မုန့်ကို
    စား ရကြမည်။
  hmo-hmo: Inai hua ena dina namba 15 dekenai, aria do umui ania hamatamaia ia lao
    bona dina 7 ia ore, bona unai dina 7 lalonai mai hatubua gauna lasi paraoa sibona
    do umui ania.
  urd-urd: और उसी महीने की पंद्रहवीं तारीख़ को 'ईद हो, और सात दिन तक बेख़मीरी रोटी
    खाई जाए।
  rus-SYN: И в пятнадцатый день сего месяца праздник; семь дней должно есть опресноки.
  bqc-SIM: Mↄpi gↄↄ gɛ̃ode zĩ́ líↄ dɛ dikpɛ ũ. Àliↄ kàa so e gↄↄ sopla.
  tcz-CHONGTHU: Hiche lha nisom le ninga lhinni hi kut nikho ding ahin, nisagi sunga
    cholsolou changlhah jeng naneh diu ahi.
  mar-mar: बेखमीर भाकरीचा सण महिन्याच्या पंधराव्या दिवशी सुरु होतो. हा सण सात दिवस
    असेल. खमीराशिवाय केलेली भाकरीच फक्त तुम्ही खाऊ शकता.
  qub-qub: Warannin chunca pichga (15) junäga fista gallayconga. Ganchis junajcama
    lebadüraynaj tantallata micunqui.
  hat-hat: Kenzyèm jou menm mwa a va yon gwo jou fèt. Pandan sèt jou, n'a manje pen
    ki fèt san ledven.
  eng-BSB: On the fifteenth day of this month, there shall be a feast; for seven days
    unleavened bread is to be eaten.
  tod-tod: «Alugi naa ma volo puugɔ maazu lɔɔlusiɛi (15) ɠa fɛtii lɔɔzeizu ma. Ɓului
    nii lɛʋɛ la su, naa ɠa wa ɠɛ miizu eyɛsu folo lɔfela.
  eng-WEBPB: On the fifteenth day of this month shall be a feast. Unleavened bread
    shall be eaten for seven days.
  kbq-kbq: Hagi ana ikamofo 15zupa ne'zana kreza nene'za musena nehu'za, zisti onte
    bretia 7ni'a knamofo agu'afi negahaze.
  nhe-BL: Huan ipan ne seyoc tonali, inquipehualtise se ilhuitl tlen elis chicome
    tonali quema ax inquicuase niyon se pantzi tlen quipiya tlasonejcayotl.
  gub-BL: 15 haw 'ar mehe a'e zahy rehe heta putar mynykawhu nehe. Pemumaw putar 7
    'ar typy'ak imuapiruru kar 'ym i'u pà nehe.
  eng-DRA: 'And on the fifteenth day the solemn feast: seven days shall they eat unleavened
    bread.'
