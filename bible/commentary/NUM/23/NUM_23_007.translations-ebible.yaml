verse: NUM.023.007
translations:
  mal-C: 'അപ്പോൾ ബിലെയാം തന്റെ അരുളപ്പാട് അറിയിച്ചു: “ബാലാക്ക് അരാമിൽനിന്ന് എന്നെ
    കൊണ്ടുവന്നു, മോവാബ് രാജാവ് പൂർവഗിരികളിൽനിന്ന് എന്നെ വരുത്തി. ‘വരിക, എനിക്കുവേണ്ടി
    യാക്കോബിനെ ശപിക്കുക. വരിക, ഇസ്രായേലിനെ ശപിക്കുക’'
  deu-TKW: 'Da trug er seinen Spruch vor und sprach: Aus Aram läßt mich Balak holen,
    aus den Bergen des Ostlands der Moabiter König. Geh, verfluche mir Jakob, ja,
    geh, verwünsche Israel!'
  lin-lin: 'Boye, Balami akomaki koloba maloba oyo : « Balaki abengisaki ngai wuta
    na Arami, mokonzi ya Moabi abengisaki ngai wuta na bangomba ya este. Alobaki :
    ‹ Yaka, lakela Jakobi mabe mpo na ngai ; yaka, loba mabe mpo na Isalaele.'
  eng-LSV: 'And he takes up his allegory and says: “Balak king of Moab leads me from
    Aram; From mountains of the east. Come—curse Jacob for me, || And come—be indignant
    [with] Israel.'
  eng-GNV: 'Then he vttered his parable, and sayde, Balak the king of Moab hath brought
    mee from Aram out of the mountaines of the East, saying, Come, curse Iaakob for
    my sake: come, and detest Israel.'
  eng-WEBSTER: And he took up his parable, and said, Balak the king of Moab hath brought
    me from Aram, out of the mountains of the east, saying , Come, curse Jacob for
    me, and come, defy Israel.
  nhw-BL: 'Huajca Balaam quiijto ni camanali: “Nechchijtoc ma nihuala nica nopa hueyi
    Tlanahuatijquetl Balac ipan ni tlali Moab. Huan nihualajtoc tlen nopa tepeme ipan
    tlali Aram ica campa hualquisa tonati. ‘Xihuala’, yaya nechilhui, ‘xiquintelchihuaqui
    ni israelitame. Xijcahua mocualancayo ma tlejco ica inijuanti para ma ininpanti
    catli fiero.’'
  swh-ONEN: 'Ndipo Balaamu akasema ujumbe wake: “Balaki amenileta kutoka Aramu, mfalme
    wa Moabu kutoka milima ya mashariki. Akasema, ‘Njoo, unilaanie Yakobo; njoo unishutumie
    Israeli.’'
  bba-bba: Sɑɑ yerɑ Bɑlɑmu u ɡɑri ɡeruɑ u nɛɛ, wee Bɑlɑki Mɔɑbun sunɔ u derɑ nɑ nɑ
    sɑɑ Arɑmun di. Wiyɑ u derɑ nɑ sɑrɑmɑ sɑɑ sɔ̃ɔ yɑri yerun ɡuunun di. U nɛɛ, n be
    nɑ n Yɑkɔbun bweseru bɔ̃rusi. N be nɑ n kɑ be Isirelibɑ mɔru ko.
  eng-KJVCPB: And he took up his parable, and said, Balak the king of Moab hath brought
    me from Aram, Out of the mountains of the east, saying, Come, curse me Jacob,
    And come, defy Israel.
  cpy-cpy: 'Ari iñaawae-tanakiro Balaam riyotahae-takiriri ñaantsi, ikantanaki: Nopoñaakawo
    Tonkaeroniki ramakina Balac, Nokinapaakiro ochempi-mashiki jempe ishitowa-piintzi
    ooryaa, ikaemakaan-takina Iwinkatharite Athataa-weni-jatzi, ikantakina: “¡Pipoki,
    pitakijiri Israel-paeni! ¡Pipoki, piyakateri icharini-paeni Jacob!”'
  luo-luo: 'Eka Balaam nohulo ote moa kuom Nyasaye kama: “Balak ruodh Moab manie piny
    gode man yo wuok chiengʼ nooma Aram. Nowacho ni, ‘Bi mondo ikwongʼna Jakobo; bi
    mondo ikwedna jo-Israel.’'
  meu-meu: Bena Balaam na e haroro, eto, Balak ese Aram amo e boirigu, Moab pavapavana
    ese mairiveina ororodia amo e boirigu; Aoma, eto, Iakob ba uduguiraia, Aoma, Israel
    ba ihi-ihiraia.
  npi-ULB: बालामले अगमवाणी कहन थाले र भने, “मोआबका राजा बालाकले मलाई पूर्वका पहाडहरूबाट
    अर्थात् अरामबाट ल्याएका छन् । तिनले भने, 'आउनुहोस् मेरो निम्ति याकूबलाई सराप दिनुहोस्
    ।' 'आउनुहोस्, इस्राएललाई धम्की दिनुहोस् ।'
  yor-yor: Nígbà náà ni Balaamu sọ ọ̀rọ̀-ìjìnlẹ̀ jáde wí pé, “Balaki mú mi láti Aramu
    wá, ọba Moabu láti òkè ìlà-oòrùn wá Ó wí pé, ‘Wá fi Jakọbu bú fún mi; wá, kí o
    sì jẹ́rìí sí Israẹli.’
  emp-NTPO: 'Maʌ̃be Balaaʌ̃ra nãwã bed̶easia: Moab druad̶ebema boro Balába mʌ̃ra Araʌ̃
    druad̶eba zebisia. Ʌ̃mãdau odjabariare b̶ʌ drua eyaid̶a b̶ʌmaʌba mʌ̃ra zebisia.
    Idjia mʌ̃́a jarasia: “Mʌ̃ quĩrã djuburia israelerã biẽ́ jara b̶ʌd̶e zedua. Naʌ̃
    Jacobod̶eba yõped̶ad̶arãra biẽ́ o b̶ʌdua.”'
  pes-OPCB: 'و این پیام را داد: «بالاق، پادشاه موآب مرا از سرزمین ارام، از کوههای
    شرقی آورد. او به من گفت: ”بیا و قوم اسرائیل را برای من نفرین کن.“ ولی چگونه نفرین
    کنم آنچه را که خدا نفرین نکرده است؟ چگونه لعنت کنم قومی را که خداوند لعنت نکرده
    است؟ از بالای صخره‌ها ایشان را می‌بینم، از بالای تپه‌ها آنان را مشاهده می‌کنم.
    آنان قومی هستند که به تنهایی زندگی می‌کنند و خود را از دیگر قومها جدا می‌دانند.
    ایشان مثل غبارند، بی‌شمار و بی‌حساب! ای کاش این سعادت را می‌داشتم که همچون یک
    صالح بمیرم. ای کاش عاقبت من، مثل عاقبت آنها باشد!»'
  tgl-ULB: At nagsimulang sabihin ni Balaam ang kaniyang propesiya at sinabi, “Dinala
    ako ni Balak mula sa Aram. Ang hari ng Moab mula sa mga bundok sa silangan. 'Halika,
    isumpa mo si Jacob para sa akin,' sinabi niya. 'Halika, labanan mo ang Israel.'
  cbu-NT: Ashiri Balamsha tárangiya. Nuw tsapunshish, yap zar yaku amb, Aramush taaranguri,
    kurak Balak Mowabshuch tputs nuwaa kuruzurangiya. Ning nuwash kusangcha. Kuseerush,
    nee tputs Israelchichee zutayaru kasachpa, tárangu, Akoparinchichee tputs mantsir
    tsiyatamaam zandarangiya, tárangiya.
  hui-hui: Balama ibugua mbiwia halu bi ogodagua lalu, Moabalinaga Kini Balaga ibugua
    i̱ haru ibini ko. I̱ Siria dindini ni ibiragohayagi harini hewaria haru ibuwa
    lalu, I̱naga bi lahole íbu, lene. Isaraele wali agali ha habe laya, lene.
  mya-mya: ထို​အ​ခါ​ဗာ​လမ်​သည်​အောက်​ပါ​ဗျာ​ဒိတ်​တော် ကို​ဆင့်​ဆို​၏။ ``မော​ဘ​ပြည်​ဘု​ရင်​ဗာ​လက်​က​ရှု​ရိ​ပြည်​တည်​ရာ
    အ​ရှေ့​တောင်​တန်း​များ​မှ​ငါ့​အား​ခေါ်​ဆောင်​ခဲ့​လေ ပြီ။ ဘု​ရင်​က`လာ​၍​ယာ​ကုပ်​အ​ဆက်​အ​နွယ်​တို့​ကို
    ကျိန်​ဆဲ​ပါ​လော့။ လာ​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို ရှုတ်​ချ​ပါ​လော့' ဟု​ဆို​၏။
  bod-N: དེ་ནས་པེལ་ཨམ་གྱིས་ཁོ་རང་གི་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ཏེ་འདི་ལྟར། པཱ་ལག་གིས་ནི་ང་རང་ཨ་རམ་ཡུལ་ནས་ཁྲིད།
    ། མོ་ཨབ་རྒྱལ་པོས་ང་རང་ཤར་ཕྱོགས་རི་ནས་ཁྲིད། ཤོག་དང་ང་ཡི་ཆེད་དུ་ཡ་ཀོབ་ལ་དམོད་ཅིག
    ། ཤོག་དང་ཡེས་ར་ཨེལ་ལ་སྐྱོན་རྗོད་ཅེས་སྨྲས་སོ། །
  sna-sna: 'Ipapo Bharamu akataura chirevo chake akati: “Bharaki akanditora kubva
    kuAramu, iye mambo weMoabhu kubva kumakomo okumabvazuva. Akati, ‘Uya unditukirewo
    Jakobho; uya, utsoropodze Israeri.’'
  spa-BLM: Tomó su parábola y dijo, “De Aram me ha traído Balak, el rey de Moab desde
    las montañas del Este. Ven, maldice a Jacob por mí. Ven, desafía a Israel.
  cac-cac: 'Ix lajvi chi'', ix och ijan vin̈ yalan icha tic: Ayinec'' d''a jun vitz
    d''a stojolal b''aj sjavi c''u d''a yol yic Aram, ayic ix in yavtancot vin̈aj
    Balac sreyal Moab. Cotan̈, tza catab''an eb'' israel. Alcan chucal lolonel d''a
    yib''an̈ yin̈tilal vin̈aj Jacob chi'', xchib''at vin̈.'
  swh-ULB: Ndipo Balaamu alipoanza kunena unabii wake akisema, “Balaki amenileta kutoka
    Aramu, Mfalme wa Moabu kutoka katika milima ya mashariki, 'Njoo, nilaanie Yakobo
    kwa ajili yangu,' alisema, 'Njoo umtie unajisi Israeli,'
  bel-bel: 'І прамовіў прыпавесьць сваю і сказаў: зь Месапатаміі прывёў мяне Валак,
    цар Маава, ад гор усходніх: прыйдзі, пракляні мне Якава, прыйдзі, выкажы зло на
    Ізраіля!'
  deu-ELBBK: 'Da hob er seinen Spruch an und sprach: Aus Aram hat Balak mich hergeführt,
    der König von Moab von den Bergen des Ostens: Komm, verfluche mir Jakob; ja, komm,
    verwünsche Israel!'
  mbb-OT: Ne migkaǥi si Balaam, “He Balak he hadì te Moab, impaangey a kenikew puun
    te Aram he ziyà te menge vuvungan he zapit te edsilaan. Iyan lalag he impeuwit
    nu kayi te kediey is, ‘Agpas ka hendini, ne rewaki nu is menge kevuwazan ni Jacob
    para kediey. Rewaki nu sikandan is menge etew te Israel.’
  mal-2015: 'അപ്പോൾ അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയതു: ബാലാക്ക് എന്നെ അരാമിൽനിന്നും
    മോവാബ്‌രാജാവു പൂർവ്വപർവ്വതങ്ങളിൽനിന്നും വരുത്തി: ചെന്നു യാക്കോബിനെ ശപിക്ക; ചെന്നു
    യിസ്രായേലിനെ പ്രാകുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Balaam prorokinďa: „Andral o Aram man anďa o Balak, le verchendar
    pal o vichodos o moabiko kraľis: ‚Av a prekoš le Jakob, av a odsudzin le Izraeliten!‘'
  pes-OPV: 'و مثل خود را آورده، گفت: «بالاق ملک موآب مرا از ارام از کوههای مشرق آورد،
    که بیایعقوب را برای من لعنت کن، و بیا اسرائیل رانفرین نما.'
  ron-1924: 'Балаам шь-а ростит пророчия ши а зис: „Балак м-а адус дин Арам (Месопотамия).
    Ымпэратул Моабулуй м-а кемат дин мунций Рэсэритулуй, зикынд: ‘Вино ши блестемэ-мь
    пе Иаков! Вино ши дефэймязэ-мь пе Исраел!’'
  ben-OBCV: তখন বিলিয়ম তার প্রত্যাদেশ ব্যক্ত করল, “অরাম থেকে বালাক আমাকে আনলেন, মোয়াব
    রাজা, প্রাচ্যের পর্বতসমূহ থেকে আনলেন, সে বলল, ‘এসো, আমার অনুকূলে যাকোবকে অভিশাপ
    দাও, এসো, ইস্রায়েলের বিষয় অমঙ্গলের কথা বলো।’
  som-som: Markaasuu hadalkiisii bilaabay oo wuxuu yidhi, Baalaaq oo ah boqorkii reer
    Moo'aab oo ka yimid xagga buuraha bariga Ayaa iga keenay Araam, oo yidhi, Kaalay
    oo reer Yacquub ii habaar, Oo kaalay, cadhadaadu reer binu Israa'iil ha ku dhacdo.
  lat-VUC: 'assumptaque parabola sua, dixit: [De Aram adduxit me Balac rex Moabitarum,
    de montibus orientis: Veni, inquit, et maledic Jacob; propera, et detestare Israël.'
  eng-ASVBT: 'And he took up his parable, and said, From Aram hath Balak brought me,
    The king of Moab from the mountains of the East: Come, curse me Jacob, And come,
    defy Israel.'
  ita-1885: 'Allora egli prese a proferire la sua sentenza, e disse: Balac, re di
    Moab, mi ha fatto condurre di Siria, Dalle montagne d''Oriente, Dicendo: Vieni,
    maledicimi Giacobbe; Vieni pure, scongiura Israele.'
  eng-LXXUP: And he took up his parable, and said, Balak king of Moab sent for me
    out of Mesopotamia, Out of the mountains of the east, saying, Come, curse me Jacob,
    And Come, call for a curse for me upon Israel.
  eng-ULB: Then Balaam began to speak his prophecy and said, “Balak has brought me
    from Aram, the king of Moab from the eastern mountains. 'Come, curse Jacob for
    me,' he said. 'Come, defy Israel.'
  spa-VBL: 'Esta es la declaración que Balaam dio: “Balac me trajo de Harán; el rey
    de Moab me trajo de las montañas del este. Dijo: ‘¡Ven a maldecir a Jacob por
    mí! Ven y condena a Israel’.'
  fra-_FOB: 'Alors Balaam prononça son discours sentencieux, et dit: Balak, roi de
    Moab, m''a fait venir d''Aram, des montagnes d''Orient. Viens, dit-il, maudis-moi
    Jacob; viens, voue Israël à l''exécration.'
  mal-mal: 'അപ്പോൾ ബിലെയാം സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയത്: “ബാലാക്ക് എന്നെ അരാമിൽനിന്നും
    മോവാബ്‌രാജാവ് പൂർവ്വപർവ്വതങ്ങളിൽനിന്നും വരുത്തി: ‘ചെന്ന് യാക്കോബിനെ ശപിക്കുക;
    ചെന്ന് യിസ്രായേലിനെ പ്രാകുക’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Bilām bol uṭhā, “Balaq mujhe Arām se yahāṅ lāyā hai, Moābī bādshāh ne mujhe
    mashriqī pahāṛoṅ se bulā kar kahā, ‘Āo, Yāqūb par mere lie lānat bhejo. Āo, Isrāīl
    ko badduā do.’
  suz-BL: मिनु बालाममी परमप्रभु आ देंशो लोव़ पा बालाकमी आं कली अराम रागी रे चाक्‍तु।
    नां दाप्‍तीके ङा पहाडम बाक्‍ब मोआबी आन पिपमी आं कली “जाक्‍कीन, मिनु आं पा ङा याकूब
    कली सराप चीले पने। इस्राएली आन कली हिंच कोंइदीमी” देंत।
  ita-1927: 'Allora Balaam pronunziò il suo oracolo e disse: Balak m’ha fatto venire
    da Aram, re di Moab, dalle montagne d’Oriente. “Vieni”, disse, “maledicimi Giacobbe!
    Vieni, esecra Israele!”'
  ckb-ckb: 'ئیتر بەلعام پەیامەکەی ڕاگەیاند و گوتی: «لە ئارامەوە بالاقی پاشای مۆئاب
    منی هێنا، لە چیاکانی ڕۆژهەڵاتەوە، گوتی ”وەرە نەفرەت لە یاقوب بکە بۆم، وەرە جنێو
    بە ئیسرائیل بدە.“'
  eng-BBE: 'And in the words which the Lord had given him he said, From Aram Balak
    has sent for me, the king of Moab from the mountains of the East: come, put curses
    on Jacob for me and be angry with Israel.'
  kan-OKCV: 'ಆಗ ಅವನು ಪದ್ಯರೂಪವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಬಾಲಾಕನು ನನ್ನನ್ನು ಅರಾಮಿನಿಂದಲೂ, ಮೋವಾಬಿನ
    ಅರಸನು ಪೂರ್ವ ಪರ್ವತಗಳಿಂದಲೂ ಕರೆಯಿಸಿ, ‘ನನಗೋಸ್ಕರ ಯಾಕೋಬನನ್ನು ಶಪಿಸಿ ಬಾ, ಇಸ್ರಾಯೇಲನ್ನು
    ಎದುರಿಸುವುದಕ್ಕೆ ಬಾ,’ ಎಂದು ನನಗೆ ಹೇಳಿದ್ದಾನೆ.'
  bbb-bbb: Areme Berame fune uri vua fuone ije ijiege kuae, Beraki e Moabaetiko ijiebuo
    kini ije fu aesakae Siria uruo ije mazani ajiamo nake ijia mesiriena una igia
    ruae. Areme fu kie, Ni e Jekafudo uifari ije kuravajia areme vua ma ise bino e
    Isureroko ije buesina kuaeno kie.
  tam-2017: 'அப்பொழுது அவன் தன்னுடைய வாக்கியத்தை எடுத்துரைத்து: “மோவாபின் ராஜாவாகிய
    பாலாக் என்னைக் கிழக்கு மலைகளிலுள்ள ஆராமிலிருந்து வரவழைத்து: நீ வந்து எனக்காக யாக்கோபைச்
    சபிக்கவேண்டும்; நீ வந்து இஸ்ரவேலை வெறுத்துவிடவேண்டும்” என்று சொன்னான்.'
  spa-RV-1909: 'Y él tomó su parábola, y dijo: De Aram me trajo Balac, rey de Moab,
    de los montes del oriente: ven, maldíceme á Jacob; y ven, execra á Israel.'
