    Balak loh kai he Aram lamloh m'mawt tih, 'Halo laeh, kai yueng la Jakob te thaephoei
    thil laeh, halo laeh, Israel te kosisah thil,’ a ti.
  tbz-SIM: 'Mɛm̀mɛ Bɑdɑmmu dèntɛ̀mɛ̀ o onnìfɛ̀ kɛ dɔ̀: Bɑdɑki duɔ́ nkɛ̀ bɛ̀ n yuní
    Arɑmu tenkɛ̀ wenwe Mɔɑbu kpɑ̀ɑ̀tì ò duɔ́ nkɛ̀ bɛ̀ n yuní diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó yɛtɑ̃rɛ̀ ĩ́nkɛ̀, Ò tu n kɔtɛní kóò bɔntɛ́ kusĩ̀nkù nku Sɑkɔbu yɑɑ̀bí, kɛ tú
    nhò cɑ̀ɑ̀rɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: 'Ezɨ Balam maghɨra God a mɨkemezir akabar gun me mɨgei: “Moapian Atrivim
    Balak, Aramɨn kantrin aven aruem anadi naghɨn mɨghsɨabar na inigha kagh ize. Egha
    ghaze, ‘Nɨ izɨ na bagh mɨkɨm. Me ikuvighsɨ nɨ akavsiatam Israelian gumazamizibar
    atɨghtɨ, nɨn aseba me damutɨ, me ikuvigham.’'
  dop-dop: 'Kɑwǝyɑɣɑ ŋkɑ Pɑlɑɑm mɑpɑ tɔɣɔlɔ: Mowɑpʋ wulɑʋ Pɑlɑkɩ yɑɑnɑ-m ilim tǝlɩɩlɛ
    pɔɔŋ tɑɑ kɛ Silii, sɩ mɑ́ nyɑɑsɩ Ɩsɛɣɛlɩ nyǝ́mɑ. Nɑ mɑ́ tǝŋsɩ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ
    kɛ mpusi.'
  azb-azb: 'Bilam gələcəkdən xəbər verib dedi: «Balaq məni Aramdan, Moav padşahı məni
    şərq dağlarından gətirdi, “Gəl, mənim xeyrimə görə Yaquba lənət oxu, Gəl İsrailə
    qarğış et” dedi.'
  eng-DBY: 'And he took up his parable, and said, Balak the king of Moab hath brought
    me from Aram, from the mountains of the east: Come, curse me Jacob, and come,
    denounce Israel!'
  hin-2017: 'तब बिलाम ने अपनी गूढ़ बात आरम्भ की, और कहने लगा, “बालाक ने मुझे अराम
    से, अर्थात् मोआब के राजा ने मुझे पूर्व के पहाड़ों से बुलवा भेजा: ‘आ, मेरे लिये
    याकूब को श्राप दे, आ, इस्राएल को धमकी दे!’'
  wol-KYG: 'Balaam yékkati kàddug ñaanam, ne: «Fa Aram la ma Balag buuru Mowab jële,
    foofa ca tundi penku ya, ne ma: “Kaay ñaanal ma yàlla Yanqóoba, Dikkal rëbbal
    ma Israyil mii.”'
  eng-YLT: 'And he taketh up his simile, and saith: ''From Aram he doth lead me —
    Balak king of Moab; From mountains of the east: Come — curse for me Jacob, And
    come — be indignant [with] Israel.'
  kne-kne: 'Et siya dana di inpadton Balaam: “Inmayag din ari ed Moab ay si Balak.
    Din kadondontogan ed Syria sin naibanda si belaan di agew di napoak. Kanana, ‘Omali
    ka ta baosam din Israelita.’'
  eng-WYC-2017: And when his parable was taken, he said, Balak, the king of Moabites,
    brought me from Aram, from the hills of the east; and he said, Come thou, and
    curse Jacob; haste thou, and curse Israel.
  eng-WMBB: He took up his parable, and said, “From Aram has Balak brought me, the
    king of Moab from the mountains of the East. Come, curse Jacob for me. Come, defy
    Israel.
  urd-GVH: बिलाम बोल उठा, “बलक़ मुझे अराम से यहाँ लाया है, मोआबी बादशाह ने मुझे मशरिक़ी
    पहाड़ों से बुलाकर कहा, ‘आओ, याक़ूब पर मेरे लिए लानत भेजो। आओ, इसराईल को बददुआ
    दो।’
  rug-rug: 'Zama vura nia Belami sa kinorokorotae hie: “Na turaṉa mae nau e Balaki
    sa baṉara pa Moabi, meke mae gua koari na toqere pa Siria pa kali gasa rimata
    si rau. Meke zama si asa, ‘Mae, mamu leve nia sa butubutu te Zekopi, gua, mamu
    zama ṉoṉovali sari na tinoni Izireli,’ gua.'
  gaz-gaz: 'Balaʼaam ergaa isaa akkana jedhee dubbate: “Baalaaq Arraam irraa, mootichi
    Moʼaab gaarran baʼaa irraa na fide. Innis, ‘Kottuutii Yaaqoobin naa abaari; kottuutii
    Israaʼelin naa balaaleffadhu’ jedhe.'
  fra-LSG: 'Balaam prononça son oracle, et dit: Balak m’a fait descendre d’Aram, Le
    roi de Moab m’a fait descendre des montagnes de l’Orient. Viens, maudis-moi Jacob!
    Viens, sois irrité contre Israël!'
  gnn-gnn: Bala ŋayi waŋanana dhunupana Baylamdja bitjarrana gam', “Yo, ŋayi Balakthunydja
    gäŋala ŋarranha lili dhipala warray, märr ŋarra yurru buku‐wuykthun yukurra yolŋu'‐yulŋunha
    Yitjuralpuyŋunha miṯtjinha.
  yal-yal: Balami yi waliyiya falane ti, a naxa, Balaki bata n nafa sa keli Arami
    yi, Moyaba mangan bata n nafa sa keli sogeteden geyane ma. A yi a fala, a naxa,
    “Fa, i fa Yaxuba bɔnsɔnna danga n xa! I fa gbalo falane ti Isirayila bɔnsɔnna
    xili ma!”
  haw-1868: Hapai ae la ia i kana olelonane, i aku la, Na Balaka ke alii o Moaba au
    i lawe mai nei Mai Arama mai, mai na mauna o ka hikina; E hele mai, e hoino no'u
    i ka Iakoba, E hele mai, e hoohewa aku i ka Iseraela.
  arb-NAV: 'فَنَطَقَ بِنُبُوءَتِهِ قَائِلاً: «أَتَى بِي بَالاقُ مَلِكُ مُوآبَ مِنْ
    بِلادِ أَرَامَ مِنَ الْجِبَالِ الشَّرْقِيَّةِ، وَقَالَ: تَعَالَ الْعَنْ لِي يَعْقُوبَ،
    وَاشْتِمْ لِي إِسْرَائِيلَ.'
  ewe-ewe: 'Nya siwo Balaam gblɔ la woe nye: “Fia Balak, Moabtɔwo ƒe fia, kplɔm tso
    Aramnyigba dzi, tso ɣedzeƒetowo dzi hegblɔ nam be. ‘Va, nàƒo fi ade Yakob nam!
    Eye va nàdo ɖiŋu na Israel nam. Wò dɔmedzoe nabi ɖe Israel ŋu.’'
  eng-LEE: And he took up his parable, and said, From Aram did Balak send for me,
    the king of Moab, out of the mountains of the east, Come, curse me Jacob, and
    come, defy Israel.
  asm-FB: তেতিয়া বিলিয়মে নিজৰ ভৱিষ্যৎ বাণী পদ্যৰূপে গাই ক’লে, “বালাকে অৰামৰ পৰা
    মোক অনালে, মোৱাবৰ ৰজাই পূবফালৰ পৰ্ব্বতৰ পৰা মোক অনালে। ‘আহাঁ, মোৰ কাৰণে যাকোবক
    শাও দিয়া,’ তেওঁ ক’লে। আহাঁ, ইস্ৰায়েলক ধিক্কাৰ দিয়া।’
  sus-A: بَلَمِ نَشَ عَ شَ مَسٍنيِ تِ يِ كِ، «بَلَكِ نَن قَشِ ﭑ نَ كٍلِقٍ سِرِيَ.
    مٌوَبَ مَنفّ نَن ﭑ شِلِشِ، كٍلِقٍ سٌفٍتٍدٍ فٍيَيٍ كْن نَ. ‹قَ، يَشُبَ بْنسْي دَنكَ
    ﭑ بّ! عِ شَ شْنّ رَدِن عِسِرَيِلَ مَ!›
  fra-SBL: Il reprit sa parabole, et dit, « Balak m'a amené d'Aram, le roi de Moab,
    depuis les montagnes de l'Orient. Viens, maudis Jacob pour moi. Venez, défiez
    Israël.
  hbo-hbo: וַיִּשָּׂ֥א מְשָׁלֹ֖ו וַיֹּאמַ֑ר מִן־אֲ֠רָם יַנְחֵ֨נִי בָלָ֤ק מֶֽלֶךְ־מֹואָב֙
    מֵֽהַרְרֵי־קֶ֔דֶם לְכָה֙ אָֽרָה־לִּ֣י יַעֲקֹ֔ב וּלְכָ֖ה זֹעֲמָ֥ה יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And whanne his parable `was takun, he seide, Balaach, the kyng of
    Moabitis, brouyte me fro Aran, fro the `hillis of the eest; and he seide, Come
    thou and curse Jacob; haaste thou, and greetli curse thou Israel.
  piu-2006: '@see-verse:NUM.023.006'
  cwe-cwe: Balaamu kalava ulotezi uno, “Balaki mfalume wa Moabu kanigalila kulawa
    Alamu, kulawa Siliya, kulawa ulawilo wa zuwa wa milima. Kalonga, ‘Izo uwaduwile
    wanhu wa Yakobo kwa ichimu changu, izo, uwalonge vihile Waisilaili.’
  kik-kik: 'Nake Balamu akĩaria ndũmĩrĩri yake, akiuga atĩrĩ: “Balaki andehithĩtie
    kuuma bũrũri wa Aramu, mũthamaki wa Moabi akanduta kuuma irĩma-inĩ cia mwena wa
    irathĩro. Akoiga atĩrĩ, ‘Ũka ũnumĩre Jakubu; ũka ũthitange Isiraeli.’'
  fra-NCL: 'Et Balaam prononça son discours en disant : D’Aram, Balac m’a fait venir,
    le roi de Moab m’a fait venir des montagnes de l’Orient : « Viens, maudis-moi
    Jacob ! Viens, courrouce-toi contre Israël ! »'
  cek-AK: To naah Balaam mah patahhaih lok to thuih pae; Moab siangpahrang Balak mah,
    angzo ah loe, kai hanah Jakob acaengnawk hae tangoeng pae ah; angzo ah loe, Israel
    kaminawk hae amrosak ah, tiah Aram prae ni angyae bangah kaom maesang hoiah kai
    hae ang caeh haih boeh, tiah a naa.
  cuk-cuk: 'Geb Balaam, Bab-Jehová-ega-ibmar-sogsadba sunmakded: “Dad-Ibeler-nakwiardaed-yalagansiki,
    Aram-yar-akar, Moab-dulemar-e-rey-Balac an-sealid. Ese dagye anga sogsad. Ega
    Jacob-wagan ukabsadaye, degi, Israel-dulemar ega iwisadaye, anga sogsad.'
  uig-CYR: 'Балаам калам сөзини ағзиға елип мундақ деди: — Балақ мени Арам дегән жуттин,
    Моаб шаһи Балақ мени мәшриқ тағлиридин елип келип, Мундақ деди: — Кәл, мениң үчүн
    Яқупни қарғиғин. Кәл, Исраилни раса бир сөкүп әйиплигин.'
  pma-pma: 'Balaam vit mesein ren Ahi vit: “Asuv houlu Balak kur nau ran hou keil
    ten out Aram en usite ist. Kei vise inau vit, ‘Amai selus en usite onak. !Kisesenda
    en me-Isrel keil!’'
  tel-2017: అప్పుడు బిలాము ప్రవచనరీతిగా, “అరాము నుంచి బాలాకు, తూర్పు పర్వతాల నుంచి
    మోయాబురాజు నన్ను రప్పించి, ‘వచ్చి, నాకోసం యాకోబును శపించు’ అన్నాడు, ‘వచ్చి ఇశ్రాయేలును
    వ్యతిరేకించు’ అన్నాడు.
  hat-BSA: 'Balaam te pran diskou li, e te di: “Depi nan Aram, Balak te mennen m,
    wa Moab ki soti nan mòn Lès yo. ‘Vin modi Jacob pou mwen. Vin denonse Israël!’'
  kos-kos: 'Na Balaam el fahkak kas in palu inge: “Balak, tokosra lun Moab, el usyume
    Liki acn Syria, liki eol kutulap. El fahk, ‘Fahsru, kaskas keik. Selngawiya mwet
    Israel.’'
  hbo-WLC: וַיִּשָּׂ֥א מְשָׁל֖וֹ וַיֹּאמַ֑ר מִן־אֲ֠רָם יַנְחֵ֨נִי בָלָ֤ק מֶֽלֶךְ־מוֹאָב֙
    מֵֽהַרְרֵי־קֶ֔דֶם לְכָה֙ אָֽרָה־לִּ֣י יַעֲקֹ֔ב וּלְכָ֖ה זֹעֲמָ֥ה יִשְׂרָאֵֽל׃
  ibo-ibo: 'Nke a bụ ozi Belam ziri: “Balak esitela nʼobodo Aram kpọta m. Eze Moab
    esitela nʼọwụwa anyanwụ nke ugwu ahụ kpọta m. Ọ sịrị m, bịa bụọrọ m Jekọb ọnụ
    bịa kwutọọ Izrel.'
  ory-ory: ତହୁଁ ସେ ଆପଣା ପ୍ରସଙ୍ଗ ନେଇ କହିଲା, “ବାଲାକ ଅରାମଠାରୁ, ମୋୟାବର ରାଜା ପୂର୍ବଦିଗସ୍ଥିତ
    ପର୍ବତଶ୍ରେଣୀରୁ ମୋତେ ଆଣିଅଛି; ‘ଆସ, ଆମ୍ଭ ନିମନ୍ତେ ଯାକୁବକୁ ଅଭିଶାପ ଦିଅ;’ ପୁଣି, ‘ଆସ, ଇସ୍ରାଏଲକୁ
    ଅଭିଶପ୍ତ କର।’
  chk-chk: Mürin, Palam a popuetä an kapasen osuni o üra, “Palak ewe kingen Moap a
    emwenieito seni Aram, seni ewe chuk mi nom ötiu. A üreniei, ‘Kopwe feito o anümamaua
    ngeniei ekewe mwirimwirin Jakop, kopwe feito o eniwa ekewe chon Israel.’
  rop-rop: Wal Beilam bin tok dijan wed brom YAWEI, “King Beilak, det king blanga
    ola Moweb pipul bin bringimap mi brom Siriya, sanraiswei langa det hil kantri.
    Imbin tok, ‘Yu kaman en tok langa mi. Ai wandim yu blanga singim detlot Isreil
    pipul.’
  ukr-1871: 'І почав він річ свою і промовив: Закликав мене з Арану Балак у гостину,
    з гір восточнїх царь Моабський у свою країну: Прийди, будеш ту Якова клясти-проклинати;
    прийди, будеш в Ізраїля долю відіймати.'
  deu-1951: 'Da hob er an seinen Spruch und sprach: Balak, der Moabiter König, hat
    mich aus Syrien von dem östlichen Gebirge holen lassen: Komm, verfluche mir Jakob,
    komm und verwünsche Israel!'
  eng-JPS: 'And he took up his parable, and said: From Aram Balak bringeth me, the
    king of Moab from the mountains of the East: ''Come, curse me Jacob, and come,
    execrate Israel.'''
  srp-1865: 'A on otvori prièu svoju, i reèe: iz Arama dovede me Valak car Moavski
    s planine istoène, govoreæi: hodi, prokuni mi Jakova, hodi, naruži Izrailja.'
  lug-lug: Balamu n’alagula nti, “Balaki ye yanzigya mu Alamu, kabaka wa Mowaabu yanzigya
    mu nsozi z’ebuvanjuba. N’aŋŋamba nti, ‘Jjangu onkolimiririre Yakobo; jjangu oboole
    Isirayiri.’
  heb-heb: וישא משלו ויאמר מן ארם ינחני בלק מלך מואב מהררי קדם לכה ארה לי יעקב ולכה
    זעמה ישראל׃
  ben-IRV: তখন বিলিয়ম তার ভাববাণী করে বলল, বালাক অরাম থেকে আমাকে আনালেন, “মোয়াবের
    রাজা পূর্বদিকের পর্বতমালা থেকে আনলেন, ‘এস, আমার জন্য যাকোবকে অভিশাপ দাও, এস, ইস্রায়েলকে
    উপর তুচ্ছ কর।’
  pan-pan: ਉਸ ਨੇ ਆਪਣਾ ਅਗੰਮ ਵਾਕ ਆਖਿਆ, ਅਰਾਮ ਤੋਂ ਬਾਲਾਕ ਮੈਨੂੰ ਲਿਆਇਆ, ਮੋਆਬ ਦਾ ਰਾਜਾ ਪੂਰਬ
    ਦੇ ਪਰਬਤ ਤੋਂ, ਆ, ਮੇਰੇ ਲਈ ਯਾਕੂਬ ਨੂੰ ਸਰਾਪ ਦੇ, ਅਤੇ ਆ, ਇਸਰਾਏਲ ਨੂੰ ਘਟਾ!
  mya-JVB: ထိုအခါ ဗာလမ်သည်၊ ပရောဖက် စကားအားဖြင့် မြွက်ဆို သည်ကား၊ မောဘ ရှင်ဘုရင် ဗာလက်
    က၊ လာ ပါ။ ငါ့ အဘို့ ယာကုပ် အမျိုးကို ကျိန်ဆဲ ပါ။ လာ ပါ။ ဣသရေလ အမျိုးကို ပျက်စီး
    ခြင်းသို့ အပ်လိုက်ပါဟု ခေါ်၍ ငါ့ ကို အာရံ ပြည်အရှေ့ တောင်ရိုး မှ ဆောင် ခဲ့ပြီ။
  tbg-tbg: Vinavuka mini vauvaro Balaamiva Kotiva vira tiva amu uvara vika muntu tiva
    nimiro tiharo, Moapi avuhainaa vaiinti Balaakiva Siriaihairo kuari avu uri aiqinaihairo
    ti tivita kaimanta te maini anuro. Viva tiriara tiharo, Are anira nena variqanavu
    naarairamanta vinavuka Isareri qoraiqama nimitaate, tivo.
  hmo-hmo: Vadaeni Balama be ia haroro, ia gwau, “Balaki ese Arama dekena amo lau
    ia boiria, Moaba ena king ese dina daekau kahana, ena ororodia dekena amo lau
    ia boiria. Ia gwau, ‘Oi mai, Iakobo do oi hadikaia. Oi mai, oiemu uduna dekena
    amo, Israela taudia do oi hereva dika henia.’
  urd-urd: तब उसने अपनी मिसाल शुरू' की, और कहने लगा, “बलक़ ने मुझे अराम से, या'नी
    शाह — ए — मोआब ने पश्चिम के पहाड़ों से बुलवाया, कि आ जा, और मेरी ख़ातिर या'क़ूब
    पर ला'नत कर, आ, इस्राईल को फटकार!
  rus-SYN: 'И произнес притчу свою и сказал: из Месопотамии привел меня Валак, царь
    Моава, от гор восточных: приди, прокляни мне Иакова, приди, изреки зло на Израиля!'
  bqc-SIM: 'ↄ̃ à yã́ pↄ́ á è ònɛ́ à mɛ̀: Mↄabuↄ kí Balaki ma sisi Sili bùsuu,
    ↄ̃ ma bↄ gukpɛ gbɛ̀sĩsĩↄ musu ma mↄ. À mɛ̀ mà bↄɛ Isailiↄ kpɛ, mà mↄ savãi''oɛ
    Yakↄbu buipiↄnɛ.'
  tcz-CHONGTHU: Hiche thucheng hohi Balaam in Balak dinga asei doh ho ahi.
  mar-mar: नंतर बलामाने आपला संदेश सांगण्यास सुरवात केली आणि म्हणाला, पूर्वेकडील अराम
    पर्वतावरुन मवाबाचा राजा बालाक याने मला येथे आणले. तो म्हणाला, ये, माझ्यासाठी याकोबाला
    शाप दे, ये, इस्राएलींना विरोध कर.
  qub-qub: 'Chaura Balaamga imano cananpäpis niran: «Moabpa raynin Balacga Arampita-pachami
    gayachimasha. Inti yagamunan cajpitami pushachimasha ‹Israelcunata maldisyunapämay.
    Jacobpita mirajcuna ushacänanpaj rimaycuy› nir.'
  bqp-bqp: 'akũ à yã kũ à èe ò à pì: Mↄabunↄ kína Balaki ma sisi Siria bùsun, akũ
    ma bo ifãboki kpa kpinↄ kĩnaa ma su. À pì mà boarɛ Isarailanↄ kpɛ, mà su mà sa
    vãni oarɛ Yakubu buri pìnↄnɛ.'
  hat-hat: 'Lèfini, li pran chante chante sa a: -Balak fè m'' kite peyi m'', peyi
    Aram. Wa Moab la fè m'' desann soti nan mòn bò solèy leve yo. Li di m'': Vini
    non! Vin bay moun Jakòb yo madichon. Vini non! Vin kraponnen moun Izrayèl yo.'
  eng-BSB: 'And Balaam lifted up an oracle, saying: “Balak brought me from Aram, the
    king of Moab from the mountains of the east. ‘Come,’ he said, ‘put a curse on
    Jacob for me; come and denounce Israel!’'
  tod-tod: 'Ɓalaame faalaalii nii woni, é ɠɛ ma: «Moaɓe masagi Ɓalake zeɠeʋɛ ga ze
    Siili yooi zu gizeiti su. É ɠɛ mà: ‹Ʋa, è Zakɔɓe mavofodai voovo bɛ̀! Ʋa, è
    ɗa-yiiɠaawanai yei Izelayɛle laalɔɠɔma!›'
  eng-WEBPB: He took up his parable, and said, “From Aram has Balak brought me, the
    king of Moab from the mountains of the East. Come, curse Jacob for me. Come, defy
    Israel.
  kbq-kbq: Anante Balamu'a amanage huno kasnampa kea huama huno zamasami'ne, Aramu
    zage hanati kaziga agonafi mani'nogeno Moapu kini ne' Balaki'a Israeli vahe'mokizmi
    kazusi ke eme hunezmantenka, Jekopu nagara huhaviza huzmantogu kea hige'na e'noe.
  nhe-BL: 'Huajca Balaam quiijto ni tlajtoli: “Nechchijtoc ma nihuala nica nopa hueyi
    Tlanahuatijquetl Balac ipan ni tlali Moab. Huan nihualajtoc tlen nopa tepetini
    ipan tlali Aram ica campa quisa tonati. ‘Xihuala’, yajaya nechilhui, ‘xiquintelchihuaqui
    ni israelitame. Xijcahua mocualancayo ma tlejco ica inijuanti para ma ininpanti
    tlen fiero.’'
  bus-bus: 'ben à yã kɛ̀ à è ò à bè: Mↄabunↄ kí Balaki ma sisi Siria bùsun, ben ma
    bↄ ↄfãntɛ̃bↄɛ kpa kpiiinↄ kiia ma mↄ. À bè mà bↄare Isarailinↄ kpɛɛ, mà mↄ́ mà
    sa zaaa oare Yakubu borii pìnↄnɛ.'
  gub-BL: Na'e Màrààw umume'u ko ze'eg puràg uzeapo ma'e ràm imume'u haw a'e kury.
    — Marak Moaw wanuwihawete hemur kar Xir ywy wi a'e. Omono kar amo awa ywytyruhu
    kwarahy ihemaw kutyr har pe hepiaromo a'e wà. — Ezur nehe, i'i ihewe. — Emono
    ze'egaiw teko Izaew wanehe ihewe nehe, i'i ihewe. — Azeharomoete, emono ze'egaiw
    Izaew izuapyapyr wanehe nehe, i'i ihewe.
  eng-DRA: 'And taking up his parable, he said: Balac king of the Moabites hath brought
    me from Aram, from the mountains of the east: Come, said he, and curse Jacob:
    make haste and detest Israel.'
