verse: NUM.023.029
translations:
  mal-C: 'ബിലെയാം പറഞ്ഞു: “ഇവിടെ ഏഴു യാഗപീഠം പണിത് ഏഴു കാളകളെയും ഏഴ് ആട്ടുകൊറ്റനെയും
    എനിക്കായി ഒരുക്കുക.”'
  deu-TKW: 'Bileam aber sprach zu Balak: Laß hier sieben Altäre für mich errichten
    und sieben Farren und sieben Widder hier für mich bereit stellen!'
  lin-lin: 'Balami alobaki na Balaki : — Tongela ngai bitumbelo sambo mpe bongisela
    ngai bangombe ya mibali mpe bameme ya mibali sambo.'
  eng-LSV: and Balaam says to Balak, “Build seven altars for me in this [place], and
    prepare seven bullocks and seven rams for me in this [place]”;
  eng-GNV: Then Balaam sayde vnto Balak, Make me here seuen altars, and prepare me
    here seuen bullocks, and seuen rammes.
  eng-WEBSTER: And Balaam said to Balak, Build me here seven altars, and prepare me
    here seven bullocks and seven rams.
  nhw-BL: 'Huan nopona Balaam quiilhui Tlanahuatijquetl Balac: ―Techchihuili nica
    chicome tlaixpamitl, huan xiquinsencahua chicome becerros huan chicome borregojme.'
  swh-ONEN: Balaamu akasema, “Nijengee hapa madhabahu saba, uandae mafahali saba na
    kondoo dume saba kwa ajili yangu.”
  bba-bba: Bɑlɑmu u Bɑlɑki sɔ̃ɔwɑ u nɛɛ, ɑ mɑn yɑ̃ku yenu nɔɔbɑ yiru kuo, kpɑ ɑ kɑ
    mɑn nɑɑ kinɛnu nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru nɑɑwɑ,
  eng-KJVCPB: And Balaam said unto Balak, Build me here seven altars, and prepare
    me here seven bullocks and seven rams.
  luo-luo: Balaam nowacho niya, “Gerna kende abiriyo mag misango kae, kendo ikna rwedhi
    abiriyo kod imbe abiriyo.”
  meu-meu: Bena Balaam ese Balak e hamaoroa, eto, Ihaboulaina patadia hitu ma ba lareba
    iniseni ai, bona boromakau mamaruanedia hitu bona mamoe mamaruanedia hitu ma ba
    henigu.
  npi-ULB: बालामले बालाकलाई भने, “यहाँ सातवटा वेदी बनाउनुहोस् अनि सातवटा साँढे र भेडा
    तयार पार्नुहोस् ।”
  yor-yor: Balaamu sì wí fún Balaki pé, “Mọ pẹpẹ méje fún mi níbí kí o sì pèsè akọ
    màlúù àti àgbò fún mi.”
  emp-NTPO: 'Mama Balaaʌ̃ba jarasia: –Nama animarã babue diabadada siete odua. Paca
    dji umaquĩrãda siete idjab̶a oveja dji umaquĩrãda siete enedua Ãcõrẽa babue diad̶i
    carea.–'
  pes-OPCB: بلعام دوباره به بالاق گفت که هفت مذبح بسازد و هفت گاو و هفت قوچ برای قربانی
    حاضر کند.
  tgl-ULB: Sinabi ni Balaam kay Balak, “Magtayo ka para sa akin ng pitong altar dito
    at maghanda ng pitong toro at pitong lalaking tupa.”
  cbu-NT: Yusur Balamsha kurakaa Balaka kamachtarangiya; Na yusur patumbich tsimbun
    matayaru xanatangi. Sheerush, wakar wip karupanaw 7 pchangi. Opeejshat karupan
    ashpatam pchangi. Amb sheeruni, yusur mucheeni, mang tárangiya.
  hui-hui: Balama ibugua Balagahondo lalu, Bo lomabu delagane dabu karia biaha. Ani
    buwa nogo bulumaga wangabe karia nogo sibi wangabe karia lowa ogoria haru halu
    ibabe, lene.
  mya-mya: ဗာ​လမ်​က ဘု​ရင်​အား``ဤ​အ​ရပ်​တွင်​ငါ့​အ​တွက် ယဇ်​ပလ္လင်​ခု​နစ်​ခု​ကို​တည်​လော့။
    နွား​ထီး​ခု​နစ် ကောင်​နှင့်​သိုး​ထီး​ခု​နစ်​ကောင်​ကို​ယူ​ဆောင်​ခဲ့ လော့'' ဟု​စေ​ခိုင်း​လေ​သည်။-
  bod-N: པེལ་ཨམ་གྱིས་པཱ་ལག་ལ། ཁྱོད་ཀྱིས་འདི་ནས་ང་ལ་མཆོད་ཁྲི་བདུན་རྩིགས་ཤིག བ་གླང་བདུན་དང་ལུག་ཐུག་བདུན་ཡང་ང་ལ་གྲ་སྒྲིག་བྱོས་ཤིག་ཅེས་སྨྲས་པ་ན།
  sna-sna: Bharamu akati, “Ndivakire aritari nomwe pano, ugogadzira hando nomwe namakondobwe
    manomwe.”
  spa-BLM: 'Balaam le dijo a Balac: “Construye aquí siete altares para mí, y prepara
    aquí siete becerros y siete carneros”.'
  cac-cac: 'Ayic ayec'' eb'' vin̈ ta'', ix yalan vin̈ d''a vin̈aj Balac chi'' icha
    tic: —Chec b''ochajq''ue uqueocxo altar d''a tic in c''ana'', tza checan miljoccham
    ucvan̈oc noc'' quelemtac vacax yed'' ucvan̈oc noc'' ch''ac calnel, xchi vin̈.'
  swh-ULB: Balaamu akamwambia Balaki, “Nijengee madhabahu saba hapa na uniandalie
    mafahari saba na kondoo duume saba.
  bel-bel: 'І сказаў Валаам Валаку: пастаў мне тут сем ахвярнікаў і падрыхтуй мне
    тут сем цялят і сем бараноў.'
  deu-ELBBK: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre, und stelle
    mir hier bereit sieben Stiere und sieben Widder.'
  mbb-OT: Migkaǥi si Balaam diyà te ki Balak te, “Peveeli a kayi te pitu he pemuhatà,
    ne endami a te pitu he tudu he vaka wey pitu he meemahan he kerehidu para kedì.”
  mal-2015: 'ബിലെയാം ബാലാക്കിനോടു: ഇവിടെ എനിക്കു ഏഴു യാഗപീഠം പണിതു ഏഴു കാളയെയും ഏഴു
    ആട്ടുകൊറ്റനെയും ഒരുക്കിനിർത്തുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Balaam phenďa le Balakoske: „Ačhav kade efta oltara a pripravin
    mange efta biken the efta bakren.“'
  pes-OPV: 'بلعام به بالاق گفت: «در اینجا برای من هفت مذبح بساز و هفت گاو و هفت قوچ
    از برایم دراینجا حاضر کن.»'
  ron-1924: 'Балаам а зис луй Балак: „Зидеште-мь аич шапте алтаре ши прегэтеште-мь
    аич шапте вицей ши шапте бербечь!”'
  ben-OBCV: বিলিয়ম বলল, “এখানে আমার জন্য আপনি সাতটি বেদি নির্মাণ করুন এবং সাতটি ষাঁড়
    ও সাতটি মেষের বলিদানের আয়োজন করুন।”
  som-som: Oo Balcaam wuxuu Baalaaq ku yidhi, Halkan iiga dhis toddoba meelood oo
    allabari, oo halkan iigu soo diyaari toddoba dibi iyo toddoba wan.
  lat-VUC: 'dixit ei Balaam: Ædifica mihi hic septem aras, et para totidem vitulos,
    ejusdemque numeri arietes.'
  eng-ASVBT: And Balaam said unto Balak, Build me here seven altars, and prepare me
    here seven bullocks and seven rams.
  ita-1885: 'E Balaam disse a Balac: Edificami qui sette altari, e apparecchiami qui
    sette giovenchi, e sette montoni.'
  eng-LXXUP: And Balaam said to Balak, Build me here seven altars, and prepare me
    here seven calves, and seven rams.
  eng-ULB: Balaam said to Balak, “Build me seven altars here and prepare seven bulls
    and seven rams.”
  spa-VBL: Balaam le dijo a Balac, “Constrúyeme siete altares aquí, y prepárame siete
    toros y siete carneros para sacrificar”.
  fra-_FOB: 'Et Balaam dit à Balak: Construis-moi ici sept autels, et prépare-moi
    ici sept taureaux et sept béliers.'
  mal-mal: 'ബിലെയാം ബാലാക്കിനോട്: “ഇവിടെ എനിക്ക് ഏഴ് യാഗപീഠം പണിത് ഏഴു കാളയെയും ഏഴു
    ആട്ടുകൊറ്റനെയും ഒരുക്കിനിർത്തുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bilām ne us se kahā, “Mere lie yahāṅ sāt qurbāngāheṅ banā kar sāt bail
    aur sāt menḍhe taiyār kar rakheṅ.”
  suz-BL: मिनु बालाममी बालाक कली “एकेर आं कली ७ ओटा चढ़ेतीक सेलीन। मिनु ७ ओटा ब्‍यफ
    ७ ओटा सांड ठीक पने” देंत।
  ita-1927: 'E Balaam disse a Balak: “Edificami qui sette altari, e preparami qui
    sette giovenchi e sette montoni”.'
  ckb-ckb: 'بەلعامیش بە بالاقی گوت: «لێرە حەوت قوربانگام بۆ دروستبکە و هەر لێرە حەوت
    گا و حەوت بەرانم بۆ ئامادە بکە.»'
  eng-BBE: And Balaam said to Balak, Make me seven altars here and get seven oxen
    and seven male sheep ready for me.
  kan-OKCV: ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನನಗೆ ಇಲ್ಲಿ ಏಳು ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿ, ಇಲ್ಲಿ ನನಗೆ ಏಳು
    ಹೋರಿಗಳನ್ನೂ, ಏಳು ಟಗರುಗಳನ್ನೂ ಸಿದ್ಧಮಾಡು,” ಎಂದನು.
  bbb-bbb: Areme Berame fune Kini Beraki kua, Ni noefuo mune ijia karina fata seveni
    (7) zinone ifaejedufuo ije nana amaeriane. A ijiege re areme nine mave-kau kumate
    seveni (7) ro mave-sifi kumate seveni ijiege noefuo kena rono kuae.
  tam-2017: 'அப்பொழுது பிலேயாம் பாலாகை நோக்கி: “இங்கே எனக்கு ஏழு பலிபீடங்களைக் கட்டி,
    இங்கே எனக்கு ஏழு காளைகளையும் ஏழு ஆட்டுக்கடாக்களையும் ஆயத்தம்செய்யும்” என்றான்.'
  spa-RV-1909: 'Entonces Balaam dijo á Balac: Edifícame aquí siete altares, y prepárame
    aquí siete becerros y siete carneros.'
  ron-BTF: 'Și Balaam i-a spus lui Balac: Zidește-mi aici șapte altare și pregătește-mi
    aici șapte tauri și șapte berbeci.'
  eng-WEBP: Balaam said to Balak, “Build seven altars for me here, and prepare seven
    bulls and seven rams for me here.”
  eng-FBV: Balaam told Balak, “Build seven altars for me here, and prepare seven bulls
    and seven rams for me to sacrifice.”
  nld-1939: 'Daar sprak Balaäm tot Balak: Bouw hier voor mij zeven altaren, en maak
    zeven stieren en zeven rammen voor mij gereed.'
  nch-BL: 'Huan nopona Balaam quiilhui Tanahuatijquet Balac: ―Techchihuili nica chicome
    taixpamit, huan xiquinsencahua chicome becerros huan chicome borregojme quej tacajcahualisti.'
  vie-1934: 'Ba-la-am nói cùng Ba-lác rằng: Tại đây, hãy lập cho tôi bảy cái bàn thờ,
    và sắm sẵn bảy con bò đực và bảy con chiên đực.'
  hin-CV: बिलआम ने बालाक को उत्तर दिया, “अब आप यहां मेरे लिए सात वेदियां बना दीजिए
    तथा मेरे लिए यहां सात बछड़े एवं सात मेढ़े तैयार कीजिए.”
  eng-OURB: Balaam [Not people, Destroyer of people] said to Balak, “Build seven altars
    for me here, and prepare seven bulls and seven rams for me here.”
  spa-BES: 'Y Balaam dijo a Balac: Hazme siete altares aquí y prepara siete becerros
    y siete carneros siete ovejas macho.'
  tdx-tdx: Le hoe t’i Balame amy Balake, Añoreño kitrely fito ty etoy vaho añajario
    añombelahy fito naho añondrilahy fito.
  vid-vid: Balaamu nakamlonjela Balaki, “Nzenjele hano honhu saba ha kulavila nhambiko,
    umbichile goya mibuguma saba na ming'holo milume saba.”
  eng-OKE: And Bileam said to Balak, Build me here seven altars, and prepare me here
    seven bullocks and seven rams.
  tha-KJV: แล​้วบาลาอัมบอกกับบาลาคว่า “จงสร้างแท่นบูชาที่​นี่​เจ​็ดแท่นให้​ข้าพเจ้า
    จัดวัวผู้​เจ​็ดตัวและแกะผู้​เจ​็ดตัวให้ข้าพเจ้าที่​นี่​”
  por-BR-2018: 'Então Balaão disse a Balaque: Edifica para mim aqui sete altares,
    e prepara-me aqui sete bezerros e sete carneiros.'
  deu-ELO: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre, und stelle mir
    hier bereit sieben Farren und sieben Widder.'
  eng-WYC-2018: Balaam said to Balak, Build here seven altars to me, and make ready
    so many calves, and rams of the same number. (Balaam said to Balak, Now also build
    seven altars here for me, and prepare seven calves, and the same number of rams.)
  epo-epo: 'Kaj Bileam diris al Balak: Konstruu al mi ĉi tie sep altarojn, kaj pretigu
    al mi ĉi tie sep bovidojn kaj sep virŝafojn.'
  uig-PIN: 'Balaam Balaⱪⱪa: — Sili bu yǝrdǝ manga yǝttǝ ⱪurbangaⱨ saldurup bǝrsilǝ,
    yǝttǝ buⱪa bilǝn yǝttǝ ⱪoxⱪarmu tǝyyarlap bǝrsilǝ, — dedi.'
  beo-beo: 'Ba:ila:me da ema amane sia:i, “Goeguda: oloda fesuale agoane gaguli, nama
    bulamagau gawali fesuale gala amola sibi gawali fesuale gala amo gaguli misa.”'
  tpi-OTNT: Orait na Balam i tokim em olsem, “Mi laik yu wokim 7-pela alta long dispela
    ples, na bringim 7-pela bulmakau man na 7-pela sipsip man i kam long mi.”
  hau-SA: Bala’am ya ce, “Ka gina mini bagadai bakwai a nan, ka kuma shirya mini bijimai
    bakwai da raguna bakwai.”
  uig-LAT: 'Balaam Balaqqa: — Sili bu yerde manga yette qurban’gah saldurup bersile,
    yette buqa bilen yette qoshqarmu teyyarlap bersile, — dédi.'
  nde-nde: UBhalamu wathi, “Ngakhela ama-alithare ayisikhombisa khonapha, ungilungisele
    inkunzi eziyisikhombisa lenqama eziyisikhombisa.”
  ton-ton: Pea naʻe pehē ʻe Pelami kia Pelaki, “Fokotuʻu maʻaku ʻi heni ʻae feilaulauʻanga
    ʻe fitu, pea teuteu maʻaku ʻi heni ʻae fanga pulu ʻe fitu, mo e sipitangata ʻe
    fitu.”
  ces-1613: 'Tedy řekl Balám Balákovi: Udělej mi tuto sedm oltářů, a připrav mi také
    sedm volků a sedm skopců.'
  eng-WMB: Balaam said to Balak, “Build seven altars for me here, and prepare seven
    bulls and seven rams for me here.”
  tam-TCV: பிலேயாம் பாலாக்கிடம், “இங்கே எனக்கு ஏழு பலிபீடங்களைக் கட்டி, ஏழு காளைகளையும்,
    ஏழு செம்மறியாட்டுக் கடாக்களையும் ஆயத்தப்படுத்து” என்றான்.
  ceb-ULB: Giingnan ni Balaam si Balak, “Tukori ako ug pito ka mga halaran dinhi ug
    pag-andam ug pito ka laki nga baka ug pito ka laki nga karnero.
  pol-UBG: 'I Balaam powiedział do Balaka: Zbuduj mi siedem ołtarzy i przygotuj mi
    tu siedem cielców i siedem baranów.'
  agr-agr: 'Nuwi jeganta Balaam Balakan chichajak: “Juwi kuntin maa patasa apeaku
    Apajuí ememattin sieteya imajin najatjuata. Dutikam siete toro tsakat, nuigtu
    siete uwig tsakat aishmag aidau juki umigtukta”, tiuwai.'
  kyc-kyc: Belameme baa kando lao, Nenge kiso maingi kana pyare yanda ipingi neypo
    dakena pyakape. Pipala mena bulamakao kali yanda ipingi nyepo dee mena sipisipi
    kali yanda ipingi nyepo dusipa nyepala minyakao ipu.
  urd-GVU: بلعام نے اُس سے کہا، ”میرے لئے یہاں سات قربان گاہیں بنا کر سات بَیل اور
    سات مینڈھے تیار کر رکھیں۔“
  deu-1912: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre und schaffe mir
    sieben Farren und sieben Widder.'
  ntj-ntj: '@see-verse:NUM.023.028'
  kan-2017: ಆಗ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ಇಲ್ಲಿಯೂ ಏಳು ಯಜ್ಞವೇದಿಗಳನ್ನು ಕಟ್ಟಿಸಿ ಏಳು ಹೋರಿಗಳನ್ನೂ,
    ಏಳು ಟಗರುಗಳನ್ನೂ ಸಿದ್ಧಮಾಡು” ಎಂದು ಹೇಳಿದನು
  yap-yap: Me ga’ar Balaam ngak, “Mu ubung medlip e altar u roy, ma ga fek medlip
    e garbaw nge medlip e saf i yib ngog.”
  hlt-MCSB: Balaam loh Balak te, “He ah he kai ham hmueihtuk parhih suem lamtah he
    ah he kai ham vaito pumrhih neh tutal pumrhih han tawn,” a ti nah.
  mdy-ETH: ባኣላኣሜ ዬካፓ፦ «ሃኖ ቤዞይዳ ሃሣ ፆኦሲም ዒንጎ ባኮ ዒንጎ ላንካይ ቤሲ ኮሺ፥ ላንካይ ዚያ ጌማይና ላንካይ ዓዴ
    ማራይ ታኣም ዔኪ ሙኬ» ጌዔኔ።
  twi-ASANTE: Bio, Balaam ka kyerɛɛ ɔhene no sɛ ɔnsi afɔrebukyia nson na ɔnsiesie
    nantwie mma nson ne nnwennini mma nson mma afɔrebɔ.
  eng-WEBU: Balaam said to Balak, “Build seven altars for me here, and prepare seven
    bulls and seven rams for me here.”
  bnp-bnp: Lakea e Balam i takia, i ta maea, “O rata a dede ge polorua koea. O kisi
    a bulmakau a toga ge polorua, a sipsip a toga ge polorua.”
  wal-wal: Efin Balaami, “Neeni hagan tau laappun yarshshiyo sohota gimbba; qassi
    laappun korima booratanne laappun dorssa orggeta taayyo giigissa” yaagiis.
  spa-PDDPT: 'Y Balaam dijo a Balac: Edifícame aquí siete altares, y sacrifícame aquí
    siete becerros y siete carneros.'
  gun-gun: 'Ha''e gui Balaão aipoe''i Balaque pe: — Apy voi ke ejapo xevy sete altar,
    ha''e eapy ju sete toro ra''y ha''e sete vexa''i — he''i.'
  ilo-ULB: Kinuna ni Balaam kenni Balak, “Ibangonannak iti pito nga altar ditoy ket
    isaganam ti pito a baka ken pito a karnero.”
  kpg-kpg: Balaam ga helekai anga, “Hauhia au gowaa dudu tigidaumaha e hidu i ginei,
    goe gaamai laa gi di au nia kau daane e hidu ge hidu siibi daane.”
  uig-ARA: 'بالائام بالاققا: — سىلى بۇ يەردە ماڭا يەتتە قۇربانگاھ سالدۇرۇپ بەرسىلە،
    يەتتە بۇقا بىلەن يەتتە قوشقارمۇ تەييارلاپ بەرسىلە، — دېدى.'
  sus-sus: Balami naxa a fala Balaki bɛ, «Sɛrɛxɛbade solofere ti be, i man xa fa tuura
    solofere nun yɛxɛɛ kontonyi solofere ra.»
  pon-2006: Palaam ahpw patohwanohng, “Komw ketin kauwada pei sarawi isuh wasaht,
    oh ketikidohng ie kouwol isimen oh pil sihpw wol isimen.”
  jae-jae: Ma Bileam kêsôm gêdêŋ Balak gebe “Ômboa altar 7 sa êndêŋ aê aŋga tonec
    ma ôkôc bulimakao kapoac 7 to domba kapoac 7.”
  ksd-ksd: 'Ma Balam i ga biti tai Balak: Una pait kaugu ta lavurua na uguugu na vartabar
    ati, ma una vaninare lavurua na bulumakau, ma lavurua na sip, a umana tomotoina.'
  tur-YTC: Balam Balak'a, “Burada bana yedi sunak yap, burada benim için yedi boğayla
    yedi koç hazırla” dedi.
  grc-BRENT: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οἰκοδόμησόν μοι ὧδε ἑπτὰ βωμοὺς, καὶ ἑτοίμασόν
    μοι ὧδε ἑπτὰ μόσχους, καὶ ἑπτὰ κριούς.
  ind-AYT: Bileam berkata kepada Balak, “Dirikanlah 7 mazbah di sini. Lalu siapkanlah
    7 sapi jantan dan 7 domba jantan.”
  nya-nya: Balaamu anati kwa Balaki, “Mundimangire maguwa ansembe asanu ndi awiri
    pano ndipo mundikonzere ngʼombe zazimuna zisanu ndi ziwiri, nkhosa zazimuna zisanu
    ndi ziwiri.”
  hrv-hrv: “Sagradi mi ovdje sedam žrtvenika”, reče Bileam Balaku. “Nadalje, pripremi
    mi ovdje sedam junaca i sedam ovnova.”
  mps-mps: Tialima, Balamgo agabolo te po wali, “Eno homugo nago te a naga olama si
    alta e pesagede nigao. Tama te a naga olama si kau kibu omai, me sipsip kibu a
    naga olama si omai ena pageba sesao,” wali.
  tpi-tpi: Orait na Balam i tokim em olsem, “Mi laik yu wokim 7-pela alta long dispela
    ples, na bringim 7-pela bulmakau man na 7-pela sipsip man i kam long mi.”
  dan-1931: 'Så sagde Bileam til Balak: “Byg mig syv Altre her og skaf mig syv unge
    Tyre og syv Vædre herhen!”'
  vie-OVCB: Ba-la-am lại yêu cầu Ba-lác xây bảy bàn thờ, đem đến bảy con bò và bảy
    con chiên.
  guj-2017: બલામે બાલાકને કહ્યું, “અહીં મારે સારુ સાત વેદી બાંધી આપ અને સાત બળદ તથા
    સાત ઘેટાં તૈયાર કર.”
  pon-2006A: Palaam ahpw patohwanohng, “Komw ketin kauwada pei sarawi isuh wasaht,
    oh ketikidohng ie kouwol isimen oh pil sihpw wol isimen.”
  por-BRBSL: 'Balaam disse a Balak: “Construa sete altares para mim aqui, e prepare
    sete touros e sete carneiros para mim aqui”.'
  cth-cth: Balaam ni Balak koevah, hivah thuengnae khoungroe sari touh na rakueng
    pouh loe, telah atipouh.
  twi-twi: Bio, Balaam kae se, “Si afɔremuka ason na siesie anantwinini ason ne adwennini
    ason ma me.”
  hlt-hlt: Balaam loh Balak te, “He ah he kai ham hmueihtuk parhih suem lamtah he
    ah he kai ham vaito pumrhih neh tutal pumrhih han tawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu nɑ́kɛ́ Bɑdɑki kɛ dɔ̀: Mɑɑ́ diɛ nyɛwũɔ̃tɔ̀rɛ̀ yɛ̀yiekɛ̀ kɛ́féútɛ́
    bɑ́ dìì wũɔ̃tɔ̀nnì ĩ́nkɛ̀ dinɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀.'
  msy-2020: Egha Balam kamaghɨn Balak mɨgei, “Nɨ na bagh 7plan ofa gamir dakozibar
    ingarighɨva, uaghan 7plan bulmakaun apuriba ko 7plan sipsipɨn apuriba na bagh
    da inigh izɨ.”
  dop-dop: 'Nɑ Pɑlɑɑm tɔ Pɑlɑkɩ sɩ: Nmɑ-m tǝfɛɛnlɛnɑɑ kɛ nɑɑtosompɔɣɔlɑɣɑ, nɑ ń cɑɑ-m
    lɑtǝcɛnɑɑ kɛ nɑɑtosompɔɣɔlɑɣɑ nɑ heeŋ kɛ mpʋ tɔtɔ.'
  azb-azb: 'Bilam Balaqa dedi: «Burada mənə yeddi qurbangah düzəlt və burada mənim
    üçün yeddi buğa və yeddi qoç hazırla».'
  eng-DBY: And Balaam said to Balak, Build me here seven altars, and prepare me here
    seven bullocks and seven rams.
  hin-2017: और बिलाम ने बालाक से कहा, “यहाँ पर मेरे लिये सात वेदियाँ बनवा, और यहाँ
    सात बछड़े और सात मेढ़े तैयार कर।”
  wol-KYG: 'Balaam ne Balag: «Tabaxal ma fii juróom ñaari sarxalukaay, te nga waajalal
    ma fi juróom ñaari yëkk yu ndaw, ak juróom ñaari kuuy.»'
  eng-YLT: and Balaam saith unto Balak, 'Build for me in this [place] seven altars,
    and make ready for me in this [place] seven bullocks and seven rams;'
  eng-WYC-2017: Balaam said to Balak, Build here seven altars to me, and make ready
    so many calves, and rams of the same number.
  eng-WMBB: Balaam said to Balak, “Build seven altars for me here, and prepare seven
    bulls and seven rams for me here.”
  urd-GVH: बिलाम ने उससे कहा, “मेरे लिए यहाँ सात क़ुरबानगाहें बनाकर सात बैल और सात
    मेंढे तैयार कर रखें।”
  rug-rug: Meke zama la koe Belami se Balaki, “Mu tavete maeni ka zuapa hope tani,
    mamu paleke maeni ka zuapa bulumakao kokoreo meke ka zuapa sipi kokoreo.”
  gaz-gaz: Balaʼaamis Baalaaqiin, “Iddoo aarsaa torba asitti naaf ijaari; ammas korommii
    loonii torbaa fi korbeeyyii hoolaa torba naaf qopheessi” jedhe.
  fra-LSG: 'Balaam dit à Balak: Bâtis-moi ici sept autels, et prépare-moi ici sept
    taureaux et sept béliers.'
  yal-yal: Balami yi a fala Balaki xa, a naxa, “Saraxa gande solofere rafala n xa
    be, i yi tura keden nun konton keden yitɔn n xa.”
  haw-1868: I aku la o Balaama ia Balaka, E hana oe no'u i ehiku mau kuahu maanei,
    a e hoomakaukau no'u maanei i ehiku mau bipikane a me na hipakane i ehiku.
  arb-NAV: 'فَقَالَ بَلْعَامُ لِبَالاقَ: «ابْنِ لِي هُنَا سَبْعَةَ مَذَابِحَ. وَجَهِّزْ
    لِي هُنَا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ».'
  ewe-ewe: Balaam gagblɔ na Balak be wòatu vɔsamlekpui adre, eye wòatsɔ nyitsuvi adre
    kple agbo adre asa vɔe.
  eng-LEE: And Bil'am said unto Balak, Build me here seven altars, and prepare me
    here seven bullocks and seven rams.
  asm-FB: বিলিয়মে বালাকক ক’লে, “এই ঠাইত মোৰ বাবে সাতোটা যজ্ঞবেদী নিৰ্ম্মাণ কৰোঁৱা
    আৰু ইয়াতো মোৰ বাবে সাতোটা ভতৰা আৰু সাতোটা মতা মেৰ আয়োজন কৰা।”
  sus-A: بَلَمِ نَشَ عَ قَلَ بَلَكِ بّ، «سّرّشّبَدٍ سٌلٌقٍرٍ تِ بٍ، عِ مَن شَ قَ تُورَ
    سٌلٌقٍرٍ نُن يّشّي كٌنتٌنيِ سٌلٌقٍرٍ رَ.»
  fra-SBL: 'Balaam dit à Balak : « Construis-moi ici sept autels, et prépare-moi ici
    sept taureaux et sept béliers. »'
  hbo-hbo: וַיֹּ֤אמֶר בִּלְעָם֙ אֶל־בָּלָ֔ק בְּנֵה־לִ֥י בָזֶ֖ה שִׁבְעָ֣ה מִזְבְּחֹ֑ת
    וְהָכֵ֥ן לִי֙ בָּזֶ֔ה שִׁבְעָ֥ה פָרִ֖ים וְשִׁבְעָ֥ה אֵילִֽים׃
  eng-WYCLIFFE: Balaam seide to hym, Bilde here seuene auteris to me, and make redi
    so many caluys, and rammes of the same noumbre.
  piu-2006: '@see-verse:NUM.023.028'
  cwe-cwe: Balaamu kamulongela Balaki, “Nizengele mapango saba hano, na uning'he ng'ombe
    walume saba na mabebelu ya ng'hondolo saba.”
  kik-kik: Nake Balamu akĩmwĩra atĩrĩ, “Njakĩra igongona mũgwanja haha, na ũhaarĩrie
    ndegwa mũgwanja na ndũrũme mũgwanja.”
  fra-NCL: 'Et Balaam dit à Balac : « Bâtis-moi ici sept autels, et prépare-moi ici
    sept taureaux et sept béliers. »'
  cek-AK: Balaam mah, Balak khaeah, Hae ahmuen ah kai han hmaicam sarihto sah ah loe,
    maitaw tae sarihto hoi tuu tae sarihto angbawnhaih ah paek ah, tiah a naa.
  cuk-cuk: 'Geb agine, Balaam, Balacʼga sogded: —Wegi be anga ibmar-ogumakar-ukleged-aila
    gwagugle (7) be sobo. Degi, moli-bebe-nikad-machered walagugle (7) be anga guakwaa
    amio, degine, sibad-wawaad-machered walagugle (7) be anga guakwaa amibalo.'
  uig-CYR: 'Балаам Балаққа: — Сили бу йәрдә маңа йәттә қурбангаһ салдуруп бәрсилә,
    йәттә буқа билән йәттә қошқарму тәйярлап бәрсилә, — деди.'
  tel-2017: బిలాము “ఇక్కడ నాకు ఏడు బలిపీఠాలు కట్టించి, ఏడు దున్నపోతులను, ఏడు పొట్టేళ్లను
    సిద్ధం చెయ్యి” అని బాలాకుతో చెప్పాడు.
  hat-BSA: Balaam te di a Balak, “Bati sèt lotèl pou mwen isit la, e prepare sèt towo
    ak sèt belye pou mwen isit la.”
  kos-kos: Balaam el fahk nu sel, “Etoak itkosr loang an nu sik inge, ac use itkosr
    cow mukul ac itkosr sheep mukul nu yuruk.”
  hbo-WLC: וַיֹּ֤אמֶר בִּלְעָם֙ אֶל־בָּלָ֔ק בְּנֵה־לִ֥י בָזֶ֖ה שִׁבְעָ֣ה מִזְבְּחֹ֑ת
    וְהָכֵ֥ן לִי֙ בָּזֶ֔ה שִׁבְעָ֥ה פָרִ֖ים וְשִׁבְעָ֥ה אֵילִֽים׃
  ibo-ibo: Belam gwara Balak okwu sị ya, “Wuoro m ebe ịchụ aja asaa ọzọ. Doziekwa
    ụmụ oke ehi asaa na ebule asaa e ji achụ aja.”
  ory-ory: ତହିଁରେ ବିଲୀୟମ୍‍ ବାଲାକଙ୍କୁ କହିଲା, “ଏହି ସ୍ଥାନରେ ମୋʼ ପାଇଁ ସାତଗୋଟି ବେଦି ନିର୍ମାଣ
    କର ଓ ଏହି ସ୍ଥାନରେ ମୋʼ ନିମନ୍ତେ ସାତ ଗୋବତ୍ସ ଓ ସାତ ମେଷ ଆୟୋଜନ କର।”
  chk-chk: Iwe, Palam a üreni Palak, “Kopwe senätä ikei fisu rongen asor fän itei
    o uwato rei füman ätemwänin kow me füman ätemwänin sip.”
  rop-rop: En Beilam bin tok langa Beilak, “Yu bildimap 7 teibul blanga ofring blanga
    mi, en yu bringimap langa mi 7 boiwan buligi en 7 dediwan ship.”
  ukr-1871: 'І взяв Балак Білеама на верх Пеора, що стремить на рівнинї пустинї. І
    каже Білеам Балакові:'
  deu-1951: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre und verschaffe
    mir sieben Farren und sieben Widder!'
  eng-JPS: 'And Balaam said unto Balak: ''Build me here seven altars, and prepare
    me here seven bullocks and seven rams.'''
  srp-1865: 'I reèe Valam Valaku: naèini mi ovdje sedam oltara, i pripravi mi ovdje
    sedam telaca i sedam ovnova.'
  lug-lug: Balamu n’agamba Balaki nti, “Nzimbira wano ebyoto musanvu, era onfunireyo
    wano ente za sseddume musanvu n’endiga ennume musanvu.”
  heb-heb: ויאמר בלעם אל בלק בנה לי בזה שבעה מזבחת והכן לי בזה שבעה פרים ושבעה אילים׃
  ben-IRV: বিলিয়ম বালাককে বলল, “এখানে আমার জন্য সাতটি বেদি তৈরী করুন এবং এখানে আমার
    জন্য সাতটি ষাঁড় ও সাতটি ভেড়ার আয়োজন করুন।”
  pan-pan: ਫੇਰ ਬਿਲਆਮ ਨੇ ਬਾਲਾਕ ਨੂੰ ਆਖਿਆ, ਇੱਥੇ ਮੇਰੇ ਲਈ ਸੱਤ ਜਗਵੇਦੀਆਂ ਬਣਾ ਅਤੇ ਮੇਰੇ ਲਈ
    ਇੱਥੇ ਸੱਤ ਬਲ਼ਦ ਅਤੇ ਸੱਤ ਭੇਡੂ ਤਿਆਰ ਕਰ।
  mya-JVB: ဗာလမ် ကလည်း ၊ ဤ အရပ်၌ ငါ့ အဘို့ ယဇ်ပလ္လင် ခုနစ် ခုကို တည် လော့။ နွားထီး
    ခုနစ် ကောင်၊ သိုးထီး ခုနစ် ကောင်တို့ကို ပြင်ဆင် လော့ဟု ဗာလက် မင်းအား ဆို သည်အတိုင်း
    ၊
  tbg-tbg: Ho Balaakiva vira vita varero mini vuvaro Balaamiva tiharo, Are maini iha
    quare taintara 7navu autu terama, purumakau qora 7navuvata, sipisipi qora 7navuvata,
    varera aniane,
  hmo-hmo: Balama ia gwau, “Boubou patadia 7 iniseni do oi karaia. Bona boromakau
    tau 7, bona mamoe tau 7 do oi abia hegaegae.”
  urd-urd: और बल'आम ने बलक़ से कहा कि “मेरे लिए यहाँ सात मज़बहे बनवा और सात बैल और
    सात ही मेंढे मेरे लिए तैयार कर रख।”
  rus-SYN: 'И сказал Валаам Валаку: построй мне здесь семь жертвенников и приготовь
    мне здесь семь тельцов и семь овнов.'
  bqc-SIM: 'Balaaũ òɛ̀: Gbagbakĩi bomɛɛ la mɛ̀n sopla, ní mↄmɛɛ ń gáaeↄ mɛ̀n
    sopla ń sãsaↄ mɛ̀n sopla.'
  tcz-CHONGTHU: Balak in Balaam chu ahou lim pitan hikom ahin maicham phung sagi nei
    sempeh in chule bongnou chal sagi chule kelngoi achal sagi maicham kintheng adin
    nei gonpeh in, ati.
  mar-mar: बलाम बालाकाला म्हणाला, “इथे सात वेद्या बांध. नंतर सात बैल आणि सात मेंढे
    बली देण्यासाठी तयार कर.”
  qub-qub: 'Chaychöpis Balacta Balaam yapay niran: «Caycho ganchis altarta rurachiy.
    Nircur apamuy ganchis töruta, ganchis carnita rupachinapaj.»'
  bqp-bqp: 'Balamu pìnɛ: Ǹ gbagbaki bomɛnɛ la mɛ̀n suppla, ǹ mↄmɛnɛ kũ zùsanↄ mɛ̀n
    suppla kũ sãkaronↄ mɛ̀n suppla.'
  hat-hat: 'Balaram di Balak konsa: -Bati sèt lotèl pou mwen isit la. Lèfini, fè m''
    jwenn sèt jenn ti towo bèf ak sèt belye mouton.'
  eng-BSB: Then Balaam said, “Build for me seven altars here, and prepare for me seven
    bulls and seven rams.”
  tod-tod: 'Ɓalaame ɠɛni Ɓalake ma: «Zalaɠa ɠulazu lɔfela lo bɛ̀, è nikɛ zinɛ lɔfela
    ta baala sinɛ lɔfela ɠɛʋele ɓɛtɛ bɛ̀ ʋɛ.»'
  eng-WEBPB: Balaam said to Balak, “Build seven altars for me here, and prepare seven
    bulls and seven rams for me here.”
  kbq-kbq: Balamu'a anage huno Balakina asmi'ne, amare 7ni'a kresramna vu ita tro
    hunentenka, 7ni'a bulimakao afu'ene 7ni'a ve sipisipi afutamine uvrenka eno.
  nhe-BL: 'Huan nopona Balaam quiilhui Tlanahuatijquetl Balac: ―Xinechchihuili nica
    chicome tlaixpamitl, huan xiquinsencahua chicome becerros huan chicome borregojme.'
  bus-bus: 'Balamu bènɛ: Ǹ gbãgbãkii bomɛ kɛ̀ mɛ̀n swɛɛplaa, ǹ mↄ́mɛ kↄ̃n zùswareenↄ
    mɛ̀n swɛɛplaa kↄ̃n sãkaronↄ mɛ̀n swɛɛplaa.'
  gub-BL: Uze'eg Màrààw Marak pe. — Ezapo 7 ma'ea'yr hapy haw nehe. Emuàgà'ym 7 tapi'aka'yr
    awa ne wà nehe. Emuàgà'ym 7 àràpuhàràn hawitu ma'e awa ne wà nehe no.
  eng-DRA: 'Balaam said to him: Build me here seven altars, and prepare as many calves,
    and the same number of rams.'
