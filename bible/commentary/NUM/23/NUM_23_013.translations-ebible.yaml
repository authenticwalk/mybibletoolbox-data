    seluruhnya. Kutuklah mereka bagiku dari sana.”
  nya-nya: Kenaka Balaki anawuza Balaamu kuti, “Tiye tipite limodzi ku malo ena komwe
    ungawaone. Udzangoona gulu limodzi osati onsewo. Ndipo pamenepo, ukawatemberere
    mʼmalo mwanga.”
  hrv-hrv: “Hajde sa mnom na drugo mjesto, odakle ga možeš svega vidjeti” zamoli ga
    Balak. “Odavde mu vidiš samo jedan kraj, a ne vidiš ga svega. Odande mi ga prokuni!”
  mps-mps: Tama nosali Balakgo Balambolo te po wali, “Ena dali asao, da si gasa buluba
