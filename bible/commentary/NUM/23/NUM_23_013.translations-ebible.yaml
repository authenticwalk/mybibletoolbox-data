    ahnimouh teh thoe na bo pouh han telah a ti.
  twi-twi: Afei, Balak ka kyerɛɛ no se, “Bra na yɛnkɔ baabi foforo a yebehu wɔn; worenhu
    wɔn nyinaa, gye wɔn atenae no nkyɛn nkyɛn. Gyina hɔ na dome wɔn ma me.”
  hlt-hlt: Te dongah amah te Balak loh, “Kamah neh hmuen tloe la cet khaw cet mai
