    biyapul ŋayi Balak waŋana Baylamgala, “Ma' biyaka buku‐wuykthurra walalanha,”
    bitjarra.
  yal-yal: Balaki yi a fala a xa, a naxa, “En siga yire gbɛtɛ yi, i mɔn sa e toɛ dɛnaxan
    yi. I e fɔxɔ kedenna toma nɛn. I mi a birin toɛ. I yi e danga n xa mɛnni.”
  haw-1868: 'I mai la o Balaka ia ia, Ke noi aku nei au ia oe, e hele pu kaua ma kahi
    e, malaila e ike aku ai oe ia lakou: e ike oe i kela aoao wale no, aole no e ike
    ia lakou a pau; a malaila oe e hoino ai ia lakou no''u.'
  arb-NAV: 'فَقَالَ لَهُ بَالاقُ: «تَعَالَ مَعِي إِلَى مَوْضِعٍ آخَرَ فَلا تَرَى مِنْهُ
    إِلّا طَرَفَ مُخَيَّمِ الشَّعْبِ فَقَطْ، وَالْعَنْهُ لِي مِنْ هُنَاكَ».'
  ewe-ewe: Balak gblɔ nɛ be, “Va míyi teƒe bubu. Le afi ma la, àkpɔ Israel dukɔ la
    ƒe akpa aɖe ko. Ƒo fi de ame mawo ɖeɖe ko nam!”
  eng-LEE: 'And Balak said unto him, Come, I pray thee, with me unto another place,
    from where thou canst see them; nevertheless a portion of them only wilt thou
    see, but the whole of them thou wilt not see: and denounce them for me from there.'
  asm-FB: পাছত বালাকে তেওঁক ক’লে, “মই বিনয় কৰোঁ, আপুনি যি ঠাইৰ পৰা তেওঁলোকক দেখিবলৈ
    পাব, এনেকুৱা আন ঠাইলৈ মোৰ লগত আহক। আপুনি তেওঁলোকৰ সকলোকে দেখা পোৱা নাই, কেৱল এফালহে
    দেখিবলৈ পাইছে, সেই ঠাইৰ পৰা মোৰ কাৰণে তেওঁলোকক শাও দিব।”
  sus-A: بَلَكِ مَن نَشَ عَ قَلَ عَ بّ، «وٌن شَ سِفَ يِرٍ فبّتّ، عِ نْمَ عٍ تٌدٍ دّننَشّ.
    عِ سّيتِ كٍرٍن نَن فبَنسَن تٌمَ بٍ، عِ مُ عٍ بِرِن تٌمَ. مّننِ عِ نْمَ عٍ بِرِن
    تٌدٍ، عِ قَ عٍ دَنكَ.»
  fra-SBL: 'Balak lui dit : « Viens avec moi dans un autre lieu, où tu pourras les
    voir. Tu n''en verras qu''une partie, et tu ne les verras pas tous. Maudis-les
    de là pour moi. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֜יו בָּלָ֗ק *לְךָ־ (לְכָה)־נָּ֨א אִתִּ֜י אֶל־מָקֹ֤ום אַחֵר֙
    אֲשֶׁ֣ר תִּרְאֶ֣נּוּ מִשָּׁ֔ם אֶ֚פֶס קָצֵ֣הוּ תִרְאֶ֔ה וְכֻלֹּ֖ו לֹ֣א תִרְאֶ֑ה
    וְקָבְנֹו־לִ֖י מִשָּֽׁם׃
  eng-WYCLIFFE: Therfor Balaach seide to Balaam, Come with me in to anothir place,
    fro whennus thou se a part of Israel, and mayst not se al; fro thennus curse thou
    hym.
  piu-2006: '@see-verse:NUM.023.012'
  cwe-cwe: Maabaho Balaki kamulongela Balaamu, “Chihite hanhu hamwenga hondaudahe
    kuwawona. Kwizawawona wadodo mbali hwizadaha kuwawona wose. Kulawa uko, waduwile
    kwa ichimu changu.”
  kik-kik: Ningĩ Balaki akĩmwĩra atĩrĩ, “Ũka tũthiĩ nawe handũ hangĩ harĩa ũkũmoona;
    ũkũmoona o gĩcunjĩ kĩmwe kĩao, no ti othe hamwe. Na ũrĩ hau ũnumĩre andũ acio.”
  fra-NCL: 'Balac lui dit : « Viens avec moi à une autre place, d’où tu le verras ;
    tu en verras seulement l’extrémité, sans le voir tout entier ; et de là, maudis-le-moi. »'
  cek-AK: Balak mah anih khaeah, Angzo ah, nihcae khet naah, nihcae boih kamtueng
    ai ahmuen, nihcae ahap khue amtuenghaih ahmuen kalah bangah caeh si; to ahmuen
    hoiah nihcae to kai han na tangoeng pae let ah, tiah a naa.
  cuk-cuk: 'Geb degine, Balac, Balaamʼga sogded: —An bese wilesakwaa egis, baidsik
    be anba dage, adi, agi Israel-dulemar-bukwad be dakbaloed. Ar amar bela be dakosulid.
    Unnila abala be dakoed. Agi-gwichi be anga a-dulemar ukabsaoed.'
  uig-CYR: 'Балақ Балаамға: — Мениң билән биллә башқа бир йәргә барсила, уларни шу
    йәрдин көрәләйла; бирақ уларниң һәммисини әмәс, уларниң чегаридики бир қисминила
    көрәләйла; сили шу йәрдә туруп уларни мән үчүн қарғап бәрсилә, — деди.'
  tel-2017: అప్పుడు బాలాకు అతనితో “దయచేసి నాతోపాటు ఇంకొక చోటికి రా. అక్కడనుంచి వారిని
    చూడొచ్చు. చివర ఉన్న వారిని మాత్రమే నువ్వు చూడ గలుగుతావు. వారందరూ నీకు కనిపించరు.
    అక్కడ నుంచి నా కోసం వారిని శపించాలి” అని చెప్పి
  hat-BSA: 'Alò Balak te di li: “Souple, vin avèk mwen nan yon lòt kote pou ou ka
    wè yo. Malgre w ap wè sèlman ti bout a dènye pwent lan, e ou p ap wè tout a yo.
    Modi yo pou mwen depi la.”'
  kos-kos: Na Balak el fahk nu sel Balaam, “Fahsru wiyu nu ke sie pac acn ma kom ku
    in liye kutu pac sin mwet Israel uh. Na kom fah selngawelos we keik.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֜יו בָּלָ֗ק לך־נָּ֨א אִתִּ֜י אֶל־מָק֤וֹם אַחֵר֙ אֲשֶׁ֣ר
    תִּרְאֶ֣נּוּ מִשָּׁ֔ם אֶ֚פֶס קָצֵ֣הוּ תִרְאֶ֔ה וְכֻלּ֖וֹ לֹ֣א תִרְאֶ֑ה וְקָבְנוֹ־לִ֖י
    מִשָּֽׁם׃
  ibo-ibo: Mgbe ahụ, Balak sịrị ya, “Soro m bịa nʼebe ọzọ ebe ị ga-ahụ ha; ọ bụ naanị
    nsọtụ ọmụma ụlọ ikwu ha ka ị ga-ahụ, ị gaghị ahụ ha niile. Site nʼebe ahụ bụọrọ
    m ha ọnụ.”
  ory-ory: ଏଉତ୍ତାରେ ବାଲାକ କହିଲେ, “ଆମ୍ଭେ ନିବେଦନ କରୁଅଛୁ, ତୁମ୍ଭେ ଯେଉଁ ସ୍ଥାନରୁ ସେମାନଙ୍କୁ
    ଦେଖି ପାରିବ, ଏପରି ଅନ୍ୟ ଏକ ସ୍ଥାନକୁ ଆମ୍ଭ ସଙ୍ଗେ ଆସ; ତୁମ୍ଭେ କେବଳ ସେମାନଙ୍କର ଶେଷସୀମାସ୍ଥିତ
    ଲୋକମାନଙ୍କୁ ଦେଖିବ, ମାତ୍ର ସମସ୍ତଙ୍କୁ ଦେଖି ପାରିବ ନାହିଁ; ସେହିଠାରୁ ଆମ୍ଭ ନିମନ୍ତେ ସେମାନଙ୍କୁ
    ଅଭିଶାପ ଦିଅ।”
  chk-chk: Mürin, Palak a üreni Palam, “Kopwe etieila lon pwal eu leni ia ka tongeni
    küna ekewe aramas me ie. Pun kopwe chök küna eu kinikin seni ar we mwich, nge
    sap unuser. Iwe, kopwe anümamaueer ngeniei seni ikenan.”
  rop-rop: Afta na Beilak bin tok langa Beilam, “Yu kaman garram mi langa det najawan
    pleis brom weya yu gin luk oni sambala Isreil pipul. Yu singim olabat brom deya.”
    Lagijat na Beilak bin tok.
  ukr-1871: 'І каже йому Балак: Ходїмо зо мною на инше місце, звідкіля мож побачити
    їх; та тільки тих, що поперед, бачити меш їх, а всїх не побачиш. І проклени менї
    їх із відтам.'
  deu-1951: 'Balak sprach zu ihm: Komm doch mit mir an einen andern Ort, von wo aus
    du es sehen kannst. Nur seinen äußersten Teil sollst du sehen und sollst es nicht
    ganz sehen; von da aus verfluche es mir!'
  eng-JPS: 'And Balak said unto him: ''Come, I pray thee, with me unto another place,
    from whence thou mayest see them; thou shalt see but the utmost part of them,
    and shalt not see them all; and curse me them from thence.'''
  srp-1865: 'Tada mu reèe Valak: hodi sa mnom na drugo mjesto, odakle æeš ga vidjeti;
    samo mu kraj vidiš, a svega ga ne vidiš; prokuni mi ga odande.'
  lug-lug: Balaki n’amugamba nti, “Jjangu tugende mu kifo ekirala w’onoolabira abaana
    ba Isirayiri; ojja kulabako kitundu butundu so si bonna. Kale nno sinziira awo
    obankolimiririre.”
  heb-heb: ויאמר אליו בלק לך נא אתי אל מקום אחר אשר תראנו משם אפס קצהו תראה וכלו לא
    תראה וקבנו לי משם׃
  ben-IRV: বালাক বললেন, “বিনয় করি, অন্য জায়গায় আমার সঙ্গে আসুন, আপনি সেখান থেকে
    তাদেরকে দেখতে পাবেন। আপনি তাদের শেষভাগ কেবলমাত্র দেখতে পাবেন, সবকিছু দেখতে পাবেন
    না। ওখানে থেকে আমার জন্য তাদেরকে অভিশাপ দিন।”
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਨਾਲ ਦੂਜੇ ਥਾਂ ਨੂੰ ਚੱਲ ਜਿੱਥੋਂ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਵੇਖੇਂ। ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਬਾਹਰਲਾ ਹਿੱਸਾ ਹੀ ਵੇਖੇਂ ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰਾ ਨਾ ਵੇਖੇਂ ਅਤੇ
    ਉੱਥੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਲਈ ਸਰਾਪ ਦੇ।
  mya-JVB: ဗာလက် မင်းကလည်း ၊ ဣသရေလအမျိုးသားအပေါင်း တို့ကို တပြိုင်နက်မ မြင် ရဘဲ တပိုင်း
    ကိုမျှသာ ကြည့်မြင် ရာ၊ အခြား သောအရပ် သို့ ငါ နှင့်အတူ လိုက် ပါ လော့။ ထို အရပ်၌
    သူ တို့ကို ငါ့ အဘို့ ကျိန်ဆဲ ပါဟု ဆို လျက်၊
  tbg-tbg: Balaamiva minti tuvaro Balaakiva virara tiharo, Aniqetanta vona vuare.
    Mini oru vaihara are kia Isareri ekaa tavaraitira, hininavuqai ho tavenarave.
    Ho mini vaihara vikara qora uva tiva tairamanta vika qoraiqama vuate, tiro.
  hmo-hmo: Vadaeni Balaki ese Balama ia hamaoroa, ia gwau, “Mani oi mai, gabu ta ma
    dekenai do ita lao. Unai gabu dekena amo Israela taudia haida, kahirakahira idia
    noho taudia sibona do oi itaia. Ibounai do oi itaia diba lasi. Unai gabu dekena
    amo unai taudia be oiemu uduna hereva dekena amo do oi hadikaia.”
  urd-urd: फिर बलक़ ने उससे कहा, “अब मेरे साथ दूसरी जगह चल, जहाँ से तू उनको देख भी
    सकेगा; वह सब के सब तो तुझे नहीं दिखाई देंगे, लेकिन जो दूर दूर पड़े हैं उनको देख
    लेगा; फिर तू वहाँ से मेरी ख़ातिर उन पर ला'नत करना।”
  rus-SYN: 'И сказал ему Валак: пойди со мною на другое место, с которого ты увидишь
    его, но только часть его увидишь, а всего его не увидишь; и прокляни мне его оттуда.'
  bqc-SIM: 'Balaki òɛ̀: Mↄ wà gɛ́ gupãlei, gu pↄ́ ńyↄ̃ ń eu, ní ń kámɛɛ we,
    asa an kpɛdo ń è, ni ń e píio.'
  tcz-CHONGTHU: Hichun Balak Lengpan Balaam chu mun chomma akou kit in. Hilai’a khu
    nang in mi dang chi dang Israel nam chom khat aum in, amavang abonchauvin kati
    poi hiche a um ho beh khu nei gao sap peh in kati.
  mar-mar: नंतर बालाक त्यास म्हणाला, म्हणून माझ्याबरोबर दुसऱ्या जागी ये. तिथून तुला
    ह्यातील आणखी बरेच लोक दिसू शकतील. तू त्या सगळ्यांना बघू शकणार नाहीस. पण त्यांचा
    काही भाग तुला दिसू शकेल. कदाचित त्या जागेवरुन तू त्यांना माझ्यासाठी शाप दे.
  qub-qub: 'Chayno niptin Balac niran: «Juc-läman aywashun. Chaypitaga Israelcuna
    tiyarcaycashan cantuncunallatami ricanquipaj. Intërutaga manami ricanquipächu.
    Chaypita chay runacunata maldisyunapaycamay ari.»'
  bqp-bqp: 'Balaki pìnɛ: Ǹ mↄ́ ò gɛ́ gu pãndea, gu kũ ĩni ń en. Ǹ ń kámɛnɛ gwe,
    zaakũ ń kpadomɛ ĩni e, ĩni ń e ń pínkiro.'
  hat-hat: 'Balak di Balaram konsa: -Ann al avè m'' yon lòt kote. Antan ou va la,
    ou p''ap wè tout pèp Izrayèl la, men sèlman yon pòsyon ladan l''. W''a rete kanpe
    la, epi w''a bay ti sa w''a wè a madichon pou mwen.'
  eng-BSB: Then Balak said to him, “Please come with me to another place where you
    can see them. You will only see the outskirts of their camp—not all of them. And
    from there, curse them for me.”
  tod-tod: 'Ɓalake ɠɛ ma: «Ʋa pɔ̀ bɛ, de li ada taɠili, ʋɛ ɗa ti ɠa ná. Ɗa ti ɠilazuʋɛ
    nɔ ɠa, è la ti pɛ kaa, miná ɠa ɗa ti voovo ná nɔ̀un bɛ.»'
  eng-WEBPB: Balak said to him, “Please come with me to another place, where you may
    see them. You shall see just part of them, and shall not see them all. Curse them
    from there for me.”
  kbq-kbq: Anante kini ne Balaki'a Balamuna anage huno asmi'ne, Nagrane egeta Pisga
    agonare umanineta rama'a Israeli vahera ozmagegahane. Hianagi osi'a nezmagenka
    anama zamagesanama'a kazusi kea huzmanto,
  nhe-BL: 'Huajca Tlanahuatijquetl Balac quiilhui Balaam: ―Xihuala nohuaya huan ma
    tiyaca seyoc lugar. Huan tlen nopona hueli tiquitas san se achi tlen nochi nopa
    miyac israelitame. Tlen nopona huelis tiquintelchihuas san se achi tlen inijuanti.'
  bus-bus: 'Balaki bènɛ: Ǹ mↄ́ wà gá gu pãndea, guu kɛ̀ nɛ́ ń en. Ǹ ń kámɛ gwe, zaakɛ
    aↄ̃ kpadoon nɛ́ e, nɛ́ ń e ń píngiro.'
  gub-BL: Na'e Marak uze'eg Màrààw pe. — Ezur herupi amo ywy pehegwer pe nehe. A'e
    pe erepuner putar amogwemogwer Izaew wanexakaw rehe nehe. A'e pe nereko mehe emono
    ze'egaiw a'e teko wanehe nehe, aze ikatu newe nehe, i'i izupe.
  eng-DRA: 'Balac therefore said: Come with me to another place from whence thou mayest
    see part of Israel, and canst not see them all: curse them from thence.'
