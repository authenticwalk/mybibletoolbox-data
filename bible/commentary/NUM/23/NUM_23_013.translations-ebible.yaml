  rug-rug: Beto asa si zama la koe Belami se Balaki, “Mae luliau, mada la pa keke
    vasina sapu kote boka dogori goi sari kaiqa tie Izireli. Mamu leve maeni mo vasina.”
  gaz-gaz: Baalaaq, “Mee gara lafa itti isaan arguu dandeessu biraa na wajjin kottu;
    ati gara tokko qofa malee hunduma isaanii arguu hin dandeessu. Achiis isaan naa
