    i ken bagarap.”
  dan-1931: 'Da sagde Balak til ham: “Følg med mig til et andet Sted, hvorfra du kan
    se Folket, dog kun den yderste Del deraf og ikke det hele, og forband mig det
    så fra det Sted!”'
  vie-OVCB: 'Vua Ba-lác lại nói: “Thôi, ông đi với ta đến một nơi khác, từ đó ông
    sẽ trông thấy một phần của dân ấy. Hãy đứng đó nguyền rủa họ cho ta!”'
  guj-2017: ત્યાર પછી બાલાકે તેને કહ્યું, “કૃપા કરી મારી સાથે બીજી જગ્યાએ આવ કે જ્યાં
    તું તેઓને જોઈ શકે. તું ફક્ત તેઓના નજીકના ભાગને જોઈ શકશે, તેઓ બધાને તું નહિ દેખે.
    ત્યાંથી તું તેઓને મારા માટે શાપ દે.”
  pon-2006A: Palak eri mahsanihong, “Iangiehda mahs, kita kohla ekis wasa tohrohr,
    wasa me ke pahn kilang ekeite mehn Israel ko. Eri, ke pahn keriairailla sang wasao.”
  por-BRBSL: 'Balak disse-lhe: “Por favor, venha comigo para outro lugar, onde você
    possa vê-los”. Você verá apenas uma parte deles e não os verá todos”. Amaldiçoe-os
