    Ma aŋga tônê ôpuc boa êsêac êtu aêŋa.”
  ksd-ksd: 'Ma Balak i ga biti tana: Iau lul u, ba dor a varagur uro ta ra enana pakana,
    upi una gire diat mabara; una gire pa ka ta ngungu ta diat, pa una gire diat par;
    ma una tata vakaina diat mabara.'
  tur-YTC: Balak ona, “Lütfen benimle birlikte onları görebileceğin başka bir yere
    gel” dedi. “Sadece bir kısmını göreceksin, hepsini görmeyeceksin. Benim için onlara
    oradan lanet et.”
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Βαλὰκ, δεῦρο ἔτι μετʼ ἐμοῦ εἰς τόπον ἄλλον ἐξ οὗ
    οὐκ ὄψει αὐτὸν ἐκεῖθεν, ἀλλʼ ἢ μέρος τι αὐτοῦ ὄψει, πάντας δὲ οὐ μὴ ἴδῃς, καὶ
    κατάρασαί μοι αὐτὸν ἐκεῖθεν.
  ind-AYT: Kemudian, Balak berkata kepadanya, “Marilah bersamaku ke tempat lain. Di
