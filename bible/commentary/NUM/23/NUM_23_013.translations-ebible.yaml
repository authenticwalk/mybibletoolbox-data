    curse thou him.
  eng-WMBB: Balak said to him, “Please come with me to another place, where you may
    see them. You shall see just part of them, and shall not see them all. Curse them
    from there for me.”
  urd-GVH: फिर बलक़ ने उससे कहा, “आएँ, हम एक और जगह जाएँ जहाँ से आप इसराईली क़ौम को
    देख सकेंगे, गो उनकी ख़ैमागाह का सिर्फ़ किनारा ही नज़र आएगा। आप सबको नहीं देख सकेंगे।
