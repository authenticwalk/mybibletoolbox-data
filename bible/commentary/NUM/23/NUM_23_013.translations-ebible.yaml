verse: NUM.023.013
translations:
  mal-C: പിന്നെ ബാലാക്ക് അദ്ദേഹത്തോട്, “താങ്കൾക്ക് അവരെ കാണാവുന്ന മറ്റൊരു സ്ഥലത്തേക്ക്
    എന്നോടൊപ്പം വരിക; അവരിൽ ഒരു ഭാഗത്തെമാത്രം അല്ലാതെ എല്ലാവരെയും താങ്കൾക്കു കാണാൻ
    കഴിയുകയില്ല. അവിടെനിന്ന് അവരെ എനിക്കുവേണ്ടി ശപിക്കുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Balak aber sprach zu ihm: komm mit mir an eine andere Stelle, von wo aus
    du es sehen kannst, - aber nur einen Teil von ihm kannst du sehen, das Ganze kannst
    du nicht sehen - und verwünsche mir es dort!'
  lin-lin: 'Balaki alobaki na Balami : — Yaka elongo na ngai esika mosusu, epai okoki
    komona bango ; okomona bango nyonso te, kasi kaka ndambo. Mpe wuta na esika yango,
    lakela bango mabe mpo na ngai.'
  eng-LSV: And Balak says to him, “Come! Come to another place with me, from where
    you see it—you see only its extremity, and you do not see all of it, and pierce
    it for me there”;
  eng-GNV: 'And Balak sayde vnto him, Come, I pray thee, with mee vnto another place,
    whence thou mayest see them, and thou shalt see but the vtmost part of them, and
    shalt not see them all: therefore curse them out of that place for my sake.'
  eng-WEBSTER: 'And Balak said to him, Come, I pray thee, with me to another place,
    from whence thou mayest see them: thou shalt see but the utmost part of them,
    and shalt not see them all: and from thence curse them for me.'
  nhw-BL: 'Huajca Tlanahuatijquetl Balac quiilhui Balaam: ―Xihuala nohuaya huan ma
    tiyaca seyoc lugar. Huan tlen nopona hueli tiquitas san se achi tlen nochi nopa
    miyaqui israelitame. Tlen nopona huelis tiquintelchihuas san se achi tlen inijuanti.'
  swh-ONEN: Ndipo Balaki akamwambia, “Twende pamoja mahali pengine ambapo unaweza
    kuwaona; utawaona baadhi tu wala si wote. Nawe kutoka huko, unilaanie hao.”
  bba-bba: Bɑlɑki u mɑɑ Bɑlɑmu sɔ̃ɔwɑ u nɛɛ, ɑ mɑn swĩimɑ su dɑ ɡɑm ɡiɑ. Min di kɑɑ
    ben sukum wɑ n ǹ be kpuro. Be ɑ wɑ mi, kpɑ ɑ bu bɔ̃rusi.
  eng-KJVCPB: 'And Balak said unto him, Come, I pray thee, with me unto another place,
    from whence thou mayest see them: thou shalt see but the utmost part of them,
    and shalt not see them all: and curse me them from thence.'
  luo-luo: Eka Balak nowachone niya, “Bi wadhi kamoro machielo kama inyalo nenogie;
    ibiro mana neno moko kuomgi to ok giduto. To ka isenenogi, to ikwongʼnagi.”
  meu-meu: Bena Balak ma e hamaoroa, eto, Mani a bamogu, gabu ta ma baitala; unu amo
    ba itadia, a kahikahidia taudia mo ba itadia, iboudiai basio itadia; unuseni ai
    ba uduguiraidia.
  npi-ULB: बालाकले तिनलाई भने, “कृपया मसँग अर्को ठाउँमा आउनुहोस् जहाँबाट तपाईंले तिनीहरूलाई
    देख्‍न सक्‍नुहुन्छ । तपाईंले तिनीहरूलाई नजिकको मात्र देख्‍नुहुने छ, तर तिनीहरू
    सबैलाई देख्‍नुहुने छैन । तपाईंले तिनीहरूलाई त्यहाँबाट सराप दिनुहुने छ ।”
  yor-yor: Nígbà náà Balaki sọ fún un pé, “Wá pẹ̀lú mi sí ibòmíràn tí o ti lè rí wọn;
    wà á rí díẹ̀, ṣùgbọ́n kì í ṣe gbogbo wọn. Láti ibẹ̀, wá fi wọ́n bú fún mi.”
  emp-NTPO: 'Balába jarasia: –Wãna. Dewara orroare wãnia. Mamaʌba bʌa israelerãra
    unuya jũma poya unuẽ́mĩna. Mamaʌba ãdjirãra biẽ́ jara b̶ʌdua.–'
  pes-OPCB: 'بعد بالاق به او گفت: «پس بیا تا تو را به جای دیگری ببرم. از آنجا فقط
    قسمتی از قوم اسرائیل را خواهی دید. حداقل آن عده را نفرین کن.»'
  tgl-ULB: Kaya sinabi ni Balak sa kaniya, “Pakiusap sumama ka sa akin sa isang lugar
    kung saan makikita mo sila. Makikita mo lamang ang pinakamalapit sa kanila, hindi
    silang lahat. Doon isusumpa mo sila para sa akin.”
  cbu-NT: Itaru, Balaksha anoo nda kis mazinamaam zandarangu; Ashiri pzaya. Yusur
    nuwapasha ipuneeruni, piyamsha mach naayani. Iturpiyaruni pakeeni. Amb naayaruch,
    pamaam waritartamparee. Itaru, nda ashparta tputsi nda pangachchee. Chawpimaritaa
    zutayarush ksangi atina, tárangiya.
  hui-hui: Balagahanda Balamahondo lalu, Isaraele wali agali dindi mendehayagi maru
    hangu karu handabeheni mbaliya íbu. Ogoriani howa ha habelo, lene.
  mya-mya: ထို​နောက်​ဗာ​လက်​ဘု​ရင်​က​ဗာ​လမ်​အား``ဣသ​ရေ​လ အ​မျိုး​သား​အ​ချို့​ကို​သာ
    မြင်​နိုင်​သော​နေ​ရာ​သို့ လိုက်​ခဲ့​ပါ။ ထို​အ​ရပ်​မှ​နေ​၍​သူ​တို့​ကို ကျိန်​ဆဲ
    ပါ​လော့'' ဟု​ဆို​လေ​၏။-
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་ལ་ན་རེ། ཁྱེད་རང་ང་དང་མཉམ་དུ་གནས་གཞན་ཞིག་ཏུ་ཕེབས་རོགས། དེ་རུ་ཁྱེད་ཀྱིས་ཁོ་རྣམས་མཐོང་བར་འགྱུར།
    དེ་དག་ཐམས་ཅད་མཐོང་མི་ནུས་ལ། དེ་དག་གི་མཐའ་མཚམས་ཀྱི་ཁག་ཅིག་མཐོང་བར་འགྱུར། དེ་ནས་ངའི་ཆེད་དུ་ཁྱེད་ཀྱིས་ཁོ་རྣམས་ལ་དམོད་མོ་ཐོངས་ཤིག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Ipapo Bharaki akati kwaari, “Uya uende neni kune imwe nzvimbo yaunogona
    kuvaona; uchangoona chikamu chavo asi kwete vose. Uye uri ipapo ugonditukira vanhu
    ava.”
  spa-BLM: 'Balac le dijo: “Por favor, ven conmigo a otro lugar, donde puedas verlos.
    Sólo verás una parte de ellos, y no los verás todos. Maldícelos desde allí por
    mí”.'
  cac-cac: 'Palta ix ochn̈ej ijan vin̈aj Balac chi'' yalan icha tic: —Con̈ ved'' d''a
    junocxo lugar, b''aj janic''n̈ej syal quilan d''a stitac scampamento eb'', a val
    ta'' ol a catab''ej eb'' in c''ana'', xchi vin̈.'
  swh-ULB: Basi Balaki akamwambia, “Hebu uje nami kwenye eneo jingine ili uwaone.
    Utakaowaona ni wale wa karibu tu, huwezi kuwaona wote. Huko sasa unaweza kunilaania
    hawa watu.”
  bel-bel: 'І сказаў яму Валак: ідзі са мною на другое месца, зь якога ты ўбачыш яго,
    але толькі частку яго ўбачыш, а ўсяго яго ня ўбачыш, і пракляні мне яго адтуль.'
  deu-ELBBK: 'Und Balak sprach zu ihm: Komm doch mit mir an einen anderen Ort, von
    wo aus du es sehen wirst; nur sein Äußerstes wirst du sehen, und ganz wirst du
    es nicht sehen; und verwünsche es mir von dort aus.'
  mbb-OT: Ne migkeǥiyan ni Balak te, “Ebpezumehè ki ziyà te sevaha pa he lugar he
    zutun egkeehè nu is senge vahin dà duen te menge etew te Israel, ne kenà langun
    sikandan. Ne zutun rewaki nu sikandan.”
  mal-2015: 'ബാലാക്ക് അവനോടു: നീ അവരെ മറ്റൊരു സ്ഥലത്തുനിന്നു കാണേണ്ടതിന്നു എന്നോടുകൂടെ
    വരിക; എന്നാൽ അവരുടെ ഒരറ്റം മാത്രമല്ലാതെ എല്ലാവരെയും കാണുകയില്ല; അവിടെനിന്നു അവരെ
    ശപിക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Balak leske phenďa: „Av manca pre aver than, khatar dičhola o agor le
    Izraeloskre taboriskro. Kadarik dikhes ča vajkeci lendar, na savoren. Odarik mange
    len prekošeha.“'
  pes-OPV: 'بالاق وی را گفت: «بیا الان همراه من به‌جای دیگر که از آنجا ایشان را توانی
    دید، فقطاقصای ایشان را خواهی دید، و جمیع ایشان رانخواهی دید و از آنجا ایشان را
    برای من لعنت کن.»'
  ron-1924: 'Балак й-а зис: „Вино, те рог, ку мине ын алт лок, де унде ыл поць ведя,
    кэч аич ну везь декыт о парте дин ел, ну-л везь ынтрег. Ши де аколо сэ ми-л блестемь.”'
  ben-OBCV: পরে বালাক তাকে বললেন, “আমার সঙ্গে অন্য স্থানে চলুন, সেখান থেকে আপনি তাদের
    দেখতে পাবেন। আপনি তাদের সবাইকে নয়, কিন্তু তাদের শিবিরের প্রান্তভাগ দেখতে পাবেন।
    সেখান থেকে আমার অনুকূলে তাদের অভিশাপ দিন।”
  som-som: Markaasaa Baalaaq isagii ku yidhi, Waan ku baryayaaye, Kaalay, oo meel
    kale ii raac inaad halkaas iyaga ka aragtid. Waxaad arki doontaa darafkooda, oo
    kulligood ma arki doontid; haddaba halkaas iiga habaar.
  lat-VUC: 'Dixit ergo Balac: Veni mecum in alterum locum unde partem Israël videas,
    et totum videre non possis: inde maledicito ei.'
  eng-ASVBT: 'And Balak said unto him, Come, I pray thee, with me unto another place,
    from whence thou mayest see them; thou shalt see but the utmost part of them,
    and shalt not see them all: and curse me them from thence.'
  ita-1885: 'E Balac gli disse: Deh! vieni meco in un altro luogo, onde tu lo vedrai;
    tu ne puoi di qui veder solamente una estremità, tu non lo puoi veder tutto; e
    maledicimelo di là.'
  eng-LXXUP: And Balak said to him, Come yet with me to another place where thou shalt
    not see the people, but only thou shalt see a part of them, and shalt not see
    them all; and curse me them from thence.
  eng-ULB: So Balak said to him, “Please come with me to another place where you can
    see them. You will only see the nearest of them, not all of them. There you will
    curse them for me.”
  spa-VBL: 'Entonces Balac le dijo: “Por favor, ven conmigo a otro lugar donde puedas
    verlos. Pero sólo verás una parte de su campamento, no los verás a todos. Puedes
    maldecirlos por mí desde allí”.'
  fra-_FOB: 'Alors Balak lui dit: Viens donc avec moi en un autre lieu d''où tu verras
    ce peuple, car tu n''en voyais que l''extrémité, et tu ne le voyais pas tout entier;
    et de là maudis-le-moi.'
  mal-mal: 'ബാലാക്ക് അവനോട്: “നീ അവരെ മറ്റൊരു സ്ഥലത്തുനിന്ന് കാണേണ്ടതിന് എന്നോടുകൂടെ
    വരിക; എന്നാൽ അവരുടെ ഒരംശം മാത്രമല്ലാതെ എല്ലാവരെയും കാണുകയില്ല; അവിടെനിന്ന് അവരെ
    ശപിക്കണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Balaq ne us se kahā, “Āeṅ, ham ek aur jagah jāeṅ jahāṅ se āp Isrāīlī
    qaum ko dekh sakeṅge, go un kī ḳhaimāgāh kā sirf kinārā hī nazar āegā. Āp sab
    ko nahīṅ dekh sakeṅge. Wahīṅ se un par mere lie lānat bhejeṅ.”
  suz-BL: मिनु बालाकमी मेको कली “गो नु अर्को बाक्‍तीके पिने। गे एकेर रे मेको आन कली
    ताइनीनी। मेकेर रे मेको आन कली इच्‍का ला ताइतीनी। नेल्‍ल आन कली तने मचाप्‍नीनी।
    मेको आन कली मेकेर रे सराप चीले पतीन” देंत।
  ita-1927: 'E Balak gli disse: “Deh, vieni meco in un altro luogo, donde tu lo potrai
    vedere; tu, di qui, non ne puoi vedere che una estremità; non lo puoi vedere tutto
    quanto; e di la me lo maledirai”.'
  ckb-ckb: 'ئینجا بالاق پێی گوت: «لەگەڵم وەرە بۆ شوێنێکی دیکە هەتا بیانبینیت، بەڵام
    تەنها بەشێکی دەبینیت و هەمووی نابینیت، لەوێوە نەفرەتیان لێ بکە.»'
  eng-BBE: And Balak said to him, Come with me now into another place from which you
    will not be able to see them all, but only the outskirts of them; and you will
    send curses on them from there.
  kan-OKCV: ಬಾಲಾಕನು ಅವನಿಗೆ, “ನೀನು ಅವರನ್ನು ನೋಡತಕ್ಕ ಮತ್ತೊಂದು ಸ್ಥಳಕ್ಕೆ ನನ್ನೊಂದಿಗೆ ಬಾ,
    ಅವರನ್ನೆಲ್ಲಾ ನೋಡದೆ ಸಮೀಪದಲ್ಲಿ ಇರುವವರನ್ನು ಮಾತ್ರ ನೋಡುವೆ. ಅಲ್ಲಿಂದ ಅವರನ್ನು ನನಗೋಸ್ಕರ
    ಶಪಿಸು,” ಎಂದನು.
  bbb-bbb: Areme Kini Beraki fune uri Berame kuae, Ni roga no una are be ijia vaga
    a noefuo ijia manina e Isureroko ije akaeguekinu giana kuravajiano kuae.
  tam-2017: 'பின்பு பாலாக் அவனை நோக்கி: “நீர் அவர்களைப் பார்க்கத்தக்க வேறொரு இடத்திற்கு
    என்னோடுகூட வாரும்; அங்கே அவர்கள் எல்லோரையும் பாரக்காமல், அவர்களுடைய கடைசி முகாமை
    மட்டும் பார்ப்பீர்; அங்கேயிருந்து எனக்காக அவர்களைச் சபிக்கவேண்டும்” என்று சொல்லி,'
  spa-RV-1909: 'Y dijo Balac: Ruégote que vengas conmigo á otro lugar desde el cual
    lo veas; su extremidad solamente verás, que no lo verás todo; y desde allí me
    lo maldecirás.'
  ron-BTF: 'Și Balac i-a spus: Vino cu mine, te rog, la un alt loc, de unde să îi
    vezi, vei vedea până la cea mai îndepărtată margine a lor, dar nu îi vei vedea
    pe toți; și blestemă-i pentru mine de acolo.'
  eng-WEBP: Balak said to him, “Please come with me to another place, where you may
    see them. You shall see just part of them, and shall not see them all. Curse them
    from there for me.”
  eng-FBV: Then Balak said to him, “Please come with me to another place where you
    can see them. But you'll only see a part of their camp—you won't see all of them.
    You can curse them for me from there.”
  nld-1939: 'Toen zei Balak tot hem: Kom met mij naar een andere plaats, vanwaar gij
    slechts zijn uiterste rijen kunt zien, en niet het geheel; vandaar zult ge het
    voor mij vervloeken.'
  nch-BL: 'Huajca Tanahuatijquet Balac quiilhui Balaam: ―Xihuala nohuaya huan ma tiyaca
    sejcoyoc. Huan ten nopona hueli tiquitas san se achi ten nochi nopa miyaqui israelitame.
    Ten nopona huelis tiquintelchihuas san se achi ten inijuanti.'
  vie-1934: 'Ba-lác bèn nói: Vậy, hãy đến cùng ta trong một chỗ khác, là nơi ngươi
    sẽ thấy dân nầy, vì ngươi chỉ đã thấy ở đầu cùng nó, chớ không thấy hết; ở đó
    hãy rủa sả nó cho ta.'
  hin-CV: फिर बालाक ने बिलआम से आग्रह किया, “कृपा कर आप इस दूसरी जगह पर आ जाइए, जहां
    से ये लोग आपको दिखाई दे सकें, हालांकि यहां से आप उनका पास वाला छोर ही देख सकेंगे,
    पूरे समूह को नहीं. आप उन्हें वहीं से शाप दे दीजिए.”
  eng-OURB: Balak said to him, “Please come with me to another place, where you may
    see them. You shall see just part of them, and shall not see them all. Curse them
    from there for me.”
  spa-BES: 'Y Balac le dijo: Ven conmigo ahora a otro lugar desde el que no puedas
    verlos a todos, sino solo a sus alrededores; Y les enviarás maldiciones desde
    allí.'
  tdx-tdx: Le hoe t’i Balake tama’e, Antao mb’ an-toetse raike ey hahatalakesa’o aze;
    ty ila’e avao ro ho oni’o fa tsy ie iaby, le ozoño boak’ ao ho ahiko.
  vid-vid: Hamba Balaki nakamlonjela Balaamu, “Tulute honhu hanji hawele koweza kuwona,
    ila kowona wamwenga wa hewo hela, howeza kuwona weng'ha. Hamba, aho kowapanjila
    kwa chiwalo cha heni.”
  eng-OKE: And Balak said to him, Come now with me to another place, from whence thou
    mayest see him, where thou canst see only the outer side, but not the whole, and
    curse him for me from thence.
  tha-KJV: บาลาคพู​ดก​ับเขาว่า “เชิญท่านไปอีกที่​หน​ึ่​งก​ับข้าพเจ้าเถิด ซึ่งท่านจะดูเขาจากที่นั่นได้
    ท่านจะเห็นเพียงส่วนที่​ใกล้​ที่สุด และจะไม่​เห​็นคนทั้งหมด จากที่นั่นท่านจงแช่งเขาทั้งหลายให้ข้าพเจ้าเถิด”
  por-BR-2018: 'E disse Balaque: Rogo-te que venhas comigo a outro lugar desde o qual
    o vejas; sua extremidade somente verás, que não o verás todo; e desde ali me o
    amaldiçoarás.'
  deu-ELO: 'Und Balak sprach zu ihm: Komm doch mit mir an einen anderen Ort, von wo
    aus du es sehen wirst; nur sein Äußerstes wirst du sehen, und ganz wirst du es
    nicht sehen; und verwünsche es mir von dort aus.'
  eng-WYC-2018: Therefore Balak said to Balaam, Come with me into another place, from
    whence thou mayest see a part of Israel, and thou mayest not see all; from thence
    curse thou him. (And so Balak said to Balaam, Come with me to another place, from
    where thou can see a part of the Israelites, but thou cannot see all of them;
    and curse thou them from there.)
  epo-epo: 'Kaj Balak diris al li: Venu do kun mi al alia loko, de kiu vi ilin vidos;
    nur ilian parton vi vidos, la tutan vi ilin ne vidos; kaj malbenu ilin al mi de
    tie.'
  uig-PIN: 'Balaⱪ Balaamƣa: — Mening bilǝn billǝ baxⱪa bir yǝrgǝ barsila, ularni xu
    yǝrdin kɵrǝlǝyla; biraⱪ ularning ⱨǝmmisini ǝmǝs, ularning qegridiki bir ⱪisminila
    kɵrǝlǝyla; sili xu yǝrdǝ turup ularni mǝn üqün ⱪarƣap bǝrsilǝ, — dedi.'
  beo-beo: Amalalu, Ba:ila:ge da Ba:ila:mema amane sia:i, “Eno sogebi amoga nama sigi
    misa. Amogawi, di da Isala:ili dunu ba:lalu, na fidima:ne, ilima gagabusu aligima:ne
    ilegema.”
  tpi-OTNT: Na bihain Balak i tokim Balam olsem, “Kam wantaim mi nau na bai mitupela
    i go long narapela ples. Na bai yu inap lukim hap lain Israel i stap klostu tasol.
    Yu no inap lukim olgeta. Orait yu ken sanap long dispela hap na tokaut long ol
    i ken bagarap.”
  hau-SA: Sa’an nan Balak ya ce masa, “Zo, mu tafi wani wuri inda za ka gan su; a
    nan kana ganin sashe ne kawai, ba dukansu ba. Daga can kuwa, ka la’anta mini su.”
  uig-LAT: 'Balaq Balaamgha: — Méning bilen bille bashqa bir yerge barsila, ularni
    shu yerdin köreleyla; biraq ularning hemmisini emes, ularning chégridiki bir qisminila
    köreleyla; sili shu yerde turup ularni men üchün qarghap bersile, — dédi.'
  nde-nde: Ngakho uBhalaki wathi kuBhalamu, “Woza asiye kwenye indawo lapha ozababona
    khona; uzabona ingxenye kuphela kungeyisibo bonke. Khonapho-ke ungiqalekisele
    bona.”
  ton-ton: 'Pea naʻe pehē ʻe Pelaki kiate ia, “ʻOku ou kole atu kiate koe, Haʻu, ke
    ta ō ki ha potu kehe, pea te ke mamata mei ai kiate kinautolu: te ke mamata pe
    ki heʻenau mui nofo, ka ʻe ʻikai te ke mamata kiate kinautolu kotoa pē: pea te
    ke tukitalaʻi ʻakinautolu mei ai maʻaku.”'
  ces-1613: 'I řekl jemu Balák: Poď, prosím, se mnou na jiné místo, odkudž bys viděl
    jej, (toliko zadní díl jeho viděti budeš, a všeho nebudeš viděti), a proklň mi
    jej odtud.'
  eng-WMB: Balak said to him, “Please come with me to another place, where you may
    see them. You shall see just part of them, and shall not see them all. Curse them
    from there for me.”
  tam-TCV: அதற்கு பாலாக் பிலேயாமிடம், “நீ அவர்களைப் பார்க்கக்கூடிய வேறு இடத்திற்கு
    என்னுடன் வா. அங்கு இஸ்ரயேலர் எல்லோரையும் அல்ல; அவர்களில் ஒரு பகுதியினரை மட்டுமே
    காண்பாய். அங்கிருந்து அவர்களை எனக்காகச் சபி” என்றான்.
  ceb-ULB: Busa miingon si Balak kaniya, “Palihog uban kanako sa laing dapit diin
    makita mo sila. Makita lamang nimo ang haduol kanila, dili ang tanan kanila. Didto
    tunglohon mo sila alang kanako.”
  pol-UBG: 'I Balak powiedział do niego: Chodź, proszę, ze mną na inne miejsce, z
    którego będziesz mógł ich widzieć; zobaczysz tylko ich skraj, wszystkich nie zobaczysz.
    Przeklnij mi ich stamtąd.'
  agr-agr: 'Tusa tamashkam Balac ataktu chichajak: “Wegajai, tikich yantama awi wemi,
    nunika awi diyam Israel aents aidau ujumak kanaka batsata nunú pegkegchaunum yumigtujata”,
    tiuwai.'
  kyc-kyc: Dokopa Belekeme Belame kando lao, Namba role pyao yuu mendasa bona ipu.
    Yuu dokona karo dokopa Isaraele wambu dupwana lapo iki kandare. Yuu dokona pao
    karapala dokopa wambu dupwa keta randa maiyakare, leya.
  urd-GVU: پھر بلق نے اُس سے کہا، ”آئیں، ہم ایک اَور جگہ جائیں جہاں سے آپ اسرائیلی
    قوم کو دیکھ سکیں گے، گو اُن کی خیمہ گاہ کا صرف کنارہ ہی نظر آئے گا۔ آپ سب کو نہیں
    دیکھ سکیں گے۔ وہیں سے اُن پر میرے لئے لعنت بھیجیں۔“
  deu-1912: 'Balak sprach zu ihm: Komm doch mit mir an einen andern Ort, von wo du
    nur sein Ende sehest und es nicht ganz sehest, und fluche mir ihm daselbst.'
  ntj-ntj: Nyangka puurrpa Payilikilu Payilamanya watjarnu, “Yarra-li yapu kutjupangka
    tatila. Nyangka palunyanguru-tjananyan walunyakulalpi yinitjunku.”
  kan-2017: ಆಗ ಬಾಲಾಕನು, “ದಯಮಾಡಿ ನನ್ನ ಕೂಡ ಇನ್ನೊಂದು ಸ್ಥಳಕ್ಕೆ ಬಾ. ಅಲ್ಲಿಂದ ಅವರನ್ನು ನೋಡಬಹುದು.
    ಆದರೆ ಅವರೆಲ್ಲರನ್ನು ನೋಡದೆ ಸಮೀಪದಲ್ಲಿ ಇರುವವರನ್ನು ಮಾತ್ರ ನೋಡುವಿ. ಅಲ್ಲಿ ನನಗಾಗಿ ಅವರನ್ನು
    ಶಪಿಸಬೇಕು” ಎಂದನು.
  yap-yap: Me ga’ar Balak ngak Balaam, “Mu un ngog ngdarow ngabang ni ga ra par riy
    ma kemus ni boch piyu Israel e ga ra guyrad. U rom e ngam yibil riy ngam bucheg
    wa’athrad.”
  hlt-MCSB: Te dongah amah te Balak loh , “Kamah neh hmuen tloe la cet khaw cet mai
    mai sih. Te ah ni amah te na hmuh thai eh, he lamlong tah a hmoi ni dawk na hmuh
    dae a cungkuem na hmuh moenih. Te dongah ke lamloh kai yueng la anih te tap laeh,”
    a ti nah.
  mdy-ETH: ባኣላኣቄ ባኣላኣሜ ኮይላ፦ «ዒስራዔኤሌ ዓሶ ጉቤቱዋንቴ ዻካ ሌሊ ኔ ዴንቃንዳ፥ ሜሌ ቤሲ ኑ ዎላ ዓኣዾም፤ ዒኢካ
    ዔቂ ዔያቶ ታኣም ጋዳንቄ» ጌዔኔ።
  twi-ASANTE: Afei, Balak ka kyerɛɛ no sɛ, “Bra na yɛnkɔ baabi foforɔ. Yɛduru hɔ a,
    wobɛhunu ɔman Israel fa bi wɔ hɔ. Dome wɔn a wobɛhu wɔn wɔ hɔ no nyinaa.”
  eng-WEBU: Balak said to him, “Please come with me to another place, where you may
    see them. You shall see just part of them, and shall not see them all. Curse them
    from there for me.”
  bnp-bnp: Muri e Balak i takia e Balam i ta maea, “O valai turagu ngane tu gu lakea
    na tanga tara, go matai ria. I uka ma go matai lobo ria. O pesi vona a tabeke
    iea, a ngaru go ruduraha puru ria.”
  wal-wal: Hegaappe guyyiyan, Baalaaqi a, “Eta neeni be7anau danddayiyo harasaa tanaara
    hindda. Neeni etappe amaridaagaa be7anaappe attin, eta ubbaa be7akka. Neeni hegan
    taayyo eta qanggarkkii” yaagiis.
  spa-PDDPT: 'Entonces Balac le dijo: Te ruego que vengas conmigo a otro lugar desde
    el cual los veas, aunque solo verás un extremo de ellos, y no los verás a todos.
    ¡Maldícemelos desde allí!'
  gun-gun: 'Ha''e ramo Balaque aipoe''i ixupe: — Xee ajerure ndevy: Eju, amboae katy
    ju jaa xerupive, ha''e kuery rexa aguã py. Ha''e''i rupive ikuai va''e anho ''rã
    rexa, ha''e javi e''ỹ. Ha''e vy ndeayvu vai ''rã ha''e gui — he''i vy'
  ilo-ULB: Isu a kinuna ni Balak kenkuana, “Pangngaasim, kumuyogka kaniak iti sabali
    pay a lugar a pakakitaam kadakuada. Dagiti laeng asideg ti makitam kadakuada,
    saanmo ida a makita amin. Sadiay, ilunodmo ida para kaniak.”
  kpg-kpg: Balak ga helekai gi mee, “Gidaua gaa hula gi di gowaa dela i golo, gii mmada
    goe gi hunu gau hogoohi o Israel, gei goe ga haga halauwa digaula i di gowaa deelaa.”
  uig-ARA: 'بالاق بالائامغا: — مېنىڭ بىلەن بىللە باشقا بىر يەرگە بارسىلا، ئۇلارنى
    شۇ يەردىن كۆرەلەيلا؛ بىراق ئۇلارنىڭ ھەممىسىنى ئەمەس، ئۇلارنىڭ چېگرىدىكى بىر قىسمىنىلا
    كۆرەلەيلا؛ سىلى شۇ يەردە تۇرۇپ ئۇلارنى مەن ئۈچۈن قارغاپ بەرسىلە، — دېدى.'
  sus-sus: Balaki man naxa a fala a bɛ, «Won xa siga yire gbɛtɛ, i nɔma e tode dɛnnaxɛ.
    I sɛɛti keren nan gbansan toma be, i mu e birin toma. Mɛnni i nɔma e birin tode,
    i fa e danka.»
  pon-2006: Palak eri mahsanihong, “Iangiehda mahs, kita kohla ekis wasa tohrohr,
