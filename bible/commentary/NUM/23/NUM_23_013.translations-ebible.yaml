    a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑki dɔ̀: Kɔtɛní kɛ̀ ti kɔtɛ kupíkù tɛkù, kɑ̀ɑ bɛ̀ yɑ̀ bɛmɔu, ɑ
    do yɑ̀ dikéè ndi, dɛborɛ̀ ɑ bo bɛ̀ yɑ̀mu bɛmɔu kɛ́ bɛ̀ nni mbɔntɛ́ kusĩ̀nkù.'
  msy-2020: Ezɨ gɨn Atrivim Balak, kamaghɨn Balam mɨgei, “Ga uaning, nɨ nan gɨn izɨva
    ga mangɨ danganir igharazimɨn otogh, egh Israelian marazira ganam. Egh nɨ bar
    men ganan kogham. Egh nɨ munagh tugh, na bagh me ikuvighsɨ akavsiam me datɨgh.”
  dop-dop: 'Mpʋɣʋlɛ Pɑlɑkɩ tɔmɑ Pɑlɑɑm sɩ: Kɔɔ nɑ tǝ́ lɑɣɑsɩ timpi n kɑ́ nɑ́ Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑ tɔ. Pǝ tɑɣɑ pʋlʋ, pǝcɔ tike kɛ n nɑɑkɩ. Tǝnɑɣɑ n kɑ́ tǝŋsɩ-m-wɛɣɛ
    mpusi.'
  azb-azb: 'Balaq ona dedi: «Xahiş edirəm, mənimlə gəl, başqa bir yerə gedək, oradan
    onları görəcəksən. Onların hamısını yox, bir qismini görəcəksən. Oradan mənim
    xeyrimə onlara lənət oxu».'
  eng-DBY: And Balak said to him, Come, I pray thee, with me to another place, from
    whence thou wilt see them; thou shalt see only the extremity of them and shalt
    not see them all, and curse me them from thence.
  hin-2017: बालाक ने उससे कहा, “मेरे संग दूसरे स्थान पर चल, जहाँ से वे तुझे दिखाई
    देंगे; तू उन सभी को तो नहीं, केवल बाहरवालों को देख सकेगा; वहाँ से उन्हें मेरे
