verse: NUM.023.004
translations:
  mal-C: 'ദൈവം അദ്ദേഹത്തെ സന്ദർശിച്ചു. ബിലെയാം പറഞ്ഞു: “ഞാൻ ഏഴു യാഗപീഠം ഒരുക്കി, ഓരോ
    യാഗപീഠത്തിന്മേലും ഓരോ കാള, ഓരോ ആട്ടുകൊറ്റൻ എന്നിവ അർപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Da offenbarte sich Gott Bileam, und er sprach zu ihm: die sieben Altäre
    habe ich zugerüstet und auf jedem einen Farren und einen Widder dargebracht.'
  lin-lin: 'Nzambe akutanaki na Balami, mpe Balami alobaki : — Nabongisaki bitumbelo
    sambo ; mpe na etumbelo moko na moko, nasili kobonza ngombe ya mobali mpe meme
    ya mobali moko.'
  eng-LSV: And God comes to Balaam, and he says to Him, “I have arranged the seven
    altars, and I offer a bullock and a ram on the altar”;
  eng-GNV: And God met Balaam, and Balaam sayd vnto him, I haue prepared seuen altars,
    and haue offred vpon euery altar a bullocke and a ramme.
  eng-WEBSTER: 'And God met Balaam: and he said to him, I have prepared seven altars,
    and I have offered upon every altar a bullock and a ram.'
  nhw-BL: 'Huajca Balaam yajqui ipan se piltepetzi catli amo tleno quipiya, huan Toteco
    hualajqui quinamiquico huan quiilhui: ―Na nijcualtlalijtoc chicome tlaixpamitl
    huan ipan sesen tlaixpamitl nimitztencahuilijtoc se becerro huan se borrego.'
  swh-ONEN: Mungu akakutana naye, kisha Balaamu akasema, “Nimekwisha kutengeneza madhabahu
    saba, na juu ya kila madhabahu nimetoa sadaka ya fahali mmoja na kondoo dume mmoja.”
  bba-bba: Yerɑ Yinni Gusunɔ u nùn kure mɑ Bɑlɑmu u ɡeruɑ u nɛɛ, wee nɑ yɑ̃ku yenu
    nɔɔbɑ yiru kuɑ mɑ nɑ kɛtɛ kɑ yɑ̃ɑru ɡo yɑ̃ku yee nin bɑɑteren wɔllɔ.
  eng-KJVCPB: 'And God met Balaam: and he said unto him, I have prepared seven altars,
    and I have offered upon every altar a bullock and a ram.'
  cpy-cpy: 'Ikanta itonkiyo-takari Tajorentsi irika Balaam, ari ikantzi Balaam: “Nokantaki
    rowetsikaeti 7 taapokimentotsi, notaaki apaani waaka eejatzi apaani ipireetari
    okaatakira 7 taapokimentotsi.”'
  luo-luo: Nyasaye nofwenyore ne Balaam kendo Balaam nowachone niya, “Aseloso kende
    abiriyo mag misango, kendo ewi kendo ka kendo asechiwe misango mar rwath kod im.”
  meu-meu: Bena Dirava na ia ida e hedavari. Balaam ese e hereva henia, eto, Lau na
    ihaboulaina patadia hitu vada na abi heḡaeḡae, bona ta ta latadiai boromakau maruanena
    ta bona mamoe maruanena ta vada na haḡoledia oho.
  npi-ULB: तिनी पहाडको टुप्पोमा हुँदा परमेश्‍वरले तिनलाई भेट्नुभयो र बालामले उहाँलाई
    भने, “मैले सातवटा वेदी बनाएको छु र मैले हरेक वेदीमा एउटा-एउटा साँढे र भेडा बलि
    चढाएको छु ।”
  yor-yor: Ọlọ́run sì pàdé rẹ̀, Balaamu sì sọ pé, “Mo tí ṣe pẹpẹ méje, lórí pẹpẹ kọ̀ọ̀kan
    mo ti fi akọ màlúù àti àgbò kọ̀ọ̀kan rú ẹbọ.”
  emp-NTPO: 'Mama Ãcõrẽra idjimaa zesia. Balaaʌ̃ba idjía jarasia: –Mʌ̃a animarã babue
    diabadara siete obisia. Maʌ̃za mʌ̃a paca zaqueda ab̶a idjab̶a ovejada ab̶a bʌ́a
    babue diasia.–'
  pes-OPCB: '@see-verse:NUM.023.003'
  tgl-ULB: Nakipagkita ang Diyos sa kaniya, at sinabi ni Balaam sa kaniya, “Gumawa
    ako ng pitong altar, at nag-alay ako ng isang toro at isang lalaking tupa sa bawat
    isa”.
  cbu-NT: Anush machish kuskamchu, Apanllsha Balamash yakarangiya. Balamsha Apanllee
    parangu, tárangiya; Shiyaam Apaa, maacheetsi muchpani táranguni, 7 patumbchee
    xanataranganiya. Sheeruni, wakaraa, misha opeejaatstam karupan minam, minam sheeruni,
    wayaranginiya. Ichingaru yuwash 7 xanatarangani anush ashpari wayaranginiya, tárangu.
  hui-hui: Ogoriani pu hearia Ngode Datagaliwabe ibalu Balama lola hene. Ani lola
    hayagola Balama ibugua Ngode Datagaliwabehondo lalu, Lomabu delaga dabu karia
    biarunaga nogo bulumaga wangabebi nogo sibi wangabebi mbira dege dege karia bo
    delaru, lene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ​နှင့်​တွေ့​ဆုံ​ရန်​ကြွ လာ​တော်​မူ​၏။ ထို​အ​ခါ​ဗာ​လမ်​က​ထာ​ဝ​ရ
    ဘု​ရား​အား``အ​ကျွန်ုပ်​သည်​ယဇ်​ပလ္လင်​ခု​နစ်​ခု ကို​တည်​၍​တစ်​ခု​စီ​ပေါ်​တွင်
    နွား​ထီး​တစ်​ကောင် နှင့်​သိုး​ထီး​တစ်​ကောင်​ကို​ပူ​ဇော်​ပါ​ပြီ'' ဟု လျှောက်​ထား​လေ​၏။
  bod-N: དཀོན་མཆོག་པེལ་ཨམ་ལ་ཕྲད་པ་དང་། ཁོས་དཀོན་མཆོག་ལ་འདི་ལྟར། ངས་མཆོད་ཁྲི་བདུན་གྲ་སྒྲིག་བྱས་ཤིང་མཆོད་ཁྲི་རེའི་སྟེང་དུ་བ་གླང་གཅིག་དང་ལུག་ཐུག་གཅིག་རེ་མཆོད་པར་ཕུལ་ཡོད་ཅེས་ཞུས་པ་ན།
  sna-sna: Mwari akasangana naye, Bharamu akati, “Ndagadzira aritari nomwe uye paaritari
    imwe neimwe ndabayira hando negondobwe.”
  spa-BLM: 'Dios salió al encuentro de Balaam y le dijo: “He preparado los siete altares
    y he ofrecido un becerro y un carnero en cada altar.”'
  cac-cac: 'Ata'' ix sch''ox sb''a Jehová d''a vin̈, ix yalan vin̈ d''ay icha tic:
    —Ix in b''oq''ue uque'' altar, ix vac''ancanq''ue junjun noc'' vacax yed'' junjun
    noc'' ch''ac calnel d''a yib''an̈ junjun, xchi vin̈.'
  swh-ULB: Wakati bado akiwa juu ya mlima. Mungu akakutana naye, na Balaamu akamwambia,
    “Nimejenga madhabahu saba, na nimetoa sadaka ya fahari na kondoo dume kwa kila
    madhabahu.”
  bel-bel: 'І сустрэўся Бог з Валаамам, і сказаў яму Валаам: сем ахвярнікаў паставіў
    я і ўзьнёс па цяляці і па барану на кожным ахвярніку.'
  deu-ELBBK: 'Und Gott kam dem Bileam entgegen; und dieser sprach zu ihm: Die sieben
    Altäre habe ich zugerichtet und auf jedem Altar einen Stier und einen Widder geopfert.'
  mbb-OT: Ne nekidhinguma kandin is Megbevayà, ne migkaǥi si Balaam te, “Mibpevaal
    a te pitu he pemuhatà, ne ziyà te kada pemuhatà nemuhat a te sevaha he tudu he
    vaka wey sevaha he kerehidu.”
  mal-2015: 'ദൈവം ബിലെയാമിന്നു പ്രത്യക്ഷനായി; ബിലെയാം അവനോടു: ഞാൻ ഏഴു പീഠം ഒരുക്കി
    ഓരോ പീഠത്തിന്മേൽ ഒരു കാളയെയും ഒരു ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചിരിക്കുന്നു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'O Del pes arakhľa le Balaamoha a o Balaam phenďa: „Pripravinďom efta oltara
    a pre dojekh lendar obetinďom bikos the bakres.“'
  pes-OPV: 'و خدا بلعام را ملاقات کرد، و او وی را گفت: «هفت مذبح برپا داشتم و گاوی
    و قوچی بر هرمذبح قربانی کردم.»'
  ron-1924: 'Думнезеу а венит ынаинтя луй Балаам ши Балаам Й-а зис: „Ам ридикат шапте
    алтаре ши, пе фиекаре алтар, ам адус кыте ун вицел ши кыте ун бербек.”'
  ben-OBCV: ঈশ্বর তার সঙ্গে দেখা করলেন এবং বিলিয়ম বলল, “আমি সাতটি বেদি নির্মাণ করেছি।
    প্রত্যেকটির উপর একটি করে ষাঁড় ও একটি করে মেষ উৎসর্গ করেছি।”
  som-som: Kolkaasaa Ilaah Balcaam ka hor yimid, oo wuxuu ku yidhi, Waxaan diyaariyey
    toddobada meelood oo allabari, oo meel kastaba waxaan ku dul bixiyey dibi iyo
    wan.
  lat-VUC: 'Cumque abiisset velociter, occurrit illi Deus. Locutusque ad eum Balaam:
    Septem, inquit, aras erexi, et imposui vitulum et arietem desuper.'
  eng-ASVBT: 'And God met Balaam: and he said unto him, I have prepared the seven
    altars, and I have offered up a bullock and a ram on every altar.'
  ita-1885: 'E Iddio si fece incontro a Balaam; e Balaam gli disse: Io ho ordinati
    sette altari, e ho offerto un giovenco e un montone, sopra ciascuno altare.'
  eng-LXXUP: And Balaam went to inquire of God; and he went straight forward, and
    God appeared to Balaam; and Balaam said to him, I have prepared the seven altars,
    and have offered a calf and a ram on every altar.
  eng-ULB: While he was on the hilltop, God met him, and Balaam said to him, “I have
    built seven altars, and I have offered up a bull and a ram on each one.”
  spa-VBL: Dios se encontró con él allí, y Balaam dijo. “He construido siete altares
    y en cada uno de ellos he ofrecido un toro y un carnero”.
  fra-_FOB: 'Et Dieu vint au-devant de Balaam, et Balaam lui dit: J''ai dressé les
    sept autels, et j''ai sacrifié un taureau et un bélier sur chaque autel.'
  mal-mal: 'ദൈവം ബിലെയാമിന് പ്രത്യക്ഷനായി; ബിലെയാം അവനോട്: “ഞാൻ ഏഴ് യാഗപീഠം ഒരുക്കി
    ഓരോന്നിലും ഓരോ കാളയെയും ഓരോ ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Wahāṅ Allāh Bilām se milā. Bilām ne kahā, “Maiṅ ne sāt qurbāngāheṅ taiyār
    karke har qurbāngāh par ek bail aur ek menḍhā qurbān kiyā hai.”
  suz-BL: मिनु परमप्रभुमी बालाम कली ग्रुमानु, बालाममी मेको कली “गो ७ ओटा चढ़ेतीके
    सेल्‍पाइश्‍शा, मेकेर ब्‍यफ का का नु सांड का का चढ़ेता” देंत।
  ita-1927: 'E Dio si fece incontro a Balaam, e Balaam gli disse: “Io ho preparato
    i sette altari, ed ho offerto un giovenco e un montone su ciascun altare”.'
  ckb-ckb: 'خودا هاتە لای بەلعام، بەلعامیش پێی گوت: «حەوت قوربانگام ئامادە کرد و گایەک
    و بەرانێکم خستە سەر هەر قوربانگایەک.»'
  eng-BBE: And God came to Balaam, and Balaam said to him, I have made ready seven
    altars, offering an ox and a male sheep on every altar.
  kan-OKCV: ಆಗ ದೇವರು ಬಿಳಾಮನನ್ನು ಸಂಧಿಸಿದರು. ಬಿಳಾಮನು ಅವರಿಗೆ, “ನಾನು ಏಳು ಬಲಿಪೀಠಗಳನ್ನು
    ಸಿದ್ಧಮಾಡಿ, ಒಂದೊಂದು ಬಲಿಪೀಠದ ಮೇಲೆ ಒಂದೊಂದು ಹೋರಿಯನ್ನೂ, ಒಂದೊಂದು ಟಗರನ್ನೂ ಅರ್ಪಿಸಿದ್ದೇನೆ,”
    ಎಂದನು.
  bbb-bbb: Fu ijia vakoga Godi fu arina biemoga Berame fu kuae, Na fata zinone ifaejedufuo
    ije nane seveni (7) ijiege amaeriae. Areme nane fata besubesu ijia mave-kau kumate
    besu ro sifi kumate besu ijiege maziena ijia zinone ifaejevano kuae.
  tam-2017: 'தேவன் பிலேயாமைச் சந்தித்தார்; அப்பொழுது அவன் அவரை நோக்கி: “நான் ஏழு பலிபீடங்களை
    ஆயத்தம்செய்து, ஒவ்வொரு பலிபீடத்தில் ஒவ்வொரு காளையையும் ஒவ்வொரு ஆட்டுக்கடாவையும்
    பலியிட்டேன்” என்றான்.'
  spa-RV-1909: 'Y vino Dios al encuentro de Balaam, y éste le dijo: Siete altares
    he ordenado, y en cada altar he ofrecido un becerro y un carnero.'
  ron-BTF: 'Și Dumnezeu a întâlnit pe Balaam, iar el i-a spus: Am pregătit șapte altare
    și am oferit pe fiecare altar un taur și un berbec.'
  eng-WEBP: God met Balaam, and he said to him, “I have prepared the seven altars,
    and I have offered up a bull and a ram on every altar.”
  eng-FBV: God met with him there, and Balaam said. “I have built seven altars and
    on each altar I have offered a bull and a ram.”
  nld-1939: 'waar God hem verscheen. Balaäm zeide tot Hem: Ik heb zeven altaren gebouwd,
    en op ieder altaar een stier en een ram laten offeren.'
  nch-BL: 'huan Toteco hualajqui quinamiquico huan quiilhui: ―Na nijcualtalijtoc chicome
    taixpamit huan ipan sesen taixpamit nimitztencahuilijtoc se becerro huan se borrego.'
  vie-1934: 'Đức Chúa Trời hiện ra cùng Ba-la-am, và Ba-la-am thưa cùng Ngài rằng:
    Tôi có lập bảy cái bàn thờ, và trên mỗi bàn thờ tôi có dâng một con bò đực và
    một con chiên đực.'
  hin-CV: यहां बिलआम ने परमेश्वर से बातें करनी शुरू की, “मैंने सात वेदियां बनवाई हैं,
    और मैंने हर एक पर एक-एक बछड़ा तथा मेढ़ा भेंट चढ़ाया है.”
  eng-OURB: God met Balaam [Not people, Destroyer of people], and he said to him,
    “I have prepared the seven altars, and I have offered up a bull and a ram on every
    altar.”
  spa-BES: 'Y vino Dios a Balaam, y Balaam le dijo: He preparado siete altares, ofreciendo
    un buey y un carnero en cada altar.'
  tdx-tdx: Le nifañaoñe amy Balame t’i Andrianañahare, vaho hoe t’i Balame ama’e.
    Fa hinajariko ty kitrely fito naho songa nisoroñako añombelahy naho añondrilahy
    amy kitreli’e rey.
  vid-vid: Nguluwi nakating'hana na heye. Balaamu nakamlonjela, “Mbika goya honhu
    saba ha kulavila nhambiko na kulavya nhambiko ya ibuguma limwe na ing'holo ilume
    limwe mchanya mwa honhu ha kulavila nhambiko.”
  eng-OKE: And the Word from before the Lord met Bileam; and he said to Him; The seven
    altars have I set in order, and have offered a bullock and a ram upon every altar.
  tha-KJV: พระเจ้าทรงพบกับบาลาอัม และบาลาอัมกราบทูลพระองค์​ว่า “ข้าพระองค์​ได้​จัดแท่นบูชาเจ็ดแท่น
    ทั้งได้จัดวัวผู้ตัวหนึ่งและแกะผู้ตัวหนึ่​งบ​ูชาอยู่​ทุ​กแท่น”
  por-BR-2018: 'E veio Deus ao encontro de Balaão, e este lhe disse: Sete altares
    ordenei, e em cada altar ofereci um bezerro e um carneiro.'
  deu-ELO: 'Und Gott kam dem Bileam entgegen; und dieser sprach zu ihm: Die sieben
    Altäre habe ich zugerichtet und auf jedem Altar einen Farren und einen Widder
    geopfert.'
  eng-WYC-2018: God came to him; and Balaam spake to him, and said, I have raised
    up seven altars, and I have put a calf and a ram above each of them(or and I have
    put a calf and a ram on each of them).
  epo-epo: 'Kaj Dio renkontiĝis al Bileam, kaj ĉi tiu diris al Li: La sep altarojn
    mi pretigis, kaj mi oferis po unu bovido kaj po unu virŝafo sur ĉiu altaro.'
  uig-PIN: 'Huda Balaam bilǝn kɵrüxti; Balaam Hudaƣa: — Mǝn yǝttǝ ⱪurbangaⱨ ⱨazirlattim,
    ⱨǝrbir ⱪurbangaⱨⱪa ⱪurbanliⱪ süpitidǝ birdin buⱪa bilǝn birdin ⱪoxⱪar sundum,
    — dedi.'
  beo-beo: Gode da ema misi. Ba:ila:me da Godema amane sia:i, “Na da oloda fesuale
    gaguli, amo afae afae da:iya bulamagau gawali amola sibi gawali amo gobele sali.”
  tpi-OTNT: Orait God i bungim Balam. Na Balam i tokim God olsem, “Mi bin wokim 7-pela
    alta na ofaim wanpela bulmakau man na wanpela sipsip man long olgeta alta wan
    wan.”
  hau-SA: Allah kuwa ya sadu da Bala’am. Bala’am ya ce, “Na shirya bagadai bakwai,
    na kuma miƙa bijimi guda da rago guda, a kan kowane bagade.”
  uig-LAT: 'Xuda Balaam bilen körüshti; Balaam Xudagha: — Men yette qurban’gah hazirlattim,
    herbir qurban’gahqa qurbanliq süpitide birdin buqa bilen birdin qoshqar sundum,
    — dédi.'
  nde-nde: UNkulunkulu wahlangana laye, njalo uBhalamu wathi, “Sengakhe ama-alithare
    ayisikhombisa njalo e-alithareni linye ngalinye nginikele ngenkunzi langenqama
    eyodwa.”
  ton-ton: 'Pea naʻe fetaulaki ʻae ʻOtua mo Pelami: pea naʻa ne pehē kiate ia, “Kuo
    u teuteu ʻae feilaulauʻanga ʻe fitu, pea kuo u feilaulau ʻaki ai taki taha ʻae
    pulu mo e sipitangata.”'
  ces-1613: 'I potkal se Bůh s Balámem, a řekl jemu Balám: Sedm oltářů zpořádal jsem,
    a obětoval jsem volka a skopce na každém oltáři.'
  eng-WMB: God met Balaam, and he said to him, “I have prepared the seven altars,
    and I have offered up a bull and a ram on every altar.”
  tam-TCV: அங்கே இறைவன் பிலேயாமைச் சந்தித்தார். பிலேயாம் யெகோவாவிடம், “நான் ஏழு பலிபீடங்களை
    உண்டுபண்ணி ஒவ்வொன்றிலும் ஒரு காளையையும், ஒரு செம்மறியாட்டுக் கடாவையும் பலியிட்டேன்”
    என்றான்.
  ceb-ULB: Samtang atua siya sa tumoy sa bungtod, nakigkita ang Dios kaniya, ug miingon
    si Balaam kaniya, “Nagtukod ako ug pito ka halaran, ug naghalad ako ug laki nga
    baka ug laki nga karnero sa matag-usa.”
  pol-UBG: 'I Bóg spotkał się z Balaamem; i Balaam powiedział do niego: Postawiłem
    siedem ołtarzy i ofiarowałem po jednym cielcu i jednym baranie na każdym ołtarzu.'
  agr-agr: 'Nuwi waka pujaun Apajuí wantintukam Balaam Apajuín chichajak: “Kuntinu
    maa patasa apeakun amina ememattasan sieteya imajin najanajai. Dutikan nuwi makichik
    toro tsakatan, nuigtu makichik uwig aishmag tsakatan aatsa patajan umikjai”, tau.'
  kyc-kyc: Peyamo dokopa Anatumi baa kando nyiya. Nyiyamopa Belameme baa kando lao,
    Nambame nenge kiso maingi kana pyare yanda ipingi nyepo lapala dokona mendaki
    mendaki lao mena bulamakao kalipi mena sipisipi kalipi kisapu, leya.
  urd-GVU: وہاں اللہ بلعام سے ملا۔ بلعام نے کہا، ”مَیں نے سات قربان گاہیں تیار کر
    کے ہر قربان گاہ پر ایک بَیل اور ایک مینڈھا قربان کیا ہے۔“
  deu-1912: 'Und Gott begegnete Bileam; er aber sprach zu ihm: Sieben Altäre habe
    ich zugerichtet und je auf einem Altar einen Farren und einen Widder geopfert.'
  ntj-ntj: '@see-verse:NUM.023.003'
  kan-2017: ದೇವರು ಬಿಳಾಮನಿಗೆ ಎದುರಾಗಿ ಬಂದಾಗ ಬಿಳಾಮನು ಆತನಿಗೆ, “ನಾನು ಆ ಏಳು ಯಜ್ಞವೇದಿಗಳನ್ನು
    ಕಟ್ಟಿಸಿ ಒಂದೊಂದು ಯಜ್ಞವೇದಿಯಲ್ಲಿ ಒಂದು ಹೋರಿಯನ್ನು, ಒಂದು ಟಗರನ್ನು ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಸಮರ್ಪಿಸಿದ್ದೇನೆ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: me yib Got ngar mada’gow. Me ga’ar Balaam ngak, “Medlip e altar ni kug
    ubung nra reb ma kug maligachnag u daken reb e garbaw ni pumo’on nge reb e saf
    ni pumo’on.”
  hlt-MCSB: Pathen loh Balaam te ana mah tangloeng tih a taengah, “Hmueihtuk parhih
    ka hol tih hmueihtuk soah vaito neh tutal ka tloeng coeng,” a ti nah.
  mdy-ETH: ዒማና ፆኦሲ ዒዛና ካኣማዛ፥ ባኣላኣሜ ፆኦሲ ኮይላ፦ «ላንካዎ ሚቺ ዒንጎ ቤዞ ታ ጊኢጊሺ፥ ፔቴ ፔቴ ቤዞይዳ ፔቴ
    ዚያ ጌማይና ፔቴ ዓዴ ማራይ ሹኪ ታ ኔኤም ዒንጌኔ» ጌዔኔ።
  twi-ASANTE: Ɛhɔ na Onyankopɔn hyiaa no. Balaam ka kyerɛɛ Awurade sɛ, “Masiesie afɔrebukyia
    nson. Mabɔ afɔrebukyia no biara so nantwie ba ne odwennini ba afɔdeɛ.”
  eng-WEBU: God met Balaam, and he said to him, “I have prepared the seven altars,
    and I have offered up a bull and a ram on every altar.”
  bnp-bnp: Lakea a Vure i taguia e Balam. Lakea e Balam i takia a Vure i ta maea,
    “Iau a rata a dede i polorua, a rata a nihabi na bulmakau a toga, a sipsip a toga,
    na dede kedo takutaku.”
  wal-wal: Hegan Xoossai Balaamaara gaittin Balaami, “Taani laappun yarshshiyo sohota
    giigissaas; issi issi yarshshiyo sohuwan issi korima booraanne issi dorssa orggiyaa
    yarshshaas” yaagiis.
  spa-PDDPT: 'ʼElohim se encontró con Balaam, y éste le dijo: Preparé los siete altares
    y en cada altar sacrifiqué un buey y un carnero.'
  gun-gun: 'Ha''e gui Balaão reve Nhanderuete nhovaexĩ ouvy ramo aipoe''i ixupe: —
    Xee ma sete altar ma ajapo ndevy, ha''e gui peteĩ-teĩ áry apy ma peteĩ toro ra''y
    ha''e peteĩ vexa''i — he''i.'
  ilo-ULB: Immay ti Dios kenkuana, ket kinuna ni Balaam iti Dios, “Nangbangonak iti
    pito nga altar, ket nangidatonak iti maysa a baka ken maysa a karnero iti tunggal
    maysa kadagitoy.”
  kpg-kpg: gei God ga heetugi gi Balaam i di gowaa deelaa, gei Balaam ga helekai anga,
    “Au guu hau agu gowaa hai tigidaumaha e hidu gu tigidaumaha, di kau daane e dahi
    ge dahi siibi daane i hongo nia gowaa hai tigidaumaha dagidahi aalaa.”
  uig-ARA: 'خۇدا بالائام بىلەن كۆرۈشتى؛ بالائام خۇداغا: — مەن يەتتە قۇربانگاھ ھازىرلاتتىم،
    ھەربىر قۇربانگاھقا قۇربانلىق سۈپىتىدە بىردىن بۇقا بىلەن بىردىن قوشقار سۇندۇم،
    — دېدى.'
  sus-sus: Alatala naxa mini a ma. Balami naxa a fala a bɛ, «N bara sɛrɛxɛbade solofere
    yailan, n yɛxɛɛ kontonyi keren nun tuura keren nan baxi a birin keren keren fari.»
  pon-2006: oh Koht ahpw ketin tuhwong Palaam wasao. Palaam ahpw patohwanohng, “I
    patohwan kauwada pei sarawi isuh oh meirongkihla kouwol men oh sihpw wol men pohn
    ehuehu pei sarawi ko.”
  jae-jae: Ma Anôtô mêŋgêlic Bileam ma Bileam kêsôm gêdêŋ eŋ gebe “Aê gaboa altar
    7 sa ma kakêŋ bulimakao kapoac teŋ ma domba kapoac teŋ kêtu daja gêsac altar 7
    ŋaô kêtômgeŋ.”
  ksd-ksd: 'Ma God i ga barat Balam; ma i ga biti tana: Iau ga vaninare lavurua na
    uguugu na vartabar, ma iau ga tul tar tika na bulumakau ma tika na sip ta ra umana
    uguugu na vartabar tikatikai.'
  tur-YTC: 'Tanrı Balam''la karşılaştı ve Balam O''na şöyle dedi: “Yedi sunak hazırladım
    ve her sunakta bir boğayla bir koç sundum.”'
  grc-BRENT: Καὶ Βαλαὰμ ἐπορεύθη ἐπερωτῆσαι τὸν Θεόν· καὶ ἐπορεύθη εὐθεῖαν· καὶ ἐφάνη
    ὁ Θεὸς τῷ Βαλαὰμ· καὶ εἶπε πρὸς αὐτὸν Βαλαάμ, τοὺς ἑπτὰ βωμοὺς ἡτοίμασα, καὶ ἀνεβίβασα
    μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν.
  ind-AYT: Allah menemui Bileam di tempat itu, dan Bileam berkata kepada-Nya, “Aku
    telah mendirikan 7 mazbah dan sudah mengurbankan seekor sapi jantan dan seekor
    domba jantan pada setiap mazbah.”
  nya-nya: Mulungu anakumana naye ndipo Balaamu anati, “Ndakonza maguwa asanu ndi
    awiri ndipo pa guwa lililonse ndaperekapo nsembe ya ngʼombe yayimuna imodzi ndi
    nkhosa yayimuna imodzinso.”
  hrv-hrv: 'I Bog srete Bileama, koji mu reče: “Sedam sam žrtvenika podigao i prinio
    na svakome po jednoga junca i ovna.”'
  mps-mps: Tialima, Godigo Balam tiąba asali. Tama Balamgo Godibolo te po wali, “Eno
    a naga olama, si alta nigilama, tama a naga olama, si kau kibu omai, me sipsip
    kibu omai a naga olama, si deli deli altade ofa yalio,” te po wai.
  tpi-tpi: Orait God i bungim Balam. Na Balam i tokim God olsem, “Mi bin wokim 7-pela
    alta na ofaim wanpela bulmakau man na wanpela sipsip man long olgeta alta wan
    wan.”
  dan-1931: 'Da kom Gud Bileam i Møde. Og han sagde til ham: “Jeg har gjort de syv
    Altre i Stand og ofret en Tyr og en Vædder på hvert.”'
  vie-OVCB: 'Đức Chúa Trời gặp ông ở đó. Ba-la-am thưa: “Tôi có dọn bảy bàn thờ, trên
    mỗi cái tôi dâng một con bò và một con chiên.”'
  guj-2017: ઈશ્વર તેને મળ્યા અને બલામે યહોવાહને કહ્યું, “મેં સાત વેદીઓ બાંધી છે અને
    દરેક પર એક બળદ અને એક ઘેટાંનું બલિદાન ચઢાવ્યું છે.”
  pon-2006A: oh Koht ahpw ketin tuhwong Palaam wasao. Palaam ahpw patohwanohng, “I
    patohwan kauwada pei sarawi isuh oh meirongkihla kouwol men oh sihpw wol men pohn
    ehuehu pei sarawi ko.”
  por-BRBSL: 'Deus encontrou Balaão e lhe disse: “Preparei os sete altares e ofereci
    um touro e um carneiro em cada altar”.'
  cth-cth: Cathut ni Balaam a kâhmo teh ahnimouh ni ama koe bawknae khoungroe sari
    touh ka sak toe. Bawknae khoungroe buet touh dawk maitotan buet touh, tutan buet
    touh rip ka poe toe telah a ti.
  twi-twi: Ɛhɔ na Onyankopɔn hyiaa no ma ɔkae se, “Masiesie afɔremuka ason, na mede
    nantwinini ne odwennini abɔ afɔre wɔ biara so.”
  hlt-hlt: Pathen loh Balaam te ana mah tangloeng tih a taengah, “Hmueihtuk parhih
    ka hol tih hmueihtuk soah vaito neh tutal ka tloeng coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nkɔtɛní o borɛ̀ kòo kù nɑ̀kɛ́ kɛ dɔ̀: M mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ yɛ̀yiekɛ̀
    ndi kɛ fèútɛ́ bɑ́ dìì ĩ́nkɛ̀ dinɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀ kɛ tùɔ.'
  msy-2020: God a bato. Ezɨ Balam kamaghɨn God mɨgei, “Kɨ 7plan ofa gamir dakozibar
    ingarigha bulmakaun vamɨra ko sipsipɨn vamɨra, vaghvagha ofan dakozir kabar dar
    ofa gami.”
  dop-dop: 'Tǝnɑɣɑ Tɑcɑɑ lɩɩ ɩ tɔɔ, nɑ Pɑlɑɑm tɔ sɩ: Mɑ ŋmɑwɑ tǝfɛɛnlɛ kɛ tɔm nɑɑtosompɔɣɔlɑɣɑ,
    nɑ mɑ́ lɑɑ lɑtǝcɛ nɑ ɩwɑɑʋ kɛ pɑɑ tǝfɛɛnlɛ nte tǝ tɔɔ.'
  azb-azb: 'Allah Bilamla qarşılaşdı və Bilam Ona dedi: «Yeddi qurbangah hazırladım
    və hər qurbangahda bir buğa ilə bir qoç təqdim etdim».'
  eng-DBY: And God met Balaam; and [Balaam] said to him, I have disposed seven altars,
    and have offered up a bullock and a ram upon [each] altar.
  hin-2017: और परमेश्वर बिलाम से मिला; और बिलाम ने उससे कहा, “मैंने सात वेदियाँ तैयार
    की हैं, और प्रत्येक वेदी पर एक बछड़ा और एक मेढ़ा चढ़ाया है।”
  wol-KYG: 'Ba loolu amee Yàlla dikk, dajeek Balaam, Balaam ne ko: «Ñaari sarxalukaay
    yi, yékkati naa leen te sarxalukaay bu ci nekk, sarxal naa ci wenn yëkk ak menn
    kuuy.»'
  eng-YLT: And God cometh unto Balaam, and he saith unto Him, 'The seven altars I
    have arranged, and I offer a bullock and a ram on the altar;'
  eng-WYC-2017: God came to him; and Balaam spake to him, and said, I have raised
    up seven altars, and I have put a calf and a ram above each of them.
  eng-WMBB: God met Balaam, and he said to him, “I have prepared the seven altars,
    and I have offered up a bull and a ram on every altar.”
  urd-GVH: वहाँ अल्लाह बिलाम से मिला। बिलाम ने कहा, “मैंने सात क़ुरबानगाहें तैयार
    करके हर क़ुरबानगाह पर एक बैल और एक मेंढा क़ुरबान किया है।”
  rug-rug: meke mae koasa vasina sa Tamasa. Meke zama la koasa se Belami, “Ka zuapa
    hope si ele taveti rau meke hopeke va vukivukihini rau sari ka zuapa bulumakao
    kokoreo meke ka zuapa sipi kokoreo,” gua si asa.
  gaz-gaz: Waaqayyo isaan wal arginaan Balaʼaam, “Ani iddoo aarsaa torba qopheessee
    tokkoo tokkoo isaa irratti korma loonii tokkoo fi korbeessa hoolaa tokko qopheesseera”
    jedhe.
  fra-LSG: 'Dieu vint au-devant de Balaam, et Balaam lui dit: J’ai dressé sept autels,
    et j’ai offert un taureau et un bélier sur chaque autel.'
  gnn-gnn: '@see-verse:NUM.023.003'
  yal-yal: Ala yi fa Balami ralan. Balami yi a fala a xa, a naxa, “N bata saraxa gande
    solofere rafala, n bata tura keden nun konton keden ba saraxan na e birin fari.”
  haw-1868: A halawai mai la ke Akua me Balaama; i aku la hoi oia ia ia, Ua hoomakaukau
    no wau i na kuahu ehiku, ua mohai aku hoi au i ka bipikane a me ka hipakane maluna
    o kela kuahu o keia kuahu.
  arb-NAV: 'فَوَافَى اللهُ بَلْعَامَ. فَقَالَ بَلْعَامُ: «قَدْ أَعْدَدْتُ سَبْعَةَ
    مَذَابِحَ وَقَرَّبْتُ ثَوْراً وَكَبْشاً عَلَى كُلِّ مَذْبَحٍ».'
  ewe-ewe: Mawu do goe, eye Balaam gblɔ nɛ be, “Metu vɔsamlekpui adre, eye metsɔ nyitsu
    ɖeka kple agbo ɖeka sa vɔe ɖe vɔsamlekpui ɖe sia ɖe dzi.”
  eng-LEE: 'And God met Bil''am: and he said unto him, The seven altars have I made
    ready, and I have offered a bullock and a ram upon every altar.'
  asm-FB: তেতিয়া ঈশ্বৰে বিলিয়মেৰে সৈতে সাক্ষাৎ কৰিলত, বিলিয়মে তেওঁ ক’লে, “মই সাতোটা
    যজ্ঞবেদী যুগুত কৰিলোঁ আৰু প্ৰত্যেকটি যজ্ঞবেদীত এটা এটা ভতৰা আৰু এটা এটা মতা মেৰ
    উৎসৰ্গ কৰিলোঁ।”
  sus-A: عَلَتَلَ نَشَ مِنِ عَ مَ. بَلَمِ نَشَ عَ قَلَ عَ بّ، «ﭑ بَرَ سّرّشّبَدٍ سٌلٌقٍرٍ
    يَءِلَن، ﭑ يّشّي كٌنتٌنيِ كٍرٍن نُن تُورَ كٍرٍن نَن بَشِ عَ بِرِن كٍرٍن كٍرٍن
    قَرِ.»
  fra-SBL: 'Dieu rencontra Balaam, qui lui dit : « J''ai préparé les sept autels,
    et j''ai offert un taureau et un bélier sur chaque autel. »'
  hbo-hbo: וַיִּקָּ֥ר אֱלֹהִ֖ים אֶל־בִּלְעָ֑ם וַיֹּ֣אמֶר אֵלָ֗יו אֶת־שִׁבְעַ֤ת הַֽמִּזְבְּחֹת֙
    עָרַ֔כְתִּי וָאַ֛עַל פָּ֥ר וָאַ֖יִל בַּמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And whanne he hadde go swiftli, God cam to hym; and Balaam spak to
    hym, and seide, Y reiside seuene auteris, and Y puttide a calf and a ram aboue.
  piu-2006: '@see-verse:NUM.023.003'
  cwe-cwe: Mulungu kaiting'hana nayo, Balaamu kamulongela, “Nisasala mapango saba,
    na chila lupango nilava nhambiko ya dang'ang'a da ng'ombe lume na bebelu da ng'hondolo.”
  kik-kik: Ngai agĩcemania nake hau, nake Balamu akĩmwĩra atĩrĩ, “Nĩhaarĩirie igongona
    mũgwanja, na o kĩgongona-inĩ ngaruta ndegwa ĩmwe na ndũrũme ĩmwe.”
  fra-NCL: 'Dieu vint à la rencontre de Balaam, qui lui dit : « J’ai dressé les sept
    autels, et j’ai offert sur chaque autel un taureau et un bélier. »'
  cek-AK: Sithaw mah Balaam to tongh, Balaam mah anih khaeah, Hmaicam sarihto ka sak
    moe, hmaicam maeto boih nuiah maitaw tae maeto hoi tuu tae maeto ka tathlang boeh,
    tiah a naa.
  cuk-cuk: 'Agine, Bab-Dummad Balaamʼse magarononikid. Geb Balaam, Bab-Dummadga sogded:
    —Ibmar-ogumakar-ukleged-aila gwagugle (7) an sobsad. Amar-aila-iliba an bega moli-bebe-nikad-machered-wargwen,
    degi, sibad-wawaad-machered-wargwen ogumakar uksad.'
  uig-CYR: 'Худа Балаам билән көрүшти; Балаам Худаға: — Мән йәттә қурбангаһ һазирлаттим,
    һәр бир қурбангаһқа қурбанлиқ сүпитидә бирдин буқа билән бирдин қошқар сундум,
    — деди.'
  pma-pma: Ekonek, Ahi visu mini ka Balaam viteni mini vit, “Inau namumon ahor ten
    sanien oulu (7) ka namunit retai en buluk ka sipsip keil ien.”
  tel-2017: దేవుడు బిలామును కలుసుకున్నప్పుడు, బిలాము ఆయనతో “నేను ఏడు బలిపీఠాలు కట్టి,
    ప్రతి దాని మీద ఒక దున్నపోతు, ఒక పొట్టేలును అర్పించాను” అని చెప్పాడు.
  hat-BSA: 'Bondye te rankontre Balaam, e li te di Li: “Mwen te ranje sèt lotèl yo,
    e mwen te ofri yon towo avèk yon belye sou chak lotèl.”'
  kos-kos: ac God El osun nu sel. Balaam el fahk nu sel, “Nga etoak tari loang itkosr,
    ac kisakin cow mukul soko ac sheep mukul soko fin kais sie loang.”
  hbo-WLC: וַיִּקָּ֥ר אֱלֹהִ֖ים אֶל־בִּלְעָ֑ם וַיֹּ֣אמֶר אֵלָ֗יו אֶת־שִׁבְעַ֤ת הַֽמִּזְבְּחֹת֙
    עָרַ֔כְתִּי וָאַ֛עַל פָּ֥ר וָאַ֖יִל בַּמִּזְבֵּֽחַ׃
  ibo-ibo: Chineke zutere ya nʼebe ahụ. Belam gwara ya sị, “Edoziela m ebe ịchụ aja
    asaa, gbukwaa otu oke ehi na otu ebule nʼelu ha niile nʼotu na otu.”
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱର ବିଲୀୟମ୍‍କୁ ସାକ୍ଷାତ କଲେ; ତହିଁରେ ସେ ତାହାଙ୍କୁ କହିଲା, “ମୁଁ
    ସାତ ଯଜ୍ଞବେଦି ପ୍ରସ୍ତୁତ କରିଅଛି ଓ ମୁଁ ପ୍ରତ୍ୟେକ ଯଜ୍ଞବେଦିରେ ଏକ ଗୋବତ୍ସ ଓ ଏକ ମେଷ ଉତ୍ସର୍ଗ
    କରିଅଛି।”
  chk-chk: Iwe, Kot a churi Palam, nge Palam a üreni, “Üa amolätä fisu rongen asor
    o eäni asor eman ätemwänin kow me eman ätemwänin sip won eu me eu.”
  rop-rop: en God bin kaman langa Beilam, en Beilam bin tok langa im, “Aibin bildimap
    detlot 7 teibul blanga ofring, en aibin barnimap ol detlot buligi en ship.”
  ukr-1871: 'І стрів Бог Білеама, і він каже до його: Сїм жертівників поставив я,
    і принїс бичка й барана на кожному жертівнику.'
  deu-1951: 'Und er ging auf einen Hügel. Und Gott begegnete dem Bileam. Er aber sprach
    zu ihm: Sieben Altäre habe ich zugerichtet und auf jedem einen Farren und einen
    Widder geopfert.'
  eng-JPS: 'And God met Balaam; and he said unto Him: ''I have prepared the seven
    altars, and I have offered up a bullock and a ram on every altar.'''
  srp-1865: 'I srete Bog Valama, a on mu reèe: sedam oltara spremih, i prinesoh po
    tele i ovna na svakom oltaru.'
  lug-lug: Katonda n’asisinkana Balamu; Balamu n’amugamba nti, “Nteeseteese ebyoto
    musanvu, era ku buli kyoto mpeereddeko ente ya sseddume emu n’endiga ennume emu.”
  heb-heb: ויקר אלהים אל בלעם ויאמר אליו את שבעת המזבחת ערכתי ואעל פר ואיל במזבח׃
  ben-IRV: ঈশ্বর বিলিয়মের কাছে দেখা দিলেন, আর সে তাঁকে বলল, “আমি সাতটি বেদি তৈরী
    করেছি; আর এক একটি বেদিতে এক একটি ষাঁড় ও এক একটি ভেড়া উৎসর্গ করেছি।”
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਬਿਲਆਮ ਨੂੰ ਮਿਲਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਸੱਤਾਂ ਜਗਵੇਦੀਆਂ
    ਨੂੰ ਸੁਆਰ ਕੇ ਰੱਖਿਆ ਹੈ ਅਤੇ ਹਰ ਜਗਵੇਦੀ ਉੱਤੇ ਇੱਕ ਬਲ਼ਦ ਅਤੇ ਇੱਕ-ਇੱਕ ਭੇਡੂ ਚੜ੍ਹਾਇਆ ਹੈ।
  mya-JVB: ဘုရားသခင် သည် ဗာလမ် ကို ကြိုဆို တော်မူလျှင် ၊ ဗာလမ်က အကျွန်ုပ် သည် ယဇ်ပလ္လင်
    ခုနစ် ခုကို ပြင်ဆင်၍ ပလ္လင် တခုတခုအပေါ် မှာ နွားထီး တကောင်စီနှင့် သိုးထီး တကောင်စီကို
    ပူဇော် ပါပြီဟု လျှောက် လေ၏။
  tbg-tbg: Mini oruntovaro Kotiva Balaamiva vaunaini tuvuntero vikantiro vauvaro Balaamiva
    Kotirara tiharo, Te ofaa tainta 7navu autuke vate, purumakau qora vo vare, sipisipi
    qora vo vare, ekaa vi taintaraqaa vatema iha quara tauro, tiro.
  hmo-hmo: Dirava be Balama danu ia hedavari. Dirava dekenai Balama ia gwau, “Boubou
    patadia 7 lau haginia vadaeni, bona boromakau tau ta bona mamoe tau ta unai boubou
    patana ta ta dekenai lau gabua vadaeni.”
  urd-urd: और ख़ुदा बल'आम से मिला; उसने उससे कहा “मैंने सात मज़बहे तैयार किए हैं और
    उन पर एक — एक बछड़ा और एक — एक मेंढा चढ़ाया है।”
  rus-SYN: 'И встретился Бог с Валаамом, и сказал ему Валаам: семь жертвенников устроил
    я и вознес по тельцу и по овну на каждом жертвен-нике.'
  bqc-SIM: 'Lua mↄ̀ aà lè, ↄ̃ Balaaũ òɛ̀: Ma gbagbakĩi bò mɛ̀n sopla, ↄ̃ ma
    sa''òmá píi ń gáaeↄ ń sãsaↄ.'
  tcz-CHONGTHU: Hilai achun Pathen in Balaam akimupin a sei pehtai, “Kei man Mai-cham
    sagi ka bol tai, chuleh bongchal nou khat cheh le kelngoi chal khat cheh ka lhandoh
    tai ati.
  mar-mar: देव त्या जागी बलामाकडे आला आणि बलाम म्हणाला, मी सात वेद्या तयार केल्या
    आहेत. आणि प्रत्येक वेदीवर मी एकेक मेंढा व बैल बली दिला आहे.
  qub-qub: 'Chaycho Tayta Dios yuriparan. Yuripaptin Balaam niran: «Ganchis altarta
    ruraycurmi cada-ünuncho rupachishcä juc töru-mallwapa aychantawan juc carnipa
    aychanta.»'
  bqp-bqp: 'Luda sù à a lè, akũ Balamu pìnɛ: Ma gbagbaki bò mɛ̀n suppla, akũ ma
    sa òḿma pínki kũ zùsaao kũ sãkarooo.'
  hat-hat: 'Epi Bondye vin jwenn li la. Balaram di l'' konsa: -Mwen te fè bati sèt
    lotèl pou ou, epi mwen te touye yon towo bèf ak yon belye mouton sou chak lotèl
    pou ou.'
  eng-BSB: and God met with him. “I have set up seven altars,” Balaam said, “and on
    each altar I have offered a bull and a ram.”
  tod-tod: 'GALA ge ɠulani kɛlɛma Ɓalaame ʋɛ, naa ɠɛni ma: «Gè zalaɠa ɠulazu lɔfela
    logɛ, gè nikɛ zinɛi ta baala sinɛi ɠulaʋɛ ga zalaɠai, zalaɠa ɠulazuʋɛ ɠilagilagi.»'
  eng-WEBPB: God met Balaam, and he said to him, “I have prepared the seven altars,
    and I have offered up a bull and a ram on every altar.”
  kbq-kbq: Hagi Anumzamo'a Balamuna tutagiha huntegeno, Balamu'a anage huno asami'ne,
    nagra 7ni'a kresramna vu itarera mago'mago kresramna vu itarera mago bulimakaone,
    mago ve sipisipine ahe'na kresramna vu'noe.
  nhe-BL: 'huan Toteco hualajqui quinamiquico huan quiilhui: ―Na nijcualtlalijtoc
    chicome tlaixpamitl huan ipan sesen tlaixpamitl nimitztencahuilijtoc se becerro
    huan se borrego.'
  bus-bus: 'Luda mↄ̀ à à lè, ben Balamu bènɛ: Ma gbãgbãkii bò mɛ̀n swɛɛplaa, ben
    ma saa òḿma píngi kↄ̃n zùswareeo kↄ̃n sãkaroo.'
  gub-BL: Tupàn uwàxi Màrààw wà a'e pe. Màrààw uze'eg izupe. — Azapo 7 ma'ea'yr hapy
    haw ihe wà. Azuka pitài tapi'ak pitài àràpuhàràn rehe we ma'ea'yr hapy haw nànàn
    ihe wà, i'i izupe.
  eng-DRA: 'And when he was gone with speed, God met him. And Balaam speaking to him,
    said: I have erected seven altars, and have laid on everyone a calf and a ram.'
