verse: NUM.023.024
translations:
  mal-C: ആ ജനം സിംഹിയെപ്പോലെ ഉണരുന്നു; അവർ സിംഹത്തെപ്പോലെ എഴുന്നേൽക്കുന്നു. അവർ തന്റെ
    ഇരയെ വിഴുങ്ങുകയും ആ കൊലയാളികളുടെ രക്തം കുടിക്കുകയുംചെയ്യുന്നതുവരെ വിശ്രമിക്കുകയില്ല.”
  deu-TKW: Ja, wie eine Löwin macht sich das Volk auf, und wie ein Löwe erhebt es
    sich. Nicht legt es sich nieder, bevor es Beute verzehrt und Blut Erschlagener
    getrunken hat.
  lin-lin: Bato oyo batelemi lokola nkosi ya mwasi ; epemaka te soki epasoli te mosuni
    na yango mpe emeli te makila ya nyama oyo ekangi. »
  eng-LSV: Behold, the people rises as a lioness, || And he lifts himself up as a
    lion; He does not lie down until he eats prey, || And drinks blood of pierced
    ones.”
  eng-GNV: 'Behold, the people shall rise vp as a lyon, and lift vp himselfe as a
    yong lyon: hee shall not lye downe, till he eate of the pray, and till he drinke
    the blood of the slayne.'
  eng-WEBSTER: 'Behold, the people shall rise up as a great lion, and lift up himself
    as a young lion: he shall not lie down until he shall eat of the prey, and drink
    the blood of the slain.'
  nhw-BL: Ni masehualme motlananaj huan temajmatíaj quen se tecuani catli amo mosiyajquetza
    hasta quicuas catli moitzquilijtoc, huan quiijis ieso catli momictilijtoc.”
  swh-ONEN: Taifa lainuka kama simba jike; linajiinua kama simba ambaye hatulii mpaka
    amalize kurarua mawindo yake na kunywa damu ya mawindo yake.”
  bba-bba: Bɑ sɑ̃ɑwɑ nɡe ɡbee sunɔ ɡe ɡɑ rɑ yɑɑ mwɛ ɡu tem kpɑ ɡu yen yɛm nɔ ɡu sere
    dɑ ɡu kpunɑ.
  eng-KJVCPB: 'Behold, the people shall rise up as a great lion, And lift up himself
    as a young lion: He shall not lie down until he eat of the prey, And drink the
    blood of the slain.'
  cpy-cpy: Roshiyakari kashekari irikapaeni, Ikatziya rajaryaanta. Eero romorenka
    roojatzi ratsikan-takyaariri ratsikanewo. Riranakiro riraa rowamaani-paeni.
  luo-luo: Ogandani ger mana ka sibuor madhako; kendo gijuol ka sibuor madichwo, ma
    ok nyal nindo piny nyaka ocham gima onego momadh rembe.”
  meu-meu: O itaia, ina bese na e tore isimu, leona hahinena na heto; E gini toremu,
    leona na heto; Basine hekure ela bona baine hadareredia taudia hidiodia baine
    ani, Bona raradia baine inu.
  npi-ULB: हेर, मानिसहरू सिंहनीजस्तै उठ्छन्, सिंहजस्तै उठ्छन् र आक्रमण गर्छन् । त्यो
    आफ्नो सिकारलाई नखाएसम्म र त्यसले मारेको सिकारको रगत नपिएसम्म आराम गर्दैन ।”
  yor-yor: Àwọn ènìyàn náà yóò dìde bí abo kìnnìún; wọ́n yóò sì gbé ara wọn sókè bí
    i kìnnìún òun kì yóò sì dùbúlẹ̀ títí yóò fi jẹ ohun ọdẹ títí yóò sì fi mu nínú
    ẹ̀jẹ̀ ohun pípa.”
  emp-NTPO: Israelerãra imama quĩrãca panʌa. Jarra b̶ʌd̶e imamara ʌ̃nãũcaa, ãtebʌrʌ
    ne beaped̶a jũma cobaria. Dji oa sid̶a jũma senebaria. Ara maʌ̃ quĩrãca israelerãra
    ʌ̃nãũnaẽ́a ab̶a naʌ̃ druad̶ebema ẽberãrã jũma poyabʌdad̶aa.
  pes-OPCB: این قوم، چون شیر ماده برمی‌خیزد، و همچون شیر نر خود را بر پا می‌دارد.
    و تا وقتی شکار خود را نخورند و خون کشتگان را ننوشند، نمی‌خوابند.»
  tgl-ULB: Tingnan mo, tumayo ang mga tao katulad ng isang babaeng leon, gaya ng isang
    leong lumabas at sumalakay. Hindi siya humihiga hanggang sa makain niya ang kaniyang
    biktima at inumin ang dugo ng kaniyang napatay.”
  cbu-NT: Ashirusincha, anshuch tputs Israelchich ichingarusin kizpurinandaritssin
    taakanaya. Tumuz ashiru yáyachu, nda kapamaam waninda. Izuuru zamari zayaru, kapunguri
    katungkeeru, tazazayaru, ursiree wayaru, mapiysha maamawamach ashtaru, an tamaparee
    ashiritamsin, nda nizimaam yasaranaya. Ashirucha, ambchee tputs kasimaam wanindaja
    táshina, mang ántar ashirangiya kurakaa Balakaatsi.
  hui-hui: Isaraele wali agali gabua laiono ale hongo gibihe ka. Laiono ibu abale
    ha̱lo nabiraga ka. Ibugua dére ale mbira balu lerelabaga buwa bayagonaga mbirini
    darama heba nai haluore ha̱lo biraga ka, lalu Balamahanda mbiwia hene.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​ခွန်​အား​ကြီး​သော​ခြင်္သေ့ နှင့်​တူ​၏။ သား​ကောင်​ကို​မ​သတ်​ဖြတ်​သွေး​ကို​မ​သောက်
    ရ​လျှင် ထို​ခြင်္သေ့​သည်​ငြိမ်​ဝပ်​၍​နေ​မည်​မ​ဟုတ်။''
  bod-N: ཀྱེ་ཧོ་མི་རིགས་དེ་ནི་མོ་སེང་བཞིན། ། འགྱིང་ཞིང་སེང་གེ་ཇི་བཞིན་འགྲེང་ནས་ཡོང་།
    ། བརྔོན་བྱའི་རི་དྭགས་ཁྱུར་མིད་གཏོང་བ་དང་། ། བསད་པ་དེའི་ཁྲག་འཐུང་བའི་བར་དུ་ནི།
    ། མར་ལ་ཉལ་བ་གཏན་ནས་དཔེ་མི་སྲིད། །ཅེས་སྨྲས་སོ། །
  sna-sna: Vanhu vanosimuka seshumba hadzi; vanozvisimudza seshumba isingazorori kusvikira
    yadya chayauraya uye igonwa ropa rezvayabata.”
  spa-BLM: He aquí que un pueblo se levanta como una leona. Como un león se levanta.
    No se echará hasta que coma de la presa, y beba la sangre de los muertos”.
  cac-cac: A jun chon̈ab' tic syic'chaan̈ sb'a ichoc noc' choj te ay smay. Ayic toxo
    ix och sat noc' d'a junoc schib'ej, max och vaan noc' spechani masanto syamchaji
    syuc'an schiq'uil noc', icha chi' yaj eb', xchi vin̈.
  swh-ULB: Tazama, watu wanainuka kama simba jike, kama vile simba ainukavyo na kuvamia.
    Halali chini mpaka ale windo lake na kunywa damu ya windo lake,”
  bel-bel: Вось народ, як ільвіца ўстае, і як леў падымаецца; ня ляжа, пакуль ня зьесьць
    здабычы і пакуль не напэецца крыві забітых.
  wed-wed: Mai Israel lamna me Lion vivirewapanana. E vovomairi da ana ḡavia e viviraḡeni
    ma tarana e umaumai, Anina ma ina rauvirai da ina matave.”
  deu-ELBBK: 'Siehe, ein Volk: wie eine Löwin steht es auf, und wie ein Löwe erhebt
    es sich! Es legt sich nicht nieder, bis es den Raub verzehrt und das Blut der
    Erschlagenen getrunken hat.'
  mbb-OT: Heini he menge etew iring te erimaung he andam he edawi ne kenà edhimeley
    taman te egkekaan din is ebiktimahan din wey egkesupsup din is lengesa kayi.”
  mal-2015: ഇതാ, ജനം സിംഹിയെപ്പോലെ എഴുന്നേല്ക്കുന്നു; ബാലസിംഹത്തെപ്പോലെ തെളിഞ്ഞുനില്ക്കുന്നു;
    അവൻ ഇര പിടിച്ചു തിന്നാതെയും നിഹതന്മാരുടെ രക്തം കുടിക്കാതെയും കിടക്കയില്ല.
  rmc-rmc: Kada narodos ušťel upre sar o zoralo ľevos! Na pašľola peske, medik na
    chala oda, so chudela, medik na pijela o rat olendar, saven murdarďa.“
  pes-OPV: اینک قوم مثل شیر ماده خواهندبرخاست. و مثل شیر نر خویشتن را خواهندبرانگیخت،
    و تا شکار را نخورد، و خون کشتگان را ننوشد، نخواهد خوابید.»
  ron-1924: Да, попорул ачеста се скоалэ ка о леоайкэ Ши се ридикэ ынтокмай ка ун
    леу. Ну се кулкэ пынэ че н-а мынкат прада Ши н-а бэут сынӂеле челор учишь.”
  aui-aui: Bi Isrel damdi na ware laiyon naboni maragasina Yageghomiiri da kana aviya
    yunugha yakam bi ganiganidi yaniuna. Murine na yakena yowogha da yiyawiitaveyana!”
  ben-OBCV: সেই জাতি সিংহীর মতো উত্থিত হয়, সিংহের মতোই তারা গাত্রোত্থান করে। তারা
    যতক্ষণ না শিকার বিদীর্ণ করে ততক্ষণ বিশ্রাম করে না, এবং নিহতদের রক্ত পান করে।”
  som-som: 'Bal eeg, dadku wuxuu u kacaa sidii gool oo kale, Oo sidii aar oo kale
    ayuu isu qaadaa: Oo isagu jiifsan maayo jeeruu ugaadh cuno, Oo uu dhiigga ka cabbo
    waxa uu dishay.'
  lat-VUC: 'Ecce populus ut leæna consurget, et quasi leo erigetur: non accubabit
    donec devoret prædam, et occisorum sanguinem bibat.]'
  eng-ASVBT: 'Behold, the people riseth up as a lioness, And as a lion doth he lift
    himself up: He shall not lie down until he eat of the prey, And drink the blood
    of the slain.'
  ita-1885: Ecco un popolo che si leverà come un gran leone, E si ergerà come un leone;
    Egli non si coricherà, finchè non abbia divorata la preda, E bevuto il sangue
    degli uccisi.
  eng-LXXUP: Behold, the people shall rise up as a lion’s whelp, And shall exalt himself
    as a lion; He shall not lie down till he have eaten the prey, And he shall drink
    the blood of the slain.
  eng-ULB: Look, the people rise like a lioness, as a lion emerges and attacks. He
    does not lie down until he eats his victim and drinks the blood of what he has
    killed.”
  spa-VBL: ¡Miren! Los israelitas salen a cazar como una leona; persiguen como un
    león. No descansan hasta que comen su presa, y beben la sangre de su víctima muerta”.
  fra-_FOB: Voici un peuple qui se lèvera comme une lionne, et qui se dressera comme
    un lion; il ne se couchera point qu'il n'ait dévoré la proie et bu le sang des
    blessés.
  mal-mal: ഇതാ, ജനം സിംഹിയെപ്പോലെ എഴുന്നേല്ക്കുന്നു; ബാലസിംഹത്തെപ്പോലെ സട കുടഞ്ഞ്
    എഴുന്നേറ്റു നില്ക്കുന്നു; അവൻ ഇര പിടിച്ച് തിന്നാതെയും നിഹതന്മാരുടെ രക്തം കുടിക്കാതെയും
    കിടക്കുകയില്ല.
  urd-GVR: Isrāīlī qaum shernī kī tarah uṭhtī aur sherbabar kī tarah khaṛī ho jātī
    hai. Jab tak wuh apnā shikār na khā le wuh ārām nahīṅ kartā, jab tak wuh māre
    hue logoṅ kā ḳhūn na pī le wuh nahīṅ leṭtā.”
  suz-BL: कोव़ङीन, मेको जात ङा मुर गुप्‍सनी खोदेंशो पा बोक्‍नीम। प्रेक्‍शा ग्राम्‍चा
    चिक्‍शो गुप्‍स खोदेंशो पा मेको छुल बोक्‍ब। मेकोमी सिखार मब्‍वा सम्‍म नु सिखार
    आ हुश मतूङा सम्‍म मनाइक्‍ब” देंत। गन्‍ती २४:९; इजीकीएल १९:२
  ita-1927: Ecco un popolo che si leva su come una leonessa, si rizza come un leone;
    ei non si sdraia prima d’aver divorato la preda e bevuto il sangue di quelli che
    ha ucciso”.
  ckb-ckb: گەلێک وەک شێرە مێ هەڵدەستێت، وەک نەڕەشێر بەرز دەبێتەوە، ناخەوێت هەتا نێچیرێک
    نەخوات و خوێنی کوژراوان نەخواتەوە.»
  eng-BBE: 'See, Israel comes up like a she-lion, lifting himself up like a lion:
    he will take no rest till he has made a meal of those he has overcome, drinking
    the blood of those he has put to death.'
  kan-OKCV: ಇಗೋ, ಜನಾಂಗವು ದೊಡ್ಡ ಸಿಂಹದ ಹಾಗೆ ಏಳುವುದು. ಸಿಂಹದ ಮರಿಯ ಹಾಗೆ ಎದ್ದೇಳುವುದು. ಅದು
    ಬೇಟೆಯನ್ನು ತಿಂದು, ಹತರಾದವರ ರಕ್ತವನ್ನು ಕುಡಿಯುವವರೆಗೆ ಮಲಗದು.”
  bbb-bbb: Ro e Isureroko ije buka fanu raejoni ije fu vasia oega fu fanu gue sakiana
    buvua ikiro samua namo igeki. Fu samuana fi vakuma fanu be gakuma fu sakina i
    furikono kuae.
  tam-2017: அந்த மக்கள் கொடிய சிங்கம்போல எழும்பும், இளம்சிங்கம்போல நிமிர்ந்து நிற்கும்;
    அது தான் பிடித்த இரையைச் சாப்பிட்டு, வெட்டுண்டவர்களின் இரத்தத்தைக் குடிக்கும்வரை
    படுத்துக்கொள்வதில்லை” என்றான்.
  spa-RV-1909: 'He aquí el pueblo, que como león se levantará, y como león se erguirá:
    no se echará hasta que coma la presa, y beba la sangre de los muertos.'
  ron-BTF: Iată, poporul se va ridica asemenea unui leu mare și se va înălța ca un
    leu tânăr; nu se va întinde până nu va mânca din pradă și nu va bea sângele celor
    uciși.
  eng-WEBP: Behold, a people rises up as a lioness. As a lion he lifts himself up.
    He shall not lie down until he eats of the prey, and drinks the blood of the slain.”
  eng-FBV: Look! The Israelites go out hunting like a lioness; they chase like a lion.
    They don't rest until they eat their prey, and drink the blood of their dead victim.”
  nld-1939: Ziedaar een volk, dat zich opricht als een leeuwin, En als een leeuw zich
    verheft; Dat niet neerligt, eer het zijn buit heeft verslonden, En het bloed der
    gesneuvelden heeft gedronken.
  nch-BL: Ni masehualme motananaj huan temajmatíaj, quej se tecuani cati amo mosiyajquetza,
    hasta quicuas cati moitzquilijtoc, huan quiis ieso cati momictilijtoc.”
  vie-1934: Kìa, một thứ dân hưng lên như sư tử cái, Và vùng lên khác nào sư tử đực;
    Chỉ khi nào đã xé được mồi mới nằm xuống, Và uống huyết những kẻ bị thương.
  hin-CV: देखो, सिंहनी के समान यह दल उभर रहा है, एक शेर के समान यह स्वयं को खड़ा कर
    रहा है; जब तक वह आहार को खा न ले, वह विश्राम न करेगा, हां, तब तक, जब तक वह मारे
    हुओं का लहू न पी ले.”
  eng-OURB: Behold, the people rises up as a lioness. As a lion he lifts himself up.
    He shall not lie down until he eats of the prey, and drinks the blood of the slain.”
  spa-BES: Mira, Israel sube como una leona y se levanta como un león, no descansará
    hasta que haya comido a los que ha vencido, bebiendo la sangre de los que ha dado
    muerte.
  tdx-tdx: 'Hitroatse hoe liona vave’e ondatio, hiongake hoe liona lahi’e: Tsy handre
    am-para’ t’ie mihinan-tsindroke vaho minoñe ty lio’ i vinonoy.'
  vid-vid: Ulole, kota isimba idala nawenuka, kota isimba ilume wangwima, Waisilaeli
    hawokwesela mbaka webate chila chowalinguwinga, na kunwa danda ya chila chowalinguwinga.”
  eng-OKE: Behold, the people shall dwell as a lioness, And as a lion shall he lift
    himself up; Until he hath slain with slaughter, He will not rest in his land,
    And inherit the treasures of the nations.
  tha-KJV: ดู​เถิด ชนชาติ​หน​ึ่งซึ่งลุกขึ้นอย่างสิงโตผู้​ยิ่งใหญ่ และยืนขึ้นอย่างสิงโตหนุ่ม
    ไม่​ยอมนอนจนกว่าจะกินเหยื่อเสีย และดื่มเลือดของสิ่งที่ฆ่าตาย”
  por-BR-2018: 'Eis que o povo, que como leão se levantará, E como leão se erguerá:
    Não se deitará até que coma a presa, E beba o sangue dos mortos.'
  deu-ELO: 'Siehe, ein Volk: gleich einer Löwin steht es auf, und gleich einem Löwen
    erhebt es sich! Es legt sich nicht nieder, bis es den Raub verzehrt und das Blut
    der Erschlagenen getrunken hat.'
  eng-WYC-2018: Lo! the people shall rise together as a lioness, and it shall be raised
    as a lion, (or Behold! the people shall rise up like a lioness, and they shall
    be raised up like a lion); the lion shall not rest, till he devour [the] prey,
    and drink the blood of them that be slain.
  epo-epo: Jen la popolo stariĝas kiel leonino Kaj leviĝas kiel leono; Ĝi ne kuŝiĝos,
    antaŭ ol ĝi manĝos rabakiron Kaj antaŭ ol ĝi trinkos sangon de mortigitoj.
  uig-PIN: Mana, bu ⱪowm qixi xirdǝk ⱪopidu, Ərkǝk xirdǝk ⱪǝddini ruslaydu; Ɵzi owliƣan
    owni yemigüqǝ, Ɵltürgǝnlǝrning ⱪenini iqmigüqǝ, Ⱨǝrgiz yatmaydu!».
  beo-beo: Isala:ili fi da gasa bagade laione wa:me agoane. E da mae helefili, hu
    dodosa:sa amola naha amola medole legei liligi ea maga:me naha. Mai dagoiba:le
    fawane helefisa.”
  tpi-OTNT: Israel i olsem strongpela laion. Em i no save malolo kwik. Em i mas kilim
    abus na brukim na kaikai mit bilong en, na dring blut bilong dispela abus, na
    bihain em i malolo.”
  hau-SA: Mutane sun tashi kamar ƙaƙƙarfar zakanya; sun tā da kansu kamar zaki wanda
    ba ya hutawa sai ya cinye naman abin da ya kama ya kuma sha jinin abin da ya kama.”
  uig-LAT: Mana, bu qowm chishi shirdek qopidu, Erkek shirdek qeddini ruslaydu; Özi
    owlighan owni yémigüche, Öltürgenlerning qénini ichmigüche, Hergiz yatmaydu!».
  nde-nde: Abantu bayavuka njengesilwanekazi; badlwanguluka njengesilwane sona esingaphumuliyo
    size sitshwabadele inyamazana yaso njalo sinathe igazi layo.”
  ton-ton: 'Vakai, ʻe tuʻu hake ʻae kakai ʻo hangē ko e laione lahi, pea ʻe hiki hake
    ia ʻo hangē ko e laione mui: ʻe ʻikai toe tokoto ia kaeʻoua ke ne kai ʻae koloa,
    pea inu ʻae toto ʻoe tāmateʻi.”'
  ces-1613: Aj, lid jakožto silný lev povstane, a jakožto lvíče vzchopí se; nepoloží
    se, dokudž by nejedl loupeže, a dokudž by nevypil krve zbitých.
  eng-WMB: Behold, a people rises up as a lioness. As a lion he lifts himself up.
    He shall not lie down until he eats of the prey, and drinks the blood of the slain.”
  tam-TCV: அந்த மக்கள் சிங்கம்போல் வீறுகொண்டெழும்புகிறார்கள். பெண் சிங்கம்போல் எழும்புகிறார்கள்.
    தன் இரையை விழுங்கி, தான் வேட்டையாடிய இரத்தத்தைக் குடிக்கும்வரைக்கும் ஓய்ந்திரார்கள்”
    என்றான்.
  ceb-ULB: Tan-awa, motindog ang mga tawo sama sa baye nga liyon, ingon nga liyon
    nga mogula ug mohasmag. Dili siya mohigda hangtod nga makaon niya ang iyang biktima
    ug makainom sa dugo sa iyang gipatay.”
  pol-UBG: Oto lud powstanie jak silny lew, jak młody lew się podnosi; nie położy
    się, aż pożre zdobycz i wypije krew zabitych.
  agr-agr: Juju aents aina duka, Leónjai betek nantaki niina shiwaaji aidaun jeteakug,
    ayamtsuk ashí amuka, nuna numpen uwag duwi shiig ayamak tepena iman ainawai”,
    tiuwai.
  kyc-kyc: Mena laene porai dokome mena yango dupwa pyapala ranjamape minjupi dupwa
    nao otenge. Doko suu pyao Isaraele rara dupwa porai dopakale, leya.
  urd-GVU: اسرائیلی قوم شیرنی کی طرح اُٹھتی اور شیرببر کی طرح کھڑی ہو جاتی ہے۔ جب
    تک وہ اپنا شکار نہ کھا لے وہ آرام نہیں کرتا، جب تک وہ مارے ہوئے لوگوں کا خون نہ
    پی لے وہ نہیں لیٹتا۔“
  deu-1912: Siehe, das Volk wird aufstehen, wie ein junger Löwe und wird sich erheben
    wie ein Löwe; es wird sich nicht legen, bis es den Raub fresse und das Blut der
    Erschlagenen saufe.
  ntj-ntj: '@see-verse:NUM.023.023'
  kan-2017: ಇಗೋ, ಜನಾಂಗದವರು ಎದ್ದು ಪ್ರಾಯದ ಸಿಂಹದಂತೆ ನಿಂತಿದ್ದಾರೆ; ಸಿಂಹವು ಮೃಗವನ್ನು ಕೊಂದು
    ಮಾಂಸವನ್ನು ತಿಂದು ತೃಪ್ತಿಹೊಂದದ ಹೊರತು ಮಲಗುವುದಿಲ್ಲ ತಾನು ಬೇಟೆಯಾಡಿದ ರಕ್ತವನ್ನು ಕುಡಿದು
    ಮಲಗುವುದು.”
  yap-yap: 'Yu Israel e bod ba layon nib gel: Ni dabi toffan nge mada’ ko ngiyal’
    nike popof ke longuy Ma ke unum racha’en e pi’in nike li’ kem’.”'
  hlt-MCSB: Pilnam te sathuengnu bangla a thoh tih sathueng bangla a kuel. Maeh a
    ngaeh tih salaem thii a ok duela yalh tlaih pawh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዒንዴ ዞቢጉዲ ማዓንዳኔ፤ ኬሚ ዎዼሢ ሙዓንዳያ ሄላንዳኣና ሱጉፆዋ ዑሽካንዳያ ሄላንዳኣና ዚቲ ጌይ
    ላሁዋ ዞቢጉዲ ማዓንዳኔ።»
  twi-ASANTE: Saa nnipa yi sɔre sɛ gyataburu. Wɔgyina hɔ sɛ gyata hoɔdenfoɔ. Ɔnnye
    nʼahome kɔsi sɛ ɔbɛwe nʼahaboa awie na wanom ne mogya nyinaa!”
  mwc-mwc: Nikosi dam lion bibituwana rutainina te kokona kega tema binubaisi yepo
    kasi sirage te bowabowai ba tarana te tomatomani.”
  eng-WEBU: Behold, a people rises up as a lioness. As a lion he lifts himself up.
    He shall not lie down until he eats of the prey, and drinks the blood of the slain.”
  bnp-bnp: E huriki a Israel ri pesi rike manga a laion i gao hateka. I uka ma ri
    malo malaviriri. Bara ri kani a bobona, ri ninu a darana kania. Muri bara ri malo.”
  wal-wal: Ha asai macca gaammeedan denddiis. Ba oiqqidobaa maana gakkanaashiininne
    ba woridoogaa suuttaa uyana gakkanaashin, shemppenna gaammuwaadan eti eqqi denddoosona”
    yaagiis.
  spa-PDDPT: 'Aquí está un pueblo que se levanta como leona, Y se alza como un león:
    No se echará hasta que devore la presa, Y beba la sangre de los que mató.'
  gun-gun: Ma'ẽ, ha'e kuery opu'ã 'rã guary kunha rami, guary rami ete 'rã opu'ã.
    Mba'eta nonhenoi 'rã guembia ho'upa e'ỹa ja, ojuka va'ekue ruguy voi oy'u va'e
    — he'i.
  ilo-ULB: Adtoy, tumaktakder dagiti tattao a kas iti kabaian a leon, kas iti leon
    a kellaat nga agparang ket dumarup. Saan nga agidda agingga a makanna ti kinemmegna
    ken agingga a masepsepna ti dara ti napatayna.”
  kpg-kpg: Teenua o Israel gu duu aga gi nua gadoo be di laion maaloo dangihi! Mee
    hagalee noho gaa dae loo gi dana daaligi ana manu, gaa gai nia goneiga mo di inu
    nia dodo o ana manu ala ne daaligi.”
  uig-ARA: مانا، بۇ قوۋم چىشى شىردەك قوپىدۇ، ئەركەك شىردەك قەددىنى رۇسلايدۇ؛ ئۆزى
    ئوۋلىغان ئوۋنى يېمىگۈچە، ئۆلتۈرگەنلەرنىڭ قېنىنى ئىچمىگۈچە، ھەرگىز ياتمايدۇ!».
  sus-sus: Yi ɲama kelima alɔ yɛtɛ ginɛ, e tima alɔ yɛtɛ xɛmɛ, naxan mu a sama fo
    a xa sube don, a naxan faxa, fo a xa a wuli min.»
  pon-2006: 'Iet wehin Israel me rasehng laion kehlail men: e sohte pahn wendi e lao
    kadallehla seike, oh nimala ntahn irail me e kemehla.”'
  jae-jae: Alic lau tau acgom. Êsêac têtôm lewe têna gêdi sa. Êsêac têtôm lewe kêpuc
    tau gêdi kêkô. Eŋ êlêwaŋ tau atom e êniŋ gwada su ma ênôm gwada, taŋ gêjac naŋ,
    ŋadec.”
  ksd-ksd: Gire ra tarai dia tut rikai da ra leon, a tana, Ma i vatut pa ia iat mulai
    da ra leon; Pa na va mulai tuk i tar ian ta ra magit i tar ubu pa ia, Ma i tar
    mome ra gapu i ra magit i tar vavirua.
  tur-YTC: İşte, bir halk dişi aslan gibi kalkıyor. Bir aslan gibi kendini yukarı
    kaldırıyor. Avının etini yemeden ve öldürülenlerin kanını içmeden yatmayacaktır.”
  grc-BRENT: Ἰδοὺ λαὸς ὡς σκύμνος ἀναστήσεται, καὶ ὡς λέων γαυρωθήσεται· οὐ κοιμηθήσεται
    ἕως φάγῃ θήραν, καὶ αἷμα τραυματιῶν πίεται.
  ind-AYT: Bangsa itu bangkit seperti singa betina, dan berdiri tegak bagai singa
    jantan. Dan ia tidak berbaring sampai ia makan mangsanya, dan minum darah kurbannya.”
  nya-nya: Taonani, anthu anyamuka ngati mkango waukazi; adzuka okha ngati mkango
    waumuna umene supuma mpaka utadya nyama imene wagwira ndi kumwa magazi a nyama
    yogwidwayo.”
  hrv-hrv: 'gle, ustat će narod k''o lavica, dići će se poput lava: leći neće dok
    plijen ne proguta, dok ne popije krv pobijenih.”'
  mps-mps: Israel dabe te boma pai uni yowi laion tiwai dao. Aga toma polo tubo menio.
    Agai te hasa elama, mi pepedama tuyu ebo dao, tama te hasa dabego kaneme me tubo
    dao, tama nosali aga toma tubo dao.”
  tpi-tpi: Israel i olsem strongpela laion. Em i no save malolo kwik. Em i mas kilim
    abus na brukim na kaikai mit bilong en, na dring blut bilong dispela abus, na
    bihain em i malolo.”
  dan-1931: Se, et Folk, der står op som en Løvinde, rejser sig som en Løve! Det lægger
    sig først, når det har ædt Rov og drukket de dræbtes Blod.
  vie-OVCB: Như sư tử, họ vùng lên; chỉ chịu nằm xuống khi nào đã ăn xong mồi bắt
    được, và uống máu kẻ bị giết!”
  guj-2017: જુઓ, લોકો સિંહણની જેમ ઊઠે છે, જેમ સિંહ બહાર નીકળીને હુમલો કરે છે. તે મારેલો
    શિકાર ખાય અને તેનું રક્ત પીવે નહિ ત્યાં સુધી તે સૂઈ જશે નહિ.”
  pon-2006A: 'Iet wehin Israel me rasehng laion kehlail men: e sohte pahn wendi e
    lao kadallehla seike, oh nimala ntahn irail me e kemehla.”'
  por-BRBSL: Eis que um povo se levanta como uma leoa. Como um leão, ele se levanta.
    Ele não deve deitar-se até que coma a presa, e bebe o sangue dos mortos”.
  cth-cth: Khenhaw! taminaw teh sendekmanu patetlah a thaw teh, sendek patetlah a
    dawkcawk teh, a kei awh e moi a ca hoehroukrak teh, a kei awh e moi thi a nei
    hoehroukrak teh duem awm awh mahoeh, telah a ti.
  twi-twi: Nnipa no sɔre sɛ gyatabere. Wɔwosow wɔn ho sɛ gyata a onnye nʼahome de
    kosi sɛ ɔbɛtetew nea wakyere no no nam pasaa na ɔnom nea wakyere no no mogya.”
  hlt-hlt: Pilnam te sathuengnu bangla a thoh tih sathueng bangla a kuel. Maeh a ngaeh
    tih salaem thii a ok duela yalh tlaih pawh.
  tbz-SIM: Dɛ kó kubotí ɔ̃ɔ̃ ítɛ́ní musĩ̀mmù kɔ̃mɛ mmɛ bɛ̀ còḿmú dicìrícìrì tɛ̃mɛ̀
    mmɛ kɛ̀ bɛ̀ í nìntɛ kɛ pĩ nkɛ cɑ̀ɑ́kɛ́ kɛ yɑ̃̀ mɛyĩ̀ĩ̀ mbɛ̀ ɔ̃ɔ̃ í nduɔ́.
  msy-2020: Ia gan! Israelɨn ikɨzim, mati laionɨn bar gavgavim. An avughsan kogh mangɨ
    dughiar an asɨzim suegh bar anebɨghɨrarɨgh an tuzibar amɨva an ghuzim sara dozegham.”
  dop-dop: Yǝlɑɑ mpɛ pɑ wɛ toŋ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ ŋkɑ kɑ cǝlǝɣɩ kɑ tɔɣɔnɑɣɑ, nɑ kɑ́
    nyɔɔkɩ kɑ kʋkʋkʋm cɑlǝm, nɑ pǝ́cɔ́ kɑ́ hǝntǝɣɩ tɔ.
  azb-azb: Budur, xalq dişi aslan tək oyanır, Şir kimi qalxır, Şikarını yeməyincə,
    Ölənlərin qanını içməyincə yatmayacaq».
  eng-DBY: Lo, the people will rise up as a lioness, and lift himself up as a lion.
    He shall not lie down until he have eaten the prey and drunk the blood of the
    slain.
  hin-2017: सुन, वह दल सिंहनी के समान उठेगा, और सिंह के समान खड़ा होगा; वह जब तक शिकार
    को न खा ले, और मरे हुओं के लहू को न पी ले, तब तक न लेटेगा।”
  wol-KYG: Wii askan ni gaynde lay jóge, ni gayndeg sibi lay faboo, du goor te yàppul
    am pàdd, deret ja tuuru, mu xab.»
  eng-YLT: Lo, the people as a lioness riseth, And as a lion he lifteth himself up,
    He lieth not down till he eateth prey, And blood of pierced ones doth drink.'
  eng-WYC-2017: Lo! the people shall rise together as a lioness, and it shall be raised
    as a lion; the lion shall not rest, till he devour [the] prey, and drink the blood
    of them that be slain.
  eng-WMBB: Behold, a people rises up as a lioness. As a lion he lifts himself up.
    He shall not lie down until he eats of the prey, and drinks the blood of the slain.”
  urd-GVH: इसराईली क़ौम शेरनी की तरह उठती और शेरबबर की तरह खड़ी हो जाती है। जब तक
    वह अपना शिकार न खा ले वह आराम नहीं करता, जब तक वह मारे हुए लोगों का ख़ून न पी
    ले वह नहीं लेटता।”
  rug-rug: Sari na tinoni Izireli si ṉiṉira gua tugo na laione, meke hoke gasa tekulu
    guana laione si arini, meke lopu hoke eko magogoso osolae gani betoa sa sa nana
    boso meke napoi sa eharadi sarini pu va matei sa,” gua si asa.
  gaz-gaz: Kunoo sabni sun akka leenca dhalaatti kaʼa; akkuma leencaattis ol jedha;
    inni hamma waan adamsate nyaatee fixutti, hamma dhiiga waan ajjeefate sanaa dhuguttis
    hin ciisu.”
  fra-LSG: C’est un peuple qui se lève comme une lionne, Et qui se dresse comme un
    lion; Il ne se couche point jusqu’à ce qu’il ait dévoré la proie, Et qu’il ait
    bu le sang des blessés.
  gnn-gnn: Ŋunhiyi miṯtji Yitjuralpuyŋunydja ḏälmirrina wal'ŋu dhikana, bitjan maḏakarritjmirri
    wäyin; yakana ŋayi yurru ŋunhiyi ŋorranydja yukurra, yana liŋgu ga ḻuka ŋayi yurru
    dhawar'maramana yana ŋunhi, ŋunhi nhanukuŋu bunhara.”
  yal-yal: Siyani ito kelima nɛn alo yatana. E bata e yitɔn alo yatana naxan mi a
    sama fɔ a na xɔɔyi seen don, fɔ a na sube suxine wunla min.
  haw-1868: Aia hoi, e ala'e keia poe kanaka me he lionawahine la. E ku ae hoi ia
    e like me ka lionakane; Aole ia e moe hou, a ai iho ia i ke pio, A e inu hoi i
    ke koko o ka mea i pepehiia.
  arb-NAV: هُوَذَا شَعْبٌ يَتَحَفَّزُ كَلَبْوَةٍ وَيَنْهَضُ كَأَسَدٍ. لَا يَنَامُ
    حَتَّى يَلْتَهِمَ فَرِيسَةً وَيَلَغَ فِي دَمِ قَتْلَى».
  ewe-ewe: Ame siawo tsi tsitre abe dzatanɔ ene; womamlɔ anyi o. Va se ɖe esime woaɖu
    nu si wolé. Eye woano nu si wolé la ƒe ʋu!’ ”
  eng-LEE: 'Behold, it is a people, that shall rise up as a lioness, and as a lion
    shall it raise itself: it will not lie down until it have eaten the prey, and
    have drunk the blood of the slain.'
  asm-FB: চোৱা, সেই লোক সমূহ সিংহীৰ দৰে উঠিছে, সিংহৰ দৰে নিজৰ গা দাঙিছে; তেওঁ ধৰা
    পশু নাখায়মানে নুশুব, আৰু বধ কৰা লোকৰ তেজ পান নকৰেমানে শয়ন নকৰিব।”
  sus-A: يِ حَمَ كٍلِمَ عَلْ يّتّ فِنّ، عٍ تِمَ عَلْ يّتّ شّمّ، نَشَن مُ عَ سَمَ قٌ
    عَ شَ سُبٍ دٌن، عَ نَشَن قَشَ، قٌ عَ شَ عَ وُلِ مِن.»
  fra-SBL: Voici qu'un peuple se lève comme une lionne. Comme un lion, il se soulève.
    Il ne se couchera pas avant d'avoir mangé la proie, et boit le sang de ceux qui
    ont été tués. »
  hbo-hbo: הֶן־עָם֙ כְּלָבִ֣יא יָק֔וּם וְכַאֲרִ֖י יִתְנַשָּׂ֑א לֹ֤א יִשְׁכַּב֙ עַד־יֹ֣אכַל
    טֶ֔רֶף וְדַם־חֲלָלִ֖ים יִשְׁתֶּֽה׃
  eng-WYCLIFFE: Lo! the puple schal rise to gidere as a lionesse, and schal be reisid
    as a lioun; the lioun schal not reste, til he deuoure prey, and drynke the blood
    of hem that ben slayn.
  piu-2006: '@see-verse:NUM.023.023'
  cwe-cwe: Waisilaili wenuka fana simba zike, wokwima fana simba lume, fana simba
    yeli hagona mbaka yagwile chiya chiyowinga, na kung'wa damu ya chiya chiyawingile.”
  kik-kik: Andũ acio maarahũkaga ta mũrũũthi wa nga; mookagĩra ta mũrũũthi wa njamba,
    ũrĩa ũtangĩhurũka ũtarĩĩte kĩrĩa ũnyiitĩte, na ũkanyua thakame ya kĩrĩa ũragĩte.”
  fra-NCL: Voici un peuple qui se lève comme une lionne, et qui se dresse comme un
    lion ; il ne se couche pas qu’il n’ait dévoré sa proie, et qu’il n’ait bu le sang
    des blessés.
  cek-AK: Khenah, kaminawk loe kaipui baktiah angthawk o tih; saning kanawk kaipui
    baktiah tacawt o tih; a naeh ih moi to caa ai moe, a kaek ih moi thii to nae ai
    karoek to, omduem ai kaipui baktiah oh o, tiah a naa.
  cuk-cuk: Israel-dulemar, achumiguryob gwichiguardaed, achumiguryob yargan-baasmakardaed.
    We-achumigurde e-ibmar-oburgwisad-e-san-obelogedse, geb megdaed. E-ibmar-oburgwisad-e-abe
    gobedse, geb obunnomegdaed.”
  uig-CYR: Мана, бу қовм чиши ширдәк қопиду, Әркәк ширдәк қәддини руслайду; Өзи овлиған
    овни йемигичә, Өлтүргәнләрниң қенини ичмигичә, Һәргиз ятмайду!».
  tel-2017: చూడు, ఆ ప్రజలు ఆడసింహంలా లేస్తారు, ఆ జాతి సింహంలా బయటకు వచ్చి వేటాడుతుంది.
    చంపిన దాన్ని తిని, దాని రక్తం తాగే వరకూ అది పండుకోదు” అని పలికాడు.
  hat-BSA: Gade byen, yon pèp ki leve tankou yon manman lyon, tankou yon lyon li leve
    li menm. Ni li p ap kouche jiskaske li fin devore viktim nan, pou l bwè san a
    sila li touye a.”
  bxh-bxh: Isalaela doha laiyon manamanabalana. Hige gonowana i anyawasi ee–, ana
    ban ya an, yo ꞌwasinana ya nom.
  kos-kos: Mutunfacl Israel el oana soko lion na fokoko; El tia mongla nwe ke el eiya,
    kangla, Ac numla srah ke ma el uniya uh.”
  hbo-WLC: הֶן־עָם֙ כְּלָבִ֣יא יָק֔וּם וְכַאֲרִ֖י יִתְנַשָּׂ֑א לֹ֤א יִשְׁכַּב֙ עַד־יֹ֣אכַל
    טֶ֔רֶף וְדַם־חֲלָלִ֖ים יִשְׁתֶּֽה׃
  ibo-ibo: Ha na-ebili ọtọ dịka nne ọdụm, ha na-enugharị onwe ha dịka ọdụm, nke na-adịghị
    edina ala tutu o richaa ihe o gburu, ma ṅụọkwa ọbara ihe ahụ o tigburu!”
  ory-ory: ଦେଖ, ସେହି ଲୋକସମୂହ ସିଂହୀ ପରି ଉଠୁଅଛନ୍ତି; ପୁଣି, ସେ ସିଂହ ପରି ଆପଣାକୁ ଉଠାଉଅଛି;
    ଯେପର୍ଯ୍ୟନ୍ତ ସେ ଶିକାର ଭୋଜନ ନ କରେ ଓ ହତ ଲୋକମାନଙ୍କର ରକ୍ତ ପାନ ନ କରେ, ସେପର୍ଯ୍ୟନ୍ତ ଶୟନ
    କରିବ ନାହିଁ।”
  chk-chk: Ekewe aramasen Israel ra pwätä usun eman liefefinin laion, ra öüröürela
    usun eman ätemwänin laion esap konola tori epwe asomwala liapan o ünümi chan chokewe
    a nirela.”
  rop-rop: Detlot Isreil pipul jis laiga brabli strongwan laiyan. Im nomo abum spel
    raidap im dagadagat en dringgim det blad blanga det enimul weya imbin kilim.”
    Lagijat na Beilam bin tok.
  ukr-1871: 'На Якова в нас не буде, ворожби чи то проклону: про Ізраїля всї люде
    скажуть: Бог його воздвигнув.'
  deu-1951: Siehe, das Volk wird aufstehen wie eine Löwin und wird sich erheben wie
    ein Löwe. Es wird sich nicht legen, bis es den Raub verzehrt und das Blut der
    Erschlagenen getrunken hat!
  eng-JPS: Behold a people that riseth up as a lioness, and as a lion doth he lift
    himself up; he shall not lie down until he eat of the prey, and drink the blood
    of the slain.
  srp-1865: Evo, narod æe ustati kao silan lav, i kao laviæ skoèiæe; neæe leæi dokle
    ne pojede lova i popije krvi pobijenijeh.
  lug-lug: Abantu basituka ng’empologoma enkazi, beezuukusa ng’empologoma ensajja
    etaweera okutuusa ng’eridde omuyiggo gwayo n’enywa omusaayi gw’ebyo by’esse.”
  heb-heb: הן עם כלביא יקום וכארי יתנשא לא ישכב עד יאכל טרף ודם חללים ישתה׃
  ben-IRV: দেখ, ঐ জাতি সিংহীর মত উঠছে, যেমন একটি সিংহ উত্থিত হয় ও আক্রমণ করে। সে
    শুয়ে পড়বে না যতক্ষণ না সে তার শিকার না খায় এবং যতক্ষণ না সে যাকে হত্যা করেছে
    তার রক্ত পান করে।”
  pan-pan: ਇਹ ਪਰਜਾ ਸ਼ੇਰਨੀ ਵਾਂਗੂੰ ਉੱਠੇਗੀ, ਅਤੇ ਸ਼ੇਰ ਵਾਂਗੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਖੜ੍ਹਾ ਕਰੇਗੀ,
    ਉਹ ਨਹੀਂ ਲੇਟੇਗੀ ਜਦ ਤੱਕ ਸ਼ਿਕਾਰ ਨਾ ਖਾ ਲਵੇ, ਅਤੇ ਸ਼ਿਕਾਰ ਦਾ ਲਹੂ ਨਾ ਪੀ ਲਵੇ।
  mya-JVB: ဤလူမျိုး သည်၊ ခြင်္သေ့ ကဲ့သို့ ထ လိမ့်မည်။ ခြင်္သေ့ပျို ကဲ့သို့ ထွက် လိမ့်မည်။
    ဘမ်းမိ သော အကောင်ကို မ စား မှီ၊ သတ် အပ်သော တိရစ္ဆာန်အသွေး ကို မသောက် မှီ တိုင်အောင်ငြိမ်ဝပ်
    စွာမ နေဟု မြွက်ဆို၏။
  tbg-tbg: Isareri vika vaireka, kempuka raioni voqaara variarave. Raionivano auraara
    vaireva, viva aantauvahi naane arukero rapepaama kero naarevata mativata nero
    vira naantiara auraara vaintemake, Isareri nái navutaaka hampata raquqi viha vika
    aru taiqake ˻vira naantiara auraara vaivarave˼, tiro.
  hmo-hmo: Israela besena be laiona hahine bamona ia toreisi noho. Inai bese be laiona
    bamona ia gini noho. Do ia hekure lasi ela bona ia alaia mase gaudia, edia vamuna
    ia ania ore, bona edia rarana do ia inua.”
  urd-urd: देख, यह गिरोह शेरनी की तरह उठती है। और शेर की तरह तन कर खड़ी होती है। वह
    अब नहीं लेटने को, जब तक शिकार न खा ले। और मक़तूलों का ख़ून न पी ले।”
  rus-SYN: Вот, народ как львица встает и как лев поднимается; не ляжет, пока не съест
    добычи и не напьется крови убитых.
  bqc-SIM: Buipi ì fɛlɛ lán nↄ̀ↄmusuwa, ì azĩa sɛ lán gbɛaanawa. Ìli wúlɛo
    e à gɛ pↄ́ kũ soò, e à gɛ pↄ́ pↄ́ a dɛ̀ↄ au miò.
  tcz-CHONGTHU: Veuvin mipi hochu keipi bang in ading doh un chule keipi bahkai bangtah
    in a ding doh tai, anneh ding an chah aval lhum masang nga kum lha lou ahi sa
    kitah thisan adon kahse a ding ahi, ati.
  mar-mar: पहा, लोक सिंहिणीसारखे उठत आहेत, सिंहासारखा बाहेर येतो आणि हल्ला करतो. तो
    त्याची शिकार खाऊन आणि वधलेल्यांचे रक्त प्यायल्याखेरीज तो खाली बसणार नाही.
  soq-soq: Israel apanawa mukau ipa debamaia pue onawaa laion rua; me mai di wampia
    rua, dia, me ideita aleidie moiawa bomodie namode, ita do osinapu remoleidio dialeide.
    Ita edie aleidie bubualeidie ituleide.”
  qub-qub: Chay runacunaga liyunno manchacuypämi caycan. Liyun imatapis micunanpaj
    chariycur yawarninta upur-raj jamashannömi Israelcunapis contrancunata binsiycur-raj
    jaman.»
  bqp-bqp: Buri pìi dì futɛ lán músuda bà, àdi a zĩda bi lán músusaa bà. Àdi wútɛro
    ari à gɛ́ pↄ́ kũ à só, ari à gɛ́ pↄ́ kũ à dɛ̀nↄ aru mi.
  hat-hat: Gade! Pèp Izrayèl la kanpe tankou yon manman lyon. Yo leve kanpe tankou
    yon mal lyon. Yo p'ap chita toutotan yo pa fin devore moun ki tonbe anba men yo,
    toutotan yo pa fin bwè san moun yo touye yo.
  eng-BSB: Behold, the people rise like a lioness; they rouse themselves like a lion,
    not resting until they devour their prey and drink the blood of the slain.”
  tod-tod: Niima nuɓusɛiti ta wuzeɠezu eɠɛ zalai, toɠa ɠaalɔsu eɠɛ zalai, é ɗa ná-sua
    zogai mi, é ɗa ná-sua zogai ma ɲamai ɓɔle, naa ʋoluma ɠa niina a ɗa laa la.»
  eng-WEBPB: Behold, a people rises up as a lioness. As a lion he lifts himself up.
    He shall not lie down until he eats of the prey, and drinks the blood of the slain.”
  kbq-kbq: Hagi keho, Israeli vahe'mo'za laionimo eaza hu'za ne-eza, laionimo ahenaku
    hia zagama otre ronato huvava huno aheno asgahu nevazino korama'a neankna hute'za,
    manigsa hugahaze.
  nhe-BL: Ni tlacame motlalanaj huan temajmatíaj queja se tecuani tlen ax mosiyajcahua
    hasta quicuas tlen moitzquilijtoc, huan quiis ieso tlen momictilijtoc.”
  bus-bus: Borii pì è fɛɛ lán músudaa bà, è a zĩnda sɛ́ lán musukya bà. È daɛro ai
    à gá pↄ́ kũ à só, ai à gá pↄ́ kɛ̀ à dɛ̀nↄ aru mio.
  gub-BL: Izaew upu'àm zàwàruhu iriàw kuzà ài wà. Ikàg zàwàruhu iriàw awa ài wà. Wemiar
    i'u re zo upytu'u putar nehe. Wemipyhyk wanuwykwer i'u re zo upytu'u putar nehe,
    i'i wà.
  eng-DRA: 'Behold the people shall rise up as a lioness, and shall lift itself up
    as a lion: it shall not lie down till it devour the prey, and drink the blood
    of the slain.'
