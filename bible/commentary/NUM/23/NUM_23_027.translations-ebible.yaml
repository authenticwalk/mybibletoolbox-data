verse: NUM.023.027
translations:
  mal-C: ഇതിനുശേഷം ബാലാക്ക് ബിലെയാമിനോട്, “വരിക, ഞാൻ താങ്കളെ മറ്റൊരു സ്ഥലത്തേക്ക്
    കൊണ്ടുപോകാം. ഒരുപക്ഷേ അവിടെനിന്ന് എനിക്കുവേണ്ടി അവരെ ശപിക്കേണ്ടതിനു നിന്നെ അനുവദിക്കാൻ
    ദൈവത്തിനു പ്രസാദമായേക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Hierauf sprach Balak zu Bileam: Komm, ich will dich an eine andere Stelle
    führen; vielleicht willigt Gott ein, daß du mir es dort verwünschest!'
  lin-lin: 'Balaki alobaki na Balami : — Yaka, tika ete namema yo esika mosusu ! Tango
    mosusu Nzambe akosepela ete olakela bango mabe mpo na ngai wuta na esika yango.'
  eng-LSV: And Balak says to Balaam, “Please come, I take you to another place; it
    may be it is right in the eyes of God to pierce it for me from there.”
  eng-GNV: Againe Balak sayd vnto Balaam, Come, I pray thee, I wil bring thee vnto
    another place, if so be it wil please God, that thou mayest thence curse them
    for my sake.
  eng-WEBSTER: And Balak said to Balaam, Come, I pray thee, I will bring thee to another
    place; perhaps it will please God that thou mayest from thence curse them for
    me.
  nhw-BL: 'Huajca Tlanahuatijquetl Balac quiilhui: ―Techchihuili se favor, xihuala
    nohuaya huan nimitzhuicas seyoc lugar. Huelis tlen nopona Toteco mitzcahuilis
    xiquintelchihua.'
  swh-ONEN: Basi Balaki akamwambia Balaamu, “Njoo, nikupeleke mahali pengine. Huenda
    itampendeza Mungu kukuruhusu unilaanie hao watu kutoka mahali hapo.”
  bba-bba: Bɑlɑki u mɑɑ Bɑlɑmu sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, ɑ nɑ su dɑ ɡɑm ɡiɑ. Sɔrɔkudo
    Yinni Gusunɔ u koo wurɑ ɑ Isirelibɑ bɔ̃rusi nɛn sɔ̃.
  eng-KJVCPB: And Balak said unto Balaam, Come, I pray thee, I will bring thee unto
    another place; peradventure it will please God that thou mayest curse me them
    from thence.
  luo-luo: Eka Balak nowacho ne Balaam niya, “Bi wadhi kamachielo. Dibed ni biro bedo
    maber ne Nyasaye mondo ikwongʼnagi kanyo.”
  meu-meu: Bena Balak ese Balaam e hamaoroa, eto, Mani aitala, gabu idauna ta; reana
    unuseni ai Dirava baine ura oi ese inaigu ba uduguiraidia.
  npi-ULB: त्यसैले बालाकले बालामलाई जावाफ दिए, “अब आउनुहोस्, म तपाईंलाई अर्को ठाउँमा
    लैजान्छु । सायद त्यहाँबाट मेरो निम्ति तिनीहरूलाई सराप दिन परमेश्‍वरले इच्छा गर्नुहुने
    छ ।”
  yor-yor: Nígbà náà Balaki sọ fún Balaamu pé, “Wá jẹ́ kí èmi kí ó mú ọ lọ sí ibòmíràn
    bóyá yóò tẹ́ Ọlọ́run lọ́rùn kí ó fi wọ́n bú láti ibẹ̀ lọ.”
  emp-NTPO: 'Maʌ̃be Balába idjía jarasia: –Wãna. Mʌ̃a bʌra dewara orroare edeya. Ãĩbẽrã
    mamabʌrʌ Ãcõrẽba bʌ́a israelerãra idu biẽ́ jarabisicada.–'
  pes-OPCB: 'بعد بالاق پادشاه، به بلعام گفت: «تو را به جای دیگری می‌برم، شاید خدا
    را خوش آید و به تو اجازه فرماید از آنجا بنی‌اسرائیل را نفرین کنی.»'
  tgl-ULB: Kaya sumagot si Balak kay Balaam, “Pumarito ka ngayon, dadalhin kita sa
    ibang lugar. Marahil makakalugod ito sa Diyos para isumpa mo sila roon para sa
    akin.”
  cbu-NT: Ashiriya, yusur Balak nda sambaytarangiya. Naani, yusur piyamsha machchinllpa
    minupsha machi. Apaz amb naakchuni, Apanll shiyaa kamachtakachshita Israelchicheem
    tuztamaama. Pzaya, ambsha yachani, mang tárangu,
  hui-hui: Ani layagola Balagahanda Balamahondo lamialu lalu, Dindi teboneni howa
    agi larabe hondole mba íbu. Ngode Datagaliwabehanda í̠na dindi ogoriani howa ha
    haregola hale holebira badago, lene.
  mya-mya: တစ်​ဖန်​ဗာ​လက်​ဘု​ရင်​က​ဗာ​လမ်​အား``အ​ခြား တစ်​နေ​ရာ​သို့​လိုက်​ခဲ့​ပါ​လော့။
    ကိုယ်​တော်​အား ထို​အ​ရပ်​မှ​နေ​၍​သူ​တို့​ကို​ကျိန်​ဆဲ​စေ​ရန် ဘု​ရား​သ​ခင်​အ​လို​တော်​ရှိ​ကောင်း​ရှိ​မည်''
    ဟု​ဆို​၏။-
  bod-N: དེ་ནས་པཱ་ལག་གིས་པེལ་ཨམ་ལ། ཕེབས་དང་། ངས་ཁྱེད་རང་ས་ཆ་གཞན་ཞིག་ལ་འཁྲིད་པར་བྱ་སྟེ།
    དཀོན་མཆོག་ཁྱེད་ལ་ཐུགས་མཉེས་ཀྱང་སྲིད་ལ། ཁྱེད་ཀྱིས་ས་དེ་ནས་ངའི་ཆེད་དུ་ཁོ་རྣམས་ལ་དམོད་མོ་བཏབ་ཆོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo Bharaki akati kuna Bharamu, “Uya, ndiende newe kune imwe nzvimbo.
    Zvimwe Mwari achafara nazvo kuti unditukire vanhu ava ikoko.”
  spa-BLM: 'Balac dijo a Balaam: “Ven ahora, te llevaré a otro lugar; tal vez le plazca
    a Dios que los maldigas por mí desde allí”.'
  cac-cac: 'Ix lajvi chi'', ix yalanxi vin̈aj Balac chi'' icha tic: —Cotan̈, ol ach
    vic''b''at d''a junocxo lugar, talaj ata'' ol scha'' sc''ol Dios a catab''an eb''
    israel chi'', xchi vin̈.'
  swh-ULB: Balaki akamwambia Balaamu, “Njoo sasa, Nami nitakupeleka mahali pengine.
    Labda kule itampendeza Mungu kunilaania hawa hawa watu.”
  bel-bel: 'І сказаў Валак Валааму: ідзі, я вазьму цябе на другое месца; можа, заўгодна
    будзе Богу, і адтуль праклянеш мне яго.'
  deu-ELBBK: 'Und Balak sprach zu Bileam: Komm doch, ich will dich an einen anderen
    Ort mitnehmen; vielleicht wird es in den Augen Gottes recht sein, dass du es mir
    von dort aus verwünschst.'
  mbb-OT: Mid-uman megkaǥi si Balak diyà te ki Balaam te, “Hendini ka, su edumahan
    ku sikew ziyà te selakew en maan he lugar. Su kela ke zutun he lugar ebpezumezume
    en is Megbevayà he edrewakan nu is Israel para kedì.”
  mal-2015: 'ബാലാക്ക് ബിലെയാമിനോടു: വരിക, ഞാൻ നിന്നെ മറ്റൊരു സ്ഥലത്തു കൊണ്ടുപോകും;
    അവിടെനിന്നു നീ എനിക്കുവേണ്ടി അവരെ ശപിപ്പാൻ ദൈവത്തിന്നു പക്ഷേ സമ്മതമാകും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Balak le Balaamoske phenďa: „Av, lav tut pre aver than. Ko džanel,
    či les odarik o Del na kamela te prekošel.“'
  pes-OPV: 'بالاق به بلعام گفت: «بیا تا تو را به‌جای دیگر ببرم، شاید در نظر خدا پسند
    آید که ایشان را برای من از آنجا لعنت نمایی.»'
  ron-1924: 'Балак а зис луй Балаам: „Вино, те рог, те вой дуче ынтр-ун алт лок; поате
    кэ Думнезеу ва гэси ку кале сэ-мь блестемь де аколо пе попорул ачеста!”'
  ben-OBCV: তারপরে বিলিয়মকে বালাক বললেন, “আসুন আমি আপনাকে অন্য এক স্থানে নিয়ে যাই।
    সম্ভবত ঈশ্বর সন্তুষ্ট হবেন, যেন আপনি আমার পক্ষে সেখান থেকে তাদের অভিশাপ দেন।”
  som-som: Markaasaa Baalaaq wuxuu Balcaam ku yidhi, Haddaba kaalay, meel kalaan ku
    geeynayaaye, mindhaa Ilaah waa ku farxi doonaa inaad iyaga halkaas iiga habaartid.
  lat-VUC: 'Et ait Balac ad eum: Veni, et ducam te ad alium locum: si forte placeat
    Deo ut inde maledicas eis.'
  eng-ASVBT: And Balak said unto Balaam, Come now, I will take thee unto another place;
    peradventure it will please God that thou mayest curse me them from thence.
  ita-1885: 'E Balac disse a Balaam: Deh! vieni, io ti menerò in un altro luogo; forse
    piacerà a Dio che di là tu mel maledica.'
  eng-LXXUP: And Balak said to Balaam, Come and I will remove thee to another place,
    if it shall please God, and curse me them from thence.
  eng-ULB: So Balak replied to Balaam, “Come now, I will take you to another place.
    Perhaps it will please God for you to curse them there for me.”
  spa-VBL: “Por favor, ven conmigo y te llevaré a otro lugar”, dijo Balac. “Tal vez
    Dios te permita maldecirlos por mí desde allí”.
  fra-_FOB: 'Balak dit encore à Balaam: Viens donc, je te conduirai en un autre lieu;
    peut-être que Dieu trouvera bon que tu me le maudisses de là.'
  mal-mal: 'ബാലാക്ക് ബിലെയാമിനോട്: “വരുക, ഞാൻ നിന്നെ മറ്റൊരു സ്ഥലത്ത് കൊണ്ടുപോകും;
    അവിടെനിന്ന് നീ എനിക്കുവേണ്ടി അവരെ ശപിക്കുവാൻ ദൈവത്തിന് പക്ഷേ സമ്മതമാകും” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Tab Balaq ne Bilām se kahā, “Āeṅ, maiṅ āp ko ek aur jagah le jāūṅ. Shāyad
    Allāh rāzī ho jāe ki āp mere lie wahāṅ se un par lānat bhejeṅ.”
  suz-BL: मिनु बालाकमी बालाम कली “मुल पिने, गो इन कली अर्को बाक्‍तीकेमी लाइक्‍नन्‍नी।
    मेकेर रे गे आं पा ङा मेको आन कली सराप चीले पचा कली परमप्रभुमी दाक्‍बा कों?” देंत।
  ita-1927: 'E Balak disse a Balaam: “Deh, vieni, io ti condurrò in un altro luogo;
    forse piacerà a Dio che tu me lo maledica di là”.'
  ckb-ckb: 'بالاقیش بە بەلعامی گوت: «وەرە بتبەمە شوێنێکی دیکە، بەڵکو لەبەرچاوی خودا
    باش بێت و لەوێوە بۆ من نەفرەتیان لێ بکە.»'
  eng-BBE: Then Balak said to Balaam, Come now, I will take you to another place;
    it may be that God will let you put a curse on them from there.
  kan-OKCV: ಆಗ ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ದಯಮಾಡಿ ಬಾ, ನಾನು ನಿನ್ನನ್ನು ಬೇರೆ ಒಂದು ಸ್ಥಳಕ್ಕೆ ಕರೆದುಕೊಂಡು
    ಹೋಗುವೆನು. ನೀನು ಅಲ್ಲಿಂದ ನನಗೋಸ್ಕರ ಅವರನ್ನು ಶಪಿಸುವುದು ಒಂದು ವೇಳೆ ದೇವರಿಗೆ ಯುಕ್ತವಾಗಿದ್ದೀತು,”
    ಎಂದನು.
  bbb-bbb: Kini Beraki fu Berame kuae, Ni roga na mesirana una are be ijia vane. Na
    vierafe no ijia vakuva Godi fu bite are ijia oemarega a e ije noefuo kuravajiakono
    kuae.
  tam-2017: 'அப்பொழுது பாலாக் பிலேயாமை நோக்கி: “வாரும், வேறொரு இடத்திற்கு உம்மை அழைத்துக்கொண்டு
    போகிறேன்; நீர் அங்கே இருந்தாவது எனக்காக அவர்களைச் சபிக்கிறது தேவனுக்குப் பிரியமாக
    இருக்கும்” என்று சொல்லி,'
  spa-RV-1909: 'Y dijo Balac á Balaam: Ruégote que vengas, te llevaré á otro lugar;
    por ventura parecerá bien á Dios que desde allí me lo maldigas.'
  ron-BTF: 'Și Balac i-a spus lui Balaam: Vino, te rog, te voi duce într-un alt loc;
    poate cumva îi va plăcea lui Dumnezeu să mi-i blestemi de acolo.'
  eng-WEBP: Balak said to Balaam, “Come now, I will take you to another place; perhaps
    it will please God that you may curse them for me from there.”
  eng-FBV: “Please come with me and I will take you somewhere else,” Balak said. “Maybe
    God would let you curse them for me from there.”
  nld-1939: 'Toen zei Balak tot Balaäm: Kom, ik zal u naar een andere plaats brengen:
    misschien behaagt het God, dat gij het van daaruit vervloekt.'
  nch-BL: 'Huajca Tanahuatijquet Balac quiilhui: ―Techchihuili se favor, xihuala nohuaya
    huan nimitzhuicas sejcoyoc. Huelis ten nopona Toteco mitzcahuilis xiquintelchihua.'
  vie-1934: 'Ba-lác lại nói cùng Ba-la-am rằng: Vậy, hãy lại, ta dẫn ngươi đến một
    chỗ khác; có lẽ Đức Chúa Trời sẽ ưng cho ngươi rủa sả dân nầy tại đó chăng.'
  hin-CV: तब बालाक ने बिलआम से विनती की, “कृपा कर आइए, मैं आपको एक दूसरी जगह पर ले
    चलूंगा. हो सकता है यह परमेश्वर को ठीक लगे और आप मेरी ओर से उन्हें शाप दे दें.”
  eng-OURB: Balak said to Balaam [Not people, Destroyer of people], “Come now, I will
    take you to another place; perhaps it will please God that you may curse them
    for me from there.”
  spa-BES: 'Entonces Balac dijo a Balaam: Ven, te llevaré a otro lugar; puede ser
    que Dios te permita ponerles una maldición desde allí.'
  tdx-tdx: Le hoe t’i Balak’ amy Balame, Antao, fa hendeseko mb’an-toetse raike ka
    irehe hera ho non’ Añahare ty hañozoñe iareo ho ahiko boake ey.
  vid-vid: Balaki nakamlonjela Balaamu, “Uye, ndokuhilika honhu hanji. Hanji Nguluwi
    konojezwa leka uwapanjile wanhu awo kulawa ako kwa chiwalo cha heni.”
  eng-OKE: And Balak said to Bileam, Come now, I will take thee to another place;
    perhaps it may be pleasing before the Lord, that thou mayest curse them for me
    from thence.
  tha-KJV: บาลาคจึงพู​ดก​ับบาลาอัมว่า “มาเถิด ข้าพเจ้าจะพาท่านไปอีกที่​หนึ่ง ชะรอยพระเจ้าจะทรงโปรดให้ท่านแช่งเขาเพื่อข้าพเจ้าจากที่​นั่น​”
  por-BR-2018: 'E disse Balaque a Balaão: Rogo-te que venhas, te levarei a outro lugar;
    porventura comparecerá bem a Deus que desde ali me o amaldiçoes.'
  deu-ELO: 'Und Balak sprach zu Bileam: Komm doch, ich will dich an einen anderen
    Ort mitnehmen; vielleicht wird es in den Augen Gottes recht sein, daß du es mir
    von dort aus verwünschest.'
  eng-WYC-2018: And Balak said to him, Come, and I shall lead thee to another place,
    if in hap it pleaseth God that from thence thou curse him (or perhaps it shall
    please God that thou curse them from there).
  epo-epo: 'Kaj Balak diris al Bileam: Venu, mi prenos vin sur alian lokon; eble plaĉos
    al Dio, kaj vi malbenos ilin al mi de tie.'
  uig-PIN: 'Balaⱪ Balaamƣa: — Kǝlsilǝ, mǝn silini baxⱪa bir yǝrgǝ apiray, Hudaning
    nǝziridǝ sili xu yǝrdǝ turup ularni ⱪarƣaxliri muwapiⱪ tepilarmikin? — dedi.'
  beo-beo: Ba:ila:ge da amane sia:i, “Ania da eno sogebi amoga ahoa:di! Amabela:?
    Gode da di amoga Isala:ili dunu gagabusu aligima:ne ilegemusa:, amogawi dia logo
    doasima:bela:?”
  tpi-OTNT: Orait na Balak i tokim Balam olsem, “Yu kam wantaim mi na bai mi bringim
    yu i go long narapela ples. Ating God bai i lukim yu i sanap long dispela narapela
    hap na bai em i larim yu i tokaut long em bai i bagarapim ol Israel.”
  hau-SA: Sai Balak ya ce wa Bala’am, “Zo in kai ka wani wuri. Wataƙila zai gamshi
    Allah, yă bari ka la’anta mini su daga can.”
  uig-LAT: 'Balaq Balaamgha: — Kelsile, men silini bashqa bir yerge apiray, Xudaning
    neziride sili shu yerde turup ularni qarghashliri muwapiq tépilarmikin? — dédi.'
  nde-nde: Ngakho uBhalaki wathi kuBhalamu, “Woza, kahle ngikuse kwenye indawo. Mhlawumbe
    kuzamthokozisa uNkulunkulu akuvumele ukuthi ungiqalekisele bona ukhonale.”
  ton-ton: ¶ Pea naʻe pehē ʻe Pelaki kia Pelami, “ʻOku ou kole kiate koe, haʻu, ke
    u ʻave ko e ki ha potu kehe; heiʻilo ʻe lelei ki he ʻOtua ke ke fakamalaʻiaʻi
    ʻakinautolu mei ai maʻaku.”
  ces-1613: 'I řekl Balák Balámovi: Poď, prosím, povedu tě na jiné místo, odkudž snad
    líbiti se bude Bohu, abys mi je proklel.'
  eng-WMB: Balak said to Balaam, “Come now, I will take you to another place; perhaps
    it will please God that you may curse them for me from there.”
  tam-TCV: பின்பு பாலாக் பிலேயாமிடம், “நீ என்னுடன் வா; நான் உன்னை வேறு ஒரு இடத்திற்குக்
    கூட்டிக்கொண்டு செல்கிறேன். ஒருவேளை அங்கேயிருந்து நீ எனக்காக அவர்களைச் சபிப்பது
    இறைவனுக்கு விருப்பமாயிருக்கும்” என்றான்.
  ceb-ULB: Busa mitubag si Balak kang Balaam, “Dali karon, dad-on ko ikaw sa laing
    dapit. Tingali makapahimuot kini sa Dios nga tunglohon mo sila didto alang kanako.”
  pol-UBG: 'Balak powiedział do Balaama: Chodź, proszę, zaprowadzę cię na inne miejsce,
    może się spodoba Bogu, żebyś ich stamtąd przeklął.'
  agr-agr: 'Tusa timatai Balac chichajak: “Wegajai tikich yantama awi wemi. Awi jegantaminish,
    Apajuísh Israel aents aidau pegkegchaunum yumigjata tujamchaintash”, tiuwai.'
  kyc-kyc: Belekeme Belame lamaiyuo, Namba role pyao ipu. Eparene dokopa nambame emba
    nyuo lanyuo yuu mendasako paro. Embame yuu dumunya karo Isaraele wambu dupwa keta
    randa maiyakalase lao Anatumi emba kapa langira rapisi, leya.
  urd-GVU: تب بلق نے بلعام سے کہا، ”آئیں، مَیں آپ کو ایک اَور جگہ لے جاؤں۔ شاید اللہ
    راضی ہو جائے کہ آپ میرے لئے وہاں سے اُن پر لعنت بھیجیں۔“
  deu-1912: 'Balak sprach zu ihm: Komm doch, ich will dich an einen Ort führen, ob''s
    vielleicht Gott gefalle, daß du daselbst mir sie verfluchst.'
  ntj-ntj: Nyangka puurrpa Payilikilu watjarnu, “Yarra-li yapu kutjupanguru tatiralpi
    nyawa. Tjinguru Mama Kuurrtu wuyurrpa kutjuparringkulalpi watjalku yinitjunkutjaku-tjananyan.”
  kan-2017: ತರುವಾಯ ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ಬೇರೊಂದು ಸ್ಥಳಕ್ಕೆ ನಿನ್ನನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತೇನೆ
    ಬಾ; ಅಲ್ಲಿಯಾದರೂ ನೀನು ಅವರನ್ನು ಶಪಿಸುವುದಕ್ಕೆ ದೇವರು ಅನುಮತಿ ಕೊಡಬಹುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Balak, “Moy, ngdarow nga yug bang, ya sana ra fel’ u wan’ Got
    ni nge pagem ngam yibil ngam bucheg wa’athrad u rom ni fan ngog.”
  hlt-MCSB: Te phoeiah Balak loh Balaam taengah, “Cet mai dae sih, hmuen tloe la nang
    kang khuen saeh lamtah Pathen mik ah thuem mai khaming. Te lamloh kai yueng la
    anih te tap mai,” a ti nah.
  mdy-ETH: ባኣላኣቄ ዒማና፦ «ሃኒ ሙኬ፥ ሜሌ ቤሲ ኑ ዓኣዾም፤ ጎዖንቴ ዒኢካ ኔ ማዔም ሃያ ዴሮ ጋዳንቃንዳጉዲ ፆኦሲ ኔና ዓይሣንዳያ
    ናንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, ɔhene no ka kyerɛɛ Balaam sɛ, “Mede wo bɛkɔ baabi foforɔ. Ebia,
    ɛhɔ bɛyɛ anisɔ ama Onyankopɔn sɛ wobɛgyina hɔ adome wɔn.”
  eng-WEBU: Balak said to Balaam, “Come now, I will take you to another place; perhaps
    it will please God that you may curse them for me from there.”
  bnp-bnp: Lakea e Balak i takia e Balam maea, “O valai turagu ga taparaki ioe lakea
    na tanga tara. A Vure ma ge matai ioe o pesi na tabeke tara, bara i longo ioe
    go ruduraha ria.”
  wal-wal: Hegaappe guyyiyan, Baalaaqi Balaama, “Haa ya; taani nena harasaa efaana.
    Ooni erii, nena yaa efin Xoossai ufaittidi, nena eta taayyo qanggissanaakko” yaagiis.
  spa-PDDPT: 'Entonces Balac dijo a Balaam: ¡Ven, te ruego, te llevaré a otro lugar!
    ¡Quizás plazca ante ʼElohim que me los maldigas desde allí!'
  gun-gun: 'Ha''e rami rã Balaque aipoe''ive ju Balaão pe: — Neĩ ke eju, amboae katy
    jevy ta rogueraa. Xapy''a rei ma ha''e py Nhanderuete ojou porã ''rã ndeayvu vai
    aguã — he''i.'
  ilo-ULB: Ket insungbat ni Balak kenni Balaam, “Umaykan ta ikuyogka iti sabali pay
    a lugar. Nalabit a maay-ayonto ti Dios nga ilunodmo ida sadiay para kaniak.”
  kpg-kpg: Balak ga helekai anga, “Hanimoi malaa, au gaa lahi goe gi tuai gowaa. Holongo
    God ga hiihai bolo goe gi haga halauwa ina digaula i di gowaa deelaa.”
  uig-ARA: 'بالاق بالائامغا: — كەلسىلە، مەن سىلىنى باشقا بىر يەرگە ئاپىراي، خۇدانىڭ
    نەزىرىدە سىلى شۇ يەردە تۇرۇپ ئۇلارنى قارغاشلىرى مۇۋاپىق تېپىلارمىكىن؟ — دېدى.'
  sus-sus: Balaki naxa a fala Balami bɛ, «Awa, won xa siga yire gbɛtɛ. Tɛmunde Alatala
    tinma i xa yi ɲama danka n bɛ mɛnni.»
  pon-2006: Palak eri mahsanihong, “Kohdo mahs; I pahn kahreiukalahng ekis wasa tohrohr;
    mweinele Koht pahn ketin kupwurki ke en keriairailla sang wasao.”
  jae-jae: Balak kêsôm gêdêŋ Bileam gebe “Ômôêŋ acgom, aê gabe jawê aôm ôna gamêŋ
    teŋ. Moae Anôtô oc êlic ŋajam gebe aôm ôpuc boa êsêac êtu aêŋa aŋga ônê.”
  ksd-ksd: 'Ma Balak i ga biti tai Balam: Una mai, ina agure u tar ta ra enana pakana
    kabila; ma kan God na mulaot ba una tata vakaina diat mabara.'
  tur-YTC: Balak, Balam'a, “Şimdi gel, seni başka bir yere götüreyim” dedi. “Belki
    oradan benim için onlara lanet etmenden Tanrı hoşnut olur.''
  grc-BRENT: Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, δεῦρο παραλάβω σε εἰς τόπον ἄλλον, εἰ ἀρέσει
    τῷ Θεῷ, καὶ κατάρασαί μοι αὐτὸν ἐκεῖθεν.
  ind-AYT: Kemudian, Balak berkata kepada Bileam, “Marilah bersamaku ke tempat yang
    lain. Mungkin Allah berkenan di mata-Nya dan mengizinkanmu mengutuk bagiku dari
    tempat itu.”
  nya-nya: Kenaka Balaki anati kwa Balaamu, “Bwera ndikutengere ku malo ena. Mwina
    chidzamukondweretsa Mulungu kuti uwatemberere kumeneko mʼmalo mwanga.”
  hrv-hrv: 'Potom Balak reče Bileamu: “Hajde! Odvest ću te na drugo mjesto. Možda
    će Bogu biti pravo da mi ga odande prokuneš.”'
  mps-mps: Tialima, Balakgo Balambolo te po wali, “Nage ena dali asao, tama nage eno
    gasa bulu meba odasa paibao. Tiali, te Godigo nage te gasa bulude dolalubo sulama,
    tama agai nago te Israel dabe dolao wabo po omainu sula tagalaibawe, ma meniwe,
    te dago sueibao,” te po wali.
  tpi-tpi: Orait na Balak i tokim Balam olsem, “Yu kam wantaim mi na bai mi bringim
    yu i go long narapela ples. Ating God bai i lukim yu i sanap long dispela narapela
    hap na bai em i larim yu i tokaut long em bai i bagarapim ol Israel.”
  dan-1931: 'Da sagde Balak til Bileam: “Kom, jeg vil tage dig med til et andet Sted,
    måske det vil behage Gud, at du forbander mig det fra det Sted.”'
  vie-OVCB: 'Một lần nữa, Vua Ba-lác đề nghị Ba-la-am: “Để ta đem ông đến một nơi
    khác. Mong rằng lần này ta sẽ làm vừa ý Đức Chúa Trời, và Ngài sẽ cho ông nguyền
    rủa họ tại đó.”'
  guj-2017: બાલાકે બલામને જવાબ આપ્યો, “હવે આવ, હું તને બીજી જગ્યાએ લઈ જાઉં. કદાચ ઈશ્વર
    પ્રસન્ન થાય અને ત્યાંથી તું તેઓને મારે સારુ શાપ આપે.”
  pon-2006A: Palak eri mahsanihong, “Kohdo mahs; I pahn kahreiukalahng ekis wasa tohrohr;
    mweinele Koht pahn ketin kupwurki ke en keriairailla sang wasao.”
  por-BRBSL: 'Balak disse a Balaam: “Venha agora, eu o levarei a outro lugar; talvez
    agrade a Deus que você possa amaldiçoá-los por mim de lá”.'
  cth-cth: Hahoi Balak ni Balaam koevah, tho haw, alouklah na ceikhai han, awi haw
    kangna teh Cathut ni thoe na bo sak hanelah ahawi ati ta panue maw, telah a ti.
  twi-twi: Afei, Balak ka kyerɛɛ Balaam se, “Bra mma memfa wo nkɔ baabi foforo. Ebia,
    ɛhɔ bɛyɛ anisɔ ama Onyankopɔn sɛ wubegyina hɔ adome wɔn.”
  hlt-hlt: Te phoeiah Balak loh Balaam taengah, “Cet mai dae sih, hmuen tloe la nang
    kang khuen saeh lamtah Pathen mik ah thuem mai khaming. Te lamloh kai yueng la
    anih te tap mai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑki dɔ̀: Kɔtɛní kɛ̀ tí kɔtɛ kupíkù tɛkù kɛ̀ dɛ̀ nɑɑti Kuyie nyie
    nkɑ̀ɑ bɛ̀ nni mbɔntɛ́ kusĩ̀nkù.'
  msy-2020: Ezɨ Atrivim Balak kamaghɨn Balam mɨgei, “Ga uaning, nɨ na ko izɨ ga danganir
    igharazitamɨn mangam. God ti tɨghar nɨ ateghtɨ, nɨ munagh ikɨ na bagh me ikuvighsɨ
    akavsiam me darɨgham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Pɑlɑkɩ yɑɑ pɑlɑɑm sɩ: Tǝ́ lɑɣɑsɩ lonte lɛntɛ. Ntɑnyɩ Ɩsɔ kɑ́ tisi
    nɑ ń tǝŋsɩ-m yǝlɑɑ mpɛɣɛ mpusi.'
  azb-azb: 'Balaq Bilama dedi: «Xahiş edirəm gəl, səni başqa bir yerə aparım; bəlkə
    Allahın gözünə xoş gələr ki, oradan onlara mənim xeyrimə görə lənət oxuyasan».'
  eng-DBY: And Balak said to Balaam, Come, I pray thee, I will bring thee to another
    place; perhaps it will be right in the sight of God that thou curse me them from
    thence.
  hin-2017: बालाक ने बिलाम से कहा, “चल मैं तुझको एक और स्थान पर ले चलता हूँ; सम्भव
    है कि परमेश्वर की इच्छा हो कि तू वहाँ से उन्हें मेरे लिये श्राप दे।”
  wol-KYG: 'Balag ne ko: «Kaay rekk, ma yóbbu la feneen. Jombul Yàlla nangu nga móolool
    ma leen foofu.»'
  eng-YLT: And Balak saith unto Balaam, 'Come, I pray thee, I take thee unto another
    place; it may be it is right in the eyes of God — to pierce it for me from thence.'
  eng-WYC-2017: And Balak said to him, Come, and I shall lead thee to another place,
    if in hap it pleaseth God that from thence thou curse him.
  eng-WMBB: Balak said to Balaam, “Come now, I will take you to another place; perhaps
    it will please God that you may curse them for me from there.”
  urd-GVH: तब बलक़ ने बिलाम से कहा, “आएँ, मैं आपको एक और जगह ले जाऊँ। शायद अल्लाह
    राज़ी हो जाए कि आप मेरे लिए वहाँ से उन पर लानत भेजें।”
  rug-rug: Beto asa si zama la koe Belami se Balaki, “Leana mae, maqu turaṉa lanigo
    pule pa keke vasina. Meke hokara vasina si kote qetu sa Tamasa meke boka va malumigo
    Sa pude leve maeni vasina si arini.”
  gaz-gaz: Ergasii Baalaaq Balaʼaamiin, “Mee kottu amma illee ani iddoo biraa sin
    geessaa. Tarii achii jara naaf abaaruun kee Waaqa gammachiisa taʼaatii” jedhe.
  fra-LSG: 'Balak dit à Balaam: Viens donc, je te mènerai dans un autre lieu; peut
    être Dieu trouvera-t-il bon que de là tu me maudisses ce peuple.'
  yal-yal: Balaki yi a fala Balami xa, a naxa, “En siga yire gbɛtɛ yi. Yanyina nde
    Ala tinma nɛn i xa e danga n xa mɛnni.”
  haw-1868: I mai la o Balaka ia Balaama, Ke noi aku nei au ia oe, e hele mai, a e
    kai aku au ia oe i kahi e; malia paha e oluolu ke Akua i hoino aku ai oe ia lakou
    malaila.
  arb-NAV: 'فَقَالَ بَالاقُ: «دَعْنِي آخُذُكَ إِلَى مَوْضِعٍ آخَرَ، فَعَسَى أَنْ يَحْسُنَ
    فِي عَيْنَيِ اللهِ أَنْ تَلْعَنَ لِيَ الشَّعْبَ مِنْ هُنَاكَ».'
  ewe-ewe: Balak gagblɔ na Balaam le eƒe nyagblɔɖi etɔ̃lia ŋu be, “Makplɔ wò agayi
    teƒe bubu aɖee. Ɖewohĩ adze Mawu ŋu be wòana nàƒo fi ade wo tso afi ma azɔ.”
  eng-LEE: And Balak said unto Bil'am, Come, I pray thee, I will take thee unto another
    place, peradventure it may be pleasing in the eyes of God that thou mayest denounce
    them for me from there.
  asm-FB: তথাপি বালাকে বিলিয়মক ক’লে, “বিনয় কৰি কওঁ, আহক, মই আপোনাক আন ঠাইলৈ লৈ যাওঁ।
    সেই ঠাইতে মোৰ কাৰণে আপুনি তেওঁলোকক শাও দিবলৈ কিজানি ঈশ্বৰ সন্তুষ্ট হ’ব পাৰে।”
  sus-A: بَلَكِ نَشَ عَ قَلَ بَلَمِ بّ، «عَوَ، وٌن شَ سِفَ يِرٍ فبّتّ. تّمُندٍ عَلَتَلَ
    تِنمَ عِ شَ يِ حَمَ دَنكَ ﭑ بّ مّننِ.»
  fra-SBL: 'Balak dit à Balaam : « Viens, je vais te conduire dans un autre lieu ;
    peut-être plaira-t-il à Dieu que, de là, tu les maudisses pour moi. »'
  hbo-hbo: וַיֹּ֤אמֶר בָּלָק֙ אֶל־בִּלְעָ֔ם לְכָה־נָּא֙ אֶקָּ֣חֲךָ֔ אֶל־מָקֹ֖ום אַחֵ֑ר
    אוּלַ֤י יִישַׁר֙ בְּעֵינֵ֣י הָאֱלֹהִ֔ים וְקַבֹּ֥תֹו לִ֖י מִשָּֽׁם׃
  eng-WYCLIFFE: And Balach seide to hym, Come, and Y schal lede thee to an other place,
    if in hap it plesith God that fro thennus thou curse hym.
  piu-2006: '@see-verse:NUM.023.026'
  cwe-cwe: Balaki kamulongela Balaamu, “Izo nikugale hanhu hamwenga. Huwenda Mndewa
    Mulungu kezanogelwa uniduwilile wanhu wawo kulawa uko.”
  kik-kik: Ningĩ Balaki akĩĩra Balamu atĩrĩ, “Ũka tũthiĩ ngũtware handũ hangĩ. Hihi
    Ngai no agwĩtĩkĩrie ũnumĩre andũ aya ũrĩ hau.”
  fra-NCL: 'Balac dit à Balaam : « Viens donc, je te mènerai à une autre place ; peut-être
    plaira-t-il au regard de Dieu que de là tu me le maudisses. »'
  cek-AK: To pacoengah Balak mah Balaam khaeah, Angzo ah; kalah ahmuen bangah kang
    caeh haih han; to ahmuen hoiah nihcae nang tangoeng pae hanah, Angraeng ih palung
    tongh khoe doeh om tih, tiah a naa.
  cuk-cuk: 'Geb degine, Balac, Balaamʼga sogded: —An bese wilesakwaa egis, anba be
    dage, neg-baidse an be-sedo. Adi, abakalegi agindi Bab-Dummad sokalile, we-dulemar
    be ukabsaye.'
  uig-CYR: 'Балақ Балаамға: — Кәлсилә, мән силини башқа бир йәргә апирай, Худаниң
    нәзиридә сили шу йәрдә туруп уларни қарғашлири мувапиқ тепилармекин? — деди.'
  tel-2017: బాలాకు బిలాముతో “నువ్వు దయచేసి రా, నేను ఇంకొక చోటికి నిన్ను తీసుకెళ్తాను.
    అక్కడ నుంచి నా కోసం నువ్వు వారిని శపించడం దేవుని దృష్టికి అనుకూలంగా ఉంటుందేమో”
    అన్నాడు.
  hat-BSA: 'Alò Balak te di a Balaam: “Souple, vini; mwen va mennen ou yon lòt kote.
    Petèt li va agreyab a Bondye pou ou modi yo depi kote sa a.”'
  kos-kos: Tokosra Balak el fahk, “Fahsru wiyu, ac nga ac fah uskomla nu ke sie pacna
    acn. Sahp God El ac lela kom in selngawelos liki acn we nu sik.”
  hbo-WLC: וַיֹּ֤אמֶר בָּלָק֙ אֶל־בִּלְעָ֔ם לְכָה־נָּא֙ אֶקָּ֣חֲךָ֔ אֶל־מָק֖וֹם אַחֵ֑ר
    אוּלַ֤י יִישַׁר֙ בְּעֵינֵ֣י הָאֱלֹהִ֔ים וְקַבֹּ֥תוֹ לִ֖י מִשָּֽׁם׃
  ibo-ibo: Mgbe ahụ, Balak sịrị Belam, “Bịa, aga m akpọrọ gị gaa nʼebe ọzọ. Eleghị
    anya ọ ga-amasị Chineke ka i si nʼebe ahụ bụọrọ m ha ọnụ.”
  ory-ory: ତହୁଁ ବାଲାକ ବିଲୀୟମ୍‍କୁ କହିଲେ, “ବିନୟ କରୁଅଛୁ, ଆସ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅନ୍ୟ ଏକ ସ୍ଥାନକୁ
    ନେଇଯିବା; ହୋଇପାରେ, ସେହି ସ୍ଥାନରେ ଆମ୍ଭ ନିମନ୍ତେ ସେମାନଙ୍କୁ ଅଭିଶାପ ଦେବାର ପରମେଶ୍ୱରଙ୍କ
    ଦୃଷ୍ଟିରେ ଉପଯୁକ୍ତ ହେବ।”
  chk-chk: Mürin, Palak a üreni Palam, “Kopwe etto pwe üpwe emwenuk ngeni pwal eu
    leni. Eli Kot epwe efich om kopwe anümamaueer ngeniei seni ikenan.”
  rop-rop: Wal Beilak bin tok, “Yu kaman garram mi, en ai garra deigim yu langa det
    najawan pleis. Maitbi God garra larram yu singim olabat brom deya.”
  ukr-1871: 'І відповів Білеам, і каже Балакові: Хиба не казав я тобі, що все, що
    промовив Господь, мушу сповнити.'
  deu-1951: 'Balak sprach zu Bileam: Komm doch, ich will dich an einen andern Ort
    führen; vielleicht gefällt es Gott, daß du mir sie daselbst verfluchest!'
  eng-JPS: 'And Balak said unto Balaam: ''Come now, I will take thee unto another
    place; peradventure it will please God that thou mayest curse me them from thence.'''
  srp-1865: 'A Valak reèe Valamu: hodi, odvešæu te na drugo mjesto; da ako Bogu bude
    volja da mi ga odande prokuneš.'
  lug-lug: Balaki n’agamba Balamu nti, “Jjangu, nkutwale mu kifo ekirala, oboolyawo
    Katonda anakkiriza obankoliimiririre ng’osinziira awo.”
  heb-heb: ויאמר בלק אל בלעם לכה נא אקחך אל מקום אחר אולי יישר בעיני האלהים וקבתו
    לי משם׃
  ben-IRV: তাই বালাক বিলিয়মকে বললেন, “বিনয় করি, আসুন, আমি আপনাকে অন্য জায়গায় নিয়ে
    যাই, হয় তো সেখান থেকে আমার জন্য তাদেরকে আপনার অভিশাপ দেওয়া ঈশ্বরের দৃষ্টিতে
    সন্তুষ্টজনক হবে।”
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਚੱਲ, ਮੈਂ ਤੈਨੂੰ ਇੱਕ ਹੋਰ ਥਾਂ ਲੈ ਜਾਂਵਾਂ। ਸ਼ਾਇਦ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਲੱਗੇ ਕਿ ਤੂੰ ਉੱਥੋਂ ਮੇਰੇ ਲਈ ਉਹਨਾਂ ਨੂੰ ਸਰਾਪ ਦੇਵੇਂ।
  mya-JVB: တဖန် ဗာလက် မင်းက၊ လာ ပါတော့။ အခြား သော အရပ် သို့ ဆောင် သွားပါမည်။ ထို အရပ်၌
    သူ တို့ကို ငါ့ အဘို့ ကျိန်ဆဲ စေခြင်းငှါဘုရားသခင် အလို တော်ရှိကောင်းရှိတော်မူလိမ့်မည်ဟု
    ဗာလမ် အား ဆို လျက်၊
  tbg-tbg: Ho Balaakiva Balaamira tiva amiro tiharo, Are aniraqe te ai vita vare vonaini
    vuare. Are mini vairaro Kotiva ai qaqi kairara are Isareriara qora uva tinarave
    kiae tinarave, tiro.
  hmo-hmo: Vadaeni Balaki ese Balama dekenai ia hereva, ia gwau, “Oi mai, gabu idauna
    ta dekenai ita lao, sedira unai gabu dekenai Dirava do ia ura unai bese oiemu
    uduna dekena amo do oi hadikaia.”
  urd-urd: तब बलक़ ने बल'आम से कहा, “अच्छा आ, मैं तुझ को एक और जगह ले जाऊँ; शायद ख़ुदा
    को पसन्द आए कि तू मेरी ख़ातिर वहाँ से उन पर ला'नत करे।”
  rus-SYN: 'И сказал Валак Валааму: пойди, я возьму тебя на другое место; может быть,
    угодно будет Богу, и оттуда проклянешь мне его.'
  bqc-SIM: 'Balaki ò Balaaũɛ: Mↄ, má gɛnnↄ gupãleiɛ sa. Wìliↄ dↄ̃o tó a maa
    Luaɛ ǹ gbɛ̃́piↄ kamɛɛ we sa.'
  tcz-CHONGTHU: Chu in Balak in Balaam chu ahou lim pitan, lungset tah in neihin jui
    tan keiman nangma hi munchom’a kapui ding akhatna Pathen lunglam ahung hi thei
    leh Israel mite chu keima a ding a nei gaosap peh thei ahi.
  mar-mar: नंतर बालाक बलामास म्हणाला, तेव्हा माझ्याबरोबर दुसऱ्या ठिकाणी ये. कदाचित
    देव आनंदी होईल आणि तुला त्या लोकांस शाप द्यायची परवानगी देईल.
  qub-qub: 'Chaura Balacga Balaamta niran: «Chayno captenga juc-läman aywashun. Chaypita
    maldisyunapämaptiquega capaschari Tayta Dios mana rabyacongachu.»'
  bqp-bqp: 'Balaki pì Balamunɛ: Ǹ mↄ́ sà, mani gɛ́ kũnwo gu pãnden. Òdigↄ̃ dↄ̃ro
    tó ani kɛ Ludanɛ ǹ gbɛ̃ pìnↄ kámɛnɛ gwe sà.'
  hat-hat: 'Balak di Balaram konsa: -Ann al non! Mwen pral mennen ou yon lòt kote.
    Ou pa janm konnen, antan ou la a, Bondye ka kite ou bay pèp la madichon pou mwen.'
  eng-BSB: “Please come,” said Balak, “I will take you to another place. Perhaps it
    will please God that you curse them for me from there.”
  tod-tod: 'Ɓalake ɠɛni Ɓalaame ma: «Ʋa deɠɛmu, nà liizu ga ɗe adaʋɛ taɠili, tanisu
    GALA ka pɛtɛ názu ga ɗa nuɓusɛi niiti foovo nɔ̀un bɛ.'
  eng-WEBPB: Balak said to Balaam, “Come now, I will take you to another place; perhaps
    it will please God that you may curse them for me from there.”
  kbq-kbq: Hagi Balaki'a anage huno Balamunkura hu'ne, Antureti'ma Ra Anumzamo'a musema
    huno'ma kazusima huzamantenigu ege'na kavre'na vaneno.
  nhe-BL: 'Huajca Tlanahuatijquetl Balac quiilhui: ―Xinechchihuili se favor, xihuala
    nohuaya huan nimitzhuicas seyoc lugar. Huelis tlen nopona Toteco mitzcahuilis
    xiquintelchihua.'
  bus-bus: 'Balaki bè Balamunɛ: Ǹ mↄ́ sa, mɛ́ gányo gu pãndea. Wègↄ̃ dↄ̃ro tó eé
    kɛ Ludanɛ ǹ gbɛ̃ pìnↄ kámɛ gwe sa.'
  gub-BL: Na'e Marak uze'eg Màrààw pe. — Ezur herupi nehe. Ureraha putar amo ywy pehegwer
    pe nehe. Aze ru'u Tupàn omono kar ze'egaiw Izaew wanehe newe a'e pe nehe, i'i
    izupe.
  eng-DRA: 'And Balac said to him: Come and I will bring thee to another place; if
    peradventure it please God that thou mayest curse them from thence.'
