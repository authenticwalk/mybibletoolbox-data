verse: NUM.023.006
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം ബാലാക്കിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്നു. അദ്ദേഹം മോവാബ്യ പ്രഭുക്കന്മാരെല്ലാവരോടുംകൂടെ
    തന്റെ യാഗത്തിന്റെ അടുക്കൽ നിൽക്കുന്നതു കണ്ടു.
  deu-TKW: Da kehrte er zu ihm zurück; er aber stand noch da bei seinem Brandopfer
    mit allen Häuptlingen der Moabiter.
  lin-lin: Bongo Balami azongaki epai ya Balaki mpe akutaki ye atelemi pembeni ya
    mbeka na ye, elongo na bakambi nyonso ya Moabi.
  eng-LSV: And he returns to him, and behold, he is standing by his burnt-offering,
    he and all the princes of Moab.
  eng-GNV: So when he returned vnto him, loe, hee stoode by his burnt offering, he,
    and all the princes of Moab.
  eng-WEBSTER: And he returned to him and lo, he stood by his burnt-sacrifice, he,
    and all the princes of Moab.
  nhw-BL: Huan Balaam mocuepqui huan quipantico Tlanahuatijquetl Balac ijcatoc nechca
    nopa tlacajcahualistli catli quitlatijtoya. Huan ihuaya itztoyaj nochi nopa tlayacanani
    tlen nopa tlali Moab.
  swh-ONEN: Basi Balaamu akarudi kwa Balaki, akamkuta amesimama kando ya sadaka yake
    akiwa na wakuu wote wa Moabu.
  bba-bba: Mɑ Bɑlɑmu u wurɑ u dɑ u Bɑlɑki deemɑ mi u win yɑ̃ku ni mɔ̀ kɑ Mɔɑbubɑn
    wiruɡibu ɡɑbu.
  eng-KJVCPB: And he returned unto him, and lo, he stood by his burnt sacrifice, he,
    and all the princes of Moab.
  cpy-cpy: Ari ipiyaari Balaam iñaapaeri Balac ijeekawen-tziri itaani, itsipayi-takari
    inampina-paeni Athataa-weni-jatzi.
  luo-luo: Omiyo nodok moyudo Balak kochungʼ but misango mane osechiwo ka en gi jodong
    Moab duto.
  meu-meu: Taunabunai ia na e lou lao ia dekenai; Moab lohiadia iboudiai na unuseni
    ai gigini, iena ḡole-oho bouboudia badibadidiai.
  npi-ULB: त्यसैले बालाम बालाककहाँ फर्के, जो आफ्‍नो बलिदानको छेउमा उभिरहेका थिए र
    मोआबका सबै अगुवा तिनीसँग थिए ।
  yor-yor: Ó sì padà sí ọ̀dọ̀ rẹ̀ ó sì ba tí ó dúró ti ẹbọ sísun rẹ̀, pẹ̀lú gbogbo
    àwọn ìjòyè Moabu.
  emp-NTPO: Ara maʌ̃da jẽda wãsia. Jũẽbʌrʌd̶e Balaaʌ̃ba unusia Balára, jũma Moab druad̶ebema
    dji dromarã sid̶a Ãcõrẽa animarã babue dia panʌ caita duanʌda.
  pes-OPCB: پس بلعام به نزد پادشاه که با همهٔ بزرگان موآب در کنار قربانیهای سوختنی
    خود ایستاده بود بازگشت
  tgl-ULB: Kaya bumalik si Balaam kay Balak, na nakatayo sa tabi ng kaniyang handog
    na susunugin, at lahat ng mga pinuno ng Moab na kasama niya.
  cbu-NT: Balamsha anuritam kanapeeranllu, yusur Balakaa chamayangarangiya. Balaksha
    anshuritam tiptsirpa Mowabshuchpa tputs Balamaam kutaksin, shanee ashiranganaya.
    Balak kutaku, xixeew ashirangiya.
  hui-hui: Dai buwa handalu hearia Balaga ibu mbirale bo delayagoria Moabali haguane
    biaru heba habe layagoria hearia hendene.
  mya-mya: သို့​ဖြစ်​၍​ဗာ​လမ်​သည်​ဗာလက်​ဘု​ရင်​ထံ​သို့ ပြန်​လာ​သော​အ​ခါ ဘု​ရင်​သည်​မော​ဘ​အ​မျိုး
    သား​ခေါင်း​ဆောင်​တို့​နှင့်​အ​တူ မီး​ရှို့​ရာ​ယဇ်​ပလ္လင် အ​နား​တွင်​ရပ်​နေ​သည်​ကို​တွေ့​မြင်​ရ​လေ​၏။
  bod-N: ཁོ་པཱ་ལག་གི་རྩར་ལོག་པ་ན། ལྟོས་དང་། པཱ་ལག་དང་མོ་ཨབ་ཀྱི་འགོ་དཔོན་ཐམས་ཅད་སྦྱིན་སྲེག་གི་རྩར་འགྲེང་ནས་བསྡད་ཡོད་དོ།
    །
  sna-sna: Saka akadzokera kwaari akamuwana amire parutivi rwechipiriso chake, ana
    machinda ose eMoabhu.
  spa-BLM: Volvió a él, y he aquí que estaba junto a su holocausto, él y todos los
    príncipes de Moab.
  cac-cac: Ix meltzaj vin̈, ix c'ochxi vin̈ b'aj aycan lin̈an vin̈aj Balac yed' eb'
    yichamtac vinaquil Moab d'a stz'ey silab' chi'.
  swh-ULB: Kwa hiyo Balaamu akarudi kwa Balaki aliyekuwa amesimama karibu na sadaka
    yake ya kuteketezwa, na viongozi wote wa Moabu walikuwa pamoja naye.
  bel-bel: І вярнуўся да яго, і вось, ён стаіць каля цэласпаленьня свайго, ён і ўсе
    князі Маавіцкія.
  deu-ELBBK: Und er kehrte zu ihm zurück; und siehe, er stand neben seinem Brandopfer,
    er und alle Fürsten von Moab.
  mbb-OT: Umbe, midlikù si Balaam diyà te ki Balak, ne neehè din heini is edhithitindeg
    diyà te avey te pemuhat din duma te langun he pengulu te Moab.
  mal-2015: അവൻ അവന്റെ അടുക്കൽ മടങ്ങിച്ചെന്നു; അവനും മോവാബ്യപ്രഭുക്കന്മാർ എല്ലാവരും
    ഹോമയാഗത്തിന്റെ അടുക്കൽ നിന്നിരുന്നു.
  rmc-rmc: Sar ke leste avľa o Balaam, ov ačhelas paš peskri labarďi obeta jekhetane
    savore moabike vodcenca.
  pes-OPV: پس نزد او برگشت، و اینک او با جمیع سروران موآب نزد قربانی سوختنی خود ایستاده
    بود.
  ron-1924: Балаам с-а ынторс ла Балак ши ятэ кэ Балак стэтя лынгэ ардеря луй де тот,
    ел ши тоате кэпетенииле Моабулуй.
  ben-OBCV: সে তাঁর কাছে ফিরে গিয়ে দেখল তিনি মোয়াবের সমস্ত কর্মকর্তার সঙ্গে তাঁর
    নৈবেদ্যের কাছে দাঁড়িয়ে আছেন।
  som-som: Oo isna markaasuu ku noqday, oo wuxuu arkay isagoo ag taagan allabarigiisii
    la gubo, isagii iyo amiirradii reer Moo'aab oo dhan.
  lat-VUC: 'Reversus invenit stantem Balac juxta holocaustum suum, et omnes principes
    Moabitarum:'
  eng-ASVBT: And he returned unto him, and, lo, he was standing by his burnt offering,
    he, and all the princes of Moab.
  ita-1885: Egli adunque ritornò a Balac; ed ecco, egli si stava presso al suo olocausto,
    insieme con tutti i principi di Moab.
  eng-LXXUP: And he returned to him, and moreover he stood over his whole burnt offerings,
    and all the princes of Moab with him; and the Spirit of God came upon him.
  eng-ULB: So Balaam returned to Balak, who was standing by his burnt offering, and
    all the leaders of Moab were with him.
  spa-VBL: Así que volvió a Balac, que estaba esperando allí junto a su holocausto,
    junto con todos los líderes moabitas.
  fra-_FOB: Il retourna donc vers lui; et voici, il se tenait près de son holocauste,
    lui et tous les seigneurs de Moab.
  mal-mal: അവൻ അവന്റെ അടുക്കൽ മടങ്ങിച്ചെന്നു; അവനും മോവാബ്യപ്രഭുക്കന്മാർ എല്ലാവരും
    ഹോമയാഗത്തിന്റെ അടുക്കൽ നില്ക്കുകയായിരുന്നു.
  urd-GVR: Bilām Balaq ke pās wāpas āyā jo ab tak Moābī sardāroṅ ke sāth apnī qurbānī
    ke pās khaṛā thā.
  suz-BL: मिनु मेको बालाक आ बाक्‍तीके लेश्‍शा जाक्‍त। मेना बालाक नु मोआब ङा ठेयब मुरपुकी
    चोशा चढ़ेतीके आ नेक्‍था राप्‍शा बाक्‍तेक्‍म।
  ita-1927: 'Balaam tornò da Balak, ed ecco che questi stava presso al suo olocausto:
    egli con tutti i principi di Moab.'
  ckb-ckb: ئەویش گەڕایەوە لای و بینی وا لەگەڵ هەموو پیاوە گەورەکانی مۆئاب لەلای قوربانی
    سووتاندنەکەی وەستاوە.
  eng-BBE: So he went back to him where he was waiting by his burned offering with
    all the chiefs of Moab.
  kan-OKCV: ಆಗ ಅವನು ಬಾಲಾಕನ ಬಳಿಗೆ ತಿರುಗಿಬಂದನು. ಬಾಲಾಕನೂ ಮೋವಾಬಿನ ಸಕಲ ಪ್ರಭುಗಳೂ ಅವನು ಮಾಡಿದ
    ದಹನಬಲಿಯ ಹತ್ತಿರ ನಿಂತಿದ್ದರು.
  bbb-bbb: Areme Berame fune una va gake Kini Beraki fu uria e Moabaetiko ijiebuo
    e mamekanu ijena zinone fuone bu ifaejeva irifo ijia irei.
  tam-2017: அவனிடம் அவன் திரும்பிப்போனான்; பாலாக் மோவாபுடைய எல்லா பிரபுக்களோடுங்கூட
    தன்னுடைய சர்வாங்கதகனபலி அருகிலே நின்று கொண்டிருந்தான்.
  spa-RV-1909: Y volvió á él, y he aquí estaba él junto á su holocausto, él y todos
    los príncipes de Moab.
  ron-BTF: Și s-a întors la el și, iată, el stătea în picioare lângă ofranda lui arsă,
    el și toți prinții lui Moab.
  eng-WEBP: He returned to him, and behold, he was standing by his burnt offering,
    he, and all the princes of Moab.
  eng-FBV: So he went back to Balak, who was waiting there beside his burnt offering,
    along with all the Moabite leaders.
  nld-1939: Hij keerde dan naar hem terug, terwijl hij nog bij zijn offer stond met
    al de vorsten van Moab.
  nch-BL: Huan Balaam mocuetqui huan quipantico Tanahuatijquet Balac ijcatoc nechca
    nopa tacajcahualisti cati quitatijtoya. Huan ihuaya itztoyaj nochi nopa tayacanani
    ten nopa tali Moab.
  vie-1934: Ba-la-am bèn trở về cùng Ba-lác; nầy, người và các sứ thần Mô-áp đứng
    gần của lễ thiêu vua.
  hin-CV: फिर बिलआम बालाक के पास लौट गया. बालाक अपनी होमबलि के पास खड़ा हुआ था, उसके
    साथ मोआब के सारे प्रधान भी थे.
  eng-OURB: He returned to him, and behold, he was standing by his burnt offering,
    he, and all the princes of Moab [From father].
  spa-BES: Volvió a él donde esperaba, junto a su ofrenda quemada, con todos los jefes
    de Moab.
  tdx-tdx: Le nibalike mb’ama’e mb’eo re nanjo aze nijohañe marine o nisoroña’eo,
    ie naho ze hene roandria’ i Moabe.
  vid-vid: Balaamu nakahiluka na nakamfika yemile bahala habehi na nhambiko ya heye
    ya kulakazwa, hamwe na vilongozi weng'ha wa Moabu.
  eng-OKE: And he returned to him, and, behold, he was standing by his burnt sacrifice,
    he and all the nobles of Moab.
  tha-KJV: บาลาอัมจึงกลับไปหาบาลาค และดู​เถิด บาลาคกับบรรดาเจ้านายแห่งโมอับยืนอยู่​ที่​ข้างเครื่องเผาบูชาของท่าน
  por-BR-2018: E voltou a ele, e eis que estava ele junto a seu holocausto, ele e
    todos os príncipes de Moabe.
  deu-ELO: Und er kehrte zu ihm zurück; und siehe, er stand neben seinem Brandopfer,
    er und alle Fürsten von Moab.
  eng-WYC-2018: He turned again, and found Balak standing beside his burnt sacrifice,
    and all the princes of Moabites. (And he returned, and found Balak standing beside
    his burnt sacrifice, he and all the leaders of the Moabites.)
  epo-epo: Kaj li revenis al tiu, kaj jen tiu staras ĉe sia brulofero, li kaj ĉiuj
    ĉefoj de Moab.
  uig-PIN: Xuning bilǝn u Balaⱪning yeniƣa ⱪaytip bardi. Mana, u wǝ Moabning barliⱪ
    ǝmirliri uning kɵydürmǝ ⱪurbanliⱪining yenida turatti.
  beo-beo: Amaiba:le, e da buhagili, Ba:ila:ge amola Moua:be ouligisu dunu huluane
    ea gobei iasu gadenene lelebe ba:i.
  tpi-OTNT: Orait em i go bek na lukim Balak i sanap i stap wantaim ol hetman bilong
    Moap, klostu long ofa bilong paia i kukim olgeta.
  hau-SA: Saboda haka, sai Bala’am ya koma wurin Balak ya same shi tsaye a kusa da
    hadayarsa, tare da dukan dattawan Mowab.
  uig-LAT: Shuning bilen u Balaqning yénigha qaytip bardi. Mana, u we Moabning barliq
    emirliri uning köydürme qurbanliqining yénida turatti.
  nde-nde: Ngakho wabuyela kuBhalaki wamfica emi eceleni komnikelo wakhe, kanye lawo
    wonke amakhosana amaMowabi.
  ton-ton: Pea naʻa ne foki kiate ia, pea vakai, naʻe tuʻu ia ʻi heʻene feilaulau
    tutu, ʻa ia, pea mo e houʻeiki kotoa pē ʻo Moape.
  ces-1613: I navrátil se k němu, a nalezl jej, an stojí při oběti své zápalné, i
    všecka knížata Moábská.
  eng-WMB: He returned to him, and behold, he was standing by his burnt offering,
    he, and all the princes of Moab.
  tam-TCV: பிலேயாம் பாலாக்கிடம் திரும்பிவந்து, அவன் மோவாப் தலைவர்களுடன் தன் காணிக்கைக்கு
    அருகே நிற்பதைக் கண்டான்.
  ceb-ULB: Busa mibalik si Balaam ngadto kang Balak, nga nagtindog tapad sa iyang
    halad nga sinunog, ug ang tanan nga mga pangulo sa Moab uban kaniya.
  pol-UBG: I wrócił do niego, a oto stał przy swoim całopaleniu, on i wszyscy książęta
    Moabu.
  agr-agr: Tusa tima Balaam wakitki, Balakak apu moabnumia aidaujai kuntin maa patagbaunum
    nuna yantamen ijunai jegantui.
  kyc-kyc: Baa kapu kyuo papala Beleke nenge kiso maiyamo dokonako Moape range akali
    mupwa dupwa pipya kareyamopa kando nyiya.
  urd-GVU: بلعام بلق کے پاس واپس آیا جو اب تک موآبی سرداروں کے ساتھ اپنی قربانی کے
    پاس کھڑا تھا۔
  deu-1912: Und da er wieder zu ihm kam, siehe, da stand er bei dem Brandopfer samt
    allen Fürsten der Moabiter.
  ntj-ntj: '@see-verse:NUM.023.005'
  kan-2017: ಬಿಳಾಮನು ಬಾಲಾಕನ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಬಂದಾಗ ಬಾಲಾಕನು ತಾನು ಸರ್ವಾಂಗಹೋಮವನ್ನು ಸಮರ್ಪಿಸಿದ್ದ
    ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ನಿಂತಿದ್ದನು. ಮೋವಾಬ್ಯರ ಪ್ರಧಾನರೆಲ್ಲರೂ ಅವನ ಬಳಿಯಲ್ಲಿದ್ದರು.
  yap-yap: Ma aram me sul me pir’eg Balak ni kab sak’iy u charen e maligach rok ni
    mo’oruf ni yad urngin e pi tayugang’ nu Moab.
  hlt-MCSB: Te dongah anih te a mael hatah a hmueihhlutnah taengah amah neh Moab mangpa
    tom te tarha pai uh.
  mdy-ETH: ዒዚ ማዒ ሙካንቴ ባኣላኣቄ ሞዓኣቤ ዓጮፓ ሙኬ ቢታንታ ዓኣ ዓሶና ዎላ ዬኖ ሚቺ ዒንጎ ቤዜሎ ኮይላ ዔቂ ዓኣኔ።
  twi-ASANTE: Ɛberɛ a Balaam sane baeɛ no, na ɔhene no ne ahenemma a wɔfiri Moab no
    gyina ɔhyeɛ afɔdeɛ no ho.
  eng-WEBU: He returned to him, and behold, he was standing by his burnt offering,
    he, and all the princes of Moab.
  bnp-bnp: Na tahuna e Balam i hamule, i masia e Balak i pesi turane huriki a bakovi
    dagi na robo e Moab, tabukoi na nihabi gutu-vuro.
  wal-wal: Yaagin i Baalaaqakko simmiyo wode, Baalaaqi Moo7aaba halaqatu ubbaara ba
    xuuggiyo yarshshuwaa matan eqqiis.
  spa-PDDPT: Volvió a él, y ahí estaba él en pie junto a su ofrenda quemada con todos
    los jefes de Moab.
  gun-gun: Ha'e katy ju Balaão oo vy altar ikuaia py ovaẽ rã altar yvýry teri Balaque
    hi'aĩ, Moabe pygua yvatekueve ha'e javi reve.
  ilo-ULB: Nagsubli ngarud ni Balaam kenni Balak, a sitatakder iti abay ti datonna
    a naipuor, ken kaduana dagiti amin a pangulo ti Moab.
  kpg-kpg: Balaam gaa hana, ga heetugi gi Balak e noho hua i baahi dana tigidaumaha dudu
    madalia nia dagi o Moab huogodoo.
  uig-ARA: شۇنىڭ بىلەن ئۇ بالاقنىڭ يېنىغا قايتىپ باردى. مانا، ئۇ ۋە موئابنىڭ بارلىق
    ئەمىرلىرى ئۇنىڭ كۆيدۈرمە قۇربانلىقىنىڭ يېنىدا تۇراتتى.
  sus-sus: Balami naxa gbilen Balaki yire, a a li a tixi a xa sɛrɛxɛ fɛ ma, a tan
    nun Mowaba kuntigie.
  pon-2006: Palaam eri pwurala oh tuhwong Palak me ketikette limwahn sapwellime meirong
    isihso, iangahki kaun koaros en wehin Mohap.
  jae-jae: Go Bileam gêmu gêdêŋ Balak gêja ma Balak to lau Moab nêŋ kasêga samob sêkô
    sêwiŋ ênê daja.
  ksd-ksd: Ma i ga lilikun pirana, ma io, i ga tur pire kana tinabar di tun tar ia,
    diat ma ra umana luluai Moab.
  tur-YTC: Onun yanına döndü ve işte, kendisi ve tüm Moav beyleri yakmalık sunusunun
    yanında duruyordu.
  grc-BRENT: Καὶ ἀπεστράφη πρὸς αὐτόν· καὶ ὁ δὲ ἐφιστήκει ἐπὶ τῶν ὁλοκαυτωμάτων αὐτοῦ,
    καὶ πάντες οἱ ἄρχοντες Μωὰβ μετʼ αὐτοῦ· καὶ ἐγενήθη πνεῦμα Θεοῦ ἐπʼ αὐτῷ.
  ind-AYT: Dia pun kembali kepada Balak. Balak masih berdiri di samping kurban bakarannya
    bersama dengan semua pemimpin Moab.
  nya-nya: Ndipo anabwerera kwa iye namupeza atayima pafupi ndi nsembe yake pamodzi
    ndi akuluakulu onse a Mowabu.
  hrv-hrv: Bileam se vrati k njemu, a on stajaše uza svoju paljenicu i s njim svi
    knezovi moapski.
  mps-mps: Tiali aga ma pelama, suali, Balak te Moap bulu tobolu bidi dabe dali dolalubo
    suali, te isigo dela silibo ofa pąde dolalubo suali.
  tpi-tpi: Orait em i go bek na lukim Balak i sanap i stap wantaim ol hetman bilong
    Moap, klostu long ofa bilong paia i kukim olgeta.
  dan-1931: Da vendte han tilbage til ham, og se, han stod ved sit Brændoffer sammen
    med alle Moabs Høvdinger.
  vie-OVCB: Khi Ba-la-am về, thấy Ba-lác và các trưởng lão Mô-áp vẫn đứng bên cạnh
    của lễ thiêu.
  guj-2017: બલામ બાલાક પાસે પાછો ગયો. જુઓ તે તથા મોઆબના બધા વડીલો તેના દહનીયાર્પણની
    પાસે ઊભા હતા.
  pon-2006A: Palaam eri pwurala oh tuhwong Palak me ketikette limwahn sapwellime meirong
    isihso, iangahki kaun koaros en wehin Mohap.
  por-BRBSL: Ele voltou para ele, e eis que estava junto a seu holocausto, ele e todos
    os príncipes dos moabitas.
  cth-cth: Hahoi ahnimouh a ban teh, khenhaw, hmaisawinae a kung koe ama hoi Moab
    tami kalennaw teh pou a kangdue teh,
  twi-twi: Ɔsan bae no ɔbɛtoo no sɛ ɔne Moab mpanyimfo no nyinaa gyinagyina afɔre
    no ho.
  hlt-hlt: Te dongah anih te a mael hatah a hmueihhlutnah taengah amah neh Moab mangpa
    tom te tarha pai uh.
  tbz-SIM: Kɛ̀ Bɑdɑmmuu wɛ̃too Bɑdɑki borɛ̀ o cómmú dɛ̀ o wũɔ̃ ò fìé ì kɛ tùɔ nyi
    borɛ̀, wenwe nɛ̀ Mɔɑbu kó bɛkótíbɛ̀ bɛmɔu.
  msy-2020: Ezɨ a uamategha ghua garima, Balak ko Moapian gumazir dapaniba, uan ofan
    bar isia mɨghɨribar danganibar boroghɨn tuivighav iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ mǝlɑ Pɑlɑkɩ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ cɔlɔ nɑ pɑ́ sǝŋ tǝfɛɛnlɛ tǝnɑ.
  azb-azb: Bilam Balaqın yanına qayıtdı. Gördü ki, Balaq və Moavın bütün başçıları
    yandırma qurbanlarının yanında durublar.
  eng-DBY: And he returned to him, and behold, he was standing by his burnt-offering,
    he, and all the princes of Moab.
  hin-2017: और वह उसके पास लौटकर आ गया, और क्या देखता है कि वह सारे मोआबी हाकिमों
    समेत अपने होमबलि के पास खड़ा है।
  wol-KYG: Balaam dellu ca moom, fekkul lu moy mu taxaw ca saraxu dóomalam, moom ak
    kàngami Mowab yépp.
  eng-YLT: And he turneth back unto him, and lo, he is standing by his burnt-offering,
    he and all the princes of Moab.
  eng-WYC-2017: He turned again, and found Balak standing beside his burnt sacrifice,
    and all the princes of Moabites.
  eng-WMBB: He returned to him, and behold, he was standing by his burnt offering,
    he, and all the princes of Moab.
  urd-GVH: बिलाम बलक़ के पास वापस आया जो अब तक मोआबी सरदारों के साथ अपनी क़ुरबानी
    के पास खड़ा था।
  rug-rug: Ke pule la si asa meke la dogoria sa se Balaki meke sari doduru koimata
    tadi na tinoni Moabi saripu korapa turu kapae dia koari nana vina vukivukihi va
    uququ.
  gaz-gaz: Balaʼaam Baalaaqitti deebiʼee isaa qondaaltota Moʼaab wajjin aarsaa isaa
    bira dhaabatu arge.
  fra-LSG: Il retourna vers lui; et voici, Balak se tenait près de son holocauste,
    lui et tous les chefs de Moab.
  gnn-gnn: Bala ŋayi roŋiyinanydja ŋunhiyi Baylamdja, nhäŋala Balaknhanydja, ŋayi
    yukurrana dhärrana ŋunhili bäyma dhaliyarra'ŋurana galki, wiripu‐guḻku'wala dhambay
    ŋurikala ŋunhi Mawappuyŋuwala ŋurru'‐ŋurruŋuwala.
  yal-yal: A yi xɛtɛ a fɛma. A yi tixi a saraxa gan daxine dɛxɔn e nun Moyaba kuntigine
    birin.
  haw-1868: 'A hoi hou ae la ia io na la: aia hoi, e ku ana oia ma kana mohaikuni,
    oia a me na luna a pau o Moaba.'
  arb-NAV: فَعَادَ إِلَيْهِ، وَإذَا بِهِ مَازَالَ وَاقِفاً عِنْدَ مُحْرَقَاتِهِ، وَمَعَهُ
    جَمِيعُ رُؤَسَاءِ مُوآبَ،
  ewe-ewe: Esi Balaam trɔ gbɔ la, fia la kple Moab fiaviwo katã wonɔ tsitre ɖe numevɔsawo
    gbɔ.
  eng-LEE: And he returned unto him, and, lo, he was standing by his burnt-offering,
    he, and all the princes of Moab.
  asm-FB: তেতিয়া বিলিয়ম বালাকৰ ওচৰলৈ উলটি গ’ল, চোৱা, সেই সময়ত মোৱাবৰ অধ্যক্ষসকলেৰে
    সৈতে বালাক নিজৰ হোম বলিৰ ওচৰত থিয় হৈ আছিল।
  sus-A: بَلَمِ نَشَ فبِلٍن بَلَكِ يِرٍ، عَ عَ لِ عَ تِشِ عَ شَ سّرّشّ قّ مَ، عَ تَن
    نُن مٌوَبَ كُنتِفِيٍ.
  fra-SBL: Il revint vers lui, et voici, il se tenait près de son holocauste, lui
    et tous les princes de Moab.
  hbo-hbo: וַיָּ֣שָׁב אֵלָ֔יו וְהִנֵּ֥ה נִצָּ֖ב עַל־עֹלָתֹ֑ו ה֖וּא וְכָל־שָׂרֵ֥י מֹואָֽב׃
  eng-WYCLIFFE: He turnede ayen, and fond Balach stondynge bisidis his brent sacrifice,
    and alle the princes of Moabitis.
  piu-2006: '@see-verse:NUM.023.005'
  cwe-cwe: Ivo kabwela na kamfika Balaki yang'hali kema habehi ya nhambiko yake ya
    kutimbula, yeye hamwe na walangulizi wose wa Moabu.
  kik-kik: Tondũ ũcio Balamu agĩcooka kũrĩ Balaki, akĩmũkora arũngiĩ hakuhĩ na igongona
    rĩake, marĩ hamwe na anene othe a Moabi.
  fra-NCL: Il retourna vers lui, et voici, Balac se tenait près de son holocauste,
    lui et tous les princes de Moab.
  cek-AK: To pongah anih Balak khaeah amlaem tathuk naah, khenah, Balak loe Moab ukkung
    angraengnawk boih hoi nawnto sak ih hmai angbawnhaih taengah angdoet.
  cuk-cuk: Balaam, Balac-gwichidse nonikid, daknonikid, Balac, Moab-dulemar-dummaganmala
    e-moli-bebe-nikad-ogumakar-uknaid-nagaba gwichi.
  uig-CYR: Шуниң билән у Балақниң йениға қайтип барди. Мана, у вә Моабниң барлиқ әмирлири
    униң көйдүрмә қурбанлиғиниң йенида туратти.
  pma-pma: Evus, kei va ris, les Balak mules mulomal vesesal ven ahor ten sanien onen
    ral hetetamen keil ten out Moab.
  tel-2017: అతడు బాలాకు దగ్గరికి తిరిగి వెళ్లినప్పుడు అతడు మోయాబు నాయకులందరితో తన
    దహనబలి దగ్గర నిలబడి ఉన్నాడు.
  hat-BSA: Konsa, li te retounen kote li. E gade byen, Balak te kanpe bò kote ofrann
    brile li a; li menm avèk tout chèf Moab yo.
  kos-kos: Ouinge el folokla ac liye lah Balak el srakna tu sisken mwe kisa firir
    lal wi mwet kol nukewa lun Moab.
  hbo-WLC: וַיָּ֣שָׁב אֵלָ֔יו וְהִנֵּ֥ה נִצָּ֖ב עַל־עֹלָת֑וֹ ה֖וּא וְכָל־שָׂרֵ֥י מוֹאָֽב׃
  ibo-ibo: Mgbe Belam lọghachiri ọ hụrụ ya ka o guzoro nʼakụkụ ihe aja ya ndị ahụ,
    ya na ndịisi Moab niile.
  ory-ory: ତହିଁରେ ସେ ତାଙ୍କ ନିକଟକୁ ଫେରିଗଲା, ସେହି ସମୟରେ ଦେଖ, ସେ ଆପଣା ହୋମବଳି ନିକଟରେ ଠିଆ
    ହୋଇଥିଲେ, ସେ ଓ ମୋୟାବର ଅଧିପତି ସମସ୍ତେ (ଠିଆ ହୋଇଥିଲେ)।
  chk-chk: Iei mine Palam a liwinla ren Palak o küna pwe a chüen ütä lükün an kewe
    asoren kek, nge ekewe souakomwen Moap meinisin ra nom ren.
  rop-rop: Wen imbin gobek, imbin faindim Beilak stil jandapbat deya wansaid langa
    im barnapwan ofring garram ol detlot lidamob brom Moweb.
  ukr-1871: І вернувсь він до його; і се стояв він коло всепалення свого, сам він
    і всї князї Моаба.
  deu-1951: So kam er wieder zu ihm, und siehe, da stand er bei seinem Brandopfer,
    er und alle Fürsten der Moabiter.
  eng-JPS: And he returned unto him, and, lo, he stood by his burnt-offering, he,
    and all the princes of Moab.
  srp-1865: I vrati se k njemu, a on stajaše kod žrtve svoje paljenice i svi knezovi
    Moavski.
  lug-lug: N’addayo gye yali, n’amusanga ng’ayimiridde awali ekiweebwayo kye, n’abakungu
    bonna aba Mowaabu.
  heb-heb: וישב אליו והנה נצב על עלתו הוא וכל שרי מואב׃
  ben-IRV: তাতে সে তার কাছে ফিরে গেল, আর দেখ, মোয়াবের শাসনকর্ত্তাদের সঙ্গে বালাক
    তাঁর হোমের কাছে দাঁড়িয়ে ছিলেন।
  pan-pan: ਉਹ ਉਸ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਆਪਣੀ ਹੋਮ ਬਲੀ ਲਈ ਖੜ੍ਹਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਮੋਆਬ
    ਦੇ ਸਾਰੇ ਪ੍ਰਧਾਨ ਸਨ।
  mya-JVB: ဗာလမ်ပြန် သောအခါ ၊ ဗာလက်မင်းသည် မောဘ မှူးမတ် အပေါင်း တို့နှင့်တကွ ၊ မိမိ
    ပူဇော်သော မီးရှို့ ရာယဇ်နား မှာ ရပ် နေ၏။
  tbg-tbg: viva ururantero otu tavovaro Balaakiva qiata vaiinti Moapihainaaka hampata
    iha quara tovaro ekaa itavu ofaara tataaqa vaura.
  hmo-hmo: Unai dainai Balama ia giroa lou, bona Balaki ia davaria, iena boubou gabua
    patana badibadinai ia gini, iena lohia taudia ibounai danu.
  urd-urd: तब वह उसके पास लौट कर आया और क्या देखता है, कि वह अपनी सोख़्तनी क़ुर्बानी
    के पास मोआब के सब हाकिमों के साथ खड़ा है।
  rus-SYN: И возвратился к нему, и вот, он стоит у всесожжения своего, он и все князья
    Моавитские. И был на нем Дух Божий.
  bqc-SIM: Kɛ́ à ɛ̀a gɛ̀ aà lè zɛa a sa'obↄi ń Mↄabu kíaↄ píi,
  tcz-CHONGTHU: Balaam chu a hung ki nung le tan ahi leh Balak lengpa chu Moab mi
    a milunho chu toh pumgo maicham lhan doh na muna ana ding kim tauve.
  mar-mar: तेव्हा बलाम बालाकाकडे परत आला आणि तो आपल्या होमार्पणाजवळ उभा होता आणि मवाबाचे
    सर्व पुढारी त्याच्याबरोबर होते.
  qub-qub: Cutir Balacta tariran uywacunata rupaycächishanpa ñaupancho ichiraycajta.
    Chaycho Balacga caycaran Moab nasyunpa mandajnincunawan iwal.
  bqp-bqp: Akũ à ɛ̀ra à gɛ̀ɛ à a lè zɛna a sa'opↄi kũ Mↄabu kínanɛnↄ ń pínki,
  hat-hat: Se konsa, Balaram tounen bò kote Balak. Li jwenn li kanpe bò ofrann boule
    yo ansanm ak lòt chèf moun Moab yo.
  eng-BSB: So he returned to Balak, who was standing there beside his burnt offering,
    with all the princes of Moab.
  tod-tod: Ɓalaame ɠaleni ma Ɓalake ʋɔ bɛ, nii é ɠɛni ná-gala zalaɠai ɠoba, ta Moaɓe
    ɠundiɠiiti.
  eng-WEBPB: He returned to him, and behold, he was standing by his burnt offering,
    he, and all the princes of Moab.
  kbq-kbq: Higeno Balamu'a rukrahe huno vuno, ome keana Balaki'a miko Moapu kva vahetamine
    kresramnama vu itare oti'negeno vu'ne.
  nhe-BL: Huan Balaam mocuepqui huan quipantico Tlanahuatijquetl Balac ijcatoc nechca
    nopa tlacajcahualistli tlen quitlatijtoya. Huan ihuaya itztoyaj nochi nopa tlayacanani
    tlen nopa tlali Moab.
  bus-bus: Ben à ɛ̀ara à gàa à à lè zɛna a sa'opↄzi kↄ̃n Mↄabu kínɛnↄ ń píngi,
  gub-BL: Na'e Màrààw uzewyr Marak pe kury. Marak wiko wemimono kwer hapy pyrer huwake
    a'e rihi. Moaw wanuwihaw wiko hehe we a'e wà no.
  eng-DRA: 'Returning he found Balac standing by his burnt offering, with all the
    princes of the Moabites:'
