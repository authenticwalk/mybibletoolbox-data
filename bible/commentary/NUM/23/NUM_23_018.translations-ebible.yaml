verse: NUM.023.018
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹം അറിയിച്ച അരുളപ്പാട് ഇപ്രകാരമായിരുന്നു: “ബാലാക്കേ, എഴുന്നേറ്റു
    കേൾക്കുക, ശ്രദ്ധിച്ചുകേൾക്കുക; സിപ്പോരിന്റെ പുത്രാ, എനിക്കു ചെവിതരിക.'
  deu-TKW: 'Da trug er seinen Spruch vor und sprach: Wohlan, Balak, horch auf! Höre
    mir zu, Sohn Zipors!'
  lin-lin: 'Bongo Balami akomaki koloba maloba oyo : « Balaki, telema mpe yoka ! Mwana
    mobali ya Tsipori, yoka ngai malamu !'
  eng-LSV: 'And he takes up his allegory and says: “Rise, Balak, and hear; Give ear
    to me, son of Zippor!'
  eng-GNV: 'And he vttered his parable, and sayde, Rise vp, Balak, and heare: hearken
    vnto me, thou sonne of Zippor.'
  eng-WEBSTER: 'And he took up his parable, and said, Rise, Balak, and hear; hearken
    to me, thou son of Zippor:'
  nhw-BL: 'Huajca Balaam sempa pejqui camanalti huan quiijto ni camanali: “¡Tlanahuatijquetl
    Balac, ta catli tiicone Zipor, cuali techtlacaquili!'
  swh-ONEN: 'Ndipo Balaamu akasema ujumbe wake: “Balaki, inuka na usikilize, nisikie
    mimi, wewe mwana wa Sipori.'
  bba-bba: Mɑ Bɑlɑmu u nɛɛ, Bɑlɑki, ɑ seewo ɑ swɑɑ dɑki. Wunɛ Siporin bii, ɑ swɑɑ
    tem kpĩiyɔ ɑ nɔ.
  eng-KJVCPB: 'And he took up his parable, and said, Rise up, Balak, and hear; Hearken
    unto me, thou son of Zippor:'
  luo-luo: 'Eka Balaam nohulo ote moa kuom Nyasaye kama: Aa malo, Balak, kendo ichik
    iti; winja, wuod Zipor.'
  meu-meu: Bena Balaam ma e haroro, eto, Balak e, a tore isi, a kamonai! Siporo natuna
    e, a kamonai henigu!
  npi-ULB: बालामले अगमवाणी गर्न थाले, “उठ् बालाक र सुन् । हे सिप्पोरका छोरा मेरो कुरा
    सुन् ।
  yor-yor: Nígbà náà ó bẹ̀rẹ̀ ọ̀rọ̀ sísọ, “Dìde, Balaki; kí o sì gbọ́ mi ọmọ Sippori.
  emp-NTPO: 'Maʌ̃ne Balaaʌ̃ra nãwã bed̶easia: Zipor warra Balá, mʌ̃a jara b̶ʌra bio
    quĩrãcuita ũrĩdua.'
  pes-OPCB: 'جواب بلعام چنین بود: «بالاق، برخیز و بشنو! ای پسر صفور، به من گوش فرا
    ده!'
  tgl-ULB: Sinimulan ni Balaam ang kaniyang propesiya. Sinabi niya, “Tumayo ka, Balak,
    at dinggin mo. Makinig ka sa akin, ikaw na anak ni Zippor.
  cbu-NT: Balamsha ashparitam yuwaa Apanll tárangu anoo kamanirangiya. Shiy Balakaa,
    Siporarini wipaa, nuwaa kuki kaapa mazinangandama;
  hui-hui: Ani layagola Balamahanda mbiwia halu lalu, Sibo igini Balaga-o hale hole
    íbu. I̱na bi larogo hale hole íbu.
  mya-mya: ထို​အ​ခါ​ဗာ​လမ်​သည်​အောက်​ပါ​ဗျာ​ဒိတ်​တော် ကို​ဆင့်​ဆို​လေ​၏။ ``ဇိ​ဖော်​၏​သား​ဗာ​လက်၊ငါ့​ထံ​သို့​လာ​၍
    ငါ​ပြော​မည့်​စ​ကား​ကို​နား​ထောင်​လော့။
  bod-N: པེལ་ཨམ་གྱིས་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ཏེ་འདི་ལྟར། ཀྱེ་ཀྱེ་པཱ་ལག་ལོངས་ལ་མཉན་པར་གྱིས།
    ། ཚིབ་ཕོར་བུ་ཡིས་རྣ་བ་བདག་ལ་གཏོད། །
  sna-sna: 'Ipapo akataura chirevo chake akati: “Simuka, Bharaki, uye uteerere; ndinzwe,
    iwe mwanakomana waZipori.'
  spa-BLM: Retomó su parábola y dijo, “¡Levántate, Balak, y escucha! Escúchame, hijo
    de Zippor.
  cac-cac: 'Ix lajvi chi'' ix och ijan vin̈ yalan icha tic:'
  swh-ULB: Balaamu akaanza kutoa unabii. Akasema, “Inuka, Balaki na usikilize. Nisikilize
    mimi wewe mwana wa Zippori.
  bel-bel: 'Ён прамовіў прытчу сваю і сказаў: устань, Валак, і паслухай, уважай мне,
    сыне Сэпфораў.'
  wed-wed: Ma Balaam wei riwana i riwei i pa, “Balak, Zippor natuna ma vomairi; ma
    Ma rautaniḡana kaua.
  deu-ELBBK: 'Da hob er seinen Spruch an und sprach: Steh auf, Balak, und höre! Horche
    auf mich, Sohn Zippors!'
  mbb-OT: Migkaǥi si Balaam te, “Hendini ka Balak he anak ni Zipor, ne pemineǥa a
    kenikew.
  mal-2015: 'അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയതു: ബാലാക്കേ, എഴുന്നേറ്റു കേൾക്ക; സിപ്പോരിന്റെ
    പുത്രാ, എനിക്കു ചെവി തരിക.'
  rmc-rmc: 'Akor o Balaam phenďa: „Ušťi, Balak, a šun! De tuke pozoris, čhavo le Ciporoskro.'
  pes-OPV: 'آنگاه مثل خود راآورده، گفت: «ای بالاق برخیز و بشنو. و‌ای پسرصفور مرا گوش
    بگیر.'
  ron-1924: 'Балаам шь-а ростит пророчия ши а зис: „Скоалэ-те, Балак, ши аскултэ!
    Я аминте ла мине, фиул луй Ципор!'
  aui-aui: 'Wasina bi Balam mmko warana ivisisiyeni: “Balak, Jipo natuna, piika da
    yagu sisiya kunawaiyana wiimasi.'
  ben-OBCV: তখন তিনি তার প্রত্যাদেশ ব্যক্ত করলেন, “বালাক, ওঠো ও শ্রবণ করো, সিপ্পোরের
    ছেলে, আমার কথায় কর্ণপাত করো।
  som-som: Markaasuu hadalkiisii sii watay, oo wuxuu yidhi, Baalaaq, kac oo maqal,
    Bal aniga i dhegayso, ina Sifoorow.
  lat-VUC: 'At ille, assumpta parabola sua, ait: [Sta, Balac, et ausculta; audi, fili
    Sephor:'
  eng-ASVBT: 'And he took up his parable, and said, Rise up, Balak, and hear; Hearken
    unto me, thou son of Zippor:'
  ita-1885: 'Ed egli prese a proferir la sua sentenza, e disse: Levati, Balac, e ascolta!
    Porgimi gli orecchi, figliuolo di Sippor.'
  eng-LXXUP: And he took up his parable, and said, Rise up, Balak, and hear; Hearken
    as a witness, thou son of Zippor.
  eng-ULB: Balaam began his prophecy. He said, “Rise up, Balak, and hear. Listen to
    me, you son of Zippor.
  spa-VBL: 'Esta es la profecía que Balaam cumplió: “¡Levántate, Balac, y presta atención!
    ¡Escúchame, hijo de Zipor!'
  fra-_FOB: 'Alors il prononça son discours sentencieux, et dit: Lève-toi, Balak,
    et écoute; prête-moi l''oreille, fils de Tsippor.'
  mal-mal: 'അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയത്: “ബാലാക്കേ, എഴുന്നേറ്റ് കേൾക്കുക; സിപ്പോരിന്റെ
    പുത്രാ, എനിക്ക് ചെവിതരുക.'
  urd-GVR: Bilām ne kahā, “Ai Balaq, uṭho aur suno. Ai Safor ke beṭe, merī bāt par
    ġhaur karo.
  suz-BL: मिनु बालाममी परमप्रभु आ देंशो लोव़ पा “बालाक बोक्‍शा, आं लोव़ नेनो। सिप्‍पोर
    आ तौ इ नोफा दाइक्‍तो।
  ita-1927: 'Allora Balaam pronunziò il suo oracolo e disse: “Lèvati, Balak, e ascolta!
    Porgimi orecchio, figliuolo di Tsippor!'
  ckb-ckb: 'ئیتر پەیامەکەی ڕاگەیاند و گوتی: «ئەی بالاق، هەستە و گوێ بگرە، ئەی کوڕی
    چیپور، گوێم بۆ شل بکە،'
  eng-BBE: 'And in the words which the Lord had given him he said, Up! Balak, and
    give ear; give attention to me, O son of Zippor:'
  kan-OKCV: 'ಅವನು ಪದ್ಯರೂಪವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಬಾಲಾಕನೇ, ಎದ್ದು ಕೇಳು; ಚಿಪ್ಪೋರನ ಮಗನೇ,
    ನನಗೆ ಕಿವಿಗೊಡು.'
  bbb-bbb: Fu ijiege kuamoga Berame fune uri vua ijiege kuae, Beraki e Zifodo fari
    gure vua ige na kuaravo ije mukoreigia fiene.
  tam-2017: 'அப்பொழுது அவன் தன்னுடைய வாக்கியத்தை எடுத்துரைத்து: “பாலாகே, எழுந்திருந்து
    கேளும்; சிப்போரின் மகனே, எனக்குச் செவிகொடும்.'
  spa-RV-1909: 'Entonces él tomó su parábola, y dijo: Balac, levántate y oye; escucha
    mis palabras, hijo de Zippor:'
  ron-BTF: 'Iar el și-a rostit parabola și a spus: Ridică-te Balac și ascultă; dă-mi
    ascultare, tu, fiul lui Țipor,'
  eng-WEBP: He took up his parable, and said, “Rise up, Balak, and hear! Listen to
    me, you son of Zippor.
  eng-FBV: 'This is the prophecy that Balaam delivered: “Stand up, Balak, and pay
    attention! Listen to me, son of Zippor!'
  nld-1939: 'Toen hief hij zijn orakel aan en sprak: Sta op, Balak, en hoor: Luister
    naar mij, zoon van Sippor:'
  nch-BL: 'Huajca Balaam sempa pejqui camanalti huan quiijto ni camanali: “¡Tanahuatijquet
    Balac, ta cati tiicone Zipor, cuali techtacaquili!'
  vie-1934: 'Ba-la-am bèn nói lời ca mình mà rằng: Hỡi Ba-lác, hãy đứng dậy và nghe!
    Hỡi con trai Xếp-bô, hãy lắng tai!'
  hin-CV: 'तब बिलआम ने उसे सौंपा गया वचन दोहरा दिया: “उठो, बालाक, सुन लो; ज़ीप्पोर
    के पुत्र, मेरी ओर ध्यान दो!'
  eng-OURB: He took up his parable, and said, “Rise up, Balak, and sh'ma ·hear obey·!
    Listen to me, you son of Zippor.
  spa-BES: 'Y en las palabras que el Señor le había dado, dijo: ¡Arriba! Balac, y
    presta oído; Préstame atención, oh hijo de Zipor:'
  tdx-tdx: 'Aa le nonjone’e ami’ty hoe i razan-tsaontsi’ey: Miongaha ry Balake, mijanjiña!
    Anokilaño ravembia ry ana’ i Tsipore.'
  vid-vid: Aho, Balaamu nakamlavila Balaki ulonzi wa heye. “Wime Balaki, uhuliche,
    unyhulichize gwa mwana wa Sipoli.
  eng-OKE: 'And he took up his parable, and said: Arise, Balak, and hear, Listen to
    my words, Bar Zippor:'
  tha-KJV: บาลาอัมก็​ได้​กล​่าวกลอนภาษิตของเขาว่า “บาลาค ลุ​กขึ้นเถิดและคอยฟัง บุ​ตรชายของศิปโปร์
    จงฟังข้าพเจ้าเถิด
  por-BR-2018: 'Então ele tomou sua parábola, e disse: Balaque, levanta-te e ouve;
    Escuta minhas palavras, filho de Zipor:'
  deu-ELO: 'Da hob er seinen Spruch an und sprach: Stehe auf, Balak, und höre! Horche
    auf mich, Sohn Zippors!'
  eng-WYC-2018: And when his parable was taken (or And when he had received his prophecy),
    he said, Stand thou (up), Balak, and harken; hear, thou son of Zippor.
  epo-epo: 'Kaj li komencis sian inspiritaĵon, kaj diris: Leviĝu, Balak, kaj aŭskultu;
    Atentu min, filo de Cipor.'
  uig-PIN: 'Balaam kalam sɵzini aƣziƣa elip mundaⱪ dedi: — «Ⱨǝy Balaⱪ, sǝn ⱪopup angliƣin,
    Aⱨ , Zipporning oƣli, manga ⱪulaⱪ salƣin.'
  beo-beo: 'Amalalu, Ba:ila:me da ea ba:la:lusu amane sia:i, “Ba:ila:ge, Sibo ea mano!
    Misa! Na sia: nabima!'
  tpi-OTNT: Na Balam i autim dispela tok, “Balak, pikinini man bilong Sipor, harim
    dispela tok nau mi laik mekim.
  hau-SA: Sai Bala’am ya furta saƙon da aka ba shi ya ce, “Tashi, Balak, ka saurara;
    ka kasa kunne gare ni, ɗan Ziffor.
  uig-LAT: 'Balaam kalam sözini aghzigha élip mundaq dédi: — «Hey Balaq, sen qopup
    anglighin, Ah , Zipporning oghli, manga qulaq salghin.'
  nde-nde: 'Wasesitsho umbiko wakhe: “Vuka, Bhalaki, njalo ulalele; zwana mina, ndodana
    kaZiphori.'
  ton-ton: 'Pea naʻa ne fai atu ʻa ʻene lea fakatātā, ʻo pehē, “Pelaki, tuʻu hake
    ʻo fanongo; tokanga mai kiate au, ʻa koe ko e foha ʻo Sipoa:'
  ces-1613: 'A on vzav přísloví své, řekl: Povstaň Baláku a slyš, pozoruj mne, synu
    Seforův.'
  eng-WMB: He took up his parable, and said, “Rise up, Balak, and hear! Listen to
    me, you son of Zippor.
  tam-TCV: 'அப்பொழுது அவன் தன் இறைவாக்கை உரைத்தான்: “பாலாக்கே, எழுந்து எனக்குச் செவிகொடு,
    சிப்போரின் மகனே, நான் சொல்வதைக் கேள்.'
  ceb-ULB: Gisugdan ni Balaam ang iyang pagpanagna. Miingon siya, “Tindog, Balak,
    ug paminaw. Paminawa ako, ikaw nga anak ni Sipor.
  pol-UBG: 'I rozpoczął swą przypowieść tymi słowy: Wstań, Balaku, i słuchaj; nakłoń
    swego ucha, synu Sippora.'
  agr-agr: 'Tusa iniam, Balaam Apajuí tibaun etsejak aatus tiuwai: “Balac Sipora uchijiyah,
    wi amina titatjam nunú shiig antukta.'
  kyc-kyc: Dokopa Belameme poropeta pii pyongo pyao lao dake leya. Sipona ikinyingi
    Beleke, epapu namba aki pii letene lao sela ipu.
  urd-GVU: بلعام نے کہا، ”اے بلق، اُٹھو اور سنو۔ اے صفور کے بیٹے، میری بات پر غور
    کرو۔
  deu-1912: 'Und er hob an seinen Spruch und sprach: Stehe auf, Balak, und höre! nimm
    zu Ohren was ich sage, du Sohn Zippors!'
  ntj-ntj: Nyangka Payilamalu Mama Kuurrku tjukurrpa watjarnu, “Yuwa Payiliki, kulila
    ngayulu-rnanta watjaranyangka.
  kan-2017: ಬಿಳಾಮನು ಪದ್ಯರೂಪವಾಗಿ ಪ್ರವಾದಿಸಿದ್ದೇನೆಂದರೆ, “ಬಾಲಾಕನೇ, ಎದ್ದು ಕಿವಿಗೊಟ್ಟು ಕೇಳು.
    ಚಿಪ್ಪೋರನ ಮಗನೇ, ನನ್ನ ಮಾತನ್ನು ಲಾಲಿಸು.
  yap-yap: 'me weliy Balaam e re yi’iy ni ba’aray ngak: “Balak ni fak Zippor, moy
    ngam telim ko n’en ni nggog.'
  hlt-MCSB: Te dongah a thuidoeknah te a poh tih, “Balak aw thoo lamtah hnatun lah,
    Zippor capa khaw kai taengla hnakaeng lah.
  mdy-ETH: ባኣላኣሜ ሂዚ ጌይ ፆኦሲ ማሊሢ ኬኤዜኔ፦ «ፂፖሬ ናዓሦ፥ ባኣላኣቄ! ሃኒ ሙኪ ታ ኔኤም ጋዓ ባኮ ቢያ ዋይዜ፤
  twi-ASANTE: 'Nkɔmhyɛ a Balaam de maaeɛ no nie: “Balak, sɔre na tie; Sipor babarima
    tie me.'
  mwc-mwc: 'Balaam i peroveta wona: “Balak, ke bomsiri, ba ki tainabaenega, Zippor
    natuna ke nonoriku.'
  eng-WEBU: He took up his parable, and said, “Rise up, Balak, and hear! Listen to
    me, you son of Zippor.
  bnp-bnp: Lakea e Balam i vakalongoa vona a nita vakakika iea, “O Balak, tune Sipor,
    o longoa a ngava ga taki.
  wal-wal: Yaagin Balaami ba hiraagaa hagaadan yaagidi yootiis; “Xippoora na7aa Baalaaqaa
    denddada ezgga; taani yootiyoogaa siya!
  spa-PDDPT: 'Entonces él tomo su parábola: ¡Levántate Balac y oye! ¡Presta oído a
    mis Palabras, hijo de Zippor!'
  gun-gun: 'Ha''e ramo Balaão ayvu omombe''u vy aipoe''i: — Epu''ã ke Balaque, rendu
    aguã. Ndee Zipor ra''y, ejapyxaka xeayvu re.'
  ilo-ULB: Rinugian ni Balaam ti padtona. Kinunana, “Tumakderka Balak, ket dumngegka.
    Denggennak, sika nga anak a lalaki ni Sefor.
  kpg-kpg: 'Balaam ga helekai aga i nia kokohp aanei: “Balak, tama Zippor, hanimoi
    malaa, goe hagalongo gi humalia gi dagu mee dela ga helekai ai.'
  uig-ARA: 'بالائام كالام سۆزىنى ئاغزىغا ئېلىپ مۇنداق دېدى: — «ھەي بالاق، سەن قوپۇپ
    ئاڭلىغىن، ئاھ ، زىپپورنىڭ ئوغلى، ماڭا قۇلاق سالغىن.'
  sus-sus: Balami naxa yi masenyi ti a bɛ, «Balaki, keli. Siporo xa di xɛmɛ, i tuli
    mati.
  pon-2006: 'a Palaam ahpw patohwanda mahsen en kokohp pwukat: “Palak, nein Sippor,
    komw ketido mahs; oh rong kanahieng dahme I pahn patohwan.'
  jae-jae: Go Bileam gêôc awa sa ma kêsôm nê biŋ tau gebe “O Balak, ôndi ma ôŋô biŋ.
    O Sipor latu, ôkêŋ taŋam aê.
  ksd-ksd: 'Ma i ga tur pa kana varvai, ma i ga biti: Una tut, Balak, ma una valongore;
    Una vatorome iau, u natu i Sipor;'
  tur-YTC: 'Bezetmesini sürdürüp şöyle dedi: “Kalk, ey Balak, ve dinle! Dinle beni,
    ey Sippor oğlu.'
  grc-BRENT: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἀνάστηθι Βαλὰκ, καὶ ἄκουε, ἐνώτισαι
    μάρτυς υἱὸς Σεπφώρ.
  ind-AYT: 'Kemudian, Bileam bersajak: “Bangkitlah, hai Balak, dan dengarkanlah. Berilah
    telinga padaku, hai anak Zipor.'
  nya-nya: 'Pamenepo Balaamu ananena uthenga wake: “Nyamuka Balaki ndipo tamvera;
    Undimvere iwe mwana wa Zipori.'
  hrv-hrv: 'Tada Bileam započe svoju pjesmu i reče: “Ustani, Balače, i poslušaj! Uhom
    me posluhni, sine Siporov!'
  mps-mps: Tama Balamgo te pusabo po pusali, “Balak, hodaluao, odao. Siporgo ogwa,
    eno megi e pusainogo ebo po odao.
  tpi-tpi: Na Balam i autim dispela tok, “Balak, pikinini man bilong Sipor, harim
    dispela tok nau mi laik mekim.
  dan-1931: 'Da fremsatte han sit Sprog: Rejs dig, Balak, og hør, lyt til mig, Zippors
    Søn!'
  vie-OVCB: 'Ba-la-am liền đáp: “Ba-lác, đứng lên nghe đây! Con trai Xếp-bô, lắng
    tai nghe lời này!'
  guj-2017: બલામે તેની ભવિષ્યવાણીની શરૂઆત કરી. તેને કહ્યું, “બાલાક ઊઠ, અને સાંભળ.
    હે સિપ્પોરના દીકરા, મને સાંભળ.
  pon-2006A: 'a Palaam ahpw patohwanda mahsen en kokohp pwukat: “Palak, nein Sippor,
    komw ketido mahs; oh rong kanahieng dahme I pahn patohwan.'
  por-BRBSL: Ele retomou sua parábola, e disse, “Levanta-te, Balak, e ouve! Ouça-me,
    seu filho de Zippor.
  cth-cth: Hahoi teh ahni ni lawk hah a pâpho teh, thaw haw, Balak ka lawk thai haw,
    Zippor capa ka lawk hah thai haw.
  twi-twi: 'Na ɔhyɛɛ ne nkɔm: “Balak, sɔre na tie; Sipor babarima tie me.'
  hlt-hlt: Te dongah a thuidoeknah te a poh tih, “Balak aw thoo lamtah hnatun lah,
    Zippor capa khaw kai taengla hnakaeng lah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu deǹtɛ̀ fɛyɛ̀nfɛ̀ kɛ dɔ̀: Bɑdɑki ítɛ́ kɛ́keè. Fɔ̃́ nSipɔɔ
    birɛ kéntɛ́ kɛ́keè.'
  msy-2020: 'Ezɨ Balam kamaghɨn a mɨgei: “O Siporɨn otarim Balak, nɨ dɨkavigh izɨva
    akar kɨ mɨkɨmamiba baragh.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Pɑlɑɑm kpɑɣɑ kɑwǝyɑɣɑ sɩ: Sipɔɔ pǝyɑlʋ Pɑlɑkɩ kʋlɩ nɑ n ke ŋkpɑŋŋ.'
  azb-azb: 'Bilam gələcəkdən xəbər verib dedi: «Ey Balaq, oyan və dinlə; Ey Sippor
    oğlu, mənə qulaq as.'
  eng-DBY: Then he took up his parable and said, Rise up, Balak, and hear! hearken
    unto me, son of Zippor!
  hin-2017: 'तब बिलाम ने अपनी गूढ़ बात आरम्भ की, और कहने लगा, “हे बालाक, मन लगाकर
    सुन, हे सिप्पोर के पुत्र, मेरी बात पर कान लगा:'
  wol-KYG: 'Balaam daldi yékkati kàddug ñaanam, ne: «Jógal dégloo, Balag, teewlu maa,
    doomi Sippor.'
  eng-YLT: 'And he taketh up his simile, and saith: ''Rise, Balak, and hear; Give
    ear unto me, son of Zippor!'
  eng-WYC-2017: And when his parable was taken, he said, Stand thou, Balak, and hearken;
    hear, thou son of Zippor.
  eng-WMBB: He took up his parable, and said, “Rise up, Balak, and hear! Listen to
    me, you son of Zippor.
  urd-GVH: बिलाम ने कहा, “ऐ बलक़, उठो और सुनो। ऐ सफ़ोर के बेटे, मेरी बात पर ग़ौर करो।
  rug-rug: 'Meke zama vura nia e Belami sa kinorokorotae hie: “Balaki, tuna e Zipora,
    mae mamu avosia sapu gua kote zama nia rau.'
  gaz-gaz: 'Balaʼaam akkana jedhee ergaa isaa dubbate: “Yaa Baalaaq, kaʼiitii dhaggeeffadhu;
    yaa ilma Ziphoori na dhagaʼi.'
  fra-LSG: 'Balaam prononça son oracle, et dit: Lève-toi, Balak, écoute! Prête-moi
    l’oreille, fils de Tsippor!'
  gnn-gnn: '@see-verse:NUM.023.017'
  yal-yal: Balami yi waliyiya falane ti, a naxa, Balaki keli, i n xuiin mɛ! I tuli
    mati n na Siporo a dii xɛmɛna!
  haw-1868: Hai aku la ia i kana olelonane, i aku la, E ku ae oe iluna, e Balaka,
    e hoolohe mai; E maliu mai oe ia'u, e ke keiki a Zipora,
  arb-NAV: 'فَضَرَبَ مَثَلَهُ قَائِلاً: «انْهَضْ يَا بَالاقُ وَأَصْغَ، اسْتَمِعْ إِلَيَّ
    يَا ابْنَ صِفُّورَ'
  ewe-ewe: 'Balaam ɖo eŋu be, “Balak, Tsi tsitre eye nàsee: Ɖo tom, wò Zipɔr ƒe vi.'
  eng-LEE: And he took up his parable, and said, Rise up, Balak, and hear; bend hither
    thy ear unto me, son of Zippor!
  asm-FB: বিলিয়মে নিজৰ ভৱিষ্যৎ বাণী পদ্যৰূপে গাই ক’লে, তেওঁ ক’লে, “হে বালাক, উঠি
    শুনা, হে চিপ্পোৰৰ পুত্ৰ, মোৰ কথালৈ কাণ কৰা।
  sus-A: بَلَمِ نَشَ يِ مَسٍنيِ تِ عَ بّ، «بَلَكِ، كٍلِ. سِثٌرٌ شَ دِ شّمّ، عِ تُلِ
    مَتِ.
  fra-SBL: Il reprit sa parabole, et dit, « Lève-toi, Balak, et écoute ! Écoute-moi,
    fils de Zippor.
  hbo-hbo: וַיִּשָּׂ֥א מְשָׁלֹ֖ו וַיֹּאמַ֑ר ק֤וּם בָּלָק֙ וּֽשֲׁמָ֔ע הַאֲזִ֥ינָה עָדַ֖י
    בְּנֹ֥ו צִפֹּֽר׃
  eng-WYCLIFFE: And whanne his parable `was takun, he seide, Stonde, Balach, and herkene;
    here, thou sone of Sephor. God is not `as a man,
  piu-2006: '@see-verse:NUM.023.017'
  cwe-cwe: Balaamu kamwimbila, kalonga, “Lamka Balaki, utegeleze, nihulike weye mwana
    wa Sipoli.
  kik-kik: 'Balamu agĩcooka akĩaria ndũmĩrĩri yake, akiuga atĩrĩ: “Arahũka, wee Balaki
    na ũigue; Thikĩrĩria, wee mũrũ wa Ziporu.'
  fra-NCL: 'Et Balaam prononça son discours, en disant : Lève-toi, Balac, et écoute :
    prête-moi l’oreille, fils de Séphor :'
  cek-AK: To naah anih mah patahhaih lok to hae tiah a thuih pae; Balak, angthawk
    ah loe, tahngai ah; Zippor capa, ka lok hae tahngai ah;
  cuk-cuk: 'Geb Balaam, Bab-Jehová-ega-ibmar-sogsadba sunmakded: “Zipor-machi-Balac,
    nue be an-itogo.'
  uig-CYR: 'Балаам калам сөзини ағзиға елип мундақ деди: — «Һәй Балақ, сән қопуп аңлиғин,
    Аһ , Зиппорниң оғли, маңа қулақ салғин.'
  tel-2017: బిలాము ప్రవచనంగా “బాలాకూ, లేచి విను. సిప్పోరు కుమారుడా, ఆలకించు.
  hat-BSA: 'Alò, li te pran diskou li. Li te di: “Leve ou menm, O Balak, pou tande!
    Ban m zòrèy ou, O fis a Tsippor!'
  bxh-bxh: 'Habahim Balam wasa te ya libaen: Dipo natuna Balaki u obiyo! Be somo haba
    E libaen, u atahi.'
  kos-kos: 'ac Balaam el fahkak kas in palu inge: “Balak, wen natul Zippor, fahsru
    Ac porongo ma nga ac fahk uh.'
  hbo-WLC: וַיִּשָּׂ֥א מְשָׁל֖וֹ וַיֹּאמַ֑ר ק֤וּם בָּלָק֙ וּֽשֲׁמָ֔ע הַאֲזִ֥ינָה עָדַ֖י
    בְּנ֥וֹ צִפֹּֽר׃
  ibo-ibo: 'Ma Belam zaghachiri sị ya: “Bilie ọtọ Balak, nụrụ ozi. Ṅaa ntị nʼokwu
    m, gị nwa Zipoa.'
  ory-ory: ତହିଁରେ ସେ ଆପଣା ପ୍ରସଙ୍ଗ ନେଇ କହିଲା, “ହେ ବାଲାକ, ଉଠ, ଶ୍ରବଣ କର; ହେ ସିପ୍ପୋରର
    ପୁତ୍ର, ମୋʼ କଥାରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Mürin, Palam a popuetä an kapasen osuni o üra, “Kopwe ütä, Palak, o rongorong.
    Kopwe aüselingaei, en nöün Sipor we mwän.
  rop-rop: En Beilam bin dalim im wanim YAWEI bin dalim im garra hepin. “Beilak, san
    blanga Sipowa, yu kaman en irrim wanim ai garra tok.
  ukr-1871: 'І каже йому Балак: Що промовив Господь?'
  deu-1951: 'Da hob er an seinen Spruch und sprach: Steh auf, Balak, und höre! Fasse
    meine Zeugnisse zu Ohren, du Sohn Zippors!'
  eng-JPS: 'And he took up his parable, and said: Arise, Balak, and hear; give ear
    unto me, thou son of Zippor:'
  srp-1865: 'A on otvori prièu svoju, i reèe: ustani Valaèe, i poslušaj, èuj me sine
    Seforov!'
  lug-lug: Bw’atyo n’alagula nti, “Golokoka, Balaki, owulirize; mpulira, mutabani
    wa Zipoli.
  heb-heb: וישא משלו ויאמר קום בלק ושמע האזינה עדי בנו צפר׃
  ben-IRV: তখন সে তার ভাববাণী করে বলল, “ওঠ, বালাক, শোন; হে সিপ্পোরের ছেলে, আমার কথায়
    কান দাও।
  pan-pan: ਹੇ ਬਾਲਾਕ, ਉੱਠ ਅਤੇ ਸੁਣ, ਹੇ ਸਿੱਪੋਰ ਦੇ ਪੁੱਤਰ, ਮੇਰੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਧਿਆਨ ਦੇ।
  mya-JVB: ထိုအခါ ဗာလမ်သည်၊ ပရောဖက် စကားအားဖြင့် မြွက်ဆို သည်ကား၊ အိုဇိဖေါ် သား ဗာလက်
    မင်း၊ ထ လော့။ ငါ့ စကားကို စေ့စေ့နားထောင် လော့။
  tbg-tbg: 'Tuvaro Balaamiva maa uvarama tiro: Sipora maaqu Balaakio, te maa uvara
    tiainara iriane.'
  hmo-hmo: 'Vadaeni Balama ese inai peroveta hereva ia gwauraia: “Balaki e, oi toreisi,
    oi kamonai, Siporo ena natuna e, lau dekenai oi kamonai.'
  urd-urd: तब उसने अपनी मिसाल शुरू' की और कहने लगा, “उठ ऐ बलक़, और सुन, ऐ सफ़ोर के
    बेटे! मेरी बातों पर कान लगा,
  rus-SYN: 'Он произнес притчу свою и сказал: встань, Валак, и послушай, внимай мне,
    сын Сепфоров.'
  bqc-SIM: 'Ɔ̃ à yã́ pↄ́ á è ònɛ́ à mɛ̀: Zipoo nɛ́ Balaki, swã́kpa ǹ ma yãma!'
  tcz-CHONGTHU: Balaam in hiche thuchih ho a sei dohtan, Zippor chapa Balak ka thusei
    hohi ngai tem in, Ki thoudoh tan, ati.
  mar-mar: बलामाने त्याच्या संदेशास सुरवात केली. तो म्हणाला, बालाका, उठ आणि ऐक. तू
    सिप्पोरेच्या मुला, माझे ऐक,
  soq-soq: 'Ita Balaam gagalowa ema wane wanase: “Balak, Sipo otopa, Wine ne gagalona
    ema etaadewaitaa.'
  qub-qub: 'Chaura Balaamga Tayta Dios rimachishanta rimaran: «Ziporpa wamran Balac,
    nishäta sumaj wiyay.'
  bqp-bqp: 'Akũ à yã kũ à èe ò à pì: Zipo nɛ́ Balaki, ǹ sã kpá ǹ ma yã ma!'
  hat-hat: 'Epi Balaram pran chante chante sa a: -Souke kò ou, Balak! Vin tande! Pare
    zòrèy ou, pitit Zipò!'
  eng-BSB: 'Then Balaam lifted up an oracle, saying: “Arise, O Balak, and listen;
    give ear to me, O son of Zippor.'
  tod-tod: 'Ɓalaame faalaalii nii woni, é ɠɛ ma: «Ɓalake wuzeɠe, è woilo! Sipɔɔl
    ná-doun zunui, woilo gòoi ma!'
  eng-WEBPB: He took up his parable, and said, “Rise up, Balak, and hear! Listen to
    me, you son of Zippor.
  kbq-kbq: Ra Anumzamo'ma asami'nea kasnampa nanekea Balamu'a amanage huno asami'ne,
    Zipori nemofoga kama antahio,
  nhe-BL: 'Huajca Balaam sampa pejqui camati huan quiijto ni tlajtoli: “¡Tlanahuatijquetl
    Balac, ta tlen tiicone Zipor, cuali xinechtlacaquili!'
  bus-bus: 'Ben à yã kɛ̀ à è ò à bè: Zipo nɛ́ Balaki, ǹ swã kpá ǹ ma yã ma!'
  gub-BL: Uwazar Màrààw Marak ize'eg izupe ko ze'eg puràg imume'u pà. — Ezur nehe,
    Marak Zipor ta'yr. Einu katu heremimume'u ràm nehe.
  eng-DRA: 'But he taking up his parable, said: Stand, O Balac, and give ear: hear,
    thou son of Sephor:'
