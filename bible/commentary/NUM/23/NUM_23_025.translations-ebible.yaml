verse: NUM.023.025
translations:
  mal-C: 'അപ്പോൾ ബാലാക്ക് ബിലെയാമിനോട്: “അവരെ ശപിക്കുകയും വേണ്ട, അനുഗ്രഹിക്കുകയും
    വേണ്ട!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Balak zu Bileam: Du sollst es weder verwünschen, noch segnen.'
  lin-lin: 'Bongo Balaki alobaki na Balami : — Ezala soki okoki te kolakela bango
    mabe, kasi kopambola bango te.'
  eng-LSV: And Balak says to Balaam, “Neither pierce it at all, nor bless it at all”;
  eng-GNV: Then Balak sayde vnto Balaam, Neither curse, nor blesse them at all.
  eng-WEBSTER: And Balak said to Balaam, Neither curse them at all, nor bless them
    at all.
  nhw-BL: 'Huajca Tlanahuatijquetl Balac quiilhui Balaam: ―Masque amo hueli tiquintelchihuas,
    amo xiquintiochihua.'
  swh-ONEN: Kisha Balaki akamwambia Balaamu, “Usiwalaani kabisa, wala usiwabariki
    kabisa!”
  bba-bba: Mɑ Bɑlɑki u Bɑlɑmu sɔ̃ɔwɑ u nɛɛ, ɑ̀ kun kĩ ɑ bu bɔ̃rusi, ɑ ku bu domɑru
    kuɑ.
  eng-KJVCPB: And Balak said unto Balaam, Neither curse them at all, nor bless them
    at all.
  cpy-cpy: 'Ari ikantanaki Balac: “¡Balaam! Teera pinintatyee piyakateri, eero pitajonka-wenteeri
    eejatzi.”'
  luo-luo: Eka Balak nowacho ne Balaam niya, “Kare koro kik ikwongʼ-gi kata kik igwedhgi!”
  meu-meu: Bena Balak ese Balaam e haḡania, eto, Basio uduguiraidia bona basio hanamodia.
  npi-ULB: त्यसपछि बालाकले बालामलाई भने, “तिनीहरूलाई सराप नदिनुहोस् वा आशिष् पनि नदिनुहोस्
    ।”
  yor-yor: Nígbà náà ni Balaki wí fún Balaamu pé, “O kò kúkú fi wọ́n bú, bẹ́ẹ̀ ni
    o kò súre fún wọn rárá!”
  emp-NTPO: 'Balaaʌ̃ mãwã bed̶eabʌrʌ carea Balába quĩrũbid̶eba nãwã jarasia: –¡Bʌa
    naʌ̃ ẽberãrãda poya biẽ́ jara b̶ʌẽ́bʌrʌ chupeadua! ¡Ãdjirãra waa bia jara b̶ʌrãdua!'
  pes-OPCB: 'پادشاه به بلعام گفت: «اگر آنها را نفرین نمی‌کنی، حداقل برکتشان هم نده.»'
  tgl-ULB: Pagkatapos sinabi ni Balak kay Balaam, “Huwag mo silang isumpa o pagpalain.”
  cbu-NT: Balaksha tsiyantayaru; Zamangi, Balamaa. Shiy zutamaam pinasakush, ¿mayaamshtaja
    wanasir tsiyataksha? Ashiriya, zamayarush taangi, tárangiya.
  hui-hui: Ani layagola Balagahanda Balamahondo lalu, Ha nahole larigonigo ti mo bayale
    holeneyagi nalabe, lene.
  mya-mya: ထို​အ​ခါ​ဗာ​လက်​ဘု​ရင်​က​ဗာ​လမ်​အား``ကိုယ် တော်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​မ​ကျိန်
    ဆဲ​ပါ​နှင့်။ သို့​ရာ​တွင်​သူ​တို့​အား​ကောင်း​ချီး မ​ပေး​ပါ​နှင့်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་པཱ་ལག་གིས་པེལ་ཨམ་ལ། ཁྱེད་ཀྱིས་ཁོ་རྣམས་ལ་དམོད་མོ་ཅི་ཡང་མ་འདེབས། བྱིན་རླབས་ཀྱང་ཅི་ཡང་མ་གནང་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Bharaki akati kuna Bharamu, “Usatombovatuka kana kuvaropafadza napaduku!”
  spa-BLM: 'Balac dijo a Balaam: “Ni los maldigas, ni los bendigas”.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Balac chi'' icha tic: —Tato max yal a catab''an
    jun chon̈ab'' tic, mocab'' alpaxcan vach'' lolonel d''a yib''an̈, xchi vin̈.'
  swh-ULB: Kisha Balaki akamwambia Balaamu, “Kamwe usiwalaani wala kuwabariki.”
  bel-bel: 'І сказаў Валак Валааму: ні клясьці не кляні яго, ні дабраслаўляць не дабраслаўляй
    яго.'
  deu-ELBBK: 'Da sprach Balak zu Bileam: Du sollst es gar nicht verwünschen, und du
    sollst es gar nicht segnen.'
  mbb-OT: Ne migkaǥi si Balak diyà te ki Balaam te, “Emun kenè nu sikandan edrewakan
    ne kenè nu zaan tuvazi!”
  mal-2015: 'അപ്പോൾ ബാലാക്ക് ബിലെയാമിനോടു: അവരെ ശപിക്കയും വേണ്ടാ അനുഗ്രഹിക്കയും വേണ്ടാ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Pre oda o Balak phenďa le Balaamoske: „Te les našťi prekošes, ta akor
    les ma žehňin!“'
  pes-OPV: 'بالاق به بلعام گفت: «نه ایشان را لعنت کن ونه برکت ده.»'
  ron-1924: 'Балак а зис луй Балаам: „Ну-л блестема, дар мэкар нич ну-л бинекувынта!”'
  ben-OBCV: বালাক তখন বিলিয়মকে বললেন, “তাদের অভিশাপ দেবেন না, কিংবা আশীর্বাদও করবেন
    না।”
  som-som: Markaasaa Baalaaq wuxuu Balcaam ku yidhi, War iyaga hana habaarin, hana
    u ducayn innaba.
  lat-VUC: 'Dixitque Balac ad Balaam: Nec maledicas ei, nec benedicas.'
  eng-ASVBT: And Balak said unto Balaam, Neither curse them at all, nor bless them
    at all.
  ita-1885: 'Allora Balac disse a Balaam: Non maledirlo, ma pure anche non benedirlo.'
  eng-LXXUP: And Balak said to Balaam, Neither curse the people at all for me, nor
    bless them at all.
  eng-ULB: Then Balak said to Balaam, “Do not curse them or bless them at all.”
  spa-VBL: Entonces Balac le dijo a Balaam, “¡Si no puedes darles ninguna maldición,
    al menos no les des ninguna bendición!”
  fra-_FOB: 'Alors Balak dit à Balaam: Ne le maudis point, mais ne le bénis pas non
    plus!'
  mal-mal: 'അപ്പോൾ ബാലാക്ക് ബിലെയാമിനോട്: “അവരെ ശപിക്കുകയും വേണ്ടാ അനുഗ്രഹിക്കുകയും
    വേണ്ടാ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Balaq ne kahā, “Agar āp un par lānat bhejne se inkār kareṅ,
    kam az kam unheṅ barkat to na deṅ.”
  suz-BL: मिनु बालाकमी बालाम कली “मेको आन कली सराप चीले मगेने, आसीक यो मगेने” देंत।
  ita-1927: 'Allora Balak disse a Balaam: “Non lo maledire, ma anche non lo benedire”.'
  ckb-ckb: 'ئینجا بالاق بە بەلعامی گوت: «نە نەفرەتی لێ بکە و نە داوای بەرەکەتی بۆ
    بکە.»'
  eng-BBE: Then Balak said to Balaam, If you will not put a curse on them, at all
    events do not give them a blessing.
  kan-OKCV: ಆಗ ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ಅವರನ್ನು ಶಪಿಸಲೂ ಬೇಡ, ಆಶೀರ್ವದಿಸಲೂ ಬೇಡ,” ಎಂದನು.
  bbb-bbb: Berame fu ijiege kuaemoga Beraki fu kuae, Ro a vierafega e ije a naebe
    kuravajiavoga ni e ije a daro miamo ije ijareno kuae.
  tam-2017: 'அப்பொழுது பாலாக் பிலேயாமை நோக்கி: “நீர் அவர்களைச் சபிக்கவும் வேண்டாம்,
    அவர்களை ஆசீர்வதிக்கவும் வேண்டாம்” என்றான்.'
  spa-RV-1909: 'Entonces Balac dijo á Balaam: Ya que no lo maldices, ni tampoco lo
    bendigas.'
  ron-BTF: 'Și Balac i-a spus lui Balaam: Nici nu îi blestema dar nici nu îi binecuvânta.'
  eng-WEBP: Balak said to Balaam, “Neither curse them at all, nor bless them at all.”
  eng-FBV: Then Balak said to Balaam, “If you can't give them any curses then at least
    don't give them any blessings!”
  nld-1939: 'Nu zei Balak tot Balaäm: Kunt ge het niet vervloeken, zegen het tenminste
    niet.'
  nch-BL: 'Huajca Tanahuatijquet Balac quiilhui Balaam: ―Masque amo hueli tiquintelchihuas,
    amo xiquintiochihua.'
  vie-1934: 'Bấy giờ, Ba-lác nói cùng Ba-la-am rằng: Chớ rủa sả họ, nhưng cũng đừng
    chúc phước cho nữa.'
  hin-CV: यह सुन बालाक ने बिलआम से कहा, “ऐसा करो, अब न तो शाप दो और न ही आशीर्वाद!”
  eng-OURB: Balak said to Balaam [Not people, Destroyer of people], “Neither curse
    them at all, nor bless them at all.”
  spa-BES: 'Entonces Balac dijo a Balaam: Si no los maldices, en todo caso no les
    des bendiciones.'
  tdx-tdx: Le hoe t’i Balak’ amy Balame, Ko ozoñe‘o ka, naho ko itata’o.
  vid-vid: Aho Balaki nakamlonjela Balaamu, “Lelo uleche kuwapanjila ne kuwatambichiza!”
  eng-OKE: And Balak said to Bileam, Neither cursing curse them, nor blessing bless
    them.
  tha-KJV: แล​้วบาลาคจึงพู​ดก​ับบาลาอัม “อย่าแช่งเขาเลย ทั้งอย่าอวยพรแก่​เขา​”
  por-BR-2018: 'Então Balaque disse a Balaão: Já que não o amaldiçoas, nem tampouco
    o abençoes.'
  deu-ELO: 'Da sprach Balak zu Bileam: Du sollst es gar nicht verwünschen, und du
    sollst es gar nicht segnen.'
  eng-WYC-2018: And Balak said to Balaam, Neither curse thou, neither bless thou him.
    (And Balak said to Balaam, If thou wilt not curse them, at least do not thou bless
    them!)
  epo-epo: 'Kaj Balak diris al Bileam: Nek per malbeno malbenu ilin, nek per beno
    benu ilin.'
  uig-PIN: 'Balaⱪ Balaamƣa: — Boldi, sili ularni azraⱪmu ⱪarƣimisila, ularƣa amǝtmu
    tilimisilǝ! — dedi.'
  beo-beo: 'Amalalu, Ba:ila:ge da Ba:ila:mema amane sia:i, “Di da Isala:ili dunu ilima
    gagabusu aligima:ne ilegemusa: higasa. Defea! Be ilima hahawane dogolegele hou
    maedafa aligima:ne ilegema!”'
  tpi-OTNT: Balak i harim dispela tok na em i tokim Balam olsem, “Sapos yu no laik
    tok bai ol Israel i mas bagarap, orait yu no ken tok bai God i mekim gut long
    ol.”
  hau-SA: Sai Balak ya ce wa Bala’am, “Kada ka la’anta su, kada kuma ka sa musu albarka!”
  uig-LAT: 'Balaq Balaamgha: — Boldi, sili ularni azraqmu qarghimisila, ulargha ametmu
    tilimisile! — dédi.'
  nde-nde: Ngakho uBhalaki wasesithi kuBhalamu, “Ungabaqalekisi, njalo ungababusisi!”
  ton-ton: ¶ Pea naʻe pehē ʻe Pelaki kia Pelami, “ʻOua ʻaupito naʻa ke fakamalaʻia
    ʻakinautolu, pea ʻoua ʻaupito naʻa ke tāpuaki ʻakinautolu.”
  ces-1613: 'I řekl Balák Balámovi: Aniž mu již zlořeč více, ani dobrořeč.'
  eng-WMB: Balak said to Balaam, “Neither curse them at all, nor bless them at all.”
  tam-TCV: அப்பொழுது பாலாக் பிலேயாமிடம், “நீ அவர்களைச் சபிக்கவும் வேண்டாம், அவர்களை
    ஆசீர்வதிக்கவும் வேண்டாம்” என்றான்.
  ceb-ULB: Unya miingon si Balak kang Balaam, “Ayaw sila tungloha o panalangini.”
  pol-UBG: 'Wtedy Balak powiedział do Balaama: Ani ich nie przeklinaj więcej, ani
    im też nie błogosław.'
  agr-agr: 'Tusa tutai Balac Balaaman chichajak: “¡Au aents aina nunú pegkegchaunum
    yumigmainchau dekapeau asam, pegkegnumak yumigjaipa!” tiuwai.'
  kyc-kyc: Leyamo dokopa Belekeme Belame kando lao, Embame Isaraele wambu dupwa keta
    nambame randa mai naro lapinyipape wambu dupwa elyape keta pisa nareko, leya.
  urd-GVU: یہ سن کر بلق نے کہا، ”اگر آپ اُن پر لعنت بھیجنے سے انکار کریں، کم از کم
    اُنہیں برکت تو نہ دیں۔“
  deu-1912: 'Da sprach Balak zu Bileam: Du sollst ihm weder fluchen noch es segnen.'
  ntj-ntj: Nyangka puurrpa Payilikilu watjarnu, “Wiya! Wiya! Palunyapirinypa watjaranytjamaaltu
    wanti.”
  kan-2017: ಆಗ ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ನೀನು ಅವರನ್ನು ಶಪಿಸಲೂ ಬೇಡ; ಆಶೀರ್ವದಿಸಲೂ ಬೇಡ” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar Balak ngak Balaam, “Kam siyeg ni ngam yibil nge buch wa’athan
    e girdi’ nu Israel, machane ku da mfal’eg wa’athrad!”
  hlt-MCSB: Te dongah Balak loh Balaam te, “Anih tap ham khaw tap boel lamtah yoethen
    sak ham khaw anih te yoethen pae boeh,” a ti nah.
  mdy-ETH: ዬካፓ ባኣላኣቄ ባኣላኣሜ ኮራ፦ «ዒስራዔኤሌ ዴሮ ጋዳንቂፆ ማሊ ኔ ዒፄቴ ጋዳንቂያ ጋዳንቂፖ፤ ዓንጂያ ዓንጂፖ!»
    ጌዔኔ።
  twi-ASANTE: Ɔhene no ka kyerɛɛ Balaam sɛ, “Sɛ worennome wɔn a, ɛnneɛ nhyira wɔn.”
  eng-WEBU: Balak said to Balaam, “Neither curse them at all, nor bless them at all.”
  bnp-bnp: Muri e Balak i takia e Balam i ta maea, “Pali, naha ni ruduraha ria, naha
    ni gamai ria!”
  wal-wal: Hegaappe guyyiyan, Baalaaqi Balaama, “Neeni eta mulekka qanggoppanne mulekka
    anjjoppa” yaagiis.
  spa-PDDPT: 'Entonces Balac dijo a Balaam: ¡Ya que no puedes maldecirlo, tampoco
    lo bendigas!'
  gun-gun: 'Ha''e ramo Balaque aipoe''i Balaão pe: — Ndeayvu vai eme ha''e kuery re,
    neĩ eroayvu porã eme guive.'
  ilo-ULB: Ket kinuna ni Balak kenni Balaam, “Saanmo ida nga ilunod wenno bendisionan
    ni kaanoman.”
  kpg-kpg: Balak ga helekai gi Balaam, “Ma goe hagalee haga halauwa digau Israel,
    gei goe hudee hagahumalia ina digaula labelaa!”
  uig-ARA: 'بالاق بالائامغا: — بولدى، سىلى ئۇلارنى ئازراقمۇ قارغىمىسىلا، ئۇلارغا ئامەتمۇ
    تىلىمىسىلە! — دېدى.'
  sus-sus: Balaki naxa a fala Balami bɛ, «Xa i mu wama e dankafe, hali i mu duba e
    bɛ.»
  pon-2006: Eri, Palak ahpw mahsanihong Palaam, “Ma ke sohte pahn keriahla mehn Israel
    kan, ke sohte pil pahn kapaiairailda.”
  jae-jae: Go Balak kêsôm gêdêŋ Bileam gebe “Aôm kôpuc boa êsêac atom, tec ônam mec
    êsêac atom amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma Balak i ga biti tai Balam: Koko muka una tata vakaina diat, ma koko
    muka una tata vadoane diat.'
  tur-YTC: Balak, Balam'a, “Onlara ne hiç lanet et, ne de onları hiç kutsa” dedi.
  grc-BRENT: Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, οὔτε κατάραις καταράσῃ μοι αὐτὸν, οὔτε εὐλογῶν
    μὴ εὐλογήσῃς αὐτόν.
  ind-AYT: Balak berkata kepada Bileam, “Jikalau kamu tidak mengutuki mereka, janganlah
    kamu memberkatinya!”
  nya-nya: Ndipo Balaki anati kwa Balaamu, “Usawatemberere ndi pangʼono pomwe kapena
    kuwadalitsa!
  hrv-hrv: 'Zatim Balak reče Bileamu: “Nemoj ga ni kletvom kleti, ali ni blagoslovom
    blagoslivljati.”'
  mps-mps: Te Balakgo te po odama, Balambolo te po walali, “Te nago te Israel dabe
    dolomainao po wagobe wida, teda nago Godigo augwali bugagia tau saibao po me wagio,”
    wali.
  tpi-tpi: Balak i harim dispela tok na em i tokim Balam olsem, “Sapos yu no laik
    tok bai ol Israel i mas bagarap, orait yu no ken tok bai God i mekim gut long
    ol.”
  dan-1931: 'Da sagde Balak til Bileam: “Vil du ikke forbande det, så velsign det
    i alt Fald ikke!”'
  vie-OVCB: 'Nghe thế, Ba-lác phàn nàn Ba-la-am: “Nếu ông không nguyền rủa thì cũng
    đừng chúc phước cho họ chứ!”'
  guj-2017: પછી બાલાકે બલામને કહ્યું, “તેઓને શાપ ન દે તેમ જ આશીર્વાદ પણ ન આપ.”
  pon-2006A: Eri, Palak ahpw mahsanihong Palaam, “Ma ke sohte pahn keriahla mehn Israel
    kan, ke sohte pil pahn kapaiairailda.”
  por-BRBSL: 'Balak disse a Balaam: “Nem os amaldiçoe, nem os abençoe”.'
  cth-cth: Balak ni Balaam koevah thoebo hanh leih. Yawhawi hai poe hanh leih, telah
    a ti.
  twi-twi: Na Balak ka kyerɛɛ Balaam se, “Sɛ worennome wɔn a, ɛno de nhyira wɔn koraa.”
  hlt-hlt: Te dongah Balak loh Balaam te, “Anih tap ham khaw tap boel lamtah yoethen
    sak ham khaw anih te yoethen pae boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑki dɔ̀: Kɑ̀ɑ í yóó bɛ̀ bɔntɛ́ kusĩ̀nkù ɑ yóu ɑ bo mbɛ̀ pɑ̃ɑ̃mmɛ̀
    mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ Balak kamaghɨn Balam mɨgei, “Nɨ me ikuvighsɨ akavsiam me darɨghan
    aghuaghɨva, egh nɨ deraghvɨra me damusɨ akam me darɨghan markɨ.”
  dop-dop: 'Ntɛnɑ Pɑlɑkɩ tɔ Pɑlɑɑm sɩ: Ye n kɑɑ tǝŋsɩ-wɛɣɛ mpusi, ɩlɛ tɑɑ kooli-wɛɣɛ
    kʋpɑntʋ.'
  azb-azb: 'Balaq Bilama dedi: «Onlara nə lənət oxu, nə də xeyir-dua ver».'
  eng-DBY: And Balak said to Balaam, Neither curse them at all, nor bless them at
    all.
  hin-2017: तब बालाक ने बिलाम से कहा, “उनको न तो श्राप देना, और न आशीष देना।”
  wol-KYG: 'Ba loolu amee Balag ne Balaam: «Boo leen móoluwul benn yoon kay, bu leen
    ñaanal ba doyal boog!»'
  eng-YLT: And Balak saith unto Balaam, 'Neither pierce it at all, nor bless it at
    all;'
  eng-WYC-2017: And Balak said to Balaam, Neither curse thou, neither bless thou him.
  eng-WMBB: Balak said to Balaam, “Neither curse them at all, nor bless them at all.”
  urd-GVH: यह सुनकर बलक़ ने कहा, “अगर आप उन पर लानत भेजने से इनकार करें, कम अज़ कम
    उन्हें बरकत तो न दें।”
  rug-rug: Beto asa si zama la se Balaki koe Belami, “Ego, be koromu leveni goi si
    mu lopu manani tugo.”
  gaz-gaz: Baalaaq Balaʼaamiin, “Ati gonkumaa isaan hin abaarin yookaan isaan hin
    eebbisin” jedhe.
  fra-LSG: 'Balak dit à Balaam: Ne le maudis pas, mais du moins ne le bénis pas.'
  gnn-gnn: Bala ŋayi Balaktja waŋana bitjarra, “Way yaka! Yaka walalanha biyakayi
    goŋmirriyaŋa yukirriya.”
  yal-yal: Balaki yi a fala Balami xa, a naxa, “Xa i mi a dangama, hali i nama duba
    a xa de!”
  haw-1868: I mai la o Balaka ia ia, Mai hoino iki aku ia lakou, aole hoi e hoomaikai
    iki aku.
  arb-NAV: 'فَقَالَ بَالاقُ لِبَلْعَامَ: «إِذَنْ لَا تَلْعَنْهُ وَلا تُبَارِكْهُ!»'
  ewe-ewe: Balak blu ɖe Balaam ta be, “Ne mànya ƒo fi ade wo o ko la, ekema mègayra
    wo hã o!”
  eng-LEE: And Balak said unto Bil'am, Neither shalt thou denounce them, nor shalt
    thou any wise bless them.
  asm-FB: তেতিয়া বালাকে বিলিয়মক ক’লে, “আপুনি তেওঁলোকক সমূলি শাৱো নিদিব আৰু সমূলি
    আশীৰ্ব্বাদো নকৰিব।”
  sus-A: بَلَكِ نَشَ عَ قَلَ بَلَمِ بّ، «شَ عِ مُ وَ مَ عٍ دَنكَقٍ، هَلِ عِ مُ دُبَ
    عٍ بّ.»
  fra-SBL: 'Balak dit à Balaam : « Ne les maudis pas du tout et ne les bénis pas du
    tout. »'
  hbo-hbo: וַיֹּ֤אמֶר בָּלָק֙ אֶל־בִּלְעָ֔ם גַּם־קֹ֖ב לֹ֣א תִקֳּבֶ֑נּוּ גַּם־בָּרֵ֖ךְ
    לֹ֥א תְבָרֲכֶֽנּוּ׃
  eng-WYCLIFFE: And Balach seide to Balaam, Nether curse thou, nether blesse thou
    hym.
  piu-2006: '@see-verse:NUM.023.024'
  cwe-cwe: Balaki kamulongela Balaamu, “Basi sekeuwaduwile, hebu sekeuwatemele mate!”
  kik-kik: Ningĩ Balaki akĩĩra Balamu atĩrĩ, “Ndũkamarume o na atĩa, na ndũkamarathime
    o na atĩa!”
  fra-NCL: 'Balac dit à Balaam : « Ne le maudis pas et ne le bénis pas. »'
  cek-AK: To naah Balak mah Balaam khaeah, Nihcae to tangoeng thuih hmah loe, tahamhoihaih
    doeh paek hmah, tiah a naa.
  cuk-cuk: 'Geb degine, Balac, Balaamʼga sogded: —Ar be Israel-dulemar-ukabsasursoggu,
    melle egi be ise-nued sunmakbardo.'
  uig-CYR: 'Балақ Балаамға: — Болди, сили уларни азрақму қарғимисила, уларға амәтму
    тилимисилә! — деди.'
  tel-2017: అప్పుడు బాలాకు బిలాముతో “వారిని శపించడం గాని, ఆశీర్వదించడం గాని ఏదీ చెయ్యొద్దు”
    అన్నాడు.
  hat-BSA: 'Alò, Balak te pale a Balaam: “Pa modi yo ditou, ni pa beni yo ditou!”'
  kos-kos: Na Balak el fahk nu sel Balaam, “Kom finne srunga selngawi mwet Israel,
    tuh nimet kom akinsewowoyalos!”
  hbo-WLC: וַיֹּ֤אמֶר בָּלָק֙ אֶל־בִּלְעָ֔ם גַּם־קֹ֖ב לֹ֣א תִקֳּבֶ֑נּוּ גַּם־בָּרֵ֖ךְ
    לֹ֥א תְבָרֲכֶֽנּוּ׃
  ibo-ibo: Mgbe ahụ, Balak sịrị Belam, “Abụla ha ọnụ ma ọlị, ma ọ bụkwanụ gọzie ha
    ma ọlị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ବାଲାକ ବିଲୀୟମ୍‍କୁ କହିଲେ, “ତୁମ୍ଭେ ସେମାନଙ୍କୁ କିଛି ଅଭିଶାପ ଦିଅ ନାହିଁ,
    କିଅବା ସେମାନଙ୍କୁ କିଛି ଆଶୀର୍ବାଦ କର ନାହିଁ।”
  chk-chk: Mürin, Palak a üreni Palam, “Are kosap mochen anümamaueer, kosap pwal afeiöchüür.”
  rop-rop: Wal Beilak bin tok langa Beilam, “Yu nomo bin wandim singim detlot Isreil
    pipul, bat yu kaan bekimap olabat en tok gudbalawei langa olabat.” Lagijat na
    Beilak bin tok.
  ukr-1871: Мов левиця устає він, і мов лев стрибає в гору; ляже, як пожер здобичу
    та напивсь крові з улову.
  deu-1951: 'Da sprach Balak zu Bileam: Du sollst ihm weder fluchen noch Segen wünschen!'
  eng-JPS: 'And Balak said unto Balaam: ''Neither curse them at all, nor bless them
    at all.'''
  srp-1865: 'Tada reèe Valak Valamu: nemoj ga ni kleti ni blagosiljati.'
  lug-lug: Balaki n’agamba Balamu nti, “Tobakolimira wadde okubasabira omukisa n’akamu!”
  heb-heb: ויאמר בלק אל בלעם גם קב לא תקבנו גם ברך לא תברכנו׃
  ben-IRV: তখন বালাক বিলিয়মকে বললেন, “আপনি তাদেরকে অভিশাপও দেবেন না, আশীর্বাদও করবেন
    না।”
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਨਾ ਉਹ ਨੂੰ ਸਰਾਪ ਦੇ ਅਤੇ ਨਾ ਉਹ ਨੂੰ ਬਰਕਤ ਹੀ ਦੇ!
  mya-JVB: ဗာလက် မင်းကလည်း ၊ သူ တို့ကို အလျှင်း မ ကျိန်ဆဲ ပါနှင့်။ ကောင်းကြီး ကိုလည်း
    အလျှင်း မ ပေးပါနှင့်ဟု ဗာလမ် အား ဆို လျှင် ၊
  tbg-tbg: Minti tuvaro Balaakiva vi uvara iriro Balaamirara tiharo, Aqao, are Isareri
    qoraiqama nimitena uvara kia tiataa irera, kia vika koqema nimitena uvara tiane,
    tiro.
  hmo-hmo: Vadaeni Balaki ese Balama dekenai ia hereva goada, ia gwau, “Do oi hanamodia
    lasi, bona hadikadia lasi.”
  urd-urd: तब बलक़ ने बल'आम से कहा, “न तो तू उन पर ला'नत ही कर और न उनको बरकत ही दे।”
  rus-SYN: 'И сказал Валак Валааму: ни клясть не кляни его, ни благословлять не благословляй
    его.'
  bqc-SIM: 'Balaki òɛ̀: Ńsu ǹ ń kao. Ńsu samaa''onɛ́ sↄ̃o.'
  tcz-CHONGTHU: Hichun Balak lengpa chun Balaam henga asei tan aphai amahohi nagaosap
    lou ding ahitah leh phatthei jong boh dajeng tan, atileh;
  mar-mar: नंतर बालाक बलामास म्हणाला, तू त्यांना शापहि देऊ नको आणि आशीर्वादहि देऊ
    नको.
  qub-qub: 'Chayno niptin Balaamta Balac niran: «¡Chay runacunata maldisyunayta mana
    camäpacorga bindisyuntapis ama goychu!»'
  bqp-bqp: 'Balaki pìnɛ: Ǹsun ń káro. Ǹsun sa mana ońnɛ sero.'
  hat-hat: 'Lè sa a, Balak di Balaram konsa: -Menm jan ou pa vle ba yo madichon an,
    ou pa t'' dwe asepte ba yo benediksyon non plis.'
  eng-BSB: Now Balak said to Balaam, “Then neither curse them at all nor bless them
    at all!”
  tod-tod: 'Ɓalake ɠɛni Ɓalaame ma: «Ni è la ti voovooni, mina tuya loo ti ʋɛ, ga
    tago ɓalaa.»'
  eng-WEBPB: Balak said to Balaam, “Neither curse them at all, nor bless them at all.”
  kbq-kbq: Hagi anante Balaki'a anage huno Balamuna asmi'ne, Kazusi kema huozamante'nunka
    asomu kea huozamanto.
  nhe-BL: 'Huajca Tlanahuatijquetl Balac quiilhui Balaam: ―Yonque ax hueli tiquintelchihuas,
    amo xiquintiochihua.'
  bus-bus: 'Balaki bènɛ: Ǹton ń káro. Ǹton sa maaa ońnɛ sero.'
  gub-BL: Na'e Marak uze'eg Màrààw pe. — Aze nerepuner kwaw ze'egaiw imono haw rehe
    Izaew wanehe nehe, emono zo ze'egatu wanehe nehe, i'i izupe.
  eng-DRA: 'And Balac said to Balaam: Neither curse, nor bless him.'
