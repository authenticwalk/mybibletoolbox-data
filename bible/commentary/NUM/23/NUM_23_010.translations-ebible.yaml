verse: NUM.023.010
translations:
  mal-C: യാക്കോബിന്റെ പൊടിയെ ആർക്ക് എണ്ണാം? ഇസ്രായേലിന്റെ കാൽഭാഗത്തെ ആർക്ക് എണ്ണാം?
    നീതിമാന്മാർ മരിക്കുന്നതുപോലെ ഞാൻ മരിക്കട്ടെ. എന്റെ അന്ത്യവും അവരുടേതുപോലെയാകട്ടെ!”
  deu-TKW: Wer kann zählen die Erdkrumen Jakobs und wer berechnen die Myriaden Israels?
    Möchte ich einst sterben, wie Gerechte sterben, und möchte mein Ende sein, wie
    das seinige!
  lin-lin: Nani akoki kotanga putulu ya Jakobi to kotanga motango ya bakitani ya Isalaele ?
    Tika ete nakufa kufa ya bato ya sembo, mpe tika ete suka na ngai ezala lokola
    ya bango ! › »
  eng-LSV: Who has counted the dust of Jacob, || And the number of the fourth of Israel?
    Let me die the death of upright ones, || And let my last end be like his!”
  eng-GNV: Who can tell the dust of Iaakob, and the nomber of the fourth part of Israel?
    Let me die the death of the righteous, and let my last ende be like his.
  eng-WEBSTER: Who can count the dust of Jacob, and the number of the fourth part
    of Israel? Let me die the death of the righteous, and let my last end be like
    his!
  nhw-BL: Tlahuel miyaqui inijuanti hasta itztoque quen tlaltejpoctli. Amo aqui hueli
    quinpohua. Niyon se amo hueli quimatis quesqui itztoque. Nipaquisquía sintla nimiquisquía
    xitlahuac iixpa TOTECO quen inijuanti. Ma nimiquis ica nopa tlatiochihualistli
    catli se israelita quipiya.”
  swh-ONEN: Ni nani awezaye kuhesabu mavumbi ya Yakobo, au kuhesabu robo ya Israeli?
    Mimi na nife kifo cha mtu mwenye haki, na mwisho wangu na uwe kama wao!”
  bba-bba: Goo kun kpɛ̃ u bu ɡɑri. Bɑ dɑbi nɡe yɑni sɛɛri mini. Wɑrɑ u koo kpĩ u ben
    bɔnu nnɛn sube teeru ɡɑri. Nɑ kɑnɑmɔwɑ n ɡbi nɡe Isireli be, be bɑ sɑ̃ɑ ɡemɡibu.
    Nɑ kĩwɑ nɛn wɑ̃ɑrun wii ɡoberu tɑ n sɑ̃ɑ nɡe beɡiru.
  eng-KJVCPB: Who can count the dust of Jacob, And the number of the fourth part of
    Israel? Let me die the death of the righteous, And let my last end be like his!
  luo-luo: Ere ngʼama nyalo kwano kar romb oganda joka Jakobo machalo gi buru kata
    ngʼama nyalo kwano migawo mar angʼwen mar Israel? Weuru atho kaka joma kare tho,
    kendo mad giko mara ochal kod margi!”
  meu-meu: Iakob ḡahuna daika ese baine hagaua? Israel oreana ta daika ese baine duahidia?
    Kara maoromaoro tauna ena mase ai baina mase, Egu mauri baine doko iena mauri
    dokona heḡereḡerena.
  npi-ULB: याकूबको धूलोलाई वा इस्राएलको एक चौथाइलाई मात्र पनि कसले गन्‍न सक्छ ? मेरो
    मरण धार्मिक व्यक्‍तिको जस्तो होस् र मेरो जीवन त्यसको जस्तै होस् !”
  yor-yor: Ta ni ó lè ka eruku Jakọbu tàbí ka ìdámẹ́rin Israẹli? Jẹ́ kí èmi kú ikú
    olódodo, kí ìgbẹ̀yìn mi kí ó dà bí tirẹ̀!”
  emp-NTPO: Jacobod̶eba yõped̶ad̶arãra ĩbʌ quĩrãca zocãrã panʌ bẽrã ni ab̶aʌba ãdjirãra
    poya juachad̶aẽ́a. ¿Caiba israelerãra maãrĩ poya juachai? Jãʌ̃ ẽberãrã jipa b̶ea
    beubʌdad̶e bid̶a bia b̶ead̶ia. Mʌ̃ beubʌrʌd̶e ara ãdji quĩrãca b̶e quĩrĩã b̶ʌa.
  pes-OPCB: '@see-verse:NUM.023.009'
  tgl-ULB: Sino ang makakapagbilang sa alikabok ni Jacob o makakapagbilang kahit na
    ang ikaapat lamang ng Israel? Hayaan akong akong mamatay sa kamatayan ng isang
    matuwid na tao, at hayaang maging katulad niya ang wakas ng aking buhay!”
  cbu-NT: Izuuru ashpiri tsap puyumboo, ¿tamari ashpa tputs taachchich? Ashirucha,
    nuwsha anungaz támarakuri, tamangsinda tsipapi nuwsha ambitam ashtapi túri támarakshina,
    Balam Balakaa tárangiya.
  hui-hui: Isaraelenaga aguanene abalu ngaligobi nga. Isaraele wali agali dewaliore
    ti dagala mibe nahe ka. Ngode Datagaliwabenaga wali agali horo hamaro biagadagua
    i̱ hoa ho ko. Mini tigabi karume mo palia holeneyi homaradagua i̱ homolene hamelo
    ko, lalu, Balamahanda mbiwia halu lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​ဆက်​အ​နွယ်​တို့​သည်​များ​ပြား လှ​သ​ဖြင့် မြေ​မှုန့်​ကို​မ​ရေ​မ​တွက်​နိုင်​သ​ကဲ့​သို့၊
    သူ​တို့​ကို​မ​ရေ​မ​တွက်​နိုင်။ ဘု​ရား​သ​ခင်​၏​လူ​စု​ဝင်​တစ်​ယောက်​ကဲ့​သို့ သေ​ရ​ပါ​လို​၏။
    ဖြောင့်​မတ်​သော​သူ​ကဲ့​သို့​ငြိမ်း​ချမ်း​စွာ​သေ​ရ ပါ​လို​၏။''
  bod-N: ཡ་ཀོབ་ཁོང་གི་རྡུལ་ཕྲན་སུ་ཡིས་རྩི་ནུས་སམ། ཡེས་ར་ཨེལ་པའི་བཞི་ཆའི་གཅིག་ཀྱང་སུས་བགྲང་ནུས།
    ། ང་རང་དྲང་པོའི་འཆི་ལུགས་བཞིན་དུ་འཆི་བ་དང་། ། ང་ཡི་ཚེ་མཇུག་དེ་རྣམས་བཞིན་དུ་འགྱུར་བར་ཤོག
    །ཅེས་སྨྲས་སོ། །
  sna-sna: Ndianiko angaverenga guruva raJakobho kana kuverenga chikamu chechina chaIsraeri?
    Regai ndife rufu rwowakarurama, uye kuguma kwangu ngakuve sokwavo!”
  spa-BLM: Quién puede contar el polvo de Jacob, o contar la cuarta parte de Israel?
    ¡Dejadme morir como los justos! ¡Que mi último final sea como el suyo!”
  cac-cac: Lajanxo sb'isul jun chon̈ab' chi' icha spococal lum luum, ¿tocval ay mach
    stzac'van sb'isan nan̈aloc eb'? Comonoc val a in tzin cham d'a junc'olal icha
    juntzan̈ anima to vach' spensar chi', xchi vin̈ d'a yichan̈ eb' vin̈ chi'.
  swh-ULB: Nani awezaye kuyahesabu mavumbi ya Yakobo au kuhesabu hata robo ya Israeli?
    Naomba nife kifo cha mtu mwenye haki, na mwisho wa maisha yangu uwe kama wake!”
  bel-bel: Хто палічыць пясок Якава і велічыню чацьвёртай часткі Ізраіля? Хай памрэ
    душа мая сьмерцю праведнікаў, і хай будзе скон мой, як і іхні!
  deu-ELBBK: Wer könnte zählen den Staub Jakobs und, der Zahl nach, den vierten Teil
    Israels? Meine Seele sterbe den Tod der Rechtschaffenen, und mein Ende sei wie
    das ihre!
  mbb-OT: Hentei is ebpekevilang te kahabet dan he iring te eliyavuk. Berakat he mebpatey
    a keuzemà iring te menge metazeng.”
  mal-2015: യാക്കോബിന്റെ ധൂളിയെ ആർക്കു എണ്ണാം? യിസ്രായേലിന്റെ കാലംശത്തെ ആർക്കു ഗണിക്കാം?
    ഭക്തന്മാർ മരിക്കുമ്പോലെ ഞാൻ മരിക്കട്ടെ; എന്റെ അവസാനം അവന്റേതുപോലെ ആകട്ടെ.
  rmc-rmc: Le Jakoboskre potomki hine ajci but sar e poši – o Izrael pes na del te
    zgenel. Te muľomas avke, sar meren o čačipnaskre! Te dopeľomas avke sar on!“
  pes-OPV: کیست که غبار یعقوب را تواند شمرد یا ربع اسرائیل را حساب نماید؟ کاش که من
    به وفات عادلان بمیرم و عاقبت من مثل عاقبت ایشان باشد.»
  ron-1924: Чине поате сэ нумере пулберя луй Иаков Ши сэ спунэ нумэрул унуй сферт
    дин Исраел? О, де аш мури де моартя челор неприхэниць Ши сфыршитул меу сэ фие
    ка ал лор!”
  ben-OBCV: যাকোবের ধুলো, কে করতে গণনা পারে অথবা, ইস্রায়েলের এক-চতুর্থাংশের সংখ্যা
    নির্ণয় করতে পারে? ধার্মিকের মৃত্যুর মতো আমার মৃত্যু হোক, যেন তাদেরই অনুরূপ আমরাও
    পরিণতি হয়!”
  som-som: Bal yaa qiyaasi kara reer Yacquub oo sida boodhka ah? Amase yaa tirin kara
    reer binu Israa'iil rubuciis? Anigu aan u dhinto sida kuwa xaqa ahu u dhintaan,
    Oo ugu dambaystayduna ha ahaato sida tooda oo kale.
  lat-VUC: Quis dinumerare possit pulverem Jacob, et nosse numerum stirpis Israël?
    Moriatur anima mea morte justorum, et fiant novissima mea horum similia.]
  eng-ASVBT: Who can count the dust of Jacob, Or number the fourth part of Israel?
    Let me die the death of the righteous, And let my last end be like his!
  ita-1885: Chi annovererà Giacobbe, che è come la polvere? E chi farà il conto pur
    della quarta parte d'Israele? Muoia la mia persona della morte degli uomini diritti,
    E sia il mio fine simile al suo.
  eng-LXXUP: Who has exactly calculated the seed of Jacob, And who shall number the
    families of Israel? Let my soul die with the souls of the righteous, And let my
    seed be as their seed.
  eng-ULB: Who can count the dust of Jacob or number even only one-fourth of Israel?
    Let me die the death of a righteous person, and let my life's end be like his!”
  spa-VBL: “¿Quién puede contar los descendientes de Jacob? ¡Son tantos que son como
    el polvo! ¿Quién puede contar hasta una cuarta parte de los israelitas? “¡Me gustaría
    morir como muere una persona buena! ¡Que el fin de mi vida sea como el fin de
    ellos!”
  fra-_FOB: Qui compterait la poussière de Jacob, et dénombrerait le quart d'Israël?
    Que je meure de la mort des hommes droits, et que ma fin soit semblable à la leur!
  mal-mal: യാക്കോബിന്റെ പൊടിയെ ആർക്ക് എണ്ണാം? യിസ്രായേലിൽ കാൽ അംശത്തെ ആർക്ക് ഗണിക്കാം?
    ഭക്തന്മാർ മരിക്കും പോലെ ഞാൻ മരിക്കട്ടെ; എന്റെ അവസാനം അവന്റേതുപോലെ ആകട്ടെ.
  urd-GVR: Kaun Yāqūb kī aulād ko gin saktā hai jo gard kī mānind beshumār hai. Kaun
    Isrāīliyoṅ kā chauthā hissā bhī gin saktā hai? Rab kare ki maiṅ rāstbāzoṅ kī maut
    marūṅ, ki merā anjām un ke anjām jaisā achchhā ho.”
  suz-BL: याकूब आ मुर फुरक खोदेंशो पा शुश दुम्‍शो बाक्‍नीम। इस्राएल ङा मुर आन ४ भाग
    ङा भाग का यो, सुम हिक्‍ने चाप्‍नीमी ङा? उत्‍पत्ती १३:१६ गे आं कली ठीक पाइब मुर
    आन कली खोदेंशो पा बेक्‍चा गेयीनी। मिनु आं बेक्‍तीके मेको आन केन खोदेंशो दुम्‍ल”
    देंत।
  ita-1927: Chi può contar la polvere di Giacobbe o calcolare il quarto d’Israele?
    Possa io morire della morte dei giusti, e possa la mia fine esser simile alla
    loro!
  ckb-ckb: کێ خۆڵی یاقوبی هەژمار کردووە، کێ چارەکی ئیسرائیلی ژماردووە؟ با وەک مردنی
    سەرڕاستان بمرم و کۆتاییم وەک ئەوان بێت!»
  eng-BBE: Who is able to take the measure of the dust of Jacob or the number of the
    thousands of Israel? May my death be the death of the upright and my last end
    like his!
  kan-OKCV: ಧೂಳಿನಷ್ಟು ಅಸಂಖ್ಯವಾದ ಯಾಕೋಬರನ್ನು ಎಣಿಸುವುದಕ್ಕೂ, ಇಸ್ರಾಯೇಲಿನ ನಾಲ್ಕನೆಯ ಒಂದು
    ಪಾಲನ್ನು ಲೆಕ್ಕ ಮಾಡುವುದಕ್ಕೂ ಯಾರಿಂದಾದೀತು? ನೀತಿವಂತನು ಸಾಯುವಂತೆ ನಾನೂ ಸಾಯಬೇಕು. ನನ್ನ ಅಂತ್ಯವು
    ಅವರಂತೆಯೇ ಆಗಲಿ.”
  bbb-bbb: Ro erare e Jekafudo uifari ije ka ma uruvana davare ajare igege zaraema
    ije dake? Ro kuke erare e Isureroko ijiebuo uifari ije bu rade tuanavo ije dake?
    Ro na vierafe naka e maturaeva bu oevo na buenina ijiege baronekiro vierafevano
    kuae.
  tam-2017: “யாக்கோபின் தூளை எண்ணத்தக்கவன் யார்? இஸ்ரவேலின் காற்பங்கை எண்ணுகிறவன்
    யார்? நீதிமான் மரிப்பதுபோல் நான் மரிப்பேனாக, என்னுடைய முடிவு அவனுடைய முடிவுபோல்
    இருப்பதாக” என்றான்.
  spa-RV-1909: ¿Quién contará el polvo de Jacob, o el número de la cuarta parte de
    Israel? Muera mi persona de la muerte de los rectos, y mi postrimería sea como
    la suya.
  ron-BTF: Cine poate număra pulberea lui Iacob și numărul celei de a patra părți
    a lui Israel? Lasă-mă să mor moartea celor drepți și sfârșitul meu să fie ca al
    lui!
  eng-WEBP: Who can count the dust of Jacob, or count the fourth part of Israel? Let
    me die the death of the righteous! Let my last end be like his!”
  eng-FBV: Who can count Jacob's descendants? They are so many they're like dust!
    Who can count even a quarter of the Israelites? I would like to die as a good
    person dies! Let the end of my life be like their end!”
  nld-1939: Maar wie zal het stof van Jakob tellen, Wie Israëls drommen berekenen?
    Mocht ik de dood der rechtvaardigen sterven, Mocht mijn einde zijn als het hunne!
  nch-BL: Tahuel miyaqui inijuanti hasta itztoque quej taltepocti. Amo aqui hueli
    quinpohua. Yon se amo hueli quimatis quesqui itztoque. Nipaquisquía sinta nimiquisquía
    xitahuac iixpa TOTECO quej inijuanti. Ma nimiqui ica nopa tatiochihualisti cati
    se israelita quipiya.”
  vie-1934: Ai đếm được bụi cát của Gia-cốp, Ai tu bộ được phần tư của Y-sơ-ra-ên?
    Người công chánh thác thể nào, tôi nguyện thác thể ấy; Cuối cùng người nghĩa làm
    sao, tôi nguyện cuối cùng tôi làm vậy!
  hin-CV: किसमें क्षमता है, याकोब के धूलि के कणों की गिनती करने की, या इस्राएल के
    एक चौथाई भाग की गिनती करने की भी? मेरी कामना यही है कि मैं धर्मी की मृत्यु को
    प्राप्‍त हो जाऊं. हां, ऐसा ही हो मेरा अंत!”
  eng-OURB: Who can count the dust of Jacob [Supplanter], or count the fourth part
    of Israel [God prevails]? Let me die the death of the upright! Let my last end
    be like his!”
  spa-BES: ¿Quién puede tomar la medida del polvo de Jacob o el número de los miles
    de Israel? ¡Que mi muerte sea la muerte de los rectos y mi último fin como el
    suyo!
  tdx-tdx: Ia ty mahaiake ty debo’ Iakòbe ndra hamolily ty fah’ efa’ Israele? Apoho
    iraho hikenkañe am-pihomaha’ o vantañeo, Ehe ampanahafo amy firompoa’ey ty ahiko.
  vid-vid: Yalihi yoweza kuwawaza wanhu wa Yakobo kwa ndaze navyowawele wenji lukami,
    ama yoweza kuwaza honhu ha kane ha Waisilaeli? Hondibagama ndiwe kota munhu yatanganiche,
    kota Waisilaeli.”
  eng-OKE: Who can number the dust of the house of Jakob, Of whom it is said, They
    shall increase as the dust of the earth, Or of one of the four camps of Israel?
    Let mine be the death of his truthful ones, And let my end be as theirs!
  tha-KJV: ใครจะนับผงคลี​ดิ​นของยาโคบได้ หรือนับหนึ่งในสี่ของอิสราเอลได้ ขอให้​ข้าพเจ้าตายอย่างคนชอบธรรม
    และขอให้สุดปลายชีวิตของข้าพเจ้าเหมือนอย่างของเขา”
  por-BR-2018: Quem contará o pó de Jacó, Ou o número da quarta parte de Israel? Morra
    minha pessoa da morte dos corretos, E meu fim seja como o seu.
  deu-ELO: Wer könnte zählen den Staub Jakobs und, der Zahl nach, den vierten Teil
    Israels? Meine Seele sterbe den Tod der Rechtschaffenen, und mein Ende sei gleich
    dem ihrigen!
  eng-WYC-2018: Who may number the dust, that is, the kindred, of Jacob, and who may
    know the number of the generation of Israel? My life die in the death of just
    men, and my last things be made like them! (or O let me die like the righteous
    die, and let my ending be made like theirs!)
  epo-epo: Kiu kalkulis la polvon de Jakob Kaj la nombron de kvarono de Izrael? Mortu
    mia animo per la morto de justuloj, Kaj mia fino estu simila al ilia!
  uig-PIN: Yaⱪupning topilirini kim ⱨesablap qiⱪalaydu? Ⱨǝtta Israilning tɵttin birinimu
    kim sanap qiⱪalaydu? Mening jenim ⱨǝⱪⱪaniyning ɵlümidǝk ɵlsun, Mening ahirim uningkidǝk
    bolƣay!
  beo-beo: Isala:ili fi iligaga fi da osobo su agoane, bagohameba:le, ilia dunu idimu
    da hamedei. Na da bogosea, na da Gode Ea fi dunu afae defele bogomu da defea.
    Na da bogosea, na da olofole, dunu moloidafa bogomu da defea gala.”
  tpi-OTNT: “Ol lain tumbuna pikinini bilong ol Israel bai i kamap planti tumas olsem
    das bilong graun. Husat inap kaunim ol? I no gat man inap. Mi laik bai mi yet
    mi ken kamap wanpela bilong ol dispela manmeri bilong God, na mi laik i stap olsem
    i go inap mi dai. Tru tumas, mi laik i stap bel isi na bai mi dai olsem ol dispela
    stretpela man.”
  hau-SA: Wa zai iya ƙidaya ƙurar Yaƙub ko yă ƙidaya kashi ɗaya bisa huɗu na Isra’ila?
    Bari in mutu, mutuwar adali ƙarshena kuma yă zama kamar nasu!”
  uig-LAT: Yaqupning topilirini kim hésablap chiqalaydu? Hetta Israilning töttin birinimu
    kim sanap chiqalaydu? Méning jénim heqqaniyning ölümidek ölsun, Méning axirim
    uningkidek bolghay!
  nde-nde: Ngubani ongabala uthuli lukaJakhobe loba ingxenye yesine yabako-Israyeli
    na? Yekela ngife ukufa kwabalungileyo, njalo sengathi isiphetho sami singafana
    lesabo!”
  ton-ton: Ko hai te ne faʻa lau ʻae efu ʻo Sēkope, mo e lau ʻa hono vahe fā ʻo ʻIsileli?
    Tuku ke u mate au ʻi he mate ʻae māʻoniʻoni, pea tatau hoku ikuʻanga mo hono ikuʻanga.”
  ces-1613: Kdo sečte prach Jákobův? a kdo počet? Kdo sečte čtvrtý díl Izraelského
    lidu? Ó bych já umřel smrtí spravedlivých, a dokonání mé ó by bylo jako i jeho!
  eng-WMB: Who can count the dust of Jacob, or count the fourth part of Israel? Let
    me die the death of the righteous! Let my last end be like his!”
  tam-TCV: யாக்கோபின் புழுதியை யாரால் எண்ண முடியும்? இஸ்ரயேலின் காற்பங்கை யாரால் கணக்கிட
    முடியும்? நேர்மையானவர்கள் இறப்பது போலவே நானும் இறக்கவேண்டும்; அவர்களுடைய முடிவைப்போலவே
    என் முடிவும் இருக்கட்டும்.”
  ceb-ULB: Kinsa man ang makaihap sa abog ni Jacob o makaihap bisan sa ikaupat nga
    bahin sa Israel? Tugoti ako nga mamatay ingon sa kamatayon sa matarong nga tawo,
    ug tugoti nga matapos ang akong kinabuhi sama kaniya!”
  pol-UBG: Któż policzy proch Jakuba, któż policzy choćby czwartą część Izraela? Niech
    umrę śmiercią sprawiedliwych i niech mój koniec będzie taki jak ich.
  agr-agr: Dita aidauk shiig kuashat nugka yukukuntu dekapamainchauwa iman ainawai.
    ¿Ibau kuashta nunash yaki dekapajainta? Ditak pegkeg asag jainakush, shiig aneas
    jau aina nujai betek wishakam shiig aneasan jakatasan wakegajai”, tiuwai.
  kyc-kyc: Sinjimu dupwa kapa yaka laa nange doko suu pyao Isaraele para pyasi dupwa
    sinjimu ingyapyasa kapa yaka laa nalyaminyi. Anatunya wambu mende yuu gii otapyamo
    kumulyaminyi dopale ingyuo namba kumapuli. Anatunya yulu rolae pingi wambu dupwa
    mona kyuu lao sipyamo kumulyaminyi dopale ingyuo namba mona kyuu lao seramo kumapuli,
    leya.
  urd-GVU: کون یعقوب کی اولاد کو گن سکتا ہے جو گرد کی مانند بےشمار ہے۔ کون اسرائیلیوں
    کا چوتھا حصہ بھی گن سکتا ہے؟ رب کرے کہ مَیں راست بازوں کی موت مروں، کہ میرا انجام
    اُن کے انجام جیسا اچھا ہو۔“
  deu-1912: Wer kann zählen den Staub Jakobs und die Zahl des vierten Teils Israels?
    Meine Seele müsse sterben des Todes der Gerechten, und mein Ende werde wie dieser
    Ende!
  ntj-ntj: '@see-verse:NUM.023.009'
  kan-2017: ಯಾಕೋಬನ ಧೂಳನ್ನು ಲೆಕ್ಕಿಸುವುದಕ್ಕೆ ಯಾರಿಂದಾದಿತು? ಇಸ್ರಾಯೇಲಿನ ನಾಲ್ಕನೆಯ ಒಂದು ಭಾಗವನ್ನಾದರೂ
    ಲೆಕ್ಕಿಸುವುದಕ್ಕೆ ಯಾರಿಂದಾದಿತು? ನೀತಿವಂತನು ಸಾಯುವಂತೆ ನಾನು ಸಾಯಬೇಕು. ಅವರಿಗುಂಟಾಗುವ ಅವಸಾನವು
    ನನಗೂ ಆಗಬೇಕು!” ಎಂದನು.
  yap-yap: Pi’in owchen yu Israel e yad bod e fiyath, yad pire’ ndabiyag i the’egrad.
    Mu pag nggu museg e pi rran rog ni bod reb e girdi’ rok Got; Mu pag nggum’ u fithik’
    e gapas ni bod rogon e pi’in yad mmat’aw.”
  hlt-MCSB: Jakob laipi neh Israel hlopli kah hlangmi te unim aka tae thai? Ka hinglu
    khaw aka thuem kah dueknah dongah duek saeh lamtah ka hmailong khaw amah la om
    saeh,” a ti.
  mdy-ETH: ያይቆኦቤኮ ዜርፃ ዓጪጉዴያኬ፤ ዒስራሌ ዓሳ ኮሺ ዺባሢሮ ዛሎኮ ዛላታዖ ዖኦኒ ፓይዳኒ ዳንዳዓይ? ታ ሃይቦ ፂሎ ዓሳ
    ሃይቃሢጉዲ ማሄ፤ ጋፒንፆዋ ታኣኮ ዔያቶሲጉዲ ማሄ» ሂዚ ጌይ ኬኤዚሢ ዓርቄኔ።
  twi-ASANTE: Hwan na ɔbɛtumi akan Yakob asefoɔ, wɔdɔɔso sɛ mfuturo? Hwan na ɔbɛtumi
    akan Israelfoɔ nkyɛmu ɛnan mu baako? Ma menwu sɛ ɔteneneeni; na mawieɛ nyɛ sɛ
    wɔn deɛ.”
  eng-WEBU: Who can count the dust of Jacob, or count the fourth part of Israel? Let
    me die the death of the righteous! Let my last end be like his!”
  bnp-bnp: “A hamone huriki a Israel bara ri ala kupo hateka ri manga a habulo na
    malala. I uka tara viri ge kara ni gi palupu ria. A ngaru ga made manga ria ge
    harena na parava a mate vona. Muholi hateka, a ngaru ni made na nivalemu, ga mate
    manga a bakovi malamala.”
  wal-wal: Baanaadan corattida Yaaqooba zerettaa ooni qoodanau danddayii? Harai atto
    Israa7eela asau oiddantta kushiyaa ooni qoodanau danddayii? Ta haiqoi xillotu
    haiquwaa mala gido; ta de7uwaa wurssettaikka etaagaadan hano!” yaagiis.
  spa-PDDPT: ¿Quién contará el polvo de Jacob, Y enumerará la cuarta parte de Israel?
    ¡Muera yo la muerte de los rectos, Y sea mi fin como el suyo!
  gun-gun: Mava'e ha'vy oipapa kuaa ta Jacó ramymino kuery yvy ku'i rami heta va'e,
    mava'e oipapa kuaa ta Israel kuery heta va'e apy re'i voi? Xee ma tamano heko
    porã va'e kuery rami, ha'e kuery opaa rami avi tapa — he'i.
  ilo-ULB: Siasino ti makabilang iti tapok ni Jacob wenno ti kakapat a bilang dagiti
    Israelita? Pumusayak koma a kas iti ipupusay ti nalinteg a tao, ket gibusam ti
    biagko kas kenkuana!”
  kpg-kpg: Di madawaawa Israel le e dogologowaahee be nia gelegele, e deemee di dau.
    Di hagaodi gi muli dogu mouli bolo gii hai hualaa be di made o tangada i nia dama
    a God. Di hagaodi gi muli dogu mouli gii hai be di hagaodi gi muli o digau hai hegau
    donu ala e noho i di aumaalia!”
  uig-ARA: ياقۇپنىڭ توپىلىرىنى كىم ھېسابلاپ چىقالايدۇ؟ ھەتتا ئىسرائىلنىڭ تۆتتىن بىرىنىمۇ
    كىم ساناپ چىقالايدۇ؟ مېنىڭ جېنىم ھەققانىينىڭ ئۆلۈمىدەك ئۆلسۇن، مېنىڭ ئاخىرىم ئۇنىڭكىدەك
    بولغاي!
  sus-sus: Nde nɔma Yaxuba bɔnsɔɛ kɔntide, kɔnti naxan dangima mɛyɛnyi kɔnti ra? E
    nu Isirayila ɲama itaxun dɔxɔde naani ra, nde nɔma a sɛɛti keren yati kɔntide?
    Ala xa n mali n xa aligiyama li tinxinyi kui. Ala xa n mali n xa maniya e ra n
    ma saya kui.»
  pon-2006: Kadaudok en Israel kan me ngeder duwehte pwelpar, ihs me kak wadekada
    tohtohn irail? Komwi ketin kupwure ie pwe ei mour en imwisekla duwehte emen sapwellimen
    Koht aramas akan, pwe imwilahn ei mour en duwehte imwilahn me pwung kan.”
  jae-jae: Asa kêtôm gebe êsa Jakobnê kekop sa. Asa kêtôm gebe êsa Israelnê lau ŋatoŋ
    sa. Aê jamac êndu jatôm lau gêdêŋ ma janac dabiŋ ŋoc lêŋ êtôm êsêac sêjac dabiŋ
    nêŋmaŋ.”
  ksd-ksd: To ia na luk valar pa ra tobon tai Iakob, Ba na luk puput pa ra vaivat
    na pakana tai Israel? Boina ba ina mat da ra minat kai ra tena takodo, Ma ra mutuai
    kaugu nilaun na da kana!
  tur-YTC: Yakov'un tozunu kim sayabilir, İsrael'in dörtte birini hesap edebilir?
    Doğruların ölümüyle öleyim! Benim sonum onunki gibi olsun!”
  grc-BRENT: Τίς ἐξηκριβάσατο τὸ σπέρμα Ἰακὼβ, καὶ τίς ἐξαριθμήσεται δήμους Ἰσραήλ;
    ἀποθάνοι ἡ ψυχή μου ἐν ψυχαῖς δικαίων, καὶ γένοιτο τὸ σπέρμα μου ὡς τὸ σπέρμα
    τούτων.
  ind-AYT: Siapa yang dapat menghitung debu Yakub? dan siapakah yang dapat menghitung
    1/4 Israel? Kiranya jiwaku mati sebagai orang jujur dan ajalku seperti mereka.’”
  nya-nya: Ndani angawerenge zidzukulu za Yakobo zochuluka ngati fumbi, kapena chimodzi
    mwa zigawo zinayi za Israeli? Lekeni ndife imfa ya oyera mtima, ndi chimaliziro
    changa chikhale ngati chawo!”
  hrv-hrv: Prah Jakovljev tko će prebrojiti; pijesak Izraela tko će izmjeriti! O,
    da mi je umrijeti smrću pravednika! O, da svršetak moj bude kao njegov!”
  mps-mps: Te Israel hani wąį augwali hauwa mu, te tǫ hogomu tiwai mu pedalaibao.
    Dego mu augwali meba naga nedaibawe? Te bidigo usu me egobeo. Eno homugo ena te
    Godigo we bidi tiwai pedalaibao. Tama eno homugo ena tama bida bida pelama, ena
    isiboba usu nigi paibao. Mu tamao, ena tabi nagame elama, bidama isaibao, te doloba
    pai we bidi hani yali gilama,” wali.
  tpi-tpi: “Ol lain tumbuna pikinini bilong ol Israel bai i kamap planti tumas olsem
    das bilong graun. Husat inap kaunim ol? I no gat man inap. Mi laik bai mi yet
    mi ken kamap wanpela bilong ol dispela manmeri bilong God, na mi laik i stap olsem
    i go inap mi dai. Tru tumas, mi laik i stap bel isi na bai mi dai olsem ol dispela
    stretpela man.”
  dan-1931: Hvem kan måle Jakobs Sandskorn, hvem kan tælle Israels Støvgran? Min Sjæl
    dø de oprigtiges Død, og mit Endeligt vorde som deres!
  vie-OVCB: Con cháu của Gia-cốp nhiều như bụi. Ai có thể đếm được một phần tư dân
    số Ít-ra-ên? Xin cho tôi chết cái chết của người công chính; xin cho tôi qua đời
    giống như một người Ít-ra-ên.”
  guj-2017: યાકૂબની ધૂળને કોણ ગણી શકે અથવા ઇઝરાયલના ચતુર્થાંશની કોણ ગણતરી કરી શકે?
    મારું મૃત્યુ ન્યાયી વ્યક્તિના જેવું થાઓ, અને મારા જીવનનો અંત પણ તેના જેવો થાઓ!”
  pon-2006A: Kadaudok en Israel kan me ngeder duwehte pwelpar, ihs me kak wadekada
    tohtohn irail? Komwi ketin kupwure ie pwe ei mour en imwisekla duwehte emen sapwellimen
    Koht aramas akan, pwe imwilahn ei mour en duwehte imwilahn me pwung kan.”
  por-BRBSL: Quem pode contar o pó de Jacob, ou contar a quarta parte de Israel? Deixe-me
    morrer a morte dos justos! Que meu último fim seja como o dele”!
  cth-cth: Jakop vaiphu teh apinimaw a touk thai han. Isarel pung pali pung touh teh
    apinimaw a touk thai han. Tamikalan due e patetlah dout van boipawiteh, ka poutnae
    teh a poutnae lah thoseh, telah a ti.
  twi-twi: Hena na obetumi akan Yakob mfutuma, anaa ɔbɛkan Israelfo nkyemu anan mu
    baako? Ma minwu atreneefo wu, na mʼawiei nyɛ sɛ wɔn de.”
  hlt-hlt: Jakob laipi neh Israel hlopli kah hlangmi te unim aka tae thai? Ka hinglu
    khaw aka thuem kah dueknah dongah duek saeh lamtah ka hmailong khaw amah la om
    saeh,” a ti.
  tbz-SIM: We mbo nɑ kɛ́ bɛ̀ kɑ̀ɑ? Bɛ yɑɑ̀bí dònnɛ̀ mubirímú mmu. We mbo nɑ kɛ́kɑɑ
    nyIsidɑyɛɛribɛ kó dikéè kɛ́nɑ́kɛ́ bɛ̀ mɑ̀mɛ̀? N dɔ́ kɛ́wɛ̃nnɛ́nɛ̀ dɛ kó bɛnitisɑ̀ɑ̀bɛ̀
    mbɛ kɛ́kú. N dɔ́ n fòmmu mɑ̀nku ndònnɛ̀ bɛ kɔ̃mu kɔku nku.
  msy-2020: Israelɨn ovavir boriba bar avɨraseme, me nguazir mɨnezibar mɨn bar avɨraseme.
    Eghtɨ gumazitam me mengan iburagham. Ia na teghtɨ, kɨ uan arueba gɨvaka. Kɨ Godɨn
    gumazamizibar mɨn navir amɨrizim sara aremeka. Kɨ gumazamizir aghuibar mɨn aremeghasa.”
  dop-dop: Aweɣelɛ Ɩsɛɣɛlɩ sɑmɑɑ kɑllʋ? Yɑɑ ɩ cɛkǝnɑ ɩ lʋlʋɣʋ nyǝ́mɑ nyʋɣʋ? Mɑ sɔɔlɑ
    mɑ́ nɑ siɣisilɑɑ mpɛ tǝ́ kpɛntɩ sǝm kɛ́, nɑ pǝ́ lɑ-m ɩsɩɩ mpɛ.
  azb-azb: Kim Yaqubun tozunu saya bilər? İsrailin dörddə birini Axı kim hesablar?
    Qoy saleh adamların ölümü ilə ölüm! Onlar necə olubsa, sonum elə olsun!»
  eng-DBY: Who can count the dust of Jacob, and the number of the fourth part of Israel?
    Let my soul die the death of the righteous, and let my end be like his!
  hin-2017: याकूब के धूलि के किनके को कौन गिन सकता है, या इस्राएल की चौथाई की गिनती
    कौन ले सकता है? सौभाग्य यदि मेरी मृत्यु धर्मियों की सी, और मेरा अन्त भी उन्हीं
    के समान हो!”
  wol-KYG: Ana kuy lim feppi suuf, ba lim askanu Yanqóoba? Ku mana waññ xaajaatub
    Israyil gii? Man de, yal naa dee deewinu aji jub ñii, yal na sama muj mel ni gu
    askan wii!»
  eng-YLT: Who hath counted the dust of Jacob, And the number of the fourth of Israel?
    Let me die the death of upright ones, And let my last end be like his!'
  kne-kne: Din Israelita et kaman tapok di kaiarigan da, tan adi kabilang di kaad-ado
    da. Mo mateyak yan sapay koma ta kaman met laeng din kateyan da ay nalinteg di
    kabibiyag da.”
  eng-WYC-2017: Who may number the dust, that is, the kindred, of Jacob, and who may
    know the number of the generation of Israel? My life die in the death of just
    [or rightwise] men, and my last things be made like them!
  eng-WMBB: Who can count the dust of Jacob, or count the fourth part of Israel? Let
    me die the death of the righteous! Let my last end be like his!”
  urd-GVH: कौन याक़ूब की औलाद को गिन सकता है जो गर्द की मानिंद बेशुमार है। कौन इसराईलियों
    का चौथा हिस्सा भी गिन सकता है? रब करे कि मैं रास्तबाज़ों की मौत मरूँ, कि मेरा
    अंजाम उनके अंजाम जैसा अच्छा हो।”
  rug-rug: Loke tie boka naei sari na sinokudi ri na tinoni te Zekopi, na soku gua
    tugo na kavuru pa pepeso si arini. Ke maqu va hokotia mo sa qua tinoa guari na
    tinoni te Tamasa, maqu mate qua pa binule guari na tie toṉoto.”
  gaz-gaz: Eenyutu awwaara Yaaqoob lakkaaʼuu dandaʼa? Eenyutu Israaʼel keessaa kurmaana
    isaa illee lakkaaʼa? Ani duʼa nama qajeelaa haa duʼu; dhumni koos akkuma dhuma
    isaa haa taʼu!”
  fra-LSG: Qui peut compter la poussière de Jacob, Et dire le nombre du quart d’Israël?
    Que je meure de la mort des justes, Et que ma fin soit semblable à la leur!
  gnn-gnn: Ŋayinydja walalanha Garrayyunydja biyapul warray djäma dhaŋaŋguŋala, biyapulnha
    wal'ŋu bothurrumiriwnha ŋunhiyi yulŋunydja, ga ḻakaramanydja ŋayi ŋuli walalanha
    Godthu ŋayaŋu‐dhunupamirrina yana. Ŋe, ŋarrana ŋuli rakunydhi biyakuyi ŋayaŋu‐yal'yunaranydja,
    bitjan walala.”
  yal-yal: Yaxuba bɔnsɔnna gbo alo gbangbanna, nde nɔɛ Isirayila kaane fɔxɔ kedenna
    naaninden yatɛ? N fan xa faxa tinxin muxune yɛ, N naɲanna xa liga alo e gbeena!
  haw-1868: Owai la e hiki ke helu i na hunalepo o Iakoba, A me ka lehulehu o ka hapaha
    o ka Iseraela? E ake au e make i ka make ana o ka mea pono, I like hoi kuu hope
    me kona!
  arb-NAV: مَنْ يَقْدِرُ أَنْ يُحْصِيَ تُرَابَ يَعْقُوبَ أَوْ يَعُدَّ رُبْعَ إِسْرَائِيلَ؟
    لِتَمُتْ نَفْسِي مَوْتَ الأَبْرَارِ، وَلْتَكُنْ آخِرَتِي كَآخِرَتِهِمْ».
  ewe-ewe: Ame ka ate ŋu axlẽ Yakob ƒe ʋuʋudedi, alo axlẽ Israel ƒe akpa enelia? Na
    maku ame dzɔdzɔe ƒe ku, eye nye nuwuwu nanɔ abe wo tɔ ene!”
  eng-LEE: Who can count the dust of Jacob, and number the fourth part of Israel?
    May my soul die the death of the righteous, and may my last end be like his!
  asm-FB: যাকোবৰ ধূলি কোনে লেখ কৰিব পাৰে? বা ইস্ৰায়েলৰ চাৰি ভাগৰ এভাগকে কোনে গণিব
    পাৰে? ধাৰ্মিকৰ মৃত্যুৰ নিচিনা মোৰ মৃত্যু হওঁক, আৰু তেওঁৰ শেষ গতিৰ নিচিনা মোৰ শেষগতি
    হওঁক।”
  sus-A: ندٍ نْمَ يَشُبَ بْنسْي كْنتِدٍ، كْنتِ نَشَن دَنفِمَ مّيّنيِ كْنتِ رَ؟ عٍ
    نُ عِسِرَيِلَ حَمَ عِتَشُن دْشْدٍ نَانِ رَ، ندٍ نْمَ عَ سّيتِ كٍرٍن يَتِ كْنتِدٍ؟
    عَلَ شَ ﭑ مَلِ ﭑ شَ عَلِفِيَمَ لِ تِنشِنيِ كُي. عَلَ شَ ﭑ مَلِ ﭑ شَ مَنِيَ عٍ
    رَ ﭑ مَ سَيَ كُي.»
  fra-SBL: Qui peut compter la poussière de Jacob, ou compter la quatrième partie
    d'Israël ? Laissez-moi mourir de la mort des justes ! Que ma dernière fin soit
    comme la sienne ! »
  hbo-hbo: מִ֤י מָנָה֙ עֲפַ֣ר יַעֲקֹ֔ב וּמִסְפָּ֖ר אֶת־רֹ֣בַע יִשְׂרָאֵ֑ל תָּמֹ֤ת
    נַפְשִׁי֙ מֹ֣ות יְשָׁרִ֔ים וּתְהִ֥י אַחֲרִיתִ֖י כָּמֹֽהוּ׃
  eng-WYCLIFFE: Who may noumbre the dust, that is, kynrede, of Jacob, and knowe the
    noumbre of the generacioun of Israel? My lijf die in the deeth of iust men, and
    my laste thingis be maad lijk hem!
  piu-2006: '@see-verse:NUM.023.009'
  cwe-cwe: Yelihi yodaha kuyapeta matimbwisi ya Yakobo, hebu kupeta lobo ya Isilaili?
    Vondanidanagnike niwe fana wanhu wanogile, fana Waisilaili.”
  kik-kik: Nũũ ũngĩhota gũtara rũkũngũ rwa Jakubu, kana atare gĩcunjĩ kĩa inya kĩa
    Isiraeli? Rekei ngue gĩkuũ kĩa arĩa athingu, na marigĩrĩrio makwa-rĩ, marotuĩka
    ta mao!”
  fra-NCL: Qui peut compter la poussière de Jacob, et dénombrer le quart d’Israël ?
    Que je meure de la mort des justes, et que ma fin soit semblable à la leur !
  cek-AK: Jakob acaeng ih maiphu loe mi mah maw kroek thai tih, Israel acaeng palito
    thung ih maeto mataeng doeh mi mah maw kroek thai tih? Kai loe katoeng kami baktiah
    dueh nasoe, ka boenghaih doeh nihcae boenghaih baktiah om nasoe, tiah a thuih
    pae.
  cuk-cuk: ¿Wede doa Jacob-wagan ebisoe? ¿Israel-dulemar danabake urbilesar, a-gwensakde
    sunna dule ebichisar, be insae? Suli, ebichissulile. Bitigi we-dule-ibmar-innikii-imakmalad-burgwedyobi,
    an burgwemogana gadin. Bitigi wemar-gumaloedyobi, an gumogana yeerban.”
  uig-CYR: Яқупниң топилирини ким һесаплап чиқалайду? Һәтта Исраилниң төрттин бириниму
    ким санап чиқалайду? Мениң җеним һәққанийниң өлүмидәк өлсун, Мениң ахирим униңкидәк
    болғай!
  pma-pma: Vatiamal keil koa akikistal ran Siekob avi houlu suval vulimeas; me-Isrel
    keil, asakras avahuli keil. Navong moulien onak hevus, ek vat keite teni hesuval
    tai en meatin keil ekek onen Ahi. Ek vati nimat en tomat hesuval koakeil enek
    koa amutolas en meten Ahi.”
  tel-2017: యాకోబు రేణువులను ఎవరు లెక్కించ గలరు? ఇశ్రాయేలులో నాల్గోవంతునైనా ఎవరు లేక్కించ
    గలరు? నీతిమంతుల మరణం లాంటి మరణం నాకు రానివ్వండి. నా జీవిత అంతం ఆయన జనంలా ఉండనివ్వండి”
    అన్నాడు.
  hat-BSA: Kilès ki kab konte pousyè a Jacob, oswa konte menm yon ka an Israël? Kite
    mwen mouri lanmò a jis yo, pou lafen pa mwen an tankou pa li.”
  kos-kos: Fwilin tulik nutin Israel uh pus oana kutkut uh, Arulana pusla, tia ku
    in oaoala. Lela len safla luk uh in oana len safla un mwet lun God; Ac lela nga
    in misa oana sie mwet suwoswos.”
  hbo-WLC: מִ֤י מָנָה֙ עֲפַ֣ר יַעֲקֹ֔ב וּמִסְפָּ֖ר אֶת־רֹ֣בַע יִשְׂרָאֵ֑ל תָּמֹ֤ת
    נַפְשִׁי֙ מ֣וֹת יְשָׁרִ֔ים וּתְהִ֥י אַחֲרִיתִ֖י כָּמֹֽהוּ׃
  ibo-ibo: Onye pụrụ ịgụta ole uzuzu Jekọb dị? Maọbụ gụta ole otu ụzọ nʼime nkewa
    anọ nke Izrel dị. Ọ ga-atọ m ụtọ ịnwụ ụdị ọnwụ ndị na-eme ezi omume. Ka ọgwụgwụ
    ndụ m bụrụ ihe nwere ike iyi nke ha!”
  ory-ory: ଯାକୁବର ଧୂଳି କିଏ ଗଣିପାରେ ଅବା ଇସ୍ରାଏଲର ଚତୁର୍ଥାଂଶର ସଂଖ୍ୟା କିଏ କହିପାରେ; ଧାର୍ମିକର
    ମରଣ ମୁଁ ମରେ, ମୋହର ଶେଷାବସ୍ଥା ତାହାର ତୁଲ୍ୟ ହେଉ।”
  chk-chk: Iö a tongeni aleani ekewe mwirimwirin Jakop mi usun pien fanü, nge iö a
    tongeni aleani eu lerüanün ewe mwichen chon Israel? Amwo üpwe määni mään ekewe
    chon pwüng. Amwo sopolan manauei epwe usun sopolan manauer.”
  rop-rop: Detlot biginini blanga detlot Isreil pipul jidan jis laik det das. Dei
    tumatj, en wi kaan kaundimap olabat. Larram mi binijimap main laif laik detlot
    pipul blanga YAWEI. Larram mi dai gudbinjiwei jis laik detlot gudbala pipul.”
    Lagijat na Beilam bin tok.
  ukr-1871: Хто Якова та злїчив би пісок під ногами? Мирияди Ізраїля хто порахував
    би? Коли б менї так праведно, як і їм вмирати, я не знаю, чого в світї кращого
    й бажати.
  deu-1951: Wer kann den Staub Jakobs zählen und die Zahl des vierten Teils von Israel?
    Meine Seele möchte des Todes der Gerechten sterben, und mein Ende werde wie dieser
    Ende!
  eng-JPS: Who hath counted the dust of Jacob, or numbered the stock of Israel? Let
    me die the death of the righteous, and let mine end be like his!
  srp-1865: Ko æe izbrojiti prah Jakovljev i broj od èetvrti Izrailja? Da bih ja umro
    smræu pravednièkom, i kraj moj da bi bio kao njihov!
  lug-lug: Ani ayinza okubala enfuufu ya Yakobo, oba okubala ekitundu ekyokuna ekya
    Isirayiri? Leka nfe okufa okw’omutuukirivu, n’enkomerero yange ebeere ng’eyaabwe!”
  heb-heb: מי מנה עפר יעקב ומספר את רבע ישראל תמת נפשי מות ישרים ותהי אחריתי כמהו׃
  ben-IRV: যাকোবের ধূলো কে গণনা করতে পারে? ইস্রায়েলের চার ভাগের এক ভাগ সংখ্যা কে
    করতে পারে? ধার্ম্মিকের মৃত্যের মত আমার মৃত্যু হোক, তার শেষ গতির মত আমার শেষ গতি
    হোক।”
  pan-pan: ਯਾਕੂਬ ਦੀ ਧੂੜ ਦੇ ਕਿਣਕਿਆਂ ਨੂੰ ਕਿਸ ਨੇ ਗਿਣਿਆ? ਜਾਂ ਕਿਸ ਨੇ ਇਸਰਾਏਲ ਦੀ ਚੌਥਾਈ ਦੀ
    ਗਿਣਤੀ ਕੀਤੀ? ਮੈਂ ਧਰਮੀਆਂ ਦੀ ਮੌਤ ਦੀ ਤਰ੍ਹਾਂ ਮਰਾਂ, ਅਤੇ ਮੇਰਾ ਅੰਤ ਉਸ ਵਰਗਾ ਹੋਵੇ!
  mya-JVB: ယာကုပ် အမျိုးမြေမှုန့် ကို အဘယ်သူ ရေတွက် နိုင်သနည်း။ ဣသရေလ အမျိုးလေးစုတစု
    ကိုမျှ အဘယ်သူ ရေတွက်နိုင်သနည်း။ ဖြောင့်မတ် သောသူသေ သကဲ့သို့ငါ သေ ပါစေသော။ ငါ့
    အဆုံး သည် သူ ၏အဆုံးကဲ့သို့ ဖြစ် ပါစေသောဟု မြွက်ဆို ၏။
  tbg-tbg: Iekopira vaintivara nuqa voqaara airi variarara ti, kia tenavu ho vika
    kaara ntirarave. Ti qaqi kairaqe te Kotira vaiinti nahenti variqi vivi vuru qutintemake
    qutuare. Ti qaqi kairaqe te avuqavu ni varia vaiintika qutintemake, qutuare, tiro.
  hmo-hmo: “Iakobo ena tubuna taudia, idia be momo herea, kahu bamona, duahia diba
    lasi. Israela orea ena kahana ta be daika ese ia duahia diba? Kara maoromaoro
    taudia edia mase bamona lau mase be namo. Lau ura lauegu mauri dokona, be edia
    mauri dokona hegeregere.”
  urd-urd: या'क़ूब की गर्द के ज़र्रों को कौन गिन सकता है, और बनी इस्राईल की चौथाई
    को कौन शुमार कर सकता है? काश, मैं सादिक़ों की मौत मरूँ और मेरी 'आक़बत भी उन ही
    की तरह हो।”
  rus-SYN: Кто исчислит песок Иакова и число четвертой части Израиля? Да умрет душа
    моя смертью праведников, и да будет кончина моя, как их!
  bqc-SIM: Yakↄbu buiↄ dasi lán ũfãawa, wa fↄ̃ Isailiↄ nao wà ń lɛ́ dↄ̃o. Lua
    to mà ga a gbɛ̃́ↄ gaawa, mà láa an láaawa.
  tcz-CHONGTHU: Koiham Israel chilhah ho simjou ding chu, simseng lou neldi ja ahiuve.
    Israel mite chu koima chan simjou lou ding ahi. Keijong hiche nam thengho bang
    in um inting, amaho thi bang in thileng kati.
  mar-mar: इस्राएलाचा केवळ चौथा हिस्सा कोण मोजेल किंवा याकोबाच्या धुळीचे कण कोण मोजू
    शकेल? मला नीतिमान मनुष्याप्रमाणे मरण येऊ दे, आणि त्यांच्याप्रमाणेच माझ्या जीवनाचा
    शेवट होऊ दे!
  qub-qub: Jacobpita mirajcunaga ñuchu allpano aypallami caycan. ¿Piräshi yuparpis
    atipanman? ¿Aycaj cashantapis piräshi musyanman? ¡Tayta Dios munashanno cawaj
    runacunano nogapis cawäman! ¡Paycunano nogapis wañuyta tarëman!»
  bqp-bqp: Yakubu burinↄn dasi lán bùsu'atɛ̃ bà, oni fↄ̃ ò Isarailanↄ naro ò ń lɛ́
    dↄ̃ro. Luda tó ma ga gↄ̃ de lán a gbɛ̃nↄ pↄ́ bà, ma lakana gↄ̃ de lán ń pↄ́ bà.
  hat-hat: Ki moun ki ka konte valè pitit Jakòb genyen? Yo anpil tankou grenn pousyè
    ki sou latè. Ki moun ki ka konte valè pitit Izrayèl yo ye? Mwen ta renmen mouri
    tankou moun ki mache dwat devan Bondye. Mwen ta renmen fini tankou yo ak kè poze.
  eng-BSB: Who can count the dust of Jacob or number even a fourth of Israel? Let
    me die the death of the righteous; let my end be like theirs!”
  tod-tod: Ɓɛ ɠa a zoo é Zakɔɓe mavofodai ma ʋɛbɛi ɠaalu, ɓaa é Izelayɛle nu ɓulugi
    ɠaalu? Gè za, eɠɛʋelei sɔle nui zaa ʋelei la. Gàaɓela ʋelei ɠɛ ga nɔnɔi ɠɛʋelei.»
  eng-WEBPB: Who can count the dust of Jacob, or count the fourth part of Israel?
    Let me die the death of the righteous! Let my last end be like his!”
  kbq-kbq: Israeli agehe'za hagera hu'za kahepankna hu'za rama'a vahe nemanisage'za,
    4'afi refko hanage'za mago kevu manigahazanagi zamagrira hamprigara osugahaze.
    Hagi ama mopafima nasimu'ma eri'na mani'nenurera, nagra Anumzamofo agorga nemanina,
    zamagrikna hu'na narimpa frune frizankura nave'nesie.
  nhe-BL: Tlahuel miyac inijuanti hasta itztoque queja tlaltejpoctli. Axaca hueli
    quinpohua. Niyon se ax hueli quimatis quesqui itztoque. Nipaquisquía intla nimiquisquía
    xitlahuac iixpa TOTECO queja inijuanti. Ma nimiquis ica nopa tlatiochihualistli
    tlen se israelita quipiya.”
  bus-bus: Yakubu boriinↄↄ pari lán bùsu'ãatɛ̃ bà, weé fↄ̃ wà Isarailinↄ naro wà
    ń lɛ́ dↄ̃ro. Luda tó ma gaa gↄ̃ dɛ lán a gbɛ̃nↄ pↄ́ bà, ma yãana gↄ̃ dɛ lán ń
    pↄ́ bà.
  gub-BL: Zako izuapyapyr nuzawy kwaw ywy ku'i kwer wà. Heta tetea'u wà. Ni amo nupuner
    kwaw wapapar haw rehe wà. Aze mo aiko Tupàn hemiaihu romo a'e teko wainuinuromo
    hemàno mehe, A'e mehe mo ikatu mo ihewe. Hereko katu wer teko imunar 'ym ma'e
    wazàwe ihe, i'i Màrààw.
  eng-DRA: Who can count the dust of Jacob, and know the number of the stock of Israel?
    Let my soul die the death of the just, and my last end be like to them.
