verse: NUM.023.009
translations:
  mal-C: പാറക്കെട്ടുകളിൽനിന്ന് ഞാൻ അവരെ കാണുന്നു. ഗിരികളിൽനിന്ന് ഞാൻ അവരെ ദർശിക്കുന്നു.
    ഇതാ, വേറിട്ടു പാർക്കുന്നൊരു ജനം. അവർ ഇതര ജനതകളുടെ കൂട്ടത്തിൽ എണ്ണപ്പെടുന്നില്ല.
  deu-TKW: Denn von Felsengipfeln sehe ich ihn und von Anhöhen erblicke ich ihn. Es
    ist ein Volk, das abgesondert wohnt und sich nicht rechnet unter die Völker.
  lin-lin: Tala, wuta na likolo ya mabanga, nazali komona bango ; wuta na likolo ya
    bangomba, nazali kotala bango. Tala, nazali komona bato moko bavanda bango moko,
    bazali komitanga na molongo ya bikolo te.
  eng-LSV: For from the top of rocks I see him, || And from heights I behold him;
    Behold a people! He dwells alone, || And does not reckon himself among nations.
  eng-GNV: 'For from the top of the rocks I did see him, and from the hils I did beholde
    him: lo, the people shall dwell by themselues, and shall not be reckened among
    the nations.'
  eng-WEBSTER: 'For from the top of the rocks I see him, and from the hills I behold
    him: lo, the people shall dwell alone, and shall not be reckoned among the nations.'
  nhw-BL: Niquinita tlen nica itzonatipa ni hueyi tepetl. Nojquiya niquintlachilía
    tlen piltepetzitzi. Niquinita para moiyocatlalijtoque tlen sequinoc. Inijuanti
    seyoc tlamantli masehualme. Amo quen sequinoc tlaltipac ehuani.
  swh-ONEN: Kutoka vilele vya miamba ninawaona, kutoka mahali palipoinuka ninawatazama.
    Ninaliona taifa ambalo wanaishi peke yao, nao hawahesabiwi kama mojawapo ya mataifa.
  bba-bba: Nɑ Isirelibɑ wɑɑmɔ ɡuunu wɔllɔ kɑ ɡunɡunu wɔllɔ bɑ wɑ̃ɑ nɛnɛm bɑǹ kɑ bweseru
    ɡɑru weenɛ.
  eng-KJVCPB: 'For from the top of the rocks I see him, And from the hills I behold
    him: Lo, the people shall dwell alone, And shall not be reckoned among the nations.'
  luo-luo: Anenogi ka achungʼ ewi kite mabeyo; kendo arangogi gi ewi gode. Aneno oganda
    modak kar kendgi ma ok oseriwore gi ogendini mamoko.
  meu-meu: Haga amo na itaiamu, Ororo amo na haḡereamu, Ia na noho-edea besena, Bese
    loḡora ida asie duahia hebou.
  npi-ULB: म तिनलाई पहाडको चुचुरोबाट देख्छु; म तिनलाई पहाडबाट हेर्छु । हेर्नुहोस्,
    एक्लै बस्‍ने मानिसहरू र आफूलाई साधारण जातिको रूपमा ठान्दैनन् ।
  yor-yor: Láti ṣóńṣó ibi gíga orí àpáta ni mo ti rí wọn, láti orí ibi gíga ni mo
    ti ń wò wọ́n. Mo rí àwọn ènìyàn tí ń gbé lọ́tọ̀ wọn kò sì ka ará wọn kún ara àwọn
    orílẹ̀-èdè.
  emp-NTPO: Naʌ̃ eya mõgaraid̶a b̶ʌd̶eba mʌ̃a israelerãra unu b̶ʌa. Naʌ̃ eya zaqued̶eba
    mʌ̃a ãdjirãra acʌ b̶ʌa. Jãʌ̃ purura ãdub̶a jĩga panabaria. Cawa panʌa ãdjirãra
    dewara puru quĩrãca panʌẽ́da.
  pes-OPCB: '@see-verse:NUM.023.008'
  tgl-ULB: Sapagkat nakikita ko siya mula sa tuktok ng mga bato; mula sa mga burol
    tinitingnan ko siya. Tingnan mo, may mga taong naninirahang mag-isa at hindi itinuturing
    ang kanilang sarili bilang isang karaniwang bansa.
  cbu-NT: Nuw machimand káreeruri, naparanguri parangtana. Tputs wazapansincha. Nuw
    ashpa tputs patareezi. Waanapa Apanll tiptsiriya. Napa, ashpisin taarana minpicheewtampasinaya
    tsapuranas tputsiya.
  hui-hui: Ege to̱le̱ daliga wiagoria howa i̱na ti de hendedo. Hari nene wiagoria
    howabi ti de hendedo. Wali agali hameigini ti habagi haga ka. Ti wali agali tara
    tara kagobi ndo ti mo bayaleore henego mandabi ka.
  mya-mya: ငါ​သည်​ကျောက်​တောင်​များ​ပေါ်​မှ​သူ​တို့​ကို မြင်​ရ​၏။ ငါ​သည်​တောင်​ကုန်း​များ​ပေါ်​မှ​သူ​တို့​ကို​ရှု
    မြင်​နိုင်​၏။ သူ​တို့​သည်​လူ​မျိုး​အ​ပေါင်း​တို့​တွင်​ထူး​ခြား သော လူ​မျိုး​ဖြစ်​၏။
    အ​ခြား​လူ​များ​ထက်​ကောင်း​ချီး​ပို​၍​ခံ​စား ရ​သူ​များ ဖြစ်​ကြောင်း​ကို​သူ​တို့​သိ​ကြ​၏။
  bod-N: བདག་གིས་བྲག་གི་རྩེ་མོ་དག་ནས་ཁོ་རྣམས་མཐོང་། ། རི་བོའི་རྩེ་མོ་དག་ནས་ང་ཡིས་ཁོ་ཚོར་བལྟས།
    ། ཀྱེ་ཧོ་དེ་ནི་མི་རིགས་ཁེར་འདུག་ཅིག་ཡིན་ཞིང་། ། མི་རིགས་གཞན་པའི་ནང་དུ་རང་ཉིད་བགྲང་མི་འདུག
    །
  sna-sna: Ndiri pamusoro pamatombo, ndinovaona, ndiri pakakwirira, ndinovaona. Ndinoona
    vanhu vanogara vari voga uye havazviverengi pakati pendudzi.
  spa-BLM: Porque desde lo alto de las rocas lo veo. Desde las colinas lo veo. He
    aquí que es un pueblo que habita solo, y no será catalogado entre las naciones.
  cac-cac: Te vach' vilanb'at jun chon̈ab' chi' ayic ayinq'ue d'a schon jun q'uen
    q'ueen tic. Te vach' vilanb'at d'a jolom vitz b'aj ayinec' tic. A jun chon̈ab'
    chi' ch'oc yajeli, max somb'atlaj sb'a d'a scal juntzan̈xo chon̈ab'.
  swh-ULB: Kwa kuwa kutoka juu ya miamba Ninamwona; kutoka kwenye milima ninamtazama.
    Kuna watu wanaoishi pekee yao na hawajioni wenyewe kama ni taifa la kawaida.
  bel-bel: 'Зь вяршыні скал бачу яго і з пагоркаў гляджу на яго: вось, народ жыве
    асобна і сярод народаў ня лічыцца.'
  deu-ELBBK: 'Denn vom Gipfel der Felsen sehe ich es, und von den Höhen herab schaue
    ich es: Siehe, ein Volk, das abgesondert wohnt und unter die Nationen nicht gerechnet
    wird.'
  mbb-OT: Nepantew ku sikandan hein diyà a te puntur te menge vuvungan. Nengugelingen
    sikandan mebpengungubpaan he nekesivey te zuma he menge nasyun.
  mal-2015: ശിലാഗ്രങ്ങളിൽനിന്നു ഞാൻ അവനെ കാണുന്നു; ഗിരികളിൽനിന്നു ഞാൻ അവനെ ദർശിക്കുന്നു;
    ഇതാ തനിച്ചു പാർക്കുന്നോരു ജനം; ജാതികളുടെ കൂട്ടത്തിൽ എണ്ണപ്പെടുന്നതുമില്ല.
  rmc-rmc: Pal o uče skali dikhav les, pal o brehi pre leste dikhav. Dikhav le manušen,
    save dživen odďelimen, on pes na rachinen maškar aver narodi.
  pes-OPV: زیرا از سرصخره‌ها او را می‌بینم. و از کوهها او را مشاهده می‌نمایم. اینک
    قومی است که به تنهایی ساکن می‌شود، و در میان امتها حساب نخواهد شد.
  ron-1924: 'Ыл вэд дин вырфул стынчилор, Ыл привеск де пе ынэлцимя дялурилор: Есте
    ун попор каре локуеште деопарте Ши ну фаче парте динтре нямурь.'
  ben-OBCV: শৈলময় শিখর থেকে আমি তাদের নিরীক্ষণ করি, উচ্চস্থল থেকে আমি তাদের লক্ষ্য
    করি; দেখতে পাই, স্বতন্ত্র এক জাতির নিবাস, যারা অন্য জাতিসমূহের পর্যায়ভুক্ত বলে
    নিজেদের গণ্য করে না।
  som-som: Waayo, dhagaxyada dushooda ayaan ka arkaa, Oo xagga buuraha ayaan uga jeedaa,
    Oo bal eeg, waa dad gooni u deggan, Iyagana quruumaha kale laguma tirin doono.
  lat-VUC: De summis silicibus videbo eum, et de collibus considerabo illum. Populus
    solus habitabit, et inter gentes non reputabitur.
  eng-ASVBT: 'For from the top of the rocks I see him, And from the hills I behold
    him: Lo, it is a people that dwelleth alone, And shall not be reckoned among the
    nations.'
  ita-1885: Quando io lo riguardo dalla sommità delle rupi, E lo miro d'in su i colli,
    Ecco un popolo che abiterà da parte, E non si acconterà fra l'altre nazioni.
  eng-LXXUP: 'For from the top of the mountains I shall see him, And from the hills
    I shall observe him: Behold, the people shall dwell alone, And shall not be reckoned
    among the nations.'
  eng-ULB: For from the top of the rocks I see him; from the hills I look at him.
    See, there is a people who live alone and do not consider themselves as just an
    ordinary nation.
  spa-VBL: Porque yo los miro desde lo alto de los peñascos; los observo desde las
    colinas. Veo un pueblo que vive por su cuenta, diferente de las otras naciones.
  fra-_FOB: Car je le vois du sommet des rochers, et je le contemple du haut des coteaux.
    Voici un peuple qui habitera à part, et ne sera point mis au nombre des nations.
  mal-mal: ശിലാഗ്രങ്ങളിൽനിന്ന് ഞാൻ അവനെ കാണുന്നു; ഗിരികളിൽനിന്ന് ഞാൻ അവനെ ദർശിക്കുന്നു;
    ഇതാ തനിച്ചുപാർക്കുന്നോരു ജനം; ജാതികളുടെ കൂട്ടത്തിൽ എണ്ണപ്പെടുന്നതുമില്ല.
  urd-GVR: Maiṅ unheṅ chaṭṭānoṅ kī choṭī se deḳhtā hūṅ, pahāṛiyoṅ se un kā mushāhadā
    kartā hūṅ. Wāqaī yih ek aisī qaum hai jo dūsroṅ se alag rahtī hai. Yih apne āp
    ko dūsrī qaumoṅ se mumtāz samajhtī hai.
  suz-BL: गो सेरथे फुल्‍लु तार बाक्‍शा, मेको आन कली ताइनुङ। गो डांडाम बाक्‍शा, मेको
    आन कली कोव़नुङ। मेको आन का ला बाक्‍ब जात ङा मुर बाक्‍नीम। मिनु रागी रागी ङा मुर
    नु मखाल्‍सीनीम।
  ita-1927: Io lo guardo dal sommo delle rupi e lo contemplo dall’alto dei colli;
    ecco, è un popolo che dimora solo, e non è contato nel novero delle nazioni.
  ckb-ckb: لەسەر تاوێرەکانەوە دەیبینم، لە گردەکانەوە تەماشای دەکەم، گەلێک وا بە تەنها
    نیشتەجێ بووە، خۆی بە یەکێک لە نەتەوەکان دانانێت.
  eng-BBE: 'From the top of the rocks I see him, looking down on him from the hills:
    it is a people made separate, not to be numbered among the nations.'
  kan-OKCV: ಬೆಟ್ಟಗಳ ತುದಿಯಿಂದ ಅವರನ್ನು ನೋಡುತ್ತೇನೆ. ಎತ್ತರದ ಗುಡ್ಡಗಳಿಂದ ಅವರನ್ನು ದೃಷ್ಟಿಸಿದ್ದೇನೆ.
    ನಾನು ಆ ಪ್ರತ್ಯೇಕವಾಗಿ ವಾಸಿಸುವ ಜನರನ್ನು ನೋಡುತ್ತೇನೆ. ಆ ಜನಾಂಗವು ತಾನು ಇತರ ಜನಾಂಗಗಳಂತೆ
    ಸಾಧಾರಣವೆಂದು ಎಣಿಸುವುದಿಲ್ಲ.
  bbb-bbb: Na nafare kubi ije mune ijiaru ireva ijia mani nesena bu giae. Ro bu ije
    na giaga buka turaekisana buebe irigi kafaena karinoeve. Ro kuke buka e ma uruvana
    rove bu e aesakae gue arafiriavo baki.
  tam-2017: உயரமான மலையிலிருந்து நான் அவனைக் கண்டு, குன்றுகளிலிருந்து அவனைப் பார்க்கிறேன்;
    அந்த மக்கள் தேசத்தோடு கலக்காமல் தனியே வாழ்வார்கள்.
  spa-RV-1909: 'Porque de la cumbre de las peñas lo veré, y desde los collados lo
    miraré: he aquí un pueblo que habitará confiado, y no será contado entre las gentes.'
  ron-BTF: Pentru că din vârful stâncilor îl văd și de pe dealuri îl privesc, iată,
    poporul va locui singur și nu va fi socotit printre națiuni.
  eng-WEBP: For from the top of the rocks I see him. From the hills I see him. Behold,
    it is a people that dwells alone, and shall not be listed among the nations.
  eng-FBV: For I'm looking down on them from the top of rocky crags; I'm watching
    them from the hills. I see a people who live on their own, different from the
    other nations.
  nld-1939: 'Waarachtig, ik zie het van de top van de rotsen, Ik aanschouw het van
    de heuvelen af: Zie, een volk dat in afzondering woont, En zich niet onder de
    volken rekent.'
  nch-BL: Niquinita ten nica itzonco ni hueyi tepet. Nojquiya niquintachilía piltepetzitzi.
    Niquinita para moiyocatalijtoque ten sequinoc. Inijuanti seyoc tamanti masehualme.
    Amo quej sequinoc taltipac ehuani.
  vie-1934: 'Vì từ đỉnh các núi, tôi thấy người, Từ đầu cao gò đống, tôi nhìn người:
    Kìa, là một dân ở riêng ra, Sẽ không nhập số các nước.'
  hin-CV: मैं यहां चट्टानों के शिखर से उन्हें देख रहा हूं, मैं यहां पहाड़ियों से उन्हें
    देख रहा हूं; ये वे लोग हैं, जो सबसे अलग हैं, ये अन्य देशों में मिलाए नहीं जा सकते.
  eng-OURB: For from the top of the rocks I see him. From the hills I see him. Behold,
    it is a people that dwells alone, and shall not be listed among the nations.
  spa-BES: 'Desde lo alto de las rocas lo veo, mirándolo desde las colinas: es un
    pueblo separado, no para ser contado entre las naciones.'
  tdx-tdx: Ie talakeko boak’ ambone’ vato ey, sinambako hirik’ ankaboañey; Hehe t’indaty
    mizoizoy, tsy ho volilieñe amo kilakila ‘ndatio!
  vid-vid: Kulawa kuli vinhembenhembe vya mitalawe nandiwona, kulawa mchanya mwa vidunda
    ndanguwasunjilila. Awo wanhu walingikala waliyeka, hawalingilola kota wanhu wa
    isi zinji.
  eng-OKE: For from the top of the mountain I discern him, And look upon him from
    the heights; Lo, the people by themselves are to possess the world, And among
    the nations they shall not be judged with consumption.
  tha-KJV: เพราะข้าพเจ้าได้​ดู​เขาจากยอดผา จากเนินสูงข้าพเจ้าได้​เห​็นเขาแน่ะ ดู​เถิด
    ชนชาติ​หน​ึ่งอยู่ลำพังและมิ​ได้​นับเข้าในหมู่​ประชาชาติ
  por-BR-2018: 'Porque do cume das penhas o verei, E desde as colinas o olharei: Eis
    aqui um povo que habitará confiante, e não será contado entre as nações.'
  deu-ELO: 'Denn vom Gipfel der Felsen sehe ich es, und von den Höhen herab schaue
    ich es: siehe, ein Volk, das abgesondert wohnt und unter die Nationen nicht gerechnet
    wird.'
  eng-WYC-2018: From the highest flints I shall see him, and from the little hills
    I shall behold him; the people shall dwell alone, and it shall not be reckoned
    among heathen men. (From the highest rocks I shall see them, and from the little
    hills I shall behold them; these people shall live alone, and they shall not be
    counted among the heathen.)
  epo-epo: De la supro de rokoj mi vidas lin, Kaj de altaĵoj mi rigardas lin; Jen
    la popolo loĝas aparte Kaj ne estas kalkulata inter la nacioj.
  uig-PIN: Mǝn ⱪoram taxlarning qoⱪⱪilirida turup uni kɵrmǝktimǝn, Dɵnglǝrdǝ turup
    uningƣa nǝzǝr salmaⱪtimǝn; Mana, ular yǝkkǝ yaxaydiƣan bir ⱪowm, Ular baxⱪa ⱪowmlarning
    ⱪatarida sanalmaydu.
  beo-beo: Na da gado heda:le, gele da:iya amogai aligili, amo fi ba:sa. Na da agolo
    da:iya gadonini ili ba:lala. Ilia da fi amo da hisu esala. Ilia dawa:! Hina Gode
    da ilima hahawane dogolegelema:ne hou, eno fifi asi gala ilima hahawanedogolegele
    hou baligisa, amo ilima i dagoi.
  tpi-OTNT: Mi sanap long ples ston long het bilong maunten na long ples maunten na
    mi lukim ol. Mi lukim dispela lain manmeri i stap gut. God i mekim gut long ol
    na ol i save ol i no wankain olsem ol arapela lain manmeri.
  hau-SA: Daga kan duwatsu na gan su, daga bisa kan tuddai na hange su. Na ga mutane
    da suke zaune su kaɗai ba sa ɗauki kansu ɗaya da al’ummai ba.
  uig-LAT: Men qoram tashlarning choqqilirida turup uni körmektimen, Dönglerde turup
    uninggha nezer salmaqtimen; Mana, ular yekke yashaydighan bir qowm, Ular bashqa
    qowmlarning qatarida sanalmaydu.
  nde-nde: Eziqongweni zamatshe ngiyababona, khonale phezulu bayangikhanyela. Ngibona
    abantu abahlezi ngokwehluka, njalo kabaziboni bengabalezizizwe.
  ton-ton: 'He ʻoku ou mamata kiate ia mei he tumutumu ʻoe ngaahi maka, pea ʻoku ou
    sio kiate ia mei he moʻunga: vakai, ʻe nofo kehe ʻae kakai, ʻe ʻikai lau ia fakataha
    mo e ngaahi puleʻanga.'
  ces-1613: Když s vrchu skal hledím na něj, a s pahrbků spatřuji jej, aj, lid ten
    sám bydlí, a k jiným národům se nepřiměšuje.
  eng-WMB: For from the top of the rocks I see him. From the hills I see him. Behold,
    it is a people that dwells alone, and shall not be listed among the nations.
  tam-TCV: கற்பாறை உச்சியிலிருந்து நான் அவர்களைக் காண்கிறேன்; மேடுகளிலிருந்து நான்
    அவர்களைப் பார்க்கிறேன். அங்கே தங்களை வேறு நாடுகளிலிருந்து வேறுபிரித்துக்கொண்டு
    தனியாக வாழ்கிற மக்களைக் காண்கிறேன்.
  ceb-ULB: Kay gikan sa tumoy sa mga bato nakita ko siya; gikan sa kabungtoran gitan-aw
    ko siya. Tan-awa, adunay katawhan nga nag-inusara sa pagpuyo ug wala naghunahuna
    sa ilang kaugalingon ingon nga yano lamang nga nasod.
  pol-UBG: Gdyż widzę go ze szczytu skał, spoglądam na niego z pagórków; oto ten lud
    będzie mieszkać osobno, do innych narodów nie będzie zaliczony.
  agr-agr: Au aents aina duka, tikich aents aina nuna pujutjijaig betekchau, ditash
    kanakag batsamin ainawai. Nunú aidaun juju mujanum wajasan wainjai.
  kyc-kyc: Yuu kyau dupwana karo dokopa nambame wambu dupwa kandenge. Nakama wambu
    rara wakale ingyuo palyuo kamame wakasa ingyuo Kamongome wambu lapo dupwa kaepala
    nakama elyape keta pisingi lao silyaminyi.
  urd-GVU: مَیں اُنہیں چٹانوں کی چوٹی سے دیکھتا ہوں، پہاڑیوں سے اُن کا مشاہدہ کرتا
    ہوں۔ واقعی یہ ایک ایسی قوم ہے جو دوسروں سے الگ رہتی ہے۔ یہ اپنے آپ کو دوسری قوموں
    سے ممتاز سمجھتی ہے۔
  deu-1912: Denn von der Höhe der Felsen sehe ich ihn wohl, und von den Hügeln schaue
    ich ihn. Siehe, das Volk wird besonders wohnen und nicht unter die Heiden gerechnet
    werden.
  ntj-ntj: '@see-verse:NUM.023.008'
  kan-2017: ಬಂಡೆಗಳ ಶಿಖರದಿಂದ ನಾನು ಅವರನ್ನು ನೋಡುತ್ತೇನೆ; ಗುಡ್ಡದಿಂದ ಅವರನ್ನು ದೃಷ್ಟಿಸುತ್ತೇನೆ.
    ಆ ಜನಾಂಗವು ಪ್ರತ್ಯೇಕವಾಗಿ ವಾಸಿಸುವುದು. ಆ ಜನಾಂಗವು ಇತರ ಜನಾಂಗಗಳಂತೆ ಸಾಧಾರಣ ಜನರೆಂದು ಎಣಿಸಲ್ಪಡುವುದಿಲ್ಲ.
  yap-yap: Kug par u p’ebugul e war kug guyrad; kug par u daken e burey kug yaliyrad.
    Yad girdi’en ba nam ni yad be par ni go’ yad; yad manang nike fal’eg Got wa’athrad
    nib thil nga yugu boch e nam.
  hlt-MCSB: Lungpang soi lamloh amah te ka hmuh tih som rhoek lamloh amah te ka mae.
    Pilnam he bueng he kho a sak tih namtom khuiah ana moeh moenih.
  mdy-ETH: ታኣኒ ዔያቶ ሃያ ዼጌ ላሎይዳ ዔቂ ዛጋኔ፤ ጌሜሮ ዑፆይዳ ዔቂያ ታ ዔያቶ ዛጋኔ፤ ዔያታ ፔና ዳንዳዒ ፔኤሮ ናንጋ
    ዴሬኬ፤ ሜሌ ዓሶይዳፓ ባሼ ዱማዼያ ማዔሢ፥ ዔያታ ዔራያኬ።
  twi-ASANTE: Mehunu wɔn firi abotan atifi; mehwɛ wɔn firi nkokoɔ so. Mehunu nnipa
    a wɔte wɔn ho ase, a wɔayi wɔn afiri amanaman mu.
  eng-WEBU: For from the top of the rocks I see him. From the hills I see him. Behold,
    it is a people that dwells alone, and shall not be listed among the nations.
  bnp-bnp: A pesi na mapana lolo kedo kedo a matai ria. A matai e huriki ri made herehere.
    Ri lohoka vona i uka ma ri manga e huriki na robo ranga.
  wal-wal: Taani xoqqa zaallaa huuphiyan eqqada eta xeellais; keran eqqada taani eta
    be7ais. Eti banttarkka de7iya asa; eti banttana kawotettatuppe issuwaadan qoodokkona.
  spa-PDDPT: Cuando lo veo desde la cumbre de las peñas Y lo contemplo desde las colinas,
    Ciertamente miro un pueblo que vive aparte Y no será contado entre las naciones.
  gun-gun: Mba'eta xee ma yvyty áry gui aexa Israel kuery, yvy'ã xe'aĩa gui ama'ẽ
    ha'amy ha'e kuery re. Ha'e vy xee aexa rã ha'e kuery ae'i ikuai va'e regua, ha'e
    kuery pe “Yvy regua” nda'eai 'rã.
  ilo-ULB: Ta manipud iti tuktok dagiti dadakkel a bato ket makitkitak isuna; manipud
    kadagiti katurturodan ket matantannawagak isuna. Kitaem, adda dita ti tattao nga
    agbibiag nga agmaymaysa ket saanda nga ibilang ti bagbagida a kas maysa laeng
    a gagangay a nasion.
  kpg-kpg: I hongo nia hadugalaa nnoonua, gei au e mee di mmada gi digau Israel. I hongo
    nia gonduu, gei au e mee di mmada gi digaula. Digaula la tenua guu tuu mada ginaadou,
    gei koia e haadanga lamalia i nia henua ala i golo.
  uig-ARA: مەن قورام تاشلارنىڭ چوققىلىرىدا تۇرۇپ ئۇنى كۆرمەكتىمەن، دۆڭلەردە تۇرۇپ
    ئۇنىڭغا نەزەر سالماقتىمەن؛ مانا، ئۇلار يەككە ياشايدىغان بىر قوۋم، ئۇلار باشقا
    قوۋملارنىڭ قاتارىدا سانالمايدۇ.
  sus-sus: N e toma kelife geya kɔn na, keli yire itexi. Ɲama nan a ra, naxan luma
    a xati ma, naxan tagi rasama e nun si gbɛtɛe ra.
  pon-2006: Sang pohn paip ile kan I kak uduhdiahl irail, sang pohn dohl akan I kak
    mwasamwasahn irail. Wehi ehu irail me uhtohrada, me paiamwahusang wehi teikan.
  jae-jae: Gebe aê kakô lôc ŋatêpôê ma galic eŋ, kakô gamêŋ ŋabau ma matoc gê eŋ.
    Lau-m teŋ, tê sêŋgôŋ nêŋ ŋasawa teŋ tauŋŋa nê, sedec gebe sêŋgôŋ sêwiŋ lau samuc.
  ksd-ksd: 'Tago ba iau ki ra ul a vat, iau gire, Ma ta ra ul a lualuana, iau bobe;
    Gire, a tarai nina dia ki varkolono, Ma pa di luk tar diat ta ra umana enana vuna
    tarai:'
  tur-YTC: Çünkü onu kayaların doruğundan görüyorum. Tepelerden ona bakıyorum. İşte,
    bu tek başına oturan bir halktır ve ulusların arasında sayılmayacaktır.
  grc-BRENT: Ὅτι ἀπὸ κορυφῆς ὀρέων ὄψομαι αὐτὸν, καὶ ἀπὸ βουνῶν προσνοήσω αὐτόν· ἰδοὺ
    λαὸς μόνος κατοικήσει, καὶ ἐν ἔθνεσιν οὐ συλλογισθήσεται.
  ind-AYT: Aku melihat umat ini dari atas gunung batu. Aku memandangnya dari bukit.
    Bangsa yang tinggal sendirian dan bukan bagian dari bangsa-bangsa lain.
  nya-nya: Kuchokera pamwamba pa mapiri ndikuona anthu, ndikuwaona kuchokera pa zitunda.
    Ndikuona anthu okhala pawokha, osakhala mʼgulu limodzi ndi mitundu ina.
  hrv-hrv: Jer s vrha hridi ja ga gledam, s visoka ga motrim brijega. Gle naroda koji
    odvojeno živi, među narode on se ne broji.
  mps-mps: Ena te masigi bulu du te bulu dude dolaluyu, eno augwali suali. Ena ugwadu
    bidiyu suali, te we bidi augwali tedali bugagia bidibo suali. Godigo augwali bugagia
    tau siyu, tama augwaligo koneani, augwali gasa we bidi hani dali deli menio homu
    yalio.
  tpi-tpi: Mi sanap long ples ston long het bilong maunten na long ples maunten na
    mi lukim ol. Mi lukim dispela lain manmeri i stap gut. God i mekim gut long ol
    na ol i save ol i no wankain olsem ol arapela lain manmeri.
  dan-1931: Jeg ser det fra Klippernes Top, fra Højderne skuer jeg det, et Folk, der
    bor for sig selv og ikke regner sig til Hedningefolkene.
  vie-OVCB: Tôi thấy họ từ đỉnh núi; nhìn họ từ đồi cao. Họ là một dân tộc sống riêng
    rẽ, không chịu trà trộn với các nước khác.
  guj-2017: કેમ કે ખડકોના શિખર પરથી હું તેને જોઈ શકું છું; ટેકરીઓ પરથી હું તેને જોઉં
    છું. જુઓ, ત્યાં એકલા રહેનારા લોકો છે અને પોતાની જાતને સાધારણ પ્રજા ગણતા નથી.
  pon-2006A: Sang pohn paip ile kan I kak uduhdiahl irail, sang pohn dohl akan I kak
    mwasamwasahn irail. Wehi ehu irail me uhtohrada, me paiamwahusang wehi teikan.
  por-BRBSL: Pois do alto das rochas eu o vejo. Das colinas, eu o vejo. Eis que é
    um povo que mora sozinho, e não devem ser listadas entre as nações.
  cth-cth: Bangkongtetpawiteh, lungsongpui dawk ahnimouh teh ka hmu teh, monpui dawk
    hoi ahnimouh teh ka khet. Khenhaw! miphun louk lah doeh ao awh. Jentelnaw koe
    pareisin hanlah awm hoeh.
  twi-twi: Mihu wɔn fi ɔbotan atifi; mehwɛ wɔn fi nkoko so. Mihu nnipa a wɔatew wɔn
    ho a wommu wɔn ho sɛ wɔyɛ aman no bi mu nnipa.
  hlt-hlt: Lungpang soi lamloh amah te ka hmuh tih som rhoek lamloh amah te ka mae.
    Pilnam he bueng he kho a sak tih namtom khuiah ana moeh moenih.
  tbz-SIM: N wúónní Isidɑyɛɛribɛ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ m bɛ̀ pɑɑtɛ́ní ditennì ĩ́nkɛ̀ nkɛ
    bɛ̀ tu kubotí kùù cɑ̃̀ɑ̃́ nkù nku bɛ̀ í wɛ̃nnɛ́ ibotí tɛì.
  msy-2020: Bar guizbangɨra, kɨ mɨghsɨabar orazibar itir dagɨar bar pɨn itibar ikia
    men gara fo, me gumazamizir igharaghavɨra itiba. Me fo, God deraghavɨra me gamizɨ,
    me ikɨzir igharazibar mɨn itir puvatɨ.
  dop-dop: Pɔɔŋ tɔɔ kɛ́ mɑ wɛɛ, nɑ mɑ́ loosiɣi yǝlɑɑ mpɛ. Pulɑsɩ tɔɔ kɛ́ mɑ wɛɛ nɑ
    mɑ́ nyǝnǝɣɩ-wɛ. Pɑ fɑɣɑnɑ piitimnɑɑ lɛmpɑ kɛ, nɑ pɑ tǝcɑɣɑlɛ wɛnɑ tǝ mpɑɑ.
  azb-azb: Qayaların zirvəsindən onları görürəm mən, Təpələrdən onlara baxıram. Müstəqil
    yaşayan, Ellərdən özünü ayıran Bir xalq görürəm.
  eng-DBY: 'For from the top of the rocks I see him, and from the hills I behold him:
    Lo, [it is] a people that shall dwell alone and shall not be reckoned among the
    nations.'
  hin-2017: चट्टानों की चोटी पर से वे मुझे दिखाई पड़ते हैं, पहाड़ियों पर से मैं उनको
    देखता हूँ; वह ऐसी जाति है जो अकेली बसी रहेगी, और अन्यजातियों से अलग गिनी जाएगी!
  wol-KYG: Kaw doj yii laa tollu di leen séen, fi kawte yii laa leen jéere. Aw askan
    a ngii, dëkke fu beru, te bokkuñu ak xeet yi.
  eng-YLT: For from the top of rocks I see it, And from heights I behold it; Lo a
    people! alone it doth tabernacle, And among nations doth not reckon itself.
  kne-kne: Mo wadaak sin kadondontogan, tamtamangek daida, manipod sin kabatbatoan
    et os-osdongak daida. Daida di nasyon ay omalagey si bokbokod da, tan naitken
    da, waday nanlasinan da.
  eng-WYC-2017: From the highest flints I shall see him, and from the little hills
    I shall behold him; the people shall dwell alone, and it shall not be reckoned
    among heathen men.
  eng-WMBB: For from the top of the rocks I see him. From the hills I see him. Behold,
    it is a people that dwells alone, and shall not be listed amongst the nations.
  urd-GVH: मैं उन्हें चट्टानों की चोटी से देखता हूँ, पहाड़ियों से उनका मुशाहदा करता
    हूँ। वाक़ई यह एक ऐसी क़ौम है जो दूसरों से अलग रहती है। यह अपने आपको दूसरी क़ौमों
    से मुमताज़ समझती है।
  rug-rug: Koa pa batu patu pa toqere, meke doṉo gore lani rau, koa panaulu, meke
    kopu totokoni rau si arini. Na butubutu koa vata kaledi si arini, meke gilania
    rini sapu na butubutu tamanaedi holani sari votiki butubutu.
  gaz-gaz: Fiixee gaarranii irraa ani isa nan arga; tulluuwwan irraas isa nan ilaala.
    Saba kophaa isaa jiraatu, kan saba kaan keessatti of hin lakkoofne nan arga.
  fra-LSG: 'Je le vois du sommet des rochers, Je le contemple du haut des collines:
    C’est un peuple qui a sa demeure à part, Et qui ne fait point partie des nations.'
  gnn-gnn: Dhipuŋurunydja gay' bukuŋurunydja ŋarra yukurra nhämana ŋunhayi yolŋu'‐yulŋunhanydja
    biyapulnha gal'ŋu dhaŋaŋnha miṯtji. Wiripuŋuyunydja miṯtjiyu bäpurru'yu yukurra
    ḻakarama walalanha nhäŋiniŋ' ḻakaramana, yurru ŋayi Godthunydja yukurra walalanha
    goŋmirriyama warray dhika wal'ŋu, biyapul warray ŋurikala wiripu‐guḻku'walanydja
    bäpurru'wala.
  yal-yal: N tixi gɛmɛne xuntagi, n na e toma. N tixi geyane fari, n na e matoma.
    Yamani ito a danna, a mi siyaan bonne yɛ.
  haw-1868: No ka mea, maluna o na pali ka'u e ike aku nei ia ia; Maluna hoi o na
    puu a'u e nana aku nei ia ia; Aia hoi, e noho kaawale ia poe kanaka, Aole hoi
    e huiia'ku me na lahuikanaka.
  arb-NAV: هَا أَنَا أَرَاهُمْ مِنْ قِمَمِ الصُّخُورِ، وَمِنَ الآكَامِ أُبْصِرُهُمْ.
    هُوَذَا شَعْبٌ يَسْكُنُ وَحْدَهُ. وَلا يَحْسَبُونَ أَنْفُسَهُمْ أُمَّةً مِنَ الأُمَمِ.
  ewe-ewe: Mele wo kpɔm tso agakpe tame. Melé ŋku ɖe wo ŋu tso togbɛwo dzi, wole wo
    ɖokui si, nye dukɔ tɔxɛ aɖe. Si mebua eɖokui kple dukɔ bubuwo o.
  eng-LEE: 'For from the top of rocks I see him, and from hills I behold him: lo,
    it is a people that shall dwell alone, and among the nations it shall not be reckoned.'
  asm-FB: কিয়নো মই শিলবোৰৰ টিঙৰ পৰা সেইজনক দেখা পাইছোঁ; আৰু পৰ্ব্বতৰ পৰা সেইজনক দেখিছোঁ।
    চোৱা, তেওঁলোক অকলে বাস কৰা লোক জাতি সমূহৰ মাজত তেওঁলোক গণিত নহয়।
  sus-A: ﭑ عٍ تٌمَ كٍلِقٍ فٍيَ كْن نَ، كٍلِ يِرٍ عِتٍشِ. حَمَ نَن عَ رَ، نَشَن لُمَ
    عَ شَتِ مَ، نَشَن تَفِ رَ سَمَ عٍ نُن سِ فبّتّيٍ رَ.
  fra-SBL: Car, du haut des rochers, je le vois. Depuis les collines, je le vois.
    C'est un peuple qui habite seul, et ne sera pas répertorié parmi les nations.
  hbo-hbo: כִּֽי־מֵרֹ֤אשׁ צֻרִים֙ אֶרְאֶ֔נּוּ וּמִגְּבָעֹ֖ות אֲשׁוּרֶ֑נּוּ הֶן־עָם֙
    לְבָדָ֣ד יִשְׁכֹּ֔ן וּבַגֹּויִ֖ם לֹ֥א יִתְחַשָּֽׁב׃
  eng-WYCLIFFE: Fro the hiyeste flyntis Y schal se hym, and fro litle hillis Y schal
    biholde hym; the puple schal dwelle aloone, and it schal not be arettid among
    hethene men.
  piu-2006: '@see-verse:NUM.023.008'
  cwe-cwe: Nowawona kulawa kuinhembeti ya maluwe, nomsungulilani kulawa kuinhembeti
    ya milima. Wanhu wowokala waidumwe, wowoiwona kuwa hawalingile fana wanhu wamwenga.
  kik-kik: Kuuma tũcũmbĩrĩ twa ndwaro cia mahiga nĩndĩramoona, kuuma kũrĩa gũtũũgĩru
    nĩndĩramoona. Ndĩrona andũ matũũraga meikarĩtie, nao matiĩtaraga atĩ o nĩ amwe
    a ndũrĩrĩ.
  fra-NCL: 'Car du sommet des rochers je le vois, du haut des collines je le considère :
    c’est un peuple qui a sa demeure à part, et qui ne sera pas mis au nombre des
    nations.'
  cek-AK: Lungsong nui hoiah anih to ka hnuk moe, maesang hoiah anih to ka dan; khenah,
    to kaminawk loe angmacae khue om o tih, kalah kaminawk hoi angbaeh o mak ai.
  cuk-cuk: Ar ade, akwasailagan-birgi-gwichid-akar an we-dulemar-dakgwichid, yar-mullugan-birgi-gwichid-akar
    an we-dulemar-argagwichid. We-dulemarde, bachiki bukwamalad, we-dulemarde, baigan-dulemarba
    akarsailad.
  uig-CYR: Мән қорам ташларниң чоққилирида туруп уни көрмәктимән, Дөңләрдә туруп униңға
    нәзәр салмақтимән; Мана, улар йәккә яшайдиған бир қовм, Улар башқа қовмларниң
    қатарида саналмайду.
  pma-pma: Navong naro en hoi hou nesa, nakilea matapehai en keil, namul en vatihou
    nesa ka nalei usil keil. Keil avi meatin sase enges, akilea keke tokolkatien mul
    en keil mulin kantri savsav keil.
  tel-2017: రాతిబండల మీద నుంచి ఆయన్ని చూస్తున్నాను. కొండలపై నుండి ఆయన్ని కనుగొన్నాను.
    చూడు, ఒంటిగా నివసించే జనం ఒకటి ఉంది. వారు ఒక సాధారణ జనంగా తమను తాము ఎంచుకోరు.
  hat-BSA: “Jan mwen konn wè li soti anwo nan pwent wòch yo, e mwen gade li depi sou
    kolin yo. Gade byen, yon pèp ki rete apa, ki p ap kab konte pami nasyon yo.
  kos-kos: Nga ku in tu fin eot fulat uh liyalos; Nga ku in tu fin inging uh intoeinulos.
    Sie mutunfacl su mukena muta pa elos; Elos etu lah akinsewowoyuk elos yohk liki
    kutena mutunfacl saya.
  hbo-WLC: כִּֽי־מֵרֹ֤אשׁ צֻרִים֙ אֶרְאֶ֔נּוּ וּמִגְּבָע֖וֹת אֲשׁוּרֶ֑נּוּ הֶן־עָם֙
    לְבָדָ֣ד יִשְׁכֹּ֔ן וּבַגּוֹיִ֖ם לֹ֥א יִתְחַשָּֽׁב׃
  ibo-ibo: Esitela m nʼelu nkume ndị a hụ ha. Elegidere m ha anya site nʼugwu ahụ,
    hụ na ha bụ ndị biri onwe ha, ndị dị iche site nʼetiti mba niile ọzọ.
  ory-ory: କାରଣ ଶୈଳମାଳାର ଶିଖରରୁ ମୁଁ ତାହାକୁ ଦେଖୁଅଛି ଓ ଗିରିଶ୍ରେଣୀରୁ ମୁଁ ତାହାକୁ ଦର୍ଶନ
    କରୁଅଛି। ଦେଖ, ଏହି ଲୋକମାନେ ଅଲଗା ବାସ କରନ୍ତି, ସେମାନେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ଗଣିତ
    ହେବେ ନାହିଁ।
  chk-chk: Üa küna ekewe chon Israel seni me won ungen ekewe chukuachau mi tekia,
    üa nenengeniir seni won ekewe chukutekison. Üa küna eu mwichen aramas mi imwüla
    lon lenier, resap mochen ar repwe wewe ngeni ekewe mwü.
  rop-rop: Brom detlot haibala rok ai gin luk detlot Isreil pipul. Ai gin luk olabat
    brom dislot hil. Olabat jidan miselp na. Olabat sabi dei garram brabli gudbala
    ting mowa langa detlot najalot pipul.
  ukr-1871: Я на його з гір високих пильно позираю, із верхів очима всюди його проводжаю.
    Се той люд, що від народів окрім пробуває, між народами нїкого рідного не має.
  deu-1951: Denn von den Felsengipfeln sehe ich ihn, und von den Hügeln schaue ich
    ihn. Siehe, das Volk wohnt besonders und wird nicht unter die Heiden gerechnet.
  eng-JPS: 'For from the top of the rocks I see him, and from the hills I behold him:
    lo, it is a people that shall dwell alone, and shall not be reckoned among the
    nations.'
  srp-1865: Jer svrh stijena vidim ga, i s humova gledam ga. Gle, ovaj æe narod nastavati
    sam, i s drugim narodima neæe se pomiješati.
  lug-lug: Mbalaba okuva ku ntikko ez’enjazi mbalengera nga nsinziira ku nsozi. Ndaba
    abantu abeeyawuddeko abateerowooza kuba ng’erimu ku mawanga.
  heb-heb: כי מראש צרים אראנו ומגבעות אשורנו הן עם לבדד ישכן ובגוים לא יתחשב׃
  ben-IRV: আমি শিলার চূড়া থেকে তাকে দেখেছি, গিরিমালা থেকে তাকে দর্শন করছি; দেখ, ঐ
    লোকেরা স্বাধীনভাবে বাস করে, তাদের জাতিদের মধ্যে গণনা করা হবে না।
  pan-pan: ਚੱਟਾਨ ਦੀਆਂ ਟੀਸੀਆਂ ਤੋਂ ਮੈਂ ਉਹ ਨੂੰ ਵੇਖਦਾ ਹਾਂ, ਅਤੇ ਪਰਬਤਾਂ ਤੋਂ ਮੈਂ ਉਸ ਉੱਤੇ
    ਨਿਗਾਹ ਮਾਰਦਾ ਹਾਂ। ਇਹ ਪਰਜਾ ਇਕੱਲੀ ਵੱਸਦੀ ਹੈ, ਅਤੇ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ
    ਗਿਣਦੀ।
  mya-JVB: ကျောက် ပေါ် က သူ့ ကို ငါမြင် ၏။ တောင် ပေါ်က သူ့ ကို ငါကြည့်ရှု ၏။ ထိုလူမျိုး
    သည် တမျိုးတည်း နေ၍ အခြား တပါးသော လူမျိုးတို့နှင့် မ ရောနှော ရ။
  tbg-tbg: Te nora ori qiataqaa vaiha vi vatanaaka viavi tave vauro. Te vururaqaahai
    vika viavi aitutiha tave vauro. Te tavauramanta vi vatanaaka náiqai nuntuvi vo
    kanta variavo. Vika nariara tiha, Kia tenavu qumina vo vatanaa vo vatanaaka voqaara
    vauraukavauve ti variarave.
  hmo-hmo: Nadi hagahaga dekena amo lau itadia. Ororo dekena amo lau itadia noho.
    Unai bese be sibona ia noho besena. Unai bese taudia idia diba, edia bese sibona
    be namo, bese idauidau bamona lasi.
  urd-urd: चट्टानों की चोटी पर से वह मुझे नज़र आते हैं, और पहाड़ों पर से मैं उनको
    देखता हूँ। देख, यह वह क़ौम है जो अकेली बसी रहेगी, और दूसरी क़ौमों के साथ मिल कर
    इसका शुमार न होगा।
  rus-SYN: 'С вершины скал вижу я его, и с холмов смотрю на него: вот, народ живет
    отдельно и между народами не числится.'
  bqc-SIM: Za gbɛ̀ misonaa málɛ ń e, za gbɛ̀sĩsĩ musu málɛ wɛsińlɛ. Gbɛ̃́piↄ
    kua ńdoa, aa dodoa kↄ̃ɛ ń buipãleↄɛ.
  tcz-CHONGTHU: Keiman molchunga pat kaven, amaho chu molvum apat hin kamu soh kei
    uve. Hiteho hi chidang nam dang te akon lhenchom ahiu kamu doh e.
  mar-mar: मी त्या लोकांस पर्वतावरुन बघू शकतो; मी त्यांना उंच डोंगरावरुन बघतो. पहा,
    तेथे लोक एकटेच राहत आहे आणि ते स्वतःला सर्वसाधारण राष्ट्रामध्ये गणित नाहीत.
  qub-qub: Cay puntapitami paycunata ricaycä. Cay jircapitami imano cashantapis tantiyacuycä.
    Paycunaga shuynimi tiyacurcaycan. Waquin nasyun runacunamanga manami tallucanchu.
  bqp-bqp: Zaa kpi mìsↄ̃ntɛa matɛni ń e, zaa gu lei musu matɛn wɛ́ sińlɛ. Gbɛ̃ pìnↄn
    kú ńdona, ò ń zĩda dìtɛ ńdona kũ buri pãndenↄ.
  hat-hat: 'Mwen kanpe sou tèt gwo wòch yo, mwen wè yo. Antan mwen sou ti mòn yo,
    m''ap gade anba: Wi, se yon pèp k''ap viv yon jan apa pou kont li. Se yon pèp
    ki pa menm ak lòt pèp yo!'
  eng-BSB: For I see them from atop the rocky cliffs, and I watch them from the hills.
    Behold, a people dwelling apart, not reckoning themselves among the nations.
  tod-tod: Nà yɛsu fasa ɠizeiti unmaʋɛ, gè pɛtɛ, nà yɛna gizeiti unmaʋɛ, gè pɛtɛ,
    nuɓusɛ ʋe é zeizu yɛ, zɔɠɔzu ɠa ti ʋa ta zii zɔiti.
  eng-WEBPB: For from the top of the rocks I see him. From the hills I see him. Behold,
    it is a people that dwells alone, and shall not be listed amongst the nations.
  kbq-kbq: Nagra have agonareti kefenkamu atre'na Israeli vahera zamage'noe. Zamagra
    mani ruotage hu'za Anumzamofo vahe mani'ne'za zamarimpa frune mani'naze.
  nhe-BL: Niquinita tlen nica itzonpac ni hueyi tepetl. Nojquiya niquintlachilía tlen
    piltepetzitzi. Niquinita para moiyocatlalijtoque tlen sequinoc. Inijuanti seyoc
    tlamantli tlacame. Ax queja sequinoc tlaltepac ehuani.
  bus-bus: Zaa kpii mìsↄ̃ntɛ̃an mɛ́ɛ ń ee, zaa gulezĩan mɛ́ɛ wɛ́ɛ siińlɛ. Gbɛ̃ pìnↄↄ
    kú ńdona, aↄ̃ ń zĩnda dìɛ ńdona kↄ̃n bori pãndenↄ.
  gub-BL: Itahu apyr hereko mehe, ywytyruhu apyr hereko mehe aexak teko Izaew izuapyapyr
    ihe wà. Wiko a'e zutyka'i wà. — Nazaiko kwaw amogwer teko wazàwe, i'i uzeupeupe
    wà.
  eng-DRA: I shall see him from the tops of the rocks, and shall consider him from
    the hills. This people shall dwell alone, and shall not be reckoned among the
    nations.
