verse: NUM.023.014
translations:
  mal-C: അങ്ങനെ ബാലാക്ക് ബിലെയാമിനെ പിസ്ഗാമലയുടെ മുകളിലുള്ള സോഫീം വയലിലേക്കു കൊണ്ടുപോയി.
    അവിടെ അയാൾ ഏഴു യാഗപീഠങ്ങൾ നിർമിച്ച് ഓരോ പീഠത്തിന്മേലും ഓരോ കാളയെയും ഓരോ ആട്ടുകൊറ്റനെയും
    അർപ്പിച്ചു.
  deu-TKW: Hierauf führte er ihn auf das Gefilde Zophim nach dem Gipfel des Pisga,
    errichtete sieben Altäre und brachte auf jedem derselben einen Farren und einen
    Widder dar.
  lin-lin: Boye, Balaki amemaki Balami na elanga ya Tsofimi, na songe ya ngomba Pisiga,
    mpe atongaki kuna bitumbelo sambo mpe abonzaki bangombe ya mibali mpe bameme ya
    mibali wana na etumbelo moko na moko.
  eng-LSV: and he takes him [to] the field of Zophim, to the top of Pisgah, and builds
    seven altars, and offers a bullock and a ram on the altar.
  eng-GNV: And he brought him into Sede-sophim to the top of Pisgah, and built seuen
    altars, and offred a bullocke, and a ramme on euery altar.
  eng-WEBSTER: And he brought him into the field of Zophim, to the top of Pisgah,
    and built seven altars, and offered a bullock and a ram on every altar.
  nhw-BL: Huajca Tlanahuatijquetl Balac quihuicac Balaam ipan se mili campa itoca
    Zofim ipan itzonatipa nopa tepetl Pisga, huan nopona quichijqui chicome tlaixpamitl
    huan quitencajqui se becerro huan se borrego ipan sesen tlaixpamitl.
  swh-ONEN: Basi akampeleka kwenye shamba la Sofimu, juu ya kilele cha Mlima Pisga.
    Pale akajenga madhabahu saba na kutoa sadaka ya fahali na kondoo dume mmoja juu
    ya kila madhabahu.
  bba-bba: Mɑ u kɑ nùn dɑ sɑnsɑnin kɔ̃su yeru ɡɑrun mi, Pisiɡɑn ɡuuru wɔllɔ. Miyɑ
    u mɑɑ yɑ̃ku yenu nɔɔbɑ yiru kuɑ. Mɑ u nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru ɡo yɑ̃ku yee nin
    bɑɑteren wɔllɔ.
  eng-KJVCPB: And he brought him into the field of Zophim, to the top of Pisgah, and
    built seven altars, and offered a bullock and a ram on every altar.
  luo-luo: Omiyo notere e pap mar Zofim mantiere ewi Got Pisga, kendo kanyo nogero
    kende mag misango abiriyo mi nochiwo misango mar rwath kod im ewi kendo ka kendo.
  meu-meu: Bena ia ese e hakaua lao, Sofimi tanona ai, ela bona Pisga ororona; l dorina;
    unuseni ai ihaboulaina patadia hitu ma e lareba, bona ta ta latadiai boromakau
    maruanena ta bona mamoe maruanena ta e haḡoledia oho.
  npi-ULB: त्यसैले तिनले बालामलाई सोफीमको मैदानमा भएको पिसगाको टाकुरामा लगे, र अरू
    सातवटा वेदी बनाए । तिनले हरेकमा एउटा-एउटा साँढे र भेडा बलि चढाए ।
  yor-yor: Ó sì lọ sí pápá Sofimu ní orí òkè Pisga, ó sì kọ́ pẹpẹ méje síbẹ̀ ó sì
    fi akọ màlúù àti àgbò kọ̀ọ̀kan rú ẹbọ lórí pẹpẹ kọ̀ọ̀kan.
  emp-NTPO: Ara maʌ̃da Balába idjira Pisga eyad̶e ʌ̃taa edesia Zopiʌ̃ ẽjũãnaa. Mama
    Balába wayacusa animarã babue diabadada siete osia. Maʌ̃za paca dji umaquĩrãda
    ab̶a idjab̶a oveja dji umaquĩrãda ab̶a Ãcõrẽa babue diasia.
  pes-OPCB: بنابراین بالاق پادشاه، بلعام را به مزرعهٔ صوفیم بر روی کوه پیسگاه برد
    و در آنجا هفت مذبح ساخت و روی هر مذبح یک گاو و یک قوچ قربانی کرد.
  tgl-ULB: Kaya dinala niya si Balaam sa bukid ng Zopim, sa tuktok ng Bundok Pisga,
    at gumawa ng pito pang altar. Naghandog siya ng isang toro at isang lalaking tupa
    sa bawat altar.
  cbu-NT: Táyaranllu, kurak Balak Balamaa piyamsha mach machirangiya mach sur Pisgapshita.
    Ambiri machimun káriranganaya. Anumun káreersin, ambirisha yusur, maacheetsi muchpani,
    atusin, patumbchee yáyarusin, arangich tsimbun matayaru xanatarangana. Sheersin,
    wakar wip, opeejaatstam karupan Apanlleem muchiranganaya.
  hui-hui: Ani lowa ibugua Balama haru halu Sobimunaga dindi hari hombene Pisiga wiagoria
    haru pene. Ogorianibi bo lomabu delaga dabu karia buwa nogo bulumaga wangabebi
    nogo sibi wangabebi mbira mbira dege dege dabu biaru ta howa karia bo delene.
  mya-mya: သို့​ဖြစ်​၍​ဗာ​လက်​ဘု​ရင်​သည်​ဗာ​လမ်​ကို ပိ​သ​ဂါ တောင်​ပေါ်​ရှိ​ဇော​ဖိမ်​ကွင်း​သို့​ခေါ်​ဆောင်​သွား​လေ
    သည်။ ထို​အ​ရပ်​၌​လည်း​သူ​သည်​ယဇ်​ပလ္လင်​ခု​နစ်​ခု ကို​တည်​၍ တစ်​ခု​စီ​ပေါ်​တွင်​နွား​ထီး​တစ်​ကောင်
    နှင့်​သိုး​ထီး​တစ်​ကောင်​ကို​ပူ​ဇော်​လေ​သည်။
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་ཁྲིད་ནས་ཚི་པེམ་བྱ་བའི་ཞིང་ལ་སླེབས་ཤིང་། ཡར་ཕིས་གའི་རི་རྩེར་ཁྲིད་པ་དང་དེར་མཆོད་ཁྲི་བདུན་བརྩིགས།
    མཆོད་ཁྲི་རེའི་སྟེང་དུ་བ་གླང་གཅིག་དང་ལུག་ཐུག་གཅིག་རེ་ཕུལ་ཏོ། །
  sna-sna: Saka akamutora akaenda naye kumunda waZofimi pamusoro pePisiga, uye akavaka
    aritari nomwe ipapo akabayira hando negondobwe paaritari imwe neimwe.
  spa-BLM: Lo llevó al campo de Zofim, a la cima del Pisga, y construyó siete altares,
    y ofreció un toro y un carnero en cada altar.
  cac-cac: Ix lajvi chi' ix ic'jib'at vin̈aj Balaam yuj vin̈aj Balac chi' d'a jun
    jacan d'a sjolom lum vitz Pisga. Ata' ix schec vin̈ b'ochajxiq'ue uque' altar,
    ix yac'anxi noc' vacax yed' noc' ch'ac calnel chi' vin̈ silab'il, junjun noc'
    d'a junjun altar.
  swh-ULB: Kwa hiyo akampeleka Balaamu kwenye shamba la Zofimu, lililo juu ya Mlima
    Pisiga, na kule akajenga madhabau zingine saba. Akatoa sadaka ya fahari mmoja
    na kondoo dume kwa kila madhabahu.
  bel-bel: І ўзяў яго на месца вартаўнікоў, на вяршыню гары Фасгі, і паставіў сем
    ахвярнікаў, і ўзьнёс па цяляці і па барану на кожным ахвярніку.
  deu-ELBBK: Und er nahm ihn mit nach dem Feld der Wächter, auf den Gipfel des Pisga;
    und er baute sieben Altäre und opferte einen Stier und einen Widder auf jedem
    Altar.
  mbb-OT: Umbe, miduma ni Balak si Balaam diyà te sevaha he vevesukà diyà te Zofim,
    he ziyà te puntur te Pisga, ne zutun mibpevaal sikandan te pitu he pemuhatà ne
    nemuhat dan te pitu he tudu he vaka wey pitu he kerehidu, tigselimbaha ziyà te
    kada pemuhatà.
  mal-2015: ഇങ്ങനെ അവൻ പിസ്ഗകൊടുമുടിയിൽ സോഫീം എന്ന മുകൾപ്പരപ്പിലേക്കു അവനെ കൊണ്ടുപോയി
    ഏഴു യാഗപീഠം പണിതു ഓരോ പീഠത്തിന്മേലും ഒരു കാളയെയും ഒരു ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു.
  rmc-rmc: Akor les odarik odľigenďa pro than Cofim pro verchos Pisga. Ode pale ačhaďa
    efta oltara a pre dojekh obetinelas bikos the bakres.
  pes-OPV: پس او را به صحرای صوفیم، نزد قله فسجه برد و هفت مذبح بنا نموده، گاوی و
    قوچی بر هر مذبح قربانی کرد.
  ron-1924: Л-а дус ын кымпул Цофим, спре вырфул мунтелуй Писга, а зидит шапте алтаре
    ши а адус кыте ун вицел ши ун бербек пе фиекаре алтар.
  ben-OBCV: সেই লক্ষ্যে তিনি তাকে পিস্‌গা শিখরে সোফীমের ক্ষেতে নিয়ে গেলেন। সেখানে
    সাতটি বেদি নির্মাণ করে, প্রত্যেকটির উপর একটি করে ষাঁড় ও একটি মেষ উৎসর্গ করলেন।
  som-som: Markaasuu isagii geeyey berrinkii Sofiim xagga Buur Fisgaah dhaladeeda,
    oo halkaasuu ka dhisay toddoba meelood oo allabari, oo meel kasta wuxuu ku dul
    bixiyey dibi iyo wan.
  lat-VUC: Cumque duxisset eum in locum sublimem, super verticem montis Phasga, ædificavit
    Balaam septem aras, et impositis supra vitulo atque ariete,
  eng-ASVBT: And he took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bullock and a ram on every altar.
  ita-1885: E lo condusse al campo di Sofim, nella cima di Pisga; ed edificò sette
    altari, e offerse un giovenco e un montone, sopra ciascuno altare.
  eng-LXXUP: And he took him to a high place of the field to the top of the quarried
    rock, and he built there seven altars, and offered a calf and a ram on every altar.
  eng-ULB: So he took Balaam into the field of Zophim, to the top of Mount Pisgah,
    and built seven more altars. He offered up a bull and a ram on each altar.
  spa-VBL: Lo llevó al campo de Zofim en la cima del Monte Pisga. Allí construyó siete
    altares y ofreció un toro y un carnero en cada altar.
  fra-_FOB: Il le conduisit donc au champ de Tsophim, au sommet du Pisga, construisit
    sept autels, et offrit un taureau et un bélier sur chaque autel.
  mal-mal: ഇങ്ങനെ അവൻ പിസ്ഗകൊടുമുടിയിൽ സോഫീം എന്ന മുകൾപ്പരപ്പിലേക്ക് അവനെ കൊണ്ടുപോയി
    ഏഴ് യാഗപീഠം പണിത് ഓരോന്നിലും ഓരോ കാളയെയും ഓരോ ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു.
  urd-GVR: Yih kah kar wuh us ke sāth Pisgā kī choṭī par chaṛh kar Pahredāroṅ ke Maidān
    tak pahuṅch gayā. Wahāṅ bhī us ne sāt qurbāngāheṅ banā kar har ek par ek bail
    aur ek menḍhā qurbān kiyā.
  suz-BL: मिनु मेकोमी मेको कली चोफीम ङा रू पिस्‍गा डांडाम लाइक्‍तु। मिनु ७ ओटा चढ़ेतीक
    सेल्‍शा, मेको तारी ब्‍यफ का का नु सांड का का चढ़ेप्‍तु।
  ita-1927: E lo condusse al campo di Tsofim, sulla cima del Pisga; edificò sette
    altari, e offrì un giovenco e un montone su ciascun altare.
  ckb-ckb: جا بردیە کێڵگەی چۆفیم بۆ سەری پسگە و حەوت قوربانگای بنیاد نا و هەر قوربانگایەک
    گایەک و بەرانێکی سەرخستە سەری.
  eng-BBE: So he took him into the country of Zophim, to the top of Pisgah, and there
    they made seven altars, offering an ox and a male sheep on every altar.
  kan-OKCV: ಹೀಗೆ ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಪಿಸ್ಗಾದ ತುದಿಗೆ ಚೋಫೀಮ್ ಬಯಲಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಏಳು
    ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿ ಒಂದೊಂದು ಬಲಿಪೀಠದ ಮೇಲೆ ಒಂದೊಂದು ಹೋರಿಯನ್ನೂ, ಒಂದೊಂದು ಟಗರನ್ನೂ ಅರ್ಪಿಸಿದನು.
  bbb-bbb: Beraki fu ijiege kuara areme fune Berame mesirina are Zofimi uruo Fisiga
    kubi ijia vae. Bune va ijia usiae areme Beraki fune uri fata zinone ifaejedufuo
    seveni (7) ijiege amaeriae. Areme fune mave-kau kumate besu ro sifi kumate besu
    ijiege maziena fata besubesu ijia zinone ifaejevano kuae.
  tam-2017: அவனைப் பிஸ்காவின் உச்சியில் இருக்கிற சோப்பீமின் வெளியிலே அழைத்துக்கொண்டுபோய்,
    ஏழு பலிபீடங்களைக் கட்டி, ஒவ்வொரு பீடத்தில் ஒவ்வொரு காளையையும் ஒவ்வொரு ஆட்டுக்கடாவையும்
    பலியிட்டான்.
  spa-RV-1909: Y llevólo al campo de Sophim, á la cumbre de Pisga, y edificó siete
    altares, y ofreció un becerro y un carnero en cada altar.
  ron-BTF: Și l-a dus în câmpul lui Țofim, pe vârful Pisga; și a zidit șapte altare
    și a oferit un taur și un berbec pe fiecare altar.
  eng-WEBP: He took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bull and a ram on every altar.
  eng-FBV: He took him to the field of Zophim at the top of Mount Pisgah. There he
    built seven altars and offered a bull and a ram on each altar.
  nld-1939: Hij nam hem dus mee naar het Spiedersveld op de top van de Pisga, waar
    hij zeven altaren bouwde, en op ieder altaar een stier en een ram offerde.
  nch-BL: Huajca Tanahuatijquet Balac quihuicac Balaam ipan se mili campa itoca Zofim
    itzonco nopa tepet Pisga, huan nopona quichijqui chicome taixpamit huan quitencajqui
    se becerro huan se borrego ipan sesen taixpamit.
  vie-1934: Vậy, người dẫn Ba-la-am đến đồng Xô-phim, trên chót núi Phích-ga, lập
    bảy cái bàn thờ, và trên mỗi cái dâng một con bò đực và một con chiên đực.
  hin-CV: तब बालाक बिलआम को ज़ोफिम के मैदान में, पिसगाह की चोटी पर ले गया. वहां उसने
    सात वेदियां बनवाई और हर एक पर एक-एक बछड़ा तथा एक-एक मेढ़ा भेंट चढ़ाया.
  eng-OURB: He took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bull and a ram on every altar.
  spa-BES: Entonces lo llevó al país de Zofim, a la cumbre de Pisga, y allí hicieron
    siete altares, ofreciendo un buey y un macho oveja en cada altar.
  tdx-tdx: Aa le nendese’e mb’an-tete’ i Tsofime mb’eo re ankaboa’ i Pisgà ey naho
    nañoreñe kitrely fito, vaho nisoroñe añombelahy naho añondrilahy amy kitreli’e
    rey.
  vid-vid: Ahyo Balaki nakamhola Balaamu kuli mgunda wa Sofimu, mchanya mwa chinhembenhembe
    cha chidunda cha Pisiga. Aho nakazenga honhu saba ha kulavila nhambiko na kulavya
    nhambiko mchanya mwake, nhambiko ya ibuguma limwe na ing'holo ilume limwe.
  eng-OKE: And he brought him to the field of the watch-tower on the top of the hill;
    and builded seven altars, and offered a bullock and a ram on every altar.
  tha-KJV: แล​้วบาลาคก็พาบาลาอัมมาถึงนาของโศฟิม ขึ้นถึงยอดเขาปิสกาห์ สร้างแท่นบูชาเจ็ดแท่น
    และจัดวัวผู้ตัวหนึ่งและแกะผู้ตัวหนึ่​งบ​ูชาอยู่บนทุกแท่น
  por-BR-2018: E levou-o ao campo de Zofim, ao cume de Pisga, e edificou sete altares,
    e ofereceu um bezerro e um carneiro em cada altar.
  deu-ELO: Und er nahm ihn mit nach dem Felde der Wächter, auf den Gipfel des Pisga;
    und er baute sieben Altäre und opferte einen Farren und einen Widder auf jedem
    Altar.
  eng-WYC-2018: And when he had led Balaam into an high place, on the top of the hill
    of Pisgah, he builded there seven altars to Balaam, and when calves and rams were
    put above them, (And so when he had led Balaam to the Field of Zophim, that is,
    to the Field of the Watchers, on top of Mount Pisgah, he built seven altars for
    Balaam, and when a calf and a ram were offered on each altar,)
  epo-epo: Kaj li prenis lin sur la kampon de ĉirkaŭrigardantoj, sur la supron de
    Pisga, kaj li konstruis sep altarojn kaj oferis po unu bovido kaj unu virŝafo
    sur ĉiu altaro.
  uig-PIN: Xuning bilǝn Balaⱪ Balaamni «Zofimning dalasi»ƣa, Pisgaⱨ teƣining qoⱪⱪisiƣa
    baxlap berip, xu yǝrdǝ yǝttǝ ⱪurbangaⱨ saldurup, ⱨǝrbir ⱪurbangaⱨⱪa ⱪurbanliⱪ
    süpitidǝ birdin buⱪa, birdin ⱪoxⱪar sundi.
  beo-beo: E da Ba:ila:me amo Soufime sogebi Bisiga Goumi gadodili diala amoga oule
    asi. Amola amogawi e da oloda fesuale gaguli amola amo afae afae amoga bulamagau
    gawali amola sibi gawali gobele sali.
  tpi-OTNT: Na em i kisim Balam i go long ples stret antap long maunten Pisga, bai
    ol i ken lukluk i go long hap daunbilo. Na em i wokim 7-pela alta na ofaim wanpela
    bulmakau man na wanpela sipsip man long olgeta alta wan wan.
  hau-SA: Saboda haka ya ɗauke shi zuwa filin Zofim a ƙwanƙolin Fisga, a can ya gina
    bagadai bakwai, ya kuma miƙa bijimi da rago a kan kowane bagade.
  uig-LAT: Shuning bilen Balaq Balaamni «Zofimning dalasi»gha, Pisgah téghining choqqisigha
    bashlap bérip, shu yerde yette qurban’gah saldurup, herbir qurban’gahqa qurbanliq
    süpitide birdin buqa, birdin qoshqar sundi.
  nde-nde: Wasesuka laye waya emangweni waseZofimu phezu kwentaba iPhisiga, kulapho
    akha khona ama-alithare ayisikhombisa wanikela ngenkunzi langenqama e-alithareni
    linye ngalinye.
  ton-ton: Pea naʻa ne ʻomi ia ki he ngoue ʻo Sofimi, ki he tumutumu ʻo Pisika, pea
    naʻe fokotuʻu ai ʻae feilaulauʻanga ʻe fitu, pea naʻe feilaulau ʻaki ʻi ai taki
    taha ʻae pulu mo e sipitangata.
  ces-1613: I pojav jej, vyvedl ho na rovinu Zofim, na vrch jednoho pahrbku, a udělav
    sedm oltářů, obětoval volka a skopce na každém oltáři.
  eng-WMB: He took him into the field of Zophim, to the top of Pisgah, and built seven
    altars, and offered up a bull and a ram on every altar.
  tam-TCV: அவ்வாறே பாலாக் பிலேயாமை பிஸ்காவின் உச்சியில் இருக்கிற சோப்பீமின் வெளியிலேக்
    கூட்டிக்கொண்டு போனான். அங்கே ஏழு பலிபீடங்களைக் கட்டி, ஒவ்வொரு பலிபீடத்திலும் ஒரு
    காளையையும், ஒரு செம்மறியாட்டுக் கடாவையும் பலியிட்டான்.
  ceb-ULB: Busa gidala niya si Balaam ngadto sa uma sa Sofim, ngadto sa tumoy sa Bukid
    sa Pisga, ug nagtukod ug dugang pito ka halaran. Naghalad siya ug laki nga baka
    ug laki nga karnero sa matag halaran.
  pol-UBG: I zaprowadził go na pole Sofim, na szczyt góry Pizga; tam zbudował siedem
    ołtarzy i ofiarował po jednym cielcu i jednym baranie na każdym ołtarzu.
  agr-agr: Tusa Balac Balaaman juki muja Pisgá nainti Sofim tutainum ejegauwai. Dutika
    nuwi kuntin maa patasa apeatnun sieteya imajin najana nuwi toro tsakat aidaun,
    uwig aishmag tsakat aidaujai kajegka maki makichik pataja umikui. Dutikamtai nuna
    Balaam apeak Apajuín emematiuwai.
  kyc-kyc: Belekeme Belame Sopiminya yuu dokona Pisika kyau dokona ketae singi dokona
    nyuo lanyuo peya. Peyamo dokopa Belameme yuu dokona opetae nenge kiso maingi kana
    pyare yanda ipingi nyepo lapala mena bulamakao kalipi mena sipisipi kalipi mendaki
    mendaki lao larapu kiso maiyambi.
  urd-GVU: یہ کہہ کر وہ اُس کے ساتھ پِسگہ کی چوٹی پر چڑھ کر پہرے داروں کے میدان تک
    پہنچ گیا۔ وہاں بھی اُس نے سات قربان گاہیں بنا کر ہر ایک پر ایک بَیل اور ایک مینڈھا
    قربان کیا۔
  deu-1912: Und er führte ihn auf einen freien Platz auf der Höhe Pisga und baute
    sieben Altäre und opferte je auf einem Altar einen Farren und einen Widder.
  ntj-ntj: Nyangka-pula mularrpartu yanu yapu kutjupangka tatiralpi Yitjurayilku tjamupirti
    walunyakulanytja. Nyangka puurrpa Payilikilu yapu tjunkula parrawanarnu katurnu.
    Palunyalu puluka 7-pa puru tjiipu 7-pa pungkulalpi tilirnu tjunu Mama Kuurrku
    nintirnu.
  kan-2017: ಹೀಗೆ ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಪಿಸ್ಗಾ ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿರುವ ಚೋಫೀಮ್ ಬಯಲು ಎಂಬ ಸ್ಥಳಕ್ಕೆ
    ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅಲ್ಲಿಯೂ ಏಳು ಯಜ್ಞವೇದಿಗಳನ್ನು ಕಟ್ಟಿಸಿ ಪ್ರತಿಯೊಂದು ಯಜ್ಞವೇದಿಯಲ್ಲಿ ಒಂದು
    ಹೋರಿಯನ್ನೂ, ಒಂದು ಟಗರನ್ನೂ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Me fek ngranow nga daken bangi flang u Zofim ni bay u p’ebgul e Burey ni
    Pisgah. Miki ubung medlip e altar u rom, mra reb fapi altar miki maligachnag reb
    e garbaw ni pumo’on nge reb e saf ni pumo’on u daken.
  hlt-MCSB: Te phoeiah anih te Pisgah somtung kah Zophim khohmuen la a khuen. Te vaengah
    hmueihtuk parhih a suem tih hmueihtuk soah vaito neh tutal a nawn.
  mdy-ETH: ዬካፓ ፒሲጋ ዹኮይዳ ዓኣ፥ ፆፒሜ ዔኪ ዓኣዼኔ፤ ዒኢካ ፆኦሲም ዒንጎ ባኣዚ ዒንጎ ላንካይ ቤሲ ኮሺ፤ ፔቴ ፔቴ ቤዞይዳ
    ፔቴ ዚያ ጌማይና ፔቴ ዓዴ ማራይያ ሹኪ ሺኢሼኔ።
  twi-ASANTE: Ɔhene Balak faa Balaam de no kɔɔ Sofim bepɔ Pisga atifi. Ɔsii afɔrebukyia
    nson wɔ hɔ. Ɛnna ɔde nantwie ba ne odwennini bɔɔ afɔrebukyia biara so afɔdeɛ.
  eng-WEBU: He took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bull and a ram on every altar.
  bnp-bnp: Lakea ru sike na bilane Sopim na mapana lolo e Pisga. I rata vonga a dede
    i polorua, i rata a nihabi na bulmakau a toga a sipsip a toga na dede takutaku.
  wal-wal: Yaagidi Pisgga giyo deriyaa huuphiyan de7iya Xofiima dembbaa ekkidi efiis.
    Hegan laappun yarshshiyo sohota gimbbiis; gimbbidi issi issi yarshshiyo sohuwan
    issi korima booraanne issi dorssa orggiyaa yarshshiis.
  spa-PDDPT: Lo llevó, pues, al puesto de los vigías, a la cumbre de Pisga, y edificó
    siete altares y ofreció un buey y un carnero sobre cada altar.
  gun-gun: Zofim regua nhuũndy rupi ju ogueraa, Pisga yvyty apyte áry. Ha'e py ma
    sete altar ju ojapo, ha'e peteĩ-teĩ áry oapy peteĩ toro ra'y ha'e peteĩ vexa'i.
  ilo-ULB: Isu nga inkuyog ni Balak ni Balaam iti tay-ak ti Zofim nga agturong iti
    tuktok ti Bantay Pisga, ket nangbangon manen isuna iti pito nga altar. Nangidaton
    isuna iti maysa a baka ken maysa a karnero iti rabaw ti tunggal altar.
  kpg-kpg: Mee gaa lahi a Balaam gi lodo di gowaa maalama go Zophim dela i hongo di
    Gonduu Pisgah. Mee gaa hau labelaa ana gowaa dudu tigidaumaha e hidu i di gowaa
    deelaa, gaa hai dana tigidaumaha gi di kau daane ge tei siibi daane i hongo nia
    gowaa hai tigidaumaha dagidahi.
  uig-ARA: شۇنىڭ بىلەن بالاق بالائامنى «زوفىمنىڭ دالاسى»غا، پىسگاھ تېغىنىڭ چوققىسىغا
    باشلاپ بېرىپ، شۇ يەردە يەتتە قۇربانگاھ سالدۇرۇپ، ھەربىر قۇربانگاھقا قۇربانلىق
    سۈپىتىدە بىردىن بۇقا، بىردىن قوشقار سۇندى.
  sus-sus: A naxa Balami xanin Sofimi, Pisiga geya fari. A naxa sɛrɛxɛbade solofere
    yailan mɛnni, a tuura keren nun yɛxɛɛ kontonyi keren ba sɛrɛxɛ ra na sɛrɛxɛbade
    keren keren ma fari.
  pon-2006: Ih eri ketin kahrelahng Palaam nan mohsen Sopim, me mi pohn Nahna Piska,
    wasa me e ketin kauwada ie pei sarawi isuh oh ketin meirongkihla kouwol men oh
    sihpw wol men pohn ehuehu pei sarawi ko.
  jae-jae: Ma eŋ gêwê Bileam kêpi dibwaganêŋ kôm, taŋ gêc lôc Pisga ŋatêpôê naŋ, gêja.
    Go eŋ gêboa altar 7 sa ma kêkêŋ bulimakao kapoac teŋ ma domba kapoac teŋ kêtu
    daja gêsac altar 7 tau ŋaô kêtômgeŋ.
  ksd-ksd: Ma i ga agure ta ra pakana pia Sopim, ta ra ul a luana Pisga, ma i ga pait
    lavurua na uguugu na vartabar, ma i ga tul tar tika na bulumakau ma tika na sip
    ta ra umana uguugu na vartabar tikatikai.
  tur-YTC: O'nu Sofim Kırı'na, Pisga Tepesi'ne götürdü, yedi sunak yaptı, her sunakta
    bir boğa ve bir koç sundu.
  grc-BRENT: Καὶ παρέλαβεν αὐτὸν εἰς ἀγροῦ σκοπιὰν ἐπὶ κορυφὴν λελαξευμένου· καὶ ᾠκοδόμησεν
    ἐκεῖ ἑπτὰ βωμοὺς, καὶ ἀνεβίβασε μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν.
  ind-AYT: Balak pun membawanya ke Padang Pengintai di puncak Gunung Pisga. Di situ,
    Balak membangun tujuh mazbah dan mempersembahkan seekor sapi jantan dan satu domba
    jantan pada setiap mazbah itu.
  nya-nya: Tsono anamutengera ku munda wa Zofimu pamwamba pa phiri la Pisiga ndipo
    kumeneko anamanga maguwa ansembe asanu ndi awiri ndipo anapereka nsembe ngʼombe
    yayimuna imodzi ndi nkhosa yayimuna imodzi pa guwa lansembe lililonse.
  hrv-hrv: Povede ga zatim na Sede Sofim, na vrh Pisge. Tu sagradi sedam žrtvenika
    i na svakom žrtveniku prinese po jednoga junca i ovna.
  mps-mps: Tama agai Balam te bulu Pisga te bulu duba dolo pali, te augwaligo te bulu
    aiyaba tonabo usu yai madi. Tama agai 7 alta nigilama, tama kau kibu omai 7; sipsip
    kibu 7 tama, te deli deli altade ofa yali.
  tpi-tpi: Na em i kisim Balam i go long ples stret antap long maunten Pisga, bai
    ol i ken lukluk i go long hap daunbilo. Na em i wokim 7-pela alta na ofaim wanpela
    bulmakau man na wanpela sipsip man long olgeta alta wan wan.
  dan-1931: Og han tog ham med til Udkigsmarken på Toppen af Pisga og rejste der syv
    Altre og ofrede en Tyr og en Vædder på hvert.
  vie-OVCB: Rồi vua đem ông đến cánh đồng Xô-phim, lên đỉnh núi Phích-ga, xây bảy
    bàn thờ, dâng trên mỗi bàn thờ một con bò và một con chiên.
  guj-2017: તે બલામને પિસ્ગાહ પર્વતની શિખરે આવેલા સોફીમના ખેતરમાં લઈ ગયો, ત્યાં તેણે
    સાત વેદીઓ બાંધી. દરેક વેદી ઉપર એક બળદ અને એક ઘેટાંનું બલિદાન ચઢાવ્યું.
  pon-2006A: Ih eri ketin kahrelahng Palaam nan mohsen Sopim, me mi pohn Nahna Piska,
    wasa me e ketin kauwada ie pei sarawi isuh oh ketin meirongkihla kouwol men oh
    sihpw wol men pohn ehuehu pei sarawi ko.
  por-BRBSL: Ele o levou para o campo de Zophim, ao topo de Pisgah, e construiu sete
    altares, e ofereceu um touro e um carneiro em cada altar.
  cth-cth: Hottelah, Zophimnaw onae Pisgah monsom dawk a luenkhai. Thuengnae khoungroe
    sari touh a sak teh, hote thuengnae khoungroe tangkuem dawk maitotan buet touh
    hoi tutan buet touh rip a poe.
  twi-twi: Enti ɔde no kɔɔ Sofim bepɔw Pisga atifi. Osii afɔremuka ason wɔ hɔ na ɔde
    nantwinini ne odwennini bɔɔ afɔre afɔre wɔ afɔremuka biara so.
  hlt-hlt: Te phoeiah anih te Pisgah somtung kah Zophim khohmuen la a khuen. Te vaengah
    hmueihtuk parhih a suem tih hmueihtuk soah vaito neh tutal a nawn.
  tbz-SIM: Ò mɛ nyĩ kóò kɔ̀tɛnɛ̀ bɛ̀ɛ̀ pɑkɛ́ dihɛì bɛ kó dikɑrì Pisikɑɑ tɑ̃rì yómmɛ̀,
    kɛ́mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ yɛ̀yiekɛ̀ kɛ́féútɛ́ bɑ́ dìì wũɔ̃tɔ̀nnì ĩ́nkɛ̀ dinɑɑdɑɑ̀ nɛ̀
    dipedɑɑ̀ kɛ́tuɔ.
  msy-2020: Egha Balak, Balam inigha ghua Pisgan Mɨghsɨamɨn orazimɨn otogha, Sopimɨn
    danganir me deravɨra vɨn garimɨn tu. Danganir kamɨn, a 7plan ofa gamir dakozibar
    ingarigha, bulmakaun vamɨra ko sipsipɨn vamɨra, 7plan ofa gamir dakozibar vaghvagha
    dar ofa gami.
  dop-dop: Ɩlɛnɑ ɩ́ ponɑ Pɑlɑɑm kɛ Pisikɑ pʋɣʋ luɣu tǝfeŋle, nɑ ɩ́ ŋmɑ tǝfɛɛnlɛnɑɑ
    tɔtɔɣɔ nɑɑtosompɔɣɔlɑɣɑ. Nɑ ɩ́ lɑɑ lɑtǝcɛ nɑ ɩwɑɑʋ kɛ pɑɑ tǝfɛɛnlɛ nte tǝ tɔɔ.
  azb-azb: Onu Pisqa təpəsindəki Sofim yaylağına apardı, yeddi qurbangah düzəltdi
    və hər qurbangahda bir buğa, bir qoç təqdim etdi.
  eng-DBY: And he took him to the watchmen's field, to the top of Pisgah, and built
    seven altars, and offered up a bullock and a ram on [each] altar.
  hin-2017: तब वह उसको सोपीम नामक मैदान में पिसगा के सिरे पर ले गया, और वहाँ सात वेदियाँ
    बनवाकर प्रत्येक पर एक बछड़ा और एक मेढ़ा चढ़ाया।
  wol-KYG: Mu daldi koy yóbbu ba ca toolub Sofim, ca collu tundu Pisga. Ci kaw loolu
    mu tabax fa juróom ñaari sarxalukaay, sarxalukaay bu nekk, mu sarxalati fa yëkk
    wu ndaw akam kuuy.
  eng-YLT: and he taketh him [to] the field of Zophim, unto the top of Pisgah, and
    buildeth seven altars, and offereth a bullock and a ram on the altar.
  eng-WYC-2017: And when he had led Balaam into an high place, on the top of the hill
    of Pisgah, he builded there seven altars to Balaam, and when calves and rams were
    put above them,
  eng-WMBB: He took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bull and a ram on every altar.
  urd-GVH: यह कहकर वह उसके साथ पिसगा की चोटी पर चढ़कर पहरेदारों के मैदान तक पहुँच
    गया। वहाँ भी उसने सात क़ुरबानगाहें बनाकर हर एक पर एक बैल और एक मेंढा क़ुरबान किया।
  rug-rug: Ke turaṉa la nia sa koasa inuma Zopimi pa batuna sa toqere Pisiqa si asa.
    Meke vasina si taveti sa si ka zuapa hope, meke va vukivukihi nia sa si keke bulumakao
    kokoreo meke keke sipi kokoreo, koa ri ka zuapa hope.
  gaz-gaz: Inni gara dirree Xoofiim kan fiixee Phisgaa irratti argamuutti isa geesse;
    achittis iddoo aarsaa torba ijaaree tokkoo tokkoo iddoo aarsaa sanaa irratti korma
    loonii tokkoo fi korbeessa hoolaa tokko aarsaa dhiʼeesse.
  fra-LSG: Il le mena au champ de Tsophim, sur le sommet du Pisga; il bâtit sept autels,
    et offrit un taureau et un bélier sur chaque autel.
  gnn-gnn: '@see-verse:NUM.023.013'
  yal-yal: A yi a xali Sofimi a xɛɛn ma Pisiga geyaan xuntagi. A yi saraxa gande solofere
    rafala mɛnni, a yi tura keden nun konton keden ba saraxa gandene birin fari.
  haw-1868: 'Kai aku la kela ia ia i kahi papu o Zopima, maluna pono o Pisega: hana
    iho la ia i na kuahu ehiku, a mohai aku la i ka bipikane a me ka hipakane ma kela
    kuahu a ma keia kuahu.'
  arb-NAV: فَأَخَذَهُ إِلَى حَقْلِ صُوفِيمَ الْمُشْرِفِ عَلَى رَأْسِ الْفِسْجَةِ وَهُنَاكَ
    شَيَّدَ سَبْعَةَ مَذَابِحَ، وَقَرَّبَ بَلْعَامُ ثَوْراً وَكَبْشاً عَلَى كُلِّ
    مَذْبَحٍ.
  ewe-ewe: Ale Fia Balak kplɔ Balaam yi Zofim gbedzi le Pisga to la tame. Etu vɔsamlekpui
    adre ɖe afi ma, eye wòtsɔ nyitsuvi ɖeka kple agbo ɖeka sa vɔe ɖe vɔsamlekpuiawo
    dometɔ ɖe sia ɖe dzi.
  eng-LEE: And he brought him to the field of the watchmen, on the top of Pisgah,
    and he built seven altars, and offered a bullock and a ram on every altar.
  asm-FB: তেতিয়া বালাকে তেওঁক চোফীম পথাৰৰ মাজলৈ পিচগাৰ টিঙলৈ লৈ গ’ল; সেই ঠাইতে তেওঁ
    সাতোটা যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে আৰু প্ৰত্যেক যজ্ঞ-বেদীত এটা এটা ভতৰা আৰু এটা এটা
    মতা মেৰ উৎসৰ্গ কৰিলে।
  sus-A: عَ نَشَ بَلَمِ شَنِن سٌقِمِ، ثِسِفَ فٍيَ قَرِ. عَ نَشَ سّرّشّبَدٍ سٌلٌقٍرٍ
    يَءِلَن مّننِ، عَ تُورَ كٍرٍن نُن يّشّي كٌنتٌنيِ كٍرٍن بَ سّرّشّ رَ نَ سّرّشّبَدٍ
    كٍرٍن كٍرٍن مَ قَرِ.
  fra-SBL: Il l'emmena dans le champ de Zophim, au sommet du Pisga, bâtit sept autels,
    et offrit un taureau et un bélier sur chaque autel.
  hbo-hbo: וַיִּקָּחֵ֙הוּ֙ שְׂדֵ֣ה צֹפִ֔ים אֶל־רֹ֖אשׁ הַפִּסְגָּ֑ה וַיִּ֙בֶן֙ שִׁבְעָ֣ה
    מִזְבְּחֹ֔ת וַיַּ֛עַל פָּ֥ר וָאַ֖יִל בַּמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And whanne he hadde led Balaam in to an hiy place, on the cop of the
    hil of Phasga, he bildide seuene auteris to Balaam, and whanne calues and rammes
    weren put aboue,
  piu-2006: '@see-verse:NUM.023.013'
  cwe-cwe: Balaki kamsola Balaamu mbaka kuna umgunda wa Sofimu, mbaka kuna inhembeti
    ya mulima wa Pisiga, kazenga mapango saba, kalava nhambiko ya dang'ang'a da ng'ombe
    lume na bebelu da ng'hondolo uchanyha ya chila lupango.
  kik-kik: Nĩ ũndũ ũcio akĩmũtwara gĩthaka-inĩ gĩa Zofimu, gacũmbĩrĩ ga Kĩrĩma kĩa
    Pisiga, naho hau agĩaka igongona mũgwanja, na o kĩgongona-inĩ agĩthĩnjĩra ndegwa
    ĩmwe na ndũrũme ĩmwe.
  fra-NCL: Il le mena au champ des Sentinelles, sur le sommet de Phasga ; et, ayant
    bâti sept autels, il offrit un taureau et un bélier sur chaque autel.
  cek-AK: To pongah Zophim azawn hoiah Pisgah mae nuiah anih to caeh haih moe, to
    ah hmaicam sarihto sak pacoengah, hmaicam maeto nuiah maitaw tae maeto hoi tuu
    tae maeto angbawnhaih ah a paek.
  cuk-cuk: Balac, Pisga-yala-dukuse, Zofim-nainuse Balaam-sesad. Agine, ibmar-ogumakar-ukleged-aila
    gwagugle (7) sobsad. Geb ibmar-ogumakar-ukleged-aila-irba moli-bebe-nikad-wargwen,
    degine, sibad-wawaad-machered-wargwen ogumakar uksad.
  uig-CYR: Шуниң билән Балақ Балаамни «Зофимниң даласи»ға, Писгаһ теғиниң чоққисиға
    башлап берип, шу йәрдә йәттә қурбангаһ салдуруп, һәр бир қурбангаһқа қурбанлиқ
    сүпитидә бирдин буқа, бирдин қошқар сунди.
  tel-2017: పిస్గా కొండపైన ఉన్న కాపలావారి పొలానికి అతన్ని తీసుకెళ్ళి, ఏడు బలిపీఠాలు
    కట్టించి, ప్రతి బలిపీఠం మీద ఒక దున్నపోతును, ఒక పొట్టేలును అర్పించాడు.
  hat-BSA: Konsa, li te pran li rive nan chan Tsophim nan, nan pwent Mòn Pigsa a.
    Li te bati sèt lotèl e li te ofri yon towo avèk yon belye sou chak lotèl.
  kos-kos: El usal nu ke ima lun Zophim fin mangon Eol Pisgah. El etoak pac loang
    itkosr we ac kisakin cow mukul soko ac sheep mukul soko fin kais sie loang uh.
  hbo-WLC: וַיִּקָּחֵ֙הוּ֙ שְׂדֵ֣ה צֹפִ֔ים אֶל־רֹ֖אשׁ הַפִּסְגָּ֑ה וַיִּ֙בֶן֙ שִׁבְעָ֣ה
    מִזְבְּחֹ֔ת וַיַּ֛עַל פָּ֥ר וָאַ֖יִל בַּמִּזְבֵּֽחַ׃
  ibo-ibo: Ya mere, eze Balak duuru Belam gaa nʼọhịa Zofim, nʼelu ugwu Pisga, wuo
    ebe ịchụ aja asaa nʼebe ahụ. O jikwa otu oke ehi, otu oke ehi, na otu ebule, otu
    ebule, chụọ aja nʼebe ịchụ aja ndị ahụ.
  ory-ory: ସେତେବେଳେ ବାଲାକ ତାହାକୁ ପିସ୍ଗାର ପୃଷ୍ଠସ୍ଥିତ ସୋଫୀମ୍‍ କ୍ଷେତ୍ରକୁ ନେଇଯାଇ ସେହି
    ସ୍ଥାନରେ ସାତ ବେଦି ନିର୍ମାଣ କଲେ, ପୁଣି, ପ୍ରତ୍ୟେକ ବେଦିରେ ଏକ ଏକ ଗୋବତ୍ସ ଓ ଏକ ଏକ ମେଷ ଉତ୍ସର୍ଗ
    କଲେ।
  chk-chk: Iwe, a emwenala Palam ngeni ewe lemälen Sofim won ungen ewe chuk Piska.
    Ikenan a pwal senätä fisu rongen asor o eäni asor eman ätemwänin kow me eman ätemwänin
    sip won eu me eu kewe rongen asor.
  rop-rop: En Beilak bin deigim Beilam langa Sofim, ontop langa det hil gulum Pisga.
    Deya na imbin bildimap 7 teibul blanga ofring, en imbin sekrifais detlot boiwan
    buligi en dediwan ship langa ol detlot teibul.
  ukr-1871: І вивів його на поле сторожі, на верховину Пісги-гори, і поставив там
    сїм жертівників, і принїс бичка й барана на кожному жертівнику.
  deu-1951: Und er nahm ihn [mit sich] nach dem Späherfeld, auf die Höhe des Pisga,
    baute sieben Altäre und opferte auf jedem Altar einen Farren und einen Widder.
  eng-JPS: And he took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bullock and a ram on every altar.
  srp-1865: I dovede ga u polje Zofim, navrh Fazge, i naèini sedam oltara, i prinese
    na svakom oltaru po jedno tele i ovna.
  lug-lug: N’amutwala mu nnimiro ya Zofimu, ku ntikko ya Pisuga, n’azimbira eyo ebyoto
    musanvu n’awaayo sseddume w’ente emu n’endiga ennume emu ku buli kyoto.
  heb-heb: ויקחהו שדה צפים אל ראש הפסגה ויבן שבעה מזבחת ויעל פר ואיל במזבח׃
  ben-IRV: তখন বালাক তাকে পিস্‌গার চূড়ায় অবস্থিত সোফীম ক্ষেতে নিয়ে গিয়ে সেখানে
    সাতটি বেদি তৈরী করলেন, আর প্রত্যেক বেদিতে এক একটি ষাঁড় ও এক একটি ভেড়া উৎসর্গ
    করলেন।
  pan-pan: ਫੇਰ ਉਹ ਉਸ ਨੂੰ ਸੋਫ਼ੀਮ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਜਿਹੜੀ ਪਿਸਗਾਹ ਦੀ ਟੀਸੀ ਉੱਤੇ ਹੈ ਲੈ ਗਿਆ
    ਅਤੇ ਉਹ ਨੇ ਸੱਤ ਜਗਵੇਦੀਆਂ ਬਣਾ ਕੇ ਹਰ ਜਗਵੇਦੀ ਉੱਤੇ ਇੱਕ ਬਲ਼ਦ ਅਤੇ ਇੱਕ ਭੇਡੂ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ပိသဂါ တောင်ပေါ် ၊ ဇောဖိမ် လယ်ပြင် သို့ ဆောင် သွား၍ ယဇ်ပလ္လင် ခုနစ် ခုကို
    တည်ပြီးမှ၊ ပလ္လင် တခု တခုအပေါ် မှာ နွား တကောင်စီနှင့် သိုး တကောင်စီကို ပူဇော်
    လေ၏။
  tbg-tbg: Balaakiva minti tivakero Balaamira vita varero Pisiga Aiqinaini Sofimi
    uqita kantave tunaini vuru kero, mini ofaa tainta 7navu autukero purumakau qora
    vo, sipisipi qora vo, varakero ekaa vohaiqa vohaiqa vi taintanavuraqaa vatero
    iha quarora.
  hmo-hmo: Balaki ese Balama ia hakaua, Sopimi tanona dekenai, ela bona Pisiga Ororo
    ena ataiai dekenai idia daekau lao. Unuseni boubou patadia 7 ma idia karaia, bona
    ta ta edia latanai boromakau tau ta bona mamoe tau ta idia gabua.
  urd-urd: तब वह उसे पिसगा की चोटी पर, जहाँ ज़ोफ़ीम का मैदान है ले गया; वहीं उसने
    सात मज़बहे बनाए और हर मज़बह पर एक — एक बछड़ा और एक मेंढा चढ़ाया।
  rus-SYN: И взял его на место стражей, на вершину горы Фасги, и построил семь жертвенников,
    и вознес по тельцу и по овну на каждом жертвеннике.
  bqc-SIM: Ɔ̃ à gɛ̀aànↄ gudↄ̃anaↄ bua Pisiga gbɛ musu. À gbagbakĩi bò mɛ̀n sopla,
    ↄ̃ à sa'òmá píi ń gáaeo ń sãsao.
  tcz-CHONGTHU: Balak chu Zophim kiti damchup aum Pisgah molchunga apui touvin Balaam
    in maicham phung-sagi a tung doh in hiche maicham phol chunga bongnou chal chuleh
    kelngoi khat chu akat doh tan ahi.
  mar-mar: तेव्हा बालाक बलामास पिसगाच्या माथ्यावरील सोफीमाच्या माळ्यावर घेऊन गेला.
    तेथे बालाकाने सात वेद्या बांधल्या. नंतर बालाकाने प्रत्येक वेदीवर एक बैल आणि एक
    मेंढा बली दिला.
  qub-qub: Chaymi Balaamtaga Balac pusharan Pisga puntacho caycaj Zofim partiman.
    Chaychöna ganchis altarta rurarcur cada altarcho rupachiran juc wäca aychata,
    juc uysha aychata.
  bqp-bqp: Akũ à gɛ̀ɛ kãao gudãkpãrinↄ buran Pisiga kpi mìsↄ̃ntɛa. À gbagbaki
    bò gwe mɛ̀n suppla, akũ à sa òḿma pínki kũ zùsaao kũ sãkarooo.
  hat-hat: Balak pran Balaram, li mennen l' nan jaden Santinèl yo, sou tèt mòn Pisga.
    Lè l' rive la, li bati sèt lotèl. Epi li touye yon jenn ti towo bèf ak yon belye
    mouton sou chak lotèl pou Bondye.
  eng-BSB: So Balak took him to the field of Zophim, to the top of Pisgah, where he
    built seven altars and offered a bull and a ram on each altar.
  tod-tod: É liini la Sɔfime kpalagaʋɛ, Pizega gizei unmaʋɛ, é zalaɠa ɠulazu lɔfela
    lo, é nikɛ zinɛ ɠila ta baala sinɛ ɠila kula ga zalaɠai, ti ɠilagilagi maazu.
  eng-WEBPB: He took him into the field of Zophim, to the top of Pisgah, and built
    seven altars, and offered up a bull and a ram on every altar.
  kbq-kbq: Huteno anantetira Balamuna avreno Zofim agupofi me'nea Piska agonare, 7ni'a
    kresramna vu ita ome tro huno, ve bulimakaone ve sipisipinena mago'mago kresramna
    vu itarera ofa hu'ne.
  nhe-BL: Huajca Tlanahuatijquetl Balac quihuicac Balaam ipan se mili campa itoca
    Zofim ipan itzonpac nopa tepetl Pisga, huan nopona quichijqui chicome tlaixpamitl
    huan quitencajqui se becerro huan se borrego ipan sesen tlaixpamitl.
  bus-bus: Ben à gàao gudãkparinↄ guun Pisiga kpii mìsↄ̃ntɛ̃a. À gbãgbãkii bò gwe
    mɛ̀n swɛɛplaa, ben à saa òḿma píngi kↄ̃n zùswareeo kↄ̃n sãkaroo.
  gub-BL: Marak weraha Màrààw kaiwer Zopi her ma'e Piziga ywytyr apyr har pe. Uzapo
    7 ma'ea'yr hapy haw a'e pe wà. Ma'ea'yr hapy haw nànàn uzuka pitài tapi'aka'yr
    awa pitàitàigatu wà. Uzuka pitài àràpuhàràn hawitu ma'e awa pitàitàigatu wà no.
  eng-DRA: And when he had brought him to a high place, upon the top of mount Phasga,
    Balaam built seven altars, and laying on every one a calf and a ram,
