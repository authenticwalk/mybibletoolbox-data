verse: NUM.023.026
translations:
  mal-C: ബിലെയാം മറുപടിയായി, “യഹോവ എന്തു കൽപ്പിച്ചാലും ഞാൻ അതു ചെയ്യും എന്നു ഞാൻ താങ്കളോടു
    പറഞ്ഞില്ലേ?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Bileam aber antwortete Balak: Habe ich es dir nicht gesagt: Alles, was
    Jahwe verlangt, werde ich thun?'
  lin-lin: 'Balami azongiselaki Balaki : — Nayebisaki yo te ete nakosala kaka makambo
    oyo Yawe akoloba na ngai ?'
  eng-LSV: and Balaam answers and says to Balak, “Have I not spoken to you, saying,
    All that YHWH speaks—I do it?”
  eng-GNV: But Balaam answered, and saide vnto Balak, Tolde not I thee, saying, All
    that the Lord speaketh, that must I do?
  eng-WEBSTER: But Balaam answered and said to Balak, Did I not tell thee, saying,
    All that the LORD speaketh, that I must do?
  nhw-BL: 'Pero Balaam quinanquili: ―¿Amo nimitzilhui na san hueli niquijtos catli
    TOTECO nechilhui?'
  swh-ONEN: Balaamu akajibu, “Je, sikukuambia ni lazima nifanye lolote analosema Bwana?”
  bba-bba: Yerɑ Bɑlɑmu u nùn wisɑ u nɛɛ, nɑǹ dɑɑ nun sɔ̃ɔwɑ nɑ nɛɛ, kon kowɑ ye Yinni
    Gusunɔ u ɡeruɑ?
  eng-KJVCPB: But Balaam answered and said unto Balak, Told not I thee, saying, All
    that the Lord speaketh, that I must do?
  cpy-cpy: 'Ikantzi Balaam: “¡Balac! Tema nokantzi-takimi ketziroeni: ‘Okaatzi ikantinari
    Tajorentsi, rootaki nantiri.’”'
  luo-luo: Balaam nodwoke niya, “Donge ne anyisi ni nyaka atim mana gima Jehova Nyasaye
    onyisa?”
  meu-meu: A Balaam ese Balak e haere henia, eto, Na hamaoromu, ani, nato “Iehova
    ese e gwauriadiamu herevadia iboudiai na baina kara”.
  npi-ULB: तर बालामले जवाफ दिए र भने, “के परमप्रभुले भन्‍नलाई बताउनुभएको कुरा मात्र
    मैले भन्‍नुपर्छ भनी मैले भनेको थिइनँ र ?”
  yor-yor: Balaamu dáhùn ó sì wí fún Balaki pé, “Ǹjẹ́ èmi kò ha ti wí fún ọ pé, gbogbo
    èyí tí Olúwa bá sọ, òun ni èmi yóò ṣe?”
  emp-NTPO: 'Maʌ̃ne Balaaʌ̃ba panusia: –¿Mʌ̃a ab̶abe Ãcõrẽba jarabid̶adrʌ jaraida
    b̶ʌad̶a asiẽ́ca?'
  pes-OPCB: 'اما بلعام جواب داد: «مگر به تو نگفتم هر چه خداوند بر زبانم بگذارد آن
    را خواهم گفت؟»'
  tgl-ULB: Ngunit sumagot si Balaam at sinabi kay Balak, “Hindi ko ba sinabi sa iyo
    na dapat kong sabihin ang lahat ng sinabi ni Yahweh na sasabihin ko?”
  cbu-NT: Balamsha; Nda, amb tárinllpa. ¿Mayaamshitaja Apanll nuwaa nda kamachtaru,
    nuwshat nuwaanitari msangeeri amb ashtachee? tárangiya.
  hui-hui: Balama ibugua ladai bialu, Anduane Homogohanda bia larago ale biai hole
    larugo piganengi nalangiruyabe, lene.
  mya-mya: ဗာ​လမ်​က``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ သ​မျှ​အ​တိုင်း ပြု​လုပ်​ရ​သည်​ဟု​သင့်​အား​ငါ
    ပြော​ခဲ့​ပြီ​မ​ဟုတ်​လော'' ဟု​ဖြေ​ကြား​လေ​သည်။
  bod-N: པེལ་ཨམ་གྱིས་དེའི་ལན་དུ་པཱ་ལག་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་ཅི་གསུངས་པ་ཐམས་ཅད་ངས་ངེས་པར་དེ་བཞིན་བསྒྲུབ་དགོས་ཞེས་ཁྱོད་ལ་སྨྲས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi Bharamu akapindura akati, “Handina kukuudza here kuti ndinofanira kuita
    zvose zvinotaurwa naJehovha?”
  spa-BLM: 'Pero Balaam respondió a Balac: “¿No te dije que todo lo que diga Yahvé
    lo tengo que hacer?”'
  cac-cac: 'Ix tac''vi vin̈aj Balaam chi'' icha tic: —¿Tom maj val d''ayach jun, to
    a tas ol schec Jehová vala'', aton yovalil svala''? xchi vin̈.'
  swh-ULB: Lakini Balaamu akamjibu Balaki, “Sijakuambia kuwa nitasema yote ambayo
    BWANA ananiambia kusema?
  bel-bel: 'І адказваў Валаам і сказаў Валаку: ці не казаў я табе, што я буду рабіць
    усё тое, што скажа мне Гасподзь?'
  deu-ELBBK: 'Und Bileam antwortete und sprach zu Balak: Habe ich nicht zu dir geredet
    und gesagt: Alles, was der HERR reden wird, das werde ich tun?'
  mbb-OT: Ne midtavak si Balaam te, “Kenè be migkaǥi ku en diyà te kenikew he kinahanglan
    he ebeelan ku is egkeǥiyen te Nengazen kayi te kedì?”
  mal-2015: 'ബിലെയാം ബാലാക്കിനോടു: യഹോവ കല്പിക്കുന്നതൊക്കെയും ഞാൻ ചെയ്യും എന്നു നിന്നോടു
    പറഞ്ഞില്ലയോ എന്നുത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O Balaam odphenďa le Balakoske: „Na phenďom tuke, hoj mušinav te kerel
    savoro, so mange phenel o RAJ?“'
  pes-OPV: 'بلعام در جواب بالاق گفت: «آیاتو را نگفتم که هر‌آنچه خداوند به من گوید،
    آن را باید بکنم؟»'
  ron-1924: 'Балаам а рэспунс ши а зис луй Балак: „Ну ць-ам спус кэ вой фаче тот че
    ва спуне Домнул?”'
  ben-OBCV: বিলিয়ম উত্তর দিল, “আমি কি আপনাকে একথা বলিনি, যে আমি শুধু সেই কাজই করব,
    যা সদাপ্রভু আমাকে করতে বলবেন?”
  som-som: Laakiinse Balcaam ayaa jawaabay oo wuxuu Baalaaq ku yidhi, Sow kuuma sheegin
    oo kuguma odhan, Wixii Rabbigu ku hadlo oo dhan waa inaan sameeyaa?
  lat-VUC: 'Et ille ait: Nonne dixi tibi quod quidquid mihi Deus imperaret, hoc facerem?'
  eng-ASVBT: But Balaam answered and said unto Balak, Told not I thee, saying, All
    that Jehovah speaketh, that I must do?
  ita-1885: 'E Balaam rispose, e disse a Balac: Non ti diss''io, ch''io farei tutto
    ciò che il Signore direbbe?'
  eng-LXXUP: And Balaam answered and said to Balak, Spoke I not to thee, saying, Whatsoever
    thing God shall speak to me, that will I do?
  eng-ULB: But Balaam answered and said to Balak, “Did I not tell you that I must
    say all that Yahweh tells me to say?”
  spa-VBL: 'Pero Balaam respondió: “¿No te he explicado que tengo que hacer todo lo
    que el Señor me diga?”'
  fra-_FOB: 'Et Balaam répondit et dit à Balak: Ne t''ai-je pas dit: Je ferai tout
    ce que l''Éternel dira?'
  mal-mal: 'ബിലെയാം ബാലാക്കിനോട്: “യഹോവ കല്പിക്കുന്നതൊക്കെയും ഞാൻ ചെയ്യും എന്ന് നിന്നോട്
    പറഞ്ഞില്ലയോ” എന്നുത്തരം പറഞ്ഞു.'
  urd-GVR: Bilām ne jawāb diyā, “Kyā maiṅ ne āp ko nahīṅ batāyā thā ki jo kuchh bhī
    Rab kahegā maiṅ wuhī karūṅga?”
  suz-BL: तन्‍न बालाममी बालाक कली “परमप्रभु यावेमी मार देंबा, गो मेको पचा माल्‍नुङ,
    दे गो इन कली ना कना मदेंङा ङा?” देंत।
  ita-1927: 'Ma Balaam rispose e disse a Balak: “Non t’ho io detto espressamente:
    Io farò tutto quello che l’Eterno dirà?”'
  ckb-ckb: 'بەلعامیش وەڵامی دایەوە: «پێم نەگوتیت ئەوەی یەزدان بیڵێت، ئەوە دەکەم؟»'
  eng-BBE: But Balaam in answer said to Balak, Did I not say to you, I may only do
    what the Lord says?
  kan-OKCV: ಆದರೆ ಬಿಳಾಮನು ಉತ್ತರವಾಗಿ, “ಬಾಲಾಕನಿಗೆ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದನ್ನೆಲ್ಲಾ ನಾನು ಮಾಡುವೆನೆಂದು
    ನಿನಗೆ ಹೇಳಲಿಲ್ಲವೋ?” ಎಂದನು.
  bbb-bbb: Rove Berame fu una kuae, Na aeje nane kuarae. Na kua na ire boeje naka
    irere E Ireobo fu vierafema na ijiaru rekono kuae.
  tam-2017: 'அதற்குப் பிலேயாம் பாலாகைப் பார்த்து: “யெகோவா சொல்லுகிறபடியெல்லாம் செய்வேன்
    என்று உம்மோடு நான் சொல்லவில்லையா” என்றான்.'
  spa-RV-1909: 'Y Balaam respondió, y dijo á Balac: ¿No te he dicho que todo lo que
    Jehová me dijere, aquello tengo de hacer?'
  ron-BTF: 'Dar Balaam a răspuns și i-a zis lui Balac: Nu ți-am vorbit, spunând: Tot
    ceea ce DOMNUL vorbește, aceea trebuie să fac?'
  eng-WEBP: But Balaam answered Balak, “Didn’t I tell you, saying, ‘All that the LORD
    speaks, that I must do’?”
  eng-FBV: But Balaam replied, “Didn't I explain to you that I have to do whatever
    the Lord tells me?”
  nld-1939: 'Maar Balaäm antwoordde Balak: Heb ik u niet gezegd: “Al wat Jahweh mij
    zegt, zal ik doen?”'
  nch-BL: 'Pero Balaam quinanquili: ―¿Amo nimitzilhui para na san niquijtos cati TOTECO
    techilhui?'
  vie-1934: 'Ba-la-am đáp cùng Ba-lác rằng: Tôi há chẳng có nói: Tôi phải làm mọi
    điều Đức Giê-hô-va sẽ phán dặn sao?'
  hin-CV: किंतु बिलआम ने बालाक को उत्तर दिया, “क्या मैंने आपको बताया न था, जो कुछ
    याहवेह मुझसे कहेंगे, वही करना मेरे लिए ज़रूरी है?”
  eng-OURB: But Balaam [Not people, Destroyer of people] answered Balak, “Didn’t I
    tell you, saying, ‘All that Adonai speaks, that I must do?’” (RY:7, LY:6)
  spa-BES: 'Pero Balaam, en respuesta, dijo a Balac: ¿No te dije que solo podía hacer
    lo que el Señor dice?'
  tdx-tdx: Fe hoe ty navale’ i Balame i Balake, Tsy vinolako hao te ze tsarae’ Iehovà,
    le tsy mete tsy izay ty hanoeko?
  vid-vid: Ila Balaamu nakamwidichila Balaki, “Ndaze, sikulonjele heni kota nachoyalonjile
    Mkulu Nguluwi ndo chondiganigwa kudita?”
  eng-OKE: But Bileam answered and said to Balak, Did I not tell thee, saying, All
    that the Lord speaketh, that I must do?
  tha-KJV: แต่​บาลาอัมตอบบาลาคว่า “ข้าพเจ้าไม่​ได้​บอกท่านแล้วหรือว่า ‘​ทุ​กสิ่งที่พระเยโฮวาห์​ตรัส
    ข้าพเจ้าจะต้องกระทำตาม’”
  por-BR-2018: 'E Balaão respondeu, e disse a Balaque: Não te disse que tudo o que
    o SENHOR me disser, aquilo tenho de fazer?'
  deu-ELO: 'Und Bileam antwortete und sprach zu Balak: Habe ich nicht zu dir geredet
    und gesagt: Alles, was Jehova reden wird, das werde ich tun?'
  eng-WYC-2018: And Balaam said, Whether I said not to thee, that whatever thing God
    commanded to me, I would do that?
  epo-epo: 'Sed Bileam respondis kaj diris al Balak: Ĉu mi ne diris al vi, ke ĉion,
    kion diros la Eternulo, tion mi faros?'
  uig-PIN: 'Balaam Balaⱪⱪa jawab ⱪilip: — Mǝn siligǝ: — «Pǝrwǝrdigarning manga eytⱪanlirining
    ⱨǝmmisigǝ ǝmǝl ⱪilmisam bolmaydu» degǝn ǝmǝsmidim? — dedi.'
  beo-beo: 'Be Ba:ila:me da amane bu adole i, “Na da dima sia:i dagoi! Na da Hina
    Gode nama sia:i liligi fawane hamomusa: defele gala!”'
  tpi-OTNT: Na Balam i bekim tok olsem, “Bipo mi bin tokim yu long mi mas mekim olgeta
    samting Bikpela i tokim mi long mekim. Na yu no harim, a?”
  hau-SA: Bala’am amsa ya ce, “Ban faɗa maka zan yi kaɗai abin da Ubangiji ya ce ba?”
  uig-LAT: 'Balaam Balaqqa jawab qilip: — Men silige: — «Perwerdigarning manga éytqanlirining
    hemmisige emel qilmisam bolmaydu» dégen emesmidim? — dédi.'
  nde-nde: UBhalamu waphendula wathi, “Angikutshelanga na ukuthi ngenza engikutshelwe
    nguThixo?”
  ton-ton: Ka naʻe lea ʻa Pelami kia Pelaki ʻo pehē, “ʻIkai naʻaku tala kiate koe,
    ʻo pehē, Ko e lea kotoa pē kuo folofolaʻaki mai ʻe Sihova ko ia pe te u fai?”
  ces-1613: 'Jemuž odpověděl Balám, řka: Zdaližť jsem nepravil, že, což by mi koli
    mluvil Hospodin, to učiním?'
  eng-WMB: But Balaam answered Balak, “Didn’t I tell you, saying, ‘All that the LORD
    speaks, that I must do’?”
  tam-TCV: அதற்குப் பிலேயாம், “யெகோவா எனக்குச் சொல்வதையே நான் செய்வேன் என்று நான்
    உனக்குச் சொல்லவில்லையா?” என்றான்.
  ceb-ULB: Apan mitubag si Balaam ug giingnan si Balak, “Wala ko ba nasulti kanimo
    nga kinahanglan isulti ko ang tanan nga gisulti ni Yahweh kanako?”
  pol-UBG: 'I Balaam odpowiedział Balakowi: Czy nie powiedziałem ci, że cokolwiek
    powie PAN, to uczynię?'
  agr-agr: 'Tusa tutai Balaam ayaak: “¿Wi amina chichagkug, Tuke Pujuush tunak tujutit
    nuna titatjame tichamkajam?” tiuwai.'
  kyc-kyc: Belameme isingi lao, Kamongome namba langilyamuli pyuo yulu peparae piruŋu
    lao nambame emba pii doko langya napusi? leya.
  urd-GVU: بلعام نے جواب دیا، ”کیا مَیں نے آپ کو نہیں بتایا تھا کہ جو کچھ بھی رب کہے
    گا مَیں وہی کروں گا؟“
  deu-1912: 'Bileam antwortete und sprach zu Balak: Habe ich dir nicht gesagt, alles,
    was der HERR reden würde, das würde ich tun?'
  ntj-ntj: Nyangka Payilamalu watjarnu, “Wiyangkalpi-rnanta watjarnu. Kamu-rna kutjupa-kutjupa
    watjalku. Ngarna wangka nyarra Mama Kuurrtu-rni watjalku, palunyanyakutju-rna
    watjalku.”
  kan-2017: ಅದಕ್ಕೆ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ ಉತ್ತರವಾಗಿ, “ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ನಾನು
    ಹೇಳಬೇಕೆಂದು ನಿನಗೆ ಹೇಳಲಿಲ್ಲವೇ?” ಎಂದನು.
  yap-yap: Me fulweg Balaam ni ga’ar, “Gathi gog ngom faram nthingar gu rin’ urngin
    e tin keyog SOMOL ngog?”
  hlt-MCSB: Balaam loh a doo tih Balak taengah, “Thui ham koi te nang taengah kan
    thui moenih a? A cungkuem dongah BOEIPA kah a thui te ni ka saii eh.
  mdy-ETH: ባኣላኣሜ ማሃዖ፦ «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜማ ሌሊ ጌስታንዳኔ ጌዒ ቤርታ ኔኤም ኬኤዚባይ?» ጌዔኔ።
  twi-ASANTE: Nanso Balaam buaa no sɛ, “Manka ankyerɛ wo sɛ asɛm a Awurade bɛka akyerɛ
    me sɛ menka no na mɛka?”
  eng-WEBU: But Balaam answered Balak, “Didn’t I tell you, saying, ‘All that the LORD
    speaks, that I must do’?”
  bnp-bnp: Lakea e Balam i koli i ta maea, “Hosi a taki ioe bara rata kunana a maki
    e BAKOVI DAGI i taki iau vona ga rata.
  wal-wal: Yaagin Balaami zaaridi, “‘GODAI giyoobaa ubbaa oottana’ gaada taani neeyyo
    yootabeikkinaa?” yaagiis.
  spa-PDDPT: 'Pero Balaam respondió a Balac: ¿No te lo anuncié, al decir: Todo lo
    que Yavé diga, eso debo hacer?'
  gun-gun: 'Ha''e rã Balaão ombovai vy aipoe''i Balaque pe: — Aipo nda''ei ri ty''y:
    “ Senhor ijayvua ha''e javi ma xee ajapo ''rãe”, nda''ei ae ty''y ndevy?'
  ilo-ULB: Ngem simmungbat ni Balaam ket kinunana kenni Balak,” Saan kadi nga imbagak
    kenka a masapul nga ibagak ti amin nga ibagbaga ni Yahweh kaniak?
  kpg-kpg: Balaam ga helekai gi Balak, “Au guu lawa di helekai adu gi di goe bolo
    au ne belee hai nia mee huogodoo a Dimaadua ala ne helekai mai gi di au bolo gi heia.”
  uig-ARA: 'بالائام بالاققا جاۋاب قىلىپ: — مەن سىلىگە: — «پەرۋەردىگارنىڭ ماڭا ئېيتقانلىرىنىڭ
    ھەممىسىگە ئەمەل قىلمىسام بولمايدۇ» دېگەن ئەمەسمىدىم؟ — دېدى.'
  sus-sus: Balami naxa a yaabi, «N mu a fala i bɛ, Alatala na naxan yo masen n bɛ,
    n na nan falama?»
  pon-2006: Palaam ahpw sapeng Palak, patohwan, “I soh patohwanohngkomwiher me I pahn
    patohwanda mehkoaros me KAUN-O ketin mahsanihong ie?”
  jae-jae: Bileam gêjô eŋ awa ma kêsôm gêdêŋ Balak gebe “Biŋ samob, taŋ Anôtô kêjatu
    naŋ, aê oc jaŋgôm ŋanô êsa. Aê kasôm biŋ tonec gêdêŋ aôm me masi.”
  ksd-ksd: Ma Balam i ga bali Balak dari; Dave, pa iau ga ve u ba ina pait ika nam
    ba ra Luluai na tatike?
  tur-YTC: 'Ama Balam Balak''a şu karşılığı verdi: “Ben sana, ''Yahve ne söylerse
    hepsini yapmalıyım'' demedim mi?”'
  grc-BRENT: Καὶ ἀποκριθεὶς Βαλαὰμ, εἶπε τῷ Βαλὰκ, οὐκ ἐλάλησά σοι, λέγων, τὸ ῥῆμα
    ὃ ἐὰν λαλήσῃ ὁ Θεὸς, τοῦτο ποιήσω;
  ind-AYT: Jawab Bileam kepadanya, “Aku telah mengatakan kepadamu bahwa aku hanya
    mengatakan semua yang TUHAN firmankan, itu yang kulakukan.”
  nya-nya: “Balaamu anayankha Balaki kuti, ‘Kodi sindinakuwuzeni kuti ndiyenera kuchita
    zimene Yehova wanena?’ ”
  hrv-hrv: 'Bileam odvrati Balaku. “Zar ti nisam rekao: sve što Jahve kaže, to ću
    činiti.”'
  mps-mps: Tama Balamgo te po wei ponoyu, te po wali, “Hasia eno nagebolo polo wai
    dao, te Genuai Bidigo enabolo yao wabo sę naga eno wali paibao po wai dao. Tama
    nago odai meniwe?” Te po wai.
  tpi-tpi: Na Balam i bekim tok olsem, “Bipo mi bin tokim yu long mi mas mekim olgeta
    samting Bikpela i tokim mi long mekim. Na yu no harim, a?”
  dan-1931: 'Men Bileam svarede og sagde til Balak: “Har jeg ikke sagt dig, at alt,
    hvad HERREN siger, det gør jeg!”'
  vie-OVCB: 'Ba-la-am đáp: “Tôi đã thưa trước rồi, tôi chỉ được quyền nói những điều
    Chúa Hằng Hữu phán bảo tôi.”'
  guj-2017: પણ બલામે બાલાકને જવાબ આપીને કહ્યું, “શું મેં તને કહ્યું ન હતું કે યહોવાહ
    મને જે કહેશે તે જ હું કહીશ.”
  pon-2006A: Palaam ahpw sapeng Palak, patohwan, “I soh patohwanohngkomwiher me I
    pahn patohwanda mehkoaros me KAUN-O ketin mahsanihong ie?”
  por-BRBSL: 'Mas Balaam respondeu a Balak: “Eu não te disse, dizendo: ''Tudo o que
    Yahweh fala, que eu devo fazer?'
  cth-cth: Hatei Balaam ni a pathung, BAWIPA ni a dei e naw pueng teh ka sak roeroe
    hane doeh, telah ka dei nahoehmaw telah a ti.
  twi-twi: Balaam buaa no se, “Manka ankyerɛ wo se nea Awurade bɛka biara na mɛyɛ
    ana?”
  hlt-hlt: Balaam loh a doo tih Balak taengah, “Thui ham koi te nang taengah kan thui
    moenih a?A cungkuem dongah BOEIPA kah a thui te ni ka saii eh.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N do í dɑ nɑ̀kɛ́ kɛ tú kɛ̀ Kuyie nni nnɑ̀kɛ́
    tì, n dò nkɛ́ ti nnɑ́kɑ́ɑ̀?'
  msy-2020: Ezɨ Balam a ikaragha ghaze, “Kɨ nɨ mɨkemegha gɨfa. Ikiavɨra Itir God damuasa
    na mɨkemezir bizibara, kɨ dav kɨmam.”
  dop-dop: 'Kɛlɛnɑ Pɑlɑɑm sɩ: Anɩ mɑ tɛmɑ-ŋ heeluɣu sɩ nti Tɑcɑɑ tʋɣʋ mɑ nɔɣɔ tɑɑ
    tɔɣɔ mɑ yɔɣɔtǝɣɩ.'
  azb-azb: 'Ancaq Bilam Balaqa cavab verib dedi: «Məgər sənə demədim ki, Rəbb nə desə,
    hamısını etməliyəm?»'
  eng-DBY: And Balaam answered and said to Balak, Did I not tell thee, saying, All
    that Jehovah shall speak, that will I do?
  hin-2017: बिलाम ने बालाक से कहा, “क्या मैंने तुझ से नहीं कहा कि जो कुछ यहोवा मुझसे
    कहेगा, वही मुझे करना पड़ेगा?”
  wol-KYG: 'Balaam ne ko: «Xanaa waxuma la woon ne la lépp lu Aji Sax ji wax, loolu
    laay def?»'
  eng-YLT: and Balaam answereth and saith unto Balak, 'Have I not spoken unto thee,
    saying, All that Jehovah speaketh — it I do?'
  eng-WYC-2017: And Balaam said, Whether I said not to thee, that whatever thing God
    commanded to me, I would do that?
  eng-WMBB: But Balaam answered Balak, “Didn’t I tell you, saying, ‘All that the LORD
    speaks, that I must do’?”
  urd-GVH: बिलाम ने जवाब दिया, “क्या मैंने आपको नहीं बताया था कि जो कुछ भी रब कहेगा
    मैं वही करूँगा?”
  rug-rug: Ba olaṉa se Belami, “Vegua, lopu ele tozi nigo tu rau, sapu sari doduru
    gua pu zamani e Zihova si kaqu taveti tugo rau?”
  gaz-gaz: Balaʼaamis, “Ani akka waan Waaqayyo jedhu kam iyyuu hojjedhu sitti hin
    himnee?” jedhee Baalaaqiif deebise.
  fra-LSG: 'Balaam répondit, et dit à Balak: Ne t’ai-je pas parlé ainsi: Je ferai
    tout ce que l’Éternel dira?'
  gnn-gnn: Ga ŋayi Baylamdja waŋana bitjarra, “Liŋgu ŋarra nhuŋu ŋunhi ḻakaraŋalanydja,
    ŋarra yurru bukmak yana djäma dhika nhä ŋunhi ŋayi ŋuli ŋarrakala Garrayyu wekama.”
    Ga biyapul ŋayi Balak waŋana Baylamgala bitjarra, “Go marrtjiya malthurra ŋarraku
    wiripuŋulili wäŋalili. Mak ŋayi yurru Godthu dhäruk wekama nhuŋu buku‐wuykthunarawu
    Yitjuralpuyŋuwu.” Bala ŋayi Garraywu Garrkuḻuktja ŋunhi walŋa bunana Baylamgala,
    ga biyapul ŋayi waŋana Godku dhäruk, goŋmirriyaŋala ŋunhi Yitjuralpuyŋunha.
  yal-yal: Balami yi Balaki yabi, a naxa, “N mi yi a fala i xa ba, n naxa, ‘Alatala
    na naxan fala, n na nan ligama?’ ”
  haw-1868: Olelo aku la o Balaama ia Balaka, i aku la, Aole anei au i i aku ia oe,
    O ka mea a pau a Iehova i olelo mai ai ia'u, oia ka'u e hana i?
  arb-NAV: 'فَأَجَابَ بَلْعَامُ: «أَلَمْ أُخْبِرْكَ أَنَّنِي لَنْ أَنْطِقَ إِلّا بِمَا
    يَأْمُرُنِي بِهِ الرَّبُّ؟»'
  ewe-ewe: Balaam ɖo eŋu be, “Ɖe nyemegblɔe na wò be nya sia nya si Yehowa agblɔ nam
    be magblɔ la ko wòle be magblɔ oa?”
  eng-LEE: But Bil'am answered and said unto Balak, Have I not spoken unto thee, saying,
    all that the Lord will speak, that must I do.
  asm-FB: তেতিয়া বিলিয়মে উত্তৰ দি বালাকক ক’লে, “যিহোৱাই মোক যি যি ক’ব, মই তাকেই
    কৰিম, এইবুলি জানো মই তোমাক কোৱা নাছিলো?”
  sus-A: بَلَمِ نَشَ عَ يَابِ، «ﭑ مُ عَ قَلَ عِ بّ، عَلَتَلَ نَ نَشَن يٌ مَسٍن ﭑ بّ،
    ﭑ نَ نَن قَلَمَ؟»
  fra-SBL: 'Balaam répondit à Balak : « Ne t''ai-je pas dit : Tout ce que l''Éternel
    dit, je le ferai ? »'
  hbo-hbo: וַיַּ֣עַן בִּלְעָ֔ם וַיֹּ֖אמֶר אֶל־בָּלָ֑ק הֲלֹ֗א דִּבַּ֤רְתִּי אֵלֶ֙יךָ֙
    לֵאמֹ֔ר כֹּ֛ל אֲשֶׁר־יְדַבֵּ֥ר יְהוָ֖ה אֹתֹ֥ו אֽ͏ֶעֱשֶֽׂה׃
  eng-WYCLIFFE: And he seide, Whether Y seide not to thee, that what euer thing that
    God comaundide to me, Y wolde do this?
  piu-2006: '@see-verse:NUM.023.025'
  cwe-cwe: Balaamu kamwidika Balaki, “Vino sikulongele kuwa nolondeka kutenda chiyolonga
    Mndewa Mulungu?”
  kik-kik: Balamu akĩmũcookeria atĩrĩ, “Githĩ ndiakwĩrire no nginya njĩke ũrĩa wothe
    Jehova oigĩte?”
  fra-NCL: 'Balaam répondit et dit à Balac : « Ne t’ai-je pas parlé ainsi : Je ferai
    tout ce que dira Yahweh ? »'
  cek-AK: Toe Balaam mah, Balak khaeah, Angraeng mah thuih ih lok khue ni kang thuih
    han, tiah kang thuih boeh na ai maw? tiah a naa.
  cuk-cuk: 'Geb Balaam, Balac-abin sogded: —Ar ande an bega sogsad, Bab-Jehová-anga-ibmar-sogoedba,
    an ibmar sogoye.'
  uig-CYR: 'Балаам Балаққа җавап қилип: — Мән силигә: — «Пәрвәрдигарниң маңа ейтқанлириниң
    һәммисигә әмәл қилмисам болмайду» дегән әмәсмидим? — деди.'
  tel-2017: కాని బిలాము “యెహోవా నాకు చెప్పిందంతా నేను చెయ్యాలని నేను నీతో చెప్పలేదా?”
    అని బాలాకుకు జవాబిచ్చాడు.
  hat-BSA: 'Men Balaam te reponn a Balak: “Èske mwen pa t di ou, ‘Nenpòt sa ke SENYÈ
    a pale, se sa mwen oblije fè’?”'
  kos-kos: Balaam el topuk, “Ya nga tuh tia fahkot nu sum lah ma na LEUM GOD El fahk
    nu sik pa nga ac oru uh?”
  hbo-WLC: וַיַּ֣עַן בִּלְעָ֔ם וַיֹּ֖אמֶר אֶל־בָּלָ֑ק הֲלֹ֗א דִּבַּ֤רְתִּי אֵלֶ֙יךָ֙
    לֵאמֹ֔ר כֹּ֛ל אֲשֶׁר־יְדַבֵּ֥ר יְהוָ֖ה אֹת֥וֹ אֶֽעֱשֶֽׂה׃
  ibo-ibo: Ma Belam zaghachiri, “Ọ bụ na m agwaghị gị, ihe ọbụla nke Onyenwe anyị
    ga-ekwu ka m ga-eme?”
  ory-ory: ତହିଁରେ ବିଲୀୟମ୍‍ ଉତ୍ତର ଦେଇ ବାଲାକଙ୍କୁ କହିଲା, “ସଦାପ୍ରଭୁ ମୋତେ ଯାହା କିଛି କହିବେ,
    ତାହା ହିଁ ମୁଁ କରିବି; ଏହା କି ମୁଁ ତୁମ୍ଭକୁ କହି ନାହିଁ?”
  chk-chk: Nge Palam a üreni Palak, “Ifa usun, üsap ürenuk pwe meinisin mine ewe Samol
    mi Lapalap a apasa üpwe fokun föri?”
  rop-rop: Wal Beilam bin ensim im, “Aibin dalim yu, ai garra dum ebrijing wanim YAWEI
    bin dalim mi.” Lagijat na Beilam bin tok.
  ukr-1871: 'І каже Балак Білеамові: Лучче вже й не проклинай їх, і не благословляй.'
  deu-1951: 'Bileam antwortete und sprach zu Balak: Habe ich dir nicht gesagt und
    gesprochen: Alles, was der HERR sagen wird, das werde ich tun?'
  eng-JPS: 'But Balaam answered and said unto Balak: ''Told not I thee, saying: All
    that the LORD speaketh, that I must do?'''
  srp-1865: 'A Valam odgovori Valaku: nijesam li ti kazao da æu èiniti što mi god
    Gospod kaže?'
  lug-lug: Balamu n’addamu nti, “Saakutegeezezza nti kinsaanidde okukola ekyo kyonna
    Mukama Katonda ky’anaagamba?”
  heb-heb: ויען בלעם ויאמר אל בלק הלא דברתי אליך לאמר כל אשר ידבר יהוה אתו אעשה׃
  ben-IRV: কিন্তু বিলিয়ম উত্তর দিয়ে বালাককে বলল, “সদাপ্রভু আমাকে যা কিছু বলতে বলবেন,
    তাই বলব, এ কথা কি আপনাকে বলি নি?”
  pan-pan: ਪਰ ਬਿਲਆਮ ਨੇ ਬਾਲਾਕ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਕੀ ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਦੱਸਿਆ ਕਿ ਜੋ ਕੁਝ ਯਹੋਵਾਹ
    ਮੈਨੂੰ ਆਖਦਾ ਹੈ ਮੈਨੂੰ ਉਹੀ ਕਰਨਾ ਪੈਂਦਾ ਹੈ?
  mya-JVB: ဗာလမ်က၊ ထာဝရဘုရား မိန့် တော်မူသမျှ အတိုင်း ငါပြု ရပါမည်ဟု မင်းကြီး အား
    အရင်ပြော နှင့်ပြီ မ ဟုတ်လော ဟု ဗာလက် မင်းအား ပြန်ပြော ၏။
  tbg-tbg: Minti tuvaro Balaamiva nai tiva amiro tiharo, Te vaaka ai tiva amunarave.
    Noravano Kotiva ti tiva timinantemake, te vi uvaraqai tirarave. Kia te vo uvavata
    ho tirarave, tiro.
  hmo-hmo: To Balama ese Balaki dekenai ia haere, ia gwau, “Oi lau hamaoroa vadaeni,
    ani? Lau gwau, ‘Lohiabada ese lau dekenai ia hamaoroa gaudia sibona be do lau
    karaia.’ ”
  urd-urd: बल'आम ने जवाब दिया, और बलक़ से कहा, “क्या मैंने तुझ से नहीं कहा कि जो कुछ
    ख़ुदावन्द कहे, वही मुझे करना पड़ेगा?”
  rus-SYN: 'И отвечал Валаам и сказал Валаку: не говорил ли я тебе, что я буду делать
    все то, что скажет мне Господь?'
  bqc-SIM: 'Balaaũ òɛ̀: Mi onɛ yã́ pↄ́ Dii dàmɛɛ ↄ̃ má oo lé?'
  tcz-CHONGTHU: Ahin Balaam in Balak chu ahoulim pitan kana phondoh bangtah in Pakaiyin
    a phondoh hochu ka bol ding ka toh ding ahi kana ti ahi ajeh chu Balaam in thuphon
    dohna chu thumvei anei ahi.
  mar-mar: बलामाने बालाकाला उत्तर दिले, मी तुला आधीच सांगितले होते की परमेश्वर जे
    सांगेल तेच मला बोलता येईल.
  qub-qub: 'Chaymi Balaam niran: «Gamtaga ¿manachu willaräna Tayta Dios rimachimashallanta
    ninäpaj cashanta?»'
  bqp-bqp: 'Balamu pìnɛ: Mádi onnɛ kũ yã kũ Dikiri dàmɛnɛn mani oroo?'
  hat-hat: 'Men, Balaram reponn Balak, li di l'': -Mwen te tou pale ou wi. Mwen te
    di ou: Tou sa Seyè a va di m'' fè, se sa m''ap fè.'
  eng-BSB: But Balaam replied, “Did I not tell you that whatever the LORD says, I
    must do?”
  tod-tod: 'Ɓalaame gooɠaaʋoteni, é ɠɛ ma: «Gè la boni è ma ɓaa ga nà naati kpein
    nɔ ɠɛ, nii Ɠɔoɠɔ GALAGI bosu?»'
  eng-WEBPB: But Balaam answered Balak, “Didn’t I tell you, saying, ‘All that the
    LORD speaks, that I must do’?”
  kbq-kbq: Hianagi Balamu'a amanage huno Balakina asami'ne, Ra Anumzamo'ma huoma huno
    hunante'nia zana hugahue hu'na kasami'nofi onkasami'noe?
  nhe-BL: 'Pero Balaam quinanquili: ―¿Ax nimitzilhui na san hueli niquijtos tlen TOTECO
    nechilhui?'
  bus-bus: 'Balamu bènɛ: Mɛ́ɛ onnɛ kɛ̀ yã kɛ̀ Dii dàmɛɛn mɛ́ oroo?'
  gub-BL: 'Màrààw uwazar ize''eg izupe. — Ko ma''e amume''u kwez newe: xo Tupàn Tuweharupi
    Wiko Ma''e hemiapo kar iapo haw rehe zo apuner ihe, i''i izupe.'
  eng-DRA: 'And he said: Did I not tell thee, that whatsoever God should command me,
    that I would do?'
