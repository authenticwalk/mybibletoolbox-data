verse: NUM.023.005
translations:
  mal-C: യഹോവ ബിലെയാമിന്റെ നാവിൽ ഒരു ദൂത് നൽകി, “ബാലാക്കിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്ന്
    ഈ ദൂത് അവനു നൽകുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da legte Jahwe dem Bileam Worte in den Mund und sprach zu ihm: Kehre zu
    Balak zurück und sprich also!'
  lin-lin: 'Yawe atiaki maloba na monoko ya Balami mpe alobaki : — Zonga epai ya Balaki
    mpe yebisa ye maloba oyo.'
  eng-LSV: and YHWH puts a word in the mouth of Balaam and says, “Return to Balak,
    and thus you speak.”
  eng-GNV: And the Lord put an answere in Balaams mouth, and sayde, Go againe to Balak,
    and say on this wise.
  eng-WEBSTER: And the LORD put a word in Balaam's mouth, and said, Return to Balak,
    and thus thou shalt speak.
  nhw-BL: 'Huajca TOTECO quimacac Balaam nopa camanali catli quinequiyaya ma quiijto,
    huan quiilhui: ―Ximocuepa campa itztoc Tlanahuatijquetl Balac huan xiquijto nochi
    senquistoc quen nimitzilhuijtoc.'
  swh-ONEN: Bwana akaweka ujumbe katika kinywa cha Balaamu na kusema, “Rudi kwa Balaki
    umpe ujumbe huu.”
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ ye u koo Bɑlɑki sɔ̃, mɑ u nɛɛ, u ɡɔsiro
    u wurɑ Bɑlɑkin mi.
  eng-KJVCPB: And the Lord put a word in Balaam’s mouth, and said, Return unto Balak,
    and thus thou shalt speak.
  cpy-cpy: 'Ari ikantakaakawo Tajorentsi riyotiro Balaam iñaawaeteri, ikantakiri:
    “Pipiyi ijeekakira Balac, pikamantiri okaatzi nokanta-kimiri naaka.”'
  luo-luo: Jehova Nyasaye nomiyo Balaam ote kowachone niya, “Dog ir Balak kendo imiye
    wachni.”
  meu-meu: Bena Iehova ese Balaam baine gwaurai herevadia e henia, eto, A lou lao
    Balak; dekenai, unu ba hamaoroa toma.
  npi-ULB: परमप्रभुले बालामको मुखमा वचन हालिदिनुभयो र भन्‍नुभयो, “बालाककहाँ फर्केर
    जा र त्यसलाई भन् ।”
  yor-yor: Olúwa sì fi ọ̀rọ̀ sí ẹnu Balaamu ó wí pé, “Padà sí ọ̀dọ̀ Balaki kí o sì
    jẹ́ iṣẹ́ yìí fún un.”
  emp-NTPO: Maʌ̃ne Ãcõrẽba Balaaʌ̃a cawabisia cãrẽda jaraida b̶ʌda. Cawabiped̶a Balaaʌ̃a
    jarasia jẽda Balámaa jarad̶e wãmãrẽã.
  pes-OPCB: آنگاه خداوند توسط بلعام برای بالاق پادشاه پیامی فرستاد.
  tgl-ULB: Naglagay ng isang mensahe si Yahweh sa bibig ni Balaam at sinabi, “Bumalik
    ka kay Balak at magsalita ka sa kaniya.”
  cbu-NT: 'Apanllsha: Balamaa, shiyshat waptam kurakpitam Balakap kanapeerush, kamanimancha.
    Yuwari nuw shiyaa táyachi anuritam nuwaa kuki kamanishini, Apanll Balamaa tárangiya.'
  hui-hui: Anduane Homogohanda ogodagua labe laya handala Balama ibu Balaga hearia
    lamule dai bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​လက်​အား ဆင့်​ဆို ရ​မည့်​စ​ကား​ကို​မိန့်​ကြား​ပြီး​လျှင်​ဗာ​လမ်
    ကို​ဗာ​လက်​ထံ​သို့​ပြန်​စေ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་པེལ་ཨམ་གྱི་ཁ་ལ་བཀའ་གནང་ཞིང་ཡང་འདི་སྐད་དུ། ཁྱོད་པཱ་ལག་གི་རྩར་ཕྱིར་ལོག་ལ་འདི་ལྟར་སྨྲོས་ཤིག་ཅེས་གསུངས་པས།
  sna-sna: Jehovha akaisa shoko mumuromo waBharamu akati, “Dzokera kuna Bharaki utaure
    kwaari shoko iri.”
  spa-BLM: 'Yahvé puso una palabra en la boca de Balaam y le dijo: “Vuelve a Balac
    y así hablarás”.'
  cac-cac: 'Ix lajvi chi'' ix yalan Jehová chi'' tas ol aj slolon vin̈. Ix yalan icha
    tic: —Meltzajan̈ b''aj ayec'' vin̈aj Balac chi'', tzalan tas ix val tic d''ayach,
    xchi d''a vin̈.'
  swh-ULB: BWANA akaweka ujumbe kwenye kinywa cha Baalamu akasema, “Rudi kwa Balaki
    ukamwambie.”
  bel-bel: 'І ўклаў Гасподзь слова ў вусны Валаамавыя і сказаў: вярніся да Валака
    і так кажы.'
  deu-ELBBK: 'Und der HERR legte ein Wort in den Mund Bileams und sprach: Kehre zu
    Balak zurück, und so sollst du reden.'
  mbb-OT: Ne migkaǥi te Nengazen diyà te ki Balaam is ibpetuenan din, ke sikandin
    te, “Likù ka ziyà te ki Balak ne keǥiya nu kandin heini he menge lalag is migkaǥi
    ku.”
  mal-2015: 'എന്നാറെ യഹോവ ഒരു വചനം ബിലെയാമിന്റെ നാവിന്മേൽ ആക്കിക്കൊടുത്തു: നീ ബാലാക്കിന്റെ
    അടുക്കൽ മടങ്ങിച്ചെന്നു ഇപ്രകാരം പറയേണം എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paľis o RAJ diňa le Balaamoske o lava andro muj a phenďa: „Dža pale ko
    Balak kale lavenca.“'
  pes-OPV: 'خداوند سخنی به دهان بلعام گذاشته، گفت: «نزد بالاق برگشته چنین بگو.»'
  ron-1924: 'Домнул а пус кувинте ын гура луй Балаам ши а зис: „Ынтоарче-те ла Балак
    ши аша сэ-й ворбешть.”'
  ben-OBCV: সদাপ্রভু বিলিয়মের মুখে একটি বাণী দিলেন এবং বললেন, “বালাকের কাছে ফিরে
    গিয়ে তাকে এই বার্তা শোনাও।”
  som-som: Markaasaa Rabbigu eray Balcaam afka u geliyey, oo wuxuu ku yidhi, Baalaaq
    ku noqo oo sidatan ula hadal.
  lat-VUC: 'Dominus autem posuit verbum in ore ejus, et ait: Revertere ad Balac, et
    hæc loqueris.'
  eng-ASVBT: And Jehovah put a word in Balaam’s mouth, and said, Return unto Balak,
    and thus thou shalt speak.
  ita-1885: 'Allora il Signore mise la parola in bocca a Balaam, e gli disse: Ritorna
    a Balac, e parla così.'
  eng-LXXUP: And God put a word into the mouth of Balaam, and said, Thou shalt return
    to Balak, and thus shalt thou speak.
  eng-ULB: Yahweh put a message in Balaam's mouth and said, “Return to Balak and speak
    to him.”
  spa-VBL: El Señor le dio a Balaam un mensaje para compartir. Le dijo, “Vuelve a
    Balac y esto es lo que debes decirle”.
  fra-_FOB: 'Et l''Éternel mit des paroles dans la bouche de Balaam et dit: Retourne
    vers Balak, et parle ainsi.'
  mal-mal: 'അപ്പോൾ യഹോവ ഒരു വചനം ബിലെയാമിന്റെ നാവിൽ കൊടുത്തു: “നീ ബാലാക്കിന്റെ അടുക്കൽ
    മടങ്ങിച്ചെന്ന് ഇപ്രകാരം പറയണം” എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab Rab ne use Balaq ke lie paiġhām diyā aur kahā, “Balaq ke pās wāpas
    jā aur use yih paiġhām sunā.”
  suz-BL: मिनु परमप्रभु यावेमी बालाम कली लोव़ पशा “गे बालाक आ बाक्‍तीके लेतो। इ कली
    देंशो लोव़ मेको कली मतो” देंत।
  ita-1927: 'Allora l’Eterno mise delle parole in bocca a Balaam e gli disse: “Torna
    da Balak, e parla così”.'
  ckb-ckb: 'یەزدان وشەی خستە دەمی بەلعام و فەرمووی: «بۆ لای بالاق بگەڕێوە و ئاوا بڵێ.»'
  eng-BBE: And the Lord put words in Balaam's mouth, and said, Go back to Balak, and
    this is what you are to say.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬಿಳಾಮನ ಬಾಯಲ್ಲಿ ತನ್ನ ಮಾತನ್ನು ಇಟ್ಟು ಅವನಿಗೆ, “ನೀನು ಬಾಲಾಕನ ಬಳಿಗೆ
    ತಿರುಗಿ ಹೋಗಿ, ನಾನು ಹೇಳಿದ್ದನ್ನು ತಿಳಿಸು,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuaramoga Godi fu Berame kuae, Ni una va vua ige na kuaravo ijene
    Beraki kuarano kuae.
  tam-2017: 'யெகோவா பிலேயாமின் வாயிலே வாக்கு அருளி: “நீ பாலாகினிடத்தில் திரும்பிப்
    போய், இந்த விதமாகச் சொல்லவேண்டும்” என்றார்.'
  spa-RV-1909: 'Y Jehová puso palabra en la boca de Balaam, y díjole: Vuelve á Balac,
    y has de hablar así.'
  ron-BTF: 'Și DOMNUL a pus cuvânt în gura lui Balaam și a spus: Întoarce-te la Balac
    și astfel să vorbești.'
  eng-WEBP: The LORD put a word in Balaam’s mouth, and said, “Return to Balak, and
    thus you shall speak.”
  eng-FBV: The Lord gave Balaam a message to share. He told him, “Go back to Balak
    and this is what you are to say to him.”
  nld-1939: 'Nu legde Jahweh Balaäm een woord in de mond, en sprak: Keer terug naar
    Balak, en zeg dit.'
  nch-BL: 'Huajca TOTECO quimacac Balaam nopa camanali cati quinequiyaya ma quiijto,
    huan quiilhui: ―Xitacuepili campa itztoc Tanahuatijquet Balac huan xiquijto nochi
    senquisa quej nimitzilhuijtoc.'
  vie-1934: 'Đức Giê-hô-va để lời trong miệng Ba-la-am và phán rằng: Hãy trở về cùng
    Ba-lác và nói như vậy.'
  hin-CV: याहवेह ने बिलआम को वह वचन सौंप दिया और उसे आज्ञा दी, “बालाक के पास जाओ तथा
    उससे यही कह देना.”
  eng-OURB: Adonai put a word in Balaam [Not people, Destroyer of people]’s mouth,
    and said, “Teshuvah ·Completely return· to Balak, and thus you shall speak.”
  spa-BES: 'Y Jehová puso palabras en la boca de Balaam, y dijo: Vuelve a Balac, y
    esto es lo que debes decir.'
  tdx-tdx: Napo’ Iehovà am-palie’ i Balame ao ty tsara, ami’ty hoe, Mibaliha mb’ amy
    Balake mb’eo le inao ty ho saontsie’o.
  vid-vid: Mkulu Nguluwi nakamha Balaamu ulonzi woyalinguganigwa kulonga na kumlonjela
    yahiluche kwa Balaki.
  eng-OKE: 'And the Lord put a word upon Bileam’s mouth, and said to him: Return unto
    Balak, and thus shalt thou speak.'
  tha-KJV: พระเยโฮวาห์ทรงใส่ถ้อยคำในปากของบาลาอัมและตรั​สว​่า “จงกลับไปหาบาลาคแล้วจงพู​ดอย​่างนั้น”
  por-BR-2018: 'E o SENHOR pôs palavra na boca de Balaão, e disse-lhe: Volta a Balaque,
    e hás de falar assim.'
  deu-ELO: 'Und Jehova legte ein Wort in den Mund Bileams und sprach: Kehre zu Balak
    zurück, und so sollst du reden.'
  eng-WYC-2018: Forsooth the Lord putted a word in his mouth, and said, Turn again
    to Balak, and thou shalt speak these things. (And the Lord put a word in his mouth,
    and said, Return to Balak, and thou shalt say these things to him.)
  epo-epo: 'Kaj la Eternulo enmetis vorton en la buŝon de Bileam, kaj diris: Reiru
    al Balak kaj parolu tiel.'
  uig-PIN: 'Pǝrwǝrdigar Balaamning aƣziƣa bir sɵzni selip: — Balaⱪning yeniƣa ⱪaytip
    berip uningƣa mundaⱪ, mundaⱪ degin, — dedi.'
  beo-beo: 'Hina Gode da Ba:ila:mema ea sia:mu liligi olelelalu, Ba:ila:gema bu sia:musa:
    asunasi.'
  tpi-OTNT: Bikpela i harim dispela tok na em i tokim Balam olsem, “Yu go bek long
    Balak na givim em dispela tok bilong mi.”
  hau-SA: Ubangiji ya ba wa Bala’am saƙo ya ce, “Ka koma wurin Balak, ka faɗa masa
    wannan saƙo.”
  uig-LAT: 'Perwerdigar Balaamning aghzigha bir sözni sélip: — Balaqning yénigha qaytip
    bérip uninggha mundaq, mundaq dégin, — dédi.'
  nde-nde: Ngakho uThixo watshela uBhalamu wathi, “Buyela kuBhalaki uyemupha umbiko
    lo.”
  ton-ton: Pea naʻe tuku ʻe Sihova ʻae lea ki he ngutu ʻo Pelami, ʻo ne pehē, “Ke
    ke foki kia Pelaki, mo ke pehē kiate ia.”
  ces-1613: 'Vložil pak Hospodin slovo v ústa Balámova a řekl: Navrať se k Balákovi
    a tak mluv.'
  eng-WMB: The LORD put a word in Balaam’s mouth, and said, “Return to Balak, and
    thus you shall speak.”
  tam-TCV: அப்பொழுது யெகோவா பிலேயாமின் வாயில் ஒரு செய்தியைக் கொடுத்து, “நீ பாலாக்கிடம்
    திரும்பிப்போய் இந்தச் செய்தியை அவனுக்குச் சொல்” என்றார்.
  ceb-ULB: Gibutangan ni Yahweh ug mensahe ang baba ni Balaam ug giingnan, “Balik
    ngadto kang Balak ug sultihi siya.”
  pol-UBG: 'Wówczas PAN włożył słowa w usta Balaama i powiedział: Wróć do Balaka i
    tak mu powiedz.'
  agr-agr: 'Tusa tima Balaam chichaktinjin Tuke Pujuu ujakui. Dutika chichajak: “Wakitkita
    Balac pujamunum, nunikam wi amina tajam nunú betek tita”, tiuwai.'
  kyc-kyc: Kamongome Belame aki pii laramo dupwa lamaipala pii dupwa Beleke lamaila
    kapu kyuo pena leya.
  urd-GVU: تب رب نے اُسے بلق کے لئے پیغام دیا اور کہا، ”بلق کے پاس واپس جا اور اُسے
    یہ پیغام سنا۔“
  deu-1912: 'Der HERR aber gab das Wort dem Bileam in den Mund und sprach: Gehe wieder
    zu Balak und rede also.'
  ntj-ntj: '@see-verse:NUM.023.004'
  kan-2017: ಯೆಹೋವನು ಬಿಳಾಮನಿಗೆ ಅವನು ಹೇಳಬೇಕಾದ ಮಾತನ್ನು ಕಲಿಸಿಕೊಟ್ಟು, “ನೀನು ಬಾಲಾಕನ ಬಳಿಗೆ
    ಹಿಂತಿರುಗಿ ಹೋಗಿ ಹೀಗೆ ಹೇಳಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog SOMOL ngak Balaam e n’en ni nge yog me l’oeg nge sul ngak Balak
    ni nge yog e thin rok ngak.
  hlt-MCSB: BOEIPA loh Balaam kah ka ah ol a khueh phoeiah tah, “Balak taengla mael
    lamtah he he thui pah,” a ti nah.
  mdy-ETH: ባኣላኣሜ ባኣላኣቄም ኬኤዛኒ ኮይሳ ኪኢቶ ናንጊና ናንጋ ጎዳ ኬኤዜስካፓ ዬኖ ዒ ሙኬ ቤዞ ባንሢ ማዒ ዓኣዻንዳጉዲ
    ዓይሤኔ።
  twi-ASANTE: Afei, Awurade de nkra maa Balaam sɛ ɔnkɔka nkyerɛ ɔhene Balak.
  eng-WEBU: The LORD put a word in Balaam’s mouth, and said, “Return to Balak, and
    thus you shall speak.”
  bnp-bnp: Muri e BAKOVI DAGI i habi a ngava ne Balam, i ta maea, “O hamule ne Balak
    o takia vona a ngava iea.”
  wal-wal: Yaagin Balaami gaanabaa GODAI ayyo yootidi, “Neeni Baalaaqakko simmada,
    ayyo ha hiraagaa yoota” yaagiis.
  spa-PDDPT: 'Entonces Yavé puso Palabra en la boca de Balaam: Vuelve a Balac y háblale
    así.'
  gun-gun: 'Ha''e ramo Senhor ome''ẽ ayvu Balaão omombe''u va''erã. Ha''e vy aipoe''i:
    — Tereo ju Balaque-a py. Ha''e vy xeayvua rami ae ''rã ndeayvu — he''i.'
  ilo-ULB: Nangikabil ni Yahweh iti mensahe iti ngiwat ni Balaam ket kinunana, “Agsublika
    kenni Balak ket kasaritam isuna.”
  kpg-kpg: Dimaadua ga helekai, “Hana gi baahi o Balak, hai gi mee i agu helekai ala
    ne hai adu gi di goe.”
  uig-ARA: 'پەرۋەردىگار بالائامنىڭ ئاغزىغا بىر سۆزنى سېلىپ: — بالاقنىڭ يېنىغا قايتىپ
    بېرىپ ئۇنىڭغا مۇنداق، مۇنداق دېگىن، — دېدى.'
  sus-sus: Alatala naxa masenyi fi Balami ma a naxan masenma. A naxa a yita a bɛ,
    «Siga Balaki yire, i xa yi masenyi ti a bɛ.»
  pon-2006: KAUN-O ahpw mahsanih, “Pwurowei rehn Palak oh patohwanda mahsen kan me
    I pahn mahsanihong uhk.”
  jae-jae: Ma Apômtau kêkêŋ biŋ kêsêp Bileam awasuŋ su, go kêsôm gêdêŋ eŋ gebe “Ômu
    ôndêŋ Balak ôna ma ôsôm biŋ tonec êndêŋ eŋ.”
  ksd-ksd: 'Ma ra Luluai i ga vung ra tinata ta ra ngie i Balam, ma i ga biti: Una
    lilikun tadav Balak, ma una tata dari.'
  tur-YTC: Yahve Balam'ın ağzına bir söz koydu, “Balak'a dön, böylece konuşacaksın”
    dedi.
  grc-BRENT: Καὶ ἐνέβαλεν ὁ Θεὸς ῥῆμα εἰς τὸ στόμα Βαλαὰμ, καὶ εἶπεν, ἐπιστραφεὶς
    πρὸς Βαλὰκ, οὕτω λαλήσεις.
  ind-AYT: TUHAN menaruh firman pada mulut Bileam, dan berkata, “Kembalilah kepada
    Balak dan sampaikanlah demikian.”
  nya-nya: Yehova anawuza Balaamu kuti, “Bwerera kwa Balaki ndipo ukamuwuze uthenga
    uwu.”
  hrv-hrv: 'A Jahve stavi riječi u usta Bileamu te mu zapovjedi: “Vrati se Balaku
    i ovako govori.”'
  mps-mps: Genuai Bidigo te po odama, agai Balambolo te po wali, “Nage Balak pageba
    ma pelama, e po agabolo wagi pao.”
  tpi-tpi: Bikpela i harim dispela tok na em i tokim Balam olsem, “Yu go bek long
    Balak na givim em dispela tok bilong mi.”
  dan-1931: 'Og Gud lagde Bileam Ord i Munden og sagde: “Vend tilbage til Balak og
    tal således til ham!”'
  vie-OVCB: Chúa Hằng Hữu phán bảo Ba-la-am về gặp Ba-lác, nói lại những lời Ngài
    dặn.
  guj-2017: પછી યહોવાહે બલામના મુખમાં વચન મૂક્યું અને કહ્યું, “તું બાલાક પાસે પાછો
    જા અને તેને કહે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Pwurowei rehn Palak oh patohwanda mahsen kan me
    I pahn mahsanihong uhk.”
  por-BRBSL: 'Yahweh pôs uma palavra na boca de Balaam, e disse: “Volte para Balak,
    e assim você falará”.'
  cth-cth: Hottelah BAWIPA ni Balaam koe pahni dawk lawk hah a ta pouh teh, ahni koe
    Balak koe ban nateh, hettelah patuen dei pouh telah a ti.
  twi-twi: Awurade de asɛm hyɛɛ Balaam anom se, “San kɔ Balak nkyɛn na kɔka asɛm yi
    kyerɛ no.”
  hlt-hlt: BOEIPA loh Balaam kah ka ah ol a khueh phoeiah tah, “Balak taengla mael
    lamtah he he thui pah,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tinɑ́ɑǹtì ò bií yóó nɑ́kɛ́ tì Bɑdɑki, kɛ́deè
    kóò nɑ̀kɛ́ kɛ dɔ̀: Wɛ̃tɛ kɛ́nɑ́kɛ́ Bɑdɑki kɛ dɔ̀ muu.'
  msy-2020: Ezɨ Ikiavɨra Itir God, akar maba, Balak mɨkɨmasa Balam amada.
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ hʋlɩ Pɑlɑɑm kɛ tɔm nti ɩ kɑ yɔɣɔtɩ tɔ. Nɑ ɩ́ tɔmɩ-ɩ sɩ: Mǝlɩ
    Pɑlɑkɩ kiŋ.'
  azb-azb: 'Rəbb Bilamın vasitəsilə bir kəlam dedi: «Balaqın yanına qayıdıb belə de».'
  eng-DBY: And Jehovah put a word in Balaam's mouth, and said, Return to Balak, and
    thus shalt thou speak.
  hin-2017: यहोवा ने बिलाम के मुँह में एक बात डाली, और कहा, “बालाक के पास लौट जा,
    और इस प्रकार कहना।”
  wol-KYG: 'Aji Sax ji nag yeb kàddu ci gémmiñu Balaam, daldi ne ko: «Dellul ca Balag,
    te nga waxe noonu.»'
  eng-YLT: and Jehovah putteth a word in the mouth of Balaam, and saith, 'Turn back
    unto Balak, and thus thou dost speak.'
  eng-WYC-2017: Forsooth the Lord putted a word in his mouth, and said, Turn again
    to Balak, and thou shalt speak these things.
  eng-WMBB: The LORD put a word in Balaam’s mouth, and said, “Return to Balak, and
    thus you shall speak.”
  urd-GVH: तब रब ने उसे बलक़ के लिए पैग़ाम दिया और कहा, “बलक़ के पास वापस जा और उसे
    यह पैग़ाम सुना।”
  rug-rug: Meke tozia Zihova koe Belami gua sapu kote zama nia sa, meke garunu pule
    la nia Sa koe Balaki pude la tozi nia.
  gaz-gaz: Waaqayyo ergaa tokko afaan Balaʼaam keessa kaaʼee, “Baalaaqitti deebiʼiitii
    ergaa kana itti himi” jedheen.
  fra-LSG: 'L’Éternel mit des paroles dans la bouche de Balaam, et dit: Retourne vers
    Balak, et tu parleras ainsi.'
  gnn-gnn: '@see-verse:NUM.023.004'
  yal-yal: Alatala yi falan so Balami dɛ, a naxa, “Xɛtɛ Balaki fɛma, i yi ito fala
    a xa.”
  haw-1868: Waiho mai la o Iehova i wahi olelo ma ka waha o Balaama, i mai la, O hoi
    oe io Balaka la, a penei kau e olelo aku ai.
  arb-NAV: 'فَحَمَّلَ الرَّبُّ بَلْعَامَ رِسَالَةً وَقَالَ: «ارْجِعْ إِلَى بَالاقَ
    وَبَلِّغْهُ إِيَّاهَا».'
  ewe-ewe: Yehowa gblɔ nya aɖe na Balaam be wòagblɔ na Fia Balak.
  eng-LEE: And the Lord put a word in Bil'am's mouth, and said, Return unto Balak,
    and thus shalt thou speak.
  asm-FB: তেতিয়া যিহোৱাই বিলিয়মৰ মুখত এক বাক্য দি তেওঁক ক’লে, “তুমি বালাকৰ ওচৰলৈ
    উলটি গৈ তেওঁক এই কথা কোৱা।”
  sus-A: عَلَتَلَ نَشَ مَسٍنيِ قِ بَلَمِ مَ عَ نَشَن مَسٍنمَ. عَ نَشَ عَ يِتَ عَ بّ،
    «سِفَ بَلَكِ يِرٍ، عِ شَ يِ مَسٍنيِ تِ عَ بّ.»
  fra-SBL: 'Yahvé mit une parole dans la bouche de Balaam, et dit : « Retourne chez
    Balak, et tu parleras ainsi. »'
  hbo-hbo: וַיָּ֧שֶׂם יְהוָ֛ה דָּבָ֖ר בְּפִ֣י בִלְעָ֑ם וַיֹּ֛אמֶר שׁ֥וּב אֶל־בָּלָ֖ק
    וְכֹ֥ה תְדַבֵּֽר׃
  eng-WYCLIFFE: Forsothe the Lord `puttide a word in his mouth, and seide, Turne ayen
    to Balaach, and thou schalt speke these thingis.
  piu-2006: '@see-verse:NUM.023.004'
  cwe-cwe: Mndewa Mulungu kamwing'ha Balaamu mbuli za kulonga na kamulongela, “Bwela
    kwa Balaki ukamulongele mbuli zino.”
  kik-kik: Nake Jehova agĩĩkĩra ndũmĩrĩri yake kanua ka Balamu, akĩmwĩra atĩrĩ, “Cooka
    kũrĩ Balaki ũmũhe ndũmĩrĩri ĩno.”
  fra-NCL: 'Yahweh mit une parole dans la bouche de Balaam et dit : « Retourne auprès
    de Balac, et parle-lui ainsi. »'
  cek-AK: Angraeng mah Balaam ih pakha thungah lok to suek pae, Balak khaeah amlaem
    let ah loe, hae lok hae anih khaeah thui paeh, tiah a naa.
  cuk-cuk: 'Bab-Jehová Balaamʼga gayaburba ukded, ega weyob sogded: —Balac-gwichidse
    be nae, an bega-ibmar-sogsad ega be sogna.'
  uig-CYR: 'Пәрвәрдигар Балаамниң ағзиға бир сөзни селип: — Балақниң йениға қайтип
    берип униңға мундақ, мундақ дегин, — деди.'
  pma-pma: Iahova viteni min Balaam selusien koa heha hehiteni min Balak.
  tel-2017: యెహోవా ఒక వార్త బిలాము నోట ఉంచి “నువ్వు బాలాకు దగ్గరికి తిరిగి వెళ్లి
    అతనితో మాట్లాడు” అన్నాడు.
  hat-BSA: 'Konsa, SENYÈ a te mete yon pawòl nan bouch Balaam. Li te di: “Retounen
    kote Balak. Ou va pale konsa.”'
  kos-kos: LEUM GOD El fahkang nu sel Balaam ma elan fahk, ac folokunulla nu yorol
    Balak.
  hbo-WLC: וַיָּ֧שֶׂם יְהוָ֛ה דָּבָ֖ר בְּפִ֣י בִלְעָ֑ם וַיֹּ֛אמֶר שׁ֥וּב אֶל־בָּלָ֖ק
    וְכֹ֥ה תְדַבֵּֽר׃
  ibo-ibo: Nʼoge a, Onyenwe anyị tinyere Belam ozi nʼọnụ sị ya, “Laghachi gaa zie
    Balak ozi a.”
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ବିଲୀୟମ୍‍ର ମୁଖରେ ଏକ ବାକ୍ୟ ଦେଇ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ବାଲାକ
    ନିକଟକୁ ଫେରିଯାଅ, ପୁଣି, ତାହାକୁ ଏହିପରି କୁହ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a aiti ngeni Palam mine epwe apasa. Mürin a üreni,
    “Kopwe liwinla ren Palak, nge epwe ina chök alom ngeni.”
  rop-rop: Wal YAWEI bin dalim Beilam wanim im garra tok, en imbin jandimbek Beilam
    langa Beilak blanga gibit im det wed.
  ukr-1871: 'І вложив Господь слово в уста Білеамові і промовив: Вернись до Балака
    і говори так:'
  deu-1951: 'Der HERR aber legte Bileam das Wort in den Mund und sprach: Geh wieder
    zu Balak und rede also!'
  eng-JPS: 'And the LORD put a word in Balaam''s mouth, and said: ''Return unto Balak,
    and thus thou shalt speak.'''
  srp-1865: 'A Gospod metnu rijeèi u usta Valamu, i reèe: vrati se k Valaku i tako
    mu reci.'
  lug-lug: Mukama Katonda n’assa ebigambo mu kamwa ka Balamu n’amugamba nti, “Ddayo
    eri Balaki omutuuseeko obubaka buno.”
  heb-heb: וישם יהוה דבר בפי בלעם ויאמר שוב אל בלק וכה תדבר׃
  ben-IRV: তখন সদাপ্রভু বিলিয়মের মুখে এক বাক্য দিলেন, আর বললেন, “তুমি বালাকের কাছে
    ফিরে গিয়ে এইরকম কথা বল।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਇੱਕ ਵਾਕ ਬਿਲਆਮ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਾਇਆ ਅਤੇ ਆਖਿਆ, ਬਾਲਾਕ ਦੇ ਕੋਲ ਜਾਂ
    ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲੀ।
  mya-JVB: ထာဝရဘုရား သည် ဗာလမ် နှုတ် ၌ စကား ကို ထား လျက် ၊ သင်သည် ဗာလက် မင်းထံသို့
    ပြန် ၍ ဤသို့ ပြော လော့ဟု မိန့် တော်မူသည်အတိုင်း ၊
  tbg-tbg: Minti tuvaro Noravano vi uvara iriro, Balaamira nai uva tiva amiro vira
    atitero tiharo, Are ururantera Balaakiva inaini otuntera vi uvara tiva amiane,
    tuvaro
  hmo-hmo: Vadaeni Lohiabada ese Balama do ia gwauraia herevadia ia henia, ia gwau,
    “Do oi giroa lou Balaki dekenai, bona inai hereva do oi hamaoroa.”
  urd-urd: तब ख़ुदावन्द ने एक बात बल'आम के मुँह में डाली और कहा कि “बलक़ के पास लौट
    जा, और यूँ कहना।”
  rus-SYN: 'И вложил Господь слово в уста Валаамовы и сказал: возвратись к Валаку
    и так говори.'
  bqc-SIM: 'Dii yãdàɛ̀, ↄ̃ à mɛ̀: Ɛa gɛ ǹ Balaki le, ní oɛ̀ màa.'
  tcz-CHONGTHU: Hichun Pathen in Balaam chu ahoulim pin Balak asei peh ding thu apen;
    Hijou chun Nangma nung che tan Balak heng lam ah hiche ka thu sei doh hohi sei
    peh tan, ati.
  mar-mar: नंतर परमेश्वराने काय बोलायचे ते बलामास सांगितले. परमेश्वर म्हणाला, बालाकाकडे
    परत जा आणि मी सांगतो तेच त्यास जाऊन सांग.
  qub-qub: 'Chayno niptin Balaamtaga Tayta Dios willaparan imata rimananpäpis. Nircur
    Balaamta niran: «Balac cajman cutiycur ninqui rimanayquipaj nishänölla.»'
  bqp-bqp: 'Dikiri yã dànɛ a lɛ́n, akũ à pì: Ǹ ɛra ǹ gɛ́ ǹ Balaki le ǹ onɛ lákũ
    ma dànnɛ nà.'
  hat-hat: 'Seyè a pale ak Balaram byen pale. Apre sa, li di l'': -Tounen bò kote
    Balak. W''a pale avè l'' jan mwen di ou la.'
  eng-BSB: Then the LORD put a message in Balaam’s mouth, saying, “Return to Balak
    and give him this message.”
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ʋuuni Ɓalaame la, é ɠɛ ma: «Ɠale ma Ɓalake ʋɔ bɛ, è
    ɓɔɛ pɔ ɠani.»'
  eng-WEBPB: The LORD put a word in Balaam’s mouth, and said, “Return to Balak, and
    thus you shall speak.”
  kbq-kbq: Anante Ra Anumzamo'a Balamuna nanekea asamino, Ete vunka Balakina amama
    kasamu kea ome asamio.
  nhe-BL: 'Huajca TOTECO quimacac Balaam nopa tlajtoli tlen quinequiyaya ma quiijto,
    huan quiilhui: ―Ximocuepa campa itztoc Tlanahuatijquetl Balac huan xiquijto nochi
    senquistoc queja nimitzilhuijtoc.'
  bus-bus: 'Dii yã dànɛ à lɛ́n, ben à bè: Ǹ ɛara ǹ gá ǹ Balaki le ǹ onɛ lán má dànnɛ
    nà.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Màrààw pe, hemimume'u ràm imume'u pà izupe.
    — Ezewyr ko heze'eg imume'u pà Marak pe kury, i'i izupe.
  eng-DRA: 'And the Lord put the word in his mouth, and said: Return to Balac, and
    thus shalt thou speak.'
