verse: NUM.023.015
translations:
  mal-C: 'ബിലെയാം ബാലാക്കിനോട്: “താങ്കളുടെ ഹോമയാഗത്തിനരികെ നിൽക്കുക. ഞാൻ അവിടെ യഹോവയെ
    കാണട്ടെ.”'
  deu-TKW: 'Da sprach er zu Balak: warte hier bei deinem Brandopfer; ich aber will
    dort eine Offenbarung suchen.'
  lin-lin: 'Balami alobaki na Balaki : — Telema awa, pembeni ya mbeka na yo, wana
    ngai nakopusana mwa mosika mpo na kokutana na ye.'
  eng-LSV: And he says to Balak, “Station yourself here by your burnt-offering, and
    I meet [Him] there”;
  eng-GNV: After, he sayde vnto Balak, Stande here by thy burnt offring, and I wil
    meete the Lord yonder.
  eng-WEBSTER: And he said to Balak, Stand here by thy burnt-offering, while I meet
    the LORD yonder.
  nhw-BL: 'Huajca nopona Balaam quiilhui Tlanahuatijquetl Balac: ―Ximocahua nica nechca
    motlacajcahualis tlatlatili huan na niquitati Toteco Dios nopona.'
  swh-ONEN: Balaamu akamwambia Balaki, “Kaa hapa kando ya sadaka yako wakati ninapokwenda
    kuonana na Mungu kule.”
  bba-bba: Mɑ Bɑlɑmu u Bɑlɑki sɔ̃ɔwɑ u nɛɛ, ɑ yɔ̃ro mi ɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu mɔ̀
    mini, kpɑ n dɑ n nɔ ye Yinni Gusunɔ u koo mɑn sɔ̃.
  eng-KJVCPB: And he said unto Balak, Stand here by thy burnt offering, while I meet
    the Lord yonder.
  luo-luo: Balaam nowacho ne Balak niya, “Bed but misangoni ka, ka anto adhi romo
    gi Nyasaye bathe kocha.”
  meu-meu: Bena Balaam ese Balak e hamaoroa, eto, Emu ḡole-oho boubouna badibadinai
    ba gini; lau bainala, Iehova ida baia hedavari.
  npi-ULB: त्यसपछि बालामले बालाकलाई भने, “यहीँ नै तपाईंको बलिदानको छेउमा उभिनुहोस्,
    म परमप्रभुलाई भेट्न जान्छु ।”
  yor-yor: Balaamu ṣo fún Balaki pé, “Dúró níbí ti ẹbọ sísun rẹ nígbà tí mo bá lọ
    pàdé rẹ̀ níbẹ̀.”
  emp-NTPO: 'Maʌ̃be Balaaʌ̃ba idjía jarasia: –Nama jʌ̃ãdua bʌa animarã Ãcõrẽa babue
    dia b̶ʌmaa. Mʌ̃ra awuá wãya Ãcõrẽ ume bed̶eai carea.–'
  pes-OPCB: 'پس بلعام به پادشاه گفت: «تو در کنار قربانی سوختنی خود بایست تا من به
    ملاقات خداوند بروم.»'
  tgl-ULB: Pagkatapos, sinabi ni Balaam kay Balak, “Tumayo ka rito sa tabi ng iyong
    handog na susunugin, habang nakikipagkita ako kay Yahweh doon.”
  cbu-NT: Ashiramchusin, yusur Balam kurakaa Balaka tárangiya; Ashiri shiy musá neetsiritamapa
    nishuri patumbchirishish xanatamash kutapandama. Nuwma nuwaanitarisha naayaruni,
    pangatama, yapeeja Apanll nuwaa yusur chamayangachinda, tárangiya.
  hui-hui: Balama ibugua Balagahondo lalu, Mbirale bo lomabu delarigoria hondo habe.
    I̱na Ngode Datagaliwabe lola hole naina porogo, lene.
  mya-mya: ဗာ​လမ်​က​ဗာ​လက်​ဘု​ရင်​အား``သင်​သည်​မီး​ရှို့ ရာ​ယဇ်​နား​တွင်​ရပ်​နေ​လော့။
    ငါ​သည်​သွား​၍ ဘုရား​သခင်​နှင့်​တွေ့​ဆုံ​မည်'' ဟု​ဆို​၏။
  bod-N: པེལ་ཨམ་གྱིས་པཱ་ལག་ལ། ང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཇལ་དུ་འགྲོ་སྟེ། ཁྱོད་ནི་འདིར་རང་གི་སྦྱིན་སྲེག་གི་རྩར་འགྲེང་ནས་སྡོད་ཅིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Bharamu akati kuna Bharaki, “Gara pano iwe parutivi rwechipiriso chako
    ini ndichindosangana naye uko.”
  spa-BLM: 'Le dijo a Balac: “Quédate aquí con tu holocausto, mientras yo me encuentro
    con Dios allá”.'
  cac-cac: 'Ix yalanxi vin̈aj Balaam chi'' d''a vin̈aj Balac chi'' icha tic: —Canan̈
    d''a stz''ey altar tic, yacb''an b''at in lolon yed'' Jehová, xchi vin̈.'
  swh-ULB: Kisha Balaamu akamwambia Balaki, “Simama hapa karibu na sadaka zako, wakati
    mimi naenda kukutana na BWANA kule.”
  bel-bel: 'І сказаў Валаку: пастой тут каля цэласпаленьня твайго, а я пайду туды
    насустрач.'
  deu-ELBBK: 'Und er sprach zu Balak: Stelle dich hier neben dein Brandopfer, und
    ich, ich will dort entgegengehen.'
  mbb-OT: Migkaǥi si Balaam diyà te ki Balak te, “Kayi ke zà te avey te pemuhat nu
    he edtutungen su ebpekidhinguma a mulà te Nengazen diyà te egkehunaan.”
  mal-2015: 'പിന്നെ അവൻ ബാലാക്കിനോടു: ഇവിടെ നിന്റെ ഹോമയാഗത്തിന്റെ അടുക്കൽ നിൽക്ക;
    ഞാൻ അങ്ങോട്ടു ചെന്നു കാണട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Balaam phenďa le Balakoske: „Ačh kade paš tiri labarďi obeta a me džava,
    hoj man te arakhav le RAJEHA.“'
  pes-OPV: 'و او به بالاق گفت: «نزدقربانی سوختنی خود، اینجا بایست تا من در آنجا(خداوند
    را) ملاقات نمایم.»'
  ron-1924: 'Балаам а зис луй Балак: „Стай аич, лынгэ ардеря та де тот, ши еу мэ вой
    дуче ынаинтя луй Думнезеу.”'
  ben-OBCV: বালাককে বিলিয়ম বলল, “যখন আমি তাঁর সঙ্গে দেখা করতে যাই, আপনি আপনার নৈবেদ্যের
    পাশে অপেক্ষা করুন।”
  som-som: Oo markaasuu Baalaaq ku yidhi, Halkan allabarigaaga la gubo ag istaag intaan
    Rabbiga xaggaas shishe kaga hor tegayo.
  lat-VUC: 'dixit ad Balac: Sta hic juxta holocaustum tuum, donec ego obvius pergam.'
  eng-ASVBT: And he said unto Balak, Stand here by thy burnt offering, while I meet
    Jehovah yonder.
  ita-1885: 'E Balaam disse a Balac: Fermati qui presso al tuo olocausto, e io me
    ne andrò colà allo scontro.'
  eng-LXXUP: And Balaam said to Balak, Stand by thy sacrifice, and I will go to inquire
    of God.
  eng-ULB: Then Balaam said to Balak, “Stand here by your burnt offering, while I
    meet with Yahweh over there.”
  spa-VBL: Balaam le dijo a Balac, “Espera aquí junto a tu holocausto mientras me
    encuentro con el Señor allí”.
  fra-_FOB: 'Alors Balaam dit à Balak: Tiens-toi ici près de ton holocauste, et moi
    j''irai là à la rencontre de l''Éternel.'
  mal-mal: 'പിന്നെ അവൻ ബാലാക്കിനോട്: “ഇവിടെ നിന്റെ ഹോമയാഗത്തിന്റെ അടുക്കൽ നില്ക്കുക;
    ഞാൻ അങ്ങോട്ട് ചെന്ന് കാണട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bilām ne Balaq se kahā, “Yahāṅ apnī qurbāngāh ke pās khaṛe raheṅ. Maiṅ
    kuchh fāsile par jā kar Rab se milūṅgā.”
  suz-BL: मिनु बालाममी बालाक कली “गो परमप्रभु यावे कली ग्रुम्‍थ एर लाइनुङ। गे चहिं
    एको इन चोशा चढ़ेशो आ नेक्‍था राप्‍शा बाक्‍कीन” देंत।
  ita-1927: 'E Balaam disse a Balak: “Stattene qui presso ai tuo olocausto, e io andrò
    a incontrare l’Eterno”.'
  ckb-ckb: 'بەلعام بە بالاقی گوت: «لێرە لەلای قوربانی سووتاندنەکەت بوەستە و من دەچمە
    ئەوێ بۆ گەیشتن بە یەزدان.»'
  eng-BBE: Then he said to Balak, Take your place here by your burned offering, while
    I go over there to the Lord.
  kan-OKCV: ಆಗ ಅವನು ಬಾಲಾಕನಿಗೆ, “ಇಲ್ಲಿ ನಿನ್ನ ದಹನಬಲಿಯ ಹತ್ತಿರ ನಿಂತುಕೋ. ನಾನು ಅಲ್ಲಿ ಯೆಹೋವ
    ದೇವರನ್ನು ಎದುರುಗೊಳ್ಳುವೆನು,” ಎಂದನು.
  bbb-bbb: Areme Berame fune Kini Beraki kuae, Ani zinone one ige no ifaejeva ijia
    manike na gafia va E Ireobo ije bieno kuae.
  tam-2017: 'அப்பொழுது பிலேயாம் பாலாகை நோக்கி: “இங்கே உம்முடைய சர்வாங்கதகனபலி அருகில்
    நில்லும்; நான் அங்கே போய்க் யெகோவாவைச் சந்தித்துவருகிறேன்” என்றான்.'
  spa-RV-1909: 'Entonces él dijo á Balac: Ponte aquí junto á tu holocausto, y yo iré
    á encontrar á Dios allí.'
  ron-BTF: 'Și i-a spus lui Balac: Stai aici în picioare lângă ofranda ta arsă, în
    timp ce eu mă voi întâlni cu DOMNUL mai încolo.'
  eng-WEBP: He said to Balak, “Stand here by your burnt offering, while I meet God
    over there.”
  eng-FBV: Balaam told Balak, “Wait here beside your burnt offering while I meet the
    Lord over there.”
  nld-1939: 'En Balaäm sprak tot Balak: Blijf hier bij uw offer staan: terwijl ik
    heenga, om een nieuwe verschijning te hebben.'
  nch-BL: 'Huajca nopona Balaam quiilhui Tanahuatijquet Balac: ―Ximocahua nica nechca
    motacajcahualis tatatili huan na niquitati Toteco Dios nopona.'
  vie-1934: 'Ba-la-am bèn nói cùng Ba-lác rằng: Hãy đứng đây gần của lễ thiêu của
    vua, còn tôi sẽ đi lại đó, đón Đức Giê-hô-va.'
  hin-CV: फिर वहां बिलआम ने बालाक से कहा, “आप यहीं होमबलि के निकट ठहरिए और मैं वहां
    आगे जाकर याहवेह से भेंट करूंगा.”
  eng-OURB: He said to Balak, “Stand here by your burnt offering, while I meet over
    there.”
  spa-BES: 'Y dijo a Balac: Toma tu lugar aquí con tu holocausto, mientras yo voy
    al Señor.'
  tdx-tdx: Le hoe re amy Balake, Mijohaña etoa marivo o isoroña’oo, le homb’ aroan-draho,
    hifañaoñe.
  vid-vid: Balaamu nakamlonjela Balaki, “Upone hano behi na nhambiko ya hegwe ya kulakazwa,
    nani ndute kula kumwambu kiting'hana na Mkulu Nguluwi.”
  eng-OKE: And he said to Balak, Stand here by thy burnt offering, and I will go yonder.
  tha-KJV: บาลาอัมพู​ดก​ับบาลาคว่า “จงยืนอยู่ข้างเครื่องเผาบูชาของท่านเถิด ขณะที่​ข้าพเจ้าไปพบพระเยโฮวาห์ตรงโน้น”
  por-BR-2018: 'Então ele disse a Balaque: Põe-te aqui junto a teu holocausto, e eu
    irei a encontrar a Deus ali.'
  deu-ELO: 'Und er sprach zu Balak: Stelle dich hier neben dein Brandopfer, und ich,
    ich will dort entgegengehen.'
  eng-WYC-2018: Balaam said to Balak, Stand here beside thy burnt sacrifice, while
    I go to meet with the Lord.
  epo-epo: 'Kaj li diris al Balak: Staru ĉi tie ĉe via brulofero, kaj mi iros renkonte
    tien.'
  uig-PIN: 'Balaam Balaⱪⱪa: — Sili muxu yǝrdǝ ɵzlirining kɵydürmǝ ⱪurbanliⱪlirining
    yenida turup tursila, mǝn awu yaⱪⱪa berip kɵrüxüp kelǝy, — dedi.'
  beo-beo: 'Ba:ila:me da Ba:ila:gema amane sia:i, “Goeguda: dia gobei iasu gadenene
    leloma. Amola na da ga (south) asili, Gode gousa:mu.”'
  tpi-OTNT: Orait nau Balam i tokim Balak olsem, “Yu sanap klostu long dispela ofa
    bilong paia i kukim olgeta na bai mi go bungim God long hap.”
  hau-SA: Bala’am ya ce wa Balak, “Tsaya nan kusa da hadayarka, ni kuwa in je in sadu
    da Ubangiji a can.”
  uig-LAT: 'Balaam Balaqqa: — Sili mushu yerde özlirining köydürme qurbanliqlirining
    yénida turup tursila, men awu yaqqa bérip körüshüp kéley, — dédi.'
  nde-nde: UBhalamu wathi kuBhalaki, “Hlala lapha eceleni komnikelo wakho mina ngisayahlangana
    laye ngale.”
  ton-ton: Pea naʻa ne pehē kia Pelaki, “Tuʻu ke ofi ki hoʻo feilaulau tutu, lolotonga
    ʻa ʻeku ʻalu ki he potu na ke ma fetaulaki.”
  ces-1613: 'Řekl pak Balákovi: Postůj tuto při zápalné oběti své, a já půjdu tamto
    vstříc Hospodinu.'
  eng-WMB: He said to Balak, “Stand here by your burnt offering, while I meet God
    over there.”
  tam-TCV: அப்பொழுது பிலேயாம் பாலாக்கிடம், “நீ உன் காணிக்கைக்குப் பக்கத்தில் நில்.
    நான் அங்குபோய் யெகோவாவைச் சந்தித்து வருகிறேன்” என்று சொல்லிப் போனான்.
  ceb-ULB: Unya giingnan ni Balaam si Balak, “Tindog dinhi tapad sa imong halad nga
    sinunog, samtang makigkita ako kang Yahweh didto.”
  pol-UBG: 'I powiedział do Balaka: Pozostań tu przy swoim całopaleniu, a ja pójdę
    tam na spotkanie PANA.'
  agr-agr: 'Nuwi Balaam Balakan chichajak: “Juju kuntin maa patagbauwa juwi pujumata,
    nuniamin wi wenu Tuke Pujuujai chichastajai niish wajinjuttig”, tusa ukuak weuwai.'
  kyc-kyc: Belameme Beleke kando lao, Embena kiso maipinyi mare dakena karape. Namba
    dumunya Anatu kando nyela paro, leya.
  urd-GVU: بلعام نے بلق سے کہا، ”یہاں اپنی قربان گاہ کے پاس کھڑے رہیں۔ مَیں کچھ فاصلے
    پر جا کر رب سے ملوں گا۔“
  deu-1912: 'Und (Bileam) sprach zu Balak: Tritt her zu deinem Brandopfer; ich will
    dort warten.'
  ntj-ntj: Nyangka Payilamanya kutju mapitjangu Mama Kuurrku tjukurrpa kuliralpi marlaku
    pitjangu puurrpa Payilikila lurrtjurringu. Nyangka-lu tjapirnu, “Nyaa watjarnu
    Mama Kuurrtu?”
  kan-2017: ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನೀನು ಇಲ್ಲೇ ಸರ್ವಾಂಗಹೋಮ ಮಾಡಿರುವ ಸ್ಥಳದಲ್ಲಿ ನಿಂತುಕೋ. ನಾನು
    ಆ ಕಡೆಗೆ ಹೋಗಿ ಯೆಹೋವನನ್ನು ಎದುರುಗೊಳ್ಳುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Balaam ngak Balak, “Mu sak’iy u to’oben e maligach rom ni mo’oruf,
    mu gu wan aram nggu mada’gow Got.”
  hlt-MCSB: Te phoeiah Balak te, “Kai ke la ka pawk vaengah namah kah hmueihhlutnah
    taengah he ana pai,” a ti nah.
  mdy-ETH: ባኣላኣሜ ባኣላኣቄ ኮራ፦ «ኔኤኒ ሃይካ ፆኦሲም ሚቺ ዒንጌ ቤዞ ኮይላ ዔቄ፤ ታኣኒ ፆኦሲና ካኣማኒ ሃሴኬያ ዓኣዻንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Afei, Balaam ka kyerɛɛ ɔhene no sɛ, “Gyina wo ɔhyeɛ afɔdeɛ no ho wɔ
    ha na me nso merekɔhyia Awurade.”
  eng-WEBU: He said to Balak, “Stand here by your burnt offering, while I meet God
    over there.”
  bnp-bnp: Lakea e Balam i takia e Balak i ta maea, “O pesi tabukoi na nihabi gutu-vuro,
    ga vano taro iau, ga ta turana Vure na harehare.”
  wal-wal: Balaami Baalaaqa, “Taani hinin GODAARA gaittiyo wode, neeni hagan ne xuuggiyo
    yarshshuwaa matan eqqashsha” yaagiis.
  spa-PDDPT: 'Luego dijo a Balac: Quédate en pie aquí junto a tu ofrenda quemada mientras
    me encuentro con Yavé allí.'
  gun-gun: 'Ha''e ramo Balaão aipoe''i Balaque pe: — Epyta ke apy altar áry reapy
    va''ekue yvýry, ha''e rã xee ma aa ta pe''i py Senhor reve aikuaa pota aguã —
    he''i.'
  ilo-ULB: Kalpasanna, kinuna ni Balaam kenni Balak, “Agtakderka ditoy abay ti datonmo
    a naipuor, bayat ti pannakisarakko kenni Yahweh sadiay.
  kpg-kpg: Balaam ga helekai gi Balak, “Goe gaa noho i baahi dau tigidaumaha deenei,
    au e hana malaa e heetugi gi God i golo.”
  uig-ARA: 'بالائام بالاققا: — سىلى مۇشۇ يەردە ئۆزلىرىنىڭ كۆيدۈرمە قۇربانلىقلىرىنىڭ
    يېنىدا تۇرۇپ تۇرسىلا، مەن ئاۋۇ ياققا بېرىپ كۆرۈشۈپ كېلەي، — دېدى.'
  sus-sus: Balami naxa a fala Balaki bɛ, «I xa lu be i xa sɛrɛxɛ fɛ ma, n tan xa n
    makuya dondoronti, n nun Alatala xa lu yire keren.»
  pon-2006: Palaam eri patohwanohng Palak, “Komw sepit mahs limwahn mehn meirong isihs
    pwukat, pwe I pahn patolahng tuhwong Koht mahs.”
  jae-jae: Go Bileam kêsôm gêdêŋ Balak gebe “Ôkô ôwiŋ nêm daja, ma aê najalic Apômtau
    aŋga lôc ŋamakeŋ ônêŋa.”
  ksd-ksd: 'Ma i ga biti tai Balak: Una tur ati pire ra tinabar di tun tar ia, ba
    iau barat ra Luluai abara.'
  tur-YTC: Balak'a, “Ben orada Tanrı'yla buluşurken sen burada, yakmalık sunularının
    yanında dur” dedi.
  grc-BRENT: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, παράστηθι ἐπὶ τῆς θυσίας σου, ἐγὼ δὲ πορεύσομαι
    ἐπερωτῆσαι τὸν Θεόν.
  ind-AYT: Bileam berkata kepada Balak, “Berdirilah di dekat kurban bakaranmu dan
    aku akan menemui TUHAN di sana.”
  nya-nya: Balaamu anawuza Balaki kuti, “Khalani pano pafupi ndi nsembe yanu pamene
    ine ndikukakumana ndi Mulungu cha uko.”
  hrv-hrv: 'Bileam tada rekne Balaku: “Stoj ovdje kraj svoje paljenice, a ja odoh
    onamo na susret Bogu.”'
  mps-mps: Tama Balamgo Balakbolo te po wali, “Nage e isigo ula silibo ofa pagede
    dolaluao, tama ena God uba sugi paibao,” wali.
  tpi-tpi: Orait nau Balam i tokim Balak olsem, “Yu sanap klostu long dispela ofa
    bilong paia i kukim olgeta na bai mi go bungim God long hap.”
  dan-1931: 'Derpå sagde Bileam til Balak: “Bliv stående her ved dit Brændoffer, medens
    jeg ser efter, om der møder mig noget!”'
  vie-OVCB: 'Ba-la-am nói: “Xin vua đứng đây bên cạnh của lễ thiêu, để tôi đi gặp
    Chúa Hằng Hữu.”'
  guj-2017: બલામે બાલાકને કહ્યું, “અહીં તારા દહનીયાર્પણ પાસે ઊભો રહે, હું યહોવાહને
    મળવા ત્યાં ઉપર જાઉ છું.”
  pon-2006A: Palaam eri patohwanohng Palak, “Komw sepit mahs limwahn mehn meirong
    isihs pwukat, pwe I pahn patolahng tuhwong Koht mahs.”
  por-BRBSL: 'Ele disse a Balak: “Fique aqui ao lado de sua oferta queimada, enquanto
    eu encontro Deus ali”.'
  cth-cth: Balak koevah, hawvah, BAWIPA ka kâhmo navah, hmaisawi thuengnae a kung
    koe pou ka kangdout loe telah atipouh.
  twi-twi: Balaam ka kyerɛɛ Balak se, “Tena wʼafɔre no ho wɔ ha na me nso merekohyia
    Awuradewɔ hɔ.”
  hlt-hlt: Te phoeiah Balak te, “Kai ke la ka pawk vaengah namah kah hmueihhlutnah
    taengah he ana pai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu nɑ́kɛ́ Bɑdɑki kɛ dɔ̀: Ncómmú diɛ ɑ fìé ìì wũɔ̃ borɛ̀ kɛ̀
    n kɔtɛ ciɛ nkɛ́yɑ̀ ti Yiɛ̀ nKuyie nyó n nɑ́kɛ́ tì.'
  msy-2020: Ezɨ Balam kamagh Balak mɨgei, “Nɨ kagh uan ofan bar isia mɨghɨribar boroghɨn
    tughɨv ikɨ. Eghtɨ kɨ munagh mangɨ God bagh orarkɨ a batoka.”
  dop-dop: 'Nɑ ɩ́ tɔ́ Pɑlɑkɩ sɩ: Sǝŋ tǝnɑ nɑ mɑ́ polo nɑ mɑ́ nɑ Ɩsɔ tǝ́ suli.'
  azb-azb: 'Bilam Balaqa dedi: «Bir az irəlidə Rəblə görüşə gedirəm. Sən burada yandırma
    qurbanının yanında dur».'
  eng-DBY: And [Balaam] said to Balak, Stand here by thy burnt-offering, and I will
    go to meet yonder.
  hin-2017: तब बिलाम ने बालाक से कहा, “अपने होमबलि के पास यहीं खड़ा रह, और मैं उधर
    जाकर यहोवा से भेंट करूँ।”
  wol-KYG: 'Balaam ne Balag: «Taxaweel nii ci sa saraxu rendi-dóomal, man ma séentuji
    nee.»'
  eng-YLT: And he saith unto Balak, 'Station thyself here by thy burnt-offering, and
    I — I meet [Him] there;'
  eng-WYC-2017: Balaam said to Balak, Stand here beside thy burnt sacrifice, while
    I go to meet with the Lord.
  eng-WMBB: He said to Balak, “Stand here by your burnt offering, while I meet God
    over there.”
  urd-GVH: बिलाम ने बलक़ से कहा, “यहाँ अपनी क़ुरबानगाह के पास खड़े रहें। मैं कुछ फ़ासले
    पर जाकर रब से मिलूँगा।”
  rug-rug: Meke zama la koe Balaki se Belami, “Turu kapae koari na mua vina vukivukihi
    va uququ, maqu la tutuvia sa Tamasa panahoi,” gua si asa.
  gaz-gaz: Balaʼaamis Baalaaqiin, “Ati hamma ani achi siqee Waaqa wajjin wal argutti
    asuma aarsaa kee bira turi” jedhe.
  fra-LSG: 'Balaam dit à Balak: Tiens-toi ici, près de ton holocauste, et j’irai à
    la rencontre de Dieu.'
  gnn-gnn: Bala biyapul ŋayi Baylamdja waŋana ŋunhiyi warray liŋgu yana Godku warray
    dhäruk, bitjarra gam'. “Way Balak, mäkiri'‐witjurra dhiyaku dhärukku gam'.
  yal-yal: Balami yi a fala Balaki xa, a naxa, “Ti i ya saraxa gan daxine dɛxɔn be,
    n tan xa siga Ala ralandeni mɛnni.”
  haw-1868: I aku la ia ia Balaka, E ku oe maanei ma kau mohaikuni, a halawai aku
    wau me Iehova ma o.
  arb-NAV: 'وَقَالَ لِبَالاقَ: «انْتَظِرْنِي هُنَاكَ عِنْدَ مُحْرَقَاتِكَ وَأَنَا
    أَمْضِي إِلَى هُنَاكَ».'
  ewe-ewe: Balaam gblɔ na Balak be, “Tsi tsitre ɖe afi sia, ɖe wò numevɔsa la gbɔ
    ne mayi aɖado go Yehowa.”
  eng-LEE: And he said unto Balak, Place thyself here by thy burnt-offering, while
    I will repair to yonder place.
  asm-FB: পাছত তেওঁ বালাকক ক’লে, “তুমি এই ঠাইতে তোমাৰ হোম-বলিৰ ওচৰত থিয় হৈ থাকা;
    মই হ’লে, সৌ তাত ঈশ্বৰৰ সাক্ষাৎ কৰোঁগৈ।”
  sus-A: بَلَمِ نَشَ عَ قَلَ بَلَكِ بّ، «عِ شَ لُ بٍ عِ شَ سّرّشّ قّ مَ، ﭑ تَن شَ
    ﭑ مَكُيَ دٌندٌرٌنتِ، ﭑ نُن عَلَتَلَ شَ لُ يِرٍ كٍرٍن.»
  fra-SBL: 'Il dit à Balak : « Reste ici près de ton holocauste, pendant que je rencontre
    Dieu là-bas. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־בָּלָ֔ק הִתְיַצֵּ֥ב כֹּ֖ה עַל־עֹלָתֶ֑ךָ וְאָנֹכִ֖י אִקָּ֥רֶה
    כֹּֽה׃
  eng-WYCLIFFE: he seide to Balaach, Stonde here bisidis thi brent sacrifice, while
    Y go.
  piu-2006: '@see-verse:NUM.023.014'
  cwe-cwe: Balaamu kamulongela Balaki, “Ima hano habehi na nhambiko yako ya kutimbula,
    niye nihite kuumwambu nikaiting'hane na Mndewa Mulungu.”
  kik-kik: Balamu akĩĩra Balaki atĩrĩ, “Wee ikara haha hakuhĩ na iruta rĩaku nyambe
    thiĩ ngacemanie nake haarĩa.”
  fra-NCL: 'Et Balaam dit à Balac : « Tiens-toi ici près de ton holocauste, et moi
    j’irai là à la rencontre de Dieu. »'
  cek-AK: Balaam mah Balak khaeah, Angraeng tongh hanah ahmuen kalah ah ka caeh nathung,
    nang loe na sak ih angbawnhaih ahmuen taengah om ah, tiah a naa.
  cuk-cuk: 'Degi, Balaam, Balacʼga sogded: —Na be-ibmar-ogumakar-uknaid-nagaba be
    gwisguo, andi Bab-Dummad-ebo abingunagwelo.'
  uig-CYR: 'Балаам Балаққа: — Сили мошу йәрдә өзлириниң көйдүрмә қурбанлиқлириниң
    йенида туруп турсила, мән аву яққа берип көрүшүп келәй, — деди.'
  tel-2017: అప్పుడు బిలాము బాలాకుతో “నువ్వు ఇక్కడ నీ దహనబలి దగ్గర నిలిచి ఉండు. నేను
    అక్కడ యెహోవాను కలుసుకుంటాను” అన్నాడు.
  hat-BSA: 'Konsa, li te di a Balak: “Kanpe bò kote ofrann brile ou a, pandan mwen
    menm, mwen ap rankontre SENYÈ a soti lòtbò.”'
  kos-kos: Balaam el fahk nu sel Balak, “Tu sisken mwe kisa firir lom inge soaneyu,
    ac nga ac som osun nu sin God inse ingo.”
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־בָּלָ֔ק הִתְיַצֵּ֥ב כֹּ֖ה עַל־עֹלָתֶ֑ךָ וְאָנֹכִ֖י אִקָּ֥רֶה
    כֹּֽה׃
  ibo-ibo: Belam sịrị Balak, “Guzoro nʼebe a nʼakụkụ ihe aja gị, ebe mụ onwe m ga-ezute
    ya nʼofe nke ọzọ.”
  ory-ory: ତହୁଁ ସେ ବାଲାକଙ୍କୁ କହିଲା, “ମୁଁ ଯେପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନରେ ପରମେଶ୍ୱରଙ୍କ ସହିତ
    ସାକ୍ଷାତ କରିବି, ସେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ଏହି ସ୍ଥାନରେ ଆପଣା ହୋମବଳି ନିକଟରେ ଠିଆ ହୋଇଥାଅ।”
  chk-chk: Nge Palam a üreni Palak, “Kopwe ütä ikei lükün om kei asoren kek, nge ngang
    üpwe churi ewe Samol mi Lapalap ikenan.”
  rop-rop: Wal Beilam bin tok langa Beilak, “Yu jandap iya wansaid langa yu barnapwan
    ofring, en ai garra go en tok langa God na.”
  ukr-1871: 'І каже він Балакові: Стань ту коло всепалення твого, а я піду там на
    зустріч.'
  deu-1951: 'Und Bileam sprach zu Balak: Tritt hier zu deinem Brandopfer; ich aber
    will dort eine Begegnung suchen.'
  eng-JPS: 'And he said unto Balak: ''Stand here by thy burnt-offering, while I go
    toward a meeting yonder.'''
  srp-1865: 'Tada Valam reèe Valaku: stoj tu kod žrtve svoje paljenice, a ja idem
    onamo na susret Gospodu.'
  lug-lug: Balamu n’agamba Balaki nti, “Beera wano awali ebiweebwayo byo, nze ŋŋende
    musisinkane wali.”
  heb-heb: ויאמר אל בלק התיצב כה על עלתך ואנכי אקרה כה׃
  ben-IRV: তখন সে বালাককে বলল, “আমি যতক্ষণ ওখানে সদাপ্রভুর সঙ্গে সাক্ষাৎ করি, ততক্ষণ
    আপনি এখানে আপনকার হোমবলির কাছে দাঁড়িয়ে থাকুন।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਬਾਲਾਕ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਚੜ੍ਹਾਵੇ ਕੋਲ ਇੱਥੇ ਖੜ੍ਹਾ ਹੋ ਜਾ ਜਦ ਤੱਕ ਮੈਂ
    ਯਹੋਵਾਹ ਨੂੰ ਉੱਥੇ ਨਾ ਮਿਲਾਂ।
  mya-JVB: ဗာလမ်ကလည်း၊ မင်းကြီးပူဇော်သော မီးရှို့ ရာ ယဇ်နား မှာ ရပ် လော့။ ငါ သည် ထာဝရဘုရားကို
    ခရီးဦးကြိုပြု ခြင်းငှါအခြားတပါးသို့ သွားပါမည်ဟု ဗာလက် မင်းအား ဆို ၏။
  tbg-tbg: Ho Balaakiva mintuvaro Balaamiva virara tiharo, Are ihavano ekaa ita kaaina
    ofaara tataaqa vairaqe te vutuni oru Kotira vataake variare, tiro.
  hmo-hmo: Balama ese Balaki ia hamaoroa, ia gwau, “Oiemu boubou gabua patana ena
    badibadinai do oi gini, do lau lao, Lohiabada danu do ai hedavari.”
  urd-urd: तब उसने बलक़ से कहा, “तू यहाँ अपनी सोख़्तनी क़ुर्बानी के पास ठहरा रह, जब
    कि मैं उधर जाकर ख़ुदावन्द से मिल कर आऊँ।”
  rus-SYN: 'И сказал Валаам Валаку: постой здесь у всесожжения твоего, а я пойду туда
    навстречу Богу.'
  bqc-SIM: 'Ɔ̃ Balaaũ òɛ̀: Zɛ n sa''obↄi la, mí gɛ Dii le we mà gwa.'
  tcz-CHONGTHU: Balaam in jong Balak lengpa komma aseitan, nangma hikomma ana um ta
    din phat chomkhat keima kaga potdoh ding Pathen in ipi ei houlimpi ding ham keima
    Pathen toh kihou lim’a pot doh ding ka hi.
  mar-mar: तेव्हा बलाम बालाकाला म्हणाला, तू येथे आपल्या होमबलीजवळ या वेदीजवळ थांब.
    मी तिकडे जाऊन देवाला भेटून येतो.
  qub-qub: 'Chaycho Balacta Balaam niran: «Cay altarcuna caycashallancho shuyaycämay.
    Nogana aywashaj Tayta Dioswan parlaj.»'
  bqp-bqp: 'Akũ Balamu pìnɛ: Ǹ zɛ n sa''opↄi la, mani gɛ́ mà a le gwe.'
  hat-hat: 'Balaram di Balak konsa: -Rete kanpe bò kote ofrann ou mete boule sou lotèl
    yo. Mwen menm, mwen pral kontre ak Bondye pi devan.'
  eng-BSB: Balaam said to Balak, “Stay here beside your burnt offering while I meet
    the LORD over there.”
  tod-tod: 'Ɓalaame ɠɛni ma: «Lo ʋɛ ɗa-ɠala zalaɠai ɠoba, gè li munu, gè Ɠɔoɠɔ GALAGI
    laaɠomi.»'
  eng-WEBPB: He said to Balak, “Stand here by your burnt offering, while I meet God
    over there.”
  kbq-kbq: Hagi Balamu'a Balakina asamino, ama kresramna vu itare mani'nege'na Ra
    Anumzamofona anturega vu'na ome tutagiha huntaneno.
  nhe-BL: 'Huajca nopona Balaam quiilhui Tlanahuatijquetl Balac: ―Ximocahua nica nechca
    motlacajcahualis tlatlatili huan na niquitati Toteco Dios nopona.'
  bus-bus: 'Ben Balamu bènɛ: Ǹ zɛ n sa''opↄzi kɛ̀, mɛ́ gá mà à le gwe.'
  gub-BL: Na'e Màrààw uze'eg Marak pe. — Epyta xe neremimono kwer hapy pyrer huwake
    nehe. Aha putar newi Tupàn Tuweharupi Wiko Ma'e huwàxi pà nehe, i'i izupe.
  eng-DRA: 'He said to Balac: Stand here by thy burnt offering while I go to meet
    him.'
