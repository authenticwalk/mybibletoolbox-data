verse: NUM.023.017
translations:
  mal-C: അങ്ങനെ ബിലെയാം അയാളുടെ അടുക്കൽ മടങ്ങിച്ചെന്നു; മോവാബ്യപ്രഭുക്കന്മാർ എല്ലാവരോടുംകൂടെ
    അയാൾ തന്റെ യാഗത്തിന്റെ അടുക്കൽ നിൽക്കുന്നതു കണ്ടു. ബാലാക്ക് അദ്ദേഹത്തോട്, “യഹോവയുടെ
    അരുളപ്പാടെന്ത്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da kam er zu ihm; er aber stand noch da bei seinem Brandopfer mit den
    Häuptlingen der Moabiter. Da fragte ihn Balak: Was hat Jahwe geredet?'
  lin-lin: 'Bongo, Balami azongaki epai ya Balaki mpe akutaki ye atelemi pembeni ya
    mbeka na ye, elongo na bakambi nyonso ya Moabi. Balaki atunaki ye : — Yawe alobi
    nini ?'
  eng-LSV: 'And he comes to him, and behold, he is standing by his burnt-offering,
    and the princes of Moab [are] with him, and Balak says to him: “What has YHWH
    spoken?”'
  eng-GNV: 'And when he came to him, beholde, hee stoode by his burnt offering, and
    the princes of Moab with him: so Balak sayde vnto him, What hath the Lord sayd?'
  eng-WEBSTER: And when he came to him, behold, he stood by his burnt-offering, and
    the princes of Moab with him. And Balak said to him, What hath the LORD spoken?
  nhw-BL: 'Huan Balaam mocuepqui huan quiitac Balac ijcatoc nechca nopa tlacajcahualistli
    tlatlatili, huan ihuaya itztoyaj nopa tlayacanani tlen tlali Moab. Huan Tlanahuatijquetl
    Balac quitlatzintoquili: ―¿Tlaque mitzilhuijtoc DIOS?'
  swh-ONEN: Basi Balaamu akarudi kwa Balaki, akamkuta amesimama kando ya sadaka yake,
    akiwa na wakuu wa Moabu. Balaki akamuuliza, “Je, Bwana amesema nini?”
  bba-bba: Mɑ u wurɑ u dɑ Bɑlɑkin mi u deemɑ u wɑ̃ɑ win yɑ̃kunun bɔkuɔ, wi kɑ Mɔɑbubɑn
    wiruɡibu. Sɑɑ yerɑ u Bɑlɑmu bikiɑ u nɛɛ, mbɑ Yinni Gusunɔ u nun sɔ̃ɔwɑ.
  eng-KJVCPB: And when he came to him, behold, he stood by his burnt offering, and
    the princes of Moab with him. And Balak said unto him, What hath the Lord spoken?
  luo-luo: Omiyo nodok moyudo Balak kochungʼ but misangone, ka en-gi jodong Moab.
    Balak nopenje niya, “Angʼo mane Jehova Nyasaye owacho?”
  meu-meu: Taunabunai ia na e lou lao, Balak e davaria, ena ḡole-oho boubouna badibadinai
    gini, Moab lohiadia ida. Bena Balak ese e nanadaia, eto, Iehova na ede e gwau
    toma?
  npi-ULB: बालाम तिनीकहाँ फर्केर आए र तिनी आफ्नो होमबलिको छेउमा उभिरहेका थिए र मोआबका
    अगुवाहरू तिनीसँग थिए । अनि बालाकले तिनलाई भने, “परमप्रभुले के भन्‍नुभयो ?”
  yor-yor: Nígbà náà ó lọ sí ọ̀dọ̀ rẹ̀ ó sì bá à tí ó dúró ti ẹbọ sísun rẹ̀ pẹ̀lú
    àwọn ìjòyè Moabu. Balaki sì béèrè lọ́wọ́ rẹ̀ pé, “Kí ni Olúwa wí?”
  emp-NTPO: 'Ara maʌ̃da Balaaʌ̃ra jẽda wãsia. Jũẽbʌrʌd̶e unusia Balára jũma Moab druad̶ebema
    dji dromarã sid̶a Ãcõrẽa animarã babue dia panʌ caita duanʌda. Balába idjía iwid̶isia:
    –¿Ãcõrẽba cãrẽda jarasi?–'
  pes-OPCB: 'پس بلعام به نزد پادشاه که با بزرگان موآب در کنار قربانیهای سوختنی خود
    ایستاده بود، بازگشت. پادشاه پرسید: «خداوند چه فرموده است؟»'
  tgl-ULB: Bumalik si Balaam sa kaniya, at masdam, nakatayo siya sa tabi ng kaniyang
    handog na susunugin, at kasama niya ang mga pinuno ng Moab. At sinabi ni Balak
    sa kaniya, “Ano ang sinabi ni Yahweh?”
  cbu-NT: Balamsha wapitam kanapeeranllu, yusur Balakaa chamayangarangiya. Balaksha
    anshuritam tiptsirpa Mowabshuchpa tputs Balamaam kutaksin, shanee ashiranganaya.
    Balak kutaku, xixeew ashirangiya. Balak anush yusur masharangiya; ¿Natuwa, Apanll
    shiyaa amkimta? tárangiya.
  hui-hui: Balama ibu dai bialu hearia Balaga ibu mbirale bo lomabu delene biagoria
    Moabali haru haga maru heba hayagoriani ngadagua heneyane hendene. Balama daibiyagola
    Balaga ibugua, Anduane Homogohanda agua layabe, lalu hale hene.
  mya-mya: ထို့​ကြောင့်​ဗာ​လမ်​သည်​ဗာ​လက်​ဘု​ရင်​ထံ​သို့ ပြန်​လာ​သော​အ​ခါ ဘု​ရင်​သည်​မော​ဘ​အ​မျိုး
    သား​ခေါင်း​ဆောင်​တို့​နှင့်​အ​တူ မီး​ရှို့​ရာ​ယဇ် အ​နား​တွင်​ရပ်​နေ​သည်​ကို​တွေ့​မြင်​ရ​၏။
    ဗာ​လက် ဘု​ရင်​က​ထာ​ဝ​ရ​ဘု​ရား​မည်​သို့​မိန့်​ကြား တော်​မူ​ကြောင်း​ကို​မေး​မြန်း​၏။-
  bod-N: དེ་ནས་པེལ་ཨམ་ནི་པཱ་ལག་གི་རྩར་ཕྱིར་ལོག་པ་ན། ལྟོས་དང་། པཱ་ལག་ནི་རང་གི་སྦྱིན་སྲེག་གི་རྩར་འགྲེང་ནས་བསྡད་ཡོད་པ་དང་།
    མོ་ཨབ་ཀྱི་འགོ་དཔོན་རྣམས་ཀྱང་ཁོ་དང་མཉམ་དུ་ཡོད་པའོ། །པཱ་ལག་གིས་པེལ་ཨམ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུངས་བྱུང་ཞེས་དྲིས་པ་ན།
  sna-sna: Saka akadzokera kwaari akamuwana amire parutivi rwechipiriso chake, ana
    machinda eMoabhu. Bharaki akamubvunza akati, “Jehovha ati kudiniko?”
  spa-BLM: 'Se acercó a él, y he aquí que estaba de pie junto a su holocausto, y los
    príncipes de Moab con él. Balac le dijo: “¿Qué ha dicho Yahvé?”'
  cac-cac: 'Ix meltzaj vin̈ b''aj aycan vin̈aj Balac yed'' eb'' ay yopisio aj Moab
    d''a stz''ey silab'' chi'', ix sc''anb''an vin̈aj Balac chi'' d''a vin̈ icha tic:
    —¿Tas ix aj yalan Jehová chi'' d''ayach? xchi vin̈.'
  swh-ULB: Balaamu akamrudia, na tazama, alikuwa amesimama karibu na sadaka zake za
    kuteketezwa, na vionigozi wa Moabu walikuwa pamoja naye. Balaki akamwuliza, “BWANA
    amekwambiaje?”
  bel-bel: 'І прыйшоў да яго, і вось, ён стаіць каля цэласпаленьня свайго, і зь ім
    князі Маавіцкія. І сказаў яму Валак: што сказаў Гасподзь?'
  deu-ELBBK: 'Und er kam zu ihm, und siehe, er stand neben seinem Brandopfer, und
    die Fürsten von Moab mit ihm. Und Balak sprach zu ihm: Was hat der HERR geredet?'
  mbb-OT: Umbe, midlikù si Balaam diyà te ki Balak, ne neehè din heini he edhithitindeg
    diyà te avey te pemuhat din he midtutung, duma te menge pengulu te Moab. Mid-insà
    si Balak diyà te ki Balaam te, “Hengkey is migkaǥi te Nengazen diyà te kenikew?”
  mal-2015: 'അവൻ അവന്റെ അടുക്കൽ വന്നപ്പോൾ അവൻ മോവാബ്യപ്രഭുക്കന്മാരോടുകൂടെ തന്റെ ഹോമയാഗത്തിന്റെ
    അടുക്കൽ നിന്നിരുന്നു. അപ്പോൾ ബാലാക്ക് അവനോടു: യഹോവ എന്തു അരുളിച്ചെയ്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar o Balaam džalas ko Balak, arakhľa les te ačhel paš peskri labarďi
    obeta jekhetane le moabike vodcenca. O Balak lestar phučľa: „So vakerelas o RAJ?“'
  pes-OPV: پس نزدوی آمد، و اینک نزد قربانی سوختنی خود باسروران موآب ایستاده بود، و
    بالاق از او پرسیدکه «خداوند چه گفت؟»
  ron-1924: 'Балаам с-а ынторс ла ел, ши ятэ кэ Балак стэтя лынгэ ардеря луй де тот,
    ку кэпетенииле Моабулуй. Балак й-а зис: „Че ць-а спус Домнул?”'
  ben-OBCV: সে তাঁর কাছে গিয়ে দেখল তিনি মোয়াবের কর্মকর্তাদের সঙ্গে তাঁর নৈবেদ্যের
    কাছে দাঁড়িয়ে আছেন। বালাক তাকে জিজ্ঞাসা করলেন, “সদাপ্রভু কী কথা বললেন?”
  som-som: Markaasuu isagii u yimid, oo wuxuu arkay isagoo ag taagan allabarigiisii
    la gubo, oo waxaa isaga la jiray amiirradii reer Moo'aab. Kolkaasaa Baalaaq isagii
    ku yidhi, War Rabbigu muxuu ku hadlay?
  lat-VUC: 'Reversus invenit eum stantem juxta holocaustum suum, et principes Moabitarum
    cum eo. Ad quem Balac: Quid, inquit, locutus est Dominus?'
  eng-ASVBT: And he came to him, and, lo, he was standing by his burnt offering, and
    the princes of Moab with him. And Balak said unto him, What hath Jehovah spoken?
  ita-1885: 'Ed egli se ne venne a Balac; ed egli se ne stava presso al suo olocausto,
    e con lui erano i principi di Moab. E Balac gli disse: Che ha detto il Signore?'
  eng-LXXUP: 'And he returned to him: and he also was standing by his whole burnt
    sacrifice, and all the princes of Moab with him; and Balak said to him, What has
    the Lord spoken?'
  eng-ULB: Balaam returned to him, and look, he was standing by his burnt offering,
    and the leaders of Moab were with him. Then Balak said to him, “What has Yahweh
    said?”
  spa-VBL: Así que volvió a Balac, que estaba esperando allí junto a su holocausto,
    junto con todos los líderes moabitas. “¿Qué dijo el Señor?” Preguntó Balac.
  fra-_FOB: 'Et il vint vers lui; et voici, il se tenait près de son holocauste, et
    les seigneurs de Moab avec lui. Et Balak lui dit: Qu''a dit l''Éternel?'
  mal-mal: 'അവൻ അവന്റെ അടുക്കൽ വന്നപ്പോൾ ബാലാക്ക് മോവാബ്യപ്രഭുക്കന്മാരോടുകൂടെ തന്റെ
    ഹോമയാഗത്തിന്റെ അടുക്കൽ നിന്നിരുന്നു. അപ്പോൾ ബാലാക്ക് അവനോട്: “യഹോവ അരുളിച്ചെയ്തത്
    എന്ത്” എന്ന് ചോദിച്ചു.'
  urd-GVR: Wuh wāpas chalā gayā. Balaq ab tak apne sardāroṅ ke sāth apnī qurbānī ke
    pās khaṛā thā. Us ne us se pūchhā, “Rab ne kyā kahā?”
  suz-BL: मिनु मेको बालाक आ बाक्‍तीके लेश्‍शा जाक्‍त। मेना बालाक नु मोआब ङा ठेयब मुरपुकी
    चोशा चढ़ेतीके आ नेक्‍था राप्‍शा बाक्‍तेक्‍म। मिनु बालाकमी मेको कली “परमप्रभु यावेम
    मार देंम?” दे हिल्‍लो पाप्‍तु।
  ita-1927: 'Balaam tornò da Balak, ed ecco che questi stava presso al suo olocausto,
    coi principi di Moab. E Balak gli disse: “Che ha detto l’Eterno?”'
  ckb-ckb: 'ئەویش هاتە لای و بینی وا لەگەڵ پیاوە گەورەکانی مۆئاب لەلای قوربانی سووتاندنەکەی
    وەستاوە. بالاق لێی پرسی: «یەزدان چی فەرموو؟»'
  eng-BBE: So he came to him where he was waiting by his burned offering with the
    chiefs of Moab by his side. And Balak said to him, What has the Lord said?
  kan-OKCV: ಅವನ ಸಂಗಡ ಮೋವಾಬಿನ ಪ್ರಧಾನರೂ ಅವನ ದಹನಬಲಿಯ ಹತ್ತಿರ ನಿಂತುಕೊಂಡಿದ್ದರು. ಬಾಲಾಕನು
    ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ಏನು ಹೇಳಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo fune una va gake Beraki fu e Moabaetiko ijiebuo e mamekanu ijena
    zinone fuone bu ifaejeva irifo ijia manine. Fu ijia maninoga Berame fu romoga
    fu kuae, E Ireobo fu vua izege kuaraemano kuae?
  tam-2017: 'அவனிடத்திற்கு அவன் வருகிறபோது, அவன் மோவாபின் பிரபுக்களோடுங்கூடத் தன்னுடைய
    சர்வாங்கதகனபலி அருகிலே நின்று கொண்டிருந்தான்; பாலாக் அவனை நோக்கி: “யெகோவா என்ன
    சொன்னார்” என்று கேட்டான்.'
  spa-RV-1909: 'Y vino á él, y he aquí que él estaba junto á su holocausto, y con
    él los príncipes de Moab: y díjole Balac: ¿Qué ha dicho Jehová?'
  ron-BTF: 'Și când a venit la el, iată, el stătea lângă ofranda sa arsă și prinții
    lui Moab stăteau cu el. Și Balac i-a spus: Ce a vorbit DOMNUL?'
  eng-WEBP: He came to him, and behold, he was standing by his burnt offering, and
    the princes of Moab with him. Balak said to him, “What has the LORD spoken?”
  eng-FBV: So he went back to Balak, who was waiting there beside his burnt offering,
    along with all the Moabite leaders. “What did the Lord say?” Balak asked.
  nld-1939: 'Hij ging naar hem toe, terwijl deze nog bij zijn offer stond met de vorsten
    van Moab. Balak vroeg hem: Wat heeft Jahweh gezegd?'
  nch-BL: 'Huan Balaam tacuepili huan quiitac Balac ijcatoc nechca nopa tacajcahualisti
    tatatili, huan ihuaya itztoyaj nopa tayacanani ten tali Moab. Huan Tanahuatijquet
    Balac quitatzintoquili: ―¿Taya mitzilhuijtoc DIOS?'
  vie-1934: 'Ba-la-am trở về cùng Ba-lác; người và các sứ thần Mô-áp đứng gần của
    lễ thiêu của vua. Ba-lác hỏi: Đức Giê-hô-va có phán chi?'
  hin-CV: बिलआम बालाक के पास लौट आया, जो इस समय होमबलि के निकट खड़ा हुआ था, तथा मोआब
    के प्रधान भी उसके पास खड़े हुए थे. बालाक ने उससे पूछा, “क्या कहा है याहवेह ने
    तुमसे?”
  eng-OURB: He came to him, and behold, he was standing by his burnt offering, and
    the princes of Moab [From father] with him. Balak said to him, “What has Adonai
    spoken?”
  spa-BES: 'Entonces se acercó a él donde esperaba, junto a su ofrenda quemada, con
    los jefes de Moab a su lado. Y Balac le dijo: ¿Qué ha dicho el Señor?'
  tdx-tdx: Aa le nimb’ ama’e mb’eo vaho nizoe’e nijohañe amy ni­soroña’ey rekets’
    o roandria’ i Moabeo. Le hoe t’i Balak’ ama’e, Inoñe ty nitsarae’ Iehovà?
  vid-vid: Lelo Balaamu nakahiluka, nakamfika Balaki yemile habehi na nhambiko ya
    heye ya kulakazwa hamwe na vilongozi weng'ha wa Moabu. Balaki nakamuuza, “Mkulu
    Nguluwi nakakulonjela choni?”
  eng-OKE: And he came to him, and he was standing by his burnt offering, and the
    nobles of Moab with him. And Balak said to him, What hath the Lord spoken?
  tha-KJV: บาลาอัมก็​กล​ับมาหาบาลาค ดู​เถิด เขายืนอยู่ข้างเครื่องเผาบูชาของท่าน มี​เจ้​านายแห่งโมอับยืนอยู่กั​บท​่าน
    บาลาคจึงถามเขาว่า “พระเยโฮวาห์ตรั​สว​่ากระไร”
  por-BR-2018: 'E veio a ele, e eis que ele estava junto a seu holocausto, e com ele
    os príncipes de Moabe: e disse-lhe Balaque: Que disse o SENHOR?'
  deu-ELO: 'Und er kam zu ihm, und siehe, er stand neben seinem Brandopfer, und die
    Fürsten von Moab mit ihm. Und Balak sprach zu ihm: Was hat Jehova geredet?'
  eng-WYC-2018: He turned again, and found Balak standing beside his burnt sacrifice,
    and the princes of Moabites with him. To whom Balak said, What hath spoken the
    Lord? (And he returned, and found Balak standing beside his burnt sacrifice, and
    the leaders of the Moabites with him. And Balak said to him, What hath the Lord
    said?)
  epo-epo: 'Kaj li venis al li, kaj jen li staras ĉe sia brulofero, kaj kun li la
    ĉefoj de Moab. Kaj Balak diris al li: Kion parolis la Eternulo?'
  uig-PIN: Balaam Balaⱪning yeniƣa ⱪaytip kǝlgǝndǝ, mana, u wǝ Moabning barliⱪ ǝmirliri
    uning kɵydürmǝ ⱪurbanliⱪining yenida turatti. — Pǝrwǝrdigar nemǝ dedi? — dǝp soridi
    Balaⱪ.
  beo-beo: Amaiba:le, Ba:ila:me da buhagili, Ba:ila:ge amola Moua:be ouligisu dunu,
    ea gobei iasu gadenene lelebe ba:i. Ba:ila:ge da Hina Gode Ea sia:ne iasu amo
    ema adole ba:i.
  tpi-OTNT: Orait em i go bek na lukim Balak wantaim ol lida bilong Moap i sanap klostu
    long dispela ofa bilong paia i kukim olgeta. Na Balak i askim Balam olsem, “Bikpela
    i givim yu wanem tok?”
  hau-SA: Saboda haka ya tafi ya same Balak tsaye a kusa da hadayarsa, tare da dattawan
    Mowab. Balak ya tambaye Bala’am ya ce, “Mene ne Ubangiji ya ce?”
  uig-LAT: Balaam Balaqning yénigha qaytip kelgende, mana, u we Moabning barliq emirliri
    uning köydürme qurbanliqining yénida turatti. — Perwerdigar néme dédi? — dep soridi
    Balaq.
  nde-nde: Wasebuyela kuBhalaki wamfica emi eceleni komnikelo wakhe, kanye lamakhosana
    amaMowabi. UBhalaki wambuza wathi, “Utheni uThixo?”
  ton-ton: Pea ʻi heʻene haʻu ia kiate ia, vakai, naʻe tuʻu ia ʻi heʻene feilaulau
    tutu, fakataha mo e houʻeiki ʻo Moape. Pea naʻe pehē ʻe Pelaki kiate ia,
  ces-1613: 'Přišel tedy k němu, a hle, on stál při zápalné oběti své, a knížata Moábská
    s ním. Jemužto řekl Balák: Co mluvil Hospodin?'
  eng-WMB: He came to him, and behold, he was standing by his burnt offering, and
    the princes of Moab with him. Balak said to him, “What has the LORD spoken?”
  tam-TCV: அப்படியே பிலேயாம் பாலாக்கிடம் போய், மோவாபின் தலைவர்களுடன் அவன் தன் காணிக்கைக்கு
    அருகில் நிற்பதைக் கண்டான். பாலாக் அவனிடம், “யெகோவா என்ன சொன்னார்?” என்று கேட்டான்.
  ceb-ULB: Mibalik si Balaam ngadto kaniya, ug tan-awa, nagtindog siya tapad sa iyang
    halad nga sinunog ug ang mga pangulo sa Moab uban kaniya. Unya miingon si Balak
    kaniya, “Unsa man ang giiingon ni Yahweh?”
  pol-UBG: 'Przyszedł więc do niego, a oto on stał przy swoim całopaleniu, a z nim
    książęta Moabu. I Balak zapytał go: Cóż ci PAN powiedział?'
  agr-agr: 'Tusa tima Balaam wakitki kuntin maa patagbaunum nuna yantamen Balac apu
    moabnumia aidaujai ijunai jegantui. Nunik jeganmatai Balac iniak: “¿Tuke Pujuush
    wajinjutpame?” tau.'
  kyc-kyc: Baa kapu kyuo papala Beleke nenge kiso maiyamo dokonako Moape range akali
    mupwa dupwa pipya kareyamopa kando nyiya. Kamongome apa lalamo lao Belekeme piso
    siya.
  urd-GVU: وہ واپس چلا گیا۔ بلق اب تک اپنے سرداروں کے ساتھ اپنی قربانی کے پاس کھڑا
    تھا۔ اُس نے اُس سے پوچھا، ”رب نے کیا کہا؟“
  deu-1912: 'Und da er wieder zu ihm kam, siehe, da stand er bei seinem Brandopfer
    samt den Fürsten der Moabiter. Und Balak sprach zu ihm: Was hat der HERR gesagt?'
  ntj-ntj: '@see-verse:NUM.023.016'
  kan-2017: ಬಿಳಾಮನು ಬಾಲಾಕನ ಬಳಿಗೆ ಬಂದಾಗ ಬಾಲಾಕನು ತಾನು ಸರ್ವಾಂಗಹೋಮವನ್ನು ಸಮರ್ಪಿಸಿದ ವೇದಿಯ
    ಹತ್ತಿರ ನಿಂತಿದ್ದನು. ಮೋವಾಬ್ಯರ ಪ್ರಧಾನರು ಅವನ ಸಂಗಡ ಇದ್ದರು. ಬಾಲಾಕನು, “ಯೆಹೋವನು ಏನು ಹೇಳಿದ್ದಾನೆ?”
    ಎಂದನು.
  yap-yap: Me sul me pir’eg Balak ni kab sak’iy u to’oben e maligach rok ni mo’oruf
    ni yad fapi tayugang’ nu Moab. Me fith Balak ngak e n’en nike yog SOMOL,
  hlt-MCSB: Te phoeiah a taengla a mael hatah anih kah hmueihhlutnah taengah amah
    kah Moab mangpa rhoek khaw tarha ana pai uh. Te vaengah Balak loh anih te, “BOEIPA
    loh balae a thui,” a ti nah.
  mdy-ETH: ዒዚ ሙካንቴ ባኣላኣቄ ሞዓኣቤ ዓጮኮ ዼኤፖ ዓሶና ዎላ ዔቂ ዓኣኔ፤ ዬካፓ ናንጊና ናንጋ ጎዳ ዒዛም ዓይጎ ባኣዚ ኬኤዜቴያ
    ባኣላኣቄ ዖኦጬኔ።
  twi-ASANTE: Enti, ɔsane baa baabi a ɔhene no ne Moab ahenemma no wɔ a wɔgyina wɔn
    ɔhyeɛ afɔdeɛ no ho. Ɔhene no de ahopere bisaa sɛ, “Awurade aka sɛn?”
  eng-WEBU: He came to him, and behold, he was standing by his burnt offering, and
    the princes of Moab with him. Balak said to him, “What has the LORD spoken?”
  bnp-bnp: I hamule i masia e Balak turane huriki a bakovi dagi o Moab tabukoi na
    maka nihabi gutu-vuro. Lakea e Balak i nanea e Balam i ta maea, “E BAKOVI DAGI
    i ta navai?”
  wal-wal: Yaagin i akko simmidi, ba xuuggiyo yarshshuwaa matan Moo7aaba biittaa halaqatuura
    eqqidaagaa demmiis. Baalaaqi a, “GODAI yootidobai aibee?” yaagiis.
  spa-PDDPT: 'Fue a él, y ciertamente éste se mantenía en pie junto a su holocausto,
    acompañado por los jefes de Moab. Y Balac le preguntó: ¿Qué dijo Yavé?'
  gun-gun: 'Ha''e gui Balaque oĩa py ojevy rã ho''ame teri altar yvýry. Hexeve ikuai
    avi Moabe pygua yvatekueve. Ha''e vy oporandu: — Mba''e he''i Senhor?'
  ilo-ULB: Nagsubli ni Balaam kenkuana, ket adtoy, agtaktakder isuna iti abay ti datonna
    a naipuor ken kaduana dagiti pangulo ti Moab. Ket kinuna ni Balak kenkuana, “Ania
    ti kinuna ni Yahweh?”
  kpg-kpg: Balaam gaa hana ga heetugi gi Balak e noho hua igolo i baahi dana tigidaumaha dudu
    madalia nia dagi Moab. Balak ga heeu be Dimaadua ne helekai bolo aha.
  uig-ARA: بالائام بالاقنىڭ يېنىغا قايتىپ كەلگەندە، مانا، ئۇ ۋە موئابنىڭ بارلىق ئەمىرلىرى
    ئۇنىڭ كۆيدۈرمە قۇربانلىقىنىڭ يېنىدا تۇراتتى. — پەرۋەردىگار نېمە دېدى؟ — دەپ سورىدى
    بالاق.
  sus-sus: Balami naxa gbilen Balaki yire, a a li a tixi a xa sɛrɛxɛ fɛ ma, a tan
    nun Mowaba kuntigie. Balaki naxa a maxɔrin, «Alatala munse masenxi?»
  pon-2006: Palaam eri pwurala oh tuhwong Palak me ketikette limwahn mehn meirong
    isihs ko, iangahki kaunen Mohap ko. Palak eri keinemwe dahme KAUN-O ketin mahsanih;
  jae-jae: Go Bileam gêmu gêdêŋ Balak gêja ma Balak to lau Moab nêŋ kasêga samob sêkô
    sêwiŋ ênê daja. Ma Balak kêsôm gêdêŋ eŋ gebe “Apômtau kêsôm biŋ amboac ondoc.”
  ksd-ksd: 'Ma i ga tadav ia, ma io, i ga tur pire kana tinabar di tun tar ia, diat
    ma ra umana luluai Moab. Ma Balak i ga biti tana: A Luluai i tar tatike ra ava?'
  tur-YTC: Onun yanına geldi ve işte, kendisi ve Moav beyleri de yakmalık sunusunun
    yanında duruyordu. Balak ona, “Yahve ne söyledi?” dedi.
  grc-BRENT: Καὶ ἀπεστράφη πρὸς αὐτόν· καὶ ὁ δὲ ἐφειστήκει ἐπὶ τῆς ὁλοκαυτώσεως αὐτοῦ,
    καὶ πάντες οἱ ἄρχοντες Μωὰβ μετʼ αὐτοῦ· καὶ εἶπεν αὐτῷ Βαλὰκ, τί ἐλάλησε Κύριος;
  ind-AYT: Bileam kembali kepada Balak, dia masih berdiri dekat kurban bakarannya
    bersama para pemimpin Moab. Kemudian, Balak berkata kepadanya, “Apa yang telah
    difirmankan TUHAN?”
  nya-nya: Ndipo anapita kwa iye ndipo anamupeza atayimirira pafupi ndi nsembe yake
    pamodzi ndi akuluakulu a ku Mowabu. Balaki anafunsa Balaamu kuti, “Yehova wayankhula
    chiyani?”
  hrv-hrv: 'I vrati se on Balaku, koji stajaše uza svoju paljenicu i s njim moapski
    knezovi. Balak ga zapita: “Što je Jahve rekao?”'
  mps-mps: Tialima, aga ma pelama, te Balak te Moap tuni bidi dabe dali te isigo sese
    dela silibo te ofa pagede dolalubo suali. Tama Balakgo Balambolo hanaluyu, te
    po wali, “Genuai Bidigo nagebolo mena po maniwe?”
  tpi-tpi: Orait em i go bek na lukim Balak wantaim ol lida bilong Moap i sanap klostu
    long dispela ofa bilong paia i kukim olgeta. Na Balak i askim Balam olsem, “Bikpela
    i givim yu wanem tok?”
  dan-1931: 'Så kom han hen til ham, og se, han stod ved sit Brændoffer sammen med
    Moabs Høvdinger; og Balak spurgte ham: “Hvad har HERREN sagt?”'
  vie-OVCB: 'Ông về, thấy Ba-lác vẫn đứng bên của lễ thiêu cùng với các trưởng lão
    Mô-áp. Ba-lác hỏi: “Chúa Hằng Hữu dạy thế nào?”'
  guj-2017: બલામ તેની પાસે પાછો આવ્યો, તો જુઓ, તે તથા મોઆબના વડીલો તેની સાથે તેના
    દહનીયાર્પણ પાસે ઊભા હતા. ત્યારે બાલાકે તેને પૂછ્યું, “યહોવાહે તને શું કહ્યું છે?”
  pon-2006A: Palaam eri pwurala oh tuhwong Palak me ketikette limwahn mehn meirong
    isihs ko, iangahki kaunen Mohap ko. Palak eri keinemwe dahme KAUN-O ketin mahsanih;
  por-BRBSL: 'Ele veio até ele, e eis que ele estava junto a seu holocausto, e os
    príncipes dos Moab com ele. Balak lhe disse: “O que Javé falou?”.'
  cth-cth: Ahni koe a cei sin teh, khenhaw! hmaisawi thuengnae akung koevah, a kangdue
    teh, Moab tami kalennaw hai ahni koe ao. Balak ni BAWIPA ni bangtelamaw a dei
    telah a ti.
  twi-twi: Enti ɔsan ba bɛtoo no no sɛ ogyina nʼafɔre no ho a Moab mpanyimfo no ka
    ne ho. Balak bisae se, “Awurade aka dɛn?”
  hlt-hlt: Te phoeiah a taengla a mael hatah anih kah hmueihhlutnah taengah amah kah
    Moab mangpa rhoek khaw tarha ana pai uh. Te vaengah Balak loh anih te, “BOEIPA
    loh balae a thui,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmu wɛ̃too kɛ́nsɔ̃́ Bɑdɑki bɑɑ cómmú o wũɔ̃ ò fìé ì kɛ tùɔ nyi
    borɛ̀, wenwe nɛ̀ Mɔɑbu kó bɛkótíbɛ̀ bɛmɔu. Kɛ̀ Bɑdɑkii ò bekɛ dɔ̀: Ti Yiɛ̀ nKuyie
    ndɑ nɑ̀kɛ́ ɔ̃̀nti?'
  msy-2020: A uamategha ghua garima, Balak Moapian gumazir dapaniba ko uan ofan bar
    isia mɨghɨribar boroghɨn tughav iti. Ezɨ Balak Balamɨn azara, “Ikiavɨra Itir God
    manmaghɨn nɨ mɨkeme?”
  dop-dop: 'Pɑlɑɑm mǝlɑ wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ kiŋ, ɩlɛnɑ ɩ́lɛ́ ɩ pɔɔsɩ-ɩ sɩ:
    Wentiɣilɛ Tɑcɑɑ heelɑ-ŋ?'
  azb-azb: 'Beləliklə, Bilam Balaqın yanına gəldi. Gördü ki, Balaq yandırma qurbanının
    yanında durub. Moav başçıları da onunla bərabər idi. Balaq ondan soruşdu: «Rəbb
    nə dedi?»'
  eng-DBY: And he came to him, and behold, he was standing by his burnt-offering,
    and the princes of Moab with him; and Balak said to him, What has Jehovah spoken?
  hin-2017: और वह उसके पास गया, और क्या देखता है कि वह मोआबी हाकिमों समेत अपने होमबलि
    के पास खड़ा है। और बालाक ने पूछा, “यहोवा ने क्या कहा है?”
  wol-KYG: 'Mu dem ba ca moom, fekku ko lu moy mu taxaw ca wetu saraxu rendi-dóomalam,
    mook kàngami Mowab. Balag ne ko: «Lu Aji Sax ji wax?»'
  eng-YLT: 'And he cometh unto him, and lo, he is standing by his burnt-offering,
    and the princes of Moab with him, and Balak saith to him: ''What hath Jehovah
    spoken?'''
  eng-WYC-2017: He turned again, and found Balak standing beside his burnt sacrifice,
    and the princes of Moabites with him. To whom Balak said, What hath spoken the
    Lord?
  eng-WMBB: He came to him, and behold, he was standing by his burnt offering, and
    the princes of Moab with him. Balak said to him, “What has the LORD spoken?”
  urd-GVH: वह वापस चला गया। बलक़ अब तक अपने सरदारों के साथ अपनी क़ुरबानी के पास खड़ा
    था। उसने उससे पूछा, “रब ने क्या कहा?”
  rug-rug: Ke pule la dogoria sa se Balaki korapa turu kapae nana koari nana vina
    vukivukihi, somanae koari na koimata tadi na tinoni Moabi. Meke nanasa nia Balaki
    sapu gua zama nia e Zihova koasa.
  gaz-gaz: Balaʼaam Baalaaq bira dhaqee isaa qondaaltota Moʼaab wajjin aarsaa isaa
    bira dhaabatu arge. Baalaaqis, “Waaqayyo maal jedhe?” jedhee Balaʼaamiin gaafate.
  fra-LSG: 'Il retourna vers lui; et voici, Balak se tenait près de son holocauste,
    avec les chefs de Moab. Balak lui dit: Qu’est-ce que l’Éternel a dit?'
  gnn-gnn: '@see-verse:NUM.023.016'
  yal-yal: A yi xɛtɛ a fɛma, a yi tixi a saraxa gan daxine dɛxɔn e nun Moyaba kuntigine.
    Balaki yi a maxɔdin, a naxa, “Alatala nanse falaxi?”
  haw-1868: A hiki aku la ia io na la, aia hoi, ku iho la ia ma kana mohaikuni, a
    me ia pu na luna o Moaba; ninau mai la o Balaka ia ia, Heaha ka Iehova i olelo
    mai ai?
  arb-NAV: 'فَأَقْبَلَ عَلَى بَالاقَ، وَإذَا بِهِ مُنْتَظِرٌ عِنْدَ مُحْرَقَاتِهِ
    وَمَعَهُ رُؤَسَاءُ مُوآبَ. فَسَأَلَهُ بَالاقُ: «مَاذَا تَكَلَّمَ بِهِ الرَّبُّ؟»'
  ewe-ewe: Balaam trɔ va afi si Moab fia kple Moab fiaviŋutsuwo le tsitre ɖe woƒe
    numevɔsawo gbɔ le. Balak bia enumake be, “Nya ka Yehowa gblɔ?”
  eng-LEE: 'And he came to him, and, behold, he was standing by his burnt-offering,
    and the princes of Moab with him; and Balak said unto him: What hath the Lord
    spoken?'
  asm-FB: বিলিয়ম তেওঁৰ ওচৰলৈ ঘূৰি আহিল; সেই সময়ত মোৱাবৰ অধ্যক্ষসকলেৰে সৈতে বালাক
    নিজৰ হোম-বলিৰ গুৰিত থিয় হৈ আছিল। তেতিয়া বালাকে তেওঁক সুধিলে, যিহোৱাই কি ক’লে?
  sus-A: بَلَمِ نَشَ فبِلٍن بَلَكِ يِرٍ، عَ عَ لِ عَ تِشِ عَ شَ سّرّشّ قّ مَ، عَ تَن
    نُن مٌوَبَ كُنتِفِيٍ. بَلَكِ نَشَ عَ مَشْرِن، «عَلَتَلَ مُنسٍ مَسٍنشِ؟»
  fra-SBL: 'Il s''approcha de lui, et voici, il se tenait près de son holocauste,
    et les princes de Moab avec lui. Balak lui dit : « Qu''a dit Yahvé ? »'
  hbo-hbo: וַיָּבֹ֣א אֵלָ֗יו וְהִנֹּ֤ו נִצָּב֙ עַל־עֹ֣לָתֹ֔ו וְשָׂרֵ֥י מֹואָ֖ב אִתֹּ֑ו
    וַיֹּ֤אמֶר לֹו֙ בָּלָ֔ק מַה־דִּבֶּ֖ר יְהוָֽה׃
  eng-WYCLIFFE: He turnyde ayen, and foond Balach stondynge bisidis his brent sacrifice,
    and the princis of Moabitis with hym. To whom Balach seide, What spak the Lord?
  piu-2006: '@see-verse:NUM.023.016'
  cwe-cwe: Ivo kabwela na kamfika Balaki yang'hali kema habehi na nhambiko yake ya
    kutimbula, hamwe na walangulizi wa Moabu. Balaki kamuuza Balaamu, “Mndewa Mulungu
    kolongaki?”
  kik-kik: Tondũ ũcio Balamu agĩcooka kũrĩ Balaki na akĩmũkora arũngiĩ hakuhĩ na iruta
    rĩake, marĩ hamwe na anene a Moabi. Balaki akĩmũũria atĩrĩ, “Jehova oiga atĩa?”
  fra-NCL: 'Il retourna vers lui, et voici, Balac se tenait près de son holocauste,
    et les princes de Moab avec lui. Balac lui dit : « Qu’a dit Yahweh ? »'
  cek-AK: Balaam amlaem let naah loe, khenah, Moab ukkung angraengnawk hoi nawnto
    sak ih hmai angbawnhaih taengah angdoe Balak to a hnuk. To naah Balak mah, Angraeng
    mah timaw ang thuih? tiah a dueng.
  cuk-cuk: 'Balaam, Balac-gwichidse nonigua, daknonikid, Balac, Moab-dulemar-dummaganmala
    e-moli-bebe-nikad-ogumakar-uknaid-nagaba gwichi. Agi, Balac, Balaamʼga sogded:
    —¿Bab-Jehováʼde, igi bega sogsa?'
  uig-CYR: Балаам Балақниң йениға қайтип кәлгәндә, мана, у вә Моабниң барлиқ әмирлири
    униң көйдүрмә қурбанлиғиниң йенида туратти. — Пәрвәрдигар немә деди? — дәп сориди
    Балақ.
  tel-2017: అతడు బాలాకు దగ్గరికి వెళ్లినప్పుడు అతడు తన దహనబలి దగ్గర నిలిచి ఉన్నాడు.
    మోయాబు నాయకులు కూడా అతని దగ్గర ఉన్నారు. బాలాకు “యెహోవా ఏం చెప్పాడు?” అని అడిగాడు.
  hat-BSA: 'Li te vin kote li, e gade byen, li te kanpe bò kote ofrann brile pa li
    a, epi chèf Moab yo te avèk li. Konsa, Balak te di li: “Kisa SENYÈ a te pale a?”'
  kos-kos: Ouinge el folokla ac liye lah Balak el srakna tu sisken mwe kisa firir
    lal uh, wi mwet kol lun Moab. Balak el siyuk lah mea LEUM GOD El fahk,
  hbo-WLC: וַיָּבֹ֣א אֵלָ֗יו וְהִנּ֤וֹ נִצָּב֙ עַל־עֹ֣לָת֔וֹ וְשָׂרֵ֥י מוֹאָ֖ב אִתּ֑וֹ
    וַיֹּ֤אמֶר לוֹ֙ בָּלָ֔ק מַה־דִּבֶּ֖ר יְהוָֽה׃
  ibo-ibo: Ya mere, ọ lọghachiri azụ nʼebe ahụ Balak na ụmụ eze Moab guzoro nʼakụkụ
    ihe aja ha. Balak jụrụ ya sị, “Gịnị ka Onyenwe anyị sịrị?”
  ory-ory: ତହୁଁ ସେ ତାଙ୍କ ନିକଟକୁ ଆସିଲା, ଆଉ ଦେଖ, ସେ ଆପଣା ହୋମବଳି ନିକଟରେ ଠିଆ ହୋଇଥିଲେ,
    ଆଉ ମୋୟାବର ଅଧିପତିମାନେ ତାଙ୍କ ସଙ୍ଗରେ ଥିଲେ। ତେବେ ବାଲାକ ତାକୁ ପଚାରିଲେ, “ସଦାପ୍ରଭୁ କଅଣ
    କହିଅଛନ୍ତି?”
  chk-chk: Iwe, Palam a liwinla ren Palak o küna pwe a chüen ütä lükün an kewe asoren
    kek, nge ekewe souakomwen Moap ra nom ren. Iwe, Palak a aisini, “Met ewe Samol
    mi Lapalap a apasa?”
  rop-rop: Imbin gobek en faindim Beilak bin stil jandap deya wansaid langa im barnapwan
    ofring garram ol detlot lida brom Moweb. Beilak bin askim Beilam wanim YAWEI bin
    dalim im.
  ukr-1871: І прийшов він до його; і се стоїть він коло всепалення, і князї Моабські
    з ним.
  deu-1951: 'Und als er wieder zu ihm kam, siehe, da stand er bei seinem Brandopfer
    samt den Fürsten der Moabiter. Und Balak sprach zu ihm: Was hat der HERR gesagt?'
  eng-JPS: 'And he came to him, and, lo, he stood by his burnt-offering, and the princes
    of Moab with him. And Balak said unto him: ''What hath the LORD spoken?'''
  srp-1865: 'I doðe k njemu, a on stajaše kod žrtve svoje paljenice i s njim knezovi
    Moavski; i reèe Valak: šta veli Gospod?'
  lug-lug: N’addayo gy’ali n’amusanga ng’ayimiridde awali ekiweebwayo, ng’ali n’abakungu
    ba Mowaabu. Balaki n’amubuuza nti, “Mukama Katonda agambye ki?”
  heb-heb: ויבא אליו והנו נצב על עלתו ושרי מואב אתו ויאמר לו בלק מה דבר יהוה׃
  ben-IRV: তাতে সে তাঁর কাছে উপস্থিত হল; আর দেখ, মোয়াবের শাসনকর্ত্তাদের সঙ্গে বালাক
    তাঁর হোমবলির কাছে দাঁড়িয়ে ছিলেন। আর বালাক তাকে জিজ্ঞাসা করলেন, “সদাপ্রভু কি
    বললেন?”
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਵੇਖੋ ਉਹ ਆਪਣੇ ਚੜ੍ਹਾਵੇ ਕੋਲ ਮੋਆਬ ਦੇ ਹਾਕਮਾਂ ਨਾਲ ਖੜ੍ਹਾ
    ਸੀ, ਤਾਂ ਬਾਲਾਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਕੀ ਹੈ? ਉਸ ਨੇ ਆਪਣਾ ਅਗੰਮ ਵਾਕ ਬੋਲਿਆ,
  mya-JVB: ဗာလမ်ပြန် သောအခါ ၊ ဗာလက်မင်းသည် မောဘ မှူးမတ် တို့နှင့်တကွ ၊ မိမိ ပူဇော်သော
    မီးရှို့ ရာယဇ် နား မှာ ရပ် နေလျက်၊ ထာဝရဘုရား သည် အဘယ်သို့ မိန့် တော်မူသနည်းဟုမေး
    လေ၏။
  tbg-tbg: Kotiva minti tuvaro Balaamiva ururantero otu tavovaro Balaakiva Moapihainaaka
    qiata vaiinti hampata iha quara tovaro ekaa itavu ofaara tataaqa vauvaro Balaamiva
    otuntovaro Balaakiva vira irero tiharo, Noravano Kotiva nana uvae ai tiva amivo?
    tiro.
  hmo-hmo: Vadaeni Balama ia giroa lou, Balaki ia davaria, iena boubou gabua patana
    ena badibadinai ia gini, Moaba lohia taudia danu. Vadaeni Balaki ese ia nanadaia,
    ia gwau, “Lohiabada be dahaka ia gwau?”
  urd-urd: और जब वह उसके पास लौटा तो क्या देखता है, कि वह अपनी सोख़्तनी क़ुर्बानी
    कि पास मोआब के हाकिमों के साथ खड़ा है। तब बलक़ ने उससे पूछा, “ख़ुदावन्द ने क्या
    कहा है?”
  rus-SYN: 'И пришел к нему, и вот, он стоит у всесожжения своего, и с ним все князья
    Моавитские. И сказал ему Валак: что говорил Господь?'
  bqc-SIM: 'Ɔ̃ à ɛ̀a gɛ̀ à aà lè zɛa a sa''obↄi ń Mↄabu kíaↄ. Balaki aà là
    à mɛ̀: Dii mɛ̀ kpelewa ni?'
  tcz-CHONGTHU: Balaam chu akinung le phat in Balak lampi ahin Moab mite hochu toh
    maicham phol muna chun thanom tah le ngahlal tah in ana um un ahi. Balak in a
    dongtan Pathen in epi nasei peh hitam tin a dong tan ahi.
  mar-mar: म्हणून बलाम बलाकाकडे परत गेला. बालाक वेदीजवळच उभा होता. मवाबाचे पुढारी
    होमबलीपाशी उभे होते. बालाकाने बलामास येताना पाहिले. आणि तो म्हणाला, परमेश्वराने
    काय सांगितले?
  qub-qub: 'Chayno niptin cutiycur Balaamga tariran Balacta y Moabpa mandajnincunata
    uywacuna rupaycashan altarcuna ñaupancho ichirpaycajta. Chayaptin Balac tapuran:
    «¿Ima nisha-cashunquitaj Tayta Dios?» nir.'
  bqp-bqp: 'Akũ à ɛ̀ra à gɛ̀ɛ à a lè zɛna a sa''opↄi kũ Mↄabu kínanɛnↄo. Balaki
    a là à pì: Dikiri pì deramɛɛ?'
  hat-hat: 'Se konsa Balaram tounen bò kote Balak, li jwenn li kanpe bò ofrann boule
    yo ansanm ak tout chèf moun Moab yo. Epi Balak mande l'': -Kisa Seyè a di konsa?'
  eng-BSB: So he returned to Balak, who was standing there by his burnt offering with
    the princes of Moab. “What did the LORD say?” Balak asked.
  tod-tod: 'Ɓalaame ɠaleni ma Ɓalake ʋɔ bɛ, naa ɠɛni loni ná-gala zalaɠai ɠobaʋɛ,
    ta Moaɓe ɠundiɠiiti. Ɓalake ɠɛni ma: «Leeni ɠa Ɠɔoɠɔ GALAGI bogai?»'
  eng-WEBPB: He came to him, and behold, he was standing by his burnt offering, and
    the princes of Moab with him. Balak said to him, “What has the LORD spoken?”
  kbq-kbq: Higeno Balaki'a anama ofama hu'nere Moapu kva vahe'mo'zane otino mani'neno,
    na'ane huno Ra Anumzamo'a kasami'ne huno Balamuna antahige'ne?
  nhe-BL: 'Huan Balaam mocuepqui huan quiitac Balac ijcatoc nechca nopa tlacajcahualistli
    tlatlatili, huan ihuaya itztoyaj nopa tlayacanani tlen tlali Moab. Huan Tlanahuatijquetl
    Balac quitlajtlani: ―¿Tlaque mitzilhuijtoc DIOS?'
  bus-bus: 'Ben à ɛ̀ara à gàa à à lè zɛna a sa''opↄzi kↄ̃n Mↄabu kínɛnↄo. Balaki à
    là à bè: Dii bè diamɛ?'
  gub-BL: A'e rupi Màrààw uzewyr Marak huwàxi pà. Wiko wemimono kwer hapy pyrer huwake
    rihi. Moaw wanuwihaw wiko hehe we wà no. — Ma'e Tuweharupi Wiko Ma'e umume'u newe,
    i'i Marak izupe.
  eng-DRA: 'Returning he found him standing by his burnt sacrifice, and the princes
    of the Moabites with him. And Balac said to him: What hath the Lord spoken?'
