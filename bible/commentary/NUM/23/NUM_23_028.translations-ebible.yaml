verse: NUM.023.028
translations:
  mal-C: അങ്ങനെ ബാലാക്ക് ബിലെയാമിനെ മരുഭൂമിക്ക് എതിരേയുള്ള പെയോർമലയുടെ മുകളിലേക്കു
    കൊണ്ടുപോയി.
  deu-TKW: Da führte Balak Bileam auf den Gipfel des Peor, der auf die Wüste herabschaut.
  lin-lin: Balaki amemaki Balami na likolo ya ngomba Peori, esika oyo emonisaka esobe
    mobimba.
  eng-LSV: And Balak takes Balaam to the top of Peor, which is looking on the front
    of the wilderness,
  eng-GNV: So Balak brought Balaam vnto the top of Peor, that looketh toward Ieshmon.
  eng-WEBSTER: And Balak brought Balaam to the top of Peor, that looketh towards Jeshimon.
  nhw-BL: Huan Balac quihuicac Balaam hasta itzonatipa nopa hueyi tepetl Peor campa
    nesiyaya nochi nopa huactoc tlali catli mocajqui tlatzintla.
  swh-ONEN: Balaki akamchukua Balaamu juu ya Mlima Peori, unaotazamana na nyika.
  bba-bba: Mɑ Bɑlɑki u kɑ Bɑlɑmu dɑ Peorin ɡuuru wɔllɔ tèn min di bɑ ɡbɑburu mɛɛrɑ.
  eng-KJVCPB: And Balak brought Balaam unto the top of Peor, that looketh toward Jeshimon.
  luo-luo: Kendo Balak nokawo Balaam nyaka ewi Peor, momanyore gi kama otwo.
  meu-meu: Taunabunai, Balak ese Balaam e hakaua lao, raruosi na Peoro dorina ela;
    unu amo e roha lao, tano ḡaḡaena e itaia.
  npi-ULB: त्यसैले बालाकले बालामलाई पोरको टाकुरामा लगे, जहाँबाट तल मरुभूमि देखिन्छ
    ।
  yor-yor: Balaki gbé Balaamu wá sí orí òkè Peori, tí ó kọjú sí aginjù.
  emp-NTPO: Ara maʌ̃da Balába idjira Peor eya borod̶aa edesia. Mamaʌba ẽjũã põãsa
    ewaraga b̶ʌra jũma unubaria.
  pes-OPCB: پس بالاق پادشاه بلعام را به قلهٔ کوه فغور که مشرف به بیابان بود، برد.
  tgl-ULB: Kaya dinala ni Balak si Balaam sa tuktok ng Bundok Peor, na natatanawan
    ang ilang sa ibaba.
  cbu-NT: kurak Balak Balamaa minupsha mach machtarangiya. Mach sur Peyorapsha amb
    tsap puzap machimand ichingaru tsapoo pamaam waritarangiya.
  hui-hui: Ani lalu ibugua Balama haru halu Hari Peronaga neneni howa dindi ko iba
    dalu naibaga wiago handa gimbu bulene wiagoria haru pene.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ဗာ​လမ်​အား​တော​ကန္တာ​ရ​ကို မြင်​နိုင်​သော ပေ​ဂု​ရ​တောင်​ထိပ်​ပေါ်​သို့​ခေါ်​ဆောင်
    သွား​လေ​သည်။-
  bod-N: དེ་ནས་པཱ་ལག་གིས་པེལ་ཨམ་དབེན་སྟོང་ལ་ཁ་ཐུར་ལྟའི་ཕེ་ཨོར་རི་རྩེར་ཁྲིད་དོ། །
  sna-sna: Saka Bharaki akatora Bharamu akakwira naye pamusoro pePeori pakatarisana
    nerenje.
  spa-BLM: Balac llevó a Balaam a la cima de Peor, que da al desierto.
  cac-cac: Yuj chi' ix ic'jib'at vin̈ yuj vin̈aj Balac chi' d'a jolom vitz Peor, b'aj
    te chequel quilan masanil tz'inan luum.
  swh-ULB: Kwa hiyo Balaki akampeleka Balaamu juu ya Mlima Peori, ambao unalitazama
    chini lile jangwa,
  bel-bel: І ўзяў Валак Валаама на верх Фегора, абернутага да пустыні.
  deu-ELBBK: Und Balak nahm den Bileam mit auf den Gipfel des Peor, der emporragt
    über die Fläche der Wildnis.
  mbb-OT: Umbe, miduma ni Balak si Balaam diyà te puntur te Peor, he egkepantew zutun
    is sibsivayan diyà te alug.
  mal-2015: അങ്ങനെ ബാലാക്ക് ബിലെയാമിനെ മരുഭൂമിക്കു എതിരെയുള്ള പെയോർമലയുടെ മുകളിൽ കൊണ്ടുപോയി.
  rmc-rmc: Avke o Balak ľigenďa le Balaam pro verchos Peor, khatar dičhol pre pušťa.
  pes-OPV: پس بالاق بلعام را بر قله فغور که مشرف بر بیابان است، برد.
  ron-1924: Балак а дус пе Балаам пе вырфул мунтелуй Пеор, каре есте ку фаца спре
    пустиу.
  ben-OBCV: আর বালাক মরুভূমি অভিমুখী পিয়োর শৃঙ্গে বিলিয়মকে নিয়ে গেলেন।
  som-som: Markaasaa Baalaaq wuxuu Balcaam geeyey Buur Fecoor dhaladeeda taasoo lamadegaanka
    hoos u soo fiirisa.
  lat-VUC: Cumque duxisset eum super verticem montis Phogor, qui respicit solitudinem,
  eng-ASVBT: And Balak took Balaam unto the top of Peor, that looketh down upon the
    desert.
  ita-1885: Balac adunque menò Balaam in cima di Peor, che riguarda verso il deserto.
  eng-LXXUP: And Balak took Balaam to the top of Peor, which extends to the wilderness.
  eng-ULB: So Balak took Balaam to the top of Mount Peor, which looks down on the
    wilderness.
  spa-VBL: Balac llevó a Balaam a la cima del Monte Peor, que mira hacia los páramos.
  fra-_FOB: Et Balak conduisit Balaam au sommet du Peor, qui regarde en face du désert.
  mal-mal: അങ്ങനെ ബാലാക്ക് ബിലെയാമിനെ മരുഭൂമിക്ക് എതിരെയുള്ള പെയോർമലയുടെ മുകളിൽ കൊണ്ടുപോയി.
  urd-GVR: Wuh us ke sāth Faġhūr Pahāṛ par chaṛh gayā. Us kī choṭī se Yardan kī Wādī
    kā junūbī hissā Yashīmon dikhāī diyā.
  suz-BL: मिनु बालाकमी बालाम कली पेओर डांडाम लाइक्‍तु। मेकेर रे गोरशो रागी नेल्‍ल
    तांइसाक्‍व। गन्‍ती २२:४१; गन्‍ती २५:३
  ita-1927: Balak dunque condusse Balaam in cima al Peor che domina il deserto.
  ckb-ckb: ئینجا بالاق بەلعامی بردە سەر لووتکەی پەعۆر کە دەڕوانێتە سەر چۆڵەوانی.
  eng-BBE: So Balak took Balaam to the top of Peor, looking down over the waste land.
  kan-OKCV: ಆದಕಾರಣ ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಕಾಡಿಗೆದುರಾಗಿರುವ ಪೆಯೋರಿಯ ತುದಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
  bbb-bbb: Ijadufuo Beraki fune Berame mesirina uruo Fio kubi ijia vakoga fu ijia
    mani nesena ae sao ije rere.
  tam-2017: அவனை எஷிமோனுக்கு எதிராக இருக்கிற பேயோரின் உச்சிக்கு அழைத்துக்கொண்டு போனான்.
  spa-RV-1909: Y Balac llevó á Balaam á la cumbre de Peor, que mira hacia Jesimón.
  ron-BTF: Și Balac a adus pe Balaam pe vârful Peor, care privește spre Ieșimon.
  eng-WEBP: Balak took Balaam to the top of Peor, that looks down on the desert.
  eng-FBV: Balak took Balaam to the top of Mount Peor, which looks down on the wastelands.
  nld-1939: Balak nam Balaäm dus mee naar de top van de Peor, die oprijst ten oosten
    van de woestenij.
  nch-BL: Huan Balac quihuicac Balaam hasta itzonco nopa hueyi tepet Peor campa nesiyaya
    nochi nopa huactoc tali cati eltoya tatzinta.
  vie-1934: Ba-lác bèn dẫn Ba-la-am đến chót núi Phê-ô, đối ngang đồng vắng.
  hin-CV: फिर बालाक बिलआम को पेओर की चोटी पर ले गया, जहां से उजाड़ क्षेत्र दिखाई देता
    है.
  eng-OURB: Balak took Balaam [Not people, Destroyer of people] to the top of Peor,
    that looks down on the desert.
  spa-BES: Entonces Balac llevó a Balaam a la cima de Peor, mirando hacia abajo sobre
    el desierto.
  tdx-tdx: Le nendese’ i Balake mb’ an-dengo’ i Peore, ahatalakesañe mb’ am-patrambey
    eñe, t’i Balame.
  vid-vid: Ahyo, Balaki nakamhola Balaamu mbaka kuli chinhembenhembe cha chidunda
    cha Peoli, hawele wone munhu yeme aho, koweza kuchona chiwala.
  eng-OKE: And Balak conducted Bileam to the top of the high place that looketh toward
    the face of Beth Jeshimon.
  tha-KJV: บาลาคก็พาบาลาอัมไปถึงยอดเขาเปโอร์ ซึ่งมองลงมาเห็นเยชิ​โมน
  por-BR-2018: E Balaque levou a Balaão ao cume de Peor, que está voltado até Jesimom.
  deu-ELO: Und Balak nahm den Bileam mit auf den Gipfel des Peor, der emporragt über
    die Fläche der Wildnis.
  eng-WYC-2018: And when Balak had led him out on(to) the top of the hill of Peor,
    that beholdeth the wilderness, (And when Balak had led Balaam to the top of Mount
    Peor, that overlooketh Jeshimon, that is, the wilderness,)
  epo-epo: Kaj Balak prenis Bileamon sur la supron de Peor, kiu estas turnita al la
    dezerto.
  uig-PIN: Xuning bilǝn Balaⱪ Balaamni baxlap, qɵl-bayawanƣa ⱪaraydiƣan Peor teƣining
    qoⱪⱪisiƣa kǝldi.
  beo-beo: Amaiba:le, e da Ba:ila:me amo oule asili, Bio Goumi amoba:le heda:i. Amogawi,
    wadela:i hafoga:i soge da elea midadi gududi ba:i.
  tpi-OTNT: Em i tok pinis na em i kisim Balam i go antap long het bilong maunten
    Peor. Man i sanap antap long dispela maunten em inap lukluk i go olgeta long ples
    drai.
  hau-SA: Balak kuwa ya ɗauki Bala’am zuwa ƙwanƙolin Feyor, wanda yake fuskantar hamada.
  uig-LAT: Shuning bilen Balaq Balaamni bashlap, chöl-bayawan’gha qaraydighan Péor
    téghining choqqisigha keldi.
  nde-nde: Ngakho uBhalaki wahamba loBhalamu baya phezu kwePheyori ekhangele enkangala.
  ton-ton: Pea naʻe ʻomi ʻe Pelaki ʻa Pelami ki he tumutumu ʻo Peoli, ʻaia ʻoku hanga
    atu ki Sesimoni.
  ces-1613: A pojav Balák Baláma, uvedl jej na vrch hory Fegor, kteráž leží naproti
    poušti.
  eng-WMB: Balak took Balaam to the top of Peor, that looks down on the desert.
  tam-TCV: பாலாக் பிலேயாமை பாழ்நிலத்தின் பக்கத்திலுள்ள பேயோரின் உச்சிக்கு அழைத்துக்கொண்டு
    போனான்.
  ceb-ULB: Busa gidala ni Balak si Balaam didto sa tumoy sa Bukid sa Peor, nga diin
    nagdungaw sa kamingawan.
  pol-UBG: Wtedy Balak wziął Balaama na szczyt Peor, który wznosi się nad pustynią.
  agr-agr: Tusa Balac Balaaman juki muja Peor tutai naintin emauwai. Nuwi wajasa diyam
    ashí uwejush aidau waintainum emauwai.
  kyc-kyc: Lapala baame Belame nyuo lanyuo yuu Piyo kyau dokona peya. Yuu Piyo kyau
    dokona karo isa yuu muiyane lama lama doko kapa kandenge.
  urd-GVU: وہ اُس کے ساتھ فغور پہاڑ پر چڑھ گیا۔ اُس کی چوٹی سے یردن کی وادی کا جنوبی
    حصہ یشیمون دکھائی دیا۔
  deu-1912: Und er führte ihn auf die Höhe des Berges Peor, welcher gegen die Wüste
    sieht.
  ntj-ntj: Nyangka-pula mularrpartu tjarungarala yanu yapu kutjupangka tatirnu. Nyangka
    puurrpa Payilikilu yapu tjunkula parrawanarnu katurnu. Palunyalu puluka 7-pa puru
    tjiipu 7-pa pungkulalpi tilirnu tjunu nintirnu Mama Kuurrku.
  kan-2017: ಆದಕಾರಣ ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಪೆಗೋರ್ ಎಂಬ ಬೆಟ್ಟದ ತುದಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು. ಆ
    ಬೆಟ್ಟದ ಮೇಲಿನಿಂದ ಕೆಳಗಿರುವ ಯೆಷೀಮೋನ್ ಎಂಬ ಅರಣ್ಯಪ್ರದೇಶವು ಕಾಣಿಸುತ್ತದೆ.
  yap-yap: Me fek Balak Balaam nga p’ebugul e burey ni Peor, ni yira par riy ma yibe
    guy daken e ted ni desert.
  hlt-MCSB: Te dongah Balak loh Balaam te khopong hmai la aka dan Peor somtung la
    a khuen.
  mdy-ETH: ዬያሮ ባኣላኣቄ ባኣላኣሜ ዔኪ ዳውሎ ቦኦሎኮ ሆታ ዓኣ፥ ፔዖሬ ዹኮ ዑፆ ዔኪ ኬስኬኔ፤
  twi-ASANTE: Enti, ɔhene Balak faa Balaam de no kɔɔ bepɔ Peor a ani kyerɛ anweatam
    no atifi pɛɛ so.
  eng-WEBU: Balak took Balaam to the top of Peor, that looks down on the desert.
  bnp-bnp: Muri i tulia e Balam ru sike na mapana lolo e Peor, ru tuva lokovonga liu
    ru masia a tabeke i ngeki.
  wal-wal: Baalaaqi Balaama bazzuwaa bollaara duge xeelliyo Pa7oora Deriyaa huuphiyaa
    efiis.
  spa-PDDPT: Balac condujo a Balaam a la cumbre del pico Peor, que da la cara al desierto.
  gun-gun: Ha'e rami vy Peor yvyty apyte peve ju Balaque ogueraa Balaão. Ha'e va'e
    gui ma tekoa e'ỹa ha'e javi ojekuaa 'rã.
  ilo-ULB: Inkuyog ngarud ni Balak ni Balaam iti tuktok ti Bantay Peor, a pakatantannawagan
    iti let-ang.
  kpg-kpg: Gei mee gaa lahi a Balaam gi di ulu di Gonduu Peor, dela e mmada adu laa hongo
    di anggowaa deelaa.
  uig-ARA: شۇنىڭ بىلەن بالاق بالائامنى باشلاپ، چۆل-باياۋانغا قارايدىغان پېئور تېغىنىڭ
    چوققىسىغا كەلدى.
  sus-sus: Balaki naxa Balami xanin Peyori geya fari, gbengberenyi toma dɛnnaxɛ.
  pon-2006: Ih eri ketin kahrelahng Palaam pohn kumwen Nahna Peor, sallahng sapwtehno.
  jae-jae: Go Balak gêwê Bileam kêpi lôc Peor ŋatêpôê gêja. Aŋga ônê eŋ gêlic gamêŋ
    sawa.
  ksd-ksd: Ma Balak i ga agure Balam urama ta ra ul a luana Peor, nina i gigira taun
    ra bil.
  tur-YTC: Balak, Balam'ı çöle bakan Peor Tepesi'ne götürdü.
  grc-BRENT: Καὶ παρέλαβε Βαλὰκ τὸν Βαλαὰμ ἐπὶ κορυφὴν τοῦ Φογὼρ, τὸ παρατεῖνον εἰς
    τὴν ἔρημον.
  ind-AYT: Balak pun membawa Bileam ke puncak Gunung Peor, yang menghadap ke padang
    gurun.
  nya-nya: Ndipo Balaki anamutengera Balaamu pamwamba pa Peori, poyangʼanana ndi chipululu.
  hrv-hrv: I odvede Balak Bileama na vrh Peora, odakle se pruža vidik na pustaru.
  mps-mps: Agai po ola silama, Balam te bulu du Peor peduba odasa pali. Bidi te bulu
    dude dolaluyu, te nai meni yai wa pai bulu sese tigidali sula silaibao.
  tpi-tpi: Em i tok pinis na em i kisim Balam i go antap long het bilong maunten Peor.
    Man i sanap antap long dispela maunten em inap lukluk i go olgeta long ples drai.
  dan-1931: Og Balak førte Bileam op på Toppen af Peor, der rager op over Ørkenen.
  vie-OVCB: Vậy, Ba-lác đưa Ba-la-am lên đỉnh núi Phê-ô, từ đó nhìn thấy hoang mạc.
  guj-2017: બાલાક બલામને પેઓર પર્વતના શિખર પર લઈ ગયો, જ્યાંથી અરણ્ય જોઈ શકાતું હતું.
  pon-2006A: Ih eri ketin kahrelahng Palaam pohn kumwen Nahna Peor, sallahng sapwtehno.
  por-BRBSL: Balak levou Balaam para o topo de Peor, que olha para baixo no deserto.
  cth-cth: Hottelah Balak ni Balaam teh kahrawng khetnae Peor mon som a luenkhai.
  twi-twi: Na Balak faa Balaam de no kɔɔ bepɔw Peor a ani kyerɛ nweatam no atifi pɛɛ
    no so.
  hlt-hlt: Te dongah Balak loh Balaam te khopong hmai la aka dan Peor somtung la a
    khuen.
  tbz-SIM: Kɛ̀ Bɑdɑkii tɔ Bɑdɑmmu kɛ̀ bɛ̀ɛ dekɛ Peɔɔ tɑ̃rì yómmɛ̀ dìì sĩ̀ĩ́ ndikpɑ́ɑ̀.
  msy-2020: Kamaghɨn amizɨ, aning Peorɨn Mɨghsɨamɨn orazimɨn bar ghuanabogha, munagh
    gumazamiziba puvatɨzir danganimɨn gari.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑɑnɑ-ɩ Peyɔɔ pʋɣʋ tɔɔ timpi yǝlɑɑ nɑɑkɩ wʋlɑɣɑ tɛtʋ tɔ.
  azb-azb: Balaq Bilamı çölə baxan Peor təpəsinə apardı.
  eng-DBY: And Balak brought Balaam to the top of Peor, which looks over the surface
    of the waste.
  hin-2017: तब बालाक बिलाम को पोर के सिरे पर, जहाँ से यशीमोन देश दिखाई देता है, ले
    गया।
  wol-KYG: Balag yóbbu Balaam ba ca collu tundu Pewor, wa tiim ndànd-foyfoy ga.
  eng-YLT: And Balak taketh Balaam to the top of Peor, which is looking on the front
    of the wilderness,
  eng-WYC-2017: And when Balak had led him out on the top of the hill of Peor, that
    beholdeth the wilderness,
  eng-WMBB: Balak took Balaam to the top of Peor, that looks down on the desert.
  urd-GVH: वह उसके साथ फ़ग़ूर पहाड़ पर चढ़ गया। उस की चोटी से यरदन की वादी का जुनूबी
    हिस्सा यशीमोन दिखाई दिया।
  rug-rug: Ke turaṉa sage la nia Balaki se Belami pa batuna sa toqere Peoro, sapu
    doṉo gore la gua koasa popoa qega.
  gaz-gaz: Baalaaqis Balaʼaamin fiixee tulluu Pheʼoor kan irra dhaabatanii gammoojjii
    sana gad ilaalanitti ol baase.
  fra-LSG: Balak mena Balaam sur le sommet du Peor, en regard du désert.
  yal-yal: Balaki yi Balami xali Peyori geyaan xuntagi, dɛnaxan yɛɛ rafindixi tonbonna
    ma.
  haw-1868: Kai aku la o Balaka ia Balaama maluna pono o Peora, e nana aku ana i Iesimona.
  arb-NAV: فَأَخَذَ بَالاقُ بَلْعَامَ إِلَى قِمَّةِ جَبَلِ فَغُورَ الْمُشْرِفِ عَلَى
    امْتِدَادِ الصَّحْرَاءِ،
  ewe-ewe: Ale Fia Balak kplɔ Balaam yi Peor to la dzi le gbegbe la tame.
  eng-LEE: And Balak took Bil'am unto the top of Peor, that looketh toward the desert.
  asm-FB: গতিকে বালাকে যিচীমোনৰ ফাললৈ মুখ কৰা পিয়োৰৰ টিঙলৈ বিলিয়মক লৈ গ’ল।
  sus-A: بَلَكِ نَشَ بَلَمِ شَنِن ثٍيٌرِ فٍيَ قَرِ، فبٍنفبٍرٍنيِ تٌمَ دّننَشّ.
  fra-SBL: Balak emmena Balaam au sommet du Peor, qui regarde le désert.
  hbo-hbo: וַיִּקַּ֥ח בָּלָ֖ק אֶת־בִּלְעָ֑ם רֹ֣אשׁ הַפְּעֹ֔ור הַנִּשְׁקָ֖ף עַל־פְּנֵ֥י
    הַיְשִׁימֹֽן׃
  eng-WYCLIFFE: And whanne Balaach hadde led hym out on the `cop of the hil of Phegor,
    that biholdith the wildirnesse,
  piu-2006: '@see-verse:NUM.023.027'
  cwe-cwe: Ivo Balaki kamsola Balaamu kahita nayo kuna inhembeti ya mulima wa Peoli,
    hanhu baho munhu yahema kowona chuwala hasi yake.
  kik-kik: Balaki akĩoya Balamu akĩmũtwara kĩrĩma igũrũ kĩa Peoru, kũngʼethera Werũ
    ũrĩa ũtarĩ kĩndũ.
  fra-NCL: Balac mena Balaam sur le sommet du Phogor, qui domine le désert.
  cek-AK: Balak mah Balaam to kawk moe, Jeshimon vangpui bangah angqoi Peor mae nuiah
    a caeh haih.
  cuk-cuk: Agi, Balac, Peor-yala-dukuse Balaam-sesad. Agine, nega-dulesulidgan-naid
    bela mag dakleged.
  uig-CYR: Шуниң билән Балақ Балаамни башлап, чөл-баяванға қарайдиған Пеор теғиниң
    чоққисиға кәлди.
  tel-2017: బాలాకు ఎడారికి ఎదురుగా ఉన్న పెయోరు శిఖరానికి బిలామును తీసుకు పోయాడు.
  hat-BSA: Konsa, Balak te pran Balaam vè tèt mòn Peor ki domine tout dezè a.
  kos-kos: Ouinge el usalak Balaam nu fin mangon Eol Peor, su el ku in ngeta we lac
    nu fin acn mwesis.
  hbo-WLC: וַיִּקַּ֥ח בָּלָ֖ק אֶת־בִּלְעָ֑ם רֹ֣אשׁ הַפְּע֔וֹר הַנִּשְׁקָ֖ף עַל־פְּנֵ֥י
    הַיְשִׁימֹֽן׃
  ibo-ibo: Ya mere, Balak duuru Belam gaa nʼelu ugwu Peoa nke na-elegide ọzara ahụ
    anya.
  ory-ory: ଏଣୁ ବାଲାକ ବିଲୀୟମ୍‍କୁ ମରୁଭୂମି ଅଭିମୁଖରେ ପିୟୋର ଶିଖରକୁ ନେଇଗଲେ।
  chk-chk: Iei mine Palak a emwenätä Palam won ungen ewe chuk Peor ia ra tongeni nenetiuei
    ewe fanüapö me ie.
  rop-rop: Beilak bin deigim Beilam ontop langa det hil gulum Piyowa. Brom deya dubala
    bin luk langa det deset kantri.
  ukr-1871: 'І каже Балак Білеамові: Ось ходїмо, візьму тебе в друге місце. Може,
    Богу буде вгодно, щоб ти прокляв їх із відтам.'
  deu-1951: Und Balak nahm Bileam [mit sich] auf die Höhe des Berges Peor, welcher
    auf die Wüste herunterschaut.
  eng-JPS: And Balak took Balaam unto the top of Peor, that looketh down upon the
    desert.
  srp-1865: I odvede Valak Valama navrh Fegora, koji gleda u pustinju.
  lug-lug: Balaki n’atwala Balamu ku ntikko y’olusozi Peoli, olwolekedde eddungu.
  heb-heb: ויקח בלק את בלעם ראש הפעור הנשקף על פני הישימן׃
  ben-IRV: তাই বালাক মরুপ্রান্তের দিকে পিয়োর চূড়ায় বিলিয়মকে নিয়ে গেলেন।
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਬਿਲਆਮ ਨੂੰ ਪੇਓਰ ਦੀ ਟੀਸੀ ਉੱਤੇ ਲੈ ਗਿਆ ਜਿਹੜੀ ਹੇਠਾਂ ਦੇ ਵੱਲ ਝੁੱਕੀ ਹੋਈ
    ਸੀ।
  mya-JVB: ယေရှိမုန် မြို့ကို မျက်နှာပြု သော ပေဂုရ တောင်ထိပ် သို့ ဆောင် သွားလေ၏။
  tbg-tbg: Minti tiva kero Balaamira vita varero Peora Aiqina noraqaa vuru kora. Vi
    aiqinaraqaahai ekaa aahara vata maata ho taveva vaura.
  hmo-hmo: Bona Balaki ese Balama ia abia lao, idia ruaosi be Peoro Ororo ena ataiai
    dekenai idia daekau lao. Unai gabu dekena amo taunimanima noho lasi tano idia
    itaia.
  urd-urd: तब बलक़ बल'आम को फ़गूर की चोटी पर, जहाँ से यशीमोन नज़र आता है ले गया।
  rus-SYN: И взял Валак Валаама на верх Фегора, обращенного к пустыне.
  bqc-SIM: Ɔ̃ Balaki gɛ̀aànↄ Peoo gbɛ musu bↄaa ń guwaiwaio.
  tcz-CHONGTHU: Balak in Balaam chu Peor molchung sang lam ah apui tou tan gam ong
    tamtah ahung kisuh vet na munah chun apuijin ahi.
  mar-mar: म्हणून बालाक बलामास घेऊन पौर पर्वताच्या माथ्यावर गेला. या पर्वतावरुन वाळवंट
    दिसते.
  qub-qub: Chayno nir Balacga Balaamta pusharan Peor puntaman. Chaypitaga intëru chunyajmi
    ricacan.
  bqp-bqp: Akũ Balaki gɛ̀ɛ kãao Peo kpi musu kũ à arɛ dↄ gbárannaa.
  hat-hat: Balak mennen Balaram sou tèt mòn Peyò a. Antan yo la, yo dekouvri tout
    dezè a nan pye yo.
  eng-BSB: And Balak took Balaam to the top of Peor, which overlooks the wasteland.
  tod-tod: Ɓalake liini ga Ɓalaame Peyɔɔl gizei unmaʋɛ, nii é zɛlɛni teʋebai maazu.
  eng-WEBPB: Balak took Balaam to the top of Peor, that looks down on the desert.
  kbq-kbq: Hagi Balamuna avreno Peori agonare vigeno, ka'ma kokana ke'ne
  nhe-BL: Huan Balac quihuicac Balaam hasta itzonpac nopa hueyi tepetl Peor campa
    nesiyaya nochi nopa huactoc tlali tlen mocajqui tlatzintla.
  bus-bus: Ben Balaki gàao Peo kpiii musu kɛ̀ aɛ dↄ gbáaa.
  gub-BL: Na'e Marak weraha Màrààw Peor ywytyr apyr ipehegwer ywyxiguhu kutyr ume'e
    ma'e rehe.
  eng-DRA: And when he had brought him upon the top of mount Phogor, which looketh
    towards the wilderness,
