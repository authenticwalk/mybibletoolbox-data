verse: NUM.023.002
translations:
  mal-C: ബിലെയാം പറഞ്ഞതുപോലെ ബാലാക്ക് ചെയ്തു. ബാലാക്കും ബിലെയാമും ഓരോ കാള, ഓരോ ആട്ടുകൊറ്റൻ
    എന്നിവ ഓരോ യാഗപീഠത്തിന്മേലും അർപ്പിച്ചു.
  deu-TKW: Balak that, wie Bileam verlangt hatte, und Balak und Bileam brachten auf
    jedem Altar einen Farren und einen Widder dar.
  lin-lin: Balaki asalaki ndenge Balami alobaki, mpe bango mibale babonzaki bangombe
    ya mibali mpe bameme ya mibali wana na etumbelo moko na moko.
  eng-LSV: And Balak does as Balaam has spoken, and Balak—Balaam also—offers a bullock
    and a ram on the altar,
  eng-GNV: And Balak did as Balaam sayd, and Balak and Balaam offred on euery altar
    a bullocke and a ramme.
  eng-WEBSTER: And Balak did as Balaam had spoken; and Balak and Balaam offered on
    every altar a bullock and a ram.
  nhw-BL: Huan Tlanahuatijquetl Balac quichijqui senquistoc quen Balaam quinahuatijtoya.
    Huan san sejco ipan sesen tlaixpamitl quitencahuilijque se becerro huan se borrego.
  swh-ONEN: Balaki akafanya kama Balaamu alivyosema; hao wawili kila mmoja wao akatoa
    fahali mmoja na kondoo dume mmoja juu ya kila madhabahu.
  bba-bba: Mɑ Bɑlɑki u kuɑ ye Bɑlɑmu u nùn sɔ̃ɔwɑ. Mɑ wi kɑ Bɑlɑmu bɑ kɛtɛ yen tiɑ
    kɑ yɑ̃ɑ kinɛ teeru ɡo yɑ̃ku yee nin bɑɑteren wɔllɔ.
  eng-KJVCPB: And Balak did as Balaam had spoken; and Balak and Balaam offered on
    every altar a bullock and a ram.
  cpy-cpy: Imatakiro Balac okaatzi ikantakiriri Balaam. Ari itsipatakari Balac irika
    Balaam itaakiri apaani ewonkiri waaka, eejatzi apaani ipireetari okaatakira 7
    taapokimentotsi.
  luo-luo: Balak notimo kaka Balaam nowacho, kendo negichiwo rwath gi im ewi kendo
    ka kendo mar misango.
  meu-meu: Bena Balak ese Balaam ena hereva heḡereḡerena e karaia. Bena Balak bona
    Balaam ese ihaboulaina patadia ta ta latadiai boromakau maruanena ta bona mamoe
    maruanena ta e haḡoledia oho.
  npi-ULB: बालाकले बालामले भनेजस्तै गरे । अनि बालाक र बालामले हरेक वेदीमा एउटा-एउटा
    साँढे र भेडा बलि चढाए ।
  yor-yor: Balaki ṣe bí Balaamu ti sọ, àwọn méjèèjì fi akọ màlúù kọ̀ọ̀kan àti àgbò
    kọ̀ọ̀kan rú ẹbọ lórí pẹpẹ kọ̀ọ̀kan.
  emp-NTPO: Ara maʌ̃da Balába osia Balaaʌ̃ba jarad̶a quĩrãca. Animarã babue diabadaza
    ãdji umérãba pacada ab̶a idjab̶a ovejada ab̶a Ãcõrẽa babue diasid̶aa.
  pes-OPCB: بالاق به دستور بلعام عمل نمود و ایشان بر هر مذبح، یک گاو و یک قوچ قربانی
    کردند.
  tgl-ULB: Kaya ginawa ni Balak ayon sa hiniling ni Balaam. Pagkatapos, naghandog
    si Balak at Balaam ng isang toro at isang lalaking tupa sa bawat altar.
  cbu-NT: kuraksha Balak anuritam ayu táyaru, yuwaa Balam kamachtarangu anoo tuminurangiya.
    Maacheetsi chinuzee wip karupanawaatsiri waya waya ashiranganaya. Sheersin, muchiranganaya.
  hui-hui: Balamahanda bia layadagua biai hene. Ani buwa Balama Balagala libu harume
    nogo bulumaga wangabebi nogo sibi wangabebi dabu mbira mbira biagoria ta howa
    bo lomabu delene.
  mya-mya: ဗာ​လမ်​စေ​ခိုင်း​သည့်​အ​တိုင်း​ဗာ​လက်​သည် ဆောင်​ရွက်​၍ သူ​တို့​နှစ်​ဦး​သည်​ယဇ်​ပလ္လင်​တစ်​ခု
    စီ​ပေါ်​တွင်​နွား​တစ်​ကောင်​နှင့်​သိုး​တစ်​ကောင် ကို​ယဇ်​ပူ​ဇော်​ကြ​လေ​သည်။-
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་གྱིས་བསྒོས་པ་བཞིན་དུ་བྱས་ཤིང་། པཱ་ལག་དང་པེལ་ཨམ་གཉིས་ཀྱིས་མཆོད་ཁྲི་རེ་རེའི་སྟེང་དུ་བ་གླང་རེ་དང་ལུག་ཐུག་རེ་མཆོད་པར་ཕུལ།
  sna-sna: Bharaki akaita sezvakataurwa naBharamu, uye vose vari vaviri vakabayira
    hando negondobwe paaritari imwe neimwe.
  spa-BLM: Balac hizo lo que Balaam había dicho; y Balac y Balaam ofrecieron en cada
    altar un becerro y un carnero.
  cac-cac: Ix sc'anab'ajej vin̈aj Balac tas ix yal vin̈ chi', ix smol ac'an juntzan̈
    silab' chi' eb' vin̈ schavan̈il, jun noc' quelem vacax yed' jun noc' ch'ac calnel
    d'a junjun altar.
  swh-ULB: Kwa hiyo Balaki akafanya kama Balaamu alivyoomba. Kisha Balaki na Balaamu
    wakatoa sadaka ya fahari mmoja na kondoo dume mmoja kwa kila madhabahu.
  bel-bel: Валак зрабіў так, як казаў Валаам, і ўзьнесьлі Валак і Валаам па цяляці
    і па барану на кожным ахвярніку.
  deu-ELBBK: Und Balak tat, so wie Bileam gesagt hatte; und Balak und Bileam opferten
    einen Stier und einen Widder auf jedem Altar.
  mbb-OT: Ne midtuman ni Balak is migkaǥi ni Balaam, ne nemuhat dan is dezuwa te tudu
    he vaka wey meemahan he kerehidu ziyà te kada pemuhatà.
  mal-2015: ബിലെയാം പറഞ്ഞതുപോലെ ബാലാക്ക് ചെയ്തു; ബാലാക്കും ബിലെയാമും ഓരോ പീഠത്തിന്മേലും
    ഒരു കാളയെയും ഒരു ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു;
  rmc-rmc: O Balak kerďa avke, sar kamelas o Balaam. Paľis o Balak the o Balaam obetinenas
    jekh bikos the bakres pre dojekh oltaris.
  pes-OPV: و بالاق به نحوی که بلعام گفته بود به عمل آورد، و بالاق و بلعام، گاوی و
    قوچی بر هر مذبح گذرانیدند.
  ron-1924: Балак а фэкут кум спусесе Балаам, ши Балак ши Балаам ау адус кыте ун вицел
    ши кыте ун бербек пе фиекаре алтар.
  ben-OBCV: বিলিয়মের কথামতো বালাক সব কাজ করলেন। তারা উভয়ে প্রতিটি বেদিতে, একটি ষাঁড়
    ও একটি মেষ উৎসর্গ করলেন।
  som-som: Markaasaa Baalaaq sameeyey sidii Balcaam ku hadlay, oo Baalaaq iyo Balcaam
    meel kasta oo allabariba waxay ku dul bixiyeen dibi iyo wan.
  lat-VUC: Cumque fecisset juxta sermonem Balaam, imposuerunt simul vitulum et arietem
    super aram.
  eng-ASVBT: And Balak did as Balaam had spoken; and Balak and Balaam offered on every
    altar a bullock and a ram.
  ita-1885: E Balac fece come Balaam avea detto; e Balac e Balaam offersero un giovenco
    e un montone, sopra ciascuno altare.
  eng-LXXUP: And Balak did as Balaam told him; and he offered up a calf and a ram
    on every altar.
  eng-ULB: So Balak did as Balaam requested. Then Balak and Balaam offered a bull
    and a ram on every altar.
  spa-VBL: Balac hizo lo que Balaam había dicho, y juntos ofrecieron un toro y un
    carnero en cada altar.
  fra-_FOB: Et Balak fit comme Balaam avait dit; et Balak et Balaam offrirent un taureau
    et un bélier sur chaque autel.
  mal-mal: ബിലെയാം പറഞ്ഞതുപോലെ ബാലാക്ക് ചെയ്തു; ബാലാക്കും ബിലെയാമും ഓരോ യാഗപീഠത്തിന്മേൽ
    ഒരോ കാളയെയും ഒരോ ആട്ടുകൊറ്റനെയും വീതം യാഗം കഴിച്ചു;
  urd-GVR: Balaq ne aisā hī kiyā, aur donoṅ ne mil kar har qurbāngāh par ek bail aur
    ek menḍhā chaṛhāyā.
  suz-BL: मिनु बालाकमी बालाममी देंशो खोदेंशो पाप्‍तु। मिनु बालाक नु बालाममी ब्‍यफ
    का नु सांड का चढ़ेतीक का काम चढ़ेम्‍ताक्‍से।
  ita-1927: Balak fece come Balaam avea detto e Balak e Balaam offrirono un giovenco
    e un montone su ciascun altare.
  ckb-ckb: بالاقیش بەم جۆرەی کرد، وەک بەلعام گوتی. ئیتر بالاق و بەلعام بۆ سەر هەر
    قوربانگایەک گایەک و بەرانێکیان سەرخست.
  eng-BBE: And Balak did as Balaam had said; and Balak and Balaam made an offering
    on every altar of an ox and a male sheep.
  kan-OKCV: ಬಿಳಾಮನು ಹೇಳಿದ ಪ್ರಕಾರ ಬಾಲಾಕನು ಮಾಡಿದನು. ಬಾಲಾಕನು ಮತ್ತು ಬಿಳಾಮನು ಒಂದೊಂದು ಹೋರಿಯನ್ನೂ
    ಒಂದೊಂದು ಟಗರನ್ನೂ ಬಲಿಪೀಠದ ಮೇಲೆ ಅರ್ಪಿಸಿದರು.
  bbb-bbb: Fu ijiege kuaramoga Beraki fune mave-kau ijiakina mave-sifi kumate boeje
    fu kuaema ijene kena ruae. Fu kena romoga e inokiro ije bune mave-kau kumate besu
    ro sifi kumate besu ijiege ke maziena fata besubesu ijia zinone ifaejei.
  tam-2017: பிலேயாம் சொன்னபடியே பாலாக் செய்தான்; பாலாகும் பிலேயாமும் ஒவ்வொரு பீடத்தில்
    ஒவ்வொரு காளையையும் ஒவ்வொரு ஆட்டுக்கடாவையும் பலியிட்டார்கள்.
  spa-RV-1909: 'Y Balac hizo como le dijo Balaam: y ofrecieron Balac y Balaam un becerro
    y un carnero en cada altar.'
  ron-BTF: Și Balac a făcut cum spusese Balaam; și Balac și Balaam au oferit pe fiecare
    altar un taur și un berbec.
  eng-WEBP: Balak did as Balaam had spoken; and Balak and Balaam offered on every
    altar a bull and a ram.
  eng-FBV: Balak did as Balaam had said, and together they offered a bull and a ram
    on each altar.
  nld-1939: Balak deed zoals Balaäm gezegd had, en offerde een stier en een ram op
    ieder altaar.
  nch-BL: Huan Tanahuatijquet Balac quichijqui senquisa quej Balaam quinahuatijtoya.
    Huan ipan sesen taixpamit quitencahuilijque se becerro huan se borrego.
  vie-1934: Ba-lác làm như Ba-la-am đã nói; hai người dâng một con bò đực và một con
    chiên đực trên mỗi bàn thờ.
  hin-CV: बालाक ने यही किया. फिर बालाक एवं बिलआम ने मिलकर हर एक वेदी पर एक-एक बछड़ा
    एवं मेढ़ा भेंट किया.
  eng-OURB: Balak did as Balaam [Not people, Destroyer of people] had spoken; and
    Balak and Balaam [Not people, Destroyer of people] offered on every altar a bull
    and a ram.
  spa-BES: E hizo Balac como Balaam había dicho; y Balac y Balaam hicieron una ofrenda
    en cada altar de un buey y una oveja.
  tdx-tdx: Le nihenefa’ i Balake i sinaontsi’ i Balamey; le songa nisoroña’ i Balake
    naho i Balame amy kitrely rey ty añombelahy naho ty añondrilahy.
  vid-vid: Balaki nakadita kota Balaamu navyoyalonjile. Lelo nawalavya mchanya mwa
    chila honhu ha kulavila nhambiko ibuguma limwe na ing'holo ilume limwe.
  eng-OKE: And Balak did as Bileam had spoken, and Balak and Bileam offered up a bullock
    and a ram upon every altar.
  tha-KJV: บาลาคก็กระทำตามคำของบาลาอัม บาลาคและบาลาอัมเอาวัวผู้ตัวหนึ่งแกะผู้ตัวหนึ่งกระทำบูชาที่แท่นบูชาทุกแท่น
  por-BR-2018: 'E Balaque fez como lhe disse Balaão: e ofereceram Balaque e Balaão
    um bezerro e um carneiro em cada altar.'
  deu-ELO: Und Balak tat, so wie Bileam gesagt hatte; und Balak und Bileam opferten
    einen Farren und einen Widder auf jedem Altar.
  eng-WYC-2018: And when Balak had done by the word of Balaam, they putted a calf
    and a ram together on the altar. (And when Balak had done what Balaam had asked,
    they offered a calf and a ram on each altar.)
  epo-epo: Kaj Balak faris, kiel diris Bileam; kaj Balak kaj Bileam oferis po unu
    bovido kaj po unu virŝafo sur ĉiu altaro.
  uig-PIN: Balaⱪ Balaamning deginidǝk ⱪilip bǝrdi; Balaⱪ bilǝn Balaam ikkisi ⱨǝrbir
    ⱪurbangaⱨⱪa ⱪurbanliⱪ ⱪilixⱪa birdin buⱪa bilǝn birdin ⱪoxⱪar sundi.
  beo-beo: Ba:ila:ge da ea sia:i defele hamoi. Ba:ila:ge amola Ba:ila:me ela da bulamagau
    gawali amola sibi gawali amo oloda afae afae amoga gobele sali.
  tpi-OTNT: Orait Balak i mekim olsem Balam i bin tokim em, na em wantaim Balam i
    ofaim wanpela bulmakau na wanpela sipsip long olgeta alta wan wan.
  hau-SA: Balak ya yi yadda Bala’am ya faɗa, sai su biyu suka miƙa bijimi da rago
    a kan kowane bagade.
  uig-LAT: Balaq Balaamning déginidek qilip berdi; Balaq bilen Balaam ikkisi herbir
    qurban’gahqa qurbanliq qilishqa birdin buqa bilen birdin qoshqar sundi.
  nde-nde: UBhalaki wenza njengokutshiwo nguBhalamu, kwathi bobabili babo banikela
    ngenkunzi langenqama eyodwa e-alithareni linye ngalinye.
  ton-ton: Pea naʻe fai ʻe Pelaki ʻo hangē ko e lea ʻa Pelami; pea naʻe feilaulau
    ʻaki ʻe Pelaki mo Pelami ha pulu mo e sipitangata ʻi he feilaulauʻanga taki taha.
  ces-1613: I udělal Balák, jakž mluvil Balám. Tedy obětoval Balák a Balám volka a
    na každém oltáři.
  eng-WMB: Balak did as Balaam had spoken; and Balak and Balaam offered on every altar
    a bull and a ram.
  tam-TCV: பிலேயாம் சொன்னதுபோலவே பாலாக் செய்தான். அவர்கள் இருவரும் ஒவ்வொரு பலிபீடத்திலும்
    ஒரு காளையையும், ஒரு செம்மறியாட்டுக் கடாவையும் பலியிட்டார்கள்.
  ceb-ULB: Busa gibuhat ni Balak ang gihangyo ni Balaam. Unya naghalad si Balak ug
    Balaam ug laki nga baka ug laki nga karnero sa matag halaran.
  pol-UBG: Uczynił więc Balak tak, jak powiedział Balaam; potem Balak i Balaam ofiarowali
    po jednym cielcu i jednym baranie na każdym ołtarzu.
  agr-agr: Tusa tima Balac imatiksag umikui. Dutikamtai jimagtukag siete toro tsakat
    aidaun, siete uwig tsakat aishmag aidaujai maawajui, dutika kuntin patai apetai
    siete najanamunum nuwi maki makichik patajag apeawajui.
  kyc-kyc: Baame lamaiyamuli pyuo Belekeme piya. Piyamo dokopa baapa Belamepa mena
    bulamakao kalipi mena sipisipi kalipi larapu nenge kiso maingi kana pyare dusipana
    mendaki mendaki lao kiso maiyambi.
  urd-GVU: بلق نے ایسا ہی کیا، اور دونوں نے مل کر ہر قربان گاہ پر ایک بَیل اور ایک
    مینڈھا چڑھایا۔
  deu-1912: Balak tat, wie ihm Bileam sagte; und beide, Balak und Bileam, opferten
    je auf einem Altar einen Farren und einen Widder.
  ntj-ntj: '@see-verse:NUM.023.001'
  kan-2017: ಬಾಲಾಕನು ಹಾಗೆಯೇ ಮಾಡಿದನು. ಬಾಲಾಕನು ಮತ್ತು ಬಿಳಾಮನು ಪ್ರತಿ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಒಂದು
    ಹೋರಿಯನ್ನು ಮತ್ತು ಒಂದು ಟಗರನ್ನೂ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಸಮರ್ಪಿಸಿದರು.
  yap-yap: Me rin’ Balak ni bod ni kanog ngak, ra reb fapi altar miyow pi Balaam e
    maligach u daken ni reb e garbaw ni pumo’on nge reb e saf ni pumo’on.
  hlt-MCSB: Balaam kah a thui bangla Balak loh a saii tangloeng tih Balak neh Balaam
    loh hmueihtuk dongah vaito neh tutal te a paan puei .
  mdy-ETH: ዒማና ባኣላኣቄ ጌይንቴ ጎይፆ ማዼኔ፤ ዒዛንታ ባኣላኣሜንታ ፆኦሲም ዒንጎ ባኮ ሺኢሾ ፔቴ ፔቴ ቤዞይዳ ፔቴ ዚያ ጌማይና
    ፔቴ ዓዴ ማራይና ሹኪ ዒንጌኔ።
  twi-ASANTE: Balak tiee Balaam asɛm no, enti ɔde nantwie ba ne odwennini ba bɔɔ afɔrebukyia
    nson no biara so afɔdeɛ.
  eng-WEBU: Balak did as Balaam had spoken; and Balak and Balaam offered on every
    altar a bull and a ram.
  bnp-bnp: Lakea e Balak i rata a maki e Balam i takia ge rata, lakea ru rata a nihabi
    na dede i polorua, ru rata a nihabi na bulmakau a toga, a sipsip a toga na maka
    dede takutaku.
  wal-wal: Balaami giidoogaadan Baalaaqi oottiis; eti naa77aikka issi issi yarshshiyo
    sohuwan issi korima booraanne issi dorssa orggiyaa yarshshidosona.
  spa-PDDPT: Balac hizo como Balaam habló. Y Balac y Balaam ofrecieron un buey y un
    carnero en cada altar.
  gun-gun: Balaque ojapo Balaão ijayvuague. Peteĩ-teĩ altar áry Balaque ha'e Balaão
    oapy peteĩ toro ra'y ha'e peteĩ vexa'i.
  ilo-ULB: Inaramid ngarud ni Balak kas kiniddaw ni Balaam. Ket nangidatonda a dua
    iti maysa a baka ken maysa a karnero iti rabaw ti tunggal altar.
  kpg-kpg: Balak gu haga gila aga tangidangi Balaam, gei meemaa gu tigidaumaha di nau
    kau daane mo di nau siibi daane i hongo nia gowaa dudu tigidaumaha dagidahi.
  uig-ARA: بالاق بالائامنىڭ دېگىنىدەك قىلىپ بەردى؛ بالاق بىلەن بالائام ئىككىسى ھەربىر
    قۇربانگاھقا قۇربانلىق قىلىشقا بىردىن بۇقا بىلەن بىردىن قوشقار سۇندى.
  sus-sus: Balami naxan maxɔrin, Balaki naxa a birin naba. E naxa tuura keren nun
    yɛxɛɛ kontonyi keren ba sɛrɛxɛ ra na sɛrɛxɛbade keren keren ma.
  pon-2006: Palak eri ketin kapwaiada pekipek en Palaam. Ira ahpw meirongkihla kouwol
    men oh sihpw wol men pohn ehuehu pei sarawi ko.
  jae-jae: Balak gêgôm kêtôm Bileam kêsôm ma agêc sêkêŋ bulimakao kapoac teŋ ma domba
    kapoac teŋ kêtu daja gêsac altar 7 tau ŋaô kêtômgeŋ.
  ksd-ksd: Ma Balak i ga pait ia da Balam i ga vatang ia; ma Balak ma Balam dir ga
    tul tar tika na bulumakau ma tika na sip ta ra umana uguugu na vartabar tikatikai.
  tur-YTC: Balak, Balam'ın söylediği gibi yaptı; ve Balak ile Balam her sunakta bir
    boğa ve bir koç sundular.
  grc-BRENT: Καὶ ἐποίησε Βαλὰκ ὃν τρόπον εἶπεν αὐτῷ Βαλαάμ· καὶ ἀνήνεγκε μόσχον καὶ
    κριὸν ἐπὶ τὸν βωμόν.
  ind-AYT: Balak melakukan yang diminta Bileam. Kemudian, Balak dan Bileam menyembelih
    seekor sapi jantan dan seekor domba jantan di atas setiap mazbah.
  nya-nya: Balaki anachita monga Balaamu ananenera ndipo awiriwo anapereka ngʼombe
    imodzi ndi nkhosa yayimuna imodzi pa guwa lansembe lililonse.
  hrv-hrv: Balak učini kako je Bileam rekao. A onda Balak i Bileam prinesu po jednoga
    junca i ovna na svakome žrtveniku.
  mps-mps: Tama Balakgo te Balamgo agabolo wali po wali tama pelama, tama yali. Tama
    aga dali, Balam dali augwali sigo te kau kibu me sipsip kibu te deli deli altade
    ofa yali.
  tpi-tpi: Orait Balak i mekim olsem Balam i bin tokim em, na em wantaim Balam i ofaim
    wanpela bulmakau na wanpela sipsip long olgeta alta wan wan.
  dan-1931: Balak gjorde, som Bileam sagde, og Balak og Bileam ofrede en Tyr og en
    Vædder på hvert Alter.
  vie-OVCB: Ba-lác làm theo lời yêu cầu của Ba-la-am, cứ mỗi bàn thờ dâng một con
    bò và một con chiên.
  guj-2017: જેમ બલામે વિનંતી કરી હતી તેમ બાલાકે કર્યું. બાલાક તથા બલામે દરેક વેદી
    પર એક બળદ તથા એક ઘેટાંનું બલિદાન ચઢાવ્યું.
  pon-2006A: Palak eri ketin kapwaiada pekipek en Palaam. Ira ahpw meirongkihla kouwol
    men oh sihpw wol men pohn ehuehu pei sarawi ko.
  por-BRBSL: Balak fez como Balaam tinha falado; e Balak e Balaam ofereceram em cada
    altar um touro e um carneiro.
  cth-cth: Balak ni Balaam dei e patetlah a sak. Balak hoi Balaam ni bawknae khoungroe
    tangkuem vah, maitotan buet touh hoi tutan buet touh a poe awh.
  twi-twi: Balak yɛɛ sɛnea Balaam kae no, na wɔn baanu no de nantwinini ne odwennini
    bɔɔ afɔremuka no biara so afɔre.
  hlt-hlt: Balaam kah a thui bangla Balak loh a saii tangloeng tih Balak neh Balaam
    loh hmueihtuk dongah vaito neh tutal te a paan puei .
  tbz-SIM: Kɛ̀ Bɑdɑkii dɔɔ̀ Bɑdɑmmu ò nɑ̀kɛ́ tì, kɛ̀ bɛ̀ɛ féútɛ́ bɑ́ dìì wũɔ̃tɔ̀nnì
    ĩ́nkɛ̀ dinɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀.
  msy-2020: Ezɨ Balam mɨkemezɨ moghɨn Balak ami. Egha aning bulmakaun vamɨra ko sipsipɨn
    vamɨra uaghara da isa, vaghvagha 7plan ofa gamir dakozibar dar ofa gami.
  dop-dop: Ɩlɛnɑ Pɑlɑkɩ lɑ mpʋ, nɑ pɑ nɑɑlɛ pɑ́ lɑɑ lɑtǝcɛ nɑ ɩwɑɑʋ kɛ pɑɑ lonte nte
    tǝ tɑɑ.
  azb-azb: Balaq Bilamın dediyi kimi etdi. Balaq ilə Bilam hər qurbangahda bir buğa
    və bir qoç təqdim etdilər.
  eng-DBY: And Balak did as Balaam had said; and Balak and Balaam offered up a bullock
    and a ram on [each] altar.
  hin-2017: तब बालाक ने बिलाम के कहने के अनुसार किया; और बालाक और बिलाम ने मिलकर प्रत्येक
    वेदी पर एक बछड़ा और एक मेढ़ा चढ़ाया।
  wol-KYG: Balag def na ko Balaam wax, Balag ak Balaam ku ci nekk sarxal wenn yëkk
    ak menn kuuy ci sarxalukaay bu nekk.
  eng-YLT: And Balak doth as Balaam hath spoken, and Balak — Balaam also — offereth
    a bullock and a ram on the altar,
  eng-WYC-2017: And when Balak had done by the word of Balaam, they putted a calf
    and a ram together on the altar.
  eng-WMBB: Balak did as Balaam had spoken; and Balak and Balaam offered on every
    altar a bull and a ram.
  urd-GVH: बलक़ ने ऐसा ही किया, और दोनों ने मिलकर हर क़ुरबानगाह पर एक बैल और एक मेंढा
    चढ़ाया।
  rug-rug: Meke taveti tugo e Balaki sapu gua tozi nia e Belami pude taveti, meke
    hopeke va vukivukihi nia ri si keke bulumakao na sipi koari hopehopeke hope.
  gaz-gaz: Baalaaqis akkuma Balaʼaam jedhe sana godhe; isaan lamaan tokkoo tokkoo
    iddoo aarsaa irratti korma looniitii fi korbeessa hoolaa tokko tokko aarsaa dhiʼeessan.
  fra-LSG: Balak fit ce que Balaam avait dit; et Balak et Balaam offrirent un taureau
    et un bélier sur chaque autel.
  gnn-gnn: '@see-verse:NUM.023.001'
  yal-yal: Balami naxan fala, Balaki yi na liga. Balaki nun Balami yi tura keden nun
    konton keden ba saraxan na saraxa gandene birin fari.
  haw-1868: Hana iho la o Balaka e like me ka Balaama i olelo aku ai; a mohai aku
    la o Balaka laua o Balaama ma kela kuahu ma keia kuahu i ka bipikane hookahi a
    me ka hipakane hookahi.
  arb-NAV: فَفَعَلَ بَالاقُ كَمَا طَلَبَ بَلْعَامُ. وَقَرَّبَ بَالاقُ وَبَلْعَامُ
    ثَوْراً وَكَبْشاً عَلَى كُلِّ مَذْبَحٍ.
  ewe-ewe: Balak wɔ ɖe Balaam ƒe ɖoɖowo dzi, eye wòtsɔ nyitsuvi ɖeka kple agbo ɖeka
    sa vɔe ɖe vɔsamlekpuiawo dometɔ ɖe sia ɖe dzi.
  eng-LEE: And Balak did as Bil'am had spoken; and Balak and Bil'am offered a bullock
    and a ram on every altar.
  asm-FB: বালাকে বিলিয়মৰ কথাৰ দৰেই কৰিলে। তেতিয়া বালাক আৰু বিলিয়মে প্রত্যেকটা যজ্ঞবেদীত
    এটা এটা ভতৰা আৰু এটা এটা মতা মেৰ উৎসৰ্গ কৰিলে।
  sus-A: بَلَمِ نَشَن مَشْرِن، بَلَكِ نَشَ عَ بِرِن نَبَ. عٍ نَشَ تُورَ كٍرٍن نُن
    يّشّي كٌنتٌنيِ كٍرٍن بَ سّرّشّ رَ نَ سّرّشّبَدٍ كٍرٍن كٍرٍن مَ.
  fra-SBL: Balak fit ce que Balaam avait dit ; Balak et Balaam offrirent sur chaque
    autel un taureau et un bélier.
  hbo-hbo: וַיַּ֣עַשׂ בָּלָ֔ק כַּאֲשֶׁ֖ר דִּבֶּ֣ר בִּלְעָ֑ם וַיַּ֨עַל בָּלָ֧ק וּבִלְעָ֛ם
    פָּ֥ר וָאַ֖יִל בַּמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And whanne he hadde do bi the word of Balaam, thei puttiden a calf
    and a ram to gidere on the auter.
  piu-2006: '@see-verse:NUM.023.001'
  cwe-cwe: Balaki katenda fana viya viyalongile Balaamu. Balaki na Balaamu walava
    nhambiko ya dang'ang'a da ng'ombe lume na bebelu da ng'hondolo uchanyha ya chila
    lupango.
  kik-kik: Balaki agĩĩka o ũrĩa Balamu oigĩte, na igũrũ rĩa o kĩgongona-inĩ makarutĩra
    igongona rĩa ndegwa ĩmwe na ndũrũme ĩmwe.
  fra-NCL: Balac fit ce que Balaam avait dit, et Balac avec Balaam offrit un taureau
    et un bélier sur chaque autel.
  cek-AK: Balaam mah thuih ih lok baktih toengah Balak mah sak pae; Balak hoi Balaam
    mah hmaicam maeto nuiah, maitaw tae maeto, tuu tae maeto hoiah angbawnhaih a sak
    hoi.
  cuk-cuk: Geb Balac, Balaam-ega-igi-sogsa, deyob imaksad. Balac, Balaam-ebogwa ibmar-ogumakar-ukleged-aila-irba
    moli-bebe-nikad-wargwen, degine, sibad-wawaad-machered-wargwen ogumakar uksamalad.
  uig-CYR: Балақ Балаамниң дегинидәк қилип бәрди; Балақ билән Балаам иккиси һәр бир
    қурбангаһқа қурбанлиқ қилишқа бирдин буқа билән бирдин қошқар сунди.
  pma-pma: Balak mumoni suval koa kei viteni, ka keilu Balaam, lumumon sanien en buluk
    ka sipsip en avet retai keil ten sanien, ka lumunit keil.
  tel-2017: బిలాము చెప్పినట్టు బాలాకు చేసినప్పుడు, బాలాకు, బిలాము ప్రతి బలిపీఠం మీద
    ఒక దున్నపోతునూ ఒక పొట్టేలునూ దహనబలిగా అర్పించారు.
  hat-BSA: Balak te fè ojis sa ke Balaam te pale a. Balak avèk Balaam te ofri yon
    towo avèk yon belye sou chak lotèl.
  kos-kos: Balak el oru oana ma fwack nu sel, na el ac Balaam kisakin cow mukul soko
    ac sheep mukul soko fin kais sie loang inge.
  hbo-WLC: וַיַּ֣עַשׂ בָּלָ֔ק כַּאֲשֶׁ֖ר דִּבֶּ֣ר בִּלְעָ֑ם וַיַּ֨עַל בָּלָ֧ק וּבִלְעָ֛ם
    פָּ֥ר וָאַ֖יִל בַּמִּזְבֵּֽחַ׃
  ibo-ibo: Balak mezuru dịka Belam gwara ya. Ha abụọ gburu otu oke ehi na otu nwa
    ebule nʼebe ịchụ aja asaa ahụ nʼotu na otu.
  ory-ory: ତହିଁରେ ବାଲାକ ବିଲୀୟମ୍‍ର କଥାନୁସାରେ କଲେ; ପୁଣି, ବାଲାକ ଓ ବିଲୀୟମ୍‍ ପ୍ରତ୍ୟେକ ଯଜ୍ଞବେଦିରେ
    ଏକ ଏକ ଗୋବତ୍ସ ଓ ଏକ ଏକ ମେଷ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, Palak a föri usun mine Palam a üreni. Iwe, Palak me Palam ra eäni
    asor eman ätemwänin kow me eman ätemwänin sip won eu me eu kewe rongen asor.
  rop-rop: Beilak bin dum wanim imbin dalim im, en Beilak en Beilam bin pudum detlot
    enimul langa detlot teibul blanga ofring en deibin barnimap holot.
  ukr-1871: І вчинив Балак те, що сказав Білеам. І жертвували Балак і Білеам бичка
    й барана на кожному жертівнику.
  deu-1951: Balak tat, wie ihm Bileam sagte. Und beide, Balak und Bileam, opferten
    auf jedem Altar einen Farren und einen Widder.
  eng-JPS: And Balak did as Balaam had spoken; and Balak and Balaam offered on every
    altar a bullock and a ram.
  srp-1865: I uèini Valak kako mu reèe Valam; i prinese Valak s Valamom na svakom
    oltaru po jedno tele i ovna.
  lug-lug: Balaki n’akola nga Balamu bwe yamugamba; bombi Balaki ne Balamu ne bawaayo
    ente emu n’endiga ennume emu ku buli kyoto.
  heb-heb: ויעש בלק כאשר דבר בלעם ויעל בלק ובלעם פר ואיל במזבח׃
  ben-IRV: তাতে বালাক বিলিয়মের অনুরোধে সেই রকম করলেন। তখন বালাক ও বিলিয়ম এক একটি
    বেদিতে এক একটি ষাঁড় ও এক একটি ভেড়া উৎসর্গ করলেন।
  pan-pan: ਤਦ ਜਿਵੇਂ ਬਿਲਆਮ ਬੋਲਿਆ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬਾਲਾਕ ਨੇ ਕੀਤਾ ਅਤੇ ਬਾਲਾਕ ਅਤੇ ਬਿਲਆਮ
    ਨੇ ਹਰ ਜਗਵੇਦੀ ਉੱਤੇ ਇੱਕ-ਇੱਕ ਬਲ਼ਦ ਅਤੇ ਇੱਕ-ਇੱਕ ਭੇਡੂ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ဗာလက် မင်းသည် ပြု ပြီးလျှင် ၊ ထိုသူနှစ်ပါးတို့ သည် ယဇ်ပလ္လင် တခုတခုအပေါ်
    မှာနွား တကောင်စီနှင့် သိုး တကောင်စီကို ပူဇော် ကြ၏။
  tbg-tbg: Balaakiva Balaamiva tunte ura. Vitanta purumakauvata sipisipivata vohaiqa
    vohaiqa vare, ekaa ofaa tainta vohaiqa vohaiqaqaa vateha iha quarora.
  hmo-hmo: Balaki ese Balama ena hereva hegeregere ia karaia. Vadaeni Balaki bona
    Balama ese boubou patadia ta ta ibounai latanai boromakau tau ta bona mamoe tau
    ta idia gabua.
  urd-urd: बलक़ ने बल'आम के कहने के मुताबिक़ किया, और बलक़ और बल'आम ने हर मज़बह पर
    एक बछड़ा और एक मेंढा चढ़ाया।
  rus-SYN: Валак сделал так, как говорил Валаам, и вознесли Валак и Валаам по тельцу
    и по овну на каждом жертвеннике.
  bqc-SIM: Balaki kɛ̀ lá Balaaũ òɛwa, ↄ̃ aa sa'ò ń gáaeↄ ń sãsaↄ gbagbakĩipiↄwa
    píi.
  tcz-CHONGTHU: Balak in Balaam thupeh ho chu angaijin chu in achelhon tan, pumgo
    maicham asem lhon in bongchal nou ahin kelchal pumgo thil tona chunga akatdoh
    lhon tai.
  mar-mar: बलामाने सांगितले तसे बालाकाने एक मेंढा व एक बैल प्रत्येक वेदीवर मारला.
  qub-qub: Chaymi Balaam nishanta Balacga rurachiran. Chaura cada altarcho Balacwan
    Balaam rupachiran juc töru-mallwata y juc uyshata.
  bqp-bqp: Balaki kɛ̀ lákũ Balamu ònɛ nà, akũ ò sa ò kũ zùsaao kũ sãkarooo gbagbaki
    pìnↄa pínki.
  hat-hat: Balak fè sa Balaram te di l' fè a. Lèfini, Balaram ak Balak touye yon towo
    bèf ak yon belye mouton sou chak lotèl.
  eng-BSB: So Balak did as Balaam had instructed, and Balak and Balaam offered a bull
    and a ram on each altar.
  tod-tod: Ɓalake naa ɠɛɛni, nii Ɓalaame boni. Ɓalake ta Ɓalaame ti nikɛ zinɛ ɠila
    ta baala sinɛ ɠila kulani ga zalaɠai, zalaɠa ɠulazuʋɛ ɠilagilagi.
  eng-WEBPB: Balak did as Balaam had spoken; and Balak and Balaam offered on every
    altar a bull and a ram.
  kbq-kbq: Higeno Balaki'a Balamu'ma asamiaza hu'ne. Higeke Balaki'ene Balamukea magoke
    magoke kresramna vu itarera mago bulimakaone mago ve sipisipine kresramna vutere
    hu'na'e.
  nhe-BL: Huan Tlanahuatijquetl Balac quichijqui senquistoc queja Balaam quinahuatijtoya.
    Huan san sejco ipan sesen tlaixpamitl quitencahuilijque se becerro huan se borrego.
  bus-bus: Balaki kɛ̀ lán Balamu ònɛ nà, ben aↄ̃ saa ò kↄ̃n zùswareeo kↄ̃n sãkaroo
    gbãgbãkii pìnↄa píngi.
  gub-BL: Marak weruzar Màrààw ze'eg. Na'e uzuka pitài tapi'ak pitài àràpuhàràn rehe
    we ma'ea'yr hapy haw wanehe pitàitàigatu wà.
  eng-DRA: And when he had done according to the word of Balaam, they laid together
    a calf and a ram upon every altar.
