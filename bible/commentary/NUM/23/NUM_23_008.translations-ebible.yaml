verse: NUM.023.008
translations:
  mal-C: ദൈവം ശപിക്കാത്തവരെ ഞാൻ എങ്ങനെ ശപിക്കും? യഹോവ ശകാരിക്കാത്തവരെ ഞാൻ എങ്ങനെ ശകാരിക്കും?
  deu-TKW: Wie soll ich verfluchen, den Gott nicht verflucht, und wie soll ich verwünschen,
    den Jahwe nicht verwünscht?
  lin-lin: Ndenge nini nakoki solo kolakela mabe bato oyo Nzambe alakela mabe te ?
    Ndenge nini nakoki solo koloba mabe mpo na bato oyo Yawe alobela mabe te ?
  eng-LSV: How do I pierce [when] God has not pierced? And how am I indignant [when]
    YHWH has not been indignant?
  eng-GNV: How shall I curse, where God hath not cursed? or howe shall I detest, where
    the Lord hath not detested?
  eng-WEBSTER: How shall I curse, whom God hath not cursed? or how shall I defy, whom
    the LORD hath not defied?
  nhw-BL: Pero amo hueli niquintelchihuas sintla Toteco amo quintelchijtoc. Amo hueli
    niquincualanis catli TOTECO amo ininca cualani.
  swh-ONEN: Nitawezaje kuwalaani, hao ambao Mungu hajawalaani? Nitawezaje kuwashutumu
    hao ambao Bwana hakuwashutumu?
  bba-bba: Adɑmɑ kon tɔnu bɔ̃rusi wi Gusunɔ kun bɔ̃rusi? Amɔnɑ kon kɑ tɔnu mɔru ko
    wi Gusunɔ kun kɑ mɔru mɔ̀.
  eng-KJVCPB: How shall I curse, whom God hath not cursed? Or how shall I defy, whom
    the Lord hath not defied?
  cpy-cpy: ¿Iitaka notakijan-tyaariri naaka kaari ikoyi Tajorentsi itakijeeteri? ¿Iitaka
    niyakatan-tyaariri naaka kaarira riyakatzi rirori Tajorentsi?
  luo-luo: Ere kaka anyalo kwongʼo joma Nyasaye pok okwongʼo? Ere kaka anyalo kwedo
    joma Jehova Nyasaye pok okwedo?
  meu-meu: A Dirava ese se uduguiraiamu tauna na Ede baina uduguiraia toma? Iehova
    ese se ihi-ihiraiamu tauna na Ede baina ihi-ihiraia toma?
  npi-ULB: परमेश्‍वरले नै सराप नदिनुभएकालाई मैले कसरी सराप दिन सक्छु ? परमप्रभुले
    नै विरोध नगर्नुभएकाहरूलाई मैले कसरी विरोध गर्न सक्छु ?
  yor-yor: Báwo ní èmi ó ṣe fi bú àwọn tí Ọlọ́run kò fi bú? Báwo ni èmi ó ṣe bá wọn
    wí àwọn tí Olúwa kò bá wí?
  emp-NTPO: Mãwãmĩna Ãcõrẽba bia jara b̶ʌd̶a ẽberãrãda ¿mʌ̃a sãwã biẽ́ jara b̶ʌi?
    Ãcõrẽba bia o b̶ʌd̶a ẽberãrãda ¿mʌ̃a sãwã biẽ́ o b̶ʌi?
  pes-OPCB: '@see-verse:NUM.023.007'
  tgl-ULB: Paano ko isusumpa ang mga taong hindi isinumpa ng Diyos? Paano ko lalabanan
    ang mga hindi nilabanan ni Yahweh?
  cbu-NT: Itaru, nuwsha ¿Tamari amb sheeruri, tputssee zutambeeruri kasachee? ¿Antaati
    nuwaa Apanll; Tputssee zutambeerush ksangi, ateeja? nuw amb ashtapi. ¿Antaati
    Apanll nuwaa mantsirimash chinamaam kamachtakeeja? Apanll nuwaa wanasirimshireetsima
    kamachtarangiya. ¿Tamari nuw Apanllee kuk kapeetchee?
  hui-hui: Ngode Datagaliwabe ibugua ha nahe ngagoha i̱na ha agua holiyabe. Anduane
    Homogohanda mo ko nahe ngagobi i̱na agua mo ko holiyabe.
  mya-mya: ဘု​ရား​သ​ခင်​ကျိန်​ဆဲ​တော်​မ​မူ​သော​သူ​တို့ ကို ငါ​အ​ဘယ်​သို့​ကျိန်​ဆဲ​နိုင်​မည်​နည်း။
    ဘု​ရား​သ​ခင်​ရှုတ်​ချ​တော်​မ​မူ​သော​သူ​တို့​ကို ငါ​အ​ဘယ်​သို့​ရှုတ်​ချ​နိုင်​မည်​နည်း။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་མ་དམད་པ་དེ་ལ། ། ང་ཡིས་དམོད་པ་ཅི་ལྟར་གཏོང་ནུས་སམ། ། ཡ་ཝཱེས་དགག་པ་མ་བརྒྱབ་པ་དེ་ལ།
    ། ང་ཡིས་དགག་པ་ཅི་ལྟར་རྒྱག་ནུས་སམ། །
  sna-sna: Ndingatuka seiko avo vasina kutukwa naMwari? Ndingatsoropodza seiko avo
    vasina kutsoropodzwa naJehovha?
  spa-BLM: ¿Cómo voy a maldecir a quien Dios no ha maldecido? ¿Cómo voy a desafiar
    a quien Yahvé no ha desafiado?
  cac-cac: Palta, ¿tas val tz'aj in catab'an anima to man̈oc Dios scatab'ani? ¿Tas
    val tz'aj vac'an chucal tato man̈oc Jehová tz'ac'an chucal d'ay?
  swh-ULB: Nawezaje kuwalaani wale ambao Mungu hajawalaani? Nawezaje kuwapinga wale
    ambao Mungu hawapingi?
  bel-bel: Як пракляну я? Бог не праклінае яго. Як выкажу зло? Гасподзь не выказвае
    зла.
  deu-ELBBK: Wie soll ich verfluchen, den Gott nicht verflucht, und wie verwünschen,
    den der HERR nicht verwünscht hat?
  mbb-OT: Ebmenmenuwen ku te edezaat is menge etew he wazà dezeeti te Megbevayà? Ebmenmenuwen
    ku te edrawak is menge etew he wazà rewaki te Nengazen?
  mal-2015: ദൈവം ശപിക്കാത്തവനെ ഞാൻ എങ്ങനെ ശപിക്കും? യഹോവ പ്രാകാത്തവനെ ഞാൻ എങ്ങനെ പ്രാകും?
  rmc-rmc: Sar šaj prekošav oles, kas o Del na prekošel? Sar šaj odsudzinav olen,
    kas o RAJ na odsudzinel?
  pes-OPV: چگونه لعنت کنم آن را که خدا لعنت نکرده است؟ و چگونه نفرین نمایم آن را که
    خداوند نفرین ننموده است؟
  ron-1924: Кум сэ блестем еу пе чел че ну-л блестемэ Думнезеу? Кум сэ дефэймез еу
    пе чел пе каре ну-л дефэймязэ Домнул?
  ben-OBCV: ঈশ্বর যাদের অভিশাপ দেননি আমি কীভাবে তাদের অভিশাপ দিই? সদাপ্রভু যাদের অবলুপ্ত
    করেননি, আমি কীভাবে তাদের অবলুপ্তি ঘোষণা করব?
  som-som: Bal sidee baan u habaaraa mid aan Ilaah habaarin? Oo sidee baan ugu cadhoodaa
    mid aan Rabbigu ka cadhaysnayn?
  lat-VUC: Quomodo maledicam, cui non maledixit Deus? qua ratione detester, quem Dominus
    non detestatur?
  eng-ASVBT: How shall I curse, whom God hath not cursed? And how shall I defy, whom
    Jehovah hath not defied?
  ita-1885: Come lo maledirò io? Iddio non l'ha maledetto; Come lo scongiurerò io?
    il Signore non l'ha scongiurato.
  eng-LXXUP: How can I curse whom the Lord curses not? Or how can I devote whom God
    devotes not?
  eng-ULB: How can I curse those whom God has not cursed? How can I oppose those whom
    Yahweh does not oppose?
  spa-VBL: “Pero ¿cómo puedo maldecir lo que Dios no ha maldito? ¿Cómo puedo condenar
    lo que el Señor no ha condenado?
  fra-_FOB: Comment le maudirais-je? Dieu ne l'a point maudit. Comment vouerais-je
    à l'exécration? L'Éternel n'a point voué à l'exécration.
  mal-mal: ദൈവം ശപിക്കാത്തവനെ ഞാൻ എങ്ങനെ ശപിക്കും? യഹോവ പ്രാകാത്തവനെ ഞാൻ എങ്ങനെ പ്രാകും?
  urd-GVR: Maiṅ kis tarah un par lānat bhejūṅ jin par Allāh ne lānat nahīṅ bhejī?
    Maiṅ kis tarah unheṅ badduā dūṅ jinheṅ Rab ne badduā nahīṅ dī?
  suz-BL: मिनु “परमप्रभुमी सराप चीले मपाइश्‍शो आन कली, गो दोपा सराप चीले पाइक्‍नुङमी?
    परमप्रभु यावेमी हिंच मकोंइशो आन कली, गो दोपा हिंच कोंइनुङमी?
  ita-1927: Come farò a maledire? Iddio non l’ha maledetto. Come farò ad esecrare?
    L’Eterno non l’ha esecrato.
  ckb-ckb: چۆن نەفرەت بکەم کە خودا نەفرەتی لێیان نەکردبێت، چۆن جنێو بدەم کە یەزدان
    جنێوی پێیان نەدابێت؟
  eng-BBE: How may I put curses on him who is not cursed by God? how may I be angry
    with him with whom the Lord is not angry?
  kan-OKCV: ದೇವರು ಶಪಿಸದವನನ್ನು ನಾನು ಹೇಗೆ ಶಪಿಸಲಿ? ಯೆಹೋವ ದೇವರು ಎದುರಿಸದವನನ್ನು ನಾನು ಹೇಗೆ
    ಎದುರಿಸಲಿ?
  bbb-bbb: Rove na izege uri e ije Godi fu naebe kuravajiakiro vierafema ije kuravajiake?
    Ro kuke na izege e ije Godi fu naebe vua ise bino buesina kuaekiro vierafema ije
    buesina vua ise kuaeke.
  tam-2017: தேவன் சபிக்காதவனை நான் சபிப்பதெப்படி? யெகோவா வெறுக்காதவனை நான் வெறுப்பதெப்படி?
  spa-RV-1909: ¿Por qué maldeciré yo al que Dios no maldijo? ¿y por qué he de execrar
    al que Jehová no ha execrado?
  ron-BTF: Cum să blestem, pe cel pe care Dumnezeu nu l-a blestemat? Sau cum să sfidez,
    pe cel pe care DOMNUL nu l-a sfidat?
  eng-WEBP: How shall I curse whom God has not cursed? How shall I defy whom the LORD
    has not defied?
  eng-FBV: But how can I curse what God has not cursed? How can I condemn what the
    Lord has not condemned?
  nld-1939: Maar hoe zal ik vervloeken, Dien God niet vervloekt; Hoe zal ik verwensen
    Dien Jahweh niet verwenst!
  nch-BL: Pero amo hueli niquintelchihuas sinta Toteco amo quintelchijtoc. Amo hueli
    niquincualancaitas cati TOTECO amo quincualancaita.
  vie-1934: Kẻ mà Đức Chúa Trời không rủa sả, tôi sẽ rủa sả làm sao? Kẻ mà Đức Chúa
    Trời không giận mắng, tôi sẽ giận mắng làm sao?
  hin-CV: मैं उन्हें शाप कैसे दे दूं, जिन्हें परमेश्वर ने शापित नहीं किया? मैं उनकी
    बुराई कैसे करूं, जिनकी बुराई याहवेह ने नहीं की है?
  eng-OURB: How shall I curse whom God has not cursed? How shall I defy whom Adonai
    has not defied?
  spa-BES: ¿Cómo puedo poner maldiciones sobre el que no es maldito por Dios? ¿Cómo
    puedo desear el mal a aquel con quien el Señor no lo hace ?
  tdx-tdx: Aa vaho akore ty hamàrako ty tsy nafàn’ Añahare? Vaho akore ty hañonjirako
    i tsy nonjira’ Iehovày?
  vid-vid: Ila ndompanjila ndaze munhu yawele Mkulu Nguluwi hambe yampanjile? Ndowalonga
    ndaze vibi wanhu wawele Mkulu Nguluwi hambe yawalonje vibi?
  eng-OKE: How shall I curse whom God hath not cursed? How shall I persecute whom
    God hath not?
  tha-KJV: ข้าพเจ้าจะแช่งผู้​ที่​พระเจ้าไม่ทรงแช่งได้​อย่างไร ข้าพเจ้าจะประณามผู้​ที่​พระเยโฮวาห์​ไม่​ทรงประณามได้​อย่างไร
  por-BR-2018: Por que amaldiçoarei eu ao que Deus não amaldiçoou? E por que condenarei
    ao que o SENHOR não condenou?
  deu-ELO: Wie soll ich verfluchen, den Gott nicht verflucht, und wie verwünschen,
    den Jehova nicht verwünscht hat?
  eng-WYC-2018: How shall I curse, whom God hath cursed not? (or But how can I curse,
    whom God hath not cursed?) by what reason shall I loathe, whom God loatheth not?
  epo-epo: Kiel mi tiun malbenos, kiun ne malbenas Dio? Kiel mi tiun malbondiros,
    kiun ne malbondiras la Eternulo?
  uig-PIN: Tǝngri Ɵzi ⱪarƣimiƣan birawni mǝn ⱪandaⱪ ⱪarƣay? Pǝrwǝrdigar Ɵzi sɵküp
    ǝyiblimigǝn birawni mǝn ⱪandaⱪ sɵküp ǝyiblǝy?
  beo-beo: Be na da habodane Gode Ea gagabui hame ilegei dunu ilima gagabusu aligima:ne
    ilegema:bela:? Na da habodane amo dunu fi wadela:lesima:ne sia:ma:bela:? Bai Gode
    da amo dunu fi wadela:lesima:ne hame sia:i.
  tpi-OTNT: “Tasol God yet i no bin tok bai ol i mas bagarap, na olsem wanem mi inap
    tok olsem? God i no bin kotim ol, na olsem wanem mi inap kotim ol?
  hau-SA: Yaya zan iya la’anta waɗanda Allah bai la’anta ba? Yaya zan tsine waɗanda
    Ubangiji bai tsine ba?
  uig-LAT: Tengri Özi qarghimighan birawni men qandaq qarghay? Perwerdigar Özi söküp
    eyiblimigen birawni men qandaq söküp eyibley?
  nde-nde: Ngingabaqalekisa njani labo abangaqalekiswanga nguNkulunkulu? Ngingachothoza
    njani labo abangazange bachothozwe nguThixo?
  ton-ton: “Te u fakamalaʻiaʻi fēfē, ʻakinautolu ʻoku ʻikai fakamalaʻia ʻe he ʻOtua?
    Pea te u tukitalaʻi fēfē, ʻakinautolu ʻoku ʻikai tukitalaʻi ʻe he ʻOtua?
  ces-1613: Proč bych zlořečil, komuž Bůh silný nezlořečí? A proč bych klel, kohož
    Hospodin neproklíná?
  eng-WMB: How shall I curse whom God has not cursed? How shall I defy whom the LORD
    has not defied?
  tam-TCV: இறைவன் சபிக்காதவர்களை நான் எப்படி சபிக்கலாம்? யெகோவா பகிரங்கமாய்க் குற்றப்படுத்தாதவர்களை
    நான் எப்படிக் குற்றப்படுத்தலாம்?
  ceb-ULB: Unsaon man nako pagtunglo niadtong wala gitunglo sa Dios? Unsaon man nako
    pagpakigbatok niadtong wala gipakigbatokan ni Yahweh?
  pol-UBG: Jakże mam przeklinać tego, kogo Bóg nie przeklął? I jak mam złorzeczyć
    temu, komu PAN nie złorzeczył?
  agr-agr: Tujash wisha Apajuí pegkegnum yumigjamunash ¿wajuk pegkegchaunmash yumigjatjaki?
    ¿Wisha itugkanuk Apajuí dakitamunash, utugchat ajiti tusanush ditanash titaja?
  kyc-kyc: Kamongome wambu dupwa keta randa epena lao laa nalyamo dokona nambame apa
    pyuo wambu dupwa keta randa epena larose? Kamongome wambu dupwa koo keta pena
    laa nalyamo dokona nambame apa pyuo dopa pyuo larose?
  urd-GVU: مَیں کس طرح اُن پر لعنت بھیجوں جن پر اللہ نے لعنت نہیں بھیجی؟ مَیں کس طرح
    اُنہیں بددعا دوں جنہیں رب نے بددعا نہیں دی؟
  deu-1912: Wie soll ich fluchen, dem Gott nicht flucht? Wie soll ich schelten, den
    der HERR nicht schilt?
  ntj-ntj: '@see-verse:NUM.023.007'
  kan-2017: ದೇವರು ಶಪಿಸದವನನ್ನು ನಾನು ಹೇಗೆ ಶಪಿಸಲಿ? ಯೆಹೋವನು ಎದುರಿಸದವನನ್ನು ನಾನು ಹೇಗೆ ಎದುರಿಸಲಿ?
  yap-yap: Uw rogon ni nggu bucheg wa’athan be’ ndawori bucheg Got wa’athan, fa nggu
    weliy murung’agen e gechig ni fa’anra dawori yog Got?
  hlt-MCSB: Pathen loh a tap pawt te metlam ka tap vetih, BOEIPA loh kosi a hong pawt
    ah metlam kosi ka hong eh?
  mdy-ETH: ዓካሪ ታኣኒ፦ ፆኦሲ ጋዳንቂባኣ ባኣዚ፥ ዎዲ ጋዳንቃንዳይ? ፆኦሲ ጫሽኪባኣ ባኣዚ፥ ዎዲ ታ ጫሽካንዳይ?
  twi-ASANTE: Ɛbɛyɛ dɛn na matumi madome wɔn a Onyankopɔn nnomee wɔn? Ɛbɛyɛ dɛn na
    matumi abu wɔn fɔ, nnipa a Awurade mmuu wɔn fɔ?
  eng-WEBU: How shall I curse whom God has not cursed? How shall I defy whom the LORD
    has not defied?
  bnp-bnp: “A Vure i uka ma i ruduraha ria, pali iau, i navai ga ruduraha na vai ria?
    E BAKOVI DAGI i uka ma i pelekado ria, ga pelekado navai ria?
  wal-wal: Xoossai qanggibeennaageeta taani waata qanggoo? GODAI, ‘Wurite!’ yaagibeennaageeta
    taani waatada, ‘Wurite!’ yaagoo?
  spa-PDDPT: ¿Cómo puedo maldecir a quien ʼElohim no maldijo? ¿Cómo condenaré a quien
    Yavé no condena?
  gun-gun: Ha'e rami avi mba'exa tu xeayvu vai ta Nhanderuete nda'ijayvu vaia kuery
    re? Mba'exa tu xeayvu rei ta Senhor nda'ijayvu reia kuery re?
  ilo-ULB: Kasanok nga ilunod dagiti saan nga inlunod ti Dios? Kasanok a supiaten
    dagiti saan a sinupiat ni Yahweh?
  kpg-kpg: E hai behee? Au e haga halauwa di mee a God dela digi haga halauwa? Deeai!
    E hai behee? Au e hagadugina gi di mee a Dimaadua dela hagalee hagadugina ginai?
    Deeai!
  uig-ARA: تەڭرى ئۆزى قارغىمىغان بىراۋنى مەن قانداق قارغاي؟ پەرۋەردىگار ئۆزى سۆكۈپ
    ئەيىبلىمىگەن بىراۋنى مەن قانداق سۆكۈپ ئەيىبلەي؟
  sus-sus: N nɔma mixi dankade di, Alatala mu naxan dankaxi? N nɔma xɔnɔde mixi ma
    di, Ala mu xɔnɔxi naxan ma?
  pon-2006: A ia duwen ei pahn keriahla me Koht sohte ketin keriahla? Ia duwen ei
    pahn kailongkihla me Koht sohte ketin kalahdeki?
  jae-jae: Mago aê japuc boa ŋac, taŋ Anôtô kêpuc boa eŋ atom naŋ, amboac ondocgeŋ.
  ksd-ksd: Ina tata vakaina davatane nina God pa i tata vakaina? Ma ina kankanuane
    davatane nina ra Luluai pa i kankanuane?
  tur-YTC: Tanrı'nın lanetlemediğini ben nasıl lanet edeyim? Yahve'nin meydan okumadığına
    ben nasıl meydan okuyayım?
  grc-BRENT: Τί ἀράσωμαι ὃν μὴ ἀρᾶται Κύριος; ἢ τί καταράσωμαι ὃν μὴ καταρᾶται ὁ Θεός;
  ind-AYT: Bagaimana aku mengutuk yang tidak dikutuk Allah? Bagaimana aku memurkai
    yang tidak dimurkai TUHAN?
  nya-nya: Ndingatemberere bwanji amene Mulungu sanawatemberere? Ndinganyoze bwanji
    amene Yehova sanawanyoze?
  hrv-hrv: Kako mogu proklinjati koga Bog ne proklinje? Kako gromom udarati koga Jahve
    ne udara?
  mps-mps: Tiali goli, Godigo augwali dolomainao po wabeo. Tama magi baso eno tama
    wabo usu yaibawe? Godigo augwali po tų me ela mabeo. Tama magi baso eno augwali
    po tų ela magawe?
  tpi-tpi: “Tasol God yet i no bin tok bai ol i mas bagarap, na olsem wanem mi inap
    tok olsem? God i no bin kotim ol, na olsem wanem mi inap kotim ol?
  dan-1931: Hvor kan jeg forbande, når Gud ej forbander, nedkalde Vrede, når HERREN
    ej vredes!
  vie-OVCB: Nhưng tôi đâu dám nguyền rủa người mà Chúa Hằng Hữu không nguyền rủa!
    Tôi đâu dám lăng mạ người mà Đức Chúa Trời không lăng mạ!
  guj-2017: જેને ઈશ્વર શાપ આપતા નથી તેને હું કેવી રીતે શાપ આપું? યહોવાહ જેને તુચ્છકારતા
    નથી તેને હું કેવી રીતે તુચ્છકારું?
  pon-2006A: A ia duwen ei pahn keriahla me Koht sohte ketin keriahla? Ia duwen ei
    pahn kailongkihla me Koht sohte ketin kalahdeki?
  por-BRBSL: Como devo amaldiçoar quem Deus não amaldiçoou? Como devo desafiar quem
    Javé não desafiou?
  cth-cth: Bangtelamaw, Cathut ni thoebo hoeh e thoe louk ka bo han, bangtelamaw,
    Cathut ni pathoe hoeh e louk ka pathoe han.
  twi-twi: Ɛbɛyɛ dɛn na matumi adome wɔn a Onyankopɔn nnome ɛ? Ɛbɛyɛ dɛn na matumi
    aka mmususɛm agu wɔn a Awurade mmuu wɔn fɔ so?
  hlt-hlt: Pathen loh a tap pawt te metlam ka tap vetih, BOEIPA loh kosi a hong pawt
    ah metlam kosi ka hong eh?
  tbz-SIM: N nɛ́ bo yĩ́mɛ kɛ́bɔntɛ́ kusĩ̀nkù Kuyie nyí bɔntɛ́ bɛ̀ kusĩ̀nkù? M bo yĩ́mɛ
    kɛ̀ m miɛkɛɛ pɛikɛ ti Yiɛ̀ nKuyie mmiɛkɛ í pɛikɛ bɛ̀?
  msy-2020: Ezɨ kɨ fo, God me ikuvighasa na mɨkemezir puvatɨ. Kamaghɨn, kɨ uaghan
    me ikuvighsɨ mɨkɨman kogham. Ikiavɨra Itir God paza me damuasa akavsiatam me gatɨzir
    puvatɨ. Eghtɨ kɨ manmaghɨn pazɨ me damusɨ akam me darɨgham? Bar puvatɨgham.
  dop-dop: Ɩlɛ ɩsǝnɑɣɑ mɑɑ tǝŋsɩ mpusi kɛ wei Tɑcɑɑ tɑ tǝŋsɩ mpusi tɔ? Yɑɑ ɩsǝnɑɣɑ
    mɑɑ nyɑɑsɩ yǝlɑɑ mpɑ ɩ tɑ nyɑɑsɩ tɔ?
  azb-azb: Allahın lənət etmədiyinə mən necə lənət edim? Rəbbin qarğış etmədiyinə
    mən necə qarğış edim?
  eng-DBY: How shall I curse whom God hath not cursed? or how shall I denounce whom
    Jehovah doth not denounce?
  hin-2017: परन्तु जिन्हें परमेश्वर ने श्राप नहीं दिया उन्हें मैं क्यों श्राप दूँ?
    और जिन्हें यहोवा ने धमकी नहीं दी उन्हें मैं कैसे धमकी दूँ?
  wol-KYG: Moo nu may móoloo ku Yàlla móoluwul? Ana nu may rëbbe ku Aji Sax ji rëbbul?
  eng-YLT: What — do I pierce? — God hath not pierced! And what — am I indignant?
    — Jehovah hath not been indignant!
  kne-kne: 'Ngem kanak abe en sisya: Ay mabalin aya ay baosak din adi binaosan Diyos
    ay namarsua ono mankaliak si lawa ay maikontra en daida yan si Diyos pay et maga
    di inkeddeng na ay dosa da?'
  eng-WYC-2017: How shall I curse, whom God hath cursed not? by what reason shall
    I loathe, whom God loatheth not?
  eng-WMBB: How shall I curse whom God has not cursed? How shall I defy whom the LORD
    has not defied?
  urd-GVH: मैं किस तरह उन पर लानत भेजूँ जिन पर अल्लाह ने लानत नहीं भेजी? मैं किस तरह
    उन्हें बददुआ दूँ जिन्हें रब ने बददुआ नहीं दी?
  rug-rug: 'Meke nanasa si rau: Na vegua ke kaqu boka leveni tu rau saripu lopu leveni
    e Zihova? Meke na vegua ke kaqu boka zutui tu rau saripu lopu zutui e Zihova?'
  gaz-gaz: Ani akkamittan warra Waaqni hin abaarin abaaruu dandaʼa? Ani akkamittan
    warra Waaqayyo hin balaaleffatin balaaleffachuu dandaʼa?
  fra-LSG: Comment maudirais-je celui que Dieu n’a point maudit? Comment serais-je
    irrité quand l’Éternel n’est point irrité?
  gnn-gnn: Nhaltjan dhika ŋarra yurru walalanha buku‐wuykthundja? . . . ŋunhi ŋayi
    ŋuli yaka Godthunydja walalanha buku‐wuykthun yukurra?
  yal-yal: Koni, n tan xa ne danga di, Ala mi naxanye dangaxi? N tan xa gbalo falane
    ti ne xili ma di, Alatala mi gbalon nagidixi naxanye ma?
  haw-1868: Pehea la au e hoino ai i ka ke Akua i hoino ole ai? Pehea la hoi au e
    hoohewa ai i ka Iehova i hoohewa ole ai?
  arb-NAV: كَيْفَ أَلْعَنُ مَنْ لَمْ يَلْعَنْهُ اللهُ؟ وَكَيْفَ أَشْتِمُ مَنْ لَمْ
    يَشْتِمْهُ الرَّبُّ؟
  ewe-ewe: Ke ame siwo Mawu meƒo fi de o la, aleke nye ya maƒo fi ade woe? Ame siwo
    gbɔ Yehowa megbe nu le o la, aleke nye ya magbe nu le wo gbɔe?
  eng-LEE: How shall I denounce, whom God hath not denounced? and how shall I defy,
    whom the Lord hath not defied?
  asm-FB: কিন্তু ঈশ্বৰে শাও নিদিয়া লোকক মই কেনেকৈ শাও দিম? আৰু যিহোৱাই ধিক্কাৰ নিদিয়া
    লোকক মই কেনেকৈ ধিক্কাৰ দিম?
  sus-A: ﭑ نْمَ مِشِ دَنكَدٍ دِ، عَلَتَلَ مُ نَشَن دَنكَشِ؟ ﭑ نْمَ شْنْدٍ مِشِ مَ
    دِ، عَلَ مُ شْنْشِ نَشَن مَ؟
  fra-SBL: Comment maudirais-je celui que Dieu n'a pas maudit ? Comment pourrais-je
    défier celui que Yahvé n'a pas défié ?
  hbo-hbo: מָ֣ה אֶקֹּ֔ב לֹ֥א קַבֹּ֖ה אֵ֑ל וּמָ֣ה אֶזְעֹ֔ם לֹ֥א זָעַ֖ם יְהוָֽה׃
  eng-WYCLIFFE: How schal Y curse whom God cursid not? bi what resoun schal Y `haue
    abhomynable whom God `hath not abhomynable?
  piu-2006: '@see-verse:NUM.023.007'
  cwe-cwe: Mbali nizamduwilaze munhu haduwiligwe na Mulungu? Nizawalongaze vihile
    wanhu waja Mndewa Mulungu hawalongile vihile?
  kik-kik: Ndaakĩhota atĩa kũruma arĩa Ngai atarumĩte? Ndaakĩhota atĩa gũthitanga
    arĩa Jehova atathitangĩte?
  fra-NCL: Comment maudirai-je quand Dieu ne maudit pas ? Comment me courroucerai-je,
    quand Yahweh n’est pas courroucé ?
  cek-AK: Sithaw mah tangoeng ai ih kami to kawbang maw ka tangoeng thaih ueloe, Angraeng
    mah amrosak ai ih kami to kawbang maw kam rosak thai tih?
  cuk-cuk: ¿Ande ibiga, dulemar Bab-Dummadse-ukabsalessulid, ukabsadagoe? ¿Ande ibiga,
    dulemar Bab-Jehová-egi-ichakwa-binsassulidgi ichakwa-binsadagoe?
  uig-CYR: Тәңри Өзи қарғимиған бирәвни мән қандақ қарғай? Пәрвәрдигар Өзи сөкүп әйиплимигән
    бирәвни мән қандақ сөкүп әйипләй?
  pma-pma: Hemukave nisesenda en koakeil koa Ahi rosesendatei en keil? Nasakras masan
    mahien min koakeil Iahova rosantei mahien min keil.
  tel-2017: దేవుడు శపించనివారిని నేనెలా శపించను? దేవుడు వ్యతిరేకించని వారిని నేనెలా
    వ్యతిరేకించను?
  hat-BSA: Kijan mwen kapab modi, lè Bondye pa t modi? Epi kijan mwen kapab denonse
    sila ke SENYÈ a pa t denonse?
  kos-kos: Nga ac selngawi fuka elos su God El tia selngawi, Ku fahk kas in lusla
    LEUM GOD El fin tia fahk?
  hbo-WLC: מָ֣ה אֶקֹּ֔ב לֹ֥א קַבֹּ֖ה אֵ֑ל וּמָ֣ה אֶזְעֹ֔ם לֹ֥א זָעַ֖ם יְהוָֽה׃
  ibo-ibo: M ga-esi aṅaa bụọ onye Chineke na-abụghị ọnụ ọnụ? M ga-esi aṅaa kọchaa
    onye Onyenwe anyị na-akọchaghị?
  ory-ory: ପରମେଶ୍ୱର ଯାହାକୁ ଅଭିଶାପ ଦେଇ ନାହାନ୍ତି, ମୁଁ କିପରି ତାହାକୁ ଅଭିଶାପ ଦେବି? ସଦାପ୍ରଭୁ
    ଯାହାକୁ ଅଭିଶପ୍ତ କରି ନାହାନ୍ତି, ମୁଁ କିପରି ତାହାକୁ ଅଭିଶପ୍ତ କରିବି?
  chk-chk: Ifa usun ai üpwe tongeni anümamaua chokewe Kot esap anümamaueer? Ifa usun
    ai üpwe tongeni eniwa chokewe ewe Samol mi Lapalap esap eniweer?
  rop-rop: Bat hau ai garra singim olabat? God nomo bin dum eni nogudbala ting. YAWEI
    det trubala God neba bin dum lagijat.
  ukr-1871: Як я, царю, того зважусь клясти-проклинати, кого Бог сподобив ласки, Господь
    благодати?
  deu-1951: Wie sollte ich dem fluchen, dem Gott nicht flucht? Wie sollte ich den
    verwünschen, den der HERR nicht verwünscht?
  eng-JPS: How shall I curse, whom God hath not cursed? And how shall I execrate,
    whom the LORD hath not execrated?
  srp-1865: Kako bih kleo onoga koga ne kune Bog? ili kako bih ružio onoga koga Gospod
    ne ruži?
  lug-lug: Nnyinza okukolimira abo Katonda batakolimidde? Nnyinza okuboola abo Mukama
    Katonda baatabodde?
  heb-heb: מה אקב לא קבה אל ומה אזעם לא זעם יהוה׃
  ben-IRV: ঈশ্বর যাকে অভিশাপ দেন নি, আমি কিভাবে তাকে অভিশাপ দেব? সদাপ্রভু যাকে তুচ্ছ
    করেন নি, আমি কিভাবে তাকে তুচ্ছ করব?
  pan-pan: ਮੈਂ ਕਿਵੇਂ ਉਹ ਨੂੰ ਫਿਟਕਾਰਾਂ, ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਨਹੀਂ ਫਿਟਕਾਰਿਆ? ਅਤੇ ਮੈਂ ਕਿਵੇਂ
    ਉਹ ਨੂੰ ਘਟਾਵਾਂ, ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਨਹੀਂ ਘਟਾਇਆ?
  mya-JVB: ဘုရားသခင် ကျိန်ဆဲ တော်မ မူသောသူကို အဘယ်သို့ ငါကျိန်ဆဲ နိုင်မည်နည်း။ ဘုရားသခင်
    သည် ပျက်စီး ခြင်းသို့ အပ်တော်မ မူသောသူကို အဘယ်သို့ ငါအပ် နိုင်မည်နည်း။
  tbg-tbg: Viva minti timanta te nantiakee minti tirarave? Kotiva kia vikara, Ne qoraiqama
    vuate tirara ti, nantiakee te Kotirara vika qoraiqama nimitaane tirarave? Te minti
    tiarorave. Noravano Kotiva kia vikaqaa qora uva vatairara ti, nantiakee te vi
    uvara tirarave?
  hmo-hmo: To Dirava ia hadikaia lasi taudia, be edena bamona lau hadikaia diba? Dirava
    ese ia hereva dika henia lasi taudia, be edena bamona do lau hereva dika henia?
  urd-urd: मैं उस पर ला'नत कैसे करूँ, जिस पर ख़ुदा ने ला'नत नहीं की? मैं उसे कैसे
    फटकारूँ, जिसे ख़ुदावन्द ने नहीं फटकारा
  rus-SYN: Как прокляну я? Бог не проклинает его. Как изреку зло? Господь не изрекает
    на него зла.
  bqc-SIM: Kpelewa má gbɛ̃́ pↄ́ Lua i ń kaoↄ kai? Kpelewa má bↄ gbɛ̃́ pↄ́ Dii i
    bↄ ń kpɛoↄ kpɛi?
  tcz-CHONGTHU: Ahinlah, Pakaiyin a gaosap lou ho chu keiman iti ka gaosap ding ham?
    Pathen in themmo achan louho chu iti themmo ka chan ding ham ati.
  mar-mar: ज्याला देवाने शाप दिला नाही त्यास मी कसा शाप देऊ? ज्याला परमेश्वराने धमकी
    दिली नाही त्यास मी कशी धमकी देऊ?
  qub-qub: Ichanga ¿imanöpataj nogaga maldisyunashaj Tayta Dios mana munaycaptenga?
    ¿Imanöpataj mana alli cananpaj rimashaj Tayta Dios mana niycaptenga?
  bqp-bqp: Mani kɛ dera mà gbɛ̃ kũ Luda dí ń káronↄ káa? Mani kɛ dera mà bo gbɛ̃
    kũ Dikiri dí bo ń kpɛronↄ kpɛɛ?
  hat-hat: Men ki jan ou ta vle pou m' madichonnen moun Bondye pa madichonnen? Ki
    jan ou ta vle pou m' kraponnen moun Bondye pa kraponnen?
  eng-BSB: How can I curse what God has not cursed? How can I denounce what the LORD
    has not denounced?
  tod-tod: Nà naa voovoozu ɠale, nii GALA ge la foovooni? Nà yiiɠula ɠale nuɓusɛiti
    ma, siɛgi zu Ɠɔoɠɔ GALAGI yii la ɠulani la?
  eng-WEBPB: How shall I curse whom God has not cursed? How shall I defy whom the
    LORD has not defied?
  kbq-kbq: Hagi nagra inankna hu'na Anumzamo'ma kazusima huontoma huno hu'nenia vahera,
    kazusinkea hunentena, Ra Anumzamo'ma huhaviza huonto huno'ma hu'nenia vahera,
    inankna hu'na huhaviza huntegahue?
  nhe-BL: Pero ax hueli niquintelchihuas intla Toteco ax quintelchijtoc. Ax hueli
    niquincualanis tlen TOTECO ax ininca cualani.
  bus-bus: Mɛ́ kɛ dia mà gbɛ̃ kɛ̀ Luda e ń károonↄ káa? Mɛ́ kɛ dia mà bↄ gbɛ̃ kɛ̀
    Dii e bↄ ń kpɛɛroonↄ kpɛɛɛ?
  gub-BL: A'e teko uzuka putar Moaw a'e wà nehe. Napuner kwaw ze'egaiw imono haw rehe
    wanehe nehe. Tupàn numume'u kwaw Izaew wanehe uzepyk àwàm a'e. A'e rupi namume'u
    kwaw wanehe izepyk àwàm ihe nehe.
  eng-DRA: How shall I curse him, whom God hath not cursed? By what means should I
    detest him, whom the Lord detesteth not?
