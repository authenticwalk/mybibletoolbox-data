verse: NUM.023.030
translations:
  mal-C: ബിലെയാം പറഞ്ഞതുപോലെ ബാലാക്ക് ചെയ്തു. ഓരോ യാഗപീഠത്തിന്മേലും ഓരോ കാളയെയും ഓരോ
    ആട്ടുകൊറ്റനെയും അർപ്പിച്ചു.
  deu-TKW: Balak that, wie Bileam gewünscht hatte, und er brachte auf jedem Altar
    einen Farren und einen Widder dar.
  lin-lin: Balaki asalaki ndenge Balami alobaki, mpe abonzaki ngombe moko ya mobali
    mpe meme moko ya mobali na etumbelo moko na moko.
  eng-LSV: and Balak does as Balaam said, and he offers a bullock and a ram on an
    altar.
  eng-GNV: And Balak did as Balaam had sayd, and offred a bullocke and a ram on euery
    altar.
  eng-WEBSTER: And Balak did as Balaam had said, and offered a bullock and a ram on
    every altar.
  nhw-BL: Huajca Tlanahuatijquetl Balac quichijqui nochi senquistoc quen quinahuati
    Balaam. Huan ipan sesen nopa tlaixpamitl quitencajqui se becerro huan se borrego.
  swh-ONEN: Balaki akafanya kama Balaamu alivyosema, kisha akatoa sadaka ya fahali
    mmoja na kondoo dume mmoja juu ya kila madhabahu.
  bba-bba: mɑ Bɑlɑki u kuɑ ye Bɑlɑmu u nùn sɔ̃ɔwɑ mi. U nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru
    ɡo yɑ̃ku yee nin bɑɑteren wɔllɔ.
  eng-KJVCPB: And Balak did as Balaam had said, and offered a bullock and a ram on
    every altar.
  luo-luo: Balak notimo kaka Balaam nonyise kendo nochiwo misango mar rwath kod im
    ewi kendo ka kendo mar misango.
  meu-meu: Bena Balak ese Balaam ena hereva heḡereḡerena e karaia, boromakau maruanena
    ta bona mamoe maruanena ta e haḡoledia oho, ihaboulaina patadia ta ta latadiai.
  npi-ULB: बालाकले बालामले भनेबमोजिम गरे; तिनले हरेक वेदीमा एउटा-एउटा साँढे र भेडा
    बलि चढाए ।
  yor-yor: Balaki sì ṣe bí Balaamu ti sọ fún un, ó sì gbé akọ màlúù kan àti àgbò lórí
    pẹpẹ kọ̀ọ̀kan.
  emp-NTPO: Ara maʌ̃da Balába osia Balaaʌ̃ba jarad̶a quĩrãca. Maʌ̃be animarã babue
    diabadaza pacada ab̶a idjab̶a ovejada ab̶a Ãcõrẽa babue diasia.
  pes-OPCB: بالاق چنانکه بلعام گفته بود عمل نمود و بر هر مذبح، یک گاو و یک قوچ قربانی
    کرد.
  tgl-ULB: Kaya ginawa ni Balak ayon sa sinabi ni Balaam; nag-alay siya ng isang toro
    at isang lalaking tupa sa bawat altar.
  cbu-NT: Ashirucha, Balaksha Balam táyaru anuritam wakaraa wip 7 pachayaru, opeejaa
    karupanaatssha ashpatam pacharangiya. Sheeru, patumbchishshat yusur minum, minum
    sheeru, xanateeru muchirangiya.
  hui-hui: Ani layagola Balaga ibugua Balamahanda layadagua bo lomabu delagane dabu
    karia biyagoria ta hai howa bo lomabu delene.
  mya-mya: ဗာ​လက်​ဘု​ရင်​သည်​ဗာ​လမ်​စေ​ခိုင်း​သည့်​အ​တိုင်း ယဇ်​ပလ္လင်​များ​တည်​၍
    တစ်​ခု​စီ​ပေါ်​တွင်​နွား​ထီး တစ်​ကောင်​နှင့်​သိုး​ထီး​တစ်​ကောင်​ကို​ပူ​ဇော် လေ​၏။
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་གྱིས་སྨྲས་པ་བཞིན་དུ་བསྒྲུབས་པ་དང་། མཆོད་ཁྲི་རེའི་སྟེང་དུ་བ་གླང་གཅིག་དང་ལུག་ཐུག་གཅིག་རེ་མཆོད་པར་ཕུལ་ཏོ།
    །
  sna-sna: Bharaki akaita sezvakanga zvataurwa naBharamu, akabayira hando negondobwe
    paaritari imwe neimwe.
  spa-BLM: Balac hizo lo que había dicho Balaam, y ofreció un becerro y un carnero
    en cada altar.
  cac-cac: Ix schecan vin̈aj Balac b'ojoc uquexo altar chi' yic sn̈usjitz'a juntzan̈
    noc' chi' d'a yib'an̈.
  swh-ULB: “Kwa hiyo Balaki akafanya kama alivyoambiwa; akatoa sadaka ya fahari na
    kondoo mume kwenye kila madhabahu.
  bel-bel: І зрабіў Валак, як сказаў Валаам, і ўзьнёс па цяляці і барану на кожным
    ахвярніку.
  deu-ELBBK: Und Balak tat, so wie Bileam gesagt hatte; und er opferte einen Stier
    und einen Widder auf jedem Altar.
  mbb-OT: Ne mibeelan ni Balak is migkaǥi ni Balaam, ne nemuhat sikandin te tigselimbaha
    he vaka wey kerehidu ziyà te kada pemuhatà.
  mal-2015: ബിലെയാം പറഞ്ഞതുപോലെ ബാലാക്ക് ചെയ്തു; ഓരോ യാഗപീഠത്തിന്മേലും ഒരു കാളയെയും
    ഒരു ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു.
  rmc-rmc: O Balak kerďa avke, sar kamelas o Balaam a pre dojekh oltaris obetinelas
    jekhe bikos the jekhe bakres.
  pes-OPV: و بالاق به طوری که بلعام گفته بود، عمل نموده، گاوی و قوچی بر هر مذبح قربانی
    کرد.
  ron-1924: Балак а фэкут кум зисесе Балаам ши а адус кыте ун вицел ши кыте ун бербек
    пе фиекаре алтар.
  ben-OBCV: বিলিয়মের কথামতো বালাক তাই করলেন এবং প্রত্যেকটি বেদির উপরে একটি করে ষাঁড়
    ও একটি মেষ উৎসর্গ করা হল।
  som-som: Markaasaa Baalaaq sameeyey sidii Balcaam ku yidhi, oo meel kasta oo allabariba
    wuxuu ku dul bixiyey dibi iyo wan.
  lat-VUC: 'Fecit Balac ut Balaam dixerat: imposuitque vitulos et arietes per singulas
    aras.'
  eng-ASVBT: And Balak did as Balaam had said, and offered up a bullock and a ram
    on every altar.
  ita-1885: E Balac fece come Balaam avea detto; e offerse un giovenco e un montone,
    sopra ciascuno altare.
  eng-LXXUP: And Balak did as Balaam told him, and offered a calf and a ram on every
    altar.
  eng-ULB: So Balak did as Balaam had said; he offered up a bull and a ram on each
    altar.
  spa-VBL: Balac le dijo lo que Balaam le dijo, y ofreció un toro y un carnero en
    cada altar.
  fra-_FOB: Balak fit donc comme Balaam avait dit; et il offrit un taureau et un bélier
    sur chaque autel.
  mal-mal: ബിലെയാം പറഞ്ഞതുപോലെ ബാലാക്ക് ചെയ്തു; ഓരോ യാഗപീഠത്തിന്മേലും ഒരു കാളയെയും
    ഒരു ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു.
  urd-GVR: Balaq ne aisā hī kiyā. Us ne har ek qurbāngāh par ek bail aur ek menḍhā
    qurbān kiyā.
  suz-BL: मिनु बालाकमी बालाममी देंशो खोदेंशो पा पाप्‍तु। मिनु चढ़ेतीक नेल्‍लेमी ब्‍यफ
    का का नु सांड का का चढ़ेप्‍तु।
  ita-1927: Balak fece come Balaam avea detto, e offrì un giovenco e un montone su
    ciascun altare.
  ckb-ckb: بالاقیش وەک بەلعام چی گوت ئاوای کرد، بۆ سەر هەر قوربانگایەک گایەک و بەرانێکی
    خستە سەری.
  eng-BBE: And Balak did as Balaam said, offering an ox and a male sheep on every
    altar.
  kan-OKCV: ಬಿಳಾಮನು ಹೇಳಿದ ಪ್ರಕಾರ ಬಾಲಾಕನು ಮಾಡಿ, ಬಲಿಪೀಠದ ಮೇಲೆ ಒಂದೊಂದು ಹೋರಿಯನ್ನೂ, ಒಂದೊಂದು
    ಟಗರನ್ನೂ ಅರ್ಪಿಸಿದನು.
  bbb-bbb: Fu ijiege kuamoga Beraki fune uri mave-kau kumate besu ro sifi kumate besu
    ijiege ke maziena ijia fata besubesu ijia zinone ifaejei.
  tam-2017: பிலேயாம் சொன்னபடி பாலாக் செய்து, ஒவ்வொரு பீடத்தில் ஒவ்வொரு காளையையும்
    ஒவ்வொரு ஆட்டுக்கடாவையும் பலியிட்டான்.
  spa-RV-1909: Y Balac hizo como Balaam le dijo; y ofreció un becerro y un carnero
    en cada altar.
  ron-BTF: Și Balac a făcut cum spusese Balaam și a oferit un taur și un berbec pe
    fiecare altar.
  eng-WEBP: Balak did as Balaam had said, and offered up a bull and a ram on every
    altar.
  eng-FBV: Balak what Balaam told him, and he offered a bull and a ram on each altar.
  nld-1939: Balak deed, wat Balaäm gezegd had, en offerde een stier en een ram op
    ieder altaar.
  nch-BL: Huajca Tanahuatijquet Balac quichijqui nochi senquisa quej quinahuati Balaam
    Huan ipan sesen nopa taixpamit quitencajqui se becerro huan se borrego.
  vie-1934: Vậy, Ba-lác làm theo như Ba-la-am đã nói; trên mỗi bàn thờ, người dâng
    một con bò đực và một con chiên đực.
  hin-CV: बालाक ने ठीक वैसा ही किया, जैसा बिलआम ने विनती की थी. उसने हर एक वेदी पर
    एक-एक मेढ़ा चढ़ाया.
  eng-OURB: Balak did as Balaam [Not people, Destroyer of people] had said, and offered
    up a bull and a ram on every altar.
  spa-BES: Y Balac hizo lo que Balaam dijo, ofreciendo un becerro y un carnero en
    cada altar.
  tdx-tdx: Le nanoe’ i Balake i sinaontsi’ i Balamey vaho songa nisoroña’e an-kitrely
    ty añombelahy naho ty añondrilahy.
  vid-vid: Balaki nakadita kota navyoyalonjelwe na Balaamu, hamba nakalavya nhambiko
    ya ibuguma limwe na ing'holo ilume limwe mchanya mwa chila honhu ha kulavila nhambiko.
  eng-OKE: And Balak did as Bileam had said, and offered a bullock and a ram on every
    altar.
  tha-KJV: บาลาคจึงกระทำตามที่บาลาอัมได้​บอก และถวายบู​ชาว​ัวผู้ตัวหนึ่งและแกะผู้ตัวหนึ่งบนแท่นทุกแท่น
  por-BR-2018: E Balaque fez como Balaão lhe disse; e ofereceu um bezerro e um carneiro
    em cada altar.
  deu-ELO: Und Balak tat, so wie Bileam gesagt hatte; und er opferte einen Farren
    und einen Widder auf jedem Altar.
  eng-WYC-2018: Balak did as Balaam said, and he put the calves and the rams, by all
    the altars. (And Balak did as Balaam said, and he put a calf and a ram on each
    of the altars.)
  epo-epo: Kaj Balak faris, kiel diris Bileam, kaj oferis po unu bovido kaj po unu
    virŝafo sur ĉiu altaro.
  uig-PIN: Balaⱪ Balaamning deginidǝk ⱪildi, ⱨǝrbir ⱪurbangaⱨⱪa birdin buⱪa bilǝn
    birdin ⱪoqⱪar sundi.
  beo-beo: Ba:ila:ge da ea sia:i defele hamoi. E da oloda afae afae amoga bulamagau
    gawali afae amola sibi gawali afae gobele sali.
  tpi-OTNT: Balak i harim dispela tok na em i mekim olsem Balam i bin tok. Na em i
    ofaim wanpela bulmakau man na wanpela sipsip man long olgeta alta wan wan.
  hau-SA: Balak ya yi yadda Bala’am ya ce, ya kuwa miƙa bijimi da rago a kan kowane
    bagade.
  uig-LAT: Balaq Balaamning déginidek qildi, herbir qurban’gahqa birdin buqa bilen
    birdin qochqar sundi.
  nde-nde: UBhalaki wenza lokho ayekutshelwe nguBhalamu, wanikela inkunzi eyodwa lenqama
    e-alithareni linye ngalinye.
  ton-ton: Pea naʻe fai ʻe Pelaki ʻo hangē ko e lea ʻa Pelami, pea naʻe feilaulau
    ʻaki ʻi ai taki taha ʻae pulu mo e sipitangata.
  ces-1613: I učinil Balák, jakž řekl Balám, a obětoval volka a skopce na každém oltáři.
  eng-WMB: Balak did as Balaam had said, and offered up a bull and a ram on every
    altar.
  tam-TCV: பிலேயாம் சொன்னதுபோல் பாலாக் ஒவ்வொரு பீடத்திலும் ஒரு காளையையும், ஒரு செம்மறியாட்டுக்
    கடாவையும் பலியிட்டான்.
  ceb-ULB: Busa gibuhat ni Balak sumala sa giingon ni Balaam; naghalad siya ug laki
    nga baka ug laki nga karnero sa matag halaran.
  pol-UBG: Balak uczynił więc tak, jak mu rozkazał Balaam, i ofiarował po jednym cielcu
    i jednym baranie na każdym ołtarzu.
  agr-agr: Tusa tima Balac imatiksag umikui. Dutika umikmatai Balaam toro tsakat aidaun,
    uwig aishmag tsakat aidaujai kajegka kuntin patai apetai sieteya imajin najanamunum
    maki makichik pataja apeak Apajuín emematiuwai.
  kyc-kyc: Leyamuli pyuo Belekeme piya. Dee mena bulamakao kalipi mena sipisipi kalipi
    mendaki mendaki larapu kana pyare dupwana reto kiso maiya.
  urd-GVU: بلق نے ایسا ہی کیا۔ اُس نے ہر ایک قربان گاہ پر ایک بَیل اور ایک مینڈھا
    قربان کیا۔
  deu-1912: Balak tat, wie ihm Bileam sagte, und opferte je auf einem Altar einen
    Farren und einen Widder.
  ntj-ntj: '@see-verse:NUM.023.029'
  kan-2017: ಬಿಳಾಮನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಬಾಲಾಕನು ಪ್ರತಿಯೊಂದು ಯಜ್ಞ ವೇದಿಯಲ್ಲಿ ಒಂದು ಹೋರಿಯನ್ನೂ.
    ಒಂದು ಟಗರನ್ನೂ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Me rin’ Balak ni bod nike yog ngak, mra reb e e pi altar nem me maligachnag
    reb e garbaw ni pumo’on nge reb e saf ni pumo’on u daken.
  hlt-MCSB: Te dongah Balaam kah a thui bangla Balak loh a ngai tih vaito neh tutal
    hmueihtuk soah a nawn.
  mdy-ETH: ባኣላኣቄ ዒማና ባኣላኣሜ ጌዔ ጎይፆ ማዼኔ፤ ፔቴ ፔቴ ሚቺ ዒንጎ ቤዞይዳ ፔቴ ፔቴ ዚያ ጌማይና ዓዴ ማራይ ሹኪ ሺኢሼኔ።
  twi-ASANTE: Ɔhene no yɛɛ deɛ Balaam kaeɛ no, enti ɔde nantwie ba ne odwennini ba
    bɔɔ afɔdeɛ wɔ afɔrebukyia nson no biara so.
  eng-WEBU: Balak did as Balaam had said, and offered up a bull and a ram on every
    altar.
  bnp-bnp: E Balak i longoa a ngava iea i rata manga a hini e Balam i taki. I rata
    a nihabi na bulmakau a toga, a sipsip a toga, na dede takutaku.
  wal-wal: Balaami giidoogaadan Baalaaqi oottiis; issi issi yarshshiyo sohuwan issi
    korima booraanne issi dorssaa orggiyaa yarshshiis.
  spa-PDDPT: Balac hizo como Balaam dijo, y ofreció un buey y un carnero en cada altar.
  gun-gun: Balaão ijayvuague rami vy Balaque ojapo vy peteĩ-teĩ altar áry oapy peteĩ
    toro ra'y ha'e peteĩ vexa'i.
  ilo-ULB: Inaramid ngarud ni Balak ti imbaga ni Balaam; nangidaton isuna iti maysa
    a baka ken maysa a karnero iti rabaw ti tunggal altar.
  kpg-kpg: Balak gu haga gila aga nia mee a Balaam ne helekai ang gi deia, gaa hai
    dana tigidaumaha gi nia kau daane mono siibi daane i hongo nia gowaa dudu tigidaumaha
    dagidahi.
  uig-ARA: بالاق بالائامنىڭ دېگىنىدەك قىلدى، ھەربىر قۇربانگاھقا بىردىن بۇقا بىلەن
    بىردىن قوچقار سۇندى.
  sus-sus: Balami naxan maxɔrin, Balaki naxa a birin naba. A naxa tuura keren nun
    yɛxɛɛ kontonyi keren ba sɛrɛxɛ ra na sɛrɛxɛbade keren keren ma fari.
  pon-2006: Palak eri ketin kapwaiada me Palaam patohwanohng; ih eri meirongkihla
    kouwol men oh sihpw wol men pohn ehuehu pei sarawi ko.
  jae-jae: Balak gêgôm kêtôm Bileam kêsôm ma kêkêŋ bulimakao kapoac teŋ to domba kapoac
    teŋ kêtu daja gêsac altar 7 tau ŋaô kêtômgeŋ.
  ksd-ksd: Ma Balak i ga pait ia da Balam i ga vatang ia, ma i ga tul tar tika na
    bulumakau ma tika na sip ta ra umana uguugu na vartabar tikatikai.
  tur-YTC: Balak, Balam'ın söylediklerini yaptı ve her sunakta bir boğayla bir koç
    sundu.
  grc-BRENT: Καὶ ἐποίησε Βαλὰκ καθάπερ εἶπεν αὐτῷ Βαλαάμ, καί ἀνήνεγκε μόσχον καὶ
    κριὸν ἐπὶ τὸν βωμόν.
  ind-AYT: Balak melakukan yang diminta oleh Bileam. Balak mempersembahkan sapi jantan
    dan domba jantan pada setiap mazbah.
  nya-nya: Balaki anachita monga Balaamu ananenera ndipo anapereka nsembe ngʼombe
    imodzi yayimuna ndi nkhosa imodzi yayimuna pa guwa lililonse.
  hrv-hrv: Balak učini kako je Bileam rekao i prinese po jednoga junca i ovna na svakome
    žrtveniku.
  mps-mps: Balakgo te po odama, agai Balamgo wali po tiwai tama wali pelama yali.
    Tama agai te kau kibu me sipsip kibu deli deli te deli deli altade ofa yali.
  tpi-tpi: Balak i harim dispela tok na em i mekim olsem Balam i bin tok. Na em i
    ofaim wanpela bulmakau man na wanpela sipsip man long olgeta alta wan wan.
  dan-1931: Balak gjorde, som Bileam sagde, og ofrede en Tyr og en Vædder på hvert
    Alter.
  vie-OVCB: Ba-lác làm theo lời yêu cầu Ba-la-am, và họ lại dâng một con bò, một con
    chiên trên mỗi bàn thờ.
  guj-2017: જેમ બલામે કહ્યું તેમ બાલાકે કર્યું, તેણે દરેક વેદી પર એક બળદ તથા એક ઘેટાંનું
    બલિદાન ચઢાવ્યું.
  pon-2006A: Palak eri ketin kapwaiada me Palaam patohwanohng; ih eri meirongkihla
    kouwol men oh sihpw wol men pohn ehuehu pei sarawi ko.
  por-BRBSL: Balak fez como Balaam havia dito, e ofereceu um touro e um carneiro em
    cada altar.
  cth-cth: Balak ni Balaam dei e patetlah a sak pouh teh thuengnae khoungroe tangkuem
    maitotan buet touh hoi tutan buet touh rip a poe.
  twi-twi: Balak yɛɛ nea Balaam kae no, enti ɔde nantwinini ne odwennini bɔɔ afɔre
    wɔ afɔremuka no biara so.
  hlt-hlt: Te dongah Balaam kah a thui bangla Balak loh a ngai tih vaito neh tutal
    hmueihtuk soah a nawn.
  tbz-SIM: Kɛ̀ Bɑdɑkii dɔɔ̀ Bɑdɑmmu ò nɑ̀kɛ́ tì kɛ́féútɛ́ bɑ́ dìì wũɔ̃tɔ̀nnì ĩ́nkɛ̀
    dinɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀.
  msy-2020: Ezɨ Balak, Balam mɨkemezɨ moghɨn, an amua bulmakaun apurir vamɨra ko sipsipɨn
    apurir vamɨra vaghvagha 7plan ofa gamir dakozibagh isɨn dar ofa gami.
  dop-dop: Ɩlɛnɑ Pɑlɑkɩ lɑ mpʋ nɑ ɩ́ lɑɑ lɑtǝcɛ nɑ ɩwɑɑʋ kɛ pɑɑ tǝfɛɛnlɛ nte tǝ tɔɔ.
  azb-azb: Balaq Bilamın dediyi kimi etdi. Hər qurbangahda bir buğa və bir qoç təqdim
    etdi.
  eng-DBY: And Balak did as Balaam had said, and offered up a bullock and a ram on
    each altar.
  hin-2017: बिलाम के कहने के अनुसार बालाक ने प्रत्येक वेदी पर एक बछड़ा और एक मेढ़ा
    चढ़ाया।
  wol-KYG: Balag def na Balaam wax, ba noppi sarxal aw yëkk wu ndaw akam kuuy ci kaw
    sarxalukaay bu nekk.
  eng-YLT: and Balak doth as Balaam said, and he offereth a bullock and a ram on an
    altar.
  eng-WYC-2017: Balak did as Balaam said, and he put the calves and the rams, by all
    the altars.
  eng-WMBB: Balak did as Balaam had said, and offered up a bull and a ram on every
    altar.
  urd-GVH: बलक़ ने ऐसा ही किया। उसने हर एक क़ुरबानगाह पर एक बैल और एक मेंढा क़ुरबान
    किया।
  rug-rug: Meke taveti tugo Balaki sapu gua garunu ni e Belami koasa, meke hopeke
    keke bulumakao kokoreo meke keke sipi kokoreo si ta vukivukihi koari ka zuapa
    hope.
  gaz-gaz: Baalaaqis akkuma Balaʼaam jedheen sana godhe; tokkoo tokkoo iddoo aarsaa
    irrattis korma loonii tokkoo fi korbeessa hoolaa tokko aarsaa dhiʼeesse.
  fra-LSG: Balak fit ce que Balaam avait dit, et il offrit un taureau et un bélier
    sur chaque autel.
  yal-yal: Balami naxan fala, Balaki yi na liga. A yi turaan nun kontonna ba saraxan
    na saraxa gandene birin fari.
  haw-1868: Hana iho la o Balaka e like me ka Balaama i olelo ai, a mohai aku la i
    ka bipikane a me ka hipakane maluna o kela kuahu o keia kuahu.
  arb-NAV: فَلَبَّى بَالاقُ طَلَبَ بَلْعَامَ، وَقَرَّبَ ثَوْراً وَكَبْشاً عَلَى كُلِّ
    مَذْبَحٍ.
  ewe-ewe: Balak wɔ nu si Balaam ɖo nɛ la, eye wòtsɔ nyitsuvi ɖeka kple agbo ɖeka
    sa vɔe ɖe vɔsamlekpuiawo dometɔ ɖe sia ɖe dzi.
  eng-LEE: And Balak did as Bil'am had said, and he offered a bullock and a ram on
    every altar.
  asm-FB: তেতিয়া বালাকে বিলিয়মৰ বাক্য অনুসাৰে কাৰ্য কৰি, প্ৰত্যেক যজ্ঞবেদীতে এটা
    এটা ভতৰা আৰু এটা এটা মতা মেৰ উৎসৰ্গ কৰিলে।
  sus-A: بَلَمِ نَشَن مَشْرِن، بَلَكِ نَشَ عَ بِرِن نَبَ. عَ نَشَ تُورَ كٍرٍن نُن
    يّشّي كٌنتٌنيِ كٍرٍن بَ سّرّشّ رَ نَ سّرّشّبَدٍ كٍرٍن كٍرٍن مَ قَرِ.
  fra-SBL: Balak fit ce que Balaam avait dit, et il offrit un taureau et un bélier
    sur chaque autel.
  hbo-hbo: וַיַּ֣עַשׂ בָּלָ֔ק כַּאֲשֶׁ֖ר אָמַ֣ר בִּלְעָ֑ם וַיַּ֛עַל פָּ֥ר וָאַ֖יִל
    בַּמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: Balaach dide as Balaam seide, and he puttide caluys and rammes, bi
    alle auteris.
  piu-2006: '@see-verse:NUM.023.029'
  cwe-cwe: Balaki katenda fana viyalongile Balaamu, kalava ng'ombe lume na bebelu
    da ng'hondolo uchanyha ya chila lupango.
  kik-kik: Balaki agĩĩka o ta ũrĩa Balamu oigĩte, na o kĩgongona-inĩ agĩthĩnjĩra ndegwa
    ĩmwe na ndũrũme ĩmwe.
  fra-NCL: Balac fit ce que Balaam avait dit, et il offrit un taureau et un bélier
    sur chaque autel.
  cek-AK: Balaam mah thuih ih lok baktih toengah Balak mah sak moe, hmaicam maeto
    boih nuiah maitaw tae maeto hoi tuu tae maeto a tathlang.
  cuk-cuk: Geb Balac, Balaam-ega-igi-sogsa, deyob imaksad. Balac, Balaam-ebogwa ibmar-ogumakar-ukleged-aila-irba
    moli-bebe-nikad-wargwen, degine, sibad-wawaad-machered-wargwen ogumakar uksamalad.
  uig-CYR: Балақ Балаамниң дегинидәк қилди, һәр бир қурбангаһқа бирдин буқа билән
    бирдин қочқар сунди.
  tel-2017: బిలాము చెప్పినట్టు బాలాకు చేసి, ప్రతి బలిపీఠం మీద ఒక దున్నపోతును, ఒక పొట్టేలును
    అర్పించాడు.
  hat-BSA: Balak te fè jan ke Balaam te di a, e li te ofri yon towo avèk yon belye
    sou chak lotèl.
  kos-kos: Balak el oru oana ke fwack nu sel, ac el kisakin cow mukul soko ac sheep
    mukul soko fin kais sie loang.
  hbo-WLC: וַיַּ֣עַשׂ בָּלָ֔ק כַּאֲשֶׁ֖ר אָמַ֣ר בִּלְעָ֑ם וַיַּ֛עַל פָּ֥ר וָאַ֖יִל
    בַּמִּזְבֵּֽחַ׃
  ibo-ibo: Balak mere dịka Belam gwara ya. O ji otu oke ehi na otu ebule chụọ aja
    nʼebe ịchụ aja ahụ nʼotu na otu.
  ory-ory: ତହୁଁ ବାଲାକ ବିଲୀୟମ୍‍ର କଥାନୁସାରେ କଲେ ଓ ପ୍ରତ୍ୟେକ ବେଦିରେ ଏକ ଏକ ଗୋବତ୍ସ ଓ ଏକ
    ଏକ ମେଷ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, Palak a föri usun mine Palam a üreni. A eäni asor eman ätemwänin kow
    me eman ätemwänin sip won eu me eu kewe rongen asor.
  rop-rop: Beilak bin dum wanim Beilam bin dalim im en imbin barnim detlot buligi
    en ship langa detlot teibul na.
  ukr-1871: Вистав менї ту сїм жертівників, і приготов менї ту семеро бичків і семеро
    баранів.
  deu-1951: Und Balak tat, wie Bileam sagte, und opferte auf jedem Altar einen Farren
    und einen Widder.
  eng-JPS: And Balak did as Balaam had said, and offered up a bullock and a ram on
    every altar.
  srp-1865: I uèini Valak kako reèe Valam i prinese žrtvu po tele i ovna na svakom
    oltaru.
  lug-lug: Balaki n’akola nga Balamu bwe yamusaba, n’awaayo sseddume y’ente emu n’endiga
    ennume emu ku buli kyoto.
  heb-heb: ויעש בלק כאשר אמר בלעם ויעל פר ואיל במזבח׃
  ben-IRV: তখন বালাক বিলিয়মের কথা অনুযায়ী কাজ করলেন এবং প্রত্যেক বেদিতে এক একটি
    ষাঁড় ও এক একটি ভেড়া উৎসর্গ করলেন।
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਬਿਲਆਮ ਨੇ ਆਖਿਆ ਅਤੇ ਹਰ ਜਗਵੇਦੀ ਉੱਤੇ
    ਇੱਕ ਬਲ਼ਦ ਅਤੇ ਇੱਕ ਭੇਡੂ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ဗာလက် မင်းသည်ပြု ၍ ၊ ယဇ်ပလ္လင် တခုတခုအပေါ် မှာ နွား တကောင်စီနှင့် သိုး
    တကောင်စီကို ပူဇော် လေ၏။
  tbg-tbg: tuvaro Balaakiva Balaamiva tunte iro viva purumakau qora vo, sipisipi qora
    vo, varakero ekaa ofaa taintaqaa vohaiqa vohaiqa vatero iha quara tora.
  hmo-hmo: Balaki ese Balama ena hereva hegeregerena ia karaia. Bona boromakau tau
    ta, bona mamoe tau ta be boubou patana ta ta dekenai ia gabua.
  urd-urd: चुनाँचे बलक़ ने, जैसा बल'आम ने कहा वैसा ही किया और हर मज़बह पर एक बैल और
    एक मेंढा चढ़ाया।
  rus-SYN: И сделал Валак, как сказал Валаам, и вознес по тельцу и овну на каждом
    жертвеннике.
  bqc-SIM: Balaki kɛ̀ lá a òɛwa, à sa'òmá ń gáaepiↄ ń sãsapiↄ.
  tcz-CHONGTHU: Hichun Balak in Balaam dei dol tah le asei dung jui jin bongnou chal
    sagi maicham phol chunga akoi in chule kelngoi chal sagi umna maicham phol chunga
    ajam lhatan, ahi.
  mar-mar: बलामाने सांगितल्याप्रमाणे बालाकाने साऱ्या गोष्टी केल्या. बालाकाने वेदीवर
    बैल आणि मेंढे बली दिले.
  qub-qub: Balaam chayno niptin Balacga llapanta ruraran. Nircorga cada altarcho rupachiran
    juc töru aychata, juc uysha aychata.
  bqp-bqp: Balaki kɛ̀ lákũ à ònɛ nà à sa òḿma kũ zùsaa pìnↄ kũ sãkaroo pìnↄo.
  hat-hat: Balak fè tou sa Balaram te di l' fè a, epi li touye yon ti towo bèf ak
    yon belye mouton sou chak lotèl pou Bondye.
  eng-BSB: So Balak did as Balaam had instructed, and he offered a bull and a ram
    on each altar.
  tod-tod: Ɓalake naa ɠɛɛni, nii Ɓalaame boni. É nikɛ zinɛ ɠila ta baala sinɛ ɠila
    kulani ga zalaɠai, zalaɠa ɠulazuʋɛ ɠilagilagi.
  eng-WEBPB: Balak did as Balaam had said, and offered up a bull and a ram on every
    altar.
  kbq-kbq: Higeno Balamu'ma asmiaza huno Balaki'a, Ana 7ni'a itarera mago mago ve
    bulimakaone, mago mago ve sipisipine aheno kresramna vutere hu'ne.
  nhe-BL: Huajca Tlanahuatijquetl Balac quichijqui nochi senquistoc queja quinahuati
    Balaam. Huan ipan sesen nopa tlaixpamitl quitencajqui se becerro huan se borrego.
  bus-bus: Balaki kɛ̀ lán à ònɛ nà à saa òḿma kↄ̃n zùswaree pìnↄ kↄ̃n sãkaro pìnↄo.
  gub-BL: Marak weruzar Màrààw ze'eg. Na'e uzuka pitài tapi'ak pitài àràpuhàràn rehe
    we ma'ea'yr hapy haw nànàn pitàitàigatu wà.
  eng-DRA: 'Balac did as Balaam had said: and he laid on every altar, a calf and a
    ram.'
