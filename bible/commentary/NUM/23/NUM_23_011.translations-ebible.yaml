verse: NUM.023.011
translations:
  mal-C: ബാലാക്ക് ബിലെയാമിനോട്, “താങ്കൾ എന്നോടീ ചെയ്തത് എന്താണ്? എന്റെ ശത്രുക്കളെ
    ശപിക്കാൻ ഞാൻ താങ്കളെ കൂട്ടിക്കൊണ്ടുവന്നു, എന്നാൽ താങ്കൾ അവരെ അനുഗ്രഹിക്കുകമാത്രമാണു
    ചെയ്തത്!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Balak zu Bileam: Was hast du mir da gethan! Um meine Feinde
    zu verwünschen, habe ich dich kommen lassen; du aber hast nur gesegnet!'
  lin-lin: 'Balaki alobaki na Balami : — Likambo nini osali ngai ? Nabengisaki yo
    mpo ete olakela banguna na ngai mabe ; kasi tala, opamboli bango koleka.'
  eng-LSV: And Balak says to Balaam, “What have you done to me? I have taken you to
    pierce my enemies, and behold, you have certainly blessed”;
  eng-GNV: Then Balak saide vnto Balaam, What hast thou done vnto mee? I tooke thee
    to curse mine enemies, and beholde, thou hast blessed them altogether.
  eng-WEBSTER: And Balak said to Balaam, What hast thou done to me? I took thee to
    curse my enemies, and behold, thou hast blessed them altogether.
  nhw-BL: 'Huajca nopa Tlanahuatijquetl Balac quiilhui Balaam: ―¿Tlaque tijchijtoc?
    Na nimitzhualicac para xiquintelchihua nocualancaitacahua, huan ta tiquintiochijtoc.'
  swh-ONEN: Balaki akamwambia Balaamu, “Ni nini ulichonitendea? Nimekuleta ulaani
    adui zangu, lakini wewe badala yake umewabariki!”
  bba-bba: Yerɑ Bɑlɑki u Bɑlɑmu bikiɑ u nɛɛ, mbɑ ɑ mɑn kuɑmmɛ mɛsum. Nɑ nun sokusiɑwɑ
    ɑ kɑ nɛn yibɛrɛbɑ bɔ̃rusi. Adɑmɑ wee domɑrɑ ɑ bu kuɑmmɛ.
  eng-KJVCPB: And Balak said unto Balaam, What hast thou done unto me? I took thee
    to curse mine enemies, and behold, thou hast blessed them altogether.
  luo-luo: Balak nopenjo Balaam niya, “En angʼo ma isetimona? Ne aomi mondo ikwongʼ
    wasika, to onge gima isetimo makmana gwedhogi!”
  meu-meu: Bena Balak ese Balaam e gwau henia, eto, Ede vada o karagu toma? Inaigu
    iuduguiraidia totona na boirimu, a oi ese ihanamodia herevadia mo vada o gwaurai.
  npi-ULB: बालाकले बालामलाई भने, “तपाईंले मलाई के गर्नुभएको ? मेरा शत्रुहरूलाई सराप
    दिनुहोस् भनी मैले तपाईंलाई ल्याएँ, तर हे्र्नुहोस्, तपाईंले त तिनीहरूलाई आशिष्
    दिनुभयो ।”
  yor-yor: Balaki sọ fún Balaamu pé, “Kí lo ṣe fún mi? Mo gbé ọ wá láti fi àwọn ọ̀tá
    mi bú, ṣùgbọ́n o kò ṣe nǹkan kan, ṣùgbọ́n o bùkún wọn!”
  emp-NTPO: 'Balaaʌ̃ mãwã bed̶eabʌrʌ carea Balába quĩrũbid̶eba jarasia: –¿Bʌa cãrẽda
    jara b̶ʌ? Mʌ̃a bʌra zebisia mʌ̃ ume dji quĩrũda biẽ́ jara b̶ʌmãrẽã. Baribʌrʌ bʌa
    ãdjirãra bia jara b̶ʌa.–'
  pes-OPCB: 'بالاق پادشاه به بلعام گفت: «این چه کاری بود که کردی؟ من به تو گفتم که
    دشمنانم را نفرین کنی، ولی تو ایشان را برکت دادی!»'
  tgl-ULB: Sinabi ni Balak kay Balaam, “Anong ginawa mo sa akin? Dinala kita upang
    isumpa ang aking mga kalaban, ngunit tingnan mo, pinagpala mo sila.”
  cbu-NT: Kuraksha Balak Balamaa tárangiya; Nuw shiyaa kundarareemi tuztamaam kuruzurangina.
    Shiyshat nish ¿tamakshasha? ¿mangutaritashuwa pakatush kusarangshawa? Napa; anoow
    tputs shiy kis chinampatari tsiyataksha. Nuw anoomaja shiyaa kuruzurangi, tárangiya.
  hui-hui: Ani layagola Balagahanda Balamahondo lalu, Í̠na i̱hondo agi biribe. I̱
    ogoria haru halu ibirugo i̱naga waitigi agali karu ha habelonaga haru ibirugo
    í̠na ani nabi howa ti baya helo mo bayale holene bi hangu larigoni, lene.
  mya-mya: ထို​အ​ခါ​ဗာ​လက်​ဘု​ရင်​က​ဗာ​လမ်​အား``ကိုယ် တော်​မည်​သို့​ပြု​လုပ်​လိုက်​ပါ​သ​နည်း။
    အ​ကျွန်ုပ် ၏​ရန်​သူ​တို့​ကို​ကျိန်​ဆဲ​ရန်​ကိုယ်​တော်​ကို​ခေါ် ဆောင်​ခဲ့​ပါ​သော်​လည်း
    ကိုယ်​တော်​သည်​သူ​တို့ ကို​ကောင်း​ချီး​ပေး​ပါ​သည်​တ​ကား'' ဟု​ဆို​၏။
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་ང་ལ་ཅི་བྱས་སམ། ངའི་དགྲ་བོ་རྣམས་ལ་དམོད་མོ་འདེབས་པའི་ཆེད་དུ་ཁྱེད་ཁྲིད་འོངས་པ་ཡིན།
    ལྟོས་དང་། ཁྱེད་ཀྱིས་ཁོ་རྣམས་ལ་བྱིན་གྱིས་བརླབས་སོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Bharaki akati kuna Bharamu, “Waiteiko kwandiri? Ndakakutora kuti uzotuka
    vavengi vangu, asi hauna chinhu chawaita asi kutovaropafadza!”
  spa-BLM: 'Balac dijo a Balaam: “¿Qué me has hecho? Te tomé para maldecir a mis enemigos,
    y he aquí que los has bendecido por completo”.'
  cac-cac: 'Ayic ix yab''an juntzan̈ lolonel chi'' vin̈aj Balac chi'', ix och ijan
    vin̈ yalanoch d''a sat vin̈aj Balaam chi'' icha tic: —¿Tas aji? A yuj a catab''an
    eb'' ayoch ajc''olal tic d''ayin, yuj chi'' ach vic''coti, palta axo vach'' lolonel
    tzalcan d''a yib''an̈ eb'', xchi vin̈.'
  swh-ULB: Balaki akamwambia Balaamu, “Umenifanyia nini? Nilikuleta ili uwalaani maadui
    wangu, lakini ona, umewabariki,”
  bel-bel: 'І сказаў Валак Валааму: што ты са мною робіш? я ўзяў цябе, каб праклясьці
    ворагаў маіх, а ты, вось, дабраслаўляеш?'
  deu-ELBBK: 'Da sprach Balak zu Bileam: Was hast du mir getan! Meine Feinde zu verwünschen
    habe ich dich holen lassen, und siehe, du hast sie sogar gesegnet!'
  mbb-OT: Migkaǥi si Balak diyà te ki Balaam te, “Hengkey heini is mibeelan nu kayi
    te kediey? Mibpeveyaan ku sikew wey nu merewaki is menge kuntada ku, piru mibpenubtuvazan
    nu hinuun!”
  mal-2015: 'ബാലാക്ക് ബിലെയാമിനോടു: നീ എന്നോടു ഈ ചെയ്തതു എന്തു? എന്റെ ശത്രുക്കളെ ശപിപ്പാനല്ലോ
    ഞാൻ നിന്നെ വരുത്തിയതു? നീയോ അവരെ അനുഗ്രഹിക്കയത്രേ ചെയ്തിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paloda o Balak phenďa le Balaamoske: „So mange kerďal? Anďom tut, hoj
    mire ňeprijaťeľen te prekošes, a tu lenge ča žehňines!“'
  pes-OPV: 'پس بالاق به بلعام گفت: «به من چه کردی؟ تو را آوردم تا دشمنانم را لعنت
    کنی، و هان برکت تمام دادی!»'
  ron-1924: 'Балак а зис луй Балаам: „Че мь-ай фэкут? Те-ам луат сэ блестемь пе врэжмашул
    меу, ши ятэ кэ ту-л бинекувынтезь!”'
  ben-OBCV: বালাক, বিলিয়মকে বললেন, “আপনি আমার প্রতি এ কী করলেন? আমি, আমার শত্রুদের
    অভিশাপ দিতে আপনাকে ডেকেছিলাম, কিন্তু আপনি কিছুই না করে, তাদের আশীর্বাদ করলেন।”
  som-som: Kolkaasaa Baalaaq wuxuu Balcaam ku yidhi, War waa maxay waxa aad igu samaysay?
    Waxaan ku soo watay inaad cadaawayaashayda habaartid, laakiinse bal eeg, waad
    u wada ducaysay.
  lat-VUC: 'Dixitque Balac ad Balaam: Quid est hoc quod agis? ut malediceres inimicis
    meis vocavi te, et tu e contrario benedicis eis.'
  eng-ASVBT: And Balak said unto Balaam, What hast thou done unto me? I took thee
    to curse mine enemies, and, behold, thou hast blessed them altogether.
  ita-1885: 'Allora Balac disse a Balaam: Che mi hai tu fatto? io ti avea fatto venir
    per maledire i miei nemici; ed ecco, tu li hai pur benedetti.'
  eng-LXXUP: And Balak said to Balaam, What hast thou done to me? I called thee to
    curse my enemies, and behold thou hast greatly blessed them.
  eng-ULB: Balak said to Balaam, “What have you done to me? I brought you to curse
    my enemies, but look, you have blessed them.”
  spa-VBL: Entonces Balac se quejó a Balaam, “¿Qué esesto que me has hecho? Te traje
    aquí para maldecir a mis enemigos, ¡y ahora mira! ¡Todo lo que has hecho es bendecirlos!”
  fra-_FOB: 'Alors Balak dit à Balaam: Que m''as-tu fait? Je t''ai pris pour maudire
    mes ennemis; et voici, tu les bénis.'
  mal-mal: 'ബാലാക്ക് ബിലെയാമിനോട്: “നീ എന്നോട് ഈ ചെയ്തത് എന്ത്? എന്റെ ശത്രുക്കളെ ശപിക്കുവാനല്ലയോ
    ഞാൻ നിന്നെ വരുത്തിയത്? നീയോ അവരെ അനുഗ്രഹിക്കുകയത്രേ ചെയ്തിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Balaq ne Bilām se kahā, “Āp ne mere sāth kyā kiyā hai? Maiṅ āp ko apne
    dushmanoṅ par lānat bhejne ke lie lāyā aur āp ne unheṅ achchhī-ḳhāsī barkat dī
    hai.”
  suz-BL: मिनु बालाकमी बालाम कली “गे आं कली मार पनी? गो इन कली आं जोरी सत्रु आन कली
    सराप चीले पाइक्‍चा कली ब्रेश्‍शा चाक्‍तन्‍नी। तन्‍न गे दूली पा मेको आन कली आसीक
    कका गेतीनी” देंत।
  ita-1927: 'Allora Balak disse a Balaam: “Che m’hai tu fatto? T’ho preso per maledire
    i miei nemici, ed ecco, non hai fatto che benedirli”.'
  ckb-ckb: 'بالاق بە بەلعامی گوت: «چیت پێکردم! بۆ نەفرەتکردن لە دوژمنانم تۆم هێنا،
    کەچی وا داوای بەرەکەتیان بۆ دەکەیت!»'
  eng-BBE: Then Balak said to Balaam, What have you done to me? I sent for you so
    that my haters might be cursed, and see, you have given them a blessing.
  kan-OKCV: ಆಗ ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ಇದೇನು ನೀನು ನನಗೆ ಮಾಡಿದ್ದು? ನನ್ನ ಶತ್ರುಗಳನ್ನು ಶಪಿಸುವುದಕ್ಕೆ
    ನಿನ್ನನ್ನು ಕರೆಯಿಸಿದೆನು, ನೀನು ಅವರನ್ನು ಶಪಿಸದೆ ಸಂಪೂರ್ಣವಾಗಿ ಆಶೀರ್ವದಿಸಿದೆ,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaemoga Kini Beraki fu fiena uri kuae, A vua ije a irere kuaeme?
    Na a na mesira ruaeva ije a e Isureroko e ani none ije kuravajiakiro na ijadufuo
    mesirana ruae. Rove a naebe kuravajia ro aka una bu daro miaemano kuae.
  tam-2017: 'அப்பொழுது பாலாக் பிலேயாமை நோக்கி: “நீர் எனக்கு என்ன செய்தீர்; என்னுடைய
    எதிரிகளைச் சபிக்கும்படி உம்மை அழைத்து வந்தேன்; நீர் அவர்களை ஆசீர்வதிக்கவே ஆசீர்வதித்தீர்”
    என்றான்.'
  spa-RV-1909: 'Entonces Balac dijo á Balaam: ¿Qué me has hecho? hete tomado para
    que maldigas á mis enemigos, y he aquí has proferido bendiciones.'
  ron-BTF: 'Și Balac i-a spus lui Balaam: Ce mi-ai făcut? Te-am luat ca să blestemi
    pe dușmanii mei și, iată, tu i-ai binecuvântat cu totul.'
  eng-WEBP: Balak said to Balaam, “What have you done to me? I took you to curse my
    enemies, and behold, you have blessed them altogether.”
  eng-FBV: Then Balak complained to Balaam, “What on earth have you done to me? I
    brought you here to curse my enemies, and now look! All you have done is bless
    them!”
  nld-1939: 'Maar Balak zeide tot Balaäm: Wat doet ge me nu! Ik heb u ontboden om
    mijn vijanden te vervloeken; en zie, ge spreekt een zegening uit!'
  nch-BL: 'Huajca nopa Tanahuatijquet Balac quiilhui Balaam: ―¿Taya tijchijtoc? Na
    nimitzhualicac para xiquintelchihua nocualancaitacahua, huan ta tiquintiochijtoc.'
  vie-1934: 'Bấy giờ, Ba-lác nói cùng Ba-la-am rằng: Ngươi đã làm chi với ta? Ta thỉnh
    ngươi để rủa sả những thù nghịch ta, kìa ngươi lại chúc phước cho!'
  hin-CV: यह सुन बालाक ने बिलआम से कहा, “आपने मेरे साथ यह क्या कर डाला है? मैंने तो
    आपको यहां इसलिये आमंत्रित किया था, कि आप मेरे शत्रुओं को शाप दें, किंतु आपने तो
    वस्तुतः उन्हें आशीर्वाद दे दिया है!”
  eng-OURB: Balak said to Balaam [Not people, Destroyer of people], “What have you
    done to me? I took you to curse my enemies, and behold, you have blessed them
    altogether.”
  spa-BES: 'Entonces Balac dijo a Balaam: ¿Qué me has hecho? Envié por ti para que
    mis enemigos fueran maldecidos, y mira, les has dado una bendición.'
  tdx-tdx: Le hoe t’i Balak’ amy Balame, Ino ty nanoe’o amako? Nendeseko mb’ etoan-drehe
    hañozoñe o rafelahikoo te mone nitatae’o avao.
  vid-vid: Aho Balaki nakamlonjela Balaamu, “Nakunditila choni? Ndikugala hano leka
    uwapanjile wang'honyo wa heni, ila hegwe kwanguwatambichiza!”
  eng-OKE: And Balak said to Bileam, What hast thou done to me? I brought thee to
    curse my enemies, and, behold, blessing hast thou blessed them.
  tha-KJV: แล​้วบาลาคพู​ดก​ับบาลาอัมว่า “ท่านได้กระทำอะไรแก่เราเล่า เราเชิญท่านให้มาแช่งพวกศั​ตรู​ของเรา
    ดู​เถิด ท่านไม่​ได้​กระทำอะไรแก่เขานอกจากอวยพรเขา”
  por-BR-2018: 'Então Balaque disse a Balaão: Que me fizeste? Tomei-te para que amaldiçoes
    a meus inimigos, e eis que proferiste bênçãos.'
  deu-ELO: 'Da sprach Balak zu Bileam: Was hast du mir getan! Meine Feinde zu verwünschen
    habe ich dich holen lassen, und siehe, du hast sie sogar gesegnet!'
  eng-WYC-2018: And Balak said to Balaam, What is this that thou doest? I called thee,
    that thou shouldest curse mine enemies, and on the contrary, thou blessest them.
  epo-epo: 'Tiam Balak diris al Bileam: Kion vi faris al mi? por malbeni miajn malamikojn
    mi prenis vin, kaj jen vi ilin benas.'
  uig-PIN: 'Balaⱪ Balaamƣa ⱪarap: — Sǝn manga nemǝ ⱪiliwatisǝn?! Mǝn seni düxmǝnlirimni
    ⱪarƣap berixkǝ qaⱪiritⱪan tursam, mana sǝn ǝksiqǝ pütünlǝy ularƣa amǝt tiliding!
    — dedi.'
  beo-beo: 'Amalalu, Ba:ila:ge da Ba:ila:mema amane sia:i, “Di da nama adi hamobela:?
    Na da di na ha lai dunu ilima gagabui aligima:ne ilegemusa: goeguda: oule misi.
    Be di da amo mae hamone, ilima hahawane dogolegele hou fawane aligima:ne ilegei
    dagoi.”'
  tpi-OTNT: Balak i harim dispela tok na em i tokim Balam olsem, “Watpo yu mekim dispela
    kain pasin long mi? Mi bin bringim yu i kam bilong yu ken tok bai God i bagarapim
    ol dispela birua bilong mi. Tasol yu no mekim olsem. Nogat. Yu tok bai ol i ken
    i stap gut tasol.”
  hau-SA: Balak ya ce wa Bala’am, “Me ke nan ka yi mini? Na kawo ka, ka la’anta abokan
    gābana, sai ga shi albarka kake sa musu!”
  uig-LAT: 'Balaq Balaamgha qarap: — Sen manga néme qiliwatisen?! Men séni düshmenlirimni
    qarghap bérishke chaqiritqan tursam, mana sen eksiche pütünley ulargha amet tiliding!
    — dédi.'
  nde-nde: UBhalaki wathi kuBhalamu, “Kuyini osungenzele khona na? Ngize lawe ukuze
    uqalekise izitha zami, kodwa akulalutho olwenzileyo ngaphandle kokuzibusisa!”
  ton-ton: Pea naʻe pehē ʻe Pelaki kia Pelami, “Ko e hā kuo ke fai kiate au? Ne u
    ʻomi ko e ke ke tukitalaʻi hoku ngaahi fili, pea tā ʻoku ke tāpuakiʻi ʻakinautolu.”
  ces-1613: 'I řekl Balák Balámovi: Což mi to děláš? Abys zlořečil nepřátelům mým,
    povolal jsem tě, a ty pak ustavičně dobrořečíš jim.'
  eng-WMB: Balak said to Balaam, “What have you done to me? I took you to curse my
    enemies, and behold, you have blessed them altogether.”
  tam-TCV: அப்பொழுது பாலாக் பிலேயாமிடம், “நீ எனக்கு என்ன செய்தாய்? நான் என் பகைவர்களைச்
    சபிக்கவே உன்னைக் கொண்டுவந்தேன். ஆனால் நீயோ, அவர்களை ஆசீர்வதிக்கிறாயே அல்லாமல்
    வேறெதையும் செய்யவில்லையே” என்றான்.
  ceb-ULB: Miingon si Balak kang Balaam, “Unsa man ang gibuhat mo kanako? Gidala ko
    ikaw aron tunglohon ang akong mga kaaway, apan tan-awa, gipanalanginan mo hinuon
    sila.”
  pol-UBG: 'Wtedy Balak powiedział do Balaama: Cóż mi uczyniłeś? Sprowadziłem cię,
    abyś przeklął moich wrogów, a oto ty im wielce błogosławiłeś.'
  agr-agr: 'Nuna antuk, Balac kajeka Balaaman chichajak: “¿Wajuk takumea tame? Wika
    aminak mina shiwag aina nuna pegkegchaunum yumigjati tusan itaamjame. ¡Dutikamaitkum
    amek pegkegnum yumigkiame!” tiuwai.'
  kyc-kyc: Dokopa Belekeme Belame lamaiyuo, Aki yulunde namba keta pilisi? Nambame
    emba dae lanyuo epeyono doko nambana nyisu petenge dupwa randa maiyakalase lao
    piyu. Dopa piyunupape embame pipinyi doko wambu dapwa peparae elyape keta pisinyi
    pyambulini doko iki, leya.
  urd-GVU: بلق نے بلعام سے کہا، ”آپ نے میرے ساتھ کیا کِیا ہے؟ مَیں آپ کو اپنے دشمنوں
    پر لعنت بھیجنے کے لئے لایا اور آپ نے اُنہیں اچھی خاصی برکت دی ہے۔“
  deu-1912: 'Da sprach Balak zu Bileam: Was tust du an mir? Ich habe dich holen lassen,
    zu fluchen meinen Feinden; und siehe, du segnest.'
  ntj-ntj: Nyangka puurrpa Payilikilu watjarnu, “Wiya, nyaakunykan palunyapirinypa
    watjarnu? Yarltingu-rnanta tjiinya-tjananyan yinitjura wantitjaku ngayunya-lanyatju
    papurrmunulu pitjala pungkula wiyaltjakutarra. Parturtu-tjanampan wangka walykumunu
    watjarnu wantingu.”
  kan-2017: ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ನೀನು ನನಗೆ ಮಾಡಿದ್ದೇನು? ನನ್ನ ಶತ್ರುಗಳನ್ನು ಶಪಿಸುವುದಕ್ಕೆ
    ಕರೆಯಿಸಿದೆನು. ನೀನು ಅವರನ್ನು ಶಪಿಸದೆ ಆಶೀರ್ವಾದವನ್ನೇ ಮಾಡಿದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Balak ngak Balaam, “Be mang e biney ni kam rin’ ngog? Kug piningem
    ngaray ni fan e ngam yibil ngam bucheg wa’athan e pi to’ogor rog, ma n’en ni kam
    rin’ e kam fal’eg wa’athrad.”
  hlt-MCSB: Te vaengah Balak loh Balaam te, “Kai taengah balae na saii, ka thunkha
    tap ham nang kan loh dae yoethen la yoethen na paek coeng he,” a ti nah.
  mdy-ETH: ባኣላኣቄ ባኣላኣሜ ኮይላ፦ «ሃይ ኔ ታኣም ማዼ ባካ ዓይጌንዴዳይ? ታ ኔና ሃይካ ዔኪ ዬዔሢ ታኣኮ ሞርኮ ኔ ጋዳንቃንዳጉዲቱዋዓዳ?
    ኔኤኒ ጋዓንቴ ዔያቶ ዓዓንጄያፓዓቴም ሜሌ ዎኦቴ ባኣዚ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Ɔhene Balak bisaa Balaam sɛ, “Ɛdeɛn na woayɛ me yi? Mede wo baa sɛ bɛdome
    mʼatamfoɔ, nanso woahyira wɔn!”
  eng-WEBU: Balak said to Balaam, “What have you done to me? I took you to curse my
    enemies, and behold, you have blessed them altogether.”
  bnp-bnp: Muri e Balak i takia e Balam i ta maea, “I navai o ratea nau a rabu maea?
    A bole valai ioe koea, go ruduraha e huriki a pile. Pali i uka ma o rata mavonga,
    o gamai ria.”
  wal-wal: Yaagin Baalaaqi Balaama, “Neeni ta bolli oottiyoobi aibee? Taani nena ta
    morkketa qangganaadan ehaas; shin neeni eta anjjadasappe attin, haraba ainne oottabaakka!”
    yaagiis.
  spa-PDDPT: 'Entonces Balac dijo a Balaam: ¿Qué me hiciste? ¡Para maldecir a mis
    enemigos te traje y ciertamente lo bendijiste!'
  gun-gun: 'Ha''e ramo Balaque aipoe''i Balaão pe: — Mba''e tu rejapo xere? Xee ma
    roenoĩ xerovaigua kuery re ndeayvu vai aguã, va''eri ndee ma reroayvu porã.'
  ilo-ULB: Kinuna ni Balak kenni Balaam, “Ania daytoy nga inaramidmo kaniak? Inkuyogka
    tapno ilunodmo dagiti kabusorko, ngem adtoy, binendisionam ketdi ida.”
  kpg-kpg: Balak ga helekai gi Balaam, “Ma di aha dela ne hai kooe mai gi di au? Au
    ne gahi mai goe belee haga halauwa ogu hagadaumee, gei goe dela hua ne hagahumalia
    digaula!”
  uig-ARA: 'بالاق بالائامغا قاراپ: — سەن ماڭا نېمە قىلىۋاتىسەن؟! مەن سېنى دۈشمەنلىرىمنى
    قارغاپ بېرىشكە چاقىرىتقان تۇرسام، مانا سەن ئەكسىچە پۈتۈنلەي ئۇلارغا ئامەت تىلىدىڭ!
    — دېدى.'
  sus-sus: Balaki naxa a fala Balami bɛ, «I munse rabaxi n na yi ki? N i rafaxi nɛ
    n yaxuie dankade, kɔnɔ i tan na dubafe e bɛ.»
  pon-2006: Eri, Palak ahpw mahsanihong Palaam, “Dahme ke wiewiahiong ie? I ekeruhkodo
    pwe ke en keriahla ei imwintihti kan, a dahme ke wia, ihte ke kapakapkin irail.”
  jae-jae: Go Balak kêsôm gêdêŋ Bileam gebe “Aôm gôgôm aê amboac ondoc. Ôlic acgom,
    aê kakêŋ biŋ aôm gebe ôpuc boa ŋoc ŋacjo, mago galoc aôm gôjam mec êsêac.”
  ksd-ksd: 'Ma Balak i ga biti tai Balam: Ava go u tar pait ia piragu? Iau ga ting
    pa u upi una tata vakaina kaugu lavur ebar, ma ea, u tar tia tata vadoane ke diat.'
  tur-YTC: Balak, Balam'a, “Bana ne yaptın?” dedi. “Seni düşmanlarıma lanet etmeye
    getirdim ve işte, onları, hepsini yalnızca kutsadın.”
  grc-BRENT: Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, τί πεποίηκάς μοι; εἰς κατάρασιν ἐχθρῶν μου
    κέκληκά σε, καὶ ἰδοὺ εὐλόγηκας εὐλογίαν.
  ind-AYT: Balak berkata kepada Bileam, “Apakah yang kamu lakukan terhadapku? Aku
    membawamu ke sini untuk mengutuk musuh-musuhku, tetapi kamu malah memberkati mereka!”
  nya-nya: Balaki anati kwa Balaamu, “Wandichitira chiyani? Ndinakuyitana kuti utemberere
    adani anga, ndipo taona, sunachite chilichonse koma kuwadalitsa!”
  hrv-hrv: “Što mi to uradi!” - reče Balak Bileamu. “Dovedoh te da prokuneš moje neprijatelje,
    a kad tamo, ti ih blagoslovom obasu!”
  mps-mps: Balakgo te po odama, tama agai Balambolo te po wali, “Magi baso nago te
    tobage kolesaga ena dali ebawe? Eno nage odasa asali da, nago te Godigo eno te
    boi bidi dabe dolao po omainogo yai. Tiali goli, nago te sę ebeo. Menio. Nago
    ma augwali bugagia bidimainao po naga wali.”
  tpi-tpi: Balak i harim dispela tok na em i tokim Balam olsem, “Watpo yu mekim dispela
    kain pasin long mi? Mi bin bringim yu i kam bilong yu ken tok bai God i bagarapim
    ol dispela birua bilong mi. Tasol yu no mekim olsem. Nogat. Yu tok bai ol i ken
    i stap gut tasol.”
  dan-1931: 'Da sagde Balak til Bileam: “Hvad har du gjort imod mig! Jeg lod dig hente,
    for at du skulde forbande mine Fjender, og se, du har velsignet dem!”'
  vie-OVCB: 'Vua Ba-lác sửng sốt hỏi Ba-la-am: “Ông làm gì vậy? Ta mời ông đến nguyền
    rủa quân thù, ông lại đi chúc phước cho họ!”'
  guj-2017: બાલાકે બલામને કહ્યું, “આ તેં મારી સાથે શું કર્યું છે? મેં તને મારા દુશ્મનોને
    શાપ આપવા બોલાવ્યો, પણ જો, તેં તેઓને આશીર્વાદ આપ્યો.”
  pon-2006A: Eri, Palak ahpw mahsanihong Palaam, “Dahme ke wiewiahiong ie? I ekeruhkodo
    pwe ke en keriahla ei imwintihti kan, a dahme ke wia, ihte ke kapakapkin irail.”
  por-BRBSL: 'Balak disse a Balaam: “O que você fez comigo? Eu o levei para amaldiçoar
    meus inimigos, e eis que você os abençoou completamente”.'
  cth-cth: Balak ni Balaam koevah, na sak e teh bangtelae na maw. Ka tarannaw thoebo
    hanlah na hrawi teh, yawhawi dai na poe atipouh.
  twi-twi: Balak bisaa Balaam se, “Dɛn na woayɛ me yi? Mede wo baa sɛ bɛdome mʼatamfo,
    nanso woahyira wɔn mmom!”
  hlt-hlt: Te vaengah Balak loh Balaam te, “Kai taengah balae na saii, ka thunkha
    tap ham nang kan loh dae yoethen la yoethen na paek coeng he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑkii nɑ́kɛ́ Bɑdɑmmu kɛ dɔ̀: A n dɔ̀ɔ̀ bɑ? N dɑ yùní kɑ̀ɑ bo kɔtɛní
    kɛ́bɔntɛ́ kusĩ̀nkù n dootitɔbɛ̀, kɑ̀ɑ nɛ́ bɛ̀ duɔ̀ mɛsɑ̀ɑ̀nɑ̀ɑ̀?'
  msy-2020: Ezɨ Atrivim Balak kamaghɨn Balam mɨgei, “Nɨ manmaghɨn na gami? Kɨ kamaghɨn
    ifonge, nɨ nan apaniba ikuvighsɨ akavsiam me darɨghasa, egha kɨ nɨ inigha kagh
    ize. Ezɨ nɨ nan ifongiamɨn gɨn ghuzir puvatɨ. Nɨ deraghvɨra ikiamin akam me mɨgei.”
  dop-dop: 'Mpʋɣʋlɛ Pɑlɑkɩ pɔɔsɑ Pɑlɑɑm nɑ piti sɩ: Wetiɣilɛ n lɑpɑ-m mpʋ? Mɑ kɔnɑ-ŋ
    kɛ́ sɩ ń tǝŋsɩ mɑ kolontunɑɑ kɛ mpusi ɩlɛnɑ nyɑɑ mǝlɩ nɑ ń kooliɣi-wɛɣɛ kʋpɑntʋ
    nɑ?'
  azb-azb: 'Balaq Bilama dedi: «Mənə nə etdin? Düşmənlərimə lənət etmək üçün səni
    gətirdim, budur, sən onlara xeyir-dua verdin!»'
  eng-DBY: And Balak said to Balaam, What hast thou done to me? I took thee to curse
    mine enemies, and behold, thou hast blessed them altogether.
  hin-2017: तब बालाक ने बिलाम से कहा, “तूने मुझसे क्या किया है? मैंने तुझे अपने शत्रुओं
    को श्राप देने को बुलवाया था, परन्तु तूने उन्हें आशीष ही आशीष दी है।”
  wol-KYG: 'Ba loolu amee Balag ne Balaam: «Yaw, li nga ma def nag? Móolu samay noon
    laa la jële, yaw defoo lenn lu moy ñaanal leen?»'
  eng-YLT: And Balak saith unto Balaam, 'What hast thou done to me? to pierce mine
    enemies I have taken thee — and lo, thou hast certainly blessed;'
  kne-kne: Pag et kanan Balak en Balaam, “Apay ngin sas inamag mo? Inayagak sik-a
    ta say baosam din kaibaw ko, ngem din inamag mo et binindisyonam daida.”
  eng-WYC-2017: And Balak said to Balaam, What is this that thou doest? I called thee,
    that thou shouldest curse mine enemies, and on the contrary, thou blessest them.
  eng-WMBB: Balak said to Balaam, “What have you done to me? I took you to curse my
    enemies, and behold, you have blessed them altogether.”
  urd-GVH: बलक़ ने बिलाम से कहा, “आपने मेरे साथ क्या किया है? मैं आपको अपने दुश्मनों
    पर लानत भेजने के लिए लाया और आपने उन्हें अच्छी-ख़ासी बरकत दी है।”
  rug-rug: Meke zama la koe Belami se Balaki, “Nasa si tavetia goi koa rau? Ura ele
    turaṉa mae nigo rau pude leveni sari na qua kana, ba loketoṉa si tavetia goi,
    ba manani tu goi si arini,” gua si asa.
  gaz-gaz: Baalaaqis Balaʼaamiin, “Wanni ati na goote kun maali? Ani akka ati diina
    koo naa abaartuufin si fide; ati kunoo isaan eebbifte malee waan tokko iyyuu isaan
    hin goone!” jedhe.
  fra-LSG: 'Balak dit à Balaam: Que m’as-tu fait? Je t’ai pris pour maudire mon ennemi,
    et voici, tu le bénis!'
  gnn-gnn: Bala ŋayi Balaktja mirithinana maḏakarritjthina Baylamgalanydja, ga waŋana
    bitjarrana, “Way, mukthurrana nhe! Nhäku nhe yukurra dhuwala waŋa bitjandhinydja?”
    bitjarra. “Ŋarranydja ŋunhi waŋana nhe yurru walalanha yukurra buku‐wuykthun,
    ga nhenydja walalanha goŋmirriyama yukurra dhiyaŋi nhokala dhärukthu warray.”
  yal-yal: Balaki yi a fala Balami xa, a naxa, “I nanse ligaxi n na? N faxi i ra nɛn
    alogo i xa n yaxune danga, koni i dubama e xa nɛn tun!”
  haw-1868: I mai la o Balaka ia Balaama, Heaha keia au i hana mai ai ia'u? Kii aku
    la no wau ia oe o olelo hoino i kuu poe enemi; aia hoi, ua hoomaikai wale aku
    oe ia lakou.
  arb-NAV: 'فَقَالَ بَالاقُ لِبَلْعَامَ: «مَاذَا فَعَلْتَ بِي؟ لَقَدِ اسْتَدْعَيْتُكَ
    لِتَشْتِمَ أَعْدَائِي، وَهَا أَنْتَ تُبَارِكُهُمْ»'
  ewe-ewe: Fia Balak bia Balaam be, “Ao! Nu kae nye esi nèwɔm? Mebe nàƒo fi ade nye
    futɔwo nam, ke kpɔ ɖa, èyra wo boŋ!”
  eng-LEE: And Balak said unto Bil'am, What hast thou done unto me? to denounce my
    enemies did I take thee, and, behold, thou hast even blessed them.
  asm-FB: তেতিয়া বালাকে বিলিয়মক ক’লে, “আপুনি মোলৈ এইয়া কি কৰিলে? মোৰ শত্ৰুবোৰক
    শাও দিবলৈ মই আপোনাক অনিলোঁ; আপুনি সিহঁতক সকলো ভাৱে আশীৰ্ব্বাদহে কৰিলে।”
  sus-A: بَلَكِ نَشَ عَ قَلَ بَلَمِ بّ، «عِ مُنسٍ رَبَشِ ﭑ نَ يِ كِ؟ ﭑ عِ رَقَشِ نّ
    ﭑ يَشُييٍ دَنكَدٍ، كْنْ عِ تَن نَ دُبَقٍ عٍ بّ.»
  fra-SBL: 'Balak dit à Balaam : « Que m''as-tu fait ? Je t''ai pris pour maudire
    mes ennemis, et voici que tu les as bénis tous. »'
  hbo-hbo: וַיֹּ֤אמֶר בָּלָק֙ אֶל־בִּלְעָ֔ם מֶ֥ה עָשִׂ֖יתָ לִ֑י לָקֹ֤ב אֹיְבַי֙ לְקַחְתִּ֔יךָ
    וְהִנֵּ֖ה בֵּרַ֥כְתָּ בָרֵֽךְ׃
  eng-WYCLIFFE: And Balaach seide to Balaam, What is this that thou doist? Y clepide
    thee, that thou schuldist curse myn enemyes, and ayenward thou blessist hem.
  piu-2006: '@see-verse:NUM.023.010'
  cwe-cwe: Maabaho Balaki kamulongela Balaamu, “Kunitendela choni? Nikugala hano muladi
    uwaduwile wehi wangu, mbali weye kuwatemela mate!”
  kik-kik: Balaki akĩũria Balamu atĩrĩ, “Wanjĩka atĩa? Ngũrehire ũnumĩre thũ ciakwa,
    no ndũrĩ ũreka ũndũ o tiga kũmarathima!”
  fra-NCL: 'Balac dit à Balaam : « Que m’as-tu fait ? Je t’ai pris pour maudire mes
    ennemis, et voilà, tu ne fais que bénir ! »'
  cek-AK: Balak mah Balaam khaeah, Kai khaeah timaw na sak? Ka misanawk tangoeng thuih
    han ih na ai maw kang kawk, khenah, tipongah nihcae to tahamhoihaih na paek lat
    loe? tiah a naa.
  cuk-cuk: 'Balac, deyob-soge Balaam-itosgu, ega sogded: —¿Ibiga weyob be sunmaknai?
    ¿An-isdarmalad-ukabsaega an be-searsursi? Emide, we-dulemargi ise-nued be sunmaknaid.
    ¿Ar wede be igidi?'
  uig-CYR: 'Балақ Балаамға қарап: — Сән маңа немә қиливатисән?! Мән сени дүшмәнлиримни
    қарғап беришкә чақиритқан турсам, мана сән әксичә пүтүнләй уларға амәт тилидиң!
    — деди.'
  pma-pma: Evus, asuv houlu Balak viteni min Balaam vit, “?Komumon sa minau? Nakuruk
    kumai ekok kovasesenda en koakeil avi vativieh ral nau, ka keik kosan tokolkatien
    esuk min keil.”
  tel-2017: బాలాకు బిలాముతో “నువ్వు నాకు ఏం చేశావు? నా శత్రువులను శపించడానికి నిన్ను
    రప్పించాను. కాని నువ్వు వారిని దీవించావు” అన్నాడు.
  hat-BSA: 'Konsa, Balak te di a Balaam: “Kisa ou te fè m konsa? Mwen te pran ou pou
    modi lènmi mwen yo, e gade byen, ou te vrèman beni yo!”'
  kos-kos: Na Balak el fahk nu sel Balaam, “Mea se kom oru nu sik inge? Nga uskomme
    kom in tuh selngawi mwet lokoalok luk, a kom akinsewowoyalos mukena.”
  hbo-WLC: וַיֹּ֤אמֶר בָּלָק֙ אֶל־בִּלְעָ֔ם מֶ֥ה עָשִׂ֖יתָ לִ֑י לָקֹ֤ב אֹיְבַי֙ לְקַחְתִּ֔יךָ
    וְהִנֵּ֖ה בֵּרַ֥כְתָּ בָרֵֽךְ׃
  ibo-ibo: Balak sịrị Belam, “Gịnị bụ ihe a i mere m? Akpọtara m gị ka ị bụọrọ m ndị
    iro m ọnụ, ma ugbu a, ọ dịghị ihe ọzọ i mere karịa naanị ịgọzi ha!”
  ory-ory: ଏଥିରେ ବାଲାକ ବିଲୀୟମ୍‍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭ ପ୍ରତି ଏ କି କଲ? ଆମ୍ଭର ଶତ୍ରୁମାନଙ୍କୁ
    ଅଭିଶାପ ଦେବା ପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ନେଇଗଲୁ, ଆଉ ଦେଖ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସର୍ବୋତୋଭାବେ ଆଶୀର୍ବାଦ
    କଲ।”
  chk-chk: Mürin, Palak a üreni Palam, “Met ei ka föri ngeniei? Üa körukoto pwe kopwe
    anümamaua chokewe üa oputeer. Nge iei ka chök afeiöchüür.”
  rop-rop: Afta na Beilak bin tok langa Beilam, “Wanim yubin dum langa mi? Aibin bringimap
    yu iya blanga singim main enamimob, bat yu oni bin tok gudwei blanga olabat.”
  ukr-1871: 'І каже Балак Білеамові: Що ти вчинив ізо мною? Проклясти вороги мої взяв
    я тебе, і се ти навіть благословляєш їх!'
  deu-1951: 'Da sprach Balak zu Bileam: Was hast du mir angestellt? Ich habe dich
    holen lassen, meinen Feinden zu fluchen, und siehe, gesegnet hast du sie!'
  eng-JPS: 'And Balak said unto Balaam: ''What hast thou done unto me? I took thee
    to curse mine enemies, and, behold, thou hast blessed them altogether.'''
  srp-1865: 'Tada reèe Valak Valamu: šta to radiš od mene? Ja te dozvah da prokuneš
    neprijatelje moje, a gle, ti blagosiljaš jednako.'
  lug-lug: Balaki n’agamba Balamu nti, “Onkoze ki kino? Nakuyita kujja kukolimira
    balabe bange, naye obw’edda bwonna obadde obasabira mukisa!”
  heb-heb: ויאמר בלק אל בלעם מה עשית לי לקב איבי לקחתיך והנה ברכת ברך׃
  ben-IRV: তখন বালাক বিলিয়মকে বললেন, “আপনি আমার প্রতি এ কি করলেন? আমার শত্রুদেরকে
    অভিশাপ দিতে আপনাকে আনালাম, কিন্তু দেখুন, আপনি তাদেরকে আশীর্বাদ করলেন।”
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਨਾਲ ਕੀ ਕੀਤਾ? ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਵੈਰੀਆਂ
    ਨੂੰ ਸਰਾਪ ਦੇਣ ਲਈ ਲਿਆਂਦਾ ਅਤੇ ਵੇਖ, ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਹੀ ਬਰਕਤ ਦੇ ਦਿੱਤੀ!
  mya-JVB: ဗာလက် မင်းကလည်း ၊ သင်သည် ငါ၌ အဘယ်သို့ ပြု သနည်း။ ငါ ၏ရန်သူ တို့ကို ကျိန်ဆဲ
    စေခြင်းငှါ သင့် ကို ငါခေါ် ခဲ့ပြီ။ သို့သော်လည်း သင်သည် လုံးလုံးကောင်းကြီး ပေးလေပြီတကားဟု
    ဗာလမ် အား ဆို လျှင် ၊
  tbg-tbg: Balaakiva vi uvara iriro Balaamirara aqao tiro, Are nantivarae vi uvara
    tiaro? Are tiramanta ai variqanavu ti navutaaka qoraiqama nimitaate ti, te ai
    maini vite anurarama, are kia minti tiraitira, are vika koqema nimitena uvaraqai
    tiaro.
  hmo-hmo: Vadaeni Balaki ese Balama ia gwau henia, ia gwau, “Lau dekenai edena bamona
    oi karaia? Lau idia dagedage henia taudia do oi hadikaia totona oi lau boiria.
    To oi ese oiemu uduna dekena amo oi hanamodia vadaeni.”
  urd-urd: तब बलक़ ने बल'आम से कहा, “ये तूने मुझ से क्या किया? मैंने तुझे बुलवाया
    ताकि तू मेरे दुश्मनों पर ला'नत करे, और तू ने उनको बरकत ही बरकत दी।”
  rus-SYN: 'И сказал Валак Валааму: что ты со мною делаешь? я взял тебя, чтобы проклясть
    врагов моих, а ты, вот, благословляешь?'
  bqc-SIM: 'Ɔ̃ Balaki òɛ̀: Ń kɛ̀mɛɛ kpelewan wei? Ma mↄnnↄ ǹ ma ibɛɛↄ kamɛɛ, ↄ̃
    samaa ń ònɛ́a?'
  tcz-CHONGTHU: Hichun Balak Lengpan Balaam heng’a asei jin, Ipi neilo hitam? ka melma
    te gaosap dinga ka kou na hin ahinlah nang in Phatthei na boh jo tai ati
  mar-mar: बालाक बलामास म्हणाला, तू हे काय केलेस? माझ्या शत्रूंना शाप देण्यासाठी मी
    तुला येथे आणले. पण पहा, तू तर त्यांना आशीर्वाद दिलास.
  qub-qub: 'Chayno niptinmi Balaamta Balacga niran: «¿Imatataj niycanqui? Gamtaga
    gayachimushcä conträcunata maldisyunapämänayquipämi. Nishä gamga bindisyuntami
    goycanqui.»'
  bqp-bqp: 'Akũ Balaki pìnɛ: N kɛ̀mɛnɛ deran gwee? Ma su kũnwo de ǹ ma ibɛrɛnↄ kámɛnɛ,
    akũ sa manan n òńnɛ yá?'
  hat-hat: 'Balak di Balaram: -Kisa w''ap fè m'' konsa? Mwen mennen ou isit la pou
    bay lènmi m'' yo madichon, epi se beni mwen wè w''ap beni yo!'
  eng-BSB: Then Balak said to Balaam, “What have you done to me? I brought you here
    to curse my enemies, and behold, you have only blessed them!”
  tod-tod: 'Ɓalake ɠɛni Ɓalaame ma: «Leeni ɠa è kɛa ga ze? Gè è zeɠeʋɛ ga è sìli
    nuiti foovo, wɛlɛ ɗa ba, è ɗa tuya loo ti ʋɛ!»'
  eng-WEBPB: Balak said to Balaam, “What have you done to me? I took you to curse
    my enemies, and behold, you have blessed them altogether.”
  kbq-kbq: Anante Balaki'a amanage huno Balamuna antahige'ne. Kagra na'a hunenantane?
    Nagra ha' vahe'ni'a kazusi huzmantogu kavrena amafina e'noe. Hagi ko! Kagra mani
    soe'ma hu'zama manisagu asomu ke hunezmantane!
  nhe-BL: 'Huajca nopa Tlanahuatijquetl Balac quiilhui Balaam: ―¿Tlaque tijchijtoc?
    Na nimitzhualicac para xiquintelchihua nocualancaitacahua, huan ta tiquintiochijtoc.'
  bus-bus: 'Ben Balaki bènɛ: Ń kɛ̀mɛ dian gwee? Ma mↄnyo lɛ ǹ ma ibɛɛnↄ kámɛ, ben
    sa maaan ń òńnɛↄ́?'
  gub-BL: Na'e Marak uze'eg Màrààw pe kury. — Ma'e erezapo kwez ihewe kury. Amono
    kar amo nepiaromo. — Emono ze'egaiw heàmàtyry'ymar wanehe nehe, a'e newe. Nezewe
    rehe we eremono ze'egatu wanehe, i'i izupe.
  eng-DRA: 'And Balac said to Balaam: What is this that thou dost? I sent for thee
    to curse my enemies: and thou contrariwise blessest them.'
