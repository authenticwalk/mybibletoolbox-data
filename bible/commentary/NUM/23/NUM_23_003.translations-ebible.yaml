verse: NUM.023.003
translations:
  mal-C: 'പിന്നെ ബിലെയാം ബാലാക്കിനോട്: “ഞാൻ അൽപ്പം വേറിട്ടു പോകുമ്പോൾ നീ ഇവിടെ നിന്റെ
    ഹോമയാഗത്തിനരികെ നിൽക്കുക. പക്ഷേ, യഹോവ എന്നെ സന്ദർശിച്ചേക്കും. അവിടന്ന് എന്ത് വെളിപ്പെടുത്തുന്നോ
    അതു ഞാൻ അറിയിക്കാം” എന്നു പറഞ്ഞു. പിന്നെ അദ്ദേഹം ഒരു മൊട്ടക്കുന്നിലേക്കു കയറിപ്പോയി.'
  deu-TKW: 'Hierauf sprach Bileam zu Balak: Bleibe hier bei deinem Brandopfer; ich
    will hingehen, vielleicht wird sich Jahwe mir irgendwie offenbaren. Was er mich
    auch erschauen lassen wird, will ich dir dann mitteilen. Da ging er auf einen
    kahlen Hügel.'
  lin-lin: 'Alobaki na Balaki : « Telema awa, pembeni ya mbeka na yo, bongo ngai napusani
    mwa mosika. Tango mosusu Yawe akoya kokutana na ngai, bongo nakoyebisa yo makambo
    nyonso oyo akolakisa ngai. » Balami akendeki likolo ya ngomba moko ya mokuse mpe
    ezanga matiti.'
  eng-LSV: and Balaam says to Balak, “Station yourself by your burnt-offering and
    I go on, it may be YHWH comes to meet me, and the thing which He shows me I have
    declared to you”; and he goes [to] a high place.
  eng-GNV: 'Then Balaam sayde vnto Balak, Stande by the burnt offring, and I will
    goe, if so be that the Lord will come and meete me: and whatsoeuer he sheweth
    me, I will tell thee: so he went forth alone.'
  eng-WEBSTER: 'And Balaam said to Balak, Stand by thy burnt-offering, and I will
    go: it may be the LORD will come to meet me: and whatever he showeth me I will
    tell thee. And he went to a high place.'
  nhw-BL: 'Huan teipa nopa tlachixquetl Balaam quiilhui Balac: ―Ximocahua nica ica
    motlacajcahualis tlatlatili huan na niyas nepa niquitas sintla TOTECO nechnamiquiqui.
    Teipa nimitzilhuis catli ya nechilhuis para ma nimitzilhui.'
  swh-ONEN: Kisha Balaamu akamwambia Balaki, “Kaa hapa kando ya sadaka yako wakati
    mimi ninakwenda kando. Huenda Bwana atakuja kukutana nami. Lolote atakalonifunulia,
    nitakuambia.” Basi akaenda hata mahali peupe palipoinuka.
  bba-bba: Yerɑ Bɑlɑmu u Bɑlɑki sɔ̃ɔwɑ u nɛɛ, ɑ yɔ̃ro yɑ̃ku dɔ̃ɔ mwɑɑruɡii nin bɔkuɔ
    kpɑ nɛ n dɛsirɑ n dɑ ɡɑm ɡum. Sɔrɔkudo Yinni Gusunɔ u koo mɑn kure mi, kpɑ u mɑn
    sɔ̃ ye kon nun sɔ̃. Mɑ Bɑlɑmu u dɑ ɡunɡuru ɡɑrun wɔllɔ.
  eng-KJVCPB: 'And Balaam said unto Balak, Stand by thy burnt offering, and I will
    go: peradventure the Lord will come to meet me: and whatsoever he sheweth me I
    will tell thee. And he went to a high place.'
  cpy-cpy: 'Ikantzi Balaam: “¡Pinkatharí! Ari pijeeka-wentawakiri pitaani. Niyaatawakiita
    naaka, okanta-shimaetya itonkiyo-tena Tajorentsi. Aritaki nokaman-takimi eeroka
    okaatzi ikantinari.” Jatanaki Balaam ikinakiro okaanki-chempi-takira tonkaari.'
  luo-luo: Eka Balaam nowacho ne Balak niya, “Bed but misango ka, ka an to alengʼora
    e bathe ka; nimar sa moro dipo ka Jehova Nyasaye ofwenyorena. Gimoro amora monyisa
    to abiro nyisi.” Eka nowuok modhi kama otingʼore gi malo motwo.
  meu-meu: Bena Balaam ese Balak e hamaoroa, eto, Emu ḡole-oho boubouna badibadinai
    ba gini. Lau be bainala, reana Iehova nadekegu ai bainema eiava; bena ede baine
    hamaorogu toma ma baina hamaoromu. Bena ororo ta ai e dare dae.
  npi-ULB: अनि बालामले बालाकलाई भने, “तपाईं आफ्‍नो बलिदानको छेउमा खडा हुनुहोस् र म
    जाने छु । सायद परमप्रभु मलाई भेट्न आउनुहुने छ । उहाँले मलाई जे देखाउनुहुन्छ, सो
    म गर्ने छु ।” त्यसैले तिनी कुनै रुख नभएको पहडाको चुचुरोतिर गए ।
  yor-yor: Nígbà náà Balaamu sọ fún Balaki pé, “Dúró ti ẹbọ sísun rẹ kí èmi sì lọ
    sí ẹ̀gbẹ́ kan. Bóyá Olúwa yóò farahàn mí. Ohunkóhun tí ó bá fihàn mí, èmi yóò
    wí fún ọ.” Nígbà náà ó sì lọ sí ibi gíga.
  emp-NTPO: 'Maʌ̃be Balaaʌ̃ba jarasia: –Nama jʌ̃ãdua bʌa animarã Ãcõrẽa babue dia
    b̶ʌma. Mʌ̃ra awuá wãya. Mama Ãcõrẽra mʌ̃ma odjaisicada. Idjia mʌ̃́a bed̶easira
    bʌ́a jarad̶e zeya.– Mãwã jaraped̶a Balaaʌ̃ra eya zaque chirua neẽ́ b̶ʌd̶aa wãsia.'
  pes-OPCB: 'بعد بلعام به بالاق گفت: «در اینجا در کنار قربانیهای سوختنی خود بایست
    تا من بروم و ببینم آیا خداوند به ملاقات من می‌آید یا نه. هر چه او به من بگوید
    به تو خواهم گفت.» پس بلعام به بالای تپه‌ای رفت و در آنجا خدا او را ملاقات نمود.
    بلعام به خدا گفت: «من هفت مذبح حاضر نموده و روی هر کدام یک گاو و یک قوچ قربانی
    کرده‌ام.»'
  tgl-ULB: Pagkatapos, sinabi ni Balaam kay Balak, “Tumayo ka malapit sa handog na
    susunugin at pupunta ako. Marahil darating si Yahweh upang makipagkita sa akin.
    Anuman ang ipapakita niya sa akin sasabihin ko sa iyo.”Kaya umalis siya patungo
    sa isang burol na walang mga puno.
  cbu-NT: Muchiramchusin, Balam kurakaa Balakaa tárangiya; Musápa. Shiy neetsiritamapa.
    Nishuri kutapandama. Nuwaanitarisha minumarishti naachima. Pangatamasima. Apaz
    Apanll nuwangaz chamayangati átu naataranu. Ashiri yasatamasima. Na yasaramchuri,
    shiyaatssha kamanchinllpa yuwaa waana Apanll nuwaa kamachtakachu anootsi, tárangiya.
    Táyaranllu, Balam ambirisha machip apusapsha, yap tputs ndunari amb, machip káreeru
    naatarangiya.
  hui-hui: Ani buwa Balama ibugua Balagahondo lalu, I̱na Anduane Homogo lola harabe
    hondole poro tagi í̠na í̠naga mbirale bo lomabu delarigoriani hondo habe. Ibugua
    mo walia harago damene bibahende langiai holebero, lene. Ani lalu ibugua hari
    hombene mbira wiagoria ibuni hangu pene.
  mya-mya: ထို​နောက်​ဗာ​လမ်​က​ဗာ​လက်​အား``သင်​သည် မီး​ရှို့​ရာ​ယဇ်​နား​တွင်​ရပ်​နေ​လော့။
    ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​နှင့်​တွေ့​ဆုံ​ရန်​ကြွ​လာ​မည်၊ မ​ကြွ​လာ​မည်​ကို​သွား​၍​ကြည့်​မည်။
    ထာ​ဝ​ရ ဘု​ရား​က​ငါ့​အား ဗျာ​ဒိတ်​ပေး​တော်​မူ​သ​မျှ ကို​သင့်​အား​ငါ​ပြော​ပြ​မည်''
    ဟု​ဆို​လေ​၏။ ထို​ကြောင့်​သူ​သည်​တစ်​ယောက်​တည်း​တောင် ကုန်း​တစ်​ခု​ပေါ်​သို့​တက်​သွား​သော​အ​ခါ၊-
  bod-N: པེལ་ཨམ་གྱིས་པཱ་ལག་ལ། ཁྱོད་ནི་རང་གི་སྦྱིན་སྲེག་གི་འགྲམ་དུ་སྡོད་ཅིག ང་མདུན་ལ་འགྲོའོ།
    །དཀོན་མཆོག་ཡ་ཝཱེ་ང་དང་འཕྲད་དུ་ཕེབས་ཡོང་ཡང་སྲིད། ཁོང་གིས་ང་ལ་གང་ཞིག་སྟོན་པར་མཛད་ན་ངས་དེ་ཁྱོད་ལ་སྨྲ་ངེས་ཡིན་ཞེས་སྨྲས་པ་དང་།
    ཁོ་མཐོ་སྒང་ཞིག་ལ་ཆས་སོ། །
  sna-sna: Ipapo Bharamu akati kuna Bharaki, “Gara pano parutivi pechipiriso chako,
    ini ndimbotsaukira parutivi apa. Zvichida Jehovha angauya kuzosangana neni. Zvose
    zvaanondiratidza, ndichazokuudza.” Ipapo akabva akaenda pakakwirira, pakanga pasina
    chinhu.
  spa-BLM: 'Balaam le dijo a Balac: “Quédate junto a tu holocausto, y yo me iré. Tal
    vez el Señor venga a mi encuentro. Lo que él me muestre te lo diré”. Se dirigió
    a una altura despojada.'
  cac-cac: 'Ix yalanxi vin̈aj Balaam chi'' d''a vin̈aj Balac chi'' icha tic: —Canan̈
    d''a stz''ey juntzan̈ silab'' tic, ol b''at vila'' tato sjavi Jehová yic slolon
    ved''oc, ol lajvoc chi'' ol valan d''ayach tas val ol aj yalan d''ayin, xchi vin̈.
    Ix b''at vin̈ d''a jun nivan vitz malaj ste''al.'
  swh-ULB: Ndipo Balaamu alipomwamiba Balaki, “Simama kwenye sadaka yako ya kuteketezwa
    na mimi nitaenda. Labda BWANA atakuja kukutana na mimi. Chochote atakachoniambia
    nitakuambia.” Kwa hiyo akaenda juu ya mlima usiokuwa na miti.
  bel-bel: 'І сказаў Валаам Валаку: пастой каля цэласпаленьня твайго, а я пайду; можа,
    Гасподзь выйдзе мне насустрач, і што Ён адкрые мне, я абвяшчу табе.'
  deu-ELBBK: 'Und Bileam sprach zu Balak: Stelle dich neben dein Brandopfer, und ich
    will gehen; vielleicht wird der HERR mir entgegenkommen, und was er mich sehen
    lassen wird, das werde ich dir mitteilen. Und er ging auf eine kahle Höhe.'
  mbb-OT: Ne migkaǥi si Balaam diyà te ki Balak te, “Hitindeg ka ziyà te avey te pemuhat
    nu he edtutungen su egenat a dèpa. Su kela ke mebpekidhingume kedì is Nengazen.
    Egkeǥiyen ku zà kenikew ke hengkey is egkeǥiyen din kayi te kedì.” Umbe midtekezeg
    sikandin diyà te mehiǥawan he vuvungan.
  mal-2015: 'പിന്നെ ബിലെയാം ബാലാക്കിനോടു: നിന്റെ ഹോമയാഗത്തിന്റെ അടുക്കൽ നിൽക്ക; ഞാൻ
    അങ്ങോട്ടു ചെല്ലട്ടെ; പക്ഷേ യഹോവ എനിക്കു പ്രത്യക്ഷനാകും; അവൻ എന്നെ ദർശിപ്പിക്കുന്നതു
    ഞാൻ നിന്നോടു അറിയിക്കും എന്നു പറഞ്ഞു കുന്നിന്മേൽ കയറി.'
  rmc-rmc: 'Akor o Balaam phenďa le Balakoske: „Ačh paš tiri labarďi obeta a me džava
    het. Šaj el, hoj pes manca o RAJ arakhela a oda, so mange sikavela, phenava tuke.“
    Paľis o Balaam odarik geľa upre pro brehos.'
  pes-OPV: 'و بلعام به بالاق گفت: «نزد قربانی سوختنی خود بایست، تا من بروم؛ شاید خداوند
    برای ملاقات من بیاید، وهر‌چه او به من نشان دهد آن را به تو باز خواهم گفت.» پس
    به تلی برآمد.'
  ron-1924: 'Балаам а зис луй Балак: „Стай лынгэ ардеря та де тот, ши еу мэ вой депэрта
    де еа; поате кэ Домнул ымь ва еши ынаинте ши че-мь ва дескопери ыць вой спуне.”
    Ши с-а дус пе ун лок ыналт.'
  ben-OBCV: তারপর বালাককে বিলিয়ম বলল, “যখন আমি একান্তে যাই, আপনি আপনার নৈবেদ্যের
    পাশে অপেক্ষা করুন। সম্ভবত সদাপ্রভু আমার সঙ্গে দেখা করতে আসবেন। যা কিছু তিনি আমার
    কাছে প্রকাশ করেন, আমি আপনাকে অবহিত করব।” তারপর সে এক অনুর্বর পাহাড়ের উপরে উঠে
    গেল।
  som-som: Kolkaasaa Balcaam Baalaaq ku yidhi, Allabarigaaga la gubo ah istaag, oo
    anna waan tegayaa, mindhaa Rabbigu waa iga hor iman doonaa, oo wax alla wixii
    uu i tuso waan kuu sheegi doonaa. Markaasuu meel sare oo bannaan tegey.
  lat-VUC: 'Dixitque Balaam ad Balac: Sta paulisper juxta holocaustum tuum, donec
    vadam, si forte occurrat mihi Dominus, et quodcumque imperaverit, loquar tibi.'
  eng-ASVBT: 'And Balaam said unto Balak, Stand by thy burnt offering, and I will
    go: peradventure Jehovah will come to meet me; and whatsoever he showeth me I
    will tell thee. And he went to a bare height.'
  ita-1885: 'E Balaam disse a Balac: Fermati presso al tuo olocausto, e io andrò;
    forse mi si farà il Signore incontro, e ciò ch''egli mi avrà fatto vedere, io
    tel rapporterò. Ed egli se ne andò sopra un''alta cima di un monte.'
  eng-LXXUP: And Balaam said to Balak, Stand by thy sacrifice, and I will go and see
    if God will appear to me and meet me, and the word which he shall show me, I will
    report to thee. And Balak stood by his sacrifice.
  eng-ULB: Then Balaam said to Balak, “Stand at your burnt offering and I will go.
    Perhaps Yahweh will come to meet me. Whatever he shows me I will tell you.” So
    he went away to a hilltop with no trees.
  spa-VBL: Balaam le dijo a Balac, “Espera aquí junto a tu holocausto mientras voy
    a ver si quizás el Señor vendrá y se reunirá conmigo. Cualquier cosa que me revele,
    la compartiré contigo”. Entonces Balaam se fue a escalar un peñasco rocoso.
  fra-_FOB: 'Puis Balaam dit à Balak: Tiens-toi près de ton holocauste, et je m''en
    irai; peut-être que l''Éternel se présentera à moi, et je te rapporterai ce qu''il
    m''aura fait voir. Et il alla en un lieu découvert.'
  mal-mal: 'പിന്നെ ബിലെയാം ബാലാക്കിനോട്: “നിന്റെ ഹോമയാഗത്തിന്റെ അടുക്കൽ നില്ക്കുക;
    ഞാൻ അങ്ങോട്ട് ചെല്ലട്ടെ; പക്ഷേ യഹോവ എനിക്ക് പ്രത്യക്ഷനാകും; അവിടുന്ന് എനിക്ക്
    എന്ത് വെളിപ്പെടുത്തുന്നുവോ അത് ഞാൻ നിന്നോട് അറിയിക്കും” എന്ന് പറഞ്ഞ് കുന്നിന്മേൽ
    കയറി.'
  urd-GVR: Phir Bilām ne Balaq se kahā, “Yahāṅ apnī qurbānī ke pās khaṛe raheṅ. Maiṅ
    kuchh fāsile par jātā hūṅ, shāyad Rab mujh se milne āe. Jo kuchh wuh mujh par
    zāhir kare maiṅ āp ko batā dūṅgā.” Yih kah kar wuh ek ūṅche maqām par chalā gayā
    jo hariyālī se bilkul mahrūm thā.
  suz-BL: मिनु नोले बालाममी बालाक कली “गे इन चोशा चढ़ेतीके आ नेक्‍था राप्‍शा बाक्‍कीन।
    गो चहिं एर गे लाइनुङ। परमप्रभु यावे आं कली ग्रुम्‍थ जाक्‍बा, कों। मिनु मेकोमी
    आं कली मार कोंइबा, मेको इन कली देंनुङ” देंत। मिनु मेको गोरशो डांडा ङोंइसाक्‍व।
  ita-1927: 'E Balaam disse a Balak: “Stattene presso al tuo olocausto, e io andrò:
    forse l’Eterno mi verrà incontro; e quei che mi avrà fatto vedere, te lo riferirò”.
    E se ne andò sopra una nuda altura.'
  ckb-ckb: 'ئینجا بەلعام بە بالاقی گوت: «تۆ لەلای قوربانی سووتاندنەکەت بوەستە و من
    دەڕۆم، لەوانەیە یەزدان بۆ بینینم بێت و هەرچی پیشانم بدات پێت دەڵێم.» ئینجا بۆ
    شوێنێکی بەرز و چۆڵ چوو.'
  eng-BBE: 'Then Balaam said to Balak, Take your place by your burned offering, and
    I will go and see if the Lord comes to me: and I will give you word of whatever
    he says to me. And he went to an open place on a hill.'
  kan-OKCV: ಆಗ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನೀನು ನಿನ್ನ ದಹನಬಲಿಯ ಹತ್ತಿರ ನಿಂತುಕೋ, ನಾನು ಸ್ವಲ್ಪ
    ದೂರಹೋಗಿ ಬರುತ್ತೇನೆ. ಯೆಹೋವ ದೇವರು ನನಗೆ ದರ್ಶನ ಕೊಡಬಹುದು, ಅವರು ನನಗೆ ಸೂಚಿಸುವ ಸಂಗತಿಗಳನ್ನು
    ನಿನಗೆ ತಿಳಿಸುವೆನು,” ಎಂದು ಹೇಳಿ, ಒಂದು ಎತ್ತರವಾದ ಸ್ಥಳಕ್ಕೆ ಹೋದನು.
  bbb-bbb: Areme Berame fune Beraki kuae, Ani zinone one ijiebuo irifo ijia fike na
    nosukua gafiebureki vaga E Ireobo fu ijia biediena vua bino kuariero bagano kuae.
    Ro fu vua bino kuariekuma na una ro a kuarakono kuae. Fu ijiege kuarana areme
    Berame fune are etura nafare ijia vae.
  tam-2017: 'பின்பு பிலேயாம் பாலாகை நோக்கி: “உம்முடைய சர்வாங்கதகனபலி அருகில் நில்லும்,
    நான் போய்வருகிறேன்; யெகோவா வந்து என்னைச் சந்திப்பதாக இருக்கும்; அவர் எனக்கு வெளிப்படுத்துவதை
    உமக்கு அறிவிப்பேன் என்று சொல்லி, ஒரு மேட்டின்மேல் ஏறினான்.'
  spa-RV-1909: 'Y Balaam dijo á Balac: Ponte junto á tu holocausto, y yo iré: quizá
    Jehová me vendrá al encuentro, y cualquiera cosa que me mostrare, te la noticiaré.
    Y así se fué solo.'
  ron-BTF: 'Și Balaam i-a spus lui Balac: Stai în picioare lângă ofranda ta arsă și
    eu voi merge, poate cumva DOMNUL va veni să mă întâlnească și orice îmi va arăta
    îți voi spune. Și el a mers la un loc înalt.'
  eng-WEBP: Balaam said to Balak, “Stand by your burnt offering, and I will go. Perhaps
    the LORD will come to meet me. Whatever he shows me I will tell you.” He went
    to a bare height.
  eng-FBV: Balaam said to Balak, “Wait here beside your burnt offering while I go
    and see if perhaps the Lord will come and meet with me. Whatever he reveals to
    me, I'll share with you.” Then Balaam left to climb up a rocky crag.
  nld-1939: 'Nu sprak Balaäm tot Balak: Blijf hier bij uw offer, terwijl ik heenga.
    Misschien dat Jahweh mij verschijnt; dan zal ik u verkondigen, wat Hij mij openbaart.
    Toen ging hij naar een kale heuvel,'
  nch-BL: 'Huan teipa nopa tachixquet Balaam quiilhui Balac: ―Ximocahua nica ica motacajcahualis
    tatatili huan na niyas nepa para niquitas sinta TOTECO technamiquiqui. Teipa nimitzilhuis
    cati ya techilhuis para ma nimitzilhui. Huajca Balaam yajqui ipan se piltepetzi
    cati amo teno quipiya,'
  vie-1934: 'Đoạn, Ba-la-am nói cùng Ba-lác rằng: Vua hãy đứng gần của lễ thiêu của
    vua, tôi sẽ đi; có lẽ Đức Giê-hô-va sẽ hiện ra cùng tôi chăng, tôi sẽ thuật lại
    cùng vua điều chi Ngài cho tôi thấy. Người đi lên một nơi cao trống trải.'
  hin-CV: फिर बिलआम ने बालाक से विनती की, “आप अपनी होमबलि के निकट ठहरे रहिए, मैं याहवेह
    के सामने जाऊंगा, हो सकता है कि याहवेह मुझसे भेंट करने आएं. वह मुझ पर, जो कुछ स्पष्ट
    करेंगे, मैं आप पर प्रकट कर दूंगा.” यह कहकर बिलआम एक सुनसान पहाड़ी पर चला गया.
  eng-OURB: Balaam [Not people, Destroyer of people] said to Balak, “Stand by your
    burnt offering, and I will go. Perhaps Adonai will come to meet me. Whatever he
    shows me I will tell you.” He went to a bare height.
  spa-BES: 'Entonces Balaam dijo a Balac: Toma tu lugar junto a tu ofrenda quemada,
    y yo iré a ver si el Señor viene a mí, y te daré la noticia de lo que me diga.
    Y se fue a un lugar desolado en una colina.'
  tdx-tdx: Le hoe t’i Balame amy Balake, Mijohaña marine o isoroña’oo le hivìke iraho
    hera hifampikaoñe amako t’Iehovà, le hataliliko azo ze hatoro’e ahiko. Aa le nimb’
    an-kaboa mb’eo re.
  vid-vid: Hamba Balaamu nakamlonjela Balaki, “Upone hano behi na nhambiko ya hegwe
    ya kulakazwa, nani ndute. Hanji Mkulu Nguluwi koting'hana na heni. Choneche choyondajila
    ndokuya kukulonjela.” Lelo Balaamu nakaluta yaliyeka mchanya mwa chinhembenhembe
    cha chidunda.
  eng-OKE: And Bileam said to Balak, Remain by thy burnt offering; and I will go,
    if perhaps the Word may meet me from before the Lord; and the word that He showeth
    me I will disclose unto thee. And he went solitary.
  tha-KJV: แล​้วบาลาอัมพู​ดก​ับบาลาคว่า “จงยืนอยู่​ใกล้​เครื่องเผาบูชาของท่านแล้วข้าพเจ้าจะไป
    ชะรอยพระเยโฮวาห์จะเสด็จมาหาข้าพเจ้า และสิ่งใดที่​พระองค์​สำแดงแก่​ข้าพเจ้า ข้าพเจ้าจะบอกท่าน”
    แล​้วเขาก็ขึ้นไปยังที่​สูง
  por-BR-2018: 'E Balaão disse a Balaque: Põe-te junto a teu holocausto, e eu irei:
    talvez o SENHOR me virá ao encontro, e qualquer um coisa que me mostrar, eu a
    contarei a ti. E assim se foi só.'
  deu-ELO: 'Und Bileam sprach zu Balak: Stelle dich neben dein Brandopfer, und ich
    will gehen; vielleicht wird Jehova mir entgegenkommen, und was er mich sehen lassen
    wird, das werde ich dir kundtun. Und er ging auf eine kahle Höhe.'
  eng-WYC-2018: And (then) Balaam said to Balak, Stand thou (here) a little while
    beside thy burnt sacrifice, while I go, if in hap the Lord (shall) meet (with)
    me; and I shall tell thee whatever thing he shall command. And when he had gone
    [away] swiftly (or And when he had quickly gone away by himself),
  epo-epo: 'Kaj Bileam diris al Balak: Staru ĉe via brulofero, kaj mi iros; eble la
    Eternulo venos al mi renkonte, kaj kion Li montros al mi, tion mi diros al vi.
    Kaj li iris sur la altaĵon.'
  uig-PIN: 'Balaam Balaⱪⱪa: — Sili ɵz kɵydürmǝ ⱪurbanliⱪlirining yenida tursila, mǝn
    aldiƣa barimǝn, Pǝrwǝrdigar mening bilǝn kɵrüxüxkǝ kelǝmdikin? U manga nemǝ dǝp
    kɵrsǝtmǝ bǝrsǝ, mǝn ɵzlirigǝ xuni dǝp berimǝn, — dedi wǝ bir dɵnggǝ qiⱪti.'
  beo-beo: 'Amalalu, Ba:ila:me da Ba:ila:gema amane sia:i, “Goeguda: dia gobei iasu
    gadenene leloma. Na da asili, Hina Gode da nama gousa:ma:bela:le, amo na da hogomu.
    Ea nama sia:mu liligi huluane na da dima olelemu.” Amaiba:le, e da hisu agoloba:le
    heda:le, agolo da:iya gado lelu,'
  tpi-OTNT: Tupela i ofaim pinis na Balam i tokim Balak olsem, “Yu sanap klostu long
    ofa bilong paia i kukim olgeta na bai mi go long hap. Ating bai Bikpela i bungim
    mi, o nogat? Mi no save. Sapos em i kam na soim mi wanpela samting, orait bai
    mi tokim yu.” Em i tok pinis na em i go antap long het bilong maunten.
  hau-SA: Sa’an nan Bala’am ya ce wa Balak, “Tsaya nan kusa da hadayarka, ni kuwa
    in koma wani wurin da yake a kaɗaice. Wataƙila Ubangiji zai sadu da ni. Duk abin
    da ya bayyana mini, zan faɗa maka.” Sai ya haura kan wani wurin da yake a kaɗaice
    a tudun.
  uig-LAT: 'Balaam Balaqqa: — Sili öz köydürme qurbanliqlirining yénida tursila, men
    aldigha barimen, Perwerdigar méning bilen körüshüshke kélemdikin? U manga néme
    dep körsetme berse, men özlirige shuni dep bérimen, — dédi we bir döngge chiqti.'
  nde-nde: Ngakho uBhalamu wasesithi kuBhalaki, “Hlala lapha eceleni lomnikelo wakho
    mina ngisaya eceleni. Mhlawumbe uThixo uzabuya azohlangana lami. Lokho azakuveza
    kimi ngizakutshela.” Wasesuka waya endaweni ephakemeyo eligceke.
  ton-ton: 'Pea naʻe pehē ʻe Pelami kia Pelaki, “Tuʻu ke ofi ki hoʻo feilaulau tutu,
    ka teu ʻalu: heiʻilo ʻe hāʻele mai ʻa Sihova ke ma fetaulaki mo au, pea ko ia
    te ne fakahā kiate au te u tala kiate koe.” Pea naʻe ʻalu ia ki he potu māʻolunga.'
  ces-1613: 'Řekl pak Balám Balákovi: Postůj při oběti své zápalné, a půjdu, zdali
    by se potkal se mnou Hospodin, a což by koli mně ukázal, povím tobě. I odšel sám.'
  eng-WMB: Balaam said to Balak, “Stand by your burnt offering, and I will go. Perhaps
    the LORD will come to meet me. Whatever he shows me I will tell you.” He went
    to a bare height.
  tam-TCV: பின்பு பிலேயாம் பாலாக்கிடம், “நீ உன் காணிக்கைக்கு அருகில் நில். நான் அப்பால்
    போகிறேன். ஒருவேளை யெகோவா என்னைச் சந்திக்கவரலாம். அவர் எனக்கு எதை வெளிப்படுத்துகிறாரோ
    அதை நான் உனக்குச் சொல்வேன்” என்று சொல்லி அவன் ஒரு வறண்ட மேட்டை நோக்கிப் போனான்.
  ceb-ULB: Unya giingnan ni Balaam si Balak, “Tindog tapad sa imong halad nga sinunog
    ug molakaw na ako. Tingali moabot si Yahweh aron sa pagpakigkita kanako. Bisan
    unsa nga iyang ipakita kanako isulti ko kanimo.” Busa miadto siya sa tumoy sa
    bungtod nga walay mga kahoy.
  pol-UBG: 'Wtedy Balaam powiedział do Balaka: Pozostań przy swoim całopaleniu, a
    ja pójdę; może PAN spotka się ze mną, a cokolwiek mi objawi, powiem ci. I poszedł
    na wzgórze.'
  agr-agr: 'Tuja Balaam Balakan chichajak: “Kuntin maa patagbauwa juwi pujumata, nuniamin
    Tuke Pujuush wajinjuttig nuna dekaan ujaktajame”, tusa ukuak muja naintin weuwai.'
  kyc-kyc: Dokopa Belameme Beleke lamaiyuo, Kamongome namba mende langilyape mee lao
    kandala paroleŋe embena mena kiso maipinyi mare dakena karape. Baame namba pano
    langiramuli pyuo emba langiru, leya. Dopa lapala baa iki yuu kyau dokona ketae
    pulyuo peya.
  urd-GVU: پھر بلعام نے بلق سے کہا، ”یہاں اپنی قربانی کے پاس کھڑے رہیں۔ مَیں کچھ فاصلے
    پر جاتا ہوں، شاید رب مجھ سے ملنے آئے۔ جو کچھ وہ مجھ پر ظاہر کرے مَیں آپ کو بتا
    دوں گا۔“ یہ کہہ کر وہ ایک اونچے مقام پر چلا گیا جو ہریالی سے بالکل محروم تھا۔
  deu-1912: 'Und Bileam sprach zu Balak: Tritt zu deinem Brandopfer; ich will hingehen,
    ob vielleicht mir der HERR begegne, daß ich dir ansage, was er mir zeigt. Und
    ging hin eilend.'
  ntj-ntj: '@see-verse:NUM.023.002'
  kan-2017: ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನೀನು ಸರ್ವಾಂಗಹೋಮದ ಸ್ಥಳದಲ್ಲೇ ಇರು. ನಾನು ಸ್ವಲ್ಪ ದೂರ ಹೋಗಿ
    ಬರುತ್ತೇನೆ. ಯೆಹೋವನು ನನಗೆ ಎದುರಾಗಿ ಬಂದು, ಆತನು ನನಗೆ ಏನನ್ನು ಸೂಚಿಸುವನೋ ಅದನ್ನು ನಿನಗೆ
    ತಿಳಿಸುವೆನು” ಎಂದು ಹೇಳಿ ಮರವಿಲ್ಲದ ಒಂದು ಎತ್ತರವಾದ ಸ್ಥಳಕ್ಕೆ ಹೋದನು.
  yap-yap: Me ga’ar Balaam ngak Balak, “Mpar u roy u to’oben e maligach rom ni mo’oruf,
    mu gu wan ngug guy ko ra yib SOMOL ni nggu mada’gow fa dabi yib. Bay gu weliy
    ngom e tin bayi yog ngog.” Me yan ni go’ ir nga daken p’ebgul bochi burey,
  hlt-MCSB: Te phoeiah Balaam loh Balak te, “Namah kah hmueihhlutnah taengah ana pai
    lamtah ka caeh vaengah kai doe hamla BOEIPA loh m'mah khaming. Kai taengah mebang
    ol ham phoe akhaw nang taengah ka puen bitni,” a ti nah tih caphoei cuk la cet.
  mdy-ETH: ዬካፓ ባኣላኣሜ ባኣላኣቄ ኮይላ፦ «ናንጊና ናንጋ ጎዳ ታ ኮይላ ሙካንዳቴያ ሙኪንዱዋቴያ ዔራኒ ሃሴኬያ ዴንዲ ታ ዛጋንዳያ
    ሄላንዳኣና ሃይካ ፆኦሲም ኔ ሚቺ ዒንጌ ቤዞኮ ኮይላ ዔቄ፤ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜ ባኮ ቢያ ታ ኔኤም ኬኤዛንዳኔ» ጌይ፥
    ዬኖ ቤዛፓ ፔቴ ጌሜሪ ኬስኬኔ።
  twi-ASANTE: Afei Balaam ka kyerɛɛ ɔhene no sɛ, “Sɔre gyina wo ɔhyeɛ afɔdeɛ no ho
    na mɛhwɛ sɛ Awurade bɛhyia me, na asɛm a ɔbɛka akyerɛ me no nso, mɛka akyerɛ wo.”
    Enti, ɔforo kɔɔ apampam baabi.
  eng-WEBU: Balaam said to Balak, “Stand by your burnt offering, and I will go. Perhaps
    the LORD will come to meet me. Whatever he shows me I will tell you.” He went
    to a bare height.
  bnp-bnp: Muri e Balam i takia e Balak i ta maea, “O pesi tabukoi na nihabi gutu-vuro
    vomu, iau ga pesi tala, ga masia e BAKOVI DAGI ge tagui iau o ge uka? Ia ge taki
    iau vona tara maki, ga valai ga vakalongo ioe.” Muri i sike na mapana lolo.
  wal-wal: Hegaappe guyyiyan, Balaami Baalaaqa, “Neeni ne xuuggiyo yarshshuwaa matan
    hagan eqqashsha; taani gedekko bais. GODAI tanaara gaittanau geelladan yeennan
    aggenna. I taayyo qonccissiyoobaa aibanne taani neeyyo yootana” yaagiis. Yaagidi
    xoqqa booddila sohuwaa kiyiis.
  spa-PDDPT: 'Entonces Balaam dijo a Balac: Ponte junto a tu holocausto mientras yo
    voy. Quizás Yavé venga a encontrarse conmigo. Lo que Él me muestre te lo diré.
    Y se fue a una colina descubierta.'
  gun-gun: 'Ha''e gui Balaão aipoe''ive ju Balaque pe: — Ndee ma epyta apy altar áry
    reapy va''ekue yvýry, ha''e rã xee ma aa ''rã mombyry''i. Xapy''a rei Senhor xererovaexĩ
    vy ou ramo ma aju vy ndevy amombe''upa ''rã oexa uka va''e rei — he''i vy oẽ ovy
    peteĩ yvyty áry.'
  ilo-ULB: Kalpasanna, kinuna ni Balaam kenni Balak, “Agtakderka iti abay ti datonmo
    a maipuor ta mapanakon. Nalabit nga umaynak saraken ni Yahweh. Ibagakto kenka
    ti aniaman nga ipakitana kaniak.” Isu a napan isuna iti tuktok ti turod nga awan
    iti kakaykayona.
  kpg-kpg: Balaam ga helekai gi Balak, “Goe gaa noho i baahi dau tigidaumaha dudu
    deenei, gei au e hana gi Dimaadua e mmada be Mee ga heetugi mai gi di au. Malaa,
    nia mee huogodoo a Mee ma ga helekai mai gi di au, gei au ga hagi adu gi di goe.”
    Balaam guu hana gi hongo di gonduu,
  uig-ARA: 'بالائام بالاققا: — سىلى ئۆز كۆيدۈرمە قۇربانلىقلىرىنىڭ يېنىدا تۇرسىلا،
    مەن ئالدىغا بارىمەن، پەرۋەردىگار مېنىڭ بىلەن كۆرۈشۈشكە كېلەمدىكىن؟ ئۇ ماڭا نېمە
    دەپ كۆرسەتمە بەرسە، مەن ئۆزلىرىگە شۇنى دەپ بېرىمەن، — دېدى ۋە بىر دۆڭگە چىقتى.'
  sus-sus: Balami naxa a fala Balaki bɛ, «I xa lu be sɛrɛxɛ fɛ ma, n tan xa n makuya
    dondoronti. Tɛmunde Alatala fama minide n ma. A naxan yo masen n bɛ, n a falama
    i bɛ.» Balami to te geya nde fari,
  pon-2006: Palaam eri patohwanohng Palak, “Komw ketin sepit mahs limwahn sapwellimomwi
    meirong isihs pwukat, pwe I pahn patolahng patohwan mahs ma KAUN-O ele pahn ketin
    tuhwong ie. Mehkoaros me e pahn mahsanihong ie, I pahn patohwanohng komwi.” Palaam
    eri patopatolahng pohn nahna ehu,
  jae-jae: Ma Bileam kêsôm gêdêŋ Balak gebe “Ôkô ôwiŋ nêm daja, ma aê gabe jana. Moae
    Apômtau oc mêŋêlic aê. Ma biŋ, taŋ eŋ êtôc êndêŋ aê naŋ, oc janac miŋ êndêŋ aôm.”
    Go eŋ kêpi lôc sawa teŋ gêja.
  ksd-ksd: 'Ma Balam i ga biti tai Balak: Una tur ati pire ra tinabar di tun tar ia,
    ma ina vana; kan ra Luluai na barat iau; ma nam ba na vaarike piragu ina ve u
    tana. Ma i ga vana ta ra ul a luana ba pa ta davai tana.'
  tur-YTC: Balam Balak'a, “Yakmalık sunularının yanında dur, ben de gideceğim” dedi.
    “Belki Yahve benimle buluşmaya gelecektir. Bana ne gösterirse onu sana söyleyeceğim.”
    Çıplak bir tepeye gitti.
  grc-BRENT: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, παράστηθι ἐπὶ τῆς θυσίας σου, καὶ πορεύσομαι
    εἴ μοι φανεῖται ὁ Θεὸς ἐν συναντήσει, καὶ ῥῆμα ὃ ἐάν μοι δείξῃ, ἀναγγελῶ σοι·
    καὶ παρέστη Βαλὰκ ἐπὶ τῆς θυσίας αὐτοῦ.
  ind-AYT: Bileam berkata kepada Balak, “Berdirilah di samping kurban bakaranmu. Aku
    akan pergi. Kiranya TUHAN akan datang kepadaku, dan apa pun yang Dia katakan kepadaku
    akan kukatakan kepadamu.” Lalu, dia pergi ke suatu bukit.
  nya-nya: Kenaka Balaamu anati kwa Balaki, “Khalani pano pafupi ndi nsembe yanu ineyo
    ndipite pambali. Mwina Yehova adzabwera kuti akumane nane. Chilichonse chimene
    akandionetse ndidzakuwuzani” Choncho anapita ku malo okwera a chipululu.
  hrv-hrv: 'Potom će Bileam Balaku: “Ti stoj kod svoje paljenice, a ja idem ne bih
    li se sreo s Jahvom, pa što mi očituje, kazat ću ti.” I ode na osamljeno mjesto.'
  mps-mps: Augwali sigo ofa ela silama, Balamgo Balakbolo te po walali, “Nage te isigo
    sese dela silibo ofa pagede dolaluao, tama ena uba paibao. Eno homugo Genuai Bidigo
    ena teba tiąba asogowe, ma meniwe, eno konebeo. Ma, aga aselama, enabolo magi
    nai me ola magasobaso da, teda eno nagebolo waibao,” wali. Agai te po olama, aga
    te bulu duba ugwaba holali.
  tpi-tpi: Tupela i ofaim pinis na Balam i tokim Balak olsem, “Yu sanap klostu long
    ofa bilong paia i kukim olgeta na bai mi go long hap. Ating bai Bikpela i bungim
    mi, o nogat? Mi no save. Sapos em i kam na soim mi wanpela samting, orait bai
    mi tokim yu.” Em i tok pinis na em i go antap long het bilong maunten.
  dan-1931: 'Derpå sagde Bileam til Balak: “Bliv stående her ved dit Brændoffer, så
    vil jeg gå hen og se, om HERREN mulig kommer mig i Møde. Hvad han da lader mig
    skue, skal jeg lade dig vide.” Så gik han op på en nøgen Klippetop.'
  vie-OVCB: 'Rồi Ba-la-am tâu với Ba-lác: “Xin vua đứng đó, bên cạnh của lễ thiêu
    mình. Tôi đi đằng này, xem có gặp Chúa Hằng Hữu không; may ra gặp được, tôi sẽ
    cho vua biết những điều Ngài bảo tôi.” Ba-la-am đi lên một hòn núi trọc,'
  guj-2017: બલામે બાલાકને કહ્યું, “તું “તારા દહનીયાર્પણ પાસે ઊભો રહે અને હું જાઉ છું.
    કદાચ યહોવાહ મને મળવા આવશે. તેઓ જે કંઈ મને કહેશે તે હું તને કહીશ.” પછી તે એક ઉજ્જડ
    ટેકરી પર ગયો.
  pon-2006A: Palaam eri patohwanohng Palak, “Komw ketin sepit mahs limwahn sapwellimomwi
    meirong isihs pwukat, pwe I pahn patolahng patohwan mahs ma KAUN-O ele pahn ketin
    tuhwong ie. Mehkoaros me e pahn mahsanihong ie, I pahn patohwanohng komwi.” Palaam
    eri patopatolahng pohn nahna ehu,
  por-BRBSL: 'Balaam disse a Balak: “Fique de pé com sua oferta queimada, e eu irei”.
    Talvez Yahweh venha ao meu encontro”. O que quer que ele me mostre, eu lhe direi”.
    Ele foi a uma altura nua.'
  cth-cth: Balaam ni Balak koevah, nang ni hmaisawi thuengnae teng vah, pou kangdout
    lah a, kai teh alouk lah yo ka cet eivai, BAWIPA ni kai pato hanlah a tho thai,
    hahoi na dei pouh e pueng kai ni nang koe na dei pouh han telah atipouh. Hahoi
    kacailum e hmuenrasang koe a cei.
  twi-twi: Afei Balaam ka kyerɛɛ Balak se, “Tena wʼafɔre no ho na merekɔ nkyɛn. Ebia
    na Awurade bɛba abehyia me, na nea ɔbɛda no adi akyerɛ me biara no mɛka akyerɛ
    wo.” Enti, ɔforo kɔɔ sorosoro baabi a ɛhɔ yɛ petee.
  hlt-hlt: Te phoeiah Balaam loh Balak te, “Namah kah hmueihhlutnah taengah ana pai
    lamtah ka caeh vaengah kai doe hamla BOEIPA loh m'mah khaming. Kai taengah mebang
    ol ham phoe akhaw nang taengah ka puen bitni,” a ti nah tih caphoei cuk la cet.
  tbz-SIM: 'Kòo deè kɛ̀ Bɑdɑmmuu nɑ́kɛ́ Bɑdɑki kɛ dɔ̀: Ncómmú diɛ nhɑ wũɔ̃ ɑ fìé ì
    kɛ tùɔ nyì borɛ̀. Kɛ̀ n kɛntɛ́ kɛ́yɑ̀ ti Yiɛ̀ nKuyie bo m bɛ́innɛ̀ tì, kɛ̀ n wɛ̃tɛní
    kɛ dɑ nɑ́kɛ́ kù yɛ̃ mmù. Ò mɛ nyĩ kɛ́dekɛ ditɑ̃rì yómmɛ̀.'
  msy-2020: Egha Balam kamaghɨn Balak mɨgei, “Nɨ kagh ofan bar isia mɨghɨribar danganimɨn
    boroghɨn tughɨv ikɨ. Eghtɨ kɨ munagh mangɨ orarkɨ ganika, Ikiavɨra Itir God izɨ
    na batogham, o ti puvatɨgham. Kɨ fozir puvatɨ. A izɨ bizitam na mɨkemeghtɨ, kɨ
    an akamɨn gun nɨ mɨkɨmam.” Egha uabɨra ghua mɨghsɨar mamɨn orazimɨn itima,
  dop-dop: 'Nɑ Pɑlɑɑm tɔ Pɑlɑkɩ sɩ: Sǝŋ tǝfɛɛnlɛ cǝnɛ nɑ mɑ́ hɑtǝlɩ. Ntɑnyɩ Tɑcɑɑ
    kɑ́ lɩɩ mɑ tɔɔ nɑ ɩ́ heeli-m nɑtǝlɩ nɑ mɑ tɛlǝsɩ-ŋ. Ɩlɛnɑ ɩ́ kpɑ tontoŋlɛ tɔɔ.'
  azb-azb: 'Bilam Balaqa dedi: «Sən yandırma qurbanının yanında dur, mən gedim. Bəlkə
    Rəbb məni qarşılamağa gələcək və mənə nə göstərsə, sənə bildirərəm». Sonra çılpaq
    bir təpəyə çıxdı.'
  eng-DBY: And Balaam said to Balak, Stand by thy burnt-offering, and I will go; perhaps
    Jehovah will come to meet me; and whatever he shews me I will tell thee. And he
    went to a hill.
  hin-2017: फिर बिलाम ने बालाक से कहा, “तू अपने होमबलि के पास खड़ा रह, और मैं जाता
    हूँ; सम्भव है कि यहोवा मुझसे भेंट करने को आए; और जो कुछ वह मुझ पर प्रगट करेगा
    वही मैं तुझको बताऊँगा।” तब वह एक मुण्डे पहाड़ पर गया।
  wol-KYG: 'Balaam ne Balag: «Taxawal fii ci sa saraxu rendi-dóomal, ma dem ba nee.
    Jombul Aji Sax ji dikk, dajeek man. Mbir mu mu ma won, dinaa la ko àgge.» Mu daldi
    dem ba ca kaw tund wu ndaw wu dara saxul.'
  eng-YLT: and Balaam saith to Balak, 'Station thyself by thy burnt-offering and I
    go on, it may be Jehovah doth come to meet me, and the thing which He sheweth
    me — I have declared to thee;' and he goeth [to] a high place.
  eng-WYC-2017: And Balaam said to Balak, Stand thou a little while beside thy burnt
    sacrifice, while I go, if in hap the Lord meet me; and I shall tell thee what-ever
    thing he shall command. And when he had gone [away] swiftly,
  eng-WMBB: Balaam said to Balak, “Stand by your burnt offering, and I will go. Perhaps
    the LORD will come to meet me. Whatever he shows me I will tell you.” He went
    to a bare height.
  urd-GVH: फिर बिलाम ने बलक़ से कहा, “यहाँ अपनी क़ुरबानी के पास खड़े रहें। मैं कुछ
    फ़ासले पर जाता हूँ, शायद रब मुझसे मिलने आए। जो कुछ वह मुझ पर ज़ाहिर करे मैं आपको
    बता दूँगा।” यह कहकर वह एक ऊँचे मक़ाम पर चला गया जो हरियाली से बिलकुल महरूम था।
  rug-rug: Beto asa si zama la koe Balaki se Belami, “Turu tani tata koari na mua
    vina vukivukihi va uququ, maqu la dogoria be tutuvau e Zihova babe lokari. Meke
    kote boka tozi nigo rau sapu gua kaqu va dogoro nau Sa koa rau.” Ke ene sage la
    telena pa batuna keke toqere si asa,
  gaz-gaz: Ergasii Balaʼaam Baalaaqiin akkana jedhe; “Ani xinnoo achi sirraa nan siqa;
    ati immoo asuma aarsaa kee bira turi. Tarii Waaqayyo anaa wajjin wal arguuf ni
    dhufa taʼa. Waan inni natti mulʼisu kam iyyuu ani sittin hima.” Innis gara gaara
    tokkoo dhaqe.
  fra-LSG: 'Balaam dit à Balak: Tiens-toi près de ton holocauste, et je m’éloignerai;
    peut-être que l’Éternel viendra à ma rencontre, et je te dirai ce qu’il me révélera.
    Et il alla sur un lieu élevé.'
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋayi Baylamdja marrtjina bala gänaŋulilina,
    bala ŋayi Garrayyunydja wekaŋala dhäruknha nhanŋu waŋanharawuna Baylamgu.
  yal-yal: Balami yi a fala Balaki xa, a naxa, “Ti i ya saraxa gan daxine fɛma be.
    N tan xa n masiga i ra. Waxatina nde Alatala fama nɛn n fɛma. A na naxan yita
    n na, n na a ralima i ma nɛn.” A yi siga geyana nde xuntagi.
  haw-1868: 'I aku la o Balaama ia Balaka, E ku iho oe ma kau mohaikuni, a e hele
    aku wau; malia paha e hele mai no o Iehova e halawai mo au: a o ka mea ana e hoike
    mai ai ia''u, oia ka''u o hai aku ai ia oe. A hele aku la ia i kahi kiekie.'
  arb-NAV: 'ثُمَّ قَالَ بَلْعَامُ لِبَالاقَ: «قِفْ هُنَا عِنْدَ مُحْرَقَاتِكَ فَأَمْضِيَ
    أَنَا، لَعَلَّ الرَّبَّ يَأْتِي لِلِقَائِي، وَمَهْمَا يُعْلِنْ لِي أُبْلِغْكَ
    بِهِ». ثُمَّ ارْتَقَى بَلْعَامُ رَابِيَةً.'
  ewe-ewe: Balaam gblɔ na Balak be, “Nɔ afi sia le wò numevɔsa gbɔ esime meɖe kpɔ.
    Ɖewohĩ Yehowa ava do gom. Nu sia nu si wòaɖe afiam la, magblɔe na wò.” Ale wòyi
    togbɛ ƒeƒle aɖe dzi.
  eng-LEE: 'And Bil''am said unto Balak, Place thyself by thy burnt-offering; and
    I will go, peradventure the Lord will come to meet me, and whatsoever he may show
    me I will tell thee: and he went thoughtfully alone.'
  asm-FB: তেতিয়া বিলিয়মে বালাকক ক’লে, “তুমি তোমাৰ হোম বলিৰ ওচৰত থিয় হোৱা, মই যাওঁ।
    কিজানি যিহোৱাই মোৰে সৈতে সাক্ষাৎ কৰিব। সেয়ে হলে তেওঁ মোক যিহকে দেখুৱাই, তাকেই
    মই তোমাক ক’ম।” পাছে তেওঁ গছ-গছনি নথকা এনে এখন ওখ ঠাইলৈ গ’ল।
  sus-A: بَلَمِ نَشَ عَ قَلَ بَلَكِ بّ، «عِ شَ لُ بٍ سّرّشّ قّ مَ، ﭑ تَن شَ ﭑ مَكُيَ
    دٌندٌرٌنتِ. تّمُندٍ عَلَتَلَ قَمَ مِنِدٍ ﭑ مَ. عَ نَشَن يٌ مَسٍن ﭑ بّ، ﭑ عَ قَلَمَ
    عِ بّ.» بَلَمِ تٌ تٍ فٍيَ ندٍ قَرِ،
  fra-SBL: 'Balaam dit à Balak : « Reste près de ton holocauste, et je m''en irai.
    Peut-être Yahvé viendra-t-il à ma rencontre. Je te dirai tout ce qu''il me montrera. »
    Il alla jusqu''à une hauteur nue.'
  hbo-hbo: וַיֹּ֨אמֶר בִּלְעָ֜ם לְבָלָ֗ק הִתְיַצֵּב֮ עַל־עֹלָתֶךָ֒ וְאֵֽלְכָ֗ה אוּלַ֞י
    יִקָּרֵ֤ה יְהוָה֙ לִקְרָאתִ֔י וּדְבַ֥ר מַה־יַּרְאֵ֖נִי וְהִגַּ֣דְתִּי לָ֑ךְ וַיֵּ֖לֶךְ
    שֶֽׁפִי׃
  eng-WYCLIFFE: And Balaam seide to Balaach, Stond thou a litil while bisidis thi
    brent sacrifice, while Y go, if in hap the Lord meete me; and Y schal `speke to
    thee what euer thing he schal comaunde.
  piu-2006: '@see-verse:NUM.023.002'
  cwe-cwe: Maabaho Balaamu kamulongela Balaki, “Ima hano habehi na nhambiko yako,
    niye nisegele. Huwenda Mndewa Mulungu kezaiting'hana na niye. Chochose chondayanilagusile
    nizakwiza kukulongela.” Ivo kahita yaidumwe kuna inhembeti ya mulima.
  kik-kik: Ningĩ Balamu akĩĩra Balaki atĩrĩ, “Wee ikara haha hakuhĩ na iruta rĩaku
    nyambe thiĩ keheri-inĩ. Hihi Jehova nĩegũũka acemanie na niĩ. Ũndũ ũrĩa wothe
    ekũnguũrĩria nĩngũkwĩra.” Nake agĩthiĩ handũ hatheri hatũũgĩru.
  fra-NCL: 'Balaam dit à Balac : « Tiens-toi près de ton holocauste, et je m’éloignerai ;
    peut-être que Yahweh viendra à ma rencontre et quoi qu’il me fasse voir, je te
    le dirai. » Et il s’en alla sur une hauteur dénudée.'
  cek-AK: Balaam mah, Balak khaeah, Na sak ih hmai angbawnhaih taengah om ah; kai
    loe ahmuen maeto ah ka caeh han; to ah kai tongh hanah Angraeng angzo khoe doeh
    om tih; anih mah ang hnuksak ih hmuen to kang thuih boih han hmang, tiah a naa.
    To pacoengah anih loe hmuensang ah caeh.
  cuk-cuk: 'Degi, Balaam, Balacʼga sogded: “Na be-ibmar-ogumakar-uknaid-nagaba be
    gwisguo, andi nagwelo, abakalegi an Bab-Jehová abingualile. Anga-ibmar-sogoedi
    geb an bega sogmogoed.” Geb Balaam dulemarsulidse yar-mullu-siidse nadsunnad.'
  uig-CYR: 'Балаам Балаққа: — Сили өз көйдүрмә қурбанлиқлириниң йенида турсила, мән
    алдиға баримән, Пәрвәрдигар мениң билән көрүшүшкә келәмдикин? У маңа немә дәп
    көрсәтмә бәрсә, мән өзлиригә шуни дәп беримән, — деди вә бир дөңгә чиқти.'
  pma-pma: Evus, Balaam viteni min Balak vit, “Kilomal ekok hetal min sanien votut
    onom. Ka inau, maha malei visi keke Iahova vahisu vatal minau. Asas koa hehothot
    eni minau, nimai ris nihiteni minuk.” Sakini, kei enges vina nesa en hou.
  tel-2017: ఇంకా బిలాము బాలాకుతో “బలిపీఠం మీద నీ దహనబలి దగ్గర నిలిచి ఉండు. ఒకవేళ నన్ను
    కలవడానికి యెహోవా వస్తాడేమో. ఆయన నాకు ఏమి చూపిస్తాడో అది నీకు తెలియజేస్తాను” అని
    చెప్పి చెట్లు లేని కొండ ఎక్కి వెళ్ళాడు.
  hat-BSA: 'Balaam te di a Balak: “Kanpe bò kote ofrann brile pa w la, e mwen va ale.
    Petèt SENYÈ a va vin rankontre m, e nenpòt sa ke Li montre mwen, mwen va di ou
    li.” Konsa, li te ale kote yon ti mòn ki pa t gen anyen sou li.'
  kos-kos: Na Balaam el fahk nu sel Balak, “Tu ke kisa firir lom inge soaneyu ngan
    fahla ac liye lah LEUM GOD El ac osun nu sik ku tia. Nga ac fah fahk nu sum ma
    nukewa ma El ac akkalemye nu sik.” Ouinge el mukena utyak nu fin inging uh,
  hbo-WLC: וַיֹּ֨אמֶר בִּלְעָ֜ם לְבָלָ֗ק הִתְיַצֵּב֮ עַל־עֹלָתֶךָ֒ וְאֵֽלְכָ֗ה אוּלַ֞י
    יִקָּרֵ֤ה יְהוָה֙ לִקְרָאתִ֔י וּדְבַ֥ר מַה־יַּרְאֵ֖נִי וְהִגַּ֣דְתִּי לָ֑ךְ וַיֵּ֖לֶךְ
    שֶֽׁפִי׃
  ibo-ibo: Mgbe ahụ, Belam gwara Balak sị, “Guzoro nʼebe a nʼakụkụ aja gị ka m gaa
    nʼihu chọpụta ma eleghị anya Onyenwe anyị ga-ezute m. Aga m agwa gị ihe ọbụla
    o kpughere m.” Ya mere, Belam rigooro nʼebe ọhịa na-adịghị.
  ory-ory: ତହୁଁ ବିଲୀୟମ୍‍ ବାଲାକଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଆପଣା ହୋମବଳି ନିକଟରେ ଠିଆ ହୁଅ, ମୁଁ
    ଯିବି କେଜାଣି ସଦାପ୍ରଭୁ ମୋତେ ସାକ୍ଷାତ କରିବାକୁ ଆସିବେ; ଆଉ ସେ ଯାହା ମୋତେ ଦେଖାଇବେ, ତାହା
    ମୁଁ ତୁମ୍ଭକୁ କହିବି।” ପୁଣି, ସେ ଏକ ଉଚ୍ଚସ୍ଥାନକୁ ଗଲା।
  chk-chk: Mürin, Palam a üreni Palak, “Kopwe ütä lükün om kei asoren kek, nge ngang
    üpwe feila ekis. Eli ewe Samol mi Lapalap epwe feito o churiei. Iwe, meinisin
    mine epwe pwäri ngeniei üpwe ürenuk.” Iwe, a feitä won eu chukuchukutä mi amasawa.
  rop-rop: En Beilam bin tok langa Beilak, “Yu jandap iya wansaid langa yu barnapwan
    ofring, en ai garra go en faindat if YAWEI garra tok langa mi. If im kaman, wal
    ai garra dalim yu wanim imbin dalim mi.” Beilam bin go ontop langa det hil na,
  ukr-1871: 'І каже Білеам до Балака: Стань коло всепалення твого, а я пійду: може
    стріне Господь мене, і що покаже він менї, те перекажу тобі. І пійшов на безлїсний
    верх гори.'
  deu-1951: 'Und Bileam sprach zu Balak: Tritt zu deinem Brandopfer! Ich will dorthin
    gehen. Vielleicht begegnet mir der HERR, daß ich dir ansage, was er mir zeigen
    wird.'
  eng-JPS: 'And Balaam said unto Balak: ''Stand by thy burnt-offering, and I will
    go; peradventure the LORD will come to meet me; and whatsoever He showeth me I
    will tell thee.'' And he went to a bare height.'
  srp-1865: 'Pa reèe Valam Valaku: stoj kod svoje žrtve paljenice; a ja idem eda bih
    se sreo s Gospodom, pa što mi javi kazaæu ti. I on otide sam.'
  lug-lug: Balamu n’agamba Balaki nti, “Beera wano awali ekiweebwayo kyo nze njire
    nga nzirako wabbali. Oboolyawo nga Mukama anajja n’ansisinkana. Buli kyonna ky’anambikkulira
    nnaakikutegeeza.” N’alaga waggulu ku lusozi awatali bimera.
  heb-heb: ויאמר בלעם לבלק התיצב על עלתך ואלכה אולי יקרה יהוה לקראתי ודבר מה יראני
    והגדתי לך וילך שפי׃
  ben-IRV: তখন বিলিয়ম বালাককে বলল, “আপনি আপনার হোমবলির কাছে দাঁড়িয়ে থাকুন এবং আমি
    যাই, হয় তো সদাপ্রভু আমার কাছে দেখা দেবেন। তাহলে তিনি আমাকে যা জানাবেন, আমি তা
    আপনাকে বলব।” পরে সে পর্বতের ওপরে চলে গেল।
  pan-pan: ਤਦ ਬਿਲਆਮ ਨੇ ਬਾਲਾਕ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਚੜ੍ਹਾਵੇ ਕੋਲ ਖੜ੍ਹਾ ਹੋ ਜਾ ਅਤੇ ਮੈਂ ਜਾਂਵਾਂਗਾ,
    ਸ਼ਾਇਦ ਯਹੋਵਾਹ ਮੈਨੂੰ ਮਿਲਣ ਆਵੇ। ਜਿਹੜੀ ਗੱਲ ਉਹ ਮੈਨੂੰ ਵਿਖਾਵੇਗਾ ਉਹ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ।
    ਤਦ ਉਹ ਇੱਕ ਪਰਬਤ ਉੱਤੇ ਗਿਆ।
  mya-JVB: ဗာလမ် ကလည်း၊ မင်းကြီးပူဇော်သော မီးရှို့ ရာ ယဇ်နား မှာရပ် လော့။ ငါသည် အခြားတပါးသို့
    သွား ပါမည်။ ထာဝရဘုရား သည် ငါ့ ကို ကြိုဆို ခြင်းငှါ ကြွလာ ကောင်းကြွလာတော်မူလိမ့်မည်။
    ငါ့ အား ပြ တော်မူသမျှကို မင်းကြီးအား ငါကြားပြော ပါမည်ဟု ဗာလက် မင်းအား ဆို ပြီးမှ
    ကုန်း တခုပေါ်သို့ တက် သွား၏။
  tbg-tbg: Vitanta mintiake ofaa iha quaratovaro Balaamiva Balaakirara tiharo, Are
    maini ihavano ekaa ita kaaina ofaara tataaqa himpira vairaqe te vuruni vuare.
    Te mini vuariraro Noravano te unanaini qovaraiqianarove, kiae qovaraqianarove?
    Viva tiriara vonare tiraqe te vi uvara ai tiva amirerave, tivakero aiqinaqaa vura.
  hmo-hmo: Vadaeni Balama ese Balaki ia hamaoroa, ia gwau, “Oiemu boubou gabua patana
    ena badibadinai do oi gini. Lau be do lau lao, sedira Lohiabada be lau dekenai
    do ia mai o lasi, vadaeni lau dekenai ia hereva gauna be oi dekenai do lau hamaoroa.”
    Vadaeni Balama be ororo ta dekenai ia daekau lao.
  urd-urd: फिर बल'आम ने बलक़ से कहा, “तू अपनी सोख़्तनी क़ुर्बानी के पास खड़ा रह, और
    मैं जाता हूँ, मुम्किन है कि ख़ुदावन्द मुझ से मुलाक़ात करने को आए। इसलिए जो कुछ
    वह मुझ पर ज़ाहिर करेगा, मैं तुझे बताऊँगा।” और वह एक बरहना पहाड़ी पर चला गया।
  rus-SYN: 'И сказал Валаам Валаку: постой у всесожжения твоего, а я пойду; может
    быть, Господь выйдет мне навстречу, и что Он откроет мне, я объявлю тебе. И остался
    Валак у всесожжения своего, а Валаам пошел на возвышенное место вопросить Бога.'
  bqc-SIM: 'Ɔ̃ Balaaũ òɛ̀: Zɛ n sa''obↄi. Má gɛ́ mà gwa tó Dii a mↄ yã''omɛɛ,
    mí yã́ pↄ́ a omɛɛ onɛ. Ɔ̃ à gɛ̀ zɛ̀ gbɛ̀ misonawa.'
  tcz-CHONGTHU: Hichun Balaam min Balak komma hitin aseitan, hikom pumgo maicham kihal
    na ahin ana um ta din, keima Pathen in eiki hou lim pi hinam ti kaga kholchil
    ding, chuteng hiche ho chu nangma ka sei peh ding na hi ati. Hichun Balaam chu
    Molchung gei achangin akal tan ahi.
  mar-mar: नंतर बलाम बालाकाला म्हणाला, तू या होमबली जवळ थांब. मी दुसरीकडे जातो. नंतर
    परमेश्वर माझ्याकडे येईल आणि मी काय बोलायचे ते मला सांगेल. नंतर बलाम उंच जागी गेला.
  qub-qub: 'Nircur Balaamga Balacta niran: «Gamga cayllacho shuyaycämay. Nogana mä
    aywashaj Tayta Dioswan tincoj. Cutimurna willashayqui imata nimashantapis.» Balaamga
    chunyaj puntaman aywaran.'
  bqp-bqp: 'Akũ Balamu pìnɛ: Ǹ zɛ n sa''opↄi. Mani gɛ́ mà gwa tó Dikiri ni su yã
    omɛnɛ, mani yã kũ ani omɛnɛ onnɛ. Akũ à gɛ̀ɛ à zɛ̀ gulei gbáagbaaa.'
  hat-hat: 'Apre sa, Balaram di Balak konsa: -Rete kanpe bò kote ofrann ou mete ap
    boule la a. Mwen menm, mwen pral wè si Seyè a p''ap vin jwenn mwen. Apre sa, m''a
    fè ou konnen sa l''a fè m'' wè a. Epi l'' ale sou tèt yon ti mòn ki pa t'' gen
    yon ti pyebwa sou li.'
  eng-BSB: “Stay here by your burnt offering while I am gone,” Balaam said to Balak.
    “Perhaps the LORD will meet with me. And whatever He reveals to me, I will tell
    you.” So Balaam went off to a barren height,
  tod-tod: 'Ɓalaame ɠɛni Ɓalake ma: «Ɠaalɔ, è lo ɗa-ɠala zalaɠai ɠoba. Nà maaɠoozazu,
    tanisu Ɠɔoɠɔ GALAGI ɠa ʋaazu é dàaɠomi. Nà naama wooi laazeeli è ma, nii a
    kula kɛlɛma bɛ̀.» É liini gizei ta ma, nii gulu la ma.'
  eng-WEBPB: Balaam said to Balak, “Stand by your burnt offering, and I will go. Perhaps
    the LORD will come to meet me. Whatever he shows me I will tell you.” He went
    to a bare height.
  kbq-kbq: Hagi Balamu'a anante Balakina asamino, ofaka'ama kresramna vunante otinka
    mani'nege'na, mago'a kaziga nagrake umani'nanenkeno Ra Anumzamo'a kea nasamigahifi
    emeriama hu'na anankea tamasami'neno. Anage huteno anantetira Balamu'a zamatreno
    mago'za omane agonarega marerine.
  nhe-BL: 'Huan teipa nopa tlachixquetl Balaam quiilhui Balac: ―Ximocahua nica ica
    motlacajcahualis tlatlatili huan na niyas nepa niquitas intla TOTECO nechnamiquiqui.
    Teipa nimitzilhuis tlen ya nechilhuis para ma nimitzilhui. Huajca Balaam yajqui
    ipan se piltepetzi tlen ax tleno quipiya,'
  bus-bus: 'Ben Balamu bènɛ: Ǹ zɛ n sa''opↄzi. Mɛ́ gá mà gwa tó Dii é mↄ́ yã omɛ,
    mɛ́ yã kɛ̀ eé omɛɛ onnɛ. Ben à gàa à zɛ̀ gu lezĩ gbáagbaaa.'
  gub-BL: Na'e Màrààw uze'eg Marak pe. — Epyta neremimono kwer hapy pyrer huwake nehe.
    Aha putar newi nehe. Aze ru'u Tupàn Tuweharupi Wiko Ma'e ur heàwàxi pà nehe. Aze
    uzapo kar ma'e ihewe nehe, amume'u putar a'e ma'e paw newe nehe, i'i izupe. Na'e
    Màrààw uzeupir a'e zutyka'i amo ywytyr apyr.
  eng-DRA: 'And Balaam said to Balac: Stand a while by thy burnt offering, until I
    go, to see if perhaps the Lord will meet me, and whatsoever he shall command,
    I will speak to thee.'
