verse: NUM.023.016
translations:
  mal-C: യഹോവ ബിലെയാമിനെ സന്ദർശിച്ച് അദ്ദേഹത്തിന്റെ നാവിൽ ഒരു സന്ദേശം കൊടുത്തിട്ട്,
    “ബാലാക്കിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്ന് ഈ ദൂത് അവനു നൽകുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da offenbarte sich Jahwe Bileam, legte ihm Worte in den Mund und befahl
    ihm: Kehre zu Balak zurück und sprich also!'
  lin-lin: 'Yawe akutanaki na Balami, atiaki maloba na monoko na ye mpe alobaki :
    — Zonga epai ya Balaki mpe yebisa ye maloba oyo.'
  eng-LSV: and YHWH comes to Balaam, and sets a word in his mouth, and says, “Return
    to Balak, and thus you speak.”
  eng-GNV: And the Lord mette Balaam, and put an answere in his mouth, and sayd, Goe
    againe vnto Balak, and say thus.
  eng-WEBSTER: And the LORD met Balaam, and put a word in his mouth, and said, Go
    again to Balak, and say thus.
  nhw-BL: 'Huan TOTECO quinamiquico Balaam huan quimacac nopa camanali catli quinequiyaya
    ma quiijto. Huan nojquiya quiilhui: ―Ximocuepa campa itztoc Tlanahuatijquetl Balac
    huan xiquilhui catli na nimitzilhuijtoc.'
  swh-ONEN: Bwana akakutana na Balaamu, akaweka ujumbe katika kinywa chake akasema,
    “Rudi kwa Balaki umpe ujumbe huu.”
  bba-bba: Yerɑ Yinni Gusunɔ u nɑ u kɑ Bɑlɑmu yinnɑ. Mɑ u nùn sɔ̃ɔwɑ ye u koo Bɑlɑki
    sɔ̃. Mɑ u nɛɛ, u wuro Bɑlɑki win mi.
  eng-KJVCPB: And the Lord met Balaam, and put a word in his mouth, and said, Go again
    unto Balak, and say thus.
  luo-luo: Jehova Nyasaye nofwenyore ne Balaam kendo nomiyo Balaam ote kowachone niya,
    “Dog ir Balak kendo imiye wachni.”
  meu-meu: Bena Iehova na Balaam dekena ema, baine gwaurai herevadia e henia, eto,
    A lou lao Balak dekenai, unu ba hamaoroa toma.
  npi-ULB: त्यसैले परमप्रभुले बालामलाई भेट्नुभयो र तिनको मुखमा सन्देश हालिदिनुभयो
    । तिनले भने, “बालाककहाँ जा र तिनलाई मेरो सन्देश दे ।”
  yor-yor: Olúwa pàdé Balaamu ó sì fi ọ̀rọ̀ sí ní ẹnu wí pé, “Padà lọ sí ọ̀dọ̀ Balaki
    kí o sì jíṣẹ́ fún un.”
  emp-NTPO: Mama Ãcõrẽra Balaaʌ̃maa zeped̶a cawabisia cãrẽda jaraida b̶ʌda. Cawabiped̶a
    Balaaʌ̃a jarasia jẽda Balámaa jarad̶e wãmãrẽã.
  pes-OPCB: خداوند بلعام را ملاقات نمود و آنچه را که او می‌بایست به بالاق بگوید به
    او گفت.
  tgl-ULB: Kaya nakipagkita si Yahweh kay Balaam at inilagay ang isang mensahe sa
    kaniyang bibig. Sinabi niya, “Bumalik ka kay Balak at ibigay mo sa kaniya ang
    aking mensahe.”
  cbu-NT: Táyaranllu, waanitarisha naatarangiya. Anushsha apus Apanll Balamaa chamayangayaru
    tsiyatarangiya. Natu wapitam kanapeerush, kamanishini kurakaa Balakaatsi yuwaa
    shiyaa tsiyatarangi anootsi. Ashpari tatsamooru kamaningcha. Yaptam shiyaa tárangi
    anooritam kamaningcha, Apanll Balamaa tárangiya.
  hui-hui: Anduane Homogohanda Balama lola howa, Bi ogodagua labe, lalu, Ai Balaga
    karia lama dai bia, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​လက်​အား ဆင့်​ဆို​ရ​မည့် စ​ကား​ကို​မိန့်​ကြား​ပြီး​နောက်​ဗာ​လမ်​ကို​ဗာ​လက်
    ထံ​သို့​ပြန်​စေ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་པེལ་ཨམ་དང་ཕྲད་དེ། ཁོང་གིས་དེའི་ཁ་ལ་བཀའ་གནང་ཞིང་འདི་སྐད་དུ།
    ཁྱོད་པཱ་ལག་གི་རྩར་ཕྱིར་ལོག་ལ་འདི་ལྟར་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: Jehovha akasangana naBharamu akaisa shoko mumuromo make akati, “Dzokera
    kuna Bharaki undotaura mashoko aya.”
  spa-BLM: 'Yahvé salió al encuentro de Balaam y puso una palabra en su boca, diciendo:
    “Vuelve a Balac y dile esto”.'
  cac-cac: Ix sch'oxanxi sb'a Jehová chi' d'a vin̈, ix yalani tas ol yutoc vin̈ yalani.
    —Meltzajan̈ b'aj ayec' vin̈aj Balac chi', tzalan icha tz'aj valan tic d'ayach,
    xchi d'a vin̈.
  swh-ULB: Kwa hiyo BWANA akakutana na Balaamu na kumwekea ujumbe kinywani mwake.
    Alimwambia, “Rudi kwa Balaki ukamwambie huu ujumbe toka kwangu.”
  bel-bel: 'І сустрэўся Гасподзь з Валаамам, і ўклаў слова ў вусны ягоныя, і сказаў:
    вярніся да Валака і так кажы.'
  deu-ELBBK: 'Und der HERR kam dem Bileam entgegen und legte ein Wort in seinen Mund
    und sprach: Kehre zu Balak zurück, und so sollst du reden.'
  mbb-OT: Ne nekidhinguma is Nengazen ki Balaam ne migkaǥi zin is ibpekaǥi zin ki
    Balaam. Ne migkeǥiyan din te, “Likù ka ziyà te ki Balak ne keǥiya nu heini he
    menge lalag.”
  mal-2015: 'യഹോവ ബിലെയാമിന്നു പ്രത്യക്ഷനായി അവന്റെ നാവിന്മേൽ ഒരു വചനം കൊടുത്തു: ബാലാക്കിന്റെ
    അടുക്കൽ മടങ്ങിച്ചെന്നു ഇപ്രകാരം പറക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ leske diňa o lava andro muj a phenďa: „Dža pale ko Balak kale lavenca.“'
  pes-OPV: 'و خداوند بلعام را ملاقات نموده، و سخنی در زبانش گذاشته، گفت: «نزد بالاق
    برگشته، چنین بگو.»'
  ron-1924: 'Домнул а венит ынаинтя луй Балаам, й-а пус кувинте ын гурэ ши а зис:
    „Ынтоарче-те ла Балак ши аша сэ-й ворбешть.”'
  ben-OBCV: সদাপ্রভু বিলিয়মের সঙ্গে দেখা করে তার মুখে বাণী দিলেন এবং বললেন, “বালাকের
    কাছে ফিরে যাও ও এই বার্তা তাকে দাও।”
  som-som: Markaasaa Rabbigu ka hor yimid Balcaam, oo eray buu afka u geliyey, oo
    wuxuu ku yidhi, Baalaaq ku noqo, oo sidatan ula hadal.
  lat-VUC: 'Cui cum Dominus occurrisset, posuissetque verbum in ore ejus, ait: Revertere
    ad Balac, et hæc loqueris ei.'
  eng-ASVBT: And Jehovah met Balaam, and put a word in his mouth, and said, Return
    unto Balak, and thus shalt thou speak.
  ita-1885: 'E il Signore si fece incontro a Balaam, e gli mise la parola in bocca;
    e gli disse: Ritorna a Balac, e parla così.'
  eng-LXXUP: And God met Balaam, and put a word into his mouth, and said, Return to
    Balak, and thus shalt thou speak.
  eng-ULB: So Yahweh met Balaam and put a message in his mouth. He said, “Return to
    Balak and give him my message.”
  spa-VBL: El Señor se encontró con Balaam y le dio un mensaje para compartir. Le
    dijo, “Vuelve a Balac y esto es lo que debes decirle”.
  fra-_FOB: 'Et l''Éternel se présenta à Balaam, et mit des paroles en sa bouche,
    et dit: Retourne vers Balak, et parle ainsi.'
  mal-mal: 'യഹോവ ബിലെയാമിന് പ്രത്യക്ഷനായി അവന്റെ നാവിന്മേൽ ഒരു വചനം കൊടുത്തു: “ബാലാക്കിന്റെ
    അടുക്കൽ മടങ്ങിച്ചെന്ന് ഇപ്രകാരം പറയുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab Bilām se milā. Us ne use Balaq ke lie paiġhām diyā aur kahā, “Balaq
    ke pās wāpas jā aur use yih paiġhām sunā de.”
  suz-BL: मिनु परमप्रभु यावेमी बालाम कली ग्रुम्‍शा, आ थुंमी लोव़ वोइश्‍शा, मेको कली
    “गे बालाक आ बाक्‍तीके लेतो। इ कली देंशो लोव़ मेको कली मतो” देंत।
  ita-1927: 'E l’Eterno si fece incontro a Balaam, gli mise delle parole in bocca
    e gli disse: “Torna da Balak, e parla così”.'
  ckb-ckb: 'یەزدان بە بەلعام گەیشت و وشەی خستە دەمی و فەرمووی: «بگەڕێوە لای بالاق
    و ئاوا بڵێ.»'
  eng-BBE: And the Lord came to Balaam, and put words in his mouth, and said, Go back
    to Balak, and this is what you are to say.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಬಿಳಾಮನ ಎದುರಿಗೆ ಬಂದು ಅವನ ಬಾಯಿಯೊಳಗೆ ವಾಕ್ಯವನ್ನಿಟ್ಟು, “ನೀನು
    ಬಾಲಾಕನ ಬಳಿಗೆ ತಿರುಗಿ ಹೋಗಿ ನಾನು ಹೇಳಿದಂತೆಯೇ ತಿಳಿಸು,” ಎಂದರು.
  bbb-bbb: Areme fune ijia vakoga E Ireobo fu ari ijia biena vua kuarae. Areme fu
    uri kuae, Nine una va Beraki vua ige na kuaravo ige kuarano kuae.
  tam-2017: யெகோவா பிலேயாமைச் சந்தித்து, அவனுடைய வாயிலே வசனத்தை அருளி; “நீ பாலாகினிடம்
    திரும்பிப்போய், இந்த விதமாகச் சொல்லவேண்டும்” என்றார்.
  spa-RV-1909: 'Y Jehová salió al encuentro de Balaam, y puso palabra en su boca,
    y díjole: Vuelve á Balac, y así has de decir.'
  ron-BTF: 'Și DOMNUL a întâlnit pe Balaam și a pus un cuvânt în gura lui și a spus:
    Du-te din nou la Balac și spune astfel.'
  eng-WEBP: The LORD met Balaam, and put a word in his mouth, and said, “Return to
    Balak, and say this.”
  eng-FBV: The Lord met Balaam and gave him a message to share. He told him, “Go back
    to Balak and this is what you are to say to him.”
  nld-1939: 'En Jahweh verscheen aan Balaäm, legde een woord in zijn mond en sprak:
    Keer terug naar Balak, en zeg dit.'
  nch-BL: 'Huan TOTECO quinamiquico Balaam huan quimacac nopa camanali cati quinequiyaya
    ma quiijto. Huan nojquiya quiilhui: ―Xitacuepili campa itztoc Tanahuatijquet Balac
    huan xiquilhui cati na nimitzilhuijtoc.'
  vie-1934: 'Đức Giê-hô-va hiện ra cùng Ba-la-am, để những lời trong miệng người,
    mà rằng: Hãy trở về cùng Ba-lác và nói như vậy.'
  hin-CV: वहां याहवेह ने बिलआम से भेंट की तथा उसके मुख में अपने शब्द भर दिए और याहवेह
    ने बिलआम को यह आज्ञा दी, “बालाक के पास लौटकर तुम यह कहोगे.”
  eng-OURB: Adonai met Balaam [Not people, Destroyer of people], and put a word in
    his mouth, and said, “Teshuvah ·Completely return· to Balak, and say this.”
  spa-BES: 'Y vino él Señor a Balaam, y puso palabras en su boca, y dijo: Vuelve a
    Balac, y esto es lo que tienes que decir.'
  tdx-tdx: 'Nifampi­kaoñe amy Balame t’Iehovà le nampipoke ty tsara am-pa­lie’e naho
    nanao ty hoe: Mibaliha mb’amy Balake mb’eo vaho isaontsio izay.'
  vid-vid: Mkulu Nguluwi nakating'hana na Balaamu, nakamha ulonzi woyolonga, na kumlonjela
    yahiluche kwa Balaki.
  eng-OKE: And the Word from before the Lord met Bileam, and put a word in his mouth,
    and said, Return to Balak, and thus speak.
  tha-KJV: แล​้วพระเยโฮวาห์ทรงพบบาลาอัมและทรงใส่ถ้อยคำในปากของเขาตรั​สว​่า “จงกลับไปหาบาลาค
    และจงพู​ดอย​่างนั้น”
  por-BR-2018: 'E o SENHOR saiu ao encontro de Balaão, e pôs palavra em sua boca,
    e disse-lhe: Volta a Balaque, e assim dirás.'
  deu-ELO: 'Und Jehova kam dem Bileam entgegen und legte ein Wort in seinen Mund und
    sprach: Kehre zu Balak zurück, und so sollst du reden.'
  eng-WYC-2018: And when the Lord had met with Balaam, and had put a word in his mouth,
    he said, Turn again to Balak (or Return to Balak), and thou shalt say these things
    to him.
  epo-epo: 'Kaj la Eternulo renkontiĝis al Bileam kaj metis vorton en lian buŝon,
    kaj diris: Reiru al Balak kaj parolu tiel.'
  uig-PIN: 'Pǝrwǝrdigar Balaam bilǝn kɵrüxüp, uning aƣziƣa bir sɵzni selip: — Sǝn
    Balaⱪning yeniƣa ⱪaytip uningƣa mundaⱪ, mundaⱪ degin, — dedi.'
  beo-beo: Hina Gode da Ba:ila:mema misini, ea sia:mu liligi ema olelei. E da amo
    Ba:ila:gema olelema:ne, bu asunasi.
  tpi-OTNT: Orait Balam i go na Bikpela i bungim em na tokim em long ol toktok em
    i mas autim. Bikpela i tokim Balam olsem. “Yu go bek long Balak na autim dispela
    tok long em.”
  hau-SA: Ubangiji ya sadu da Bala’am, ya kuma ba shi saƙo ya ce, “Koma wurin Balak
    ka ba shi wannan saƙo.”
  uig-LAT: 'Perwerdigar Balaam bilen körüshüp, uning aghzigha bir sözni sélip: — Sen
    Balaqning yénigha qaytip uninggha mundaq, mundaq dégin, — dédi.'
  nde-nde: UThixo wahlangana loBhalamu wamtshela wathi, “Buyela kuBhalaki uyemnika
    umbiko lo.”
  ton-ton: Pea naʻe fetaulaki ʻa Sihova mo Pelami, pea naʻe tuku ʻe ia ʻae lea ki
    hono ngutu, ʻo pehē, “Ke ke toe ʻalu kia Pelaki, mo ke lea pehē.”
  ces-1613: 'I potkal se Hospodin s Balámem, a vloživ slovo v ústa jeho, řekl: Navrať
    se k Balákovi a mluv tak.'
  eng-WMB: The LORD met Balaam, and put a word in his mouth, and said, “Return to
    Balak, and say this.”
  tam-TCV: அங்கே யெகோவா பிலேயாமைச் சந்தித்து, ஒரு செய்தியை அவனுடைய வாயில் வைத்து,
    “நீ திரும்பி பாலாக்கிடம் போய் இந்த செய்தியை அவனுக்குச் சொல்” என்றார்.
  ceb-ULB: Busa nakigkita si Yahweh kang Balaam ug gibutangan ug mensahe ang iyang
    baba. Miingon siya, “Balik ngadto kang Balak ug ihatag kaniya ang akong mensahe.”
  pol-UBG: 'I PAN wyszedł na spotkanie z Balaamem, włożył słowa w jego usta i powiedział:
    Wróć do Balaka i tak mu powiedz.'
  agr-agr: 'Nunik jeganmatai Tuke Pujuu Balaama wantintuk nii chichaktinjin ujakui,
    dutika chichajak: “Wakitkita Balac pujamunum, nunikam wi amina tajam nunú betek
    ujakta”, tiuwai.'
  kyc-kyc: Lapala peyamo dokopa Kamongome Belame kando nyepala aki pii laramo dupwa
    lamaipala pii dupwa Beleke lamaiyakala pena leya.
  urd-GVU: رب بلعام سے ملا۔ اُس نے اُسے بلق کے لئے پیغام دیا اور کہا، ”بلق کے پاس
    واپس جا اور اُسے یہ پیغام سنا دے۔“
  deu-1912: 'Und der HERR begegnete Bileam und gab ihm das Wort in seinen Mund und
    sprach: Gehe wieder zu Balak und rede also.'
  ntj-ntj: '@see-verse:NUM.023.015'
  kan-2017: ಯೆಹೋವನು ಬಿಳಾಮನಿಗೆ ಎದುರಾಗಿ ಬಂದು ಅವನು ಹೇಳಬೇಕಾದ ಮಾತನ್ನು ಕಲಿಸಿಕೊಟ್ಟನು. ಆಗ
    ಅವನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀನು ಬಾಲಾಕನ ಬಳಿಗೆ ತಿರುಗಿ ಹೋಗಿ ಹೀಗೆ ಹೇಳಬೇಕು” ಎಂದನು.
  yap-yap: Me yib SOMOL ngak Balaam me yog ngak e n’en ni nge yog, me l’oeg nge sul
    ngak Balak ni nge weliy e thin rok ngak.
  hlt-MCSB: Te vaengah BOEIPA loh Balaam te a mah tih a ka dongah ol a sang pah phoeiah,
    “Balak taengah mael lamtah he he thui pah,” a ti nah.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ባኣላኣሜና ዎላ ካኣሚ፦ ዒዚ ኬኤዛንዳ ኪኢቶ ኬኤዚ ባኣላኣቄ ባንሢ ማሂ ዳኬኔ።
  twi-ASANTE: Awurade hyiaa Balaam na ɔkaa asɛm a ɔnkɔka kyerɛɛ no.
  eng-WEBU: The LORD met Balaam, and put a word in his mouth, and said, “Return to
    Balak, and say this.”
  bnp-bnp: E Balam i vano, lakea e BAKOVI DAGI i bele vona, i takia na maka nita ge
    taki. Muri i ta maea, “O hamule o vakalongoa e Balak vona a nita iea.”
  wal-wal: GODAI Balaamaara gaittidi kiittiiddi, “Neeni Baalaaqakko simmada, ayyo
    ha hiraagaa yoota” yaagiis.
  spa-PDDPT: 'Entonces Yavé se encontró con Balaam, y al poner una Palabra en su boca,
    le dijo: Vuelve a Balac y le dirás así.'
  gun-gun: 'Balaão-a py Senhor ojekuaa ju vy ixupe ome''ẽ ayvu omombe''u va''erã.
    Ha''e vy aipoe''i: — Tereo ju Balaque-a py. Xeayvua rami ''rã ndeayvu.'
  ilo-ULB: Sinarak ngarud ni Yahweh ni Balaam ket inkabilna ti mensahe iti ngiwatna.
    Kinunana, “Agsublika kenni Balak ket itedmo ti mensahek kenkuana.”
  kpg-kpg: Dimaadua ga heetugi gi Balaam ga helekai anga, “Hana gi baahi o Balak,
    helekai gi mee i agu helekai ala e hai adu gi di goe.”
  uig-ARA: 'پەرۋەردىگار بالائام بىلەن كۆرۈشۈپ، ئۇنىڭ ئاغزىغا بىر سۆزنى سېلىپ: — سەن
    بالاقنىڭ يېنىغا قايتىپ ئۇنىڭغا مۇنداق، مۇنداق دېگىن، — دېدى.'
  sus-sus: Alatala naxa mini Balami ma, a masenyi nde fi a ma, a fa a fala a bɛ, «Siga
    Balaki yire, i xa yi masenyi ti a bɛ.»
  pon-2006: KAUN-O eri ketin tuhwong Palaam oh mahsanihong dahme e pahn patohwanda;
    e ahpw pil ketin kapwurelahng rehn Palak.
  jae-jae: Ma Apômtau mêŋgêlic Bileam ma kêkêŋ biŋ kêsêp eŋ awasuŋ ma kêsôm gebe “Ômu
    ôndêŋ Balak ôna ma ôsôm biŋ tonec.”
  ksd-ksd: 'Ma ra Luluai i ga barat Balam ma i ga vung ra tinata ta ra ngiene, ma
    i ga biti tana: Una lilikun tadav Balak, ma una tata dari.'
  tur-YTC: Yahve Balam'la karşılaştı ve onun ağzına bir söz koyup, “Balak'a dön ve
    şunu söyle” dedi.
  grc-BRENT: Καὶ συνήντησεν ὁ Θεὸς τῷ Βαλαὰμ, καὶ ἐνέβαλε ῥῆμα εἰς τὸ στόμα αὐτοῦ,
    καὶ εἶπεν, ἀποστράφηθι πρὸς Βαλὰκ, καὶ τάδε λαλήσεις.
  ind-AYT: TUHAN menemui Bileam dan menyampaikan pesan kepadanya, “Kembalilah kepada
    Balak dan berkatalah demikian”.
  nya-nya: Yehova anakumana ndi Balaamu ndipo anamuyankhula kuti, “Bwerera kwa Balaki
    ndipo ukamuwuze uthenga uwu.”
  hrv-hrv: 'Jahve sretne Bileama; stavi riječi u njegova usta te mu zapovjedi: “Vrati
    se k Balaku i tako govori!”'
  mps-mps: Tama Balam aga pelama, Genuai Bidigo aga sulama, tama agai wabo po pusa
    mani. Genuai Bidigo Balambolo te po wali, “Nage pelama, Balakbolo te po agabolo
    pusigi pao.”
  tpi-tpi: Orait Balam i go na Bikpela i bungim em na tokim em long ol toktok em i
    mas autim. Bikpela i tokim Balam olsem. “Yu go bek long Balak na autim dispela
    tok long em.”
  dan-1931: 'Da kom Gud Bileam i Møde og lagde ham Ord i Munden og sagde: “Vend tilbage
    til Balak og tal således!”'
  vie-OVCB: Chúa Hằng Hữu gặp Ba-la-am, bảo ông về nói lại cho Ba-lác nghe những lời
    Ngài phán dặn.
  guj-2017: યહોવાહ બલામને મળવા આવ્યા અને તેના મુખમાં વચન મૂક્યું. તેમણે કહ્યું, “બાલાક
    પાસે પાછો જા અને મારું વચન તેને આપ.”
  pon-2006A: KAUN-O eri ketin tuhwong Palaam oh mahsanihong dahme e pahn patohwanda;
    e ahpw pil ketin kapwurelahng rehn Palak.
  por-BRBSL: 'Yahweh encontrou Balaam, e colocou uma palavra em sua boca, e disse:
    “Volte para Balak, e diga isto”.'
  cth-cth: BAWIPA ni Balaam a kâhmo teh a pahni dawk lawk a ta pouh. Balak koe ban
    nateh hettelah patuen dei pouh telah a ti.
  twi-twi: Awurade hyiaa Balaam na ɔde asɛm hyɛɛ nʼanom se, “San kɔ Balak hɔ na kɔka
    asɛm yi kyerɛ no.”
  hlt-hlt: Te vaengah BOEIPA loh Balaam te a mah tih a ka dongah ol a sang pah phoeiah,
    “Balak taengah mael lamtah he he thui pah,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nkɔtɛní Bɑdɑmmu borɛ̀ kɛ́ɑ̃nnɛ́ tinɑ́ɑǹtì ò nùù miɛkɛ
    kɛ dɔ̀: Wɛ̃too kóò nɑ̀kɛ́ kɛ dɔ̀ muu.'
  msy-2020: Ezɨ Ikiavɨra Itir God Balam batogha, Balak mɨkɨmamin akabar a mɨkemegha
    ua anemadazɨ, a Balak bagha ghu.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ tʋ Pɑlɑɑm nɔɣɔ tɑɑ kɛ́ tɔm sɩ ɩ́ mǝlɩ nɑ ɩ́ heeli Pɑlɑkɩ.
  azb-azb: 'Rəbb Bilama görünüb nə deyəcəyini ona bildirərək dedi: «Balaqın yanına
    qayıt və belə de».'
  eng-DBY: And Jehovah met Balaam, and put a word in his mouth, and said, Return to
    Balak, and thus shalt thou speak.
  hin-2017: और यहोवा ने बिलाम से भेंट की, और उसने उसके मुँह में एक बात डाली, और कहा,
    “बालाक के पास लौट जा, और इस प्रकार कहना।”
  wol-KYG: 'Ba loolu amee Aji Sax ji dajeek Balaam, daldi yeb kàddu ci gémmiñam, ne
    ko: «Dellul ca Balag, te nga waxe noonu.»'
  eng-YLT: and Jehovah cometh unto Balaam, and setteth a word in his mouth, and saith,
    'Turn back unto Balak, and thus thou dost speak.'
  eng-WYC-2017: And when the Lord had met with Balaam, and had put a word in his mouth,
    he said, Turn again to Balak, and thou shalt say these things to him.
  eng-WMBB: The LORD met Balaam, and put a word in his mouth, and said, “Return to
    Balak, and say this.”
  urd-GVH: रब बिलाम से मिला। उसने उसे बलक़ के लिए पैग़ाम दिया और कहा, “बलक़ के पास
    वापस जा और उसे यह पैग़ाम सुना दे।”
  rug-rug: Meke mae tutuvia e Zihova se Belami, meke tozi nia sapu gua kote zama nia
    sa, meke garunu pule la nia Sa koe Balaki pude tozi nia koasa sa inavoso.
  gaz-gaz: Waaqayyo Balaʼaam wajjin wal argee ergaa tokko afaan isaa keessa kaaʼee,
    “Baalaaqitti deebiʼiitii ergaa kana itti himi” jedheen.
  fra-LSG: 'L’Éternel vint au-devant de Balaam; il mit des paroles dans sa bouche,
    et dit: Retourne vers Balak, et tu parleras ainsi.'
  gnn-gnn: '@see-verse:NUM.023.015'
  yal-yal: Alatala yi fa Balami yɛtagi, a yi falan so a dɛ, a naxa, “Xɛtɛ Balaki fɛma,
    i yi ito fala a xa.”
  haw-1868: Halawai mai la o Iehova me Balaama, waiho mai la i olelo ma kona waha,
    i mai la, E hoi hon aku oe io Balaka la, e i aku oe penei.
  arb-NAV: 'فَوَافَى الرَّبُّ بَلْعَامَ وَلَقَّنَهُ رِسَالَةً وَقَالَ لَهُ: «ارْجِعْ
    إِلَى بَالاقَ وَبَلِّغْهُ إِيَّاهَا».'
  ewe-ewe: Yehowa do go Balaam, eye wòde nya asi nɛ be, “Trɔ yi Balak gbɔ nàgblɔ nya
    sia nɛ.”
  eng-LEE: And the Lord met Bil'am, and put a word in his mouth, and said, Return
    unto Balak, and thus shalt thou speak.
  asm-FB: তেতিয়া যিহোৱাই বিলিয়মেৰে সৈতে সাক্ষাৎ কৰি, তেওঁৰ মুখত এক বাক্য দি তেওঁক
    ক’লে, “তুমি বালাকৰ ওচৰলৈ উলটি গৈ তেওঁক এই কথা কোৱা।”
  sus-A: عَلَتَلَ نَشَ مِنِ بَلَمِ مَ، عَ مَسٍنيِ ندٍ قِ عَ مَ، عَ قَ عَ قَلَ عَ بّ،
    «سِفَ بَلَكِ يِرٍ، عِ شَ يِ مَسٍنيِ تِ عَ بّ.»
  fra-SBL: 'L''Éternel rencontra Balaam, lui mit une parole dans la bouche et dit :
    « Retourne chez Balak, et dis ceci. »'
  hbo-hbo: וַיִּקָּ֤ר יְהוָה֙ אֶל־בִּלְעָ֔ם וַיָּ֥שֶׂם דָּבָ֖ר בְּפִ֑יו וַיֹּ֛אמֶר
    שׁ֥וּב אֶל־בָּלָ֖ק וְכֹ֥ה תְדַבֵּֽר׃
  eng-WYCLIFFE: And whanne the Lord hadde `come to him, and hadde put `a word in his
    mouth, he seide, Turne ayen to Balach, and thou schalt seie these thingis to hym.
  piu-2006: '@see-verse:NUM.023.015'
  cwe-cwe: Mndewa Mulungu kamwing'ha Balaamu mbuli za kulonga na kamulongela, “Bwela
    kwa Balaki ukamulongele mbuli zino.”
  kik-kik: Jehova agĩcemania na Balamu, agĩĩkĩra ndũmĩrĩri kanua gake, akĩmwĩra atĩrĩ,
    “Cooka kũrĩ Balaki ũmũhe ndũmĩrĩri ĩno.”
  fra-NCL: 'Yahweh vint à la rencontre de Balaam, et il mit une parole dans sa bouche
    et dit : « Retourne vers Balac, et tu parleras ainsi. »'
  cek-AK: Angraeng mah Balaam to tongh, anih ih pakha ah lok to a suek pae moe, Balak
    khaeah amlaem let ah loe, hae lok hae thui paeh, tiah a naa.
  cuk-cuk: 'Agine, Bab-Jehová Balaamʼse magarononikid. Ega gayaburba ukded. Ega weyob
    sogded: “Balac-gwichidse be nae, an bega-ibmar-sogsad ega be sogna.”'
  uig-CYR: 'Пәрвәрдигар Балаам билән көрүшүп, униң ағзиға бир сөзни селип: — Сән Балақниң
    йениға қайтип униңға мундақ, мундақ дегин, — деди.'
  tel-2017: యెహోవా బిలామును కలుసుకుని ఒక వార్త అతని నోట ఉంచి “నువ్వు బాలాకు దగ్గరికి
    తిరిగి వెళ్లి నా వార్త అతనికి అందించు” అన్నాడు.
  hat-BSA: 'Alò, SENYÈ a te rankontre Balaam e Li te mete yon pawòl nan bouch li.
    Li te di li: “Retounen jwenn Balak, e konsa ou va pale.”'
  kos-kos: LEUM GOD El sonol Balaam, ac fahkang nu sel ma elan fahk, na el folokunulla
    nu yorol Balak.
  hbo-WLC: וַיִּקָּ֤ר יְהוָה֙ אֶל־בִּלְעָ֔ם וַיָּ֥שֶׂם דָּבָ֖ר בְּפִ֑יו וַיֹּ֛אמֶר
    שׁ֥וּב אֶל־בָּלָ֖ק וְכֹ֥ה תְדַבֵּֽר׃
  ibo-ibo: Ma Onyenwe anyị zutere Belam gwa ya ihe ọ ga-ekwu sị ya, “Laghachikwuru
    Balak zie ya ozi a.”
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ବିଲୀୟମ୍‍ ସହିତ ସାକ୍ଷାତ କଲେ, ପୁଣି, ତାହାର ମୁଖରେ ଗୋଟିଏ, ବାକ୍ୟ
    ଦେଇ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ବାଲାକ ନିକଟକୁ ଫେରିଯାଇ ତାହାକୁ ଏହି କଥା କହିବ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a churi Palam o aiti ngeni mine epwe apasa. Mürin
    a üreni, “Kopwe liwinla ren Palak, nge epwe ina chök alom ngeni.”
  rop-rop: Wal YAWEI bin kaman langa Beilam en dalim im wanim im garra tok, en imbin
    jandimbek im langa Beilak blanga gibit im det wed.
  ukr-1871: 'І зустрів Господь Білеама, і вложив слово йому в уста, і рече: Вернись
    до Балака і так промовляти меш.'
  deu-1951: 'Und der HERR begegnete dem Bileam und legte ihm das Wort in seinen Mund
    und sprach: Geh wieder zu Balak und rede also!'
  eng-JPS: 'And the LORD met Balaam, and put a word in his mouth, and said: ''Return
    unto Balak, and thus shalt thou speak.'''
  srp-1865: 'I srete Gospod Valama, i metnu mu rijeè u usta, i reèe: vrati se k Valaku,
    i tako govori.'
  lug-lug: Mukama Katonda n’asisinkana Balamu, n’ateeka obubaka mu kamwa ke, ng’agamba
    nti, “Ddayo eri Balaki omuwe obubaka obwo.”
  heb-heb: ויקר יהוה אל בלעם וישם דבר בפיו ויאמר שוב אל בלק וכה תדבר׃
  ben-IRV: সুতরাং সদাপ্রভু বিলিয়মের কাছে দেখা দিয়ে তার মুখে এক বাক্য দিলেন এবং বললেন,
    “তুমি বালাকের কাছে ফিরে গিয়ে এইরকম কথা বল।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਬਿਲਆਮ ਨੂੰ ਮਿਲਿਆ ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਇੱਕ ਵਾਕ ਪਾਇਆ ਅਤੇ ਆਖਿਆ, ਬਾਲਾਕ
    ਨੂੰ ਜਾ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖੀਂ
  mya-JVB: ထာဝရဘုရား သည် ဗာလမ် ကို ကြိုဆို ၍ သူ ၏ နှုတ် ၌ စကား ကိုထား လျက်၊ သင်သည်
    ဗာလက် မင်းထံသို့ ပြန် ၍ ဤသို့ ပြော လော့ဟု မိန့် တော်မူသည်အတိုင်း ၊
  tbg-tbg: Balaamiva minti tivakero vuvaro Noravano Kotiva viva unaini tuvuntero vikantiro
    vaiharo Balaamira uva tiva amiro tiharo, Are ururantera Balaakiva inaini otuntera
    vi uvara tiva amiane, tiro.
  hmo-hmo: Vadaeni Lohiabada be Balama dekenai ia mai, bona do ia gwauraia herevadia
    ia henia, ia gwau, “Do oi giroa lou Balaki dekenai, bona inai bamona do oi hamaoroa.”
  urd-urd: और ख़ुदावन्द बल'आम से मिला, और उसने उसके मुँह में एक बात डाली, और कहा,
    “बलक़ के पास लौट जा, और यूँ कहना।”
  rus-SYN: 'И встретился Господь с Валаамом, и вложил слово в уста его, и сказал:
    возвратись к Валаку и так говори.'
  bqc-SIM: 'Ɔ̃ Dii mↄ̀ à yãdàɛ̀, ↄ̃ a òɛ̀: Ɛa gɛ ǹ Balaki le, ní oɛ̀ màa.'
  tcz-CHONGTHU: Chule Pakaiyin akimupin aki houlimpi tan, hichun Pathen in Balak komma
    che in lang hi tin ki houlimpi in a thuhet ho chu hetsah tan, ati.
  mar-mar: परमेश्वर बलामाकडे आला आणि काय बोलायचे ते त्याने त्यास सांगितले. नंतर परमेश्वराने
    बलामास बालाकाकडे जायला सांगितले. आणि त्याने सांगितलेलेच बोलायला सांगितले.
  qub-qub: 'Aywaptin Balaamta Tayta Dios yuriparan. Nircur imata rimananpäpis willaparan.
    Chaypita niran: «Balac cajman cutiycur willanqui noga willapashalläta.»'
  bqp-bqp: 'Akũ Dikiri sù à yã dànɛ a lɛ́n, akũ à pìnɛ: Ǹ ɛra ǹ gɛ́ ǹ Balaki le
    ǹ onɛ lákũ ma dànnɛ nà.'
  hat-hat: 'Seyè a vin jwenn Balaram, li pale ak Balaram byen pale ankò, epi li di
    l'': -Tounen al jwenn Balak. W''a pale avè l'' jan mwen di ou la.'
  eng-BSB: And the LORD met with Balaam and put a message in his mouth, saying, “Return
    to Balak and speak what I tell you.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠulani kɛlɛma Ɓalaame ʋɛ, é wooi ʋu da, é ɠɛ ma: «Ɠale
    ma Ɓalake ʋɔ bɛ, è ɓɔɛ pɔ ɠani.»'
  eng-WEBPB: The LORD met Balaam, and put a word in his mouth, and said, “Return to
    Balak, and say this.”
  kbq-kbq: Anante Ra Anumzamo'a Balamuna tutagiha hunteno amanage huno nanekea asami'ne,
    Ete vunka Balakina ama ana naneke ome asamio.
  nhe-BL: 'Huan TOTECO quinamiquico Balaam huan quimacac nopa tlajtoli tlen quinequiyaya
    ma quiijto. Huan nojquiya quiilhui: ―Ximocuepa campa itztoc Tlanahuatijquetl Balac
    huan xiquilhui tlen na nimitzilhuijtoc.'
  bus-bus: 'Ben Dii mↄ̀ à yã dànɛ à lɛ́n, ben à bènɛ: Ǹ ɛara ǹ gá ǹ Balaki le ǹ onɛ
    lán má dànnɛ nà.'
  gub-BL: Tuweharupi Wiko Ma'e uwàxi Màrààw wà a'e pe. Umume'u hemimume'u ràm izupe.
    — Ezewyr Marak pe heze'eg imume'u pà izupe kury, i'i izupe.
  eng-DRA: 'And when the Lord had met him, and had put the word in his mouth, he said:
    Return to Balac, and thus shalt thou say to him.'
