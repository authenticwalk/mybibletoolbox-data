verse: NUM.023.012
translations:
  mal-C: അതിനു ബിലെയാം, “യഹോവ എന്റെ നാവിൽ തന്നതു ഞാൻ പറയേണ്ടതല്ലേ?” എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Er aber erwiderte: Muß ich nicht genau so reden, wie Jahwe es mir in den
    Mund legt?'
  lin-lin: 'Balami azongisaki : — Boni, naloba te maloba oyo Yawe atie na monoko na
    ngai ?'
  eng-LSV: and he answers and says, “That which YHWH puts in my mouth—do I not take
    heed to speak it?”
  eng-GNV: And he answered, and said, Must I not take heede to speake that, which
    the Lord hath put in my mouth?
  eng-WEBSTER: And he answered and said, Must I not take heed to speak that which
    the LORD hath put in my mouth?
  nhw-BL: 'Huan Balaam quinanquili: ―Monequi san niquijtos catli TOTECO nechilhuis.'
  swh-ONEN: Balaamu akajibu, “Je, hainipasi kusema kile Bwana anachoweka katika kinywa
    changu?”
  bba-bba: Mɑ Bɑlɑmu u nùn wisɑ u nɛɛ, ye Yinni Gusunɔ u mɑn sɔ̃ɔwɑ, n ǹ yerɑ kon
    ɡere?
  eng-KJVCPB: And he answered and said, Must I not take heed to speak that which the
    Lord hath put in my mouth?
  luo-luo: Nodwoke niya, “Ok anyal wacho gima Jehova Nyasaye ne ok onyisa?”
  meu-meu: A Balaam e haere, eto, Iehova ese vada e henigu herevadia na basina gwaurai
    a?
  npi-ULB: बालामले जवाफ दिए र भने, “के परमप्रभुले मेरो मुखमा जे हाल्नुहुन्छ सो मात्र
    भन्‍न म सावधान हुनुपर्दैन र ?”
  yor-yor: Ó sì dáhùn wí pé, “Ṣé kí n má sọ nǹkan tí Olúwa fi sí mi lẹ́nu?”
  emp-NTPO: 'Balaaʌ̃ba panusia: –Mãwãra ¿Ãcõrẽba jarabi b̶ʌra mʌ̃a jaracara b̶ʌca?–'
  pes-OPCB: 'اما بلعام جواب داد: «آیا می‌توانم سخن دیگری غیر از آنچه که خداوند به
    من می‌گوید بر زبان آورم؟»'
  tgl-ULB: Sumagot si Balaam at sinabi, “Hindi ba dapat akong maging maingat na sabihin
    lamang kung ano ang inilagay ni Yahweh sa aking bibig?”
  cbu-NT: Tárangu, Balamsha; Zuraksha. Nuw tárangina shiyaatsi; Yuwamaritam Apanll
    nuwaa kamachtaku anootsiritam nuw tsiyatkina, tárangiya.
  hui-hui: Ani layagola Balama ibugua ladai bialu lalu, I̱na Anduane Homogo ibuninaga
    bi la larago hangu labehe kogoni, lene.
  mya-mya: ဗာ​လမ်​က``ထာ​ဝ​ရ​ဘု​ရား​ဆင့်​ဆို​စေ​လို သည့်​အ​တိုင်း​သာ​လျှင် ငါ​ဆင့်​ဆို​နိုင်​သည်''
    ဟု ပြန်​ဖြေ​လေ​၏။
  bod-N: པེལ་ཨམ་གྱིས་དེའི་ལན་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ཁ་རུ་གནང་བ་དེ་ངས་གཟབ་གཟབ་བྱས་ནས་སྨྲ་མི་དགོས་སམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Iye akapindura akati, “Ko, handifaniri kuti nditaure zvaiswa mumuromo mangu
    naJehovha here?”
  spa-BLM: 'Respondió y dijo: “¿No debo tener cuidado de decir lo que Yahvé pone en
    mi boca?”'
  cac-cac: 'Ix tac''vi vin̈aj Balaam chi'' icha tic: —Yovalil a tas schec Jehová vala'',
    a svala'', xchi vin̈.'
  swh-ULB: Balaamu akajibu akasema, “Kwa nini nisiwe mwangalifu kusema kile ambacho
    BWANA anaweka kinywani mwangu?”
  bel-bel: 'І адказваў ён і сказаў: ці не павінен я дакладна сказаць тое, што ўкладвае
    Гасподзь у вусны мае?'
  deu-ELBBK: 'Und er antwortete und sprach: Muss ich nicht darauf achten, das zu reden,
    was der HERR in meinen Mund legt?'
  mbb-OT: Midtavak si Balaam te, “Kinahanglan he egkeǥiyen ku is ibpekagi te Nengazen
    kediey.”
  mal-2015: 'അതിന്നു അവൻ: യഹോവ എന്റെ നാവിന്മേൽ തന്നതു പറവാൻ ഞാൻ ശ്രദ്ധിക്കേണ്ടായോ
    എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Ov leske odphenďa: „Či našťi vakerav oda, so mange phenel o RAJ?“'
  pes-OPV: 'او در جواب گفت: «آیا نمی بایدباحذر باشم تا آنچه را که خداوند به دهانم
    گذاردبگویم؟»'
  ron-1924: 'Ел а рэспунс ши а зис: „Ну требуе оаре сэ спун че-мь пуне Домнул ын гурэ?”'
  ben-OBCV: সে উত্তর দিল, “সদাপ্রভু আমার মুখে যে কথা দেন, আমি কি সেকথাই বলতে বাধ্য
    নই?”
  som-som: Kolkaasuu u jawaabay oo wuxuu ku yidhi, Sow waajib iguma aha inaan isjiro
    si aan ugu hadlo wixii Rabbigu afkayga geliyo?
  lat-VUC: 'Cui ille respondit: Num aliud possum loqui, nisi quod jusserit Dominus?'
  eng-ASVBT: And he answered and said, Must I not take heed to speak that which Jehovah
    putteth in my mouth?
  ita-1885: 'Ed egli rispose, e disse: Non prenderei io guardia di dir ciò che il
    Signore mi ha messo in bocca?'
  eng-LXXUP: And Balaam said to Balak, Whatsoever the Lord shall put into my mouth,
    shall I not take heed to speak this?
  eng-ULB: Balaam answered and said, “Should I not be careful to say only what Yahweh
    puts in my mouth?”
  spa-VBL: 'Pero Balaam respondió: “¿No crees que debería decir precisamente lo que
    el Señor me dice?”'
  fra-_FOB: 'Et il répondit, et dit: Ne dois-je pas prendre garde de dire ce que l''Éternel
    met dans ma bouche?'
  mal-mal: 'അതിന് അവൻ: “യഹോവ എന്റെ നാവിന്മേൽ തന്നത് പറയുവാൻ ഞാൻ ബദ്ധശ്രദ്ധനാകേണ്ടയോ?”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Bilām ne jawāb diyā, “Kyā lāzim nahīṅ ki maiṅ wuhī kuchh bolūṅ jo Rab ne
    batāne ko kahā hai?”
  suz-BL: मिनु मेकोमी “गो परमप्रभु यावेम आं थुंम वोइश्‍शो देंशो लोव़ ब्‍वाक्‍चा माल्‍नुङ”
    देंत। गन्‍ती २२:३८
  ita-1927: 'L’altro gli rispose e disse: “Non debbo io stare attento a dire soltanto
    ciò che l’Eterno mi mette in bocca?”'
  ckb-ckb: 'ئەویش وەڵامی دایەوە و گوتی: «ئایا ئەوە نەڵێم، ئەوەی کە یەزدان دەیخاتە
    سەر زارم تاکو بیڵێم؟»'
  eng-BBE: And in answer he said, Am I not ordered to say only what the Lord puts
    into my mouth?
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು ಉತ್ತರವಾಗಿ, “ಯೆಹೋವ ದೇವರು ನನ್ನ ಬಾಯಿಯೊಳಗೆ ಇಡುವ ಮಾತನ್ನೇ ನಾನು ನುಡಿಯಬೇಕಲ್ಲವೇ?”
    ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Berame fu kuae, Na vua bino nabe none vierafeva ijia
    kuaeke. Ro name vua irere E Ireobo fu kuariema na ijiaru kuaekono kuae.
  tam-2017: 'அதற்கு அவன்: “யெகோவா என்னுடைய வாயில் அருளினதையே சொல்வது என்னுடைய கடமையல்லவா”
    என்றான்.'
  spa-RV-1909: 'Y él respondió, y dijo: ¿No observaré yo lo que Jehová pusiere en
    mi boca para decirlo?'
  ron-BTF: 'Și el a răspuns și a zis: Nu trebuie să iau seama să vorbesc ceea ce DOMNUL
    a pus în gura mea?'
  eng-WEBP: He answered and said, “Must I not take heed to speak that which the LORD
    puts in my mouth?”
  eng-FBV: But Balaam replied, “Don't you think I should I say precisely what the
    Lord tells me?”
  nld-1939: 'Hij gaf hem ten antwoord: Moet ik dan niet eerlijk spreken, wat Jahweh
    mij in de mond heeft gelegd?'
  nch-BL: 'Huan Balaam quinanquili: ―Monequi san niquijtos cati TOTECO techilhuis.'
  vie-1934: 'Người đáp rằng: Tôi há không nên cẩn thận nói điều Đức Giê-hô-va đặt
    vào miệng tôi sao?'
  hin-CV: बिलआम ने उत्तर दिया, “क्या, ज़रूरी नहीं कि मैं वही कहूं, जो याहवेह ने मुझे
    बोलने के लिए सौंपा है?”
  eng-OURB: He answered and said, “Must I not take heed to speak that which Adonai
    puts in my mouth?” (LY:5)
  spa-BES: 'Y en respuesta, dijo: ¿No tengo orden de decir solo lo que el Señor pone
    en mi boca?'
  tdx-tdx: Le ti­noi’e ami’ty hoe, Tsy hambenako hao ty hivolañe ze apo’ Iehovà am-bavako
    ao?
  vid-vid: Balaamu nakamlonjela Balaki, “Ndanguganigwa kulonga ulonzi wa Mkulu Nguluwi
    hela.”
  eng-OKE: But he said, That which the Lord hath put in my mouth must I not observe
    to speak?
  tha-KJV: เขาจึงตอบว่า “ข้าพเจ้าไม่ต้องระวังที่จะกล่าวคำซึ่งพระเยโฮวาห์​ใส่​ในปากข้าพเจ้าหรือ”
  por-BR-2018: 'E ele respondeu, e disse: Não observarei eu o que o SENHOR puser em
    minha boca para dizê-lo?'
  deu-ELO: 'Und er antwortete und sprach: Muß ich nicht darauf achten, das zu reden,
    was Jehova in meinen Mund legt?'
  eng-WYC-2018: To whom Balaam answered, Whether I may speak (any) other thing, no
    but that that the Lord commandeth?
  epo-epo: 'Kaj li respondis kaj diris: Ĉu ne tion, kion la Eternulo metas en mian
    buŝon, mi devas precize diri?'
  uig-PIN: — Pǝrwǝrdigarning aƣzimƣa salƣinini yǝtküzüxkǝ kɵngül ⱪoymisam bolamti?
    — dǝp jawap bǝrdi Balaam.
  beo-beo: 'Ba:ila:me da bu adole i, “Na da Hina Gode Ea nama sia:i liligi amo fawane
    adomusa: dawa:!”'
  tpi-OTNT: Orait na Balam i bekim tok olsem, “Sori tumas, tasol mi mas autim olgeta
    tok Bikpela i givim mi. Mi no ken autim narapela tok.”
  hau-SA: Bala’am ya ce, “Ba dole in faɗa abin da Ubangiji ya sa a bakina ba?”
  uig-LAT: — Perwerdigarning aghzimgha salghinini yetküzüshke köngül qoymisam bolamti?
    — dep jawap berdi Balaam.
  nde-nde: UBhalamu, waphendula wathi, “Ngingakukhulumi na engikutshelwe nguThixo?”
  ton-ton: Pea naʻe lea ia ʻo pehē, “ʻIkai ʻoku totonu ʻeku tokanga ke lea ʻaki ʻaia
    kuo ʻai ʻe Sihova ki hoku ngutu?”
  ces-1613: 'Kterýž odpovídaje, řekl: Zdali toho, což Hospodin vložil v ústa má, nemám
    šetřiti, abych tak mluvil?'
  eng-WMB: He answered and said, “Must I not take heed to speak that which the LORD
    puts in my mouth?”
  tam-TCV: அதற்கு பிலேயாம், “யெகோவா எனக்குச் சொல்லும்படி வாயில் கொடுக்கிறதை நான் பேச
    வேண்டாமோ?” என்றான்.
  ceb-ULB: Mitubag si Balaam ug miingon, “Dili ba ako kinahanglan nga mag-amping sa
    pagsulti lamang kung unsa ang gibutang ni Yahweh sa akong baba?”
  pol-UBG: 'A on odpowiedział: Czy nie mam pilnować tego, by mówić to, co PAN włożył
    w moje usta?'
  agr-agr: 'Tusa tama Balaam ayaak: “Wika amejai chichaakun, Tuke Pujuush tunak tujutit
    nuna wika titatjai timagme”, tiuwai.'
  kyc-kyc: Baame isingi lao, Kamongome laa lao namba langilyamo dusipa iki nambame
    kapa laro, leya.
  urd-GVU: بلعام نے جواب دیا، ”کیا لازم نہیں کہ مَیں وہی کچھ بولوں جو رب نے بتانے
    کو کہا ہے؟“
  deu-1912: 'Er antwortete und sprach: Muß ich das nicht halten und reden, was mir
    der HERR in den Mund gibt?'
  ntj-ntj: Nyangka Payilamalu watjarnu, “Wiya, kamu-rna kutjupa-kutjupa watjalku.
    Ngarna wangka nyarra Mama Kuurrtu-rni watjarnu, palunyanyakutju-rna watjalku.”
  kan-2017: ಅದಕ್ಕೆ ಬಿಳಾಮನು, “ಯೆಹೋವನು ಹೇಳುವ ಮಾತನ್ನೇ ನಾನು ಹೇಳಬೇಕಾಗಿದೆಯಲ್ಲವೇ?” ಎಂದನು.
  yap-yap: Me fulweg Balaam ni ga’ar, “Kemus ni thin nike yog SOMOL ngog e rayag ni
    gog.”
  hlt-MCSB: Te dongah a doo tih, “BOEIPA amah loh ka ka a khueh te thui ham ka ngaithuen
    mahpawt nim? a ti nah.
  mdy-ETH: ባኣላኣሜ ማሃዖ፦ «ታኣኒ ጌስታኒ ዳንዳዓሢ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜማ ሌሊኬ» ጌዔኔ።
  twi-ASANTE: Nanso, Balaam buaa sɛ, “Metumi aka biribi a Awurade nkaa sɛ menka anaa?”
  eng-WEBU: He answered and said, “Must I not take heed to speak that which the LORD
    puts in my mouth?”
  bnp-bnp: Lakea e Balam i koli i ta maea, “Pali a ra ngava ga taki tabua? Iau bara
    taki kunana a ngava e BAKOVI DAGI i habi nau.”
  wal-wal: Yaagin Balaami zaaridi, “Taani GODAI tana haasayissiyoogaappe haraa haasayooyye?”
    yaagiis.
  spa-PDDPT: 'Y él respondió: ¿No tendré el cuidado de decir lo que Yavé ponga en
    mi boca?'
  gun-gun: 'Ha''e rã ombovai: — Xapy''a rei nda''u ayvu Senhor omombe''u uka va''ekue
    rupi e''ỹ ''rã ri xeayvu? — he''i.'
  ilo-ULB: Simmungbat ni Balaam ket kinunana, “Saan kadi a ti rumbeng nga ibagak ket
    dagiti laeng ikabil ni Yahweh iti ngiwatko?”
  kpg-kpg: Balaam ga helekai, “Au e mee hua di helekai i nia mee a Dimaadua ne gaamai
    gi di au bolo gi helekai ai.”
  uig-ARA: — پەرۋەردىگارنىڭ ئاغزىمغا سالغىنىنى يەتكۈزۈشكە كۆڭۈل قويمىسام بولامتى؟
    — دەپ جاۋاپ بەردى بالائام.
  sus-sus: Balami naxa a yaabi, «Alatala na masenyi naxan sa n dɛ i, n mu lan n xa
    na fala?»
  pon-2006: A Palaam sapeng, patohwan, “Pwe da? Kakete I en potohwanda ehu soahng
    tohrohrasang me KAUN-O ketikihong ie?”
  jae-jae: Bileam gêjô eŋ awa gebe “Amboac ondoc, aê taŋoc wamu ma jasôm biŋ, taŋ
    Apômtau kêkêŋ kêsêp aê aocsuŋ naŋ, atom me.”
  ksd-ksd: 'Ma i ga bali ia dari: Dave, pa ina nuk pa ia upi ina vatang ika nam ba
    ra Luluai na vung ia ta ra ngiegu?'
  tur-YTC: 'O yanıt verip dedi: “Yahve''nin ağzıma koyduğunu söylemeye dikkat etmem
    gerekmez mi?”'
  grc-BRENT: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οὐχὶ ὅσα ἂν ἐμβάλῃ ὁ Θεὸς εἰς τὸ στόμα μου,
    τοῦτο φυλάξω λαλῆσαι;
  ind-AYT: Jawab Bileam, “Aku harus mengatakan yang telah TUHAN sampaikan kepadaku.”
  nya-nya: Iye anayankha kuti, “Kodi sindinayenera kuyankhula zimene Yehova anandiwuza?”
  hrv-hrv: 'On odgovori: “Zar mi nije dužnost kazati što mi Jahve stavlja u usta?”'
  mps-mps: Tama Balamgo po wei ponoyu, te po wali, “Hobede mu dao. Tiali goli, eno
    te Genuai Bidigo enabolo mani te po naga nagebolo pusa mawaibao. Eno gasa po me
    pusugobeo,” te po wai.
  tpi-tpi: Orait na Balam i bekim tok olsem, “Sori tumas, tasol mi mas autim olgeta
    tok Bikpela i givim mi. Mi no ken autim narapela tok.”
  dan-1931: 'Men han svarede: “Skal jeg ikke omhyggeligt sige, hvad HERREN lægger
    mig i Munden?”'
  vie-OVCB: 'Ba-la-am đáp: “Tôi đâu dám ngậm miệng không nói những gì Chúa Hằng Hữu
    phán bảo tôi!”'
  guj-2017: બલામે જવાબ આપીને કહ્યું, “યહોવાહ મારા મુખમાં જે વચન મૂકે તે બોલવાને મારે
    સંભાળ ન રાખવી?”
  pon-2006A: A Palaam sapeng, patohwan, “Pwe da? Kakete I en potohwanda ehu soahng
    tohrohrasang me KAUN-O ketikihong ie?”
  por-BRBSL: 'Ele respondeu e disse: “Não devo ter cuidado para falar aquilo que Iavé
    põe na minha boca?”.'
  cth-cth: Ahni ni BAWIPA ni ka pahni dawk a ta e lawk ka dei mahoeh na maw telah
    atipouh.
  twi-twi: Obuae se, “So ɛnsɛ sɛ meka nea Awurade de ahyɛ mʼano no ana?”
  hlt-hlt: Te dongah a doo tih, “BOEIPA amah loh ka ka a khueh te thui ham ka ngaithuen
    mahpawt nim? a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ̃nnɛ́ tì n nùù n dò
    nkɛ́ tì mbɛ́i.'
  msy-2020: Ezɨ Balam ghaze, “Ikiavɨra Itir God mɨkɨmasa na mɨkemezɨ moghɨra kɨ mɨkɨmam.”
  dop-dop: 'Ntɛnɑ Pɑlɑɑm cɔ sɩ: Tǝlɑsɩ kɛ́ sɩ mɑ yɔɣɔtɩ nti Tɑcɑɑ tʋ mɑ nɔɣɔ tɑɑ tɔ.'
  azb-azb: 'Bilam cavab verdi: «Rəbbin dilimə qoyduğunu söyləməyə diqqət etməli deyiləmmi?»'
  eng-DBY: And he answered and said, Must I not take heed to speak that which Jehovah
    puts in my mouth?
  hin-2017: उसने कहा, “जो बात यहोवा ने मुझे सिखलाई, क्या मुझे उसी को सावधानी से बोलना
    न चाहिये?”
  wol-KYG: 'Mu ne ko: «Xanaa du kàddu gu Aji Sax ji yeb sama gémmiñ, moom laa wara
    sàmm, ngir wax ko?»'
  eng-YLT: and he answereth and saith, 'That which Jehovah doth put in my mouth —
    it do I not take heed to speak?'
  kne-kne: Sinombat si Balaam yan kanana, “Din inbagan anggoy Diyos en sak-en di mabalin
    ay ibagak.”
  eng-WYC-2017: To whom Balaam answered, Whether I may speak other thing, no but that
    that the Lord commandeth?
  eng-WMBB: He answered and said, “Must I not take heed to speak that which the LORD
    puts in my mouth?”
  urd-GVH: बिलाम ने जवाब दिया, “क्या लाज़िम नहीं कि मैं वही कुछ बोलूँ जो रब ने बताने
    को कहा है?”
  rug-rug: Meke olaṉa si asa, “Kaqu zama nia mo rau sapu gua tozi nau e Zihova pude
    zama nia,” gua.
  gaz-gaz: Innis, “Ani waan Waaqayyo afaan koo keessa kaaʼu hin dubbadhuu?” jedhee
    deebii kenneef.
  fra-LSG: 'Il répondit, et dit: N’aurai-je pas soin de dire ce que l’Éternel met
    dans ma bouche?'
  gnn-gnn: Ga ŋayi Baylamdja waŋana bitjarra, “Ŋarranydja yurru waŋa ŋunhi yana liŋgu
    dhäruk ŋunhi nhaltjan ŋayi yurru Garrayyu dhäruk wekama ŋarrakala.”
  yal-yal: A yi a yabi, a naxa, “Alatala naxan soxi n dɛ, n mi lan n na fala ba?”
  haw-1868: Olelo aku la kela, i aku la, Aole anei au e hoomanao e olelo aku i ka
    mea a Iehova i waiho mai ai iloko o kuu waha?
  arb-NAV: 'فَأَجَابَهُ: «إِنَّنِي أَحْرِصُ أَنْ لَا أَتَكَلَّمَ إِلّا بِمَا يَضَعُهُ
    الرَّبُّ عَلَى فَمِي».'
  ewe-ewe: Balaam ɖo eŋu be, “Ɖe mate ŋu agblɔ nya aɖe ne Yehowa megblɔe nam be magblɔ
    oa?”
  eng-LEE: And he answered and said, Must I not take heed to speak that only which
    the Lord may put in my mouth?
  asm-FB: তেতিয়া বিলিয়ামে উত্তৰ দি ক’লে, “যিহোৱাই মোৰ মুখত যি কথা দিব, সাৱধান হৈ
    মই তাকে নক’ম নে?”
  sus-A: بَلَمِ نَشَ عَ يَابِ، «عَلَتَلَ نَ مَسٍنيِ نَشَن سَ ﭑ دّ عِ، ﭑ مُ لَن ﭑ شَ
    نَ قَلَ؟»
  fra-SBL: 'Il prit la parole et dit : « Ne dois-je pas prendre garde de dire ce que
    Yahvé met dans ma bouche ? »'
  hbo-hbo: וַיַּ֖עַן וַיֹּאמַ֑ר הֲלֹ֗א אֵת֩ אֲשֶׁ֨ר יָשִׂ֤ים יְהוָה֙ בְּפִ֔י אֹתֹ֥ו
    אֶשְׁמֹ֖ר לְדַבֵּֽר׃
  eng-WYCLIFFE: To whom Balaam answeride, Whether Y may speke othir thing no but that
    that the Lord comaundith?
  piu-2006: '@see-verse:NUM.023.011'
  cwe-cwe: Balaamu kamwidika, “Vino silondeka kulonga mbuli ziya Mndewa Mulungu ziyazikile
    muna umulomo wangu?”
  kik-kik: Balamu akĩmũũria atĩrĩ, “Githĩ ndiagĩrĩirwo njarie o kĩrĩa Jehova ekĩrĩte
    kanua-inĩ gakwa?”
  fra-NCL: 'Il répondit et dit : « Ne dois-je pas avoir soin de dire ce que Yahweh
    met dans ma bouche ? »'
  cek-AK: Anih mah, Angraeng mah ka pakha thungah suek ih lok to acoehaih hoiah ka
    thui mak ai maw? tiah a naa.
  cuk-cuk: 'Balaam, Balac-abin sogded: —Unnila Bab-Jehová-anga-ibmar-sogedbarbi an
    sunmakergebed.'
  uig-CYR: — Пәрвәрдигарниң ағзимға салғинини йәткүзүшкә көңүл қоймисам боламти? —
    дәп җавап бәрди Балаам.
  pma-pma: Ka Balaam vit risi mini vit, “Inau nihiten asas varei koa Iahova viteni
    minau maselus eni.” Asuv houlu Balak kur Balaam luvina en hou elu sav eris keke
    Balaam vasak visi vasesenda en me-Isrel keil ien. Ka en avong vasi, Iahova maeni
    vasan selusien ten tokolkatien enges va min keil.
  tel-2017: బిలాము జవాబిస్తూ “యెహోవా నా నోట ఉంచినదే నేను జాగ్రత్తగా పలకాలి కదా?” అన్నాడు.
  hat-BSA: 'Li te reponn: “Èske mwen pa oblije fè atansyon pou pale sa ke SENYÈ a
    mete nan bouch mwen?”'
  kos-kos: El topuk, “Ma na LEUM GOD El sap nga in fahk pa nga ku in fahk uh.”
  hbo-WLC: וַיַּ֖עַן וַיֹּאמַ֑ר הֲלֹ֗א אֵת֩ אֲשֶׁ֨ר יָשִׂ֤ים יְהוָה֙ בְּפִ֔י אֹת֥וֹ
    אֶשְׁמֹ֖ר לְדַבֵּֽר׃
  ibo-ibo: Ma Belam zaghachiri sị ya, “Ọ bụghị ihe Onyenwe anyị tinyere m nʼọnụ ka
    m ga-ekwu?”
  ory-ory: ତହିଁରେ ସେ ଉତ୍ତର ଦେଇ କହିଲା, “ସଦାପ୍ରଭୁ ମୋʼ ମୁଖରେ ଯେଉଁ କଥା ଦିଅନ୍ତି, ସାବଧାନ
    ହୋଇ ତାହା ହିଁ କହିବା କି ମୋହର ଉଚିତ ନୁହେଁ?”
  chk-chk: Iwe, Palam a üra, “Ifa usun, üpwe tongeni apasa och me lükün mine ewe Samol
    mi Lapalap a aiti ngeniei?”
  rop-rop: Wal imbin ensim im na, “Ai gin oni tok wanim YAWEI wandim mi blanga tok.”
  ukr-1871: 'І відповів той, кажучи: Хиба того, що вложив Господь в уста менї, не
    годиться менї виявити?'
  deu-1951: 'Er antwortete und sprach: Muß ich nicht darauf achten zu reden, was mir
    der HERR in den Mund gelegt hat?'
  eng-JPS: 'And he answered and said: ''Must I not take heed to speak that which the
    LORD putteth in my mouth?'''
  srp-1865: 'A on odgovori i reèe: zar neæu paziti i govoriti ono što mi je Gospod
    metnuo u usta?'
  lug-lug: N’addamu nti, “Tekiŋŋwanidde kwogera ekyo Mukama Katonda ky’atadde mu kamwa
    kange?”
  heb-heb: ויען ויאמר הלא את אשר ישים יהוה בפי אתו אשמר לדבר׃
  ben-IRV: সে উত্তর দিল, “সদাপ্রভু আমার মুখে যে কথা দেন, সাবধান হয়ে তাই বলা কি আমার
    উচিত নয়?”
  pan-pan: ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਕੀ ਮੈਂ ਉਸ ਵਾਕ ਨੂੰ ਨਾ ਮੰਨਾ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ
    ਪਾਇਆ?
  mya-JVB: ဗာလမ်က၊ ထာဝရဘုရား သည် ငါ့ နှုတ် ၌ ထား တော်မူသောစကားကို ပြော ရအောင် ငါသတိမ
    ပြုရ သလော ဟုပြန် ဆို၏။
  tbg-tbg: Viva minti tuvaro Balaamiva vira tiva amiro tiharo, Te mpoma turo. Kia
    te ho vo uva tiraiti, Noravano Kotiva ti tiva timina uvara, viraqai ho tirarave,
    tiro.
  hmo-hmo: To Balama ia haere, ia gwau, “Lohiabada ese lau ia hamaoroa herevadia sibona
    lau gwauraia diba, ani?”
  urd-urd: उसने जवाब दिया और कहा क्या मैं उसी बात का ख़याल न करूँ, जो ख़ुदावन्द मेरे
    मुँह में डाले?'
  rus-SYN: 'И отвечал он и сказал: не должен ли я в точности сказать то, что влагает
    Господь в уста мои?'
  bqc-SIM: 'A wèwà à mɛ̀: Yã́ pↄ́ Dii dàmɛɛ ma lɛ́u ↄ̃ má oo lò?'
  tcz-CHONGTHU: Ahinlah, Balaam chun a donbut in “Keiman vang Pathen in thu cheng
    ka lung thimma ei seipeh ho bou ka sei doh ding ahi bouve” ati.
  mar-mar: बलामाने उत्तर दिले व म्हणाला, परमेश्वराने माझ्या मुखात जे घातले, केवळ तेच
    मी बोलण्याची काळजी घेऊ नये काय?
  qub-qub: 'Chaura Balaam niran: «Gamtaga nirä Tayta Dios rimachimashallanta rimanäpämi.»'
  bqp-bqp: 'À wèa à pì: Yã kũ Dikiri dàmɛnɛ ma lɛ́nn mani oroo?'
  hat-hat: 'Balaram reponn: -Mwen te tou di ou se sèlman pawòl Seyè a va mete nan
    bouch mwen m''ap di.'
  eng-BSB: But Balaam replied, “Should I not speak exactly what the LORD puts in my
    mouth?”
  tod-tod: 'É ɠɛni ma: «Nà ɠɛna ɓɔɛa, gè la naa woga ɓaa, nii Ɠɔoɠɔ GALAGI pua
    dà?»'
  eng-WEBPB: He answered and said, “Must I not take heed to speak that which the LORD
    puts in my mouth?”
  kbq-kbq: Hianagi Balamu'a kenona hunteno, Ra Anumzamo'ma huoma huno hunantesia ke'age
    nagra hugahue hu'ne.
  nhe-BL: 'Huan Balaam quinanquili: ―Monequi san niquijtos tlen TOTECO nechilhuis.'
  bus-bus: 'À wèàla à bè: Yã kɛ̀ Dii dàmɛ ma lɛ́nn mɛ́ oroo?'
  gub-BL: Uwazar ize'eg izupe. — Aze Tupàn Tuweharupi Wiko Ma'e umume'u kar ma'e ihewe,
    xo a'e ma'e zo imume'u haw rehe apuner ihe, i'i.
  eng-DRA: 'He answered him: Call I speak any thing else but what the Lord commandeth?'
