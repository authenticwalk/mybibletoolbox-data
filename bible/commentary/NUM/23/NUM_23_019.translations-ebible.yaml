verse: NUM.023.019
translations:
  mal-C: വ്യാജം പറയാൻ ദൈവം മനുഷ്യനല്ല, തന്റെ മനം മാറ്റാൻ മനുഷ്യപുത്രനുമല്ല. അരുളിച്ചെയ്തിട്ട്
    അവിടന്നു പ്രവർത്തിക്കാതിരിക്കുമോ? വാക്കു പറഞ്ഞിട്ട് നിറവേറ്റാതിരിക്കുമോ?
  deu-TKW: Gott ist nicht ein Mensch, daß er sein Wort bräche, noch ein Menschenkind,
    dass ihn etwas reute. SoIlte er etwas ankündigen und nicht ausführen? Sollte er
    etwas verheißen und nicht ins Werk setzen?
  lin-lin: Nzambe azali moto te mpo ete akosa, azali mpe mwana ya moto te mpo ete
    akoka kobongola makanisi na Ye. Boni, akoki solo koloba mpe kosala eloko moko
    te ? Akoki solo kopesa elaka mpe kokokisa yango te ?
  eng-LSV: God [is] not a man—and lies, || And a son of man—and relents! Has He said—and
    He does not do [it]? And spoken—and He does not confirm it?
  eng-GNV: 'God is not as man, that he should lie, neither as the sonne of man that
    he shoulde repent: hath he sayde and shall he not do it? and hath he spoken, and
    shall he not accomplish it?'
  eng-WEBSTER: 'God is not a man, that he should lie; neither the son of man, that
    he should repent: hath he said, and shall he not do it ? or hath he spoke, and
    shall he not make it good?'
  nhw-BL: Toteco amo itztoc quen titlacame. Yaya amo istlacati. Niyon amo moyolpatla
    quen se tlacatl. Catli yaya quiijtohua para oncas, ya nopa oncas. Catli yaya quitencahua,
    ya nopa quichihua.
  swh-ONEN: Mungu si mtu, hata aseme uongo, wala yeye si mwanadamu, hata ajute. Je,
    anasema, kisha asitende? Je, anaahidi, asitimize?
  bba-bba: Gusunɔ kun sɑ̃ɑ nɡe tɔnu u sere weesu ko. Uǹ sɑ̃ɑ nɡe tɔnu u sere kɔbiɑ
    ye u rɑɑ ɡeruɑ. Ye u ɡeruɑ, yerɑ u rɑ ko. Yèn himbɑ u mɑɑ yi, yɑ rɑ koorewɑ.
  eng-KJVCPB: 'God is not a man, that he should lie; Neither the son of man, that
    he should repent: Hath he said, and shall he not do it? Or hath he spoken, and
    shall he not make it good?'
  cpy-cpy: 'Tema irika Tajorentsi, tee roshiyari atziri-paeni itheeyan-tyaari, Tee
    rinashitawo okaatzi ikenkishire-takari. Aririka ikanti: “Iroka nantiri.” Aritaki
    rantakiro. Imonkaa-tziro maawoeni ikashiya-kaantziri.'
  luo-luo: Nyasaye ok en dhano, mondo omi oriambi, kata ok en wuod dhano, mondo omi
    olok pache. Bende onyalo wuoyo to ok otim kaka owacho? Bende onyalo chiwo singo,
    to ok ochop singruokno?
  meu-meu: 'Dirava na dia taunimanima, mai ena koikoi; Dia taunimanima natuna, mai
    ena lalo rua. Vada e hereva: basine karaia a? Vada e gwauraia: basine haḡuḡurua
    a?'
  npi-ULB: परमेश्‍वर मानिस वा मानव हुनुहुन्‍न कि उहाँले ढाँट्नुपरोस्, उहाँले आफ्नो
    मन बदल्नुपरोस् । के उहाँले पुरा नगर्ने गरी कुनै कुरा प्रतिज्ञा गर्नुभएको छ ? के
    उहाँले कुनै गर्छु भनेर पुरा गर्नुभएको छैन र ?
  yor-yor: Ọlọ́run kì í ṣe ènìyàn, tí yóò fi purọ́, tàbí ọmọ ènìyàn, tí ó lè yí ọkàn
    rẹ̀ padà. Ǹjẹ́ ó sọ̀rọ̀ kí ó má ṣe é? Ǹjẹ́ ó ti ṣèlérí kí ó má mu un ṣẹ?
  emp-NTPO: Ãcõrẽra ẽberã quĩrãca b̶ʌẽ́a. Idjira sewa ocaa. Idjia jarad̶ada quĩrã
    awara ocaa. Idjia jarabʌrʌra obaria. Idjia wãrãneba jarad̶ara obaria.
  pes-OPCB: خدا انسان نیست که دروغ بگوید، او مثل انسان نیست که تغییر فکر دهد. آیا
    تاکنون وعده‌ای داده است که بدان عمل نکرده باشد؟ یا کلامی بر زبان آورده که به انجام
    نرسانده باشد؟
  tgl-ULB: Hindi isang tao ang Diyos, na kailangan niyang magsinungaling, o isang
    tao, na kailangang magbago ang kaniyang isip. Nangako ba siya ng anumang bagay
    na hindi ito ginagawa? Nagsabi ba siyang gagawin niya ang isang bagay na hindi
    niya ito tinutupad?
  cbu-NT: ¿Nitaati Apanll chiy tputssich tamapari ashireeja? Apanll nllitari chinamaam
    nda yasariya. Nduntam ngichimaam yasariya. Yuwaatsimari tsiyataku anootsimari
    payukiya. Urutamari kukoo tumineernand kasatariya.
  hui-hui: Ngode Datagaliwabe ibu ke̱ haga agali ale ndo ka. Ibu mini iriari biaga
    wali agali ale ndo kagoni. Ibugua mbirale mbira bule lo winigo biagaore. Ibugua
    bime laragola binidane handaga ka.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​လူ​ကဲ့​သို့​မု​သား​စ​ကား ကို​မ​ပြော။ လူ​ကဲ့​သို့​စိတ်​ပြောင်း​လဲ​တော်​မ​မူ။
    က​တိ​တော်​အ​တိုင်း​ပြု​တော်​မူ​၏။ အ​မိန့်​တော်​အ​တိုင်း​ဖြစ်​ပျက်​တတ်​၏။
  bod-N: དཀོན་མཆོག་རྫུན་གཏམ་སྨྲ་བའི་མི་མ་ཡིན། ། མིའི་བུ་ནང་བཞིན་ཁོང་ནི་ཐུགས་མི་འགྱོད།
    ། ཁོང་གིས་བཀའ་གསུང་གནང་སྟེ་མི་མཛད་དམ། ། ཁོང་གིས་ཞལ་བཞེས་གནང་བ་མི་འགྲུབ་བམ། །
  sna-sna: Mwari haasi munhu, kuti angareva nhema, uye mwanakomana womunhu kuti ashandure
    pfungwa dzake. Ko, anotaura akasazviita here? Anovimbisa akasazadzisa here?
  spa-BLM: Dios no es un hombre, para que mienta, ni hijo de hombre, que se arrepienta.
    ¿Ha dicho, y no lo hará? ¿O ha hablado y no lo hará bien?
  cac-cac: 'Ach Balac yuninal vin̈aj Zipor, scham val ab''an tas ol vala'': A Dios
    man̈ lajanoc icha anima. Max yesejlaj, max ec''b''atlaj tas syala''. Tato ay junoc
    tas syala'', tz''eln̈ejc''ochi. Tato ay junoc tas syaltej, syac''n̈ej.'
  swh-ULB: Mungu siyo mtu, kwamba umdanganye, au mwanadamu awezaye kubadili mawazo.
    Je, alishawahi kuahidi kitu pasipo kukitekeleza? Je, alishawahi kusema kuwa atafanya
    kitu bila kufanya kama alivyosema?
  bel-bel: Бог не чалавек, каб няпраўду казаць, і ня сын чалавечы, каб Яму шкадаваць.
    Ці скажа Ён і ня зробіць? будзе казаць і ня выканае?
  wed-wed: God eḡa rava ota, Tauna eḡa ita morumoru. Bo ana nota ita viravirai. Tauna
    aiwai i babaniei, nanare ina tupua Aiwai i parivainuaḡani; nanare ina kauei.
  deu-ELBBK: Nicht ein Mensch ist Gott, dass er lüge, noch ein Menschensohn, dass
    er bereue. Sollte er gesprochen haben und es nicht tun, und geredet haben und
    es nicht aufrecht halten?
  mbb-OT: Is Megbevayà kenà iring te etew he edtarùtarù; kenà egkahalin is isip din.
    Duen be nekaǥi zin he ebeelan din he wazè din beeli? Duen be saad din he wazè
    din tumana?
  mal-2015: വ്യാജം പറവാൻ ദൈവം മനുഷ്യനല്ല; അനുതപിപ്പാൻ അവൻ മനുഷ്യപുത്രനുമല്ല; താൻ ചെയ്യാതിരിക്കുമോ?
    താൻ അരുളിച്ചെയ്തതു നിവർത്തിക്കാതിരിക്കുമോ?
  rmc-rmc: O Del nane manuš, hoj te klaminel. Ov nane čhavo le manušeskro, hoj te
    čerinel peskre lava. Či na kerel oda, so phenel? Či del lav a na doľikerel?
  pes-OPV: خدا انسان نیست که دروغ بگوید. و از بنی آدم نیست که به اراده خودتغییر بدهد.
    آیا او سخنی گفته باشد و نکند؟ یاچیزی فرموده باشد و استوار ننماید؟
  ron-1924: Думнезеу ну есте ун ом, ка сэ минтэ, Нич ун фиу ал омулуй, ка сэ-Й парэ
    рэу. Че а спус, оаре ну ва фаче? Че а фэгэдуит, оаре ну ва ымплини?
  aui-aui: God touna gegha wawaya wotana, gemeyani iyiyabana. Bi touna gemeyani yananoghota
    iyawamiwamirina, naboni wawaya saberaberana. Bi nonowa yabera da awaki yawoneni
    na inabera. Raghanina yisuwona da awaki berana inabera, na naboni yatubugha.
  ben-OBCV: সদাপ্রভু মানব নন যে তাঁকে মিথ্যা বলতে হবে, মনুষ্য সন্তান নন যে তাঁর মতের
    পরিবর্তন করবেন। তিনি কথা দিয়ে কি কাজে রূপায়িত করেন না? প্রতিজ্ঞা করে তিনি কি
    পূর্ণ করেন না?
  som-som: Ilaah ma aha nin been sheego; Mana aha binu-aadmi qoomameeyo. Ma wuxuu
    yidhi buusan samaynayn? Ama ma wuxuu ku hadlay buusan yeelayn?
  lat-VUC: non est Deus quasi homo, ut mentiatur, nec ut filius hominis, ut mutetur.
    Dixit ergo, et non faciet? locutus est, et non implebit?
  eng-ASVBT: 'God is not a man, that he should lie, Neither the son of man, that he
    should repent: Hath he said, and will he not do it? Or hath he spoken, and will
    he not make it good?'
  ita-1885: Iddio non è un uomo, ch'egli menta; Nè un figliuol d'uomo, ch'egli si
    penta. Avrà egli detta una cosa, e non la farà? Avrà egli parlato, e non atterrà
    la sua parola?
  eng-LXXUP: God is not as man to waver, Nor as the son of man to be threatened; Shall
    he say and not perform? Shall he speak and not keep to his word?
  eng-ULB: God is not a man, that he should lie, Or a human being, that he should
    change his mind. Has he promised anything without doing it? Has he said he would
    do something without carrying it out?
  spa-VBL: “Dios no es un ser humano que mentiría. No es un simple mortal que cambia
    de opinión. ¿Acaso él dice que va a hacer algo, pero no lo hace? ¿Acaso hace promesas
    que no cumple?
  fra-_FOB: Dieu n'est point homme pour mentir, ni fils d'homme pour se repentir.
    Il a dit; ne le fera-t-il point? Il a parlé; ne le réalisera-t-il pas?
  mal-mal: വ്യാജം പറയുവാൻ ദൈവം മനുഷ്യനല്ല; അനുതപിക്കുവാൻ അവിടുന്ന് മനുഷ്യപുത്രനുമല്ല;
    അവിടുന്ന് കല്പിച്ചത് ചെയ്യാതിരിക്കുമോ? അവിടുന്ന് അരുളിച്ചെയ്തത് നിവർത്തിക്കാതിരിക്കുമോ?
  lit-lit: Dievas nėra žmogus, kad meluotų, ir nėra žmogaus sūnus, kad persigalvotų.
    Ar jis pasakė ir nepadarys? Ar jis kalbėjo ir neįvykdys?
  urd-GVR: Allāh ādmī nahīṅ jo jhūṭ boltā hai. Wuh insān nahīṅ jo koī faislā karke
    bād meṅ pachhtāe. Kyā wuh kabhī apnī bāt par amal nahīṅ kartā? Kyā wuh kabhī apnī
    bāt pūrī nahīṅ kartā?
  suz-BL: परमप्रभु मुर ममाइ। मेकोमी जोल मपाइब। मेको बेक्‍शा लाइब मुर खोदेंशो पा आ
    थुं मफाइक्‍ब। मेकोमी लोव़ थोक्‍शा देंम ङा मेरे पाइब। मेकोम पाइक्‍नुङ देंम ङा मेरे
    मेको मपाइक्‍बा ङा? १सामुएल १५:२९
  ita-1927: Iddio non è un uomo, perch’ei mentisca, né un figliuol d’uomo, perch’ei
    si penta. Quand’ha detto una cosa non la farà? o quando ha parlato non manterrà
    la parola?
  ckb-ckb: خودا مرۆڤ نییە کە درۆ بکات، کوڕی مرۆڤیش نییە کە بڕیاری بگۆڕێت. ئایا قسە
    دەکات و ئەنجامی نەدات؟ یان بەڵێن دەدات و نایباتە سەر؟
  eng-BBE: 'God is not a man, to say what is false; or the son of man, that his purpose
    may be changed: what he has said, will he not do? and will he not give effect
    to the words of his mouth?'
  kan-OKCV: ದೇವರು ಮನುಷ್ಯನಂತೆ ಸುಳ್ಳಾಡುವವರಲ್ಲ. ನರಪುತ್ರರಂತೆ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿಕೊಳ್ಳುವವರಲ್ಲ.
    ಅವರು ನುಡಿದದ್ದನ್ನು ಮಾಡದಿರುವರೇ? ವಾಗ್ದಾನ ಮಾಡಿದ್ದನ್ನು ಅವರು ನೆರವೇರಿಸದಿರುವರೇ?
  bbb-bbb: Godi fuje fu ema bakido fube vua kufuimeke. Ro kuke fu emabuo fari baki
    ijadufuo vua irere fu rekiro kuaemo ije fu aremo bakiro fuka reko fu riaremo.
  tam-2017: பொய் சொல்ல தேவன் ஒரு மனிதன் அல்ல; மனம்மாற அவர் ஒரு மனுபுத்திரனும் அல்ல;
    அவர் சொல்லியும் செய்யாமல் இருப்பாரா? அவர் வாக்களித்தும் நிறைவேற்றாமல் இருப்பாரா?
  spa-RV-1909: 'Dios no es hombre, para que mienta; ni hijo de hombre para que se
    arrepienta: el dijo, ¿y no hará?; habló, ¿y no lo ejecutará?'
  ron-BTF: Dumnezeu nu este om ca să mintă; nici fiu al omului ca să se pocăiască;
    a spus el și nu va face, sau a vorbit și nu va împlini?
  eng-WEBP: God is not a man, that he should lie, nor a son of man, that he should
    repent. Has he said, and he won’t do it? Or has he spoken, and he won’t make it
    good?
  eng-FBV: God isn't a human being who would lie. He's not a mere mortal who changes
    his mind. Does he say he's going to do something but doesn't? Does he make promises
    he doesn't carry out?
  nld-1939: God is geen mens, die zijn woord breekt, Geen mensenkind, wien iets berouwt.
    Zou Hij iets zeggen, dat Hij niet uitvoert; Iets spreken, dat Hij niet houdt?
  nch-BL: Toteco amo itztoc quej titacame. Yaya amo istacati. Yon amo moyolpata quej
    se tacat. Cati yaya quiijtohua para oncas, ya nopa oncas. Cati yaya quitencahua,
    ya nopa quichihua.
  vie-1934: Đức Chúa Trời chẳng phải là người để nói dối, Cũng chẳng phải là con loài
    người đặng hối cải. Điều Ngài đã nói, Ngài há sẽ chẳng làm ư? Điều Ngài đã phán,
    Ngài há sẽ chẳng làm ứng nghiệm sao?
  hin-CV: परमेश्वर मनुष्य तो हैं नहीं, कि झूठी बात करें, न ही वह मानव की संतान हैं,
    कि उन्हें अपना मन बदलना पड़े. क्या, यह संभव है कि उन्होंने कुछ कहा है? और उन्हें
    वह पूरा करना असंभव हो गया?
  eng-OURB: God is not a man, that he should lie, nor the son of man, that he should
    change his mind. Has he said, and will he not do it? Or has he spoken, and will
    he not make it good?
  spa-BES: Dios no es hombre, para que mienta; o el hijo del hombre, para que se arrepienta.
    Lo que él ha dicho, ¿no hará? ¿Y no dará efecto las palabras de su boca?
  tdx-tdx: Tsy ondaty t’i Andrianañahare t’ie handañitse, naho tsy ana’ondaty t’ie
    haneñeñe. Aa vaho tsy hanoe’e i nitsarae’ey? tsy ho henefe’e hao i nitaroñe’ey?
  vid-vid: Nguluwi hawele munhu, yalonje udesi, ne munhu yagaluse kijesa kwa heye!
    Ndaze, kolagana na wanhu chinhu na yaleche kudita, ama yalonje chinhu na yaleche
    kweneza?
  eng-OKE: The word of Eloha is not as the words of men; The sons of men speak, but
    lie; Nor is it as the works of the children of flesh, Who decree to do, but repent,
    and change their counsels. What He hath said He will perform, And His every word
    is steadfast.
  tha-KJV: พระเจ้ามิ​ใช่​มนุษย์​จึ​งม​ิ​ได้​มุสา และมิ​ได้​เป็นบุตรของมนุษย์จึงไม่ต้องกลับใจ
    ที่​พระองค์​ตรัสไปแล้ว พระองค์​ก็​จะมิทรงกระทำตามหรือ ที่​พระองค์​ทรงลั่นวาจาแล้ว
    จะไม่ทรงกระทำให้สำเร็จหรือ
  por-BR-2018: 'Deus não é homem, para que minta; nem filho de homem para que se arrependa:
    ele disse, e não fará?; Falou, e não o executará?'
  deu-ELO: Nicht ein Mensch ist Gott, daß er lüge, noch ein Menschensohn, daß er bereue.
    Sollte er gesprochen haben und es nicht tun, und geredet haben und es nicht aufrecht
    halten?
  eng-WYC-2018: God is not a man, that he (can) lie, neither he is as the son of a
    man, that he (can) be changed; therefore he hath said, and shall he not do it?
    he hath spoken, and shall he not fulfill it?
  epo-epo: Dio ne estas homo, ke Li mensogus, Kaj ne homido, ke Li pentus. Ĉu Li dirus
    kaj ne farus, Parolus kaj ne plenumus?
  uig-PIN: Tǝngri insan ǝmǝstur, U yalƣan eytmaydu, Yaki adǝm balisimu ǝmǝstur, U
    puxayman ⱪilmaydu. U degǝnikǝn, ixⱪa axurmay ⱪalamdu? U sɵz ⱪilƣanikǝn, wujudⱪa
    qiⱪarmay ⱪalamdu?
  beo-beo: 'Osobo bagade dunu da ogogosu dawa:. Be Gode da ogogosu hamedafa dawa.
    Osobo bagade dunu da ilia asigi dawa:su hedolo afadenesa. Be Gode da agoai hame
    dawa:. Gode da Ea ilegei sia: amo huluane hamosa. E da sia:sea, Ea sia:i liligi
    da hamoi dagoi ba:sa.'
  tpi-OTNT: God i no save giaman olsem yumi man. Em i no save senisim tingting bilong
    en olsem yumi. Nogat tru. Sapos em i promis long mekim wanpela samting, orait
    em i save mekim. Em i save tok tasol na dispela samting i kamap.
  hau-SA: Allah ba mutum ba ne, da zai yi ƙarya, shi ba ɗan mutum ba ne, da zai canja
    tunaninsa. Yana maganar abin da ba zai iya aikata ba ne? Yakan kuma yi alkawarin
    da ba zai iya cikawa ba?
  uig-LAT: Tengri insan emestur, U yalghan éytmaydu, Yaki adem balisimu emestur, U
    pushayman qilmaydu. U dégeniken, ishqa ashurmay qalamdu? U söz qilghaniken, wujudqa
    chiqarmay qalamdu?
  nde-nde: UNkulunkulu kasumuntu, ukuthi angaqamba amanga, loba indodana yomuntu,
    yona eguquguqula ingqondo yayo. Kambe ukhuluma angenzi na? Uyathembisa angagcwalisi
    isithembiso na?
  ton-ton: '‌ʻOku ʻikai ko ha tangata ʻae ʻOtua, ke loi ia; pe ko e foha ʻoe tangata,
    koeʻuhi ke fakatomala ia: kuo ne folofola, pea ʻikai ʻe fai ʻe ia ki ai? Pea kuo
    lea ia, pea ʻikai ʻe fakamoʻoni ia ki ai?'
  ces-1613: Bůh silný není jako člověk, aby klamal, a jako syn člověka, aby se měnil.
    Což by řekl, zdaliž neučiní? Což by promluvil, zdali neutvrdí toho?
  eng-WMB: God is not a man, that he should lie, nor a son of man, that he should
    repent. Has he said, and he won’t do it? Or has he spoken, and he won’t make it
    good?
  tam-TCV: பொய் சொல்வதற்கு இறைவன் ஒரு மனிதனல்ல; தன் மனதை மாற்றுவதற்கு அவர் ஒரு மனிதனின்
    மகனுமல்ல. அவர் சொல்லி, அதைச் செயல்படுத்தாமல் விடுவாரோ! அவர் வாக்குக்கொடுத்து,
    அதை நிறைவேற்றாமல் விடுவாரோ?
  ceb-ULB: Ang Dios dili tawo, nga kinahanglan siya mamakak, o tawong binuhat nga
    kinahanglan niyang usbon ang iyang hunahuna. Aduna ba siyay gisaad nga wala niya
    buhata? Aduna ba siyay giingon nga buhaton nga wala niya tumana?
  pol-UBG: Bóg nie jest człowiekiem, aby miał kłamać, ani synem człowieczym, żeby
    miał żałować. Czy on powie coś, a tego nie uczyni? Czy wypowie, a nie spełni?
  agr-agr: Apajuík aentschauwa nunin asa nigka waitjuchui, tuja chichakbaujinash yapajichui.
    Nii nuna dutikatjai takug imatiksag uminai, tuja nii anagkagtuamunashkam imatiksag
    uminai.
  kyc-kyc: Anatu doko baa akali kyambo lenge dopakale daa. Isa akalinya suu pingi
    alowa pyuo lenge. Anatu baa dopakale daa. Aki yulu mende baame piru lao lalu lao
    lenge doko baa angi pingi. Baame piru lapala dokopa angi pingi.
  urd-GVU: اللہ آدمی نہیں جو جھوٹ بولتا ہے۔ وہ انسان نہیں جو کوئی فیصلہ کر کے بعد
    میں پچھتائے۔ کیا وہ کبھی اپنی بات پر عمل نہیں کرتا؟ کیا وہ کبھی اپنی بات پوری
    نہیں کرتا؟
  deu-1912: Gott ist nicht ein Mensch, daß er lüge, noch ein Menschenkind, daß ihn
    etwas gereue. Sollte er etwas sagen und nicht tun? Sollte er etwas reden und nicht
    halten?
  ntj-ntj: Tjiinya Mama Kuurrnga yarnangupirinymaalpa. Tjiinya mayulkitjamunu. Ngarna
    yarnangulu mayulpayi. Nyangka Mama Kuurrnga yarnangupirinymaalpa. Tjiinya wuyurrpa
    kutjuparrikitjamunu. Ngarna yarnangu wuyurrpa kutjuparripayi. Nyangka Mama Kuurrtu
    watjalku wantirralpi tjurrkurltu palyalku. Tjiinya Mama Kuurrtu watjannyangka
    palunyapirinypartu ngarama.
  kan-2017: ದೇವರು ಮನುಷ್ಯನಂತೆ ಎರಡು ಮಾತಿನವನಲ್ಲ. ಮಾನವನಂತೆ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸುವವನಲ್ಲ. ತಾನು
    ಹೇಳಿದ ಪ್ರಕಾರ ನಡೆಯದಿರುತ್ತಾನೆಯೇ? ಮಾತುಕೊಟ್ಟ ನಂತರ ನೆರವೇರಿಸುವುದಿಲ್ಲವೋ?
  yap-yap: Got e gathi bod e girdi’, nma ban; Gathi ba girdi’ nma thiliyeg laniyan’.
    Tin nma micheg ni nge rin’ e ma rin’; Ra non ma kem’ay i ngongliy.
  hlt-MCSB: Pathen tah laithae hlang pawt tih hlang capa bangla dam a ti a? A ti coeng
    phoeiah a saii moenih a? A thui phoeiah a thoh puei moenih a?
  mdy-ETH: ፆኦሲ ዓሲጉዲ ሉኡቁዋሴ፥ ዓሲጉዲ ማሊፆዋ ፔኤኮ ላኣሙዋሴ፤ ዒ ጫኣቄ ባኮ ኩንሣኔ፤ ጌዔ ባኮዋ ቢያ ማዻኔ።
  twi-ASANTE: Onyankopɔn nnyɛ onipa na wadi atorɔ; Ɔnyɛ onipa na wasesa nʼadwene.
    Wakasa a wanyɛ anaa? Wahyɛ bɔ bi pɛn a wanni so anaa?
  mwc-mwc: God wai kega pipiya mom kata ita kwaruma, kona pipiya mom natusi kata ana
    nota ita birai. Meyana i sisiya ba kega i wosei? Meyana i kaobiyoyobanim ba kega
    i wosei?
  eng-WEBU: God is not a man, that he should lie, nor a son of man, that he should
    repent. Has he said, and he won’t do it? Or has he spoken, and he won’t make it
    good?
  bnp-bnp: A Vure i uka ma i tatami kilala ge manga hita. Ia bara i ta muholi vona
    tara maki ge ratea, bara i ratea. I ta kunana na maki i ngaru ge bele, bara i
    bele.
  wal-wal: Xoossai worddotanau asa gidenna; ba qofaa laammanau i asa na7a gidenna.
    I yootidi, ba yootidoogaa oottennee? Woikko i ba giidobaa polennee?
  spa-PDDPT: ʼElohim no es hombre para que mienta, Ni hijo de hombre para que se arrepienta.
    Él dijo, ¿y no hará? Habló, ¿y no lo cumplirá?
  gun-gun: Nhanderuete ma ava e'ỹ oiko ijapu aguã, ava ra'y e'ỹ guive oiko nda'evei
    nho ju aguã. Xapy'a rei nda'u ha'e nome'ẽi 'rã ri ome'ẽ 'rã va'ekue? Ha'e ijayvu
    rire ndojapoi 'rã ri nda'u ha'e rami he'iague?
  ilo-ULB: Saan a tao ti Dios tapno agulbod isuna. Wenno maysa a tao, tapno baliwanna
    ti kapanunotanna. Adda kadi inkarina a saanna a tinungpal? Adda kadi imbagana
    nga aramidenna a saanna a tinungpal?
  kpg-kpg: God la hagalee hai be tangada dela e helekai tilikai, ge hagalee hai be
    tangada dela e huli ana maanadu. Mee gaa hai dana hagababa i dahi mee, ge Ia e haga gila aga
    di maa. Mee e helekai hua, gei di maa guu hai.
  uig-ARA: تەڭرى ئىنسان ئەمەستۇر، ئۇ يالغان ئېيتمايدۇ، ياكى ئادەم بالىسىمۇ ئەمەستۇر،
    ئۇ پۇشايمان قىلمايدۇ. ئۇ دېگەنىكەن، ئىشقا ئاشۇرماي قالامدۇ؟ ئۇ سۆز قىلغانىكەن،
    ۋۇجۇدقا چىقارماي قالامدۇ؟
  sus-sus: Ala mixi mu a ra, a mu wule falama. Adamadi mu a ra, a xa a xaxili masara.
    A mu a xui masarama. A mu nɛɛmuma a xa saatɛ ma. A mu laayidi kanama.
  pon-2006: Koht kaidek aramas emen me kin lokaia likamw; pil kaidehk aramas emen
    me kin wekidala audepen kupwure. Ni eh pahn ketin inoukihda mehkot, e kin ketin
    kapwaiada; mehkot me e kin mahsanih kin pweida.
  jae-jae: Anôtô eŋ ŋamalac atom, gebe ênsau biŋdansaŋ. Eŋ ŋamalac teŋ latu atom,
    gebe ênam nê biŋ ôkwi. Biŋ, taŋ eŋ kêsôm naŋ, gêgôm kêtu anô atom me. Biŋ, taŋ
    eŋ gêjac mata naŋ, gêgôm ŋanô kêsa atom me.
  ksd-ksd: God vakir ia ra tutana, upi na vaongo; Ma vakir ia ra natu i ra tutana,
    upi na nukpuku; Dave, i ga vatang ta magit, ma pa na pait ia? Ba i ga tatike ta
    magit, ma pa na pait ot pa ia?
  tur-YTC: Tanrı bir insan değil ki, yalan söylesin, insanoğlu değil ki, düşüncesini
    değiştirsin. O söyler de yapmaz mı? Ya da konuşur da gerçekleştirmez mi?
  grc-BRENT: Οὐχ ὡς ἄνθρωπος ὁ Θεὸς διαρτηθῆναι, οὐδʼ ὡς υἱὸς ἀνθρώπου ἀπειληθῆναι,
    αὐτὸς εἴπας, οὐχὶ ποιήσει; λαλήσει, καὶ οὐχὶ ἐμμενεῖ;
  ind-AYT: Allah bukanlah manusia, Dia tidak akan berbohong. Allah bukan anak manusia;
    Dia tidak akan menyesal. Jika Dia berfirman, Dia melakukannya. Jika Dia berbicara,
    Dia menepatinya.
  nya-nya: Mulungu si munthu kuti aname, kapena mwana wa munthu kuti asinthe maganizo
    ake. Kodi amayankhula koma osachita? Kodi amalonjeza koma osakwaniritsa?
  hrv-hrv: Bog nije čovjek da bi slagao, nije sin Adama da bi se kajao. Zar on kada
    rekne, a ne učini, zar obeća, pa ne ispuni?
  mps-mps: God da, aga te tǫde bidi mu menio. Godigo da bidigo yali gilama ili po
    me wabo menio. Agai homu da bidigo yali gilama me hasegelebo menio. Mu menio.
    Te agai magi sę me yainogo eyu, po dąų wali da, teda agai tama ebo dao. Agai
    te po wabogo naga te sę tama pedalobo dao.
  tpi-tpi: God i no save giaman olsem yumi man. Em i no save senisim tingting bilong
    en olsem yumi. Nogat tru. Sapos em i promis long mekim wanpela samting, orait
    em i save mekim. Em i save tok tasol na dispela samting i kamap.
  dan-1931: Gud er ikke et Menneske, at han skulde lyve, et Menneskebarn, at han skulde
    angre; mon han siger noget uden at gøre det, mon han taler uden at fuldbyrde det?
  vie-OVCB: Đức Chúa Trời đâu phải loài người để nói dối, hay để đổi thay ý kiến?
    Có bao giờ Ngài nói điều gì rồi không làm không?
  guj-2017: ઈશ્વર મનુષ્ય નથી કે તે જૂઠું બોલે, અથવા માણસ નથી કે તે પોતાનું મન બદલે.
    તે પોતાનું વચન પૂરું નહિ કરે? પોતાનું બોલવું પૂરું નહિ કરે?
  pon-2006A: Koht kaidek aramas emen me kin lokaia likamw; pil kaidehk aramas emen
    me kin wekidala audepen kupwure. Ni eh pahn ketin inoukihda mehkot, e kin ketin
    kapwaiada; mehkot me e kin mahsanih kin pweida.
  por-BRBSL: Deus não é um homem, que ele deve mentir, nem um filho do homem, que
    deveria se arrepender. Ele já disse, e não o fará? Ou ele já falou e não vai fazer
    com que seja bom?
  cth-cth: Cathut teh laithoe ka dei e tami nahoeh. Pankângai e tami capa lahai tho
    hoeh. A dei e teh sak mahoeh na maw. A dei tangcoung e hah kuep sak mahoeh na
    maw.
  twi-twi: Onyankopɔn nyɛ onipa na wadi atoro; Ɔnyɛ onipa na wasesa nʼadwene. Ɔka
    asɛm a ɔnyɛ ana? Wahyɛ bɔ bi pɛn a wanni so ana?
  hlt-hlt: Pathen tah laithae hlang pawt tih hlang capa bangla dam a ti a? A ti coeng
    phoeiah a saii moenih a? A thui phoeiah a thoh puei moenih a?
  tbz-SIM: Kuyie nyí tú onìtì kɛ bo soutɛ́, kù mɛ nyí do nhonìtì dòmmɛ̀ kɛ bo bɛ́i
    nkɛ́ceetɛ, kù ɔ̃ɔ̃ í nnɑ̀kɛ́ tìmɑtì kɛ̀ tì í ntùɔ̀kɛní kù bɛ́i ntì kù ɔ̃ɔ̃ tì
    dɔ̀ɔ̀mu.
  msy-2020: God a gumazamizibar mɨn ikia ifarir puvatɨ. Egha gumazamizibar mɨn ikia
    uan nɨghnɨzim gɨghavkɨrir puvatɨ. A bizir manam damuasa akar dɨkɨrɨzim gami, an
    a damuam. A mɨgeir biziba otivaghiri.
  dop-dop: Ɩsɔ tɑ́ kɛ́ yʋlʋ sɩ ɩ looliɣi, yɑɑ ɩ́ lɑɣɑsɩ ɩ kʋsǝsɩɩtʋ. Nti ɩ sɩɩwɑ tɔɣɔ
    ɩ lɑkɩ tǝtetete.
  azb-azb: Allah insan deyil ki, Yalan söyləsin, Bəşər oğlu deyil ki, Fikrini dəyişdirsin.
    Dediyini həyata keçirməzmi? Verdiyi sözü yerinə yetirməzmi?
  eng-DBY: God is not a man, that he should lie; neither a son of man, that he should
    repent. Shall he say and not do? and shall he speak and not make it good?
  hin-2017: परमेश्वर मनुष्य नहीं कि झूठ बोले, और न वह आदमी है कि अपनी इच्छा बदले।
    क्या जो कुछ उसने कहा उसे न करे? क्या वह वचन देकर उसे पूरा न करे? (रोम. 9:6, 2
    तीमु. 2:13)
  wol-KYG: Yàlla du nit, bay fen, du doom aadama bay tuub. Moom wax na lu mu deful
    a? Am àddu na lu mu sottalul?
  eng-YLT: God [is] not a man — and lieth, And a son of man — and repenteth! Hath
    He said — and doth He not do [it]? And spoken — and doth He not confirm it?
  eng-WYC-2017: God is not a man, that he lie, neither he is as the son of a man,
    that he be changed; therefore he hath said, and shall he not do it? he hath spoken,
    and shall he not fulfill it?
  eng-WMBB: God is not a man, that he should lie, nor a son of man, that he should
    repent. Has he said, and he won’t do it? Or has he spoken, and he won’t make it
    good?
  urd-GVH: अल्लाह आदमी नहीं जो झूट बोलता है। वह इनसान नहीं जो कोई फ़ैसला करके बाद
    में पछताए। क्या वह कभी अपनी बात पर अमल नहीं करता? क्या वह कभी अपनी बात पूरी नहीं
    करता?
  rug-rug: Sa Tamasa si lopu kekeṉoṉo guana tie sapu hoke kokoha. Lopu guana tie toana
    si Asa sapu hoke hobehobea Sa sa Nana binalabala. Gua sapu va tatara nia Sa si
    kaqu va gorevura ia tugo Sa, Gua sapu zama nia Sa si kaqu tavetia tugo Sa.
  gaz-gaz: Waaqni nama miti; inni hin sobu; yookaan gaabbuudhaaf inni ilma namaa miti.
    Inni waa dubbatee ergasii hin hojjetuu? Inni waa abdachiisee ergasii hin raawwatuu?
  fra-LSG: Dieu n’est point un homme pour mentir, Ni fils d’un homme pour se repentir.
    Ce qu’il a dit, ne le fera-t-il pas? Ce qu’il a déclaré, ne l’exécutera-t-il pas?
  gnn-gnn: Godtja dhuwala ganaŋ'thun yukurra yolŋu'‐yulŋuwalanydja. Yolŋu'‐yulŋuyu
    warray ŋuli bothirrinydja ḻakarama yukurra, yurru Godtja dhuwala gäna wal'ŋu,
    yakana ŋayinydja ŋuli bothirri ḻakarama. Ŋalinydja ŋuli yolŋuyunydja dhuwala djambi
    warray ḻiya ŋitjalaŋguway, yurru Godthunydja ŋayipinydja ŋuli yaka warray djambi,
    ŋayinydja ŋunhi warray liŋgu, ŋupanayŋu warray djambimiriw. Ŋunhi ŋayi ŋuli dhawu'‐nherraṉdja
    ŋula nhä, djämana ŋayi ŋuli yana yulŋunydja; Ga waŋa ŋayi ŋuli dhäruktja, bala
    ŋayi yurru maḻŋ'thunna yana.
  yal-yal: Muxu mi Ala ra, a wulen fala, Adamadi mi a ra, a nimisa. A naxan falaxi,
    a mi na ligɛ ba? A na falan naxan ti, a mi na rakamalɛ ba?
  haw-1868: 'Aole ke Akua he kanaka, i hoopunipuni mai ai ia; Aole hoi ia he keiki
    a ke kanaka i mihi ia: Ua i mai no ia, aole anei ia e hana mai no hoi? Ua olelo
    mai no oia, aole anei ia e hooko?'
  arb-NAV: لَيْسَ اللهُ إِنْسَاناً فَيَكْذِبَ. وَلا هُوَ ابْنَ آدَمَ فَيَنْدَمَ. هَلْ
    يَقُولُ وَلا يَفْعَلُ أَوْ يَعِدُ ولا يَفِي؟
  ewe-ewe: Mawu menye amegbetɔ, aka aʋatso o. Metrɔa eƒe tameɖoɖo. Abe amegbetɔwo
    ene o. Ɖe wòdo ŋugbe kpɔ gbe edziwɔwɔa?
  eng-LEE: 'God is not a man, that he should lie; nor a son of man, that he should
    repent: hath he said, and shall he not do it? and hath he spoken, and shall he
    not fulfill it?'
  asm-FB: ঈশ্বৰ মনুষ্য নহয়, যে তেওঁ মিছা কথা ক’ব, তেওঁ মানুহৰ সন্তানো নহয়, যে তেওঁ
    মন ঘূৰাব। তেওঁ কৈ জানো সিদ্ধ নকৰিব? তেওঁ বাক্য কৈ জানো সাম্ফল নকৰিব?
  sus-A: عَلَ مِشِ مُ عَ رَ، عَ مُ وُلٍ قَلَمَ. عَدَ مَدِ مُ عَ رَ، عَ شَ عَ شَشِلِ
    مَسَرَ. عَ مُ عَ شُي مَسَرَ مَ. عَ مُ نّيمُمَ عَ شَ سَاتّ مَ. عَ مُ لَايِدِ كَنَمَ.
  fra-SBL: Dieu n'est pas un homme, pour qu'il mente, ni un fils d'homme, pour qu'il
    se repente. A-t-il dit, et il ne le fera pas ? Ou bien il a parlé, et il ne le
    fera pas bien ?
  hbo-hbo: לֹ֣א אִ֥ישׁ אֵל֙ וִֽיכַזֵּ֔ב וּבֶן־אָדָ֖ם וְיִתְנֶחָ֑ם הַה֤וּא אָמַר֙ וְלֹ֣א
    יַעֲשֶׂ֔ה וְדִבֶּ֖ר וְלֹ֥א יְקִימֶֽנָּה׃
  eng-WYCLIFFE: that he lye, nethir he is as the sone of a man, that he be chaungid;
    therfor he seide, and schal he not do? he spak, and schal he not fulfille?
  piu-2006: '@see-verse:NUM.023.018'
  cwe-cwe: Mulungu siyo munhu, mbaka yalonge uvwizi, hebu siyo mwana wa munhu, mbaka
    yagalule magesa yake. Vino kodaha kulaganila chochose na sekeyachitende, hebu
    kulonga chinhu na sekeyachifikize?
  kik-kik: Ngai ti mũndũ, atĩ nĩguo aheenanie, o na ti mũrũ wa mũndũ, atĩ nĩguo ericũkwo.
    No oige ũndũ na ndawĩĩke? No eranĩre ũndũ na ndaũhingie?
  fra-NCL: Dieu n’est pas un homme pour mentir, ni un fils d’homme pour se repentir.
    Est-ce lui qui dit et ne fais pas, qui parle et n’exécute pas ?
  cek-AK: Sithaw loe amsawnlok thui kami na ai ni; dawnpakhuemhaih tawn kami ih capa
    doeh na ai ni; anih loe a thuih ih lok baktiah sah ai ah oh vai maw? A lokkam
    ih baktiah koepsak ai ah oh vai maw?
  cuk-cuk: Bab-Dummad dulemaryobsulid, gege dulemaryob gakansaed, Bab-Jehová, e-binsaedi
    gege ogwaed. Bab-Dummad na-ibmar-sogsadba bela imaked, Na ibmar-imakoye sogsale,
    imakedsegad. Geg-imaksuli gued.
  uig-CYR: Тәңри инсан әмәстур, У ялған ейтмайду, Яки адәм балисиму әмәстур, У пушайман
    қилмайду. У дегән екән, ишқа ашурмай қаламду? У сөз қилған екән, вуҗудқа чиқармай
    қаламду?
  tel-2017: అబద్ధమాడడానికి దేవుడు మనిషి కాదు. మనస్సు మార్చుకోడానికి ఆయన మానవుడు కాదు.
    ఆయన వాగ్దానం చేసి కార్యం చెయ్యకుండా ఉంటాడా? ఆయన మాట ఇచ్చి నెరవేర్చకుండా ఉంటాడా?
  hat-BSA: Bondye se pa yon nonm ke li ye pou L ta bay manti, ni fis a yon nonm pou
    L ta repanti. Èske Li pa t pale, e èske Li p ap fè l vrè?
  bxh-bxh: Yaubada hige i laulau bwalabwala doha ita dodoga; Yaubada hige nuwana i
    buibuiꞌi doha ita. Somo ya liba fasunuma mate ya ginauli watan. Ya liba moho na
    ginauli sa tubu.
  kos-kos: God El tia oana mwet uh in kaskas kikiap, Tia mwet se pa El in ikil nunak
    lal, Kutena ma El wulela kac El ac orala na; El kaskas, ac ma El fahk uh orekla.
  hbo-WLC: לֹ֣א אִ֥ישׁ אֵל֙ וִֽיכַזֵּ֔ב וּבֶן־אָדָ֖ם וְיִתְנֶחָ֑ם הַה֤וּא אָמַר֙ וְלֹ֣א
    יַעֲשֶׂ֔ה וְדִבֶּ֖ר וְלֹ֥א יְקִימֶֽנָּה׃
  ibo-ibo: Chineke agaghị agha ụgha, nʼihi na ọ bụghị mmadụ. Ọ gaghị agbanwe obi ya,
    nʼihi na ọ bụghị nwa mmadụ. O kwuola okwu, ma ghara ime ihe o kwuru? O kwela nkwa
    ma ghara imezu nkwa o kwere?
  ory-ory: ପରମେଶ୍ୱର ମନୁଷ୍ୟ ନୁହନ୍ତି ଯେ, ସେ ମିଥ୍ୟା କହିବେ; କିଅବା ସେ ମନୁଷ୍ୟର ସନ୍ତାନ ନୁହନ୍ତି
    ଯେ, ସେ ଅନୁତାପ କରିବେ; ସେ କହିଅଛନ୍ତି, ଆଉ ସେ କି ତାହା କରିବେ ନାହିଁ? ସେ କହିଅଛନ୍ତି, ଆଉ
    ତାହା କି ସେ ସିଦ୍ଧ କରିବେ ନାହିଁ?
  chk-chk: Kot esap eman aramas pwe epwe chofana, esap pwal i nöün aramas pwe epwe
    ekieksefäl. Ifa usun, epwe apasa och, nge esap föri? Ika epwe pwonei och, nge
    esap apwönüetä?
  rop-rop: God nomo laigim pipul hu oldei dalimbat laiya. Im nomo laigim pipul hu
    oldei tjeinjimbat olabat main. Wen im pramis enijing, im garra duwit. En wen im
    tok samting, im garra dum.
  ukr-1871: 'І почав він приповідь свою і промовив: Встань, Балаче, та послухай, зрозумій,
    Зипорів сину!'
  deu-1951: Gott ist nicht ein Mensch, daß er lüge, noch ein Menschenkind, daß ihn
    etwas gereue. Sollte er etwas sagen und nicht tun? Sollte er etwas reden und es
    nicht halten?
  eng-JPS: 'God is not a man, that He should lie; neither the son of man, that He
    should repent: when He hath said, will He not do it? or when He hath spoken, will
    He not make it good?'
  srp-1865: Bog nije èovjek da laže, ni sin èovjeèji da se pokaje. Što kaže neæe li
    uèiniti, i što reèe neæe li izvršiti?
  lug-lug: Katonda si muntu, nti ayinza okulimba, oba nti mwana wa bantu nti akyusakyusa
    ebigambo bye. Ayogera n’atakola? Asuubiza n’atatuukiriza?
  heb-heb: לא איש אל ויכזב ובן אדם ויתנחם ההוא אמר ולא יעשה ודבר ולא יקימנה׃
  ben-IRV: ঈশ্বর মানুষ নন যে মিথ্যা বলবেন, তিনি মানুষের সন্তান নন যে অনুশোচনা করবেন।
    তিনি কি কাজ না করেই প্রতিশ্রুতি করেন? তিনি কি সম্পন্ন না করার জন্য কোন কিছু বলেন?
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਇਨਸਾਨ ਨਹੀਂ ਕਿ ਝੂਠ ਬੋਲੇ, ਨਾ ਆਦਮੀ ਦੁਆਰਾ ਜੰਮਿਆ ਹੈ ਕਿ ਉਹ ਪਛਤਾਵੇ। ਕੀ
    ਉਸ ਨੇ ਕੁਝ ਆਖਿਆ ਹੋਵੇ ਅਤੇ ਨਾ ਕਰੇ? ਜਾਂ ਉਹ ਬੋਲਿਆ ਹੋਵੇ ਅਤੇ ਉਹ ਪੂਰਾ ਨਾ ਹੋਇਆ ਹੋਵੇ?
  mya-JVB: ဘုရားသခင် သည် မုသာ စကားကို ပြောအံ့သောငှါ လူ ဖြစ်တော်မူသည်မ ဟုတ်။ နောင်တရ
    အံ့သောငှါ လူ သား ဖြစ်တော်မူသည်မဟုတ်။ မိန့် တော်မူပြီးမှ ၊ စကားတော်အတိုင်း မ ပြု
    ဘဲ နေတော်မူမည်လော။ ဂတိ ထားတော်မူပြီးမှ ၊ ဂတိတော်မ တည် ဘဲနေတော်မူမည်လော။
  tbg-tbg: Kotiva kia tinavu vaiinti aanantero una ti vaivama vaivo. Viva kia tinavu
    aanantero vo avu aato utira qaqirakero vo avu aato uti vairave. Viva nai kauqu
    aiqiqaa aqukeharo te mintirerave tiva taira kia qaqira karaitiro, viva quqaa auti
    vairave. Viva te mintirerave ti uvava quqaa vi vau vairave.
  hmo-hmo: Dirava be taunimanima bamona lasi, mai ena koikoi lasi, Dirava be taunimanima
    ena natuna bamona lasi, mai ena laloa rua lasi. Dirava ia hereva vadaeni gauna,
    be do ia karaia lasi, a? Dirava ia gwauhamata neganai, iena gwauhamata do ia hamomokania
    lasi, a?
  urd-urd: ख़ुदा इंसान नहीं कि झूठ बोले, और न वह आदमज़ाद है कि अपना इरादा बदले। क्या,
    जो कुछ उसने कहा उसे न करे? या, जो फ़रमाया है उसे पूरा न करे?
  rus-SYN: Бог не человек, чтоб Ему лгать, и не сын человеческий, чтоб Ему изменяться.
    Он ли скажет и не сделает? будет говорить и не исполнит?
  bqc-SIM: Luaá gbɛ̃nazĩnaɛ kɛ́ aà gbasa ɛɛtoo, ìli lɛlilɛ lán gbɛ̃nazĩnawao.
    Ìli yã́ pↄ́ á ò kɛo lé? Ìli zĩkɛ lɛ́ pↄ́ á gbɛ̃̀wao lé?
  tcz-CHONGTHU: Pakai hi mihem ahilou jeh in jou asei poi, Pathen hi mihem ahi loujeh
    in lunggel akhel ngai poi, Pakai-Pathen nin ana phondoh ana sei doh aboltan atoh
    lou um kha tam? Pathen in ana kitepna atoh doh louna suhbulhit louna um kha tam?
    tin aseiye.
  mar-mar: देव मनुष्य नाही, की त्याने खोटे बोलावे, किंवा तो काही मनुष्यप्राणी नाही
    की, त्याने मन बदलावे. जर त्याने काही वचन दिले तर तो ते केल्याशिवाय राहील काय?
    तो बोलला आहे मी हे करील तर ते तो पुरे केल्याशिवाय राहील काय?
  soq-soq: God ipa mai apanaida ruamba, me mai laga wapi, dia. Me mai insaisawa leusaipona,
    no apanaida ruamba, dia. Me dima wadia ruawaida dewasade. Dima me sauawalene wadia
    ideita segaleide, mai dia.
  qub-qub: Tayta Diosga manami runacunanöchu. Payga manami llullacunchu. Imata aunircurpis
    manami cutiricunchu. Aunishantaga cumlinmi.
  bqp-bqp: Luda bi bisãsirinlo kũ à gbasa à ɛ́kɛ to, àdi nɛ̀sɛ litɛ lán bisãsiri
    bàro. Ani gí yã kũ à ò kɛi yá? Ani gí lɛ́ kũ à gbɛ̃̀ńnɛ papai yá?
  hat-hat: Bondye pa tankou moun k'ap bay manti. Non! Li pa tankou moun k'ap chanje
    lide yo pou ti krik ti krak! Depi li pwomèt yon bagay, l'ap fè l'. Depi li pale,
    fòk sa li di a rive vre!
  eng-BSB: God is not a man, that He should lie, or a son of man, that He should change
    His mind. Does He speak and not act? Does He promise and not fulfill?
  tod-tod: GALA ge la ga nuɓusɛi, é ʋa zɛɛi wo, ɓaa nu vulu, é ʋa zeɠe kpɔɛ wooi
    ʋa. Nii é bogai, é la naa ɠɛa ɓaa? Toɠa woo wo, é la su vai ɠɛa?
  eng-WEBPB: God is not a man, that he should lie, nor a son of man, that he should
    repent. Has he said, and he won’t do it? Or has he spoken, and he won’t make it
    good?
  kbq-kbq: Anumzamo'a tagrikna vahera omani'neankino, havigea osugahie. Agra kema
    hia kere amage anteno anaza nehia ne' mani'ne. Agrama kema nehuno'a, ana kemofo
    amage anteno eri so'e nehia ne' mani'ne.
  nhe-BL: Toteco ax itztoc queja titlacame. Yajaya ax istlacati. Niyon ax moyolpatla
    queja se tlacatl. Tlen yajaya quiijtohua para oncas, ya nopa oncas. Tlen yajaya
    quitencahua, ya nopa quichihua.
  bus-bus: Luda nɛ́ gbɛ̃nteenlo gbasa à ɛgɛɛ to, è nↄ̀sɛ liɛ lán busãnsi bàro. Eé
    gí yã kɛ̀ à ò kɛziↄ́? Eé gí lɛ́ kɛ̀ à gbɛ̃̀ńnɛ papaziↄ́?
  gub-BL: Tupàn nahemu'em kwaw teko wazàwe a'e. Nuiko kwaw teko romo. Nuzewyr kwaw
    uze'eg awer wi. Aze Tupàn umume'u wemiapo ràm, aipo nuzapo kwaw. — Azapo putar
    ihe nehe, i'i. Uzapo tuwe a'e.
  eng-DRA: God is not a man, that he should lie, nor as the son of man, that he should
    be changed. Hath he said then, and will he not do? hath he spoken, and will he
    not fulfill?
