verse: NUM.023.001
translations:
  mal-C: 'ബിലെയാം പറഞ്ഞു: “ഇവിടെ ഏഴു യാഗപീഠം പണിത്, ഏഴു കാള, ഏഴ് ആട്ടുകൊറ്റൻ എന്നിവ
    എനിക്കായി ഒരുക്കുക.”'
  deu-TKW: 'Da sprach Bileam zu Balak: Laß hier sieben Altäre für mich errichten und
    sieben junge Stiere und sieben Widder hier für mich bereit stellen.'
  lin-lin: 'Balami alobaki na Balaki : « Tongela ngai bitumbelo sambo awa mpe bongisela
    ngai bangombe ya mibali mpe bameme ya mibali sambo. »'
  eng-LSV: And Balaam says to Balak, “Build seven altars for me in this [place], and
    prepare seven bullocks and seven rams for me in this [place].”
  eng-GNV: And Balaam sayd vnto Balak, Builde me here seuen altars, and prepare me
    here seuen bullockes, and seuen rammes.
  eng-WEBSTER: And Balaam said to Balak, Build me here seven altars, and prepare me
    here seven oxen and seven rams.
  nhw-BL: 'Huajca Balaam quiilhui Tlanahuatijquetl Balac: ―Techchihuili nica chicome
    tlaixpame, huan techcualtlalili chicome becerros huan chicome borregojme.'
  swh-ONEN: Balaamu akasema, “Nijengee hapa madhabahu saba, mnitayarishie mafahali
    saba na kondoo dume saba.”
  bba-bba: Mɑ Bɑlɑmu u Bɑlɑki sɔ̃ɔwɑ u nɛɛ, u nùn yɑ̃ku yenu nɔɔbɑ yiru kuo. Yen biru,
    kpɑ u kɛtɛ nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru kɑsu.
  eng-KJVCPB: And Balaam said unto Balak, Build me here seven altars, and prepare
    me here seven oxen and seven rams.
  cpy-cpy: 'Ari ikantanaki Balaam: “Powetsikina jaka 7 taapokimentotsi. Powamayina
    7 ewonkiri waaka eejatzi 7 itsipa ipireetari.”'
  luo-luo: Balaam nowacho niya, “Gerna kende abiriyo mag misango ka, kendo ikna rwedhi
    abiriyo kod imbe abiriyo.”
  meu-meu: Balaam ese Balak e hamaoroa, eto, Ihaboulaina patadia hitu ba lareba iniseni
    ai; boromakau mamaruanedia hitu bona mamoe mamaruanedia hitu danu bavabi heḡaeḡae.
  npi-ULB: बालामले बालाकलाई भने, “यहाँ मेरो निम्ति सातवटा वेदी निर्माण गर्नुहोस्,
    र सातवटा साँढे र सातवटा भेडा तयार पार्नुहोस् ।
  yor-yor: Balaamu wí fún Balaki pé, “Kọ́ pẹpẹ méje fún mi níbí, kí o sì mú akọ màlúù
    méje àti àgbò méje wá fún mi.”
  emp-NTPO: 'Balaaʌ̃ba Baláa jarasia: –Nama animarã babue diabadada siete odua. Maʌ̃be
    paca dji umaquĩrãda siete idjab̶a oveja dji umaquĩrãda siete enedua Ãcõrẽa babue
    diad̶i carea.–'
  pes-OPCB: 'بلعام به بالاقِ پادشاه گفت: «در اینجا هفت مذبح بساز و هفت گاو و هفت قوچ
    برای قربانی حاضر کن.»'
  tgl-ULB: Sinabi ni Balaam kay Balak, “Gumawa ka ng pitong altar dito para sa akin
    at maglaan ka ng pitong toro at pitong lalaking tupa.
  cbu-NT: Balamsha tárangiya; Nish patumbich 7 xanateerush, anumun wakar wip karupanawari
    7, misha opeejsha karupan cietitam pachayarush muchingi, tárangu,
  hui-hui: Balama ibugua Balagahondo lalu, Bo lomabu delaga dabu karia biaha. Biai
    howa nogo bulumaga wangabe kariabi nogo sibi wangabe kariabi haru ibalu bia, lene.
  mya-mya: ဗာ​လမ်​က``ယဇ်​ပလ္လင်​ခု​နစ်​ခု​ကို​တည်​လော့'' ဟု ဗာ​လက်​အား​စေ​ခိုင်း​လေ​သည်။
  bod-N: དེ་ཡང་པེལ་ཨམ་གྱིས་པཱ་ལག་ལ། ཁྱོད་ཀྱིས་འདི་རུ་ང་ལ་མཆོད་ཁྲི་བདུན་བཟོས་ཤིག བ་གླང་བདུན་དང་ལུག་ཐུག་བདུན་ཡང་ང་ལ་གྲ་སྒྲིག་བྱོས་ཤིག་ཅེས་སྨྲས།
  sna-sna: Bharamu akati, “Ndivakirei aritari nomwe pano, mugondigadzirira hando nomwe
    namakondobwe manomwe.”
  spa-BLM: 'Balaam dijo a Balac: “Construye aquí siete altares para mí, y prepara
    aquí siete becerros y siete carneros para mí”.'
  cac-cac: 'Ix yalan vin̈aj Balaam d''a vin̈aj Balac chi'' icha tic: —Chec b''ochajq''ue
    uqueoc altar d''a tic, tza checan ic''chajcot ucvan̈oc noc'' quelemtac vacax yed''
    ucvan̈oc noc'' ch''ac calnel, xchi vin̈.'
  swh-ULB: Balaamu akamwabia Balaki, “Jenga madhabahu saba kwa ajili yangu na uandae
    mafahari saba na kondoo dume saba.”
  bel-bel: 'І сказаў Валаам Валаку: пастаў мне тут сем ахвярнікаў і падрыхтуй мне
    сем цялят і сем бараноў.'
  deu-ELBBK: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre, und stelle
    mir hier bereit sieben Stiere und sieben Widder.'
  mbb-OT: Migkeǥiyan ni Balaam si Balak te, “Peveeli a kayi te pitu he pemuhatà, ne
    endami a te pitu he tudu he vaka wey pitu he meemahan he kerehidu he memeǥurang
    en.”
  mal-2015: 'അനന്തരം ബിലെയാം ബാലാക്കിനോടു: ഇവിടെ എനിക്കു ഏഴു യാഗപീഠം പണിതു ഏഴു കാളയെയും
    ഏഴു ആട്ടുകൊറ്റനെയും ഒരുക്കിനിർത്തുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Balaam phenďa le Balakoske: „Ačhav mange kade efta oltara a pripravin
    mange efta terne biken the efta bakren.“'
  pes-OPV: 'و بلعام به بالاق گفت: «در اینجا برای من هفت مذبح بساز، و هفت گاو و هفت
    قوچ در اینجا برایم حاضر کن.»'
  ron-1924: 'Балаам а зис луй Балак: „Зидеште-мь аич шапте алтаре ши прегэтеште-мь
    аич шапте вицей ши шапте бербечь.”'
  ben-OBCV: বিলিয়ম বলল, “আমার জন্য আপনি এখানে সাতটি বেদি নির্মাণ করুন এবং সাতটি ষাঁড়
    ও সাতটি মেষের আয়োজন করুন।”
  som-som: Oo Balcaam wuxuu Baalaaq ku yidhi, Halkan iiga dhis toddoba meelood oo
    allabari, oo halkan iigu soo diyaari toddoba dibi iyo toddoba wan.
  lat-VUC: 'Dixitque Balaam ad Balac: Ædifica mihi hic septem aras, et para totidem
    vitulos, ejusdemque numeri arietes.'
  eng-ASVBT: And Balaam said unto Balak, Build me here seven altars, and prepare me
    here seven bullocks and seven rams.
  ita-1885: 'E Balaam disse a Balac: Edificami qui sette altari, e apparecchiami qui
    sette giovenchi, e sette montoni.'
  eng-LXXUP: And Balaam said to Balak, Build me here seven altars, and prepare me
    here seven calves, and seven rams.
  eng-ULB: Balaam said to Balak, “Build seven altars here for me and prepare seven
    bulls and seven rams.”
  spa-VBL: Entonces Balaam le dijo a Balac, “Constrúyeme siete altares aquí, y prepárame
    siete toros y siete carneros para un sacrificio”.
  fra-_FOB: 'Or Balaam dit à Balak: Construis-moi ici sept autels, et prépare-moi
    ici sept taureaux et sept béliers.'
  mal-mal: 'അനന്തരം ബിലെയാം ബാലാക്കിനോട്: “ഇവിടെ ഏഴ് യാഗപീഠം പണിത്, ഏഴ് കാളയെയും ഏഴ്
    ആട്ടുകൊറ്റനെയും എനിക്കായി ഒരുക്കിനിർത്തുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bilām ne kahā, “Yahāṅ mere lie sāt qurbāngāheṅ banāeṅ. Sāth sāth mere lie
    sāt bail aur sāt menḍhe taiyār kar rakheṅ.”
  suz-BL: मिनु बालाममी बालाक कली “आं कली ७ ओटा चढ़ेतीक सेलीन। मिनु ७ ओटा ब्‍यफ नु
    ७ ओटा सांड ठीक सेलीन” देंत।
  ita-1927: 'Balaam disse a Balak: “Edificami qui sette altari e preparami qui sette
    giovenchi e sette montoni”.'
  ckb-ckb: 'بەلعام بە بالاقی گوت: «لێرە حەوت قوربانگام بۆ دروستبکە و هەر لێرە حەوت
    گا و حەوت بەرانم بۆ ئامادە بکە.»'
  eng-BBE: And Balaam said to Balak, Make me here seven altars and get ready seven
    oxen and seven male sheep.
  kan-OKCV: ಆಗ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ಇಲ್ಲಿ ನನಗೆ ಏಳು ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿ, ನನಗೆ ಏಳು ಹೋರಿಗಳನ್ನೂ
    ಏಳು ಟಗರುಗಳನ್ನೂ ಸಿದ್ಧಮಾಡು,” ಎಂದನು.
  bbb-bbb: Areme Berame fune Kini Beraki kua, Ni noefuo mune ijia karina fata seveni
    (7) zinone ifaejedufuo ije nana amaeriane. A ijiege re areme nine mave-kau kumate
    seveni (7) ro mave-sifi kumate seveni ijiege noefuo kena rono kuae.
  tam-2017: 'பிலேயாம் பாலாகை நோக்கி: “நீர் இங்கே எனக்கு ஏழு பலிபீடங்களைக் கட்டி, ஏழு
    காளைகளையும் ஏழு ஆட்டுக்கடாக்களையும் இங்கே எனக்கு ஆயத்தப்படுத்தும்” என்றான்.'
  spa-RV-1909: 'Y BALAAM dijo á Balac: Edifícame aquí siete altares, y prepárame aquí
    siete becerros y siete carneros.'
  ron-BTF: 'Și Balaam i-a spus lui Balac: Zidește-mi aici șapte altare și pregătește-mi
    aici șapte boi și șapte berbeci.'
  eng-WEBP: Balaam said to Balak, “Build here seven altars for me, and prepare here
    seven bulls and seven rams for me.”
  eng-FBV: Then Balaam told Balak, “Build seven altars for me here, and prepare seven
    bulls and seven rams for me to sacrifice.”
  nld-1939: 'Toen sprak Balaäm tot Balak: Bouw hier voor mij zeven altaren, en maak
    zeven stieren en zeven rammen voor mij gereed.'
  nch-BL: 'Huajca Balaam quiilhui Tanahuatijquet Balac: ―Techchihuili nica chicome
    taixpame, huan techcualtalili chicome becerros huan chicome borregojme.'
  vie-1934: 'Ba-la-am nói cùng Ba-lác rằng: Hãy cất tại đây cho tôi bảy cái bàn thờ,
    cùng sắm sẵn cho tôi bảy con bò đực và bảy con chiên đực.'
  hin-CV: तब बिलआम ने बालाक से विनती की, “मेरे लिए यहां सात वेदियां बनवाइए, और वहां
    मेरे लिए सात बछड़े एवं सात मेढ़े तैयार रखिए.”
  eng-OURB: Balaam [Not people, Destroyer of people] said to Balak, “Build here seven
    altars for me, and prepare here seven bulls and seven rams for me.”
  spa-BES: 'Y Balaam dijo a Balac: Hazme aquí siete altares y prepara siete bueyes
    y siete ovejas.'
  tdx-tdx: Le hoe t’i Balame amy Balake, mandrafeta kitrely fito etoañe vaho hajario
    ho ahy ty añombelahy fito naho añondrilahy fito.
  vid-vid: Balaamu nakamlonjela Balaki, “Nzenjele honhu saba ha kulavila nhambiko
    hamba ungalile mibuguma saba na ming'holo milume saba.”
  eng-OKE: And Bileam said to Balak, Build me here seven altars, and prepare me here
    seven bullocks and seven rams.
  tha-KJV: บาลาอัมพู​ดก​ับบาลาคว่า “ท่านจงสร้างแท่นบูชาให้ข้าพเจ้าที่​นี่​เจ​็ดแท่น
    และจัดวัวผู้​เจ​็ดตัว แกะผู้​เจ​็ดตัวให้​ข้าพเจ้า​”
  por-BR-2018: 'E Balaão disse a Balaque: Edifica para mim aqui sete altares, e prepara-me
    aqui sete bezerros e sete carneiros.'
  deu-ELO: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre, und stelle mir
    hier bereit sieben Farren und sieben Widder.'
  eng-WYC-2018: And Balaam said to Balak, Build thou here to me seven altars, and
    make thou ready so many calves, and rams of the same number. (And Balaam said
    to Balak, Build thou here seven altars for me, and prepare seven calves, and the
    same number of rams.)
  epo-epo: 'Kaj Bileam diris al Balak: Konstruu al mi ĉi tie sep altarojn, kaj pretigu
    al mi ĉi tie sep bovidojn kaj sep virŝafojn.'
  uig-PIN: 'Balaam Balaⱪⱪa: — Sili muxu yǝrgǝ manga yǝttǝ ⱪurbangaⱨ yasitip bǝrsilǝ,
    muxu yǝrgǝ yǝnǝ yǝttǝ buⱪa bilǝn yǝttǝ ⱪoxⱪarmu ⱨazirlap bǝrsilǝ, — dedi.'
  beo-beo: 'Ba:ila:me da Ba:ila:gema amane sia:i, “Na hou fidima:ne, goeguda: oloda
    agoane gaguma. Amola bulamagau gawali fesuale amola sibi gawali fesuale agoane,
    goeguda: gaguli misa!”'
  tpi-OTNT: Na em i tokim Balak olsem, “Mi laik yu wokim 7-pela alta long dispela
    hap na bringim 7-pela bulmakau man na 7-pela sipsip man i kam.”
  hau-SA: Bala’am ya ce, “Ka gina mini bagadai bakwai a nan, ka shirya mini bijimai
    bakwai da raguna bakwai.”
  uig-LAT: 'Balaam Balaqqa: — Sili mushu yerge manga yette qurban’gah yasitip bersile,
    mushu yerge yene yette buqa bilen yette qoshqarmu hazirlap bersile, — dédi.'
  nde-nde: UBhalamu wathi, “Ngakhela ama-alithare ayisikhombisa lapha, ube usungilungisela
    inkunzi eziyisikhombisa kanye lenqama eziyisikhombisa.”
  ton-ton: Pea naʻe pehē ʻe Pelami kia Pelaki, “Fokotuʻu moʻoku ʻi heni ʻae feilaulauʻanga
    ʻe fitu, pea teuteu mai ʻi heni ʻae fanga pulu ʻe fitu, mo e sipitangata ʻe fitu.”
  ces-1613: 'A řekl Balám Balákovi: Udělej mi tuto sedm oltářů, a připrav mi také
    sedm volků a sedm skopců.'
  eng-WMB: Balaam said to Balak, “Build here seven altars for me, and prepare here
    seven bulls and seven rams for me.”
  tam-TCV: பிலேயாம் பாலாக்கிடம், “இங்கே எனக்காக ஏழு பலிபீடங்களைக் கட்டி, ஏழு காளைகளையும்,
    ஏழு செம்மறியாட்டுக் கடாக்களையும் ஆயத்தப்படுத்து” என்றான்.
  ceb-ULB: Miingon si Balaam kang Balak, “Pagtukod ug pito ka halaran dinhi alang
    kanako ug pag-andam ug pito ka laki nga baka ug pito ka laki nga karnero.”
  pol-UBG: 'I Balaam powiedział do Balaka: Zbuduj mi tu siedem ołtarzy i przygotuj
    mi tu siedem cielców i siedem baranów.'
  agr-agr: 'Nuwi waka Balaam Balakan chichajak: “Juwi kuntin maa patasa apeaku Apajuí
    ememattin sieteya imajin najatjuata. Dutikam siete toro tsakat, nuigtu siete uwig
    tsakat aishmag aidau umigtukta”, tiuwai.'
  kyc-kyc: Kandapala Belameme Beleke lamaiyuo, Nenge kiso maingi kana pyare yanda
    ipingi nyepo dakena pyakape. Pyakapala mena bulamakao kali yanda ipingi nyepo
    dusipape dee mena sipisipi kali yanda ipingi nyepo dusipape nyepala minyakao ipupi,
    leya.
  urd-GVU: بلعام نے کہا، ”یہاں میرے لئے سات قربان گاہیں بنائیں۔ ساتھ ساتھ میرے لئے
    سات بَیل اور سات مینڈھے تیار کر رکھیں۔“
  deu-1912: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre und schaffe mir
    her sieben Farren und sieben Widder.'
  ntj-ntj: Nyangka-pula yapu tjunkula parrawanarnu katurnu Mama Kuurrku kuka nintilkitjalu.
    Palunyalu-pula puluka 7-pa puru tjiipu 7-patarrartu pungkulalpi tilirnu tjunu
    Mama Kuurrku nintirnu. Nyangka Payilamanya kutju yapu katu tatirnu Mama Kuurrta
    wangkarranytja. Nyangka-lu tjukurrpa watjarnu. Nyangka marlaku pitjangu puurrpa
    Payilikila lurrtjurringu.
  kan-2017: ಆಗ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ಇಲ್ಲಿ ಏಳು ಯಜ್ಞವೇದಿಗಳನ್ನು ಕಟ್ಟಿಸು ಮತ್ತು ಏಳು ಹೋರಿಗಳನ್ನು
    ಮತ್ತು ಏಳು ಟಗರುಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar ngak Balak, “Mu ubung medlip i altar u roy, ma ga fek medlip e
    garbaw ni pumo’on nge medlip e saf ni pumo’on i yib ngog.”
  hlt-MCSB: Balaam loh Balak taengah, “He ah he kai ham hmueihtuk parhih suem lamtah
    he ah he kai ham vaito pumrhih neh tutal pumrhih han tawn,” a ti nah.
  mdy-ETH: ባኣላኣሜ ባኣላኣቄ ኮይላ፦ «ሃይካ ፆኦሲም ሚቺ ዒንጎ ላንካይ ቤሲ ኮሺ፥ ላንካይ ዚያ ጌማይና ላንካይ ዓዴ ማራይና
    ታኣም ዔኪ ሙኬ» ጌዔኔ።
  twi-ASANTE: Balaam ka kyerɛɛ ɔhene no sɛ, “Si afɔrebukyia nson wɔ ha, na siesie
    anantwie mma nson ne nnwennini nson fa wɔn bɔ afɔdeɛ.”
  eng-WEBU: Balaam said to Balak, “Build here seven altars for me, and prepare here
    seven bulls and seven rams for me.”
  bnp-bnp: E Balam i takia e Balak, i ta maea, “O rata koea a dede ge polorua nau,
    o kisi a bulmakau a toga ge polorua, a sipsip a toga ge polorua.”
  wal-wal: Balaami Baalaaqa, “Hagan neeni tau laappun yarshshiyo sohota gimbba; qassi
    laappun korima booraanne laappun dorssa orggeta neeni taayyo giigissa” yaagiis.
  spa-PDDPT: 'Balaam dijo al rey Balac: Edifícame aquí siete altares y sacrifícame
    aquí siete becerros y siete carneros.'
  gun-gun: 'Ha''e ramo Balaão aipoe''i Balaque pe: — Ejapo na sete altar xevy, ha''e
    vy ejuka sete toro ra''y ha''e sete vexa''i — he''i ramo'
  ilo-ULB: Kinuna ni Balaam kenni Balak, “Mangibangonka iti pito nga altar ditoy para
    kaniak ken mangisaganaka iti pito a toro a baka ken pito a kalakian a karnero.”
  kpg-kpg: Balaam ga helekai gi Balak, “Hauhia au gowaa dudu tigidaumaha e hidu i di
    gowaa deenei, gei goe gaamai gi di au nia kau daane e hidu ge hidu siibi daane.”
  uig-ARA: 'بالائام بالاققا: — سىلى مۇشۇ يەرگە ماڭا يەتتە قۇربانگاھ ياسىتىپ بەرسىلە،
    مۇشۇ يەرگە يەنە يەتتە بۇقا بىلەن يەتتە قوشقارمۇ ھازىرلاپ بەرسىلە، — دېدى.'
  sus-sus: Balami naxa a fala Balaki bɛ, «I xa sɛrɛxɛbade solofere yailan be. I man
    xa fa tuura solofere nun yɛxɛɛ kontonyi solofere ra.»
  pon-2006: Palaam eri patohwanohng Palak, “Komw ketin kauwada wasaht pei sarawi isuh
    oh ketikidohng ie kouwol isimen oh sihpw wol isimen.”
  jae-jae: Ma Bileam kêsôm gêdêŋ Balak gebe “Ômboa altar 7 sa êtu aêŋa, go ôkêŋ-bulimakao
    kapoac 7 to domba kapoac 7 êndêŋ aê.”
  ksd-ksd: Una pait kaugu ta lavurua na uguugu na vartabar, ma una vaninare lavurua
    na bulumakau ma lavurua na sip, a umana tomotoina.
  tur-YTC: Balam, Balak'a, “Burada bana yedi sunak yap, burada benim için yedi boğayla
    yedi koç hazırla” dedi.
  grc-BRENT: Καὶ εἶπε Βαλαὰμ τῷ Βαλὰκ οἰκοδόμησόν μοι ἐνταῦθα ἑπτὰ βωμοὺς, καὶ ἐτοίμασόν
    μοι ἐνταῦθα ἑπτὰ μόσχους, καὶ ἑπτὰ κριούς.
  ind-AYT: Bileam berkata kepada Balak, “Dirikanlah 7 mazbah bagiku di sini. Persiapkanlah
    juga 7 sapi jantan dan 7 domba jantan bagiku.”
  nya-nya: Balaamu anati kwa Balaki, “Mundimangire maguwa ansembe asanu ndi awiri
    pano, ndipo mukonzenso ngʼombe zazimuna zisanu ndi ziwiri ndi nkhosa zazimuna
    zisanu ndi ziwiri.”
  hrv-hrv: 'I Bileam reče Balaku: “Ovdje mi načini sedam žrtvenika; ovdje mi pripravi
    sedam junaca i sedam ovnova.”'
  mps-mps: Tama agai Balakbolo te po wali, “Eno homugo nago ede te 7 alta nigilama,
    tama 7 kau kibu omai, me 7 sipsip kibu omai sesao.”
  tpi-tpi: Na em i tokim Balak olsem, “Mi laik yu wokim 7-pela alta long dispela hap
    na bringim 7-pela bulmakau man na 7-pela sipsip man i kam.”
  dan-1931: 'Og Bileam sagde til Balak: “Byg mig syv Altre her og skaf mig syv unge
    Tyre og syv Vædre herhen!”'
  vie-OVCB: 'Ba-la-am nói với Ba-lác: “Xin xây bảy bàn thờ tại đây, và đem đến cho
    tôi bảy con bò đực và bảy con chiên đực.”'
  guj-2017: બલામે બાલાકને કહ્યું, “અહીં મારે માટે સાત વેદીઓ બાંધ અને સાત બળદ તથા સાત
    ઘેટાં તૈયાર કર.”
  pon-2006A: Palaam eri patohwanohng Palak, “Komw ketin kauwada wasaht pei sarawi
    isuh oh ketikidohng ie kouwol isimen oh sihpw wol isimen.”
  por-BRBSL: Balaam disse a Balak, “Construa aqui sete altares para mim, e prepare
    aqui sete touros e sete carneiros para mim”.
  cth-cth: Hahoi, Balaam ni Balak koevah, hivah thuengnae khoungroe sari touh na sak
    pouh loe. Maitotan sari touh, tutan sari touh kai hanlah na rakueng pouh loe telah
    a ti.
  twi-twi: Balaam ka kyerɛɛ ɔhene no se, “Si afɔremuka ason wɔ ha, na siesie anantwinini
    ason ne adwennini ason ma me.”
  hlt-hlt: Balaam loh Balak taengah, “He ah he kai ham hmueihtuk parhih suem lamtah
    he ah he kai ham vaito pumrhih neh tutal pumrhih han tawn,” a ti nah.
  tbz-SIM: Kɛ̀ Bɑdɑmmuu duɔ́ nkɛ̀ Bɑdɑki mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ yɛ̀yiekɛ̀ dɛborɛ̀, kɛ́wɑɑ́
    nyɛnɑɑdɑkɛ̀ yɛ̀yiekɛ̀ nɛ̀ yɛpedɑkɛ̀ yɛ̀yiekɛ̀.
  msy-2020: Egha Balam kamaghɨn Balak mɨgei, “Nɨ na bagh 7plan ofa gamir dakozibar
    ingarighɨva 7plan bulmakaun apuriba ko 7plan sipsipɨn apuriba inigh izɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Pɑlɑɑm tɔmɑ Pɑlɑkɩ sɩ: Nmɑ-m tǝfɛɛnlɛ kɛ tɔm nɑɑtosompɔɣɔlɑɣɑ.
    Nɑ ń cɛlɛ-m lɑtǝcɛnɑɑ nɑ ɩwɑɑŋ kɛ nɑɑtosompɔɣɔlɑɣɑ mpɔɣɔlɑɣɑ.'
  azb-azb: 'Bilam Balaqa dedi: «Burada mənə yeddi qurbangah düzəlt və mənim üçün burada
    yeddi buğa və yeddi qoç hazırla».'
  eng-DBY: And Balaam said to Balak, Build me here seven altars, and prepare me here
    seven bullocks and seven rams.
  hin-2017: तब बिलाम ने बालाक से कहा, “यहाँ पर मेरे लिये सात वेदियाँ बनवा, और इसी
    स्थान पर सात बछड़े और सात मेढ़े तैयार कर।”
  wol-KYG: 'Ba loolu amee Balaam ne Balag: «Tabaxal ma fii juróom ñaari sarxalukaay,
    te waajalal ma fi juróom ñaari yëkk yu ndaw, ak juróom ñaari kuuy.»'
  eng-YLT: And Balaam saith unto Balak, 'Build for me in this [place] seven altars,
    and make ready for me in this [place] seven bullocks and seven rams.'
  eng-WYC-2017: And Balaam said to Balak, Build thou here to me seven altars, and
    make thou ready so many calves, and rams of the same number.
  eng-WMBB: Balaam said to Balak, “Build here seven altars for me, and prepare here
    seven bulls and seven rams for me.”
  urd-GVH: बिलाम ने कहा, “यहाँ मेरे लिए सात क़ुरबानगाहें बनाएँ। साथ साथ मेरे लिए सात
    बैल और सात मेंढे तैयार कर रखें।”
  rug-rug: Meke zama la koe Balaki se Belami, “Mu tavete maeni ka zuapa hope tani,
    mamu paleke maeni ka zuapa bulumakao kokoreo meke ka zuapa sipi kokoreo,” gua
    si asa.
  gaz-gaz: Balaʼaamis Baalaaqiin, “Iddoo aarsaa torba asitti naaf ijaari; amma illee
    korommii loonii torbaa fi korbeeyyii hoolaa torba naa qopheessi” jedhe.
  fra-LSG: 'Balaam dit à Balak: Bâtis-moi ici sept autels, et prépare-moi ici sept
    taureaux et sept béliers.'
  gnn-gnn: Ga ŋayi Baylamdja waŋana bitjarra, “Ŋali yurru djäma barŋ, märr ŋali yurru
    mundhurr wekama wäyin bathan dhiyala.” Bala maṉḏa djämanydja ŋunhiyi barŋ, dhunupa
    bathara mundhurrnha wekaŋala buliki'na ga bembina.
  yal-yal: Balami yi a fala Balaki xa, a naxa, “Saraxa gande solofere rafala n xa
    be, i yi tura solofere nun konton solofere yitɔn n xa.”
  haw-1868: I AKU ia o Balaama ia Balaka, E hana oe no'u maanei i mau kuahu ehiku;
    e hoomakaukau hoi oe no'u i na bipikane ehiku a me na hipakane ehiku.
  arb-NAV: 'فَقَالَ بَلْعَامُ لِبَالاقَ: «ابْنِ لِي هُنَا سَبْعَةَ مَذَابِحَ، وَأَعِدَّ
    لِي هُنَا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ».'
  ewe-ewe: Balaam gblɔ na Fia Balak be, “Tu vɔsamlekpui adre ɖe afi sia, eye nàdi
    nyitsuvi adre kple agbo adre na vɔsawo.”
  eng-LEE: And Bil'am said unto Balak, Build me here seven altars, and prepare me
    here seven bullocks and seven rams.
  asm-FB: বিলিয়মে বালাকক ক’লে, “তুমি এই ঠাইত মোৰ কাৰণে সাতোটা যজ্ঞবেদী নিৰ্ম্মাণ
    কৰোঁৱা আৰু এই ঠাইতে মোৰ বাবে সাতোটা ভতৰা আৰু সাতোটা মতা মেৰ আয়োজন কৰা।”
  sus-A: بَلَمِ نَشَ عَ قَلَ بَلَكِ بّ، «عِ شَ سّرّشّبَدٍ سٌلٌقٍرٍ يَءِلَن بٍ. عِ
    مَن شَ قَ تُورَ سٌلٌقٍرٍ نُن يّشّي كٌنتٌنيِ سٌلٌقٍرٍ رَ.»
  fra-SBL: 'Balaam dit à Balak : « Construis ici sept autels pour moi, et prépare
    ici sept taureaux et sept béliers pour moi. »'
  hbo-hbo: וַיֹּ֤אמֶר בִּלְעָם֙ אֶל־בָּלָ֔ק בְּנֵה־לִ֥י בָזֶ֖ה שִׁבְעָ֣ה מִזְבְּחֹ֑ת
    וְהָכֵ֥ן לִי֙ בָּזֶ֔ה שִׁבְעָ֥ה פָרִ֖ים וְשִׁבְעָ֥ה אֵילִֽים׃
  eng-WYCLIFFE: And Balaam seide to Balaach, Bilde thou here to me seuene auteris,
    and make redi so many caluys, and rammes of the same noumbre.
  piu-2006: (23:1-30; 24:1-9) Piilamalu Piilakanya yalatji watjaṉu, “Katutjaluṉi watjaṉutjangka
    kutjuṉa watjalku.” Aaḻi pakara Piilaka paluru Piilamanya katingu puḻi Pamutjapalakutu.
    Puḻi palulapula kaḻparra nyangu tjananya Yitjurilaku ngaṉṯitja tjuṯa, tjuṯalingkuya
    puliinawana nyinarra waṉingu. Nyakula Piilamalu Piilakanya watjaṉu tiipula nguwanpa
    tjapanpala puḻitjanu palyantjaku, tjawirrilyiṯarra kutjantjaku. Palulanguru piyuku
    watjaṉu tjawirrilyi puluka maṉṯi tjapanpala anta tjiipi maṉṯi tjapanpala mantjira
    ngalya katinytjaku. Tiipula palula tjuṯa ngaranytjala, Piilamalu anta Piilakalu
    puluka kutju anta tjiipi kutju pungkula kutjaṉupula, tiipula kutjungka. Palunyatjanu
    tiipula kutjupakutu puluka kutjupa anta tjiipi kutjupa tiipula palula kutjara
    wiyaṉu, Katutjaku. Yalatjiya tiipula tjapanpalangka kunaṯinpa puluka anta tjiipi
    kutjara wiyaṉu. Piilamalu Piilakanya yalatji watjaṉu, “Ngaangka paṯanma!, ngayulu
    puḻingka kaḻparra Katutjanya tjapilku.” Paluru Katutjanya tjapira tjarukatirra
    tjananya Muwapanya ngurrara tjuṯaku mayutju tjuṯa tjananya watjaṉu, Piilakanyaṯarra,
    “Palangkuṉi Piilakalu nyurrangarrimpa mayutju tiṉangku wikarrutja tjuṯa iyaṉu,
    ngayunya ngalya katinytjaku. Paluru tjana ngayunya ngalya katingu Katutjanya tjapintjaku,
    paluru tjananya Yitjurilaku ngaṉṯitja tjuṯa pungkunytjaku. Katutjalu wiya tjananya
    kuliṉi pungkunytjakitjangku. Paluruṉi wiya watjaṉu. Palunyatjanu ngayuluṉa puṯu
    kuliṉi Yitjurilaku ngaṉṯitja tjuṯa yinkarra kuyalkitjangku. Tjana minga nguwanpa
    nyinanyi Katutjaku ninti tjuṯa, palumpa walytja tjuṯa.” Kulira Piilakalu Piilamanya
    yalatji payiṉu, “Nyarra tjuṯa yinkarra kuyantjakuṉanta watjaṉu. Yalatjiku tjana
    nyuntunya ngalya katingu. Wiya nyuntu tjanaya kuyalwiyangku wantinytjaku.” Piilamalu
    tjananya Piilakanyangarri piyuku watjaṉu, “Katutjaluṉi watjaṉutjangka kutjuṉa
    nyurrangarrinya watjalku.” Piilakalu Piilamanya watjaṉu ngurra kutjupakutu yankula
    tjawirrilyi kutjupa tjuṯa pungkula kutjantjaku. Piilaka paluru watjaṉu ngurra
    palulanguru Piilamalu piyuku Katutjanya tjapintjaku, paluru Yitjurilaku ngaṉṯitja
    tjuṯa mirri pungkunytjaku. Ngurra palula Piilamalungarri tjawirrilyi pungkula
    kutjara Piilamalu Katutjanya yankula piyuku tjapiṉu. Puṯu tjapira paluru yankula
    Piilakala yalatji watjaṉu, “Katutjalu tjanampa tjukarurru palyalku, kuyantjawiyangku.”
    Kulira Piilaka paluru Piilamanya piyuku watjaṉu, ngurra kutjupangka yankula tjawirrilyi
    tjuṯa pungkula kutjantjaku, Katutjanya piyuku tjapintjaku. Palulanguru Piilamalu
    Katutjanya piyuku tjapiṉu, Katutjalu tjananya mirri pungkunytjaku. Katutjalu piyuku
    watjaṉu Yitjurilaku ngaṉṯitja tjuṯa mirri pungkuwiyangku. Yalatji Piilamalu Piilakanya
    piyuku tjakultjunu.
  cwe-cwe: Balaamu kamulongela Balaki, “Nizengele hano mapango saba, unigalile madang'ang'a
    ya ng'ombe malume saba na mabebelu ya ng'hondolo saba.”
  kik-kik: Nake Balamu akĩĩra Balaki atĩrĩ, “Njakĩra igongona mũgwanja haha, na ũhaarĩrie
    ndegwa mũgwanja na ndũrũme mũgwanja.”
  fra-NCL: 'Balaam dit à Balac : « Bâtis-moi ici sept autels, et prépare-moi ici sept
    taureaux et sept béliers. »'
  cek-AK: Balaam mah Balak khaeah, Kai han haeah hmaicam sarihto sah ah loe, maitaw
    tae sarihto hoi tuu tae sarihto suem ah, tiah a naa.
  cuk-cuk: 'Geb degine, Balaam, Balacʼga sogded: “Wegi be anga ibmar-ogumakar-ukleged-aila
    gwagugle (7) be sobo. Degi, moli-bebe-nikad-machered walagugle (7) be anga guakwaa
    amio, degine, sibad-wawaad-machered walagugle (7) be anga guakwaa amibalo.”'
  uig-CYR: 'Балаам Балаққа: — Сили мошу йәргә маңа йәттә қурбангаһ яситип бәрсилә,
    мошу йәргә йәнә йәттә буқа билән йәттә қошқарму һазирлап бәрсилә, — деди.'
  pma-pma: Evus, Balaam viteni min Balak vit, “Umon avet tasanien votut oulu (7) ekok,
    ka kikur buluk oulu (7) ka sipsip emun koa vi meahos hehi oulu (7).”
  tel-2017: అప్పుడు బిలాము బాలాకుతో “ఇక్కడ నా కోసం ఏడు బలిపీఠాలు కట్టించి, ఏడు దున్నపోతులను,
    ఏడు పొట్టేళ్లను సిద్ధం చెయ్యి” అన్నాడు.
  hat-BSA: 'Alò, Balaam te di a Balak: “Bati sèt lotèl pou mwen isit la, e prepare
    sèt towo pou mwen isit la.”'
  kos-kos: Balaam el fahk nu sel Balak, “Etoak itkosr loang an luk inse inge, ac use
    itkosr cow mukul ac itkosr sheep mukul.”
  hbo-WLC: וַיֹּ֤אמֶר בִּלְעָם֙ אֶל־בָּלָ֔ק בְּנֵה־לִ֥י בָזֶ֖ה שִׁבְעָ֣ה מִזְבְּחֹ֑ת
    וְהָכֵ֥ן לִי֙ בָּזֶ֔ה שִׁבְעָ֥ה פָרִ֖ים וְשִׁבְעָ֥ה אֵילִֽים׃
  ibo-ibo: Belam sịrị, “Wuoro m ebe ịchụ aja asaa nʼebe a. Kwadokwaara m oke ehi asaa
    na ebule asaa.”
  ory-ory: ଏଥିଉତ୍ତାରେ ବିଲୀୟମ୍‍ ବାଲାକଙ୍କୁ କହିଲା, “ଏହି ସ୍ଥାନରେ ମୋʼ ପାଇଁ ସାତଗୋଟି ଯଜ୍ଞବେଦି
    ନିର୍ମାଣ କର ଓ ଏହି ସ୍ଥାନରେ ମୋʼ ପାଇଁ ସାତ ଗୋବତ୍ସ ଓ ସାତ ମେଷ ଆୟୋଜନ କର।”
  chk-chk: Iwe, Palam a üreni Palak, “Kopwe senätä fän itei fisu rongen asor ikei
    o uwato füman ätemwänin kow me füman ätemwänin sip.”
  rop-rop: Wal Beilam bin tok langa Beilak, “Yu bildimap 7 teibul blanga ofring iya
    blanga mi, en bringimap 7 boiwan buligi en 7 dediwan ship.”
  ukr-1871: 'І каже Білеам до Балака: Постав менї ту сїм жертівників, і наготов менї
    семеро бичків і семеро баранів.'
  deu-1951: 'Und Bileam sprach zu Balak: Baue mir hier sieben Altäre, und verschaffe
    mir hier sieben Farren und sieben Widder!'
  eng-JPS: 'And Balaam said unto Balak: ''Build me here seven altars, and prepare
    me here seven bullocks and seven rams.'''
  srp-1865: 'I reèe Valam Valaku: naèini mi ovdje sedam oltara, i pripravi mi ovdje
    sedam telaca i sedam ovnova.'
  lug-lug: Balamu n’agamba Balaki nti, “Nkolera wano ebyoto musanvu, era onfunire
    ne sseddume z’ente musanvu, n’endiga ennume musanvu.”
  heb-heb: ויאמר בלעם אל בלק בנה לי בזה שבעה מזבחת והכן לי בזה שבעה פרים ושבעה אילים׃
  ben-IRV: বিলিয়ম বালাককে বলল, “আপনি এখানে আমার জন্য সাতটি বেদি তৈরী করুন এবং এখানে
    আমার জন্য সাতটি ষাঁড় ও সাতটি ভেড়ার আয়োজন করুন।”
  pan-pan: ਫੇਰ ਬਿਲਆਮ ਨੇ ਬਾਲਾਕ ਨੂੰ ਆਖਿਆ, ਇੱਥੇ ਮੇਰੇ ਲਈ ਸੱਤ ਜਗਵੇਦੀਆਂ ਬਣਾ ਅਤੇ ਬਲ਼ਦ ਤੇ
    ਸੱਤ ਭੇਡੂ ਤਿਆਰ ਕਰ।
  mya-JVB: ထိုအခါ ဗာလမ် က၊ ဤ အရပ်၌ ငါ့ အဘို့ ယဇ်ပလ္လင် ခုနစ် ခုကို တည် လော့။ နွားထီး
    ခုနစ် ကောင်၊ သိုးထီး ခုနစ် ကောင်တို့ကို ပြင်ဆင် လော့ဟု ဗာလက် မင်း အား ဆို သည်အတိုင်း
    ၊
  tbg-tbg: Balaamiva mini vaiharo Balaakirara tiharo, Are maini ofaa tainta 7navu
    autu terama, purumakau qora 7navuvata, sipisipi qora 7navuvata, varera maini aniane,
    tuvaro
  hmo-hmo: Balama ese Balaki ia hamaoroa, ia gwau, “Boubou patadia 7 do oi haginia
    iniseni, boromakau tau 7 bona mamoe tau 7 danu do oi abia hegaegae.”
  urd-urd: और बल'आम ने बलक़ से कहा, “मेरे लिए यहाँ सात मज़बहे बनवा दे, और सात बछड़े
    और सात मेंढे मेरे लिए यहाँ तैयार कर रख।”
  rus-SYN: 'И сказал Валаам Валаку: построй мне здесь семь жертвенников и приготовь
    мне семь тельцов и семь овнов.'
  bqc-SIM: 'Balaaũ ò Balakiɛ: Gbagbakĩi bomɛɛ la mɛ̀n sopla, ní mↄmɛɛ ń gáaeↄ
    mɛ̀n sopla ń sãsaↄ mɛ̀n sopla.'
  tcz-CHONGTHU: Chuin balaam’in jong Balak lengpa komma asei tan Pumgo thilto Maicham
    nato na ding mun-sagi nei bol peh tan chuleh bongchal sagi chule kelngoi chal
    sagi neigon tup peh tan ati.
  mar-mar: बलाम बालाकाला म्हणाला, इथे सात वेद्या बांधा आणि माझ्यासाठी सात बैल आणि
    सात मेंढे तयार ठेवा.
  qub-qub: 'Chaura Balaamga niran: «Caycho rurachipämay ganchis altarta chaycho ganchis
    wäcata, ganchis uyshata Tayta Diospaj rupachinäpaj.»'
  bqp-bqp: 'Balamu pì Balakinɛ: Ǹ gbagbaki bomɛnɛ la mɛ̀n suppla, ǹ sumɛnɛ kũ zùsanↄ
    mɛ̀n suppla kũ sãkaronↄ mɛ̀n suppla.'
  hat-hat: 'Balaram di Balak konsa: -Bati sèt lotèl isit la pou mwen. Apre sa, ban
    mwen sèt towo bèf ak sèt belye mouton.'
  eng-BSB: Then Balaam said to Balak, “Build for me seven altars here, and prepare
    for me seven bulls and seven rams.”
  tod-tod: 'Ɓalaame ɠɛni Ɓalake ma: «Zalaɠa ɠulazu lɔfela lo bɛ̀ ʋɛ, è nikɛ zinɛ
    lɔfela ta baala sinɛ lɔfela ɠɛʋele ɓɛtɛ bɛ̀ ʋɛ.»'
  eng-WEBPB: Balaam said to Balak, “Build here seven altars for me, and prepare here
    seven bulls and seven rams for me.”
  kbq-kbq: Balamu'a anage huno kini ne' Balakina asmi'ne, amare 7ni'a kresramnama
    vu ita tro hunentenka, 7ni'a bulimakao afu'ene 7ni'a ve' sipisipi afutamine uvrenka
    eno.
  nhe-BL: 'Huajca Balaam quiilhui Tlanahuatijquetl Balac: ―Xinechchihuili nica chicome
    tlaixpamitl, huan xinechcualtlalili chicome becerros huan chicome borregojme.'
  bus-bus: 'Balamu bè Balakinɛ: Ǹ gbãgbãkii bomɛ kɛ̀ mɛ̀n swɛɛplaa, ǹ mↄ́mɛ kↄ̃n
    zùswareenↄ mɛ̀n swɛɛplaa kↄ̃n sãkaronↄ mɛ̀n swɛɛplaa.'
  gub-BL: Na'e Màrààw uze'eg Marak pe. — Ezapo 7 ma'ea'yr hapy haw nehe. Emuàgà'ym
    7 tapi'aka'yr awa ne wà nehe. Emuàgà'ym 7 àràpuhàràn hawitu ma'e awa ne wà nehe
    no.
  eng-DRA: 'And Balaam said to Balac: Build me here seven altars, and prepare as many
    calves, and the same number of rams.'
