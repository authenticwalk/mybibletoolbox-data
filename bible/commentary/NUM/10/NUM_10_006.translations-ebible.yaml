verse: NUM.010.006
translations:
  mal-C: രണ്ടാമത്തെ കാഹളധ്വനി മുഴക്കുമ്പോൾ തെക്കുഭാഗത്തുള്ള പാളയങ്ങൾ യാത്രപുറപ്പെടണം.
    ഇപ്രകാരം കാഹളധ്വനി മുഴക്കുന്നത് പുറപ്പാടിനുള്ള ചിഹ്നമായിരിക്കും.
  deu-TKW: Und wenn ihr zum zweiten MaIe Lärm blasen werdet, so haben die Lager, die
    nach Süden zu lagern, aufzubrechen; Lärm soll man blasen, wenn sie aufbrechen
    sollen.
  lin-lin: Soki ebeti makasi mpo na mbala ya mibale, mabota oyo etongi molako na ngambo
    ya sude ekokende. Ebeteli ya kelelo nde ekozala elembo mpo na kopesa mbela ya
    kokende.
  eng-LSV: And you have blown—a second shout, and the camps which are encamping southward
    have journeyed; they blow a shout for their journeys.
  eng-GNV: 'If ye blowe an alarme the second time, then the hoste of them that lie
    on the Southside shall march: for they shall blowe an alarme when they remoue.'
  eng-WEBSTER: 'When ye blow an alarm the second time, then the camps that lie on
    the south side shall take their journey: they shall blow an alarm for their journeys.'
  nhw-BL: Huan quema anquipitzase ica ompa, motecpanase para nejnemise catli quiquetztoque
    ininchajchaj ica sur huan nochi sequinoc quintoquilise.
  swh-ONEN: Ukisikika mlio wa pili wa jinsi hiyo, walioko kwenye makambi ya kusini
    wataondoka. Mlio huo wa kujulisha hatari utakuwa ishara ya kuondoka.
  bba-bba: Bɑ̀ n mɑɑ wure bɑ so bɑ kuuki koosi, be bɑ ben sɑnsɑni ɡire sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ kpɑ be, bu mɑɑ doonɑ.
  eng-KJVCPB: 'When you blow an alarm the second time, then the camps that lie on
    the south side shall take their journey: they shall blow an alarm for their journeys.'
  luo-luo: Ka turumbete mar ariyo oywak, to dhoudi mantie yo milambo nyaka chak wuoth.
    Ywak mar turumbeteno ema nobed ranyisi mar chako wuoth.
  meu-meu: Nega iharuana ma bae hiriri lalo-dika negana ai, diho kahana taruhana bae
    kokia, bae huaia lao. Hari kibi reḡedia be edia tore-isitoana.
  npi-ULB: दोस्रो पटक ठुलो आवाजमा सङ्केत गर्दा दक्षिणतिरका छाउनीहरूले तिनीहरूको यात्रा
    सुरु गर्नुपर्छ । तिनीहरूका यात्राको निम्ति तिनीहरूले ठुलो आवाजमा सङ्केत दिनुपर्छ
    ।
  yor-yor: Nígbà tí o bá fun ìpè ìdágìrì kejì, ibùdó tó wà ní ìhà gúúsù ni yóò gbéra.
    Ìpè ìdágìrì yìí ni yóò jẹ́ àmì fún gbígbéra.
  emp-NTPO: Wayacusa ara maʌ̃ quĩrãca jĩguabʌrʌd̶e israelerã jʌwa acʌare duanʌra wãnida
    panʌa. Ara maʌ̃ quĩrãca jĩguabʌrʌd̶e israelerã jʌwa araare duanʌra, ʌ̃mãdau b̶aebariare
    duanʌ sid̶a wãnida panʌa.
  pes-OPCB: بار دوم که شیپور نواخته شود، قبیله‌های سمت جنوب راه بیفتند. برای کوچاندن
    قوم باید شیپور را با صدای تیز نواخت.
  tgl-ULB: Kapag humihip kayo ng isang malakas na hudyat sa pangalawang pagkakaton,
    ang mga kampo sa katimugang dako ay dapat nilang simulan ang kanilang paglalakbay.
    Dapat humihip sila ng isang malakas na hudyat para sa kanilang mga paglalakbay.
  hui-hui: Ani bialu biguli emene ogonidagua dege halu mende pulayagua nde balai anda
    abene unurahayagi bu karu ti heyalu polene wulebira. Ogonidagua tígua tíninaga
    balai anda bu kamigo yu wahalu polenaga manda manda bilo lowa biguli emene tigi
    mbira hangu pulolebira.
  mya-mya: ဒု​တိ​ယ​အ​ကြိမ်​တံ​ပိုး​ခ​ရာ​မှ​အ​သံ​ပြတ် တောင်း​မှုတ်​လျှင် တောင်​ဘက်​တွင်​စ​ခန်း​ချ​သော
    ဣ​သ​ရေ​လ​အ​နွယ်​တို့​ခ​ရီး​စ​ထွက်​ရ ကြ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་དུང་སྐད་ཆེན་པོ་ལན་གཉིས་པར་བུས་པ་ན། ལྷོ་ཕྱོགས་སུ་ཡོད་པའི་སྒར་ཐམས་ཅད་ལམ་དུ་ཆས་དགོས།
    སྒར་རྣམས་ལམ་ལ་ཆས་པར་དུང་སྐད་ཆེན་པོར་འབུད་དགོས།
  sna-sna: Paunoridza hwamanda yechipiri, misasa yezasi inofanira kufamba. Kurira
    kwehwamanda kuchava chiratidzo chokuti mufambe.
  spa-BLM: Cuando toques la alarma por segunda vez, los campamentos que se encuentran
    en el lado sur se adelantarán. Tocarán la alarma para sus desplazamientos.
  cac-cac: Axo yic spuchaj q'uen d'a schaelal sb'at eb' ayec' d'a stojolal sur. Yuj
    chi' a spuchaj q'uen trompeta d'a icha chi', ch'oxnab'il yaji ayic sb'eyb'at eb'
    chon̈ab'.
  swh-ULB: Nawe utakapopiga tarumeta kwa sauti kuu mara ya pili, ile kambi ya upande
    wa kusini wataanza kusafiri. Watapiga tarumbeta kwa sauti kuu ili kuanza safari
    yao.
  bel-bel: калі другі раз затрубіце трывогу, падымуцца табары, што стаяць з поўдня;
    трывогу няхай трубяць, калі яны выпраўляюцца ў дарогу;
  deu-ELBBK: 'und blast ihr Lärm zum zweiten Mal, so sollen die Lager aufbrechen,
    die nach Süden lagern: Zu ihrem Aufbruch sollen sie Lärm blasen.'
  mbb-OT: Ne emun ikezuwa he kebpezeǥinga zuen te trumpita, ne iyan en maan megenat
    is tribu he egkezivavà duen te Tulda. Is kebpezeǥinga kayi iyan tuus te kebpeǥenata
    kandan.
  mal-2015: 'രണ്ടാം പ്രാവശ്യം ഗംഭീരധ്വനി ഊതുമ്പോൾ തെക്കെ പാളയങ്ങൾ യാത്ര പുറപ്പെടേണം;
    ഇങ്ങനെ ഇവരുടെ പുറപ്പാടുകൾക്കായി ഗംഭീരധ്വനി ഊതേണം:'
  rmc-rmc: Sar trubinena zorales dujtovar, mukena pes o kmeňi, save taborinenas pre
    južno sera. Avke zorales pes trubinela, sar pes mukena pro drom,
  pes-OPV: و چون مرتبه دوم تیز آهنگ بنوازید، محله هایی که به طرف جنوب جا دارند کوچ
    کنند؛ بجهت کوچ دادن ایشان تیز آهنگ بنوازند.
  ron-1924: кынд вець суна а доуа оарэ ку вылвэ, сэ порняскэ чей че тэбэрэск ла мязэзи;
    пентру плекаря лор, сэ се суне ку вылвэ.
  ben-OBCV: দ্বিতীয়বার তূরীধ্বনি শোনা গেলে, দক্ষিণপ্রান্তের ছাউনিসমূহ যাত্রা করবে।
    তুরীধ্বনিই যাত্রা শুরুর সংকেত হবে।
  som-som: Oo haddana markaad turumbada digtoonaanta afuuftaan mar labaad, xerooyinka
    xagga koonfureed degganu ha guureen; oo waa inay afuufaan turumbo digtoonaaneed
    guuriddooda aawadeed.
  lat-VUC: In secundo autem sonitu et pari ululatu tubæ, levabunt tentoria qui habitant
    ad meridiem; et juxta hunc modum reliqui facient, ululantibus tubis in profectionem.
  eng-ASVBT: 'And when ye blow an alarm the second time, the camps that lie on the
    south side shall take their journey: they shall blow an alarm for their journeys.'
  ita-1885: E quando voi sonerete con suono squillante la seconda volta, movansi i
    campi posti verso il mezzodì. Suonisi con suono squillante ogni volta che i campi
    dovranno moversi.
  eng-LXXUP: 'And ye shall sound a second alarm, and the camps pitched southward shall
    move; and ye shall sound a third alarm, and the camps pitched westward shall move
    forward; and ye shall sound a fourth alarm, and they that encamp toward the north
    shall move forward: they shall sound an alarm at their departure.'
  eng-ULB: When you blow a loud signal the second time, the camps on the south side
    must begin their journey. They must blow a loud signal for their journeys.
  spa-VBL: Cuando se toca la trompeta por segunda vez, los campamentos del lado sur
    deben marchar. Esa es su señal para empezar a moverse.
  fra-_FOB: Et quand vous sonnerez une seconde fois d'un son éclatant, les camps qui
    sont au midi partiront; on sonnera d'un son éclatant lorsqu'ils devront partir.
  mal-mal: 'രണ്ടാം പ്രാവശ്യം ഗംഭീരധ്വനി ഊതുമ്പോൾ തെക്കെ പാളയങ്ങൾ യാത്ര പുറപ്പെടണം;
    ഇങ്ങനെ ഇവരുടെ പുറപ്പാടിനുള്ള അടയാളമായി ഗംഭീരധ്വനി ഊതണം:'
  urd-GVR: Phir jab un kī āwāz dūsrī bār thoṛī der ke lie sunāī de to maqdis ke junūb
    meṅ maujūd qabīle rawānā ho jāeṅ. Jab un kī āwāz thoṛī der ke lie sunāī de to
    yih rawānā hone kā elān hogā.
  suz-BL: मिनु निक्‍शी खेयप ताप्‍शोनु, दक्‍खिन गे बाक्‍शो मुरपुकी गाक्‍चा माल्‍नीम।
    गाक्‍ची ना दुम्‍मेनु, गेना हना यो तुराही ताप्‍चा माल्‍नीम।
  ita-1927: Quando sonerete una seconda volta a lunghi e forti squilli, i campi che
    si trovano a mezzogiorno si metteranno in cammino; si sonerà a lunghi e forti
    squilli quando dovranno mettersi in cammino.
  ckb-ckb: ئەگەر دووبارە وەک نیشانەی ئاگادارکردنەوە لێتاندا ئەوا ئەو ئۆردوگایانەی
    لەلای باشوور چادریان هەڵداوە بەڕێ دەکەون، بۆ بەڕێکەوتنەکانیان وەک نیشانەی ئاگادارکردنەوە
    لێدەدەن.
  eng-BBE: 'At the sound of a second loud note, the tents on the south side are to
    go forward: the loud note will be the sign to go forward.'
  kan-OKCV: ನೀವು ಎರಡನೆಯ ಸಾರಿ ಆರ್ಭಟವಾಗಿ ಊದುವಾಗ, ದಕ್ಷಿಣದಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವ ಪಾಳೆಯಗಳು ಪ್ರಯಾಣ
    ಮಾಡಬೇಕು. ಅವರ ಪ್ರಯಾಣಕ್ಕೆ ಹೊರಡಬೇಕಾದಾಗ ಆರ್ಭಟವಾಗಿ ಊದಬೇಕು.
  bbb-bbb: '@see-verse:NUM.010.005'
  tam-2017: அவைகளை நீங்கள் இரண்டாவது முறை பெருந்தொனியாய் முழக்கும்போது, தெற்கே இறங்கியிருக்கிற
    முகாம்கள் புறப்படவேண்டும்; அவர்களைப் புறப்படச்செய்வதற்கு பெருந்தொனியாக முழக்கவேண்டும்.
  spa-RV-1909: 'Y cuando tocareis alarma la segunda vez, entonces moverán el campo
    de los que están alojados al mediodía: alarma tocarán á sus partidas.'
  ron-BTF: Când trâmbițați o alarmă a doua oară, atunci taberele care se află pe partea
    de sud să pornească, ei să sune o alarmă pentru călătoriile lor.
  eng-WEBP: When you blow an alarm the second time, the camps that lie on the south
    side shall go forward. They shall blow an alarm for their journeys.
  eng-FBV: When you blow the trumpet loudly the second time, the camps on the south
    side are to march out. That's their signal to start moving.
  nld-1939: laat ge ze voor de tweede maal schetteren, dan moeten de kampen opbreken,
    die in het zuiden zijn gelegerd; laat ge ze voor de derde maal schetteren, dan
    moeten de kampen opbreken, die in het westen zijn gelegerd; en laat ge ze voor
    de vierde maal schetteren, dan moeten de kampen opbreken, die in het noorden zijn
    gelegerd. Het schetteren is dus een teken, om op te breken;
  nch-BL: Huan quema anquipitzase ica ompa, motecpanase para nejnemise cati quiquetztoque
    ininchajchaj ica sur huan nochi sequinoc quintoquilise.
  vie-1934: Khi các ngươi thổi tiếng vang lần thứ nhì, thì những trại quân ở về hướng
    nam phải ra đi; người ta sẽ thổi tiếng vang khi nào các trại quân phải ra đi vậy.
  hin-CV: जब कभी तुम दोबारा चेतावनी का बिगुल बजाओगे, वे शिविर, जो दक्षिण दिशा में
    हैं, कूच करेंगे; आवश्यक है कि उनका कूच शुरू करने के लिए चेतावनी का बिगुल बजाया
    जाए.
  eng-OURB: When you blow an alarm the second time, the camps that lie on the south
    side shall go forward. They shall blow an alarm for their journeys.
  spa-BES: 'Al sonido de una segunda nota sonora, las tiendas en el lado sur deben
    avanzar: la nota alta será la señal para avanzar.'
  tdx-tdx: Ie tiofen-koike fañindroe’e le o mpitobe atimoo ro hienga; mionjoñe iereo
    te itiofan-koike.
  vid-vid: Wone ulajilo awo utowigwe lwa keli, wala wawele kuli kambi za kusini wokwaluka
    kuka. Ulajilo awo wa mhalamhanda wotowigwa chila mhela wa kwaluka majendo.
  eng-OKE: and when you blow with the second alarm, the hosts that encamp southward
    shall go on; an alarm shall they blow for their journeys.
  tha-KJV: เมื่อเป่าแตรปลุกหนที่สองให้บรรดาค่ายที่​อยู่​ด้านใต้ยกออกเดิน เมื่อใดจะให้ยกออกเดิ​นก​็​ให้​เป่าแตรปลุก
  por-BR-2018: 'E quando tocardes alarme a segunda vez, então moverão o acampamento
    dos que estão alojados ao sul: alarme tocarão à suas partidas.'
  deu-ELO: 'und blaset ihr Lärm zum zweiten Male, so sollen die Lager aufbrechen,
    die gegen Süden lagern: zu ihrem Aufbruch sollen sie Lärm blasen.'
  eng-WYC-2018: Forsooth in the second sound[ing], and in like noise of the trump,
    they that dwell at the south coast shall raze their tents (or they who live on
    the south side shall take down their tents); and by this manner, (the) other men
    shall (also) do (so), when the trumps shall sound into going forth.
  epo-epo: Kaj kiam vi trumpetos tambursone duan fojon, tiam elmoviĝu la tendaroj,
    kiuj staras sude; oni trumpetu tambursone, kiam ili devos elmoviĝi.
  uig-PIN: Andin silǝr ikkinqi ⱪetim ⱪattiⱪ, yuⱪiri awaz bilǝn qalƣanda jǝnub tǝrǝptiki
    bargaⱨlar yolƣa qiⱪsun; ular yolƣa qiⱪⱪan qaƣda kanay ⱪattiⱪ, yuⱪiri awaz bilǝn
    qelinixi kerǝktur.
  beo-beo: 'Be dalabede da dunumugini aduna agoane dusia, fi amo da ga (south) la:idili
    esala da gadili masa:ne sia:ma. Amaiba:le, dilia da dalabede da dunumuni agoane
    dusu nabasea, fisisu mugulumusa: momagema:ma.'
  tpi-OTNT: Na sapos yupela i winim biugel sotpela taim gen, orait ol lain i save
    stap long hap saut i mas kirap i go. Yupela i mas winim biugel sotpela taim tasol
    bilong makim taim bilong lusim ples yupela i bin wokim kem long en.
  hau-SA: A kara ta biyu, sansanin da yake a kudanci, su kama hanya. Busan kakaki
    zai zama alama ta kama hanya.
  uig-LAT: Andin siler ikkinchi qétim qattiq, yuqiri awaz bilen chalghanda jenub tereptiki
    bargahlar yolgha chiqsun; ular yolgha chiqqan chaghda kanay qattiq, yuqiri awaz
    bilen chélinishi kérektur.
  nde-nde: Lingakhala kakhulu okwesibili izihonqo ezingeningizimu zizasuka. Ukukhala
    kakhulu kwecilongo kutsho ukuthi kakusukwe.
  ton-ton: 'Pea ka mou ka ifi fakakaila ʻo tuʻo ua, ʻe toki hiki atu ʻae ngaahi ʻapitanga
    ʻoku nofo ʻi he potu tonga: ʻe ifi fakakaila ia ke teu honau fononga.'
  ces-1613: Když by pak troubili s přetrubováním po druhé, tedy hnou se ti, kteříž
    leželi ku poledni. S přetrubováním troubiti budou k tažení svému.
  eng-WMB: When you blow an alarm the second time, the camps that lie on the south
    side shall go forward. They shall blow an alarm for their journeys.
  tam-TCV: இரண்டாந்தரமும் எக்காள சத்தம் பெரிதாய் தொனிக்கும்போது, தெற்கே முகாமிட்டிருக்கிறவர்கள்
    புறப்படவேண்டும். எக்காளத்தின் பெருந்தொனி புறப்படுவதற்கு அடையாளமாயிருக்க வேண்டும்.
  ceb-ULB: Kung magpatingog kamo sa makusog nga pagpasidaan sa ikaduhang higayon,
    ang mga kampo sa habagatang bahin kinahanglan magsugod sa ilang lakaw. Kinahanglan
    magpatingog sila sa makusog nga pagpasidaan alang sa ilang pagpanglakaw.
  pol-UBG: A gdy drugi raz zatrąbicie, wydając urwany głos, wyruszą obozy rozłożone
    po stronie południowej. Będą trąbić, wydając urwany dźwięk, kiedy mają wyruszyć.
  urd-GVU: پھر جب اُن کی آواز دوسری بار تھوڑی دیر کے لئے سنائی دے تو مقدِس کے جنوب
    میں موجود قبیلے روانہ ہو جائیں۔ جب اُن کی آواز تھوڑی دیر کے لئے سنائی دے تو یہ
    روانہ ہونے کا اعلان ہو گا۔
  deu-1912: Und wenn ihr zum andernmal drommetet, so sollen die Lager aufbrechen,
    die gegen Mittag liegen. Denn wenn sie reisen sollen, so sollt ihr drommeten.
  kan-2017: ಎರಡನೆಯ ಸಾರಿ ಆರ್ಭಟವಾಗಿ ಊದಿಸುವಾಗ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ದಂಡುಗಳು ಹೊರಡಬೇಕು. ಹೀಗೆ ಪ್ರಯಾಣಕ್ಕೆ
    ಹೊರಡಬೇಕಾದಾಗ ಆರ್ಭಟವಾಗಿಯೇ ಊದಿಸಬೇಕು.
  yap-yap: Ma yay nl’agruw ni yira thoy fa gali yabul nib yo’or yay mab ngoch lingan,
    e fapi ganong ni kar n’ufed e pi Tent rorad u ley ni yimuch ko fare Tent e yad
    e migid ni ngranod. Ere lingan e yabul ni yibe thoy nib yo’or yay mab ngoch lingan
    e aram e ngan chuw.
  hlt-MCSB: Tamlung pabae neh a ueng bal vaengah tuithim ah aka rhaeh caem te hlah
    uh saeh. Amih hlahnah ham tamlung neh ueng uh saeh.
  mdy-ETH: ላሚ ዬኖ ጎይፆ ዋርቂንታዛ ዾኦሎ ዛሎና ዱንኪ ዴዔ ፃጶ ማኣሮ ዓሳ ዴንዶንጎ፤ ዴራ ዴዔ ቤዞ ሃሺ ዓኣዻ ዎዶና ዬኖ
    ጎይፆ ዛያሢ ዋርቂንቶንጎ።
  twi-ASANTE: Sɛ mohyɛn deɛ ɛtɔ so mmienu no a, mmusuakuo a wɔwɔ anafoɔ fam no bɛdi
    so. Monhyɛn no ntiantia mu mfa nkyerɛ sɛ wɔnkɔ.
  eng-WEBU: When you blow an alarm the second time, the camps that lie on the south
    side shall go forward. They shall blow an alarm for their journeys.
  bnp-bnp: Na tahuna mu vakikapo tabu a tavure, e huriki a tara ri made na tabeke
    mule puru na kape, ri gi malaga ri gi vano. Mu vakikapo kunana a tavure na tahuna
    mu rata kilakila ni pe a mada, mu gu vano.
  wal-wal: Xurumbbaa naa77antto xoqqu oottada punniyo wode, tohossa baggaara dunkkaanida
    zareti denddona. Xurumbbai xoqqu gi punettiyoogee denddanau malaata gido.
  spa-PDDPT: y cuando toquen alarma por segunda vez, entonces se moverán los campamentos
    que están al sur. Se tocará alarma para sus salidas,
  gun-gun: Pemonhe'ẽ jevy ramo oje'oi 'rã kuaray puku-a katy ikuai va'ekue. Pemonhe'ẽ
    va'e ha'e kuery oendu vy oikuaa 'rã oje'oi aguã.
  ilo-ULB: No agpuyotka iti napigsa a pagilasinan iti maikadua a daras, masapul a
    mangrugi nga agdaliasat dagiti agkamkampo iti abagatan. Masapul nga agpuyotda
    iti napigsa a pagilasinan para kadagiti panagdaliasatda.
  kpg-kpg: Nia lee ili hagapodo ma gaa hai hagalua, gei nia madawaawa i bahi i ngaaga
    ga hagatanga gi daha. Nia ili podo le e hai dono hadinga bolo e daamada nia daangada
    gi hagatanga e hula.
  uig-ARA: ئاندىن سىلەر ئىككىنچى قېتىم قاتتىق، يۇقىرى ئاۋاز بىلەن چالغاندا جەنۇب تەرەپتىكى
    بارگاھلار يولغا چىقسۇن؛ ئۇلار يولغا چىققان چاغدا كاناي قاتتىق، يۇقىرى ئاۋاز بىلەن
    چېلىنىشى كېرەكتۇر.
  sus-sus: Sarae na fe firin, naxee dɔxɔxi yirefanyi ma, nee fan xa siga. Sara xui
    nan a masenma ɲama siga tɛmui bara a li.
  pon-2006: Ni pepeuk mwotomwot keriapak, kilel pwe kadaudok en palieir kan re en
    mwekidida oh mwesel. Eri pepeuk mwotmwot kan pahn wia kilel en mwekidida oh mweselda,
  ksd-ksd: Ma ba ava vuvu na vaninara a vauruana pakana, a umana gunan ta ra papar
    a taubar diat a tur pa ra vinavana; diat a vuvu na vaninara ure kadia vinavana.
  tur-YTC: İkinci kez yüksek sesle çaldığınızda güney tarafında konaklayan ordular
    yola çıkacak. Yola çıkmaları için yüksek sesle çalacaklar.
  grc-BRENT: καὶ σαλπιεῖτε σημασίαν δευτέραν, καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ παρεμβάλλουσαι
    Λίβα· καὶ σαλπιεῖτε σημασίαν τρίτην, καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ παρεμβάλλουσαι
    παρὰ θάλασσαν· καὶ σαλπιεῖτε σημασίαν τετάρτην, καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ
    παρεμβάλλουσαι πρὸς Βοῤῥᾶν· σημασίᾳ σαλπιοῦσιν ἐν τῇ ἐξάρσει αὐτῶν.
  ind-AYT: Ketika kamu meniup tanda peringatan untuk kedua kalinya, berarti perkemahan
    yang ada di sebelah Selatan harus berangkat. Tanda peringatan harus dibunyikan
    untuk menyuruh mereka berangkat.
  nya-nya: Akaliza lipenga lochenjeza lachiwiri, misasa yakummwera iyambe kusamuka.
    Kuliza kwa lipenga lochenjeza kudzakhala chizindikiro choyamba ulendo.
  hrv-hrv: 'Kad popratite trubljenje bojnim poklikom po drugi put, neka krenu logori
    utaboreni s južne strane: neka se trubljenje poprati bojnim poklikom da oni krenu.'
  mps-mps: Tama dagego te biugel pęwadage sogo ma elebaso da, teda te saut badu bidibo
    bidi hani hogodasa pomainao. Dagego biugel dage te pesage nigilama bidibo pesage
    taga peyu painu da, dagego te biugel pęwadage sogo eliyu yao.
  tpi-tpi: Na sapos yupela i winim biugel sotpela taim gen, orait ol lain i save stap
    long hap saut i mas kirap i go. Yupela i mas winim biugel sotpela taim tasol bilong
    makim taim bilong lusim ples yupela i bin wokim kem long en.
  dan-1931: 'blæser Alarm anden Gang, skal Lejrene på Sydsiden bryde op: tredje Gang
    skal Lejrene mod Vest bryde op, fjerde Gang Lejrene mod Nord; der skal blæses
    Alarm, når de skal bryde op.'
  vie-OVCB: Khi kèn thổi vang động lần thứ hai, trại phía nam ra đi.
  guj-2017: બીજી વખતે રણશિંગડાં મોટા અવાજે વાગે, ત્યારે દક્ષિણ દિશામાંની છાવણીએ કૂચ
    કરવી. આમ મુકામ ઉઠાવવાના સંકેત તરીકે રણશિંગડું મોટા અવાજે વગાડવું.
  pon-2006A: Ni pepeuk mwotomwot keriapak, kilel pwe kadaudok en palieir kan re en
    mwekidida oh mwesel. Eri pepeuk mwotmwot kan pahn wia kilel en mwekidida oh mweselda,
  por-BRBSL: Quando soprar um alarme pela segunda vez, os acampamentos que se encontram
    no lado sul seguirão adiante. Eles devem soprar um alarme para suas viagens.
  cth-cth: Hahoi kâhruetcuetnae apâhni na ueng toteh, akalae naw ni a roenae koehoi
    a kamthaw awh han. A kamthaw awh nahanelah, kâhruetcuetnae pou na ueng pouh han.
  twi-twi: Sɛ mohyɛn nea ɛto so abien no a, mmusuakuw a wɔwɔ anafo fam no bedi so.
    Monhyɛn no ntiantia mu mfa nkyerɛ sɛ wɔnkɔ.
  hlt-hlt: Tamlung pabae neh a ueng bal vaengah tuithim ah aka rhaeh caem te hlah
    uh saeh. Amih hlahnah ham tamlung neh ueng uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ yíɛ́ kɛ eé kɛ iinɛ̀, kubɑkù cɑ̃̀nku kɔbɛɛ ítɛ́ kɛ́kétɛ́.
  msy-2020: Ia namba 2ɨn dughiamɨn, sɨghar vamɨra pamtem dughiar otevimɨn a givitɨ,
    sautɨn amadaghan itir anababa dɨkavigh mangam. Sɨghar ararem otoghtɨ, me fogh
    suam, kar mangamin dughiam, egh dɨkavigh mangam.
  dop-dop: '@see-verse:NUM.010.005'
  azb-azb: Yenə də yüksək səslə çalınanda cənubi düşərgədəkilər yola düşsünlər. Onları
    yola salmaq üçün yüksək səslə çalınsın.
  eng-DBY: And when ye blow an alarm the second time, the camps that lie southward
    shall set forward; they shall blow an alarm on their setting forward.
  hin-2017: और जब तुम दूसरी बार साँस बाँधकर फूँको, तब दक्षिण दिशा की छावनियों का प्रस्थान
    हो। उनके प्रस्थान करने के लिये वे साँस बाँधकर फूँकें।
  wol-KYG: Su ñu liitee riirum liit mu xumb, ñaareel bi yoon, dal yi dale bëj-saalum
    ñooy fabu. Riirum liit mu xumb mooy tegtale seeni fabu.
  eng-YLT: '''And ye have blown — a second shout, and the camps which are encamping
    southward have journeyed; a shout they blow for their journeys.'
  eng-WYC-2017: Forsooth in the second sound[ing], and in like noise of the trump,
    they that dwell at the south coast shall raze their tents; and by this manner,
    other men shall do, when the trumps shall sound into going forth.
  eng-WMBB: When you blow an alarm the second time, the camps that lie on the south
    side shall go forward. They shall blow an alarm for their journeys.
  urd-GVH: फिर जब उनकी आवाज़ दूसरी बार थोड़ी देर के लिए सुनाई दे तो मक़दिस के जुनूब
    में मौजूद क़बीले रवाना हो जाएँ। जब उनकी आवाज़ थोड़ी देर के लिए सुनाई दे तो यह
    रवाना होने का एलान होगा।
  rug-rug: Pana ta ivu pule keke totoso papakana si arini, sari na butubutu saripu
    koa varigara pa kali mataona, si kaqu rizu taloa. Sa mamalaiṉi si kaqu tozini
    hopeke puku tie koari ka made kalina pude rizu taloa.
  gaz-gaz: Yeroo malakanni siʼa lammaffaa afuufamutti immoo gosoonni gama kibbaatiin
    qubatan kaʼanii haa deeman. Malakanni afuufamu sun mallattoo isaan ittiin qubata
    keessaa baʼanii dha.
  fra-LSG: 'quand vous sonnerez avec éclat pour la seconde fois, ceux qui campent
    au midi partiront: on sonnera avec éclat pour leur départ.'
  yal-yal: Xɔtaan na fe a firindeni, naxanye dɔxi yamaan daaxaden yiifari fɔxɔni,
    ne xa keli sigadeni. Xɔta xuiin nan yamaan nakelima sigadeni.
  haw-1868: 'A puhi hou oukou i ka puwaikaua, alaila o ka poe hoomoana ma ke kukuluhema
    ke hele aku: e puhi lakou i ka puwaikaua no ko lakou hele ana.'
  arb-NAV: وَإذَا ارْتَفَعَ نَفِيرُ هُتَافٍ ثَانٍ تَرْتَحِلُ الأَسْبَاطُ النَّازِلَةُ
    إِلَى الْجَنُوبِ، وَهَكَذَا يُعْلَنُ عَنِ الارْتِحَالِ بِنَفِيرِ الْهُتَافِ.
  ewe-ewe: Ne kpẽa gaɖi zi evelia tu ɖe nu la, to siwo le dziehe lɔƒo la hã adze mɔ.
    Kpẽa ƒe ɖiɖi nye nyanyanana be woadze mɔ.
  eng-LEE: 'And when ye blow an alarm the second time, then shall set forward the
    camps that encamp on the south side: an alarm shall they blow for their setting
    forward.'
  asm-FB: আৰু দ্বিতীয়বাৰ ৰণত বজোৱাৰ দৰে তূৰী বজালে, দক্ষিণফালে থকা ছাউনিবোৰ উঠি যাব।
    এইক্ৰমে তেওঁবিলাকে উঠি যাবলৈ ৰণৰ দৰে তূৰী বজাব লাগিব।
  sus-A: سَرَيٍ نَ قٍ قِرِن، نَشٍيٍ دْشْشِ يِرٍقَنيِ مَ، نٍيٍ قَن شَ سِفَ. سَرَ شُي
    نَن عَ مَسٍنمَ حَمَ سِفَ تّمُي بَرَ عَ لِ.
  fra-SBL: Lorsque tu sonneras une seconde fois, les camps qui se trouvent au sud
    avanceront. Ils sonneront l'alarme pour leurs déplacements.
  hbo-hbo: וּתְקַעְתֶּ֤ם תְּרוּעָה֙ שֵׁנִ֔ית וְנָֽסְעוּ֙ הַֽמַּחֲנֹ֔ות הַחֹנִ֖ים תֵּימָ֑נָה
    תְּרוּעָ֥ה יִתְקְע֖וּ לְמַסְעֵיהֶֽם׃
  eng-WYCLIFFE: Forsothe in the secounde sown and lijk noise of the trumpe thei that
    dwellen at the south schulen reise tentis; and bi this maner othere men schulen
    do, whanne the trumpis schulen sowne in to goyng forth.
  cwe-cwe: Muhatowa ulo kwa ulo mwanza wekaidi, wanhu wa ubanzi wa kusi wezasegela.
    Chilaguso icho cha mhalati chizatendigwa chila lusita lwa kwandusa mwanza.
  kik-kik: Karumbeta ga keerĩ kahuhwo na mũgambo mũnene, andũ a kambĩ cia mwena wa
    gũthini makoimagara. Mũgambo ũcio mũnene nĩguo kĩmenyithia gĩa kuumagara.
  fra-NCL: quand vous sonnerez avec éclat pour la seconde fois, ceux qui campent au
    midi se mettront en marche ; on sonnera avec éclat pour leur départ.
  cek-AK: Acoe paekhaih mongkah vai hnetto ueng naah, aloih bang ataihaih ahmuen ah
    kaom kaminawk to caeh o tih; acoe paekhaih mongkah lok loe nihcae caeh han angmathaih
    lok ah om tih.
  cuk-cuk: ”Irbogi gar-trompeta binnasur be ogotele, dulemar-e-dad-sailaganba dad-nakwed-argan-nuedsik-danar-danar-bukwamaladi
    bangudmaloed. Gar-trompeta binnasuli ogormaloed, degi, dulemar-oimaknadapmaloed,
    adi, namalaga guoed.
  uig-CYR: Андин силәр иккинчи қетим қаттиқ, жуқури аваз билән чалғанда җәнуп тәрәптики
    баргаһлар йолға чиқсун; улар йолға чиққан чағда канай қаттиқ, жуқури аваз билән
    челиниши керәктур.
  tel-2017: మీరు రెండో సారి పెద్ద శబ్దంతో వాటిని ఊదితే అది సంకేతంగా భావించి దక్షిణం
    వైపున సైన్యాలు ప్రయాణం మొదలు పెట్టాలి. వారి ప్రయాణం ప్రారంభించినప్పుడు పెద్ద శబ్దంతో
    ఊదాలి.
  hat-BSA: Lè nou sone pou avèti yon dezyèm fwa, kan ki nan kote sid yo, va pati.
    Yon son avèti va soufle pou yo pati.
  kos-kos: Pusren ukuk uh fin kasla wotwot pacl se akluo, na sruf layen eir fah mukuiyak.
    Ouinge, pusren ukuk uh fin pisrpisr ac wotwot, ma in akkalemye pacl in tuleyuki
    nien aktuktuk uh.
  hbo-WLC: וּתְקַעְתֶּ֤ם תְּרוּעָה֙ שֵׁנִ֔ית וְנָֽסְעוּ֙ הַֽמַּחֲנ֔וֹת הַחֹנִ֖ים תֵּימָ֑נָה
    תְּרוּעָ֥ה יִתְקְע֖וּ לְמַסְעֵיהֶֽם׃
  ibo-ibo: Opi ike ahụ daa ụda nke ugboro abụọ, ọ na-egosi na ndị mara ụlọ ikwu ha
    na ndịda ga-ebuli ije. Ịda ụda nke opi ike bụ ihe e ji amata na oge ibuli ije
    eruola.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଦ୍ୱିତୀୟ ଥର ରଣତୂରୀ ବଜାନ୍ତେ, ଦକ୍ଷିଣ ଦିଗସ୍ଥିତ ଛାଉଣିର ଲୋକମାନେ
    ଯାତ୍ରା କରିବେ; ଏହି କ୍ରମରେ ସେମାନେ ଆପଣାମାନଙ୍କ ଯାତ୍ରା ନିମନ୍ତେ ରଣତୂରୀ ବଜାଇବେ।
  chk-chk: Nge lupwen oupwe ettiki ewe tikin asilesil mi tikimoch fän aruuan, ekewe
    mi nonom peliörün repwe sai. Ewe tikin asilesil mi tikimoch epwe tik iteiten fansoun
    repwe sai.
  rop-rop: Wen det serramonimen garra stat blowim en meigim detlot shotwan nois garram
    det wisul det sekan taim detlot klen langa sauthsaid garra gidap en go.
  ukr-1871: 'А затрубите на трівогу вдруге, так рушати муть табори, що стоять на полуднї:
    як рушати муть вони, мусять трубити.'
  deu-1951: Und wenn ihr zum zweitenmal Lärm blaset, so sollen die Lager aufbrechen,
    die gegen Mittag liegen; denn wenn sie aufbrechen sollen, so soll man Lärm blasen.
  eng-JPS: And when ye blow an alarm the second time, the camps that lie on the south
    side shall set forward; they shall blow an alarm for their journeys.
  srp-1865: A kad zatrubite drugi put potresajuæi, onda neka se kreæe oko koji je
    prema jugu; potresajuæi neka se trubi kad treba da poðu.
  lug-lug: Ate bwe banaafuuwanga ag’omwanguka omulundi ogwokubiri, ensiisira ezinaabanga
    mu bukiikaddyo, zinaasitulanga okutambula. Amakondeere ag’omwanguka ke kanaabanga
    akabonero akanaabategeezanga nti basitule batambule.
  heb-heb: ותקעתם תרועה שנית ונסעו המחנות החנים תימנה תרועה יתקעו למסעיהם׃
  ben-IRV: তোমরা দ্বিতীয় বার যুদ্ধের শিঙ্গা বাজালে দক্ষিণ দিকের শিবিরের লোকেরা শিবির
    উঠাবে; তাদের যাবার জন্য যুদ্ধের শিঙ্গা বাজাতে হবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਸਾਹ ਖਿੱਚ ਕੇ ਦੂਜੀ ਵਾਰ ਫੂਕ ਮਾਰੋ ਤਾਂ ਦੱਖਣ ਦਿਸ਼ਾ ਵੱਲ ਦੇ ਡੇਰੇ ਕੂਚ ਕਰਨ।
    ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਕੂਚ ਕਰਨ ਲਈ ਉਹ ਸਾਹ ਖਿੱਚ ਕੇ ਫੂਕਣ।
  mya-JVB: ဒုတိယ အကြိမ်နှိုးဆော် သံနှင့် မှုတ် သောအခါ ၊ တောင် တပ် တို့ သည် ချီ သွားရကြမည်။
    တတိယအကြိမ် နှိုးဆော်သံနှင့် မှုတ်သောအခါ၊ အနောက်တပ်တို့သည် ချီသွားရကြမည်။ စတုတ္ထအကြိမ်နှိုးဆော်သံနှင့်
    မှုတ်သောအခါ၊ မြောက်တပ်တို့သည် ချီသွားရကြမည်။ အစဉ်အတိုင်းချီ သွားစေခြင်းငှာ နှိုးဆော်
    သံနှင့်မှုတ် ရမည်။
  tbg-tbg: Sauti mantaraini vai vaiinti nahentika vikavata himpi katu vare vuate tira,
    qaiqaavata votataa votataa inaaraiqa aanumaara vuaqaate. Ne vonaini katu vare
    vi entara, mintimake aanumaara vuaqa kaate.
  hmo-hmo: Bema kibi idia hiriria kwadogi bona regena bada nega rua neganai, kamepa
    ena diho kahana iduhu taudia ese edia palai ruma bona kohu do idia kokia, do idia
    huaia lao. Kibi idia hiriria kwadogi, regena bada gaudia, be kamepa toreisi ena
    toana.
  urd-urd: जब तुम दोबारा साँस बाँध कर ज़ोर से फूँको, तो उन लश्करों को जो दख्खिन की
    तरफ़ हैं रवाना हो। इसलिए रवानगी के लिए साँस बाँध कर ज़ोर से नरसिंगा फूँका करें।
  rus-SYN: когда во второй раз затрубите тревогу, поднимутся станы, становящиеся к
    югу; когда затрубите в третий раз тревогу, поднимутся станы, становящиеся к морю;
    когда в четвертый раз затрубите тревогу, поднимутся станы, становящиеся к северу;
    тревогу пусть трубят при отправлении их в путь;
  bqc-SIM: Tó wà a gɛ̃n plaade pɛ̀ gbã́ugbãu, gbɛ̃́ pↄ́ an bòo ku gɛↄmidↄkĩi
    oiↄ mɛ́ aali fɛlɛ. Kã̀aepɛa gbã́ugbãupi mɛ́ gbɛ̃́ↄ daa zɛ́u seela ũ.
  tcz-CHONGTHU: Nangma in hiche gin a hetsahna anivei channa nanei teng lhanglam a
    ngahmun neihon ajui ding u ahi. Achejom jing ding u hetsahana a chu nangman agin
    chom naginsah ding ahi.
  mar-mar: जेव्हा दुसऱ्या वेळी मोठ्याने फुंकून इशारा दिला म्हणजे तेव्हा दक्षिणेकडील
    छावण्यांनी प्रवासास सुरवात करावी; त्यांच्या प्रवासासाठी मोठ्याने फुंकून इशारा
    द्यावा.
  qub-qub: Yapay tonädachiypa trompëtata tucaptenga sur caj-läpa tiyajcunana aywayta
    gallaycärenga. Trompëtata tonädachiypa tucaptenga simri canga tiyaycashanpita
    juc-läman aywananpänami.
  bqp-bqp: Tó ò a gɛ̃̀n plade pɛ̀ kũ yĩsãmpanaao, gbɛ̃ kũ ń bùra kú gɛ̀nↄmidↄki
    kpanↄ mɛ́ oni bùra futɛ. Kãkãkipɛna kũ yĩsãmpanaao pìimɛ gbɛ̃nↄ dana zɛ́n
    sèeda ũ.
  hat-hat: Lè y'a tande twonpèt yo kònen yon dezyèm fwa ansanm ak bri moun k'ap rele
    yo, se va siyal pou branch fanmi ki rete bò sid la leve pati.
  eng-BSB: When you sound the short blasts a second time, the camps that lie on the
    south side are to set out. The blasts are to signal them to set out.
  tod-tod: Siɛgi zu wo fɛɛzu la ga goo ɠaaɓaingai, ná zeizu velesiɛi, niiti ti ʋuuni
    nu yeezazu ʋelei, naati ta wuzeɠe, ti siɛi lɔɔzei. Puʋu goo ɠaaɓaingai ɠa ɠɛ ga
    siɛ wo fai ma ʋoogi.
  eng-WEBPB: When you blow an alarm the second time, the camps that lie on the south
    side shall go forward. They shall blow an alarm for their journeys.
  kbq-kbq: Anante ufema tare zupa rena, henkamu (saut) kaziga ki'naza vahe'mo'za hage'za
    oti'za vugahaze. Hagi ufema re'zamo zamazeri otina hage'za vugahaze.
  nhe-BL: Huan quema inquipitzase ica ompa, motecpanase para nejnemise tlen quiquetztoque
    ininchajchaj ica sur huan nochi sequinoc quintoquilise.
  bus-bus: Tó wà à gɛ̃̀n plaadee pɛ̀ sikↄ̃kɛnao, gbɛ̃ kɛ̀ aↄ̃ bùra kú sↄↄmɛtɛ kpaanↄ
    bé wé bùra fɛɛ. Kãkãkipɛna sikↄ̃kɛnao pìn gbɛ̃nↄ dana zɛ́n sèeda ũ.
  gub-BL: Aze upy nezewegatete mokoz haw wà nehe, Izaew ta'yr wazuapyapyr kwarahy
    ihemaw awyze har kutyr har uzypyrog putar uhemaw rehe wà nehe. Ipyahy haw na'arewahy
    har henu mehe uhem putar oho wà nehe.
  eng-DRA: And at the second sounding and like noise of the trumpet, they who lie
    on the south side shall take up their tents. And after this manner shall the rest
    do, when the trumpets shall sound for a march.
