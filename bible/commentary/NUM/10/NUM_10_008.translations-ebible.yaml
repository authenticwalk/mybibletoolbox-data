verse: NUM.010.008
translations:
  mal-C: “അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരാണ് കാഹളം മുഴക്കേണ്ടത്. ഇതു നിങ്ങൾക്കും
    വരാനുള്ള തലമുറകൾക്കും എന്നേക്കുമുള്ള നിയമം ആയിരിക്കണം.
  deu-TKW: Und zwar sollen die Söhne Aarons, die Priester, die Trompeten blasen, und
    ihr Gebrauch soll euch als eine für alle Zeit und alle Geschlechter auferlegte
    Verpflichtung gelten.
  lin-lin: Bana mibali ya Aron, Banganga-Nzambe, bango nde bakobanda kobeta bakelelo
    yango. Ekozala mobeko ya libela mpo na bino mpe bakitani na bino.
  eng-LSV: and sons of Aaron, the priests, blow with the trumpets; and they have been
    for a continuous statute to you throughout your generations.
  eng-GNV: And the sonnes of Aaron the Priest shall blowe the trumpets, and ye shall
    haue them as a lawe for euer in your generations.
  eng-WEBSTER: And the sons of Aaron, the priests, shall blow with the trumpets; and
    they shall be to you for an ordinance for ever throughout your generations.
  nhw-BL: San totajtzitzi, inijuanti catli itelpocahua Aarón, huelise quipitzase nopa
    tlapitzali. Ya ni elis se tlanahuatili para anquitoquilise amojuanti huan amoixhuihua
    para nochipa.
  swh-ONEN: “Wana wa Aroni, makuhani, ndio watakaopiga hizo tarumbeta. Hili litakuwa
    agizo la kudumu kwa ajili yenu na kwa vizazi vijavyo.
  bba-bba: Aroni kɑ win bibu, be, be bɑ sɑ̃ɑ yɑ̃ku kowobu, be tɔnɑwɑ bɑ ko n dɑ kɔbi
    yi so. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ ben bibun bweserɔ.
  eng-KJVCPB: And the sons of Aaron, the priests, shall blow with the trumpets; and
    they shall be to you for an ordinance for ever throughout your generations.
  luo-luo: “Yawuot Harun, ma gin jodolo, ema nogo turumbete. Ma en chik mosiko ne
    un kod tiengʼ mabiro.
  meu-meu: 'Hahelaḡa taudia, Aaron garana, ese kibi bae hiriri: emui kibi taravatuna
    bunai, ela bona uru iboudiai.'
  npi-ULB: हारूनका छोराहरू अर्थात् पुजारीहरूले तुरही फुक्‍नुपर्छ । यो तिमीहरूलाई मानिसहरूका
    पुस्तौँ-पुस्तासम्म सदैवको निम्ति नियम हुनेछ ।
  yor-yor: “Àwọn ọmọ Aaroni tí í ṣe àlùfáà ni kí ó máa fun fèrè. Èyí yóò jẹ́ ìlànà
    láéláé fún yín àti fún ìran tó ń bọ̀.
  emp-NTPO: Aaroʌ̃ warrarã sacerdoterãba maʌ̃ cachirura zad̶ida panʌa. Id̶iba ʌ̃taa
    ãdjirãba, ãdji warrarãneba yõbʌdarã bid̶a mãwã od̶ida panʌa.
  pes-OPCB: فقط کاهنان نسل هارون مجازند شیپور بنوازند. این یک حکم دائمی است که باید
    نسل اندر نسل آن را بجا آورند.
  tgl-ULB: Dapat hipan ng mga lalaking anak ni Aaron na mga pari, ang mga trumpeta.
    Palagi itong magiging isang kautusan para sa inyo sa kabuuan ng salinlahi ng inyong
    mga tao.
  hui-hui: Arono igini loma binigo mo miaga karu tinaga biabe ogoni bialu biguli pulolene
    wulebira. Tíguabi tínaga waneigini aguanene mani holobadarumebi mana ogonidagua
    dege bialu haabo holene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​သော​အာ​ရုန် ၏​သား​များ​က တံ​ပိုး​ခ​ရာ​ကို​မှုတ်​ရ​မည်။
    ``အောက်​ပါ​ပ​ညတ်​ကို​သင်​တို့​အ​မျိုး အ​စဉ်​အ​ဆက်​လိုက်​နာ​စောင့်​ထိန်း​ရ​မည်။-
  bod-N: ཨ་རོན་གྱི་བུ་རྒྱུད་དེ་མཆོད་དཔོན་རྣམས་ཀྱིས་དུང་འབུད་དགོས་པ་དང་། དེ་ནི་ཁྱོད་རྣམས་མི་རབས་ནས་མི་རབས་བར་གྱི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་ནོ།
    །
  sna-sna: “Vanakomana vaAroni, vaprista ndivo vanofanira kuridza hwamanda. Uyu unofanira
    kuva mitemo usingaperi kwamuri nokuzvizvarwa zvinotevera.
  spa-BLM: “Los hijos de Aarón, los sacerdotes, tocarán las trompetas. Esto os servirá
    de estatuto para siempre por vuestras generaciones.
  cac-cac: A mach spu'an q'uen trompeta chi', aton eb' sacerdote yin̈til vin̈aj Aarón.
    A jun tic ley tz'ajcan d'ayex d'a masanil tiempo.
  swh-ULB: Wana wa Haruni, makuhani, watapiga hizo tarumbeta. Huu ndio utakaokuwa
    utaratibu wa watu wako kwa vizazi vyote.
  bel-bel: 'сыны Ааронавыя, сьвятары, павінны трубіць у трубы: гэта будзе вам пастанова
    вечная ў роды вашыя;'
  deu-ELBBK: Und die Söhne Aarons, die Priester, sollen in die Trompeten stoßen. Und
    sie sollen euch zu einer ewigen Satzung sein bei euren Geschlechtern.
  mbb-OT: “Iyan dà is menge kevuwazan ni Aaron he menge memumuhat mebpezaǥing duen
    te menge trumpita. Heini he sulunuzen, kinahanglan he edtumanen niw wey te menge
    kevuwazan niw taman te taman.
  mal-2015: അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ ആകുന്നു കാഹളം ഊതേണ്ടതു; ഇതു നിങ്ങൾക്കു
    തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: Pro trubi trubinena le Aronoskre čhave, o rašaja. Kada tumenge ela zakonos
    pro furt pre savore pokoleňja.
  pes-OPV: «و بنی هارون کهنه، کرناها را بنوازند. این برای شما در نسلهای شما فریضه
    ابدی باشد.
  ron-1924: Дин трымбице сэ суне фиий луй Аарон, преоций. Ачаста сэ фие о леӂе вешникэ
    пентру вой ши пентру урмаший воштри.
  ben-OBCV: “হারোণের ছেলেরা যাজকেরা তূরী বাজাবে। এই আদেশ তোমাদের ও তোমাদের ভবিষ্যৎ
    প্রজন্মের জন্য চিরদিন থাকবে।
  som-som: Oo wadaaddada ah wiilasha Haaruun waa inay turumbooyinka afuufaan, oo iyagu
    waa inay idiin ahaadaan qaynuun tan iyo qarniyadiinna oo dhan.
  lat-VUC: 'Filii autem Aaron sacerdotes clangent tubis: eritque hoc legitimum sempiternum
    in generationibus vestris.'
  eng-ASVBT: And the sons of Aaron, the priests, shall blow the trumpets; and they
    shall be to you for a statute forever throughout your generations.
  ita-1885: E suonino i figliuoli di Aaronne, sacerdoti, con quelle trombe; e usatele
    per istatuto perpetuo, per le vostre generazioni.
  eng-LXXUP: And the priests the sons of Aaron shall sound with the trumpets; and
    it shall be a perpetual ordinance for you throughout your generations.
  eng-ULB: The sons of Aaron, the priests, must blow the trumpets. This will always
    be a regulation for you throughout your people's generations.
  spa-VBL: Los descendientes de Aarón deben tocar las trompetas. Esta regulación seguirá
    vigente en todos los tiempos y para todas las generaciones futuras.
  fra-_FOB: Or les fils d'Aaron, les sacrificateurs, sonneront des trompettes; et
    elles seront pour vous une ordonnance perpétuelle, d'âge en âge.
  mal-mal: അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരാണ് കാഹളം ഊതേണ്ടത്; ഇത് നിങ്ങൾക്ക് തലമുറതലമുറയായി
    എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം.
  urd-GVR: Bigul bajāne kī zimmedārī Hārūn ke beṭoṅ yānī imāmoṅ ko dī jāe. Yih tumhāre
    aur āne wālī nasloṅ ke lie dāymī usūl ho.
  suz-BL: मिनु हारून आ तौ चढ़ेब निक्‍शीमी मेको तुराही ताप्‍चा माल्‍नीस। मेको इन कली
    नु इन चच युइ आन कली गेना हना यो पतीके बाक्‍ब।
  ita-1927: E i sacerdoti figliuoli d’Aaronne soneranno le trombe; sarà una legge
    perpetua per voi e per i vostri discendenti.
  ckb-ckb: «کوڕانی هارونی کاهین کەڕەناکان لێدەدەن، جا بۆتان دەبێتە فەرزێکی هەتاهەتایی
    بۆ نەوەکانتان.
  eng-BBE: The horns are to be sounded by the sons of Aaron, the priests; this is
    to be a law for you for ever, from generation to generation.
  kan-OKCV: “ಯಾಜಕರಾಗಿರುವ ಆರೋನನ ಪುತ್ರರು ತುತೂರಿಗಳನ್ನು ಊದಬೇಕು. ಇವು ನಿಮ್ಮ ಸಂತತಿಗಳಲ್ಲಿ
    ನಿಮಗೆ ನಿತ್ಯವಾದ ಕಟ್ಟಳೆಯಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.010.007'
  tam-2017: ஆரோனின் மகன்களாகிய ஆசாரியர்கள் எக்காளங்களை ஊதவேண்டும்; உங்களுடைய தலைமுறைதோறும்
    இது உங்களுக்கு நிரந்தர கட்டளையாக இருக்கவேண்டும்.
  spa-RV-1909: Y los hijos de Aarón, los sacerdotes, tocarán las trompetas; y las
    tendréis por estatuto perpetuo por vuestras generaciones.
  ron-BTF: Și fiii lui Aaron, preoții, să trâmbițeze cu trâmbițele; și ei să vă fie
    o rânduială pentru totdeauna prin toate generațiile voastre.
  eng-WEBP: “The sons of Aaron, the priests, shall blow the trumpets. This shall be
    to you for a statute forever throughout your generations.
  eng-FBV: Aaron's descendants are to blow the trumpets. This regulation is for all
    time and for all future generations.
  nld-1939: De zonen van Aäron, de priesters, moeten op de trompetten blazen; dit
    is een eeuwige wet van geslacht tot geslacht.
  nch-BL: San totajtzitzi, inijuanti cati itelpocahua Aarón, huelise quipitzase nopa
    tapitzali. Ya ni elis se tanahuatili para anquitoquilise amojuanti huan amoixhuihua
    para nochipa.
  vie-1934: Các con trai A-rôn, là những thầy tế lễ, sẽ thổi những ống loa. Từ đời
    nầy sang đời kia, ấy sẽ là một lệ định đời đời cho các ngươi.
  hin-CV: “अहरोन के पुरोहित पुत्र इसके अलावा तुरही नाद करेंगे; यह तुम्हारी आनेवाली
    सभी पीढ़ियों के लिए हमेशा की विधि है.
  eng-OURB: “The sons of Aaron [Light-bringer], the priests, shall blow the trumpets.
    This shall be to you for a statute forever throughout all your generations.
  spa-BES: Las trompetas deben ser sonadas por los hijos de Aarón, los sacerdotes;
    esta es una ley para ustedes para siempre, de generación en generación.
  tdx-tdx: O ana’ i Aharoneo, o mpisoroñeo, ro hitioke i trompetray; ho fañè’ areo
    hanitsike o hene tarira’ areo mifandimbeo.
  vid-vid: Walelwa walume wa Aluni, watambika, ndo wopemba mhalamhanda azo. Ilajizo
    ali moliwinza kuli lulelo wa hemwe weng'ha mazuwa gose.
  eng-OKE: And the sons of Aharon, the priests, are to blow with the trumpets; and
    this shall be to you a perpetual statute for your generations.
  tha-KJV: ให้​บุ​ตรชายของอาโรนคือปุโรหิตเป็นคนเป่าแตร แตรนี้จะเป็นกฎถาวรตลอดชั่วอายุของเจ้า
  por-BR-2018: E os filhos de Arão, os sacerdotes, tocarão as trombetas; e as tereis
    por estatuto perpétuo por vossas gerações.
  deu-ELO: Und die Söhne Aarons, die Priester, sollen in die Trompeten stoßen. Und
    sie sollen euch zu einer ewigen Satzung sein bei euren Geschlechtern.
  eng-WYC-2018: The sons of Aaron, [the] priest(s), shall sound with [the] trumps,
    and this shall be a lawful thing everlasting in your generations (or and this
    shall be an everlasting law in all your generations).
  epo-epo: Kaj la filoj de Aaron, la pastroj, trumpetu per la trumpetoj; tio estu
    por vi leĝo eterna en viaj generacioj.
  uig-PIN: Ⱨarunning ǝwladliri, kaⱨin bolƣanlar kanaylarni qalsun; bular silǝrgǝ ǝwladmu-ǝwlad
    bir ǝbǝdiy bǝlgilimǝ bolsun.
  beo-beo: Gobele salasu dunu (Elane ea mano) da dalabede fulaboma:ne sia:ma. Eso
    huluane, mae fisili, amo hamoma:ne sia:i noga:le ouligima.
  tpi-OTNT: Ol pikinini man bilong Aron tasol, em ol pris, ol i gat wok bilong winim
    biugel. “Yupela na ol lain bilong yupela i kamap bihain i mas bihainim dispela
    lo.
  hau-SA: “’Ya’yan Haruna, firistoci ne, za su busa kakaki. Wannan za tă zama dawwammamiyar
    farilla gare ku da kuma tsararraki masu zuwa.
  uig-LAT: Harunning ewladliri, kahin bolghanlar kanaylarni chalsun; bular silerge
    ewladmu-ewlad bir ebediy belgilime bolsun.
  nde-nde: Amadodana ka-Aroni, abaphristi, yibo abazatshaya amacilongo. Lesi siyisimiso
    esizakuma njalo kini lakuzizukulwane ezizayo.
  ton-ton: ¶ “Pea ko e ngaahi foha ʻo ʻElone, ko e kau taulaʻeiki, tenau ifi ʻae ongo
    meʻalea; Pea ʻe tuku ia ko e talatuku ki homou ngaahi toʻutangata ʻo lauikuonga.
  ces-1613: Synové Aronovi kněží trubami těmi budou troubiti, a bude vám to ustanovení
    věčné v pronárodech vašich.
  eng-WMB: “The sons of Aaron, the priests, shall blow the shofars. This shall be
    to you for a statute forever throughout your generations.
  tam-TCV: “ஆசாரியர்களான ஆரோனின் மகன்களே எக்காளங்களை ஊதவேண்டும். இது உனக்கும், உன்
    சந்ததிக்கும் தலைமுறைதோறும் ஒரு நித்திய நியமமாய் இருக்கும்.
  ceb-ULB: Ang mga anak ni Aaron, nga mga pari, kinahanglan maoy magpatingog sa mga
    trumpeta. Mao kini kanunay ang sulundon alang kanimo sa tibuok henerasyon sa imong
    katawhan.
  pol-UBG: A synowie Aarona, kapłani, zadmą w trąby. Będzie to wieczysta ustawa dla
    was przez wszystkie wasze pokolenia.
  urd-GVU: بِگل بجانے کی ذمہ داری ہارون کے بیٹوں یعنی اماموں کو دی جائے۔ یہ تمہارے
    اور آنے والی نسلوں کے لئے دائمی اصول ہو۔
  deu-1912: Es sollen aber solch Blasen mit den Drommeten die Söhne Aarons, die Priester,
    tun; und das soll euer Recht sein ewiglich bei euren Nachkommen.
  kan-2017: “ಆರೋನನ ವಂಶಸ್ಥರಾದ ಯಾಜಕರೇ ಆ ತುತ್ತೂರಿಗಳನ್ನು ಊದಬೇಕು. ಇದು ನಿಮಗೂ ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ
    ಶಾಶ್ವತ ನಿಯಮವಾಗಿರಲಿ.
  yap-yap: Fapi pumo’on ni pifak Aron ni yad e prist e yad e maruwel rorad ni ngar
    thothey e yabul. “Re motochiyel ni ba’aray e ngu’un rin’ e chiney i yan ngaram.
  hlt-MCSB: Te vaengah Aaron koca khosoih rhoek loh olueng te ueng uh saeh lamtah
    nangmih ham neh na cadilcahma ham khaw kumhal kah khosing la om saeh.
  mdy-ETH: ቄኤሳሢ፥ ዓኣሮኔ ናኣታ ዛያሢ ዋርቆንጎ፤ ዬይ ዒንሢኮ ናኣቶኮ ናኣቶ ሄላንዳኣና ማዺንቲ ዴዓ ዳምቤ ማዖንጎ።
  twi-ASANTE: “Aaron mmammarima asɔfoɔ nko ara na wɔbɛma wɔn ɛkwan ama wɔahyɛn ntotorobɛnto
    no. Yei yɛ mmara a ɛbɛtena hɔ daa afiri awoɔ ntoatoasoɔ so akɔsi awoɔ ntoatoasoɔ
    so.
  eng-WEBU: “The sons of Aaron, the priests, shall blow the trumpets. This shall be
    to you for a statute forever throughout your generations.
  bnp-bnp: E huriki e tune Aron kunana, re huriki a prister, ri gi vaki a tavure.
    Mua turane huriki a hamone mua mu ramaia ra vinara iea vakaroro.
  wal-wal: Aaroona naati qeeseti xurumbbaa punnona. Hagee neeyyoonne yiya yeleta ubbau
    merina woga gido.
  spa-PDDPT: Los sacerdotes hijos de Aarón tocarán las trompetas, las cuales serán
    para ustedes estatuto perpetuo en sus generaciones.
  gun-gun: Arão ramymino kuery sacerdote ikuai va'e ae 'rã omonhe'ẽ mimby guaxu. Pende
    kuery rekorã aeja raka'e rã peve guarã.
  ilo-ULB: Masapul a puyotan dagiti annak a lallaki ni Aaron ken dagiti papadi dagiti
    trumpeta. Agnanayon daytoy a pagalagadanyo ti entero a kaputotan dagiti tattaoyo.
  kpg-kpg: 'Nia labaa le e ili go nia dama daane Aaron, ala go digau hai mee dabu.
    “Taganoho deenei i lala le e daudali i nia madagoaa huogodoo ala ma ga loomoi:'
  uig-ARA: ھارۇننىڭ ئەۋلادلىرى، كاھىن بولغانلار كانايلارنى چالسۇن؛ بۇلار سىلەرگە ئەۋلادمۇ-ئەۋلاد
    بىر ئەبەدىي بەلگىلىمە بولسۇن.
  sus-sus: «Haruna bɔnsɔɛ sɛrɛxɛdubɛe nan na sarae fema. Sɛriyɛ nan na ra wo tan nun
    wo bɔnsɔɛe bɛ abadan.
  pon-2006: Nein samworo Aaron nah pwutak kan me pahn kin peuk sowi kan. “Koasoandi
    wet pahn poatopoat sang met kohkohlahte.
  ksd-ksd: Ma ra umana natu i Aron, ra umana tena tinabar, diat a vu ra ura vuvu;
    ma na da ra varkurai vatikai pire vavat ta kavava lavur taun tarai.
  tur-YTC: “Boruları Aron'un oğulları, kâhinler çalacaklar. Bu sizin için kuşaklar
    boyu sonsuza dek geçerli bir kural olacaktır.
  grc-BRENT: Καὶ οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς σαλπιοῦσι ταῖς σάλπιγξι· καὶ ἔσται ὑμῖν νόμιμον
    αἰώνιον εἰς τὰς γενεὰς ὑμῶν.
  ind-AYT: Anak-anak Harunlah, yaitu para imam, yang harus meniup trompet. Ini akan
    menjadi ketetapan bagimu selamanya, dari generasi ke generasi.
  nya-nya: “Ana a Aaroni, ansembe aja, ndiwo aziliza malipengawo. Zimenezi zikhale
    zokhazikika kwa inu ndi ku mibado yanu yonse.
  hrv-hrv: Neka u trube trube svećenici, sinovi Aronovi. Neka vam to bude trajnom
    uredbom za vaše naraštaje.
  mps-mps: “Te Arongo ogwa dabe te pris bidi dabe augwaligo te biugel elebo sę emainao.
    Dage me, dagego hani nosali asobo bagego te bomai po wali bidada peyu yao.
  tpi-tpi: Ol pikinini man bilong Aron tasol, em ol pris, ol i gat wok bilong winim
    biugel. “Yupela na ol lain bilong yupela i kamap bihain i mas bihainim dispela
    lo.
  dan-1931: Arons Sønner, Præsterne, skal blæse i Trompeterne; det skal være eder
    en evig gyldig Anordning fra Slægt til Slægt.
  vie-OVCB: Người thổi kèn là các thầy tế lễ, con của A-rôn. Đây là một định lệ có
    tính cách vĩnh viễn, áp dụng qua các thế hệ.
  guj-2017: હારુનના વંશજોએ એટલે કે યાજકોએ જ રણશિંગડાં વગાડવાનાં છે. આ કાયમી કાનૂનનો
    અમલ તમારે પેઢી દરપેઢી કરવાનો છે.
  pon-2006A: Nein samworo Aaron nah pwutak kan me pahn kin peuk sowi kan. “Koasoandi
    wet pahn poatopoat sang met kohkohlahte.
  por-BRBSL: “Os filhos de Aarão, os sacerdotes, tocarão as trombetas. Isto será para
    vocês por um estatuto para sempre através de suas gerações”.
  cth-cth: Aron e canaw, vaihmanaw ni mongka teh a ueng awh han. Hete hno heh nangmae
    se yunglam, yungyoe hanelah phunglam lah ao han.
  twi-twi: “Aaron mmabarima asɔfo nko ara na wɔbɛma wɔn kwan ama wɔahyɛn ntorobɛnto
    no. Eyi yɛ mmara a ɛbɛtena hɔ daa ama awo ntoatoaso a ɛbɛba no nyinaa.
  hlt-hlt: Te vaengah Aaron koca khosoih rhoek loh olueng te ueng uh saeh lamtah nangmih
    ham neh na cadilcahma ham khaw kumhal kah khosing la om saeh.
  tbz-SIM: Anɔɔ bí ikuɔ́ nìùbɛ̀ bɛɛ̀ yó nheu yɛtɑ̃tɛhe, dɛ yó ntú di kó ikuɔ́ nyi
    nɛ̀ di yɑɑ̀bío sɑ̃́ɑ̃̀.
  msy-2020: Aronɨn otaribara, me ofa gamir gumaziba, me sɨghamning giviamin ingangarim
    damuam. Ia ko ian ovavir borir gɨn otivamiba, ia sɨghamning giviamin arazir kamɨn
    gɨn mangɨ.
  dop-dop: Alɔŋ pǝyɑlɑɑ kɔtǝlɑɑ tike kɑ hʋlǝɣǝnɑ ɑkɑntɛɛ ɑnɩ. Pǝ wɛɛ sɩ mǝ nɑ mǝ piyɑ
    piyɑ, ɩ́ kɑ́ tɔkɩ kʋsǝsɩɩtʋ tǝnɛɣɛ tɑm tɔɔ kɛ́.
  azb-azb: Kərənayları Harun oğulları olan kahinlər çalsınlar. Bu, nəsildən-nəslə
    sizin üçün əbədi qayda olsun.
  eng-DBY: the sons of Aaron, the priests, shall blow with the trumpets; and they
    shall be to you for an everlasting statute throughout your generations.
  hin-2017: और हारून के पुत्र जो याजक हैं वे उन तुरहियों को फूँका करें। यह बात तुम्हारी
    पीढ़ी-पीढ़ी के लिये सर्वदा की विधि रहे।
  wol-KYG: Na doomi Aaróona sarxalkat yi di wal liit yi, te mu doon dogal bu leen
    saxal dàkk, ci seen maasoo maas.
  eng-YLT: and sons of Aaron, the priests, blow with the trumpets; and they have been
    to you for a statute age-during to your generations.
  eng-WYC-2017: The sons of Aaron, [the] priests, shall sound with [the] trumps, and
    this shall be a lawful thing everlasting in your generations.
  eng-WMBB: “The sons of Aaron, the priests, shall blow the shofars. This shall be
    to you for a statute forever throughout your generations.
  urd-GVH: बिगुल बजाने की ज़िम्मादारी हारून के बेटों यानी इमामों को दी जाए। यह तुम्हारे
    और आनेवाली नसलों के लिए दायमी उसूल हो।
  rug-rug: Sari na hiama tuna koreo e Eroni, si kaqu ivui sari na buki. Asa sa tinarae
    sapu kaqu lulia gamu koari doduru sinage na sage.
  gaz-gaz: “Ilmaan Aroon luboonni malakatawwan sana haa afuufan. Kunis isinii fi dhaloota
    dhufuuf seera bara baraa haa taʼu.
  fra-LSG: Les fils d’Aaron, les sacrificateurs, sonneront des trompettes. Ce sera
    une loi perpétuelle pour vous et pour vos descendants.
  yal-yal: “Saraxarali Harunaa diine nan lan e xɔtaan fe. Habadan sariyan nan na ra
    ɛ yixɛtɛne birin xa.”
  haw-1868: 'O na keiki a Aarona, o na kahuna, e puhi lakou i na pu: a he kanawai
    mau loa ia no oukou a no na hanauna mahope o oukou.'
  arb-NAV: وَيَكُونُ أَبْنَاءُ هَرُونَ هُمُ النَّافِخُونَ بِالأَبْوَاقِ، فَرِيضَةً
    دَائِمَةً لَكُمْ جِيلاً بَعْدَ جِيلٍ.
  ewe-ewe: “Aron ƒe viŋutsuwo, ame siwo nye nunɔlawo la koe kpɔ mɔ aku kpẽawo. Esia
    nye nuɖoanyi na mi tso dzidzime yi dzidzime.
  eng-LEE: And the sons of Aaron, the priests, shall blow with the trumpets; and they
    shall be to you for an ordinance for ever throughout your generations.
  asm-FB: হাৰোণৰ পুত্ৰ পুৰোহিত সকলে সেই দুটা তূৰী বজাব। তোমালোকৰ পুৰুষানুক্ৰমে চিৰস্থায়ী
    বিধিৰ কাৰণে তোমালোকে তাক ৰাখিবা।
  sus-A: «هَرُنَ بْنسْي سّرّشّدُبّيٍ نَن نَ سَرَيٍ قٍمَ. سّرِيّ نَن نَ رَ وٌ تَن نُن
    وٌ بْنسْييٍ بّ عَبَدَن.
  fra-SBL: « Les fils d'Aaron, les prêtres, sonneront des trompettes. Ce sera pour
    vous une loi à perpétuité, de génération en génération.
  hbo-hbo: וּבְנֵ֤י אַהֲרֹן֙ הַכֹּ֣הֲנִ֔ים יִתְקְע֖וּ בּֽ͏ַחֲצֹצְרֹ֑ות וְהָי֥וּ לָכֶ֛ם
    לְחֻקַּ֥ת עֹולָ֖ם לְדֹרֹתֵיכֶֽם׃
  eng-WYCLIFFE: The sones of Aaron preest schulen sowne with trumpis, and this schal
    be a lawful thing euerlastynge in youre generaciouns.
  cwe-cwe: Wana wa chilume wa mkulu wa nhambiko Haluni wezatowa mhalati izo. Lagilizo
    dino dizakuwa da siku zose kumwenu na kwa nyelesi zikwiza.
  kik-kik: “Ariũ a Harũni, acio athĩnjĩri-Ngai, nĩo marĩhuhaga tũrumbeta tũu. Ũndũ
    ũcio ũtuĩke watho wa gũtũũrio nĩ inyuĩ na njiarwa iria igooka.
  fra-NCL: 'Les fils d’Aaron, les prêtres, sonneront des trompettes : ce sera une
    loi perpétuelle pour vous et pour vos descendants.'
  cek-AK: Aaron caanawk hoi qaimanawk mah mongkah to ueng o tih; hae loe na caanawk
    dung khoek to sak han koi hmuen ah om tih.
  cuk-cuk: ”Aarón-masmala-dule-irwa-Bab-Dummadse-gormalad, amar gar-trompetaʼmar ogormaloed.
    Weyob degisadegu, bemarga, degi, be-waganga be igar mesoed.
  uig-CYR: Һарунниң әвлатлири, каһин болғанлар канайларни чалсун; булар силәргә әвлатму-әвлат
    бир әбәдий бәлгүлимә болсун.
  tel-2017: యాజకులైన అహరోను కొడుకులు ఆ బాకాలు ఊదాలి. మీ తరతరాల్లో మీ సంతానానికి అది
    నిత్యమైన నియమంగా ఉండాలి.
  hat-BSA: Anplis, se prèt yo, fis a Aaron yo ki va soufle twonpèt yo. Konsa, sa va
    pou nou yon règleman pou tout tan pandan tout jenerasyon nou yo.
  kos-kos: Mwe ukuk inge ac fah ukuk sin wen natul Aaron, mwet tol. Oakwuk inge in
    karinginyukyang in pacl nukewa fahsru.
  hbo-WLC: וּבְנֵ֤י אַהֲרֹן֙ הַכֹּ֣הֲנִ֔ים יִתְקְע֖וּ בַּֽחֲצֹצְר֑וֹת וְהָי֥וּ לָכֶ֛ם
    לְחֻקַּ֥ת עוֹלָ֖ם לְדֹרֹתֵיכֶֽם׃
  ibo-ibo: “Ọ bụ naanị ụmụ ndị ikom Erọn, ndị nchụaja ga-egbu opi ndị a. Nke a bụ
    iwu ga-adịgide nye unu site nʼọgbọ ruo nʼọgbọ niile.
  ory-ory: ଆଉ ହାରୋଣର ପୁତ୍ର ଯାଜକମାନେ ସେହି ଦୁଇ ତୂରୀ ବଜାଇବେ; ପୁଣି, ତାହା ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅନନ୍ତକାଳୀନ ବିଧି ହେବ।
  chk-chk: Iwe, nöün Aaron kewe mwän ekewe souasor repwe ettiki ekewe rappwa. Ei epwe
    eu allük fochofoch ngenikemi seni eu täppin aramas tori eu täppin.
  rop-rop: Wal detlot san blanga Eran na, olabat serramonimen blanga blowimbat det
    dubala wisul, en dijan lowa na yumob garra oldei bulurrumbat olataim.
  ukr-1871: Трубити муть же в труби сини Арона, сьвященники. І буде се вам установою
    віковічньою в роди ваші.
  deu-1951: Solches Blasen aber mit den Trompeten soll den Söhnen Aarons, des Priesters,
    obliegen; und das soll euer Gebrauch sein bei euren Nachkommen ewiglich.
  eng-JPS: And the sons of Aaron, the priests, shall blow with the trumpets; and they
    shall be to you for a statute for ever throughout your generations.
  srp-1865: A neka trube u trube sinovi Aronovi sveštenici; to da vam je uredba vjeèna
    od koljena do koljena.
  lug-lug: “Abaana ba Alooni, bakabona, be banaafuuwanga amakondeere. Lino linaabanga
    tteeka ery’enkalakkalira mu mmwe ne mu mirembe egigenda okujja.
  heb-heb: ובני אהרן הכהנים יתקעו בחצצרות והיו לכם לחקת עולם לדרתיכם׃
  ben-IRV: হারোণের সন্তান যাজকেরা সেই শিঙ্গা বাজাবে, তোমাদের বংশ পরম্পরা অনুসারে চিরস্থায়ী
    নিয়মের জন্য তোমরা তা রাখবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਜੋ ਜਾਜਕ ਹਨ ਉਹ ਤੁਰ੍ਹੀਆਂ ਫੂਕਣ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ ਸਦਾ ਤੱਕ
    ਤੁਹਾਡੀ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਲਈ ਇੱਕ ਬਿਧੀ ਹੋਵੇ।
  mya-JVB: အာရုန် ၏ သား ၊ ယဇ်ပုရောဟိတ် တို့သည် ထိုတံပိုး ကို မှုတ် ရကြမည်။ သင် တို့အမျိုး
    အစဉ်အဆက် စောင့်ရသောပညတ် ဖြစ် သတည်း။
  tbg-tbg: Eronira maaqunavu ti kaiqa vara timite variaka, vikaqaima aanumaara vira
    vuaqevarave. Nevata, ni vaiinti nahenti naantiara qovaraiqikavata, te vate vi
    uvara tiva taunara kia qaqira karaiti, qaqi iriqi vuate.
  hmo-hmo: “Kibi be Arona ena natuna tau ese do idia hiriria. Emui kibi taravatuna
    be inai, hari ia lao bona nega ibounai.
  urd-urd: और हारून के बेटे जो काहिन हैं वह नरसिंगे फूँका करें। यही तौर तरीक़े हमेशा
    तुम्हारी नसल — दर — नसल क़ाईम रहे।
  rus-SYN: 'сыны Аароновы, священники, должны трубить трубами: это будет вам постановлением
    вечным в роды ваши;'
  bqc-SIM: Aalona nɛ́ sa'onaↄ mɛ́ aali kã̀aepiↄ pɛ́. Aↄ dɛɛ́ ikoyã ũ gↄↄpiiɛ, ápiↄ
    ń á buiↄ.
  tcz-CHONGTHU: Aaron chilhah, thempu ho bou chun pengkolho amut thei ding u ahiye.
    Hiche hi nanga ding a akhang akhang a aumden jing ding leh nitjing ding dan chu
    ahi.
  mar-mar: अहरोनाचे मुले, याजक, यांनीच कर्णे वाजवावीत. हा तुमच्या लोकांस पिढ्यानपिढ्याचा
    कायमचा नियम आहे.
  qub-qub: Trompëtata tucajcunaga cangapaj Aaronpita miraj cüracunami. Chay nishäcunaga
    imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: Haruna nɛ́ sa'orinↄ mɛ́ oni kãkãki pìnↄ pɛ́. Anigↄ̃ deárɛ doka ũ gↄrↄ
    sĩnda pínki, ákↄ̃nↄ kũ á burinↄ.
  hat-hat: Se prèt yo, pitit gason Arawon yo, ki pou kònen twonpèt yo. Men regleman
    pou nou swiv tout tan tout tan, de pitit an pitit.
  eng-BSB: The sons of Aaron, the priests, are to sound the trumpets. This shall be
    a permanent statute for you and the generations to come.
  tod-tod: «Zalaɠa ɠula nuiti ti ga Aalɔn mavofodaiti, naati gila nɔ ɠa ta ɗa puʋugiti
    fɛ. Naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi, wo-mavofodaiti kpein bɛ.
  eng-WEBPB: “The sons of Aaron, the priests, shall blow the trumpets. This shall
    be to you for a statute forever throughout your generations.
  kbq-kbq: Aroni ne'mofavrema pristi eri'zama e'neriza naga'mo'za ufentera zamagrake'za
    azerine'za, ana ufena regahaze. Hagi maka knafina zamagripintima fore hu anante
    antante'ma hu'za vanaza vahe'mo'zage ana hugahaze.
  nhe-BL: San totajtzitzi, inijuanti tlen itelpocahua Aarón, huelise quipitzase nopa
    tlapitzali. Ya ni elis se tlanahuatili para inquitoquilise imojuanti huan imoixhuihua
    para nochipa.
  bus-bus: Aruna nɛ́ sa'orinↄ bé wé kãkãki pìnↄ pɛ́. Eégↄ̃ dɛare doka ũ gurↄ píngi,
    apinↄ kↄ̃n a boriinↄ.
  gub-BL: Xaxeto Àràw izuapyapyr upy putar a'e xi'àm wà nehe. Izaew weruzar putar
    ko ze'eg tuweharupi wà nehe.
  eng-DRA: 'And the sons of Aaron the priest shall sound the trumpets: and this shall
    be an ordinance for ever in your generations.'
