verse: NUM.010.024
translations:
  mal-C: ഗിദെയോനിയുടെ മകൻ അബീദാൻ ബെന്യാമീൻഗോത്രഗണത്തിന്മേലും നിയമിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: das Heer des Stammes der Söhne Benjamins Abidan, der Sohn Gideonis.
  lin-lin: Abidani, mwana mobali ya Gideoni, azalaki mokonzi ya mampinga ya libota
    ya Benjame.
  eng-LSV: And over the host of the tribe of the sons of Benjamin [is] Abidan son
    of Gideoni.
  eng-GNV: And ouer the band of ye tribe of the sonnes of Beniamin was Abidan the
    sonne of Gideoni.
  eng-WEBSTER: And over the host of the tribe of the children of Benjamin was Abidan
    the son of Gideoni.
  nhw-BL: Huan iniica motecpanque Abidán, icone Gedeoni, catli quiyacanayaya nopa
    hueyi familia Benjamín.
  swh-ONEN: naye Abidani mwana wa Gideoni alikuwa kiongozi wa kikosi cha kabila la
    Benyamini.
  bba-bba: '@see-verse:NUM.010.023'
  eng-KJVCPB: And over the host of the tribe of the children of Benjamin was Abidan
    the son of Gideoni.
  luo-luo: to Abidan wuod Gideoni notelo ne dhood Benjamin.
  meu-meu: Beniamina taudia edia orea igunalaidia tauna na Abidan Gideoni.
  npi-ULB: बेन्यामीनका सन्तानहरूका कुलको फौजको नेतृत्व गिदेओनीका छोरा अबीदानले गरे
    ।
  yor-yor: Abidani ọmọ Gideoni ni ọ̀gágun ìpín ti ẹ̀yà Benjamini.
  emp-NTPO: Idjab̶a Benjamiʌ̃neba yõna puru sid̶a ãdjirã ume wãsia. Ãdjirã borora
    Gedeoni warra Abidaʌ̃ basía.
  pes-OPCB: و قبیلهٔ بنیامین به رهبری ابیدان پسر جدعونی پشت سر آنها بودند.
  tgl-ULB: Si Abidan na lalaking anak ni Gideon ang nanguna sa hukbo ng tribu ng mga
    kaapu-apuhan ni Benjamin.
  hui-hui: Gidioni igini Abidana ibu Beniyamini hameigini hearunaga agali haru haga
    hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ကို​ဂိဒေါ​နိ​၏​သား​အ​ဘိ​ဒန် အုပ်​ချုပ်​ရ​သည်။
  bod-N: པེན་ཡཱ་མེན་ཚོ་པའི་དམག་དཔུང་གི་འགོ་གཙོ་ནི་གིད་ཨོ་ནཱའི་བུ་ཨ་བི་ཏན་ཡིན་ནོ། །
  sna-sna: Uye Abhidhani mwanakomana waGidheoni akanga ari mukuru weboka rorudzi rwaBhenjamini.
  spa-BLM: Abidán hijo de Gedeón estaba al frente del ejército de la tribu de los
    hijos de Benjamín.
  cac-cac: A vin̈aj Abidán yuninal vin̈aj Gedeoni ayoch d'a yichan̈ eb' soldado d'a
    yin̈tilal Benjamín.
  swh-ULB: Abidani mwana wa Gidioni aliongoza jeshi la uzao wa kabila la Benjamini.
  bel-bel: і над рушэньнем племені сыноў Веньямінавых Авідан, сын Гідэонаў.
  deu-ELBBK: und über das Heer des Stammes der Kinder Benjamin war Abidan, der Sohn
    Gideonis.
  mbb-OT: Ne is tribu ni Benjamin mibpenguluwan ni Abidan he anak ni Gideoni.
  mal-2015: ബെന്യാമീൻമക്കളുടെ ഗോത്രത്തിന്റെ സേനാപതി ഗിദെയോനിയുടെ മകൻ അബീദാൻ.
  rmc-rmc: a le Benjaminoskre kmeňoske sas vodcas o Abidan, le Gideoniskro čhavo.
  pes-OPV: و بر فوج سبط بنی بنیامین، ابیدان بن جدعونی.
  ron-1924: песте оштиря семинцией фиилор луй Бениамин ера Абидан, фиул луй Гидеони.
  ben-OBCV: গিদিয়োনির ছেলে অবীদান ছিলেন বিন্যামীন গোষ্ঠীর সেনাবিভাগের শীর্ষে।
  som-som: Oo qabiilka reer Benyaamiin ciidankoodana waxaa u sarreeyey Abiidaan ina
    Gidconii.
  lat-VUC: Et in tribu Benjamin erat dux Abidan filius Gedeonis.
  eng-ASVBT: And over the host of the tribe of the children of Benjamin was Abidan
    the son of Gideoni.
  ita-1885: e Abidan, figliuolo di Ghidoni, capo dell'esercito della tribù de' figliuoli
    di Beniamino.
  eng-LXXUP: And over the forces of the tribe of the children of Benjamin, was Abidan
    the son of Gideoni.
  eng-ULB: Abidan son of Gideoni led the army of the tribe of Benjamin's descendants.
  spa-VBL: y Abidán, hijo de Gedeón, estaba a cargo de la tribu de Benjamín.
  fra-_FOB: Et Abidan, fils de Guideoni, commandait l'armée de la tribu des enfants
    de Benjamin.
  mal-mal: ബെന്യാമീൻ മക്കളുടെ ഗോത്രത്തിന്റെ സേനാപതി ഗിദെയോനിയുടെ മകൻ അബീദാൻ.
  urd-GVR: Binyamīn kā qabīlā bhī sāth chalā jis kā kamānḍar Abidān bin Jidāūnī thā.
  suz-BL: मिनु बेन्‍यामीन आ बाक्‍तीक ङा मुर आन ठेयब मुर गिदेओनी आ तौ आबी-दान बाक्‍त।
  ita-1927: e Abidan, figliuolo di Ghideoni, comandava l’esercito della tribù de’
    figliuoli di Beniamino.
  ckb-ckb: سەرلەشکری هۆزی نەوەی بنیامینیش ئەبیدانی کوڕی گدعۆنی بوو.
  eng-BBE: At the head of the army of the children of Benjamin was Abidan, the son
    of Gideoni.
  kan-OKCV: ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದ ಸೈನ್ಯದ ಮೇಲೆ ಗಿದ್ಯೋನಿಯ ಮಗ ಅಬೀದಾನನು ಇದ್ದನು.
  bbb-bbb: '@see-verse:NUM.010.023'
  tam-2017: பென்யமீன் சந்ததியாருடைய கோத்திரத்தின் இராணுவத்திற்குக் கீதெயோனின் மகன்
    அபீதான் தலைவனாக இருந்தான்.
  spa-RV-1909: Y sobre el ejército de la tribu de los hijos de Benjamín, Abidán hijo
    de Gedeón.
  ron-BTF: Și peste oștirea tribului copiilor lui Beniamin era Abidan, fiul lui Ghideoni.
  eng-WEBP: Abidan the son of Gideoni was over the army of the tribe of the children
    of Benjamin.
  eng-FBV: and Abidan, son of Gideoni, was in charge of the tribal division of Benjamin.
  nld-1939: over de afdeling van de stam der Benjamieten stond Abidan, de zoon van
    Gidoni.
  nch-BL: Huan iniica motecpanque Abidán, icone Gedeoni, cati quiyacanayaya nopa hueyi
    familia Benjamín.
  vie-1934: A-bi-đan, con trai Ghi-đeo-ni, thống lãnh quân đội của chi phái Bên-gia-min.
  hin-CV: बिन्यामिन गोत्र की सेना का सेनापति गिदियोनी का पुत्र अबीदान था.
  eng-OURB: Abidan the son of Gideoni was over the army of the tribe of the children
    of Benjamin [Son of right hand, Son of south].
  spa-BES: A la cabeza del ejército de los hijos de Benjamín estaba Abidan, el hijo
    de Gedeoni.
  tdx-tdx: vaho talèn-dahin-defom-pifokoa’ o nte-Beniamèneo t’i Abidane ana’ i Gedoný.
  vid-vid: na heye Abidani mwana wa Gideoni, nakailongoza nhanzi ya Benjamini.
  eng-OKE: And over the host of the tribe of the Beni Benyamin, Abidan bar Gideoni.
  tha-KJV: อาบ​ีดันบุตรชายกิเดโอนีนำพลโยธาตระกูลคนเบนยามิน
  por-BR-2018: E sobre o exército da tribo dos filhos de Benjamim, Abidã filho de
    Gideoni.
  deu-ELO: und über das Heer des Stammes der Kinder Benjamin war Abidan, der Sohn
    Gideonis.
  eng-WYC-2018: And in the lineage of (the sons of) Benjamin the duke was Abidan,
    the son of Gideoni. (And in the tribe of Benjamin the leader was Abidan, the son
    of Gideoni.)
  epo-epo: Kaj super la taĉmento de la tribo de la Benjamenidoj estis Abidan, filo
    de Gideoni.
  uig-PIN: Binyamin ⱪǝbilisi ⱪoxunining baxliⱪi Gideonining oƣli Abidan idi.
  beo-beo: Amola Abaida:ne (Gidioni egefe) da Bediamini fi amo ouligisu.
  tpi-OTNT: na Abidan, pikinini man bilong Gideoni, i stap hetman bilong lain Benjamin.
  hau-SA: Abidan ɗan Gideyoni kuma shi ne shugaban ɓangaren kabilar Benyamin.
  uig-LAT: Binyamin qebilisi qoshunining bashliqi Gidéonining oghli Abidan idi.
  nde-nde: kanti u-Abhidani indodana kaGidiyoni wakhokhela isigaba sezihonqo zesizwana
    sikaBhenjamini.
  ton-ton: Pea ko ʻEpitani ko e foha ʻo Kitione, naʻe pule ia ki he kautau ʻoe faʻahinga
    ʻoe fānau ʻa Penisimani.
  ces-1613: A nad vojskem pokolení synů Beniamin Abidan, syn Gedeonův.
  eng-WMB: Abidan the son of Gideoni was over the army of the tribe of the children
    of Benjamin.
  tam-TCV: கீதெயோனின் மகன் அபீதான், பென்யமீன் கோத்திரப் பிரிவுக்குத் தலைமை தாங்கினான்.
  ceb-ULB: Si Abidan ang anak nga lalaki ni Gideoni maoy naggiya sa mga sundalo sa
    tribo sa mga kaliwat ni Benjamin.
  pol-UBG: Na czele wojska pokolenia synów Beniamina był Abidan, syn Gideoniego.
  urd-GVU: بن یمین کا قبیلہ بھی ساتھ چلا جس کا کمانڈر ابدان بن جدعونی تھا۔
  deu-1912: und Abidan, der Sohn des Gideoni, über das Heer des Stammes der Kinder
    Benjamin.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ ಕುಲದವರಿಗೆ ಸೇನಾನಾಯಕನಾಗಿ ಇದ್ದವನು ಗಿದ್ಯೋನಿಯ ಮಗನಾದ ಅಬೀದಾನನು.
  yap-yap: me Abidan nib mo’on ni fak Gideoni e be gafaliy e ganong rok Benjamin.
  hlt-MCSB: Benjamin ca rhoek kah koca caempuei te Gideoni capa Abidan loh a mawt.
  mdy-ETH: ቢኢኒያሜ ዓሶ ዔኪ ዓኣዼሢ ጊዲዖኔ ናኣዚ ዓቢዳኔኬ።
  twi-ASANTE: afei, Benyamin abusuakuo na na wɔdi so a Gideoni babarima Abidan na
    na ɔdi wɔn anim.
  eng-WEBU: Abidan the son of Gideoni was over the army of the tribe of the children
    of Benjamin.
  bnp-bnp: E Abidana e tune Gideoni i matakaria a kabu ne Bensamin.
  wal-wal: Biniyaama zaretu halaqai Giidi7oona na7aa Abidaana.
  spa-PDDPT: y al frente del ejército de la tribu de los hijos de Benjamín estaba
    Abidán, hijo de Gedeoni.
  gun-gun: Benjamim ramymino kuery regua xondaro kuery ruvixa ma Gideoni ra'y Abidã.
  ilo-ULB: Indauloan ni Abidan nga anak a lalaki ni Gideoni ti armada ti tribu dagiti
    kaputotan ni Benjamin.
  kpg-kpg: Gei Abidan tama daane Gideoni e dagi di madawaawa Benjamin.
  uig-ARA: بىنيامىن قەبىلىسى قوشۇنىنىڭ باشلىقى گىدېئونىنىڭ ئوغلى ئابىدان ئىدى.
  sus-sus: Gideyoni xa di xɛmɛ Abidan nan nu na Bunyamin bɔnsɔɛ xunyi ra.
  pon-2006: oh Apidan, nein Kideoni, me kaunda kadaudok en Pensamin.
  ksd-ksd: Ma Abidan natu i Gideoni i ga lue ra kor kai ra vuna tarai Beniamin.
  tur-YTC: Gideoni oğlu Avidan Benyamin'in çocukları oymağının ordusunun başındaydı.
  grc-BRENT: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Βενιαμὶν, Ἀβιδὰν ὁ τοῦ Γαδεωνί.
  ind-AYT: Dan, Abidan, anak Gideoni, memimpin suku Benyamin.
  nya-nya: Abidani mwana wa Gideoni ndiye anali mtsogoleri wa mtundu wa Benjamini.
  hrv-hrv: nad vojskom plemena Benjaminovaca bijaše Abidan, sin Gidonijev.
  mps-mps: Te Gideongo ogwa, Abidan, te Benjamin hanigo tobolu bidi bidali.
  tpi-tpi: na Abidan, pikinini man bilong Gideoni, i stap hetman bilong lain Benjamin.
  dan-1931: og Benjaminitternes Stammes Hær af Abidan, Gidonis Søn.
  vie-OVCB: Sau đó là đại tộc Bên-gia-min, do A-bi-đan, con Ghi-đeo-ni chỉ huy.
  guj-2017: અને બિન્યામીનના દીકરાના કુળના સૈન્યનો ઉપરી ગિદિયોનીનો દીકરો અબીદાન હતો.
  pon-2006A: oh Apidan, nein Kideoni, me kaunda kadaudok en Pensamin.
  por-BRBSL: Abidan, filho de Gideoni, estava sobre o exército da tribo dos filhos
    de Benjamin.
  cth-cth: Benjamin miphun catounnaw ransabawi teh Gideon capa Abidan doeh.
  twi-twi: na Benyamin abusuakuw na na wodi so a Gideoni babarima Abidan di wɔn anim.
  hlt-hlt: Benjamin ca rhoek kah koca caempuei te Gideoni capa Abidan loh a mawt.
  tbz-SIM: '@see-verse:NUM.010.023'
  msy-2020: Ezɨ Gideonin otarim Abidan, a Benjaminɨn anabamɨn gumazir dapanim.
  dop-dop: Pɛncɑmɛɛ nyǝ́mɑ nyǝŋ ntɛ́ Kitoni pǝyɑlʋ Apitɑŋ.
  azb-azb: Binyamin qəbiləsinin ordusuna isə Gidoni oğlu Avidan rəhbərlik edirdi.
  eng-DBY: and over the host of the tribe of the children of Benjamin was Abidan the
    son of Gideoni.
  hin-2017: और बिन्यामीनियों के गोत्र का सेनापति गिदोनी का पुत्र अबीदान था।
  wol-KYG: njiital gàngooru Beñamineen ña di Abidan doomu Gidoni.
  eng-YLT: And over the host of the tribe of the sons of Benjamin [is] Abidan son
    of Gideoni.
  eng-WYC-2017: And in the lineage of the sons of Benjamin the duke was Abidan, the
    son of Gideoni.
  eng-WMBB: Abidan the son of Gideoni was over the army of the tribe of the children
    of Benjamin.
  urd-GVH: बिनयमीन का क़बीला भी साथ चला जिसका कमाँडर अबिदान बिन जिदौनी था।
  rug-rug: meke se Abidani, sapu sa tuna koreo e Qitione, si na koimata tanisa butubutu
    te Benisimane.
  gaz-gaz: Abiidaan ilmi Gaadeyoon ajajaa kutaa gosa Beniyaam ture.
  fra-LSG: le corps d’armée de la tribu des fils de Benjamin, par Abidan, fils de
    Guideoni.
  yal-yal: Bunyamin bɔnsɔnna ganla yi Gidewoni a dii Abidan ma yamarin nan bun.
  haw-1868: A o Abidana ke keiki a Gideoni, oia no maluna o ka poe kaua o ka ohana
    mamo a Beniamina.
  arb-NAV: وَتَبِعَهُمْ سِبْطُ بِنْيَامِينَ، وَعَلَى رَأْسِهِ أَبِيدَنُ بْنُ جِدْعُونِي،
  ewe-ewe: eye Benyamin ƒe to la nɔ woƒe kplɔla Abidan, Gideoni ƒe viŋutsu ƒe kpɔkplɔ
    te kplɔ wo ɖo.
  eng-LEE: And over the host of the tribe of the children of Benjamin was Abidan the
    son of Gidoni.
  asm-FB: আৰু গিদিয়োনীৰ পুত্ৰ অবীদান বিন্যামীন ফৈদৰ সেনাপতি আছিল।
  sus-A: فِدٍيٌنِ شَ دِ شّمّ عَبِدَن نَن نُ نَ بُنيَمِن بْنسْي شُنيِ رَ.
  fra-SBL: Abidan, fils de Gideoni, était à la tête de l'armée de la tribu des fils
    de Benjamin.
  hbo-hbo: וְעַ֨ל־צְבָ֔א מַטֵּ֖ה בְּנֵ֣י בִנְיָמִ֑ן אֲבִידָ֖ן בֶּן־גִּדְעֹונִֽי׃ ס
  eng-WYCLIFFE: And in the lynage of Beniamyn the duk was Abidan, the sone of Gedeon.
  cwe-cwe: Na mulangulizi wa kabila da Benjamini kakala Abidani mwana wa Gideoni.
  kik-kik: nake Abidani mũrũ wa Gideoni nĩwe warĩ mũtongoria wa gĩkundi kĩa mũhĩrĩga
    wa Benjamini.
  fra-NCL: et la troupe de la tribu de Benjamin était commandée par Abidan, fils de
    Gédéon.
  cek-AK: Gideoni capa Abidan loe Benjamin acaeng zaehoikung ah oh.
  cuk-cuk: Gedeoni-machi-Abidán, Benjamín-wagan-danar-danaled-e-dummadga nadapi gusad.
  uig-CYR: Бинямин қәбилиси қошуниниң башлиғи Гидеониниң оғли Абидан еди.
  tel-2017: బెన్యామీను గోత్రం సైన్యానికి గిద్యోనీ కొడుకు అబీదాను నాయకుడు.
  hat-BSA: Abidan, fis a Guideoni te sou tèt lame a fis Benjamin yo.
  kos-kos: ac Abidan wen natul Gideoni pa leumi u ke sruf lal Benjamin.
  hbo-WLC: וְעַ֨ל־צְבָ֔א מַטֵּ֖ה בְּנֵ֣י בִנְיָמִ֑ן אֲבִידָ֖ן בֶּן־גִּדְעוֹנִֽי׃ ס
  ibo-ibo: Abidan nwa Gidiọni bụ onyendu usuu ebo Benjamin.
  ory-ory: ପୁଣି, ଗିଦିୟୋନିର ପୁତ୍ର ଅବୀଦାନ୍‍ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର ବଂଶୀୟ ସୈନ୍ୟ ଉପରେ ଥିଲା।
  chk-chk: Nge Apitan nöün Kiteoni mwän i souemwenin chon ewe ainangen Peniamin.
  rop-rop: en Abidan det san blanga Gidiyanai bin boswan blanga det Benjamin klen
    en detlot thribala klen garra bulurrum detlot Kohath femili.
  ukr-1871: А над військом поколїння синів Беняминових був Абидан Гидеоненко.
  deu-1951: und Abidan, der Sohn Gideonis, über das Heer des Stammes der Kinder Benjamin.
  eng-JPS: And over the host of the tribe of the children of Benjamin was Abidan the
    son of Gideoni.
  srp-1865: A nad vojskom plemena sinova Venijaminovih Avidan sin Gadeonijev.
  lug-lug: ne Abidaani mutabani wa Gidyoni n’aduumira ekibinja ky’ekika kya Benyamini.
  heb-heb: ועל צבא מטה בני בנימן אבידן בן גדעוני׃
  ben-IRV: গিদিয়োনির ছেলে অবীদান বিন্যামীন সন্তানদের বংশের সেনাপতি ছিলেন।
  pan-pan: ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ ਦਾ ਸੈਨਾਪਤੀ ਗਿਦਓਨੀ ਦਾ ਪੁੱਤਰ ਅਬੀਦਾਨ ਸੀ।
  mya-JVB: ဗင်္ယာမိန် တပ် ကို ဂိဒေါနိ သား အဘိဒန် အုပ် ရ၏။
  tbg-tbg: '@see-verse:NUM.010.023'
  hmo-hmo: Beniamina iduhu tuari orea, edia gunalaia tauna be Abidana Gideoni.
  urd-urd: और बिनयमीन के क़बीले के लश्कर का सरदार जिद'औनी का बेटा अबिदान था।
  rus-SYN: и над ополчением колена сынов Вениаминовых Авидан, сын Гидеония.
  bqc-SIM: Gidoni nɛ́ Abidã mɛ́ Bɛ̃yãmɛɛ zĩgↄ̃ↄ dↄaana ũ.
  tcz-CHONGTHU: Chuleh Benjamin phung a kon aloiloi a umho ahiuvin, Abidan chapa Gideon
    in ahin lamkaiyin ahi.
  mar-mar: गिदोनीचा मुलगा अबीदान बन्यामीन वंशाच्या सैन्याच्या अग्रस्थानी होता.
  qub-qub: Benjamín trïbutana mandaycaran Gedeonipa wamran Abidán.
  bqp-bqp: Gideoni nɛ́ Abidãmɛ Biliaminu zĩ̀karinↄ don'arɛde ũ.
  hat-hat: Epi se Abidan, pitit gason Gideyoni an, ki te alatèt divizyon branch fanmi
    Benjamen an.
  eng-BSB: and Abidan son of Gideoni was over the division of the tribe of Benjamin.
  tod-tod: Ɓɛnzamɛn mavofodaiti ta-nu ɓulugi ɠɛni Gideyɔni ná-doun zunui Aɓidan ná-deveiti
    bu.
  eng-WEBPB: Abidan the son of Gideoni was over the army of the tribe of the children
    of Benjamin.
  kbq-kbq: Hagi Benzameni sondia nagatera Gideoni nemofo Abidani kva hu'ne.
  nhe-BL: Huan iniica motecpanque Abidán, icone Gedeoni, tlen quiyacanayaya nopa hueyi
    familia Benjamín.
  bus-bus: Gideoni nɛ́ Abidãn Bɛyãmi zĩ̀kpɛɛnↄ dↄn'aɛdee ũ.
  gub-BL: Aminà Zineoni ta'yr wiko Mezàmi izuapyapyr wanuwihaw romo.
  eng-DRA: And in the tribe of Benjamin, the prince was Abidan the son of Gedeon.
