    wɛ̀lɛpiↄ ↄzĩ.
  tcz-CHONGTHU: “Nangma ho gamsung nga na hung lut uva, nangho doujing namelmateho
    sat ding a nakon doh ding teng uleh pengkulho kigottup nadia naginsah diu ahi.
    Hiche teng chu leh na Pakaiyin na hin geldoh ding, na melmate akonna nahuh doh
    ding ahi.
  mar-mar: तुम्ही जेव्हा तुमच्या देशात तुम्हावर जुलूम करणाऱ्या शत्रूविरूद्ध लढायला
    जाता, मग तेव्हा तुम्ही कर्ण्याचा गजर करा. मी, परमेश्वर, तुमचा देव तुमची आठवण करीन
    आणि तुमच्या शत्रूपासून तुमचे रक्षण करील.
  qub-qub: «Tiyaycashayqui nasyunniquiman chiquishojcuna wañuchishunayquipaj yaycamuptenga
