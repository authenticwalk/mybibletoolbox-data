  uig-CYR: Әгәр силәр өз зиминиңларда силәргә зулум салған дүшминиңлар билән җәң қилишқа
    чиқсаңлар, қаттиқ, жуқури аваз билән челиңлар. Шуниң билән өзүңларниң Худаси болған
    Пәрвәрдигарниң алдида яд етилип, дүшминиңлардин қутулисиләр.
  tel-2017: మిమ్మల్ని బాధించే శత్రువుకి వ్యతిరేకంగా మీ దేశంలో యుద్ధానికి బయలు దేరే
    సమయంలో ఆ బాకాలు పదేపదే పెద్ద శబ్దంతో ఊదాలి. అప్పుడు మీ దేవుడైన యెహోవా అనే నేను
    మిమ్మల్ని జ్ఞాపకం చేసుకుని శత్రువుల నుండి మిమ్మల్ని రక్షిస్తాను.
  hat-BSA: Lè nou fè lagè nan peyi nou kont advèsè ki vin atake nou yo, alò, nou va
    sone yon son avèti avèk twonpèt yo, pou nou kapab sonje devan SENYÈ a, Bondye
    nou an, e vin sove de lènmi nou yo.
  kos-kos: Ke pacl kowos ac mweun in lain mwet lokoalok su utyak nu in facl suwos
