  dop-dop: Ye ɩ polɑ mǝ kolontunɑɑ kɛ yoonɑʋ nɑ pɑ kʋlǝɣɩ mǝ tɔɔ, ɩlɛ ɩ́ hʋlɩ ɑkɑntɛɛ
    nɑ kɑkiisɑsɩ ɩlɛnɑ Tɑcɑɑ mǝ Ɩsɔ mɑ́, mɑ tɔɔsɩ mǝ tɔɔ nɑ mɑ́ wɑɑsɩ-mɛ.
  azb-azb: Sizi torpağınızda sıxışdıran düşmənə qarşı döyüşə çıxanda kərənayları yüksək
