  hbo-hbo: וְכִֽי־תָבֹ֨אוּ מִלְחָמָ֜ה בְּאַרְצְכֶ֗ם עַל־הַצַּר֙ הַצֹּרֵ֣ר אֶתְכֶ֔ם
    וַהֲרֵעֹתֶ֖ם בַּחֲצֹצְרֹ֑ות וֲנִזְכַּרְתֶּ֗ם לִפְנֵי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם וְנֹושַׁעְתֶּ֖ם
    מֵאֹיְבֵיכֶֽם׃
  eng-WYCLIFFE: If ye schulen go out of youre lond to batel ayens enemyes that fiyten
