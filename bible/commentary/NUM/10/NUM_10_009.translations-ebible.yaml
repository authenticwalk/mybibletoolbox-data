    yanapäshayqui. Gamcunata salbashayqui chiquishojcunapita.
  bqp-bqp: Gↄrↄ kũ a ka á bùsun, tó átɛn gɛ́ zĩ̀ ká kũ á ibɛrɛ kũ oni sù ò futɛ
    kãáonↄ, àgↄ̃ kãkãki pìnↄ pɛ́ kũ yĩsãmpanaao, de á yã le à dↄ makũ Dikiri
    á Ludagu, mani á bo á ibɛrɛɛ pìnↄ ↄĩ.
  hat-hat: Lè nan peyi a, nou pral fè lagè kont lènmi ki vin atake nou, n'a kònen
    twonpèt yo epi n'a pouse rèl pou bay siyal batay la. Mwen menm Seyè a, Bondye
    nou an, m'a vin ede nou, m'a sove nou anba men lènmi nou yo.
  eng-BSB: When you enter into battle in your land against an adversary who attacks
    you, sound short blasts on the trumpets, and you will be remembered before the
    LORD your God and saved from your enemies.
  tod-tod: «Siɛgi zu wa ɠɛna la wa-yooi zu, wa ɠɛna lia kɔɔmaʋɛ wo zili nuiti daalɔɠɔma,
    ti laalɛ wo wu, wa puʋugi vɛ, wo goo ɠaaɓain, naazu nà ɠizɛ wo zu, nɛ̀i gè ga
    Ɠɔoɠɔ GALAGI wa-ƓALAGI. Nà wo unmɔɔ, gè wo ɠula wo zili nuiti zea.
  eng-WEBPB: When you go to war in your land against the adversary who oppresses you,
    then you shall sound an alarm with the trumpets. Then you will be remembered before
    the LORD your God, and you will be saved from your enemies.
  kbq-kbq: Henkama mopatamirema umani'nesageno ha' vahe'mo'za ha'ma huramante'za tamazeri
    havizama hanageta, hazenkemofo ufe renage'na, Ra Anumzana tamagri Anumzamo'na
    nentahi'na, ha' vahe zamazampinti tamagu vazigahue.
  nhe-BL: “Quema inajsise ipan imotlal huan monequi inquintehuise imocualancaitacahua,
    xijpitzaca chicahuac nopa tlapitzali, huan na, niimoTECO Dios, nimechilnamiquis,
    huan nimechmanahuis ininmaco imocualancaitacahua.
  bus-bus: Gurↄↄ kɛ̀ a ka a bùsun, tó ée gaa zĩ̀ ká kↄ̃n a ibɛɛ kɛ̀ aↄ̃é gà wà fɛɛaonↄ,
    àgae kãkãki pìnↄ pɛ́ sikↄ̃kɛnao, lɛ a yã e à dↄ mamↄma Dii a Ludan, mɛ́ a bↄ
    a ibɛɛ pìnↄ ↄzĩ.
  gub-BL: Aze peàmàtyry'ym amo teko peywy rehe pe wà nehe, aze pezepyro peiko peàmàtyry'ymar
    penehe ipuruzuka wer ma'e wanuwi nehe, pezupy kar a'e xi'àm peànàm zauxiapekwer
    wamono'og kar pà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e pezar apupytywà putar peàmàtyry'ymar
    wanuwi pepyro pà ihe nehe.
  eng-DRA: If you go forth to war out of your land against the enemies that fight
    against you, you shall sound aloud with the trumpets, and there shall be a remembrance
    of you before the Lord your God, that you may be delivered out of the hands of
    your enemies.
