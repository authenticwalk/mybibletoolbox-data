    ni keyib e mael. I Gag SOMOL ni Got romed e gu ra ayuwegmed u pa’ e pi to’ogor
    romed.
  hlt-MCSB: Na khohmuen ah rhal taengah caemtloek la na caeh uh vaengah khaw, puen
