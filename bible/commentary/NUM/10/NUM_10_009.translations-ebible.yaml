  eng-DBY: And if ye go to war in your land against the enemy that oppresseth you,
    then ye shall blow an alarm with the trumpets; and ye shall be remembered before
    Jehovah your God, and ye shall be saved from your enemies.
  hin-2017: और जब तुम अपने देश में किसी सतानेवाले बैरी से लड़ने को निकलो, तब तुरहियों
    को साँस बाँधकर फूँकना, तब तुम्हारे परमेश्वर यहोवा को तुम्हारा स्मरण आएगा, और तुम
    अपने शत्रुओं से बचाए जाओगे।
  wol-KYG: «Bu loolu wéyee, bu ngeen dee xare ci seenum réew, ak noon bu leen songsi,
    nangeen riiral liit yi riir mu xumb, su boobaa dees na leen bàyyi xel fa seen
