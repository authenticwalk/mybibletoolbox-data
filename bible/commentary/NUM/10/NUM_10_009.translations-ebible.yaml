  eng-WEBU: When you go to war in your land against the adversary who oppresses you,
    then you shall sound an alarm with the trumpets. Then you will be remembered before
    the LORD your God, and you will be saved from your enemies.
  bnp-bnp: Na tahuna e huriki a pile ri gi bele ri gi vaubi ne mua na malala ne mua,
    mu vaki a tavure ge malaga e huriki ri gi vaubi ne ria. Mua bara mu rata mavonga,
    ngane iau e BAKOVI DAGI a Vure ne mua, bara luhoi mua, a korimule mua ne huriki
    a pile.
  wal-wal: “Intte biittan woraajjiya intte morkkiyaara intte olettanau kiyiyo wode,
    he xurumbbata xoqqu oottidi punnite. Hegan GODAI intte Xoossai inttena he wode
    hassayidi, intte morkkiyaappe inttena ashshana.
  spa-PDDPT: Cuando entren en guerra en su país contra el enemigo que los ataca, tocarán
    las trompetas con alarma. Se les recordará ante Yavé su ʼElohim, y serán salvos
