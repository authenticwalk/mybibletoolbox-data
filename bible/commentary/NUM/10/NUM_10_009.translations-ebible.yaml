  eng-YLT: '''And when ye go into battle in your land against the adversary who is
    distressing you, then ye have shouted with the trumpets, and ye have been remembered
    before Jehovah your God, and ye have been saved from your enemies.'
  eng-WYC-2017: If ye shall go out of your land to battle against the enemies that
    fight against you, ye shall cry with trumps sounding, and the bethinking of you
    shall be before your Lord God, that ye be delivered from the hands of your enemies.
  eng-WMBB: When you go to war in your land against the adversary who oppresses you,
    then you shall sound an alarm with the shofars. Then you will be remembered before
    the LORD your God, and you will be saved from your enemies.
  urd-GVH: उनकी आवाज़ उस वक़्त भी थोड़ी देर के लिए सुना दो जब तुम अपने मुल्क में किसी
    ज़ालिम दुश्मन से जंग लड़ने के लिए निकलोगे। तब रब तुम्हारा ख़ुदा तुम्हें याद करके
    दुश्मन से बचाएगा।
  rug-rug: Pana ta evaṉa sa vinaripera pa mia popoa, meke hiva va kilasi gamu sari
    na kana pu mae rapatani gamu, si mamu ivui sari na buki mamalaiṉi tanisa vinaripera.
    Arau Zihova sa mia Tamasa si kaqu tokani gamu, meke harupu gamu pa limadia ri
    na mia kana.
  gaz-gaz: Isin yommuu biyya keessan keessatti diina isin cunqursu tokkotti duuluuf
    baatanitti malakatawwan sana afuufaa. Yoos Waaqayyo Waaqni keessan isin yaadatee
    diina keessan jalaa isin baasa.
  fra-LSG: Lorsque, dans votre pays, vous irez à la guerre contre l’ennemi qui vous
    combattra, vous sonnerez des trompettes avec éclat, et vous serez présents au
    souvenir de l’Éternel, votre Dieu, et vous serez délivrés de vos ennemis.
  yal-yal: “Ɛ na keli ɛ yaxune yɛngɛdeni naxanye ɛ ɲaxankatama ɛ yamanani, ɛ xa xɔtane
    fe. Alatala a yengi luma nɛn ɛ xɔn ma, ɛ Ala, a yi ɛ rakisi ɛ yaxune ma.
  haw-1868: 'Ina paha e hele oukou i ke kaua ma ko oukou aina, e ku e i ka poe enemi
    hooluhi mai ia oukou; alaila oukou e puhi ai i ka puwaikaua ma na pu: a e hoomanaoia
    auanei oukou imua o Iehova o ko oukou Akua, a e hoolaia oukou i ko oukou poe enemi.'
  arb-NAV: وَإِنْ ذَهَبْتُمْ لِمُحَارَبَةِ عَدُوٍّ فِي أَرْضِكُمْ يَضُرُّ بِكُمْ،
    فَاضْرِبُوا بِالأَبْوَاقِ، فَأَذْكُرَكُمْ وَأُخَلِّصَكُمْ مِنْ أَعْدَائِكُمْ.
  ewe-ewe: Ne mieyi aʋa kple miaƒe futɔwo, ame siwo le mia tem ɖe anyi le miawo ŋutɔ
    ƒe anyigba dzi la, ekema miku kpẽawo. Ekema Yehowa, miaƒe Mawu la aɖo ŋku mia
    dzi, eye wòaɖe mi tso miaƒe futɔwo ƒe asi me.
  eng-LEE: And if ye go to war in your land against the oppressor that oppresseth
    you, then shall ye blow an alarm with the trumpets; and ye shall be remembered
    before the Lord your God, and ye shall be saved from your enemies.
  asm-FB: আৰু যি সময়ত তোমালোকে তোমালোকৰ দেশত উপদ্ৰৱ কৰোঁতা শত্ৰুবোৰৰ বিৰুদ্ধে যুদ্ধ
    কৰিবলৈ ওলাবা, সেই সময়ত সেই দুটা তূৰী ৰণত বজোৱাৰ দৰে বজাবা। তেতিয়া মই, তোমালোকৰ
    ঈশ্বৰ যিহোৱাই তোমালোকক সোঁৱৰণ কৰিব আৰু তোমালোকক তোমালোকৰ শত্ৰুবোৰৰ পৰা নিস্তাৰ
    পাবা।
  sus-A: وٌ نَ وٌ يَشُييٍ فٍرٍ وٌ شَ بْشِ مَ تّمُي نَشّ، وٌ شَ نَ سَرَيٍ قٍ. عَلَتَلَ
    حْشْ سَمَ نّ وٌ شْن، عَ وٌ رَتَنفَ وٌ يَشُييٍ مَ.
  fra-SBL: Lorsque tu iras à la guerre dans ton pays contre l'adversaire qui t'opprime,
    tu sonneras des trompettes. Alors on se souviendra de toi devant Yahvé ton Dieu,
