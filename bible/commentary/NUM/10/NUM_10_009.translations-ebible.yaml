  mdy-ETH: ዒንሢ ዖላኒ ሙካ ሞርኮ ዒንሢ ዖሊ ማሃኒ ዴንዳ ዎዶና ዒላቲ ማሂ ዛያሢ ዋርቁዋቴ፤ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔ
    ዒንሢኮ ፆኦዛሢ ዒንሢ ማኣዳንዳኔ፤ ሞርኮይዳፓኣ ታ ዒንሢ ዓውሳንዳኔ።
  twi-ASANTE: Sɛ moduru Bɔhyɛ Asase no so na mo ne mo atamfoɔ ko na mohyɛn ntotorobɛnto
