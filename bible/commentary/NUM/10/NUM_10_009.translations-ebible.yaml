  uig-ARA: ئەگەر سىلەر ئۆز زېمىنىڭلاردا سىلەرگە زۇلۇم سالغان دۈشمىنىڭلار بىلەن جەڭ
    قىلىشقا چىقساڭلار، قاتتىق، يۇقىرى ئاۋاز بىلەن چېلىڭلار. شۇنىڭ بىلەن ئۆزۈڭلارنىڭ
    خۇداسى بولغان پەرۋەردىگارنىڭ ئالدىدا ياد ئېتىلىپ، دۈشمىنىڭلاردىن قۇتۇلىسىلەر.
  sus-sus: Wo na wo yaxuie gere wo xa bɔxi ma tɛmui naxɛ, wo xa na sarae fe. Alatala
    ɲɔxɔ sama nɛ wo xɔn, a wo ratanga wo yaxuie ma.
  pon-2006: Ni ahnsoun mahwen nan sapwamwail kan, ni amwail pahn kin doandoare pein
