  cwe-cwe: “Vondamuhite kuitowa ng'hondo na wehi wenu womuwonelani kuna iisi yenu,
    baho mwizatowa mhalati ulo kwa ulo. Mwizakumbukigwa haulongozi wa Mndewa Mulungu,
