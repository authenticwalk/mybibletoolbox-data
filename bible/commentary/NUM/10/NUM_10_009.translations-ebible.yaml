    Na nga LEUM GOD lowos, fah kasrekowos ac molikowosla liki mwet lokoalok lowos.
  hbo-WLC: וְכִֽי־תָבֹ֨אוּ מִלְחָמָ֜ה בְּאַרְצְכֶ֗ם עַל־הַצַּר֙ הַצֹּרֵ֣ר אֶתְכֶ֔ם
