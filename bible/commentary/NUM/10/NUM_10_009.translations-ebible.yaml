  gun-gun: Ha'e gui pendeyvy re ae pendekuai jave penderovaigua kuery reve pepu'ã
    aguã katy peje'oi ramo penemoĩ vai okuapy ramo pemonhe'ẽ avi 'rã mimby guaxu.
    Ha'e ramo xee Senhor Penderuete aĩa py peẽ kuery re ama'ẽ ramo peo jepe 'rã penderovaigua
    kuery gui.
  ilo-ULB: No makigubatkayo iti dagayo a maibusor kadagiti mangidaddadanes kadakayo,
    ket masapul nga agpaunikayo iti pangpadaras babaen kadagiti trumpeta. Siak ni
    Yahweh a Diosyo ti manglagip ken mangisalakan kadakayo kadagiti kabusoryo.
  kpg-kpg: Di madagoaa tauwa i hongo godou henua, gei goodou e abaaba goodou i godou
