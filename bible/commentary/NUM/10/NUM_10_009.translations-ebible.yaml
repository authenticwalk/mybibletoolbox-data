  rop-rop: “Wen yumob faitfaitbat langa yumob kantri blanga lukaftumbat miselp brom
    ol yumob enamimob hu wandi kilim yumob, dubala garra blowimbat det dubala longwan
    wisul blanga dalim yumob blanga det fait. Mi na YAWEI det trubala God blanga yumob,
    en ai garra albumbat yumob en seibum yumob brom ol yumob enamimob.
  ukr-1871: А як пійдете на війну в землї вашій проти ворога, що тїснить вас, так
    затрубите в труби на трівогу; і погадається про вас перед Господом, Богом вашим,
    і вирятуєтесь від ворогів ваших.
  deu-1951: Wenn ihr in einen Streit ziehet in eurem Lande wider euren Feind, der
