    nʼaka ndị iro unu.
  ory-ory: ଆଉ ଯେଉଁ ସମୟରେ ତୁମ୍ଭେମାନେ ଆପଣା ଦେଶରେ କ୍ଳେଶଦାୟୀ ବିପକ୍ଷଗଣର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରିବାକୁ ଯିବ, ସେହି ସମୟରେ ତୁମ୍ଭେମାନେ ଏହି ତୂରୀରେ ରଣବାଦ୍ୟ ବଜାଇବ; ତହିଁରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭେମାନେ ସ୍ମରଣ କରାଯିବ ଓ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଶତ୍ରୁଗଣଠାରୁ
