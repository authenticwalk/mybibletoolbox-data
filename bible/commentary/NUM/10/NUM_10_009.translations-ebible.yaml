verse: NUM.010.009
translations:
  mal-C: നിങ്ങളുടെ സ്വന്തം ദേശത്തു നിങ്ങളെ ഞെരുക്കുന്ന ഒരു ശത്രുവിനോടു നിങ്ങൾ യുദ്ധത്തിനുപോകുമ്പോൾ,
    കാഹളങ്ങൾ മുഴക്കി മുന്നറിയിപ്പുനൽകണം. അപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ ഓർക്കുകയും
    നിങ്ങൾ ശത്രുക്കളിൽനിന്ന് വിടുവിക്കപ്പെടുകയും ചെയ്യും.
  deu-TKW: Und wenn ihr in eurem Land in Krieg geratet mit dem Feinde, der euch bedrängt,
    und in die Trompeten stoßt, so wird eurer gedacht werden vor Jahwe, eurem Gotte,
    daß ihr von euren Feinden errettet werdet.
  lin-lin: Tango, kati na mokili na bino moko, bokokende na bitumba mpo na kotelemela
    monguna oyo azali konyokola bino, bokobeta bakelelo na bino makasi. Boye, Yawe,
    Nzambe na bino, akokanisa bino mpe akokangola bino na maboko ya banguna na bino.
  eng-LSV: And when you go into battle in your land against the adversary who is distressing
    you, then you have shouted with the trumpets, and you have been remembered before
    your God YHWH, and you have been saved from your enemies.
  eng-GNV: And when ye goe to warre in your lande against the enemie that vexeth you,
    ye shall blowe an alarme with the trumpets, and ye shall bee remembred before
    the Lord your God, and shalbe saued from your enemies.
  eng-WEBSTER: And if ye go to war in your land against the enemy that oppresseth
    you, then ye shall blow an alarm with the trumpets; and ye shall be remembered
    before the LORD your God, and ye shall be saved from your enemies.
  nhw-BL: “Quema anajsise ipan amotlal huan monequi anquinhuilanase amocualancaitacahua,
    xijpitzaca chicahuac nopa tlapitzali, huan na, niamoTECO Dios, nimechelnamiquis,
    huan nimechmanahuis ininmaco amocualancaitacahua.
  swh-ONEN: Wakati mtakapopigana vita katika nchi yenu wenyewe dhidi ya adui anayewaonea,
    piga tarumbeta kwa mlio wa kujulisha hatari. Ndipo utakumbukwa na Bwana Mungu
    wenu na kuokolewa kutoka kwa adui zenu.
  bba-bba: Ì n duɑ bɛɛn tem sɔɔ, i tɑbu mɔ̀ kɑ bɛɛn yibɛrɛbɑ i ko i kɔbi yi sowɑ
    i n kuuki koosimɔ kpɑ nɛ, Yinni Gusunɔ n kɑ bɛɛ yɑɑyɑ n bɛɛ wɔrɑ yibɛrɛ ben nɔmɑn
    di.
  eng-KJVCPB: And if ye go to war in your land against the enemy that oppresseth you,
    then ye shall blow an alarm with the trumpets; and ye shall be remembered before
    the Lord your God, and ye shall be saved from your enemies.
  luo-luo: Ka udhi kedo gi wasiku ma thirou e pinyu owuon, to nyaka ugo turumbete.
    Bangʼe Jehova Nyasaye ma Nyasachu noparu kendo noresu e lwet wasiku.
  meu-meu: Inaimui ese bema hadikamui emui tano ai, bena boma tuari henidia, una negana
    ai kibi boma hiriri lalo-dika; bena Iehova emui Dirava ese baine lalomui, bona
    inaimui imadia amo baine hamaurimui.
  npi-ULB: तिमीहरूलाई अत्याचार गर्ने शत्रुको विरुद्ध आफ्नो मुलुकमा तिमीहरू युद्ध गर्न
    जाँदा, तिमीहरूले तुरहीसँगै जनाउँ-ध्वनि दिनुपर्छ । म परमप्रभु तिमीहरूका परमेश्‍वरले
    सम्झने छु र तिनीहरूलाई तिमीहरूका शत्रुहरूबाट बचाउने छु ।
  yor-yor: Nígbà tí ẹ bá lọ jagun pẹ̀lú àwọn ọ̀tá tó ń ni yín lára ní ilẹ̀ yín, ẹ
    fun ìpè ìdágìrì pẹ̀lú fèrè. A ó sì rántí yín níwájú Olúwa, Ọlọ́run yín yóò sì
    gbà yín lọ́wọ́ àwọn ọ̀tá yín.
  emp-NTPO: Bãrã druad̶e jũẽped̶ad̶acarea dji quĩrũda bãrã ume djõne zesid̶ara, bãrã
    djõne wãbʌdad̶e cachirura zad̶adua. Mãwã mʌ̃a bãrãra quĩrãdoaẽ́a ãtebʌrʌ dji quĩrũnebemada
    ẽdrʌ edaya.
  pes-OPCB: «وقتی در سرزمین موعود، دشمن به شما حمله کند و شما در دفاع از خود با آنها
    وارد جنگ شوید، شیپورها را بلند بنوازید تا یهوه خدایتان شما را به یاد آورد و از
    چنگ دشمنانتان نجات دهد.
  tgl-ULB: Kapag pumunta kayo sa digmaan sa inyong lupain laban sa isang kaaway na
    nagmamalupit sa inyo, dapat kayong magpatunog ng isang hudyat gamit ang mga trumpeta.
    Ako, si Yahweh, ang inyong Diyos, aalalahanin ko kayo at ililigtas mula sa inyong
    mga kaaway.
  hui-hui: Tí waitigi karume tí baba wai bule tí daluha anda ibiragola wai bu pole
    agali íbu ngoai helonaga biguli ala pulalimu. Tígua anidagua birimiyagua nde Anduane
    Homogo tínaga Ngode Datagaliwabe i̱ni kogome tí mitangi bialu mo werogola tí waitigi
    ibirarume tí bopeore naholebira.
  mya-mya: သင်​တို့​၏​ပြည်​ကို​ရန်​သူ​များ​ထိ​ပါး​တိုက် ခိုက်​လာ​သော​အ​ခါ ရန်​သူ​ကို​ခု​ခံ​တိုက်​ခိုက်
    ရန်​အ​တွက် ဤ​တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​၍ တပ်​လှန့်​နှိုး​ဆော်​ရ​မည်။ သင်​တို့​ဘု​ရား​သ​ခင်၊
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​သ​တိ​ရ လျက်​ရန်​သူ​၏​လက်​မှ​ကယ်​တင်​တော်​မူ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ཡུལ་དེར་ཁྱོད་རྣམས་ལ་གཉའ་གནོན་བྱེད་པའི་དགྲ་དང་འཐབ་པའི་སྐབས་སུ།
    དུང་སྐད་ཆེན་པོར་བུས་དང་། ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཐུགས་སུ་དྲན་པ་དང་།
    ཁྱོད་རྣམས་ཀྱི་དགྲ་དག་ལས་ཀྱང་ཐར་བར་མཛད་པར་འགྱུར།
  sna-sna: Kana muchindorwa munyika yenyu nomuvengi anokumanikidzai, muridze hwamanda.
    Ipapo mucharangarirwa naJehovha Mwari wenyu uye muchanunurwa kubva kuvavengi venyu.
  spa-BLM: Cuando vayas a la guerra en tu tierra contra el adversario que te oprime,
    entonces tocarás la alarma con las trompetas. Entonces serás recordado ante el
    Señor, tu Dios, y te salvarás de tus enemigos.
  cac-cac: Tato ay eb' ajc'ol sjavi yac' oval d'ayex d'a yol e macb'en, tzex el eyac'
    oval chi' yed' eb', elan̈chamel spuchaj q'uen trompeta, yic tzex in nacot a in
    Jehová e Diosal in tic, tzex in colanel d'a eb' ajc'ol chi'.
  swh-ULB: Nanyi mtakapoenda vitani katika ardhi yenu dhidi ya maadui wenu wanaowakandamiza,
    ndipo mtakapotoa ishara ya sauti ya tarumbeta. Mimi, BWANA Mungu wako nitawaita
    kuwakumbuka na kuwaokoa kutoka kwa maadui wenu.
  bel-bel: і калі пойдзеце на вайну ў зямлі вашай супроць ворага, які наступацьме
    на вас, трубеце трывогу ў трубы, - і будзеце ўспомненыя перад Госпадам, Богам
    вашым, і ўратаваныя будзеце ад ворагаў вашых;
  deu-ELBBK: Und wenn ihr in eurem Land in den Kampf zieht gegen den Bedränger, der
    euch bedrängt, so sollt ihr mit den Trompeten Lärm blasen; und es wird euer gedacht
    werden vor dem HERRN, eurem Gott, und ihr werdet gerettet werden von euren Feinden.
  mbb-OT: “Emun diyè kew en te tanè niw, ne ebpekidtebek kew te menge kuntada niw
    he edrasey keniyu, ipezaǥing niw is menge trumpita su para siak is Nengazen he
    Megbevayè niw, egketenuzan ku sikiyu ne edlibriyen ku sikiyu te kedezaat te menge
    kuntada niw.
  mal-2015: നിങ്ങളുടെ ദേശത്തു നിങ്ങളെ ഞെരുക്കുന്ന ശത്രുവിന്റെ നേരെ നിങ്ങൾ യുദ്ധത്തിന്നു
    പോകുമ്പോൾ ഗംഭീരധ്വനിയായി കാഹളം ഊതേണം; എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ ഓർത്തു
    ശത്രുക്കളുടെ കയ്യിൽനിന്നു രക്ഷിക്കും.
  rmc-rmc: Sar imar avena andre peskri phuv, a te džana andro mariben le ňeprijaťeľiha,
    savo pre tumende ispidela, zatrubinen pre kala trubi. Akor me, o RAJ, mange pre
    tumende leperava, pomožinava tumenge a zachraňinava tumen le ňeprijaťeľendar.
  pes-OPV: وچون در زمین خود برای مقاتله با دشمنی که برشما تعدی می‌نمایند می‌روید،
    کرناها را تیزآهنگ بنوازید، پس به حضور یهوه خدای خودبیاد آورده خواهید شد، و از
    دشمنان خود نجات خواهید یافت.
  ron-1924: Кынд вець мерӂе ла рэзбой, ын цара воастрэ, ымпотрива врэжмашулуй каре
    ва лупта ымпотрива воастрэ, сэ сунаць ку вылвэ дин трымбице, ши Домнул Думнезеул
    востру Ышь ва адуче аминте де вой ши вець фи избэвиць де врэжмаший воштри.
  ben-OBCV: স্বদেশে, যারা তোমাদের নিপীড়ন করে, যখন তোমরা সেই সমস্ত শত্রুর বিপক্ষে
    যুদ্ধ করতে যাবে, তূরী বাজাবে। সেই সময় সদাপ্রভু, তোমাদের ঈশ্বর, তোমাদের স্মরণ
    করবেন এবং শত্রুর হাত থেকে নিস্তার করবেন।
  som-som: Oo markaad waddankiinna dhexdiisa dagaal ugu baxaysaan cadowgiinna idin
    cadaadiya waa inaad digtoonaan kaga dhawaajisaan turumbooyinka, oo markaasuu Rabbiga
    Ilaahiinna ahu idin xusuusan doonaa, oo cadaawayaashiinna ayaa laydinka badbaadin
    doonaa.
  lat-VUC: Si exieritis ad bellum de terra vestra contra hostes qui dimicant adversum
    vos, clangetis ululantibus tubis, et erit recordatio vestri coram Domino Deo vestro,
    ut eruamini de manibus inimicorum vestrorum.
  eng-ASVBT: And when ye go to war in your land against the adversary that oppresseth
    you, then ye shall sound an alarm with the trumpets; and ye shall be remembered
    before Jehovah your God, and ye shall be saved from your enemies.
  ita-1885: E quando nel vostro paese voi entrerete in battaglia contro al nemico
    che vi assalirà, allora sonate con le trombe, con suono squillante, ed e' sovverrà
    di voi al Signore Iddio vostro; e sarete salvati da' vostri nemici.
  eng-LXXUP: And if ye shall go forth to war in your land against your enemies that
    are opposed to you, then shall ye sound with the trumpets; and ye shall be had
    in remembrance before the Lord, and ye shall be saved from your enemies.
  eng-ULB: When you go to war in your land against an adversary who oppresses you,
    then you must sound an alarm with the trumpets. I, Yahweh your God, will call
    you to mind and save you from your enemies.
  spa-VBL: '“Cuando estés en tu propia tierra y tengas que ir a la batalla contra
    un enemigo que te haya atacado, toca la señal de alarma y el Señor tu Dios no
    te olvidará: te salvará de tus enemigos.'
  fra-_FOB: Et quand vous irez à la guerre dans votre pays, contre l'ennemi qui vous
    attaquera, vous sonnerez des trompettes avec un son éclatant, et vous serez remis
    en mémoire devant l'Éternel votre Dieu, et vous serez délivrés de vos ennemis.
  mal-mal: നിങ്ങളുടെ ദേശത്ത് നിങ്ങളെ ഞെരുക്കുന്ന ശത്രുവിന്റെ നേരെ നിങ്ങൾ യുദ്ധത്തിന്
    പോകുമ്പോൾ ഗംഭീരധ്വനിയായി കാഹളം ഊതണം; എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ ഓർത്ത്
    ശത്രുക്കളുടെ കൈയിൽനിന്ന് രക്ഷിക്കും.
  urd-GVR: Un kī āwāz us waqt bhī thoṛī der ke lie sunā do jab tum apne mulk meṅ kisī
    zālim dushman se jang laṛne ke lie nikloge. Tab Rab tumhārā Ḳhudā tumheṅ yād karke
    dushman se bachāegā.
  suz-BL: मिनु गे इन रागीमी इन कली दिप्‍ब जोरी सत्रुपुकी नु लडाइ पथ लनीनु, ठेयब सेंदामी
    तुराही ताप्‍चा माल्‍नीस। मो पाइतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन कली मिम्‍शा,
    इन जोरी सत्रु रे प्रोंइब। न्‍यायाधीस ६:३४
  ita-1927: Quando nel vostro paese andrete alla guerra contro il nemico che vi attaccherà,
    sonerete a lunghi e forti squilli con le trombe, e sarete ricordati dinanzi all’Eterno,
    al vostro Dio, e sarete liberati dai vostri nemici.
  ckb-ckb: ئەگەر لە خاکی خۆتان بۆ جەنگ چوونە سەر دوژمنێک کە ستەمتان لێدەکات، ئەوا
    کەڕەناکان وەک نیشانەی ئاگادارکردنەوە لێدەدەن و لەبەردەم یەزدانی پەروەردگارتان
    یاد دەکرێنەوە و لە دوژمنەکانتان ڕزگارتان دەبێت.
  eng-BBE: And if you go to war in your land against any who do you wrong, then let
    the loud note of the horn be sounded; and the Lord your God will keep you in mind
    and give you salvation from those who are against you.
  kan-OKCV: ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಉಪದ್ರವಪಡಿಸುವ ವೈರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವಾಗ
    ಜನರನ್ನು ಎಚ್ಚರಿಸುವಂತೆ ತುತೂರಿಗಳನ್ನು ಆರ್ಭಟವಾಗಿ ಊದಬೇಕು. ಆಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ನಿಮ್ಮನ್ನು ನೆನಪು ಮಾಡಿಕೊಂಡು ಶತ್ರುಗಳಿಂದ ನಿಮ್ಮನ್ನು ಬಿಡಿಸುವನು.
  bbb-bbb: '@see-verse:NUM.010.008'
  tam-2017: உங்களுடைய தேசத்தில் உங்களைத் துன்பப்படுத்துகிற எதிரிக்கு விரோதமாக யுத்தத்திற்குப்
    போகும்போது, எக்காளங்களைப் பெருந்தொனியாக முழக்கவேண்டும்; அப்பொழுது உங்களுடைய தேவனாகிய
    யெகோவாவுடைய சமூகத்திலே நீங்கள் நினைவுகூரப்பட்டு, உங்கள் பகைஞருக்கு நீங்கலாகி இரட்சிக்கப்படுவீர்கள்.
  spa-RV-1909: 'Y cuando viniereis á la guerra en vuestra tierra contra el enemigo
    que os molestare, tocaréis alarma con las trompetas: y seréis en memoria delante
    de Jehová vuestro Dios, y seréis salvos de vuestros enemigos.'
  ron-BTF: Și dacă mergeți la război în țara voastră împotriva dușmanului care vă
    oprimă, atunci să sunați o alarmă cu trâmbițele; și veți fi amintiți înaintea
    DOMNULUI Dumnezeului vostru și veți fi salvați din mâna dușmanilor voștri.
  eng-WEBP: When you go to war in your land against the adversary who oppresses you,
    then you shall sound an alarm with the trumpets. Then you will be remembered before
    the LORD your God, and you will be saved from your enemies.
  eng-FBV: When you're in your own land and have to go into battle against an enemy
    who has attacked you, blow the alarm signal and the Lord your God won't forget
    you—he will save you from your enemies.
  nld-1939: En wanneer gij in uw land ten strijde trekt tegen den vijand, die u belaagt,
    dan moet ge op de trompetten schetteren; zo zult ge bij Jahweh, uw God, in herinnering
    worden gebracht, en van uw vijanden worden verlost.
  nch-BL: “Quema anajsise ipan amotal huan monequi anquintehuise amocualancaitacahua,
    xijpitzaca chicahuac nopa tapitzali, huan na, niamoTECO Dios, nimechelnamiquis,
    huan nimechmanahuis inimaco amocualancaitacahua.
  vie-1934: Khi nào trong xứ các ngươi phải ra chiến trận cùng kẻ thù nghịch xông
    đánh mình, thì phải thổi loa tiếng vang; Giê-hô-va, Đức Chúa Trời của các ngươi
    sẽ nhớ lại các ngươi, và các ngươi sẽ được giải thoát khỏi kẻ thù nghịch.
  hin-CV: जब तुम अपने विरोधी से युद्ध करो, जिसने तुम पर आक्रमण किया है, तब तुम इन
    तुरहियों से चेतावनी का बिगुल बजाओगे, कि याहवेह तुम्हारे परमेश्वर के सामने तुम्हारा
    स्मरण किया जाए और शत्रुओं से तुम्हारी रक्षा हो सके.
  eng-OURB: When you go to war in your land against the adversary who oppresses you,
    then you shall sound an alarm with the trumpets. Then you will be remembered before
    Adonai your God, and you will be saved from your enemies.
  spa-BES: Y si van a la guerra en su tierra contra cualquiera que les haga mal, entonces
    suena la alarma de trompeta; y el Señor su Dios los tendrá en cuenta y les dará
    la salvación de los que están contra ustedes.
  tdx-tdx: Ie mionjoñe mb’ añ’aly an-tane’ areo ao mb’ ami’ty rafelahy mañembetse
    anahareo, le hitiofan-koike amo trompetrao, vaho ho tiahy añatrefa’ Iehovà Andrianañahare’
    areo vaho ho rombaheñe amo rafelahi’areoo.
  vid-vid: “Mhela wa kitowa ngondo muisi ya hemwe na wang'honyo, molavya ulajilo kwa
    kupemba mhalamhanda azi hado hado leka Mkulu Nguluwi, Nguluwi wa hemwe yawakumbuche
    na kuwalohola na wala wang'honyo wa hemwe.
  eng-OKE: And when you enter upon the battle fight for your country, with the oppressors
    who oppress you, ye shall blow the alarm with the trumpets, that your remembrance
    may come for good before the Lord your God, (and) that you may be delivered from
    them who hate you.
  tha-KJV: และเมื่อเจ้าทั้งหลายจะไปทำศึกในแผ่นดินของเจ้าสู้​ศัตรู​ผู้​มาบ​ีบบังคับเจ้า
    ก็​ให้​เป่าแตรทำเสียงปลุก และเจ้าจะเป็​นที​่ระลึกต่อพระพักตร์พระเยโฮวาห์พระเจ้าของเจ้า
    และเจ้าจะได้พ้นจากศั​ตรู​ของเจ้า
  por-BR-2018: 'E quando vierdes à guerra em vossa terra contra o inimigo que vos
    oprimir, tocareis alarme com as trombetas: e sereis em memória diante do SENHOR
    vosso Deus, e sereis salvos de vossos inimigos.'
  deu-ELO: Und wenn ihr in eurem Lande in den Streit ziehet wider den Bedränger, der
    euch bedrängt, so sollt ihr mit den Trompeten Lärm blasen; und es wird eurer gedacht
    werden vor Jehova, eurem Gott, und ihr werdet gerettet werden vor euren Feinden.
  eng-WYC-2018: If ye shall go out of your land to battle against the enemies that
    fight against you, ye shall cry with trumps sounding, and the bethinking of you
    shall be before your Lord God, that ye be delivered from the hands of your enemies.
    (If ye shall go out of your land to do battle against the enemies who fight against
    you, ye shall cry with sounding trumpets, and then the remembrance of you shall
    be before the Lord your God, and ye shall be delivered from the hands of your
    enemies.)
  epo-epo: Kaj kiam vi komencos militon en via lando kontraŭ malamiko, kiu premas
    vin, tiam trumpetu tambursone per trumpetoj; kaj tiam vi estos rememoritaj antaŭ
    la Eternulo, via Dio, kaj vi estos helpitaj kontraŭ viaj malamikoj.
  uig-PIN: Əgǝr silǝr ɵz zemininglarda silǝrgǝ zulum salƣan düxmininglar bilǝn jǝng
    ⱪilixⱪa qiⱪsanglar, ⱪattiⱪ, yuⱪiri awaz bilǝn qelinglar. Xuning bilǝn ɵzünglarning
    Hudasi bolƣan Pǝrwǝrdigarning aldida yad etilip, düxmininglardin ⱪutulisilǝr.
  beo-beo: Dilia soge ganodini, gegesu ba:beba:le, ha lai dunu da dilima doagala:sea,
    dilia gegemusa:gini, dalabede duma. Na, dilia Hina Gode, da dili fidimu amola
    dilia ha lai dunu dili mae hasalima:ne gaga:mu.
  tpi-OTNT: Taim ol birua i kamap bilong pait long yupela long graun bilong yupela
    yet, orait yupela i mas winim dispela biugel pastaim bilong kirapim ol man i go
    pait long ol birua. Sapos yupela i mekim olsem, orait mi God, Bikpela bilong yupela,
    bai mi tingting long yupela na mekim save long ol birua, bai ol i no inap daunim
    yupela.
  hau-SA: Duk lokacin da za ku tafi yaƙi a ƙasarku, in akwai waɗansu da suke matsa
    muku, za ku yi amfani da waɗannan kakaki ta wurin hura su, alama ce, cewa za a
    je yaƙi. Sa’an nan Ubangiji Allahnku zai tuna da ku, yă cece ku daga maƙiyanku.
  uig-LAT: Eger siler öz zémininglarda silerge zulum salghan düshmininglar bilen jeng
    qilishqa chiqsanglar, qattiq, yuqiri awaz bilen chélinglar. Shuning bilen özünglarning
    Xudasi bolghan Perwerdigarning aldida yad étilip, düshmininglardin qutulisiler.
  nde-nde: Nxa lisilwa impi lesitha esilincindezelayo elizweni lakini, lizakhalisa
    kakhulu amacilongo. Ngalokho uThixo uNkulunkulu wenu uzalikhumbula njalo lisindiswe
    ezitheni zenu.
  ton-ton: 'Pea kapau te mou ʻalu ʻi homou fonua ke tau ki he fili ʻoku fakamālohi
    kiate kimoutolu, te mou toki ifi fakakailaʻaki ʻae ongo meʻalea: pea ʻe manatuʻi
    ʻakimoutolu ʻi he ʻao ʻo Sihova ko homou ʻOtua, pea ʻe fakamoʻui ʻakimoutolu mei
    homou ngaahi fili.'
  ces-1613: Když vyjdete na vojnu v zemi vaší proti nepříteli ssužujícímu vás, s přetrubováním
    troubiti budete v trouby ty, a budete v paměti před Hospodinem Bohem svým, a zachováni
    budete od nepřátel svých.
  eng-WMB: When you go to war in your land against the adversary who oppresses you,
    then you shall sound an alarm with the shofars. Then you will be remembered before
    the LORD your God, and you will be saved from your enemies.
  tam-TCV: உங்களை ஒடுக்குகிற உங்கள் பகைவர்களுக்கு எதிராக உங்கள் சொந்த நாட்டிலே நீங்கள்
    போருக்குச் செல்லும்போது, நீ எக்காளங்களினால் பெருந்தொனியை எழுப்பவேண்டும். அப்பொழுது
    நீங்கள் உங்கள் இறைவனாகிய யெகோவாவினால் நினைவுகூரப்பட்டு, உங்கள் பகைவர்களிடமிருந்து
    தப்புவிக்கப்படுவீர்கள்.
  ceb-ULB: Kung makiggubat ka batok sa mga kaaway nga nagdaogdaog kanimo diha sa inyong
