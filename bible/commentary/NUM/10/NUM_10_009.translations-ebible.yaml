    khỏi quân thù.
  guj-2017: અને જ્યારે તમે પોતાનાં દેશમાં તમારા પર જુલમ કરનારા દુશ્મનો સાથે યુદ્ધ
    કરવા જાઓ ત્યારે ભયસૂચક રણશિંગડાં વગાડો. યહોવાહ રણશિંગડાંનો અવાજ સાંભળશે, તમને
    યાદ કરશે અને તમને તમારા દુશ્મનોથી બચાવશે.
  pon-2006A: Ni ahnsoun mahwen nan sapwamwail kan, ni amwail pahn kin doandoare pein
