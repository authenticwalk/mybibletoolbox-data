    te tama tiyu da, teda ena God, dagego Genuai Bidi, eno dage homu koneama, tama
    te boi bidi dabe dolaibao, te augwaligo dage aiyaba elalugobeo.
  tpi-tpi: Taim ol birua i kamap bilong pait long yupela long graun bilong yupela
