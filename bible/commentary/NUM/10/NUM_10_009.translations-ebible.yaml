    vuate. Ne mintiqe te Noravano Kotika ni Variqavano ni ruaruama nimitaari vika
    kia ho ni naatara kevarave.
  hmo-hmo: Bema umui dekenai idia tuari henia taudia ese emui tano dekenai umui idia
    hadikaia, bona umui idia tuari henia neganai, kibi do umui hiriria kwadogi, to
    mai regena bada. Unai neganai lau, Lohiabada, emui Dirava, ese umui do lau laloa,
    bona umui do lau hamauria, umui idia hadikaia taudia dekena amo.
  urd-urd: और जब तुम अपने मुल्क में ऐसे दुश्मन से जो तुम को सताता हो लड़ने को निकलो,
    तो तुम नरसिंगों को साँस बाँध कर ज़ोर से फूँकना। इस हाल में ख़ुदावन्द तुम्हारे
    ख़ुदा के सामने तुम्हारी याद होगी और तुम अपने दुश्मनों से नजात पाओगे।
  rus-SYN: и когда пойдете на войну в земле вашей против врага, наступающего на вас,
