    Ako, si Yahweh nga imong Dios, maghinumdom kanimo ug molawas kanimo gikan sa imong
    mga kaaway.
  pol-UBG: A gdy w waszej ziemi wyruszycie na wojnę przeciw wrogowi, który was gnębi,
    zadmiecie w trąby urwanym dźwiękiem; a przypomnicie się PANU, waszemu Bogu, i
    zostaniecie wybawieni od waszych wrogów.
  urd-GVU: اُن کی آواز اُس وقت بھی تھوڑی دیر کے لئے سنا دو جب تم اپنے ملک میں کسی
    ظالم دشمن سے جنگ لڑنے کے لئے نکلو گے۔ تب رب تمہارا خدا تمہیں یاد کر کے دشمن سے
    بچائے گا۔
  deu-1912: Wenn ihr in einen Streit ziehet in eurem Lande wider eure Feinde, die
    euch bedrängen, so sollt ihr drommeten mit den Drommeten, daß euer gedacht werde
    vor dem HERRN, eurem Gott, und ihr erlöst werdet von euren Feinden.
  kan-2017: ನೀವು ಸ್ವದೇಶವನ್ನು ಸೇರಿದ ಮೇಲೆ ನಿಮ್ಮನ್ನು ಉಪದ್ರವಪಡಿಸುವ ಶತ್ರುಗಳನ್ನು ಎದುರಿಸುವುದಕ್ಕಾಗಿ
    ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವಾಗ ಆ ತುತ್ತೂರಿಗಳನ್ನು ಆರ್ಭಟವಾಗಿ ಊದಿಸಬೇಕು. ಆಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು
    ನಿಮ್ಮನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಂಡು ಶತ್ರುಗಳ ಕೈಯಿಂದ ರಕ್ಷಿಸುವನು.
  yap-yap: Nap’an nra yib e mael ngomed u lan tafenmed ni gimed be ayweged gimed rok
