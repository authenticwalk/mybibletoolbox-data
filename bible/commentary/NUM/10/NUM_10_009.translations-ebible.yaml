  tbz-SIM: Kɛ̀ di mɛ mbɑ̀ɑ́tí kɛ bo do di dootitɔbɛ̀ bɛ̀ɛ̀ di fɛ̃́ũnko bɛ̀mbɛ mudoò,
    di eé ditɑ̃tɛheù kɛ́iinɛ̀. Mí ndi Yiɛ̀ nKuyie mmí nwèè di te n yóó dentɛnímu di
    kpɛ́í nkɛ́ di dɛɛtɛ́nɛ̀ di dootitɔbɛ̀.
  msy-2020: “Apaniba izɨ ian nguazimɨn ia mɨsoghsɨ damutɨ, ia faragh sɨgham givitɨ,
