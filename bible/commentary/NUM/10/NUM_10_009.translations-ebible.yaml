  grc-BRENT: Ἐὰν δὲ ἐξέλθητε εἰς πόλεμον ἐν τῇ γῇ ὑμῶν πρὸς τοὺς ὑπεναντίους τοὺς
    ἀνθεστηκότας ὑμῖ, καὶ σημανεῖτε ταῖς σάλπιγξιν, καὶ ἀναμνησθήσεσθε ἔναντι Κυρίου,
    καὶ διασωθήσεσθε ἀπὸ τῶν ἐχθρῶν ὑμῶν.
  ind-AYT: Jika kamu berperang di negerimu melawan musuh yang menindasmu, bunyikanlah
