  kik-kik: Rĩrĩa mũgũthiĩ mbaara ĩrĩ bũrũri wanyu kĩũmbe mũkarũe na thũ iria imũhinyagĩrĩria-rĩ,
    huhagai tũrumbeta na mũgambo mũnene. Hĩndĩ ĩyo Jehova Ngai wanyu nĩakamũririkana
