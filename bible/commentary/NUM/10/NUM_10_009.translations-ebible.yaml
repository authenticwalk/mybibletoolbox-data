  lug-lug: Bwe munaagendanga okutabaala omulabe abajoogerereza mu nsi yammwe, mufuuwanga
    amakondeere ag’omwanguka. Bwe mutyo munajjukirwanga Mukama Katonda, era anaabawonyanga
    abalabe bammwe.
  heb-heb: וכי תבאו מלחמה בארצכם על הצר הצרר אתכם והרעתם בחצצרות ונזכרתם לפני יהוה
    אלהיכם ונושעתם מאיביכם׃
  ben-IRV: যে দিনের তোমরা নিজেদের দেশে বিপক্ষের বিরুদ্ধে যুদ্ধ করতে যাবে যারা তোমাদের
    জন্য দুঃখদায়ক, তখন তুমি যুদ্ধের শিঙ্গার সতর্ক ধ্বনি বাজাবে; তাতে তোমাদের ঈশ্বর
    সদাপ্রভুর সামনে তোমাদেরকে স্মরণ করবেন ও তোমরা নিজেদের শত্রুদের থেকে রক্ষা পাবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਵਿਰੁੱਧ, ਜਿਹੜੇ ਤੁਹਾਨੂੰ ਸਤਾਉਂਦੇ ਹਨ
    ਯੁੱਧ ਕਰਨ ਲਈ ਜਾਓ ਤਾਂ ਤੁਸੀਂ ਤੁਰ੍ਹੀਆਂ ਨੂੰ ਸਾਹ ਖਿੱਚ ਕੇ ਫੂਕੋ, ਫੇਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਯਾਦ ਕੀਤੇ ਜਾਓਗੇ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਚਾਏ ਜਾਓਗੇ।
  mya-JVB: သင်တို့သည် ကိုယ် ပြည် ၌ နေသောအခါ၊ တိုက် လာသောရန်သူ တို့ကို စစ် ချီ လျှင်
    ၊ နှိုးဆော် သံနှင့် တံပိုး မှုတ်ရမည်။ ထိုအခါ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား သည်
    သင်တို့ကို အောက်မေ့ ၍ ၊ ရန်သူ လက်မှ ကယ်တင် တော်မူမည်။
  tbg-tbg: Naantiara ne nenta vataini vaimanta navutaaka ni hampata raqireka animanta,
