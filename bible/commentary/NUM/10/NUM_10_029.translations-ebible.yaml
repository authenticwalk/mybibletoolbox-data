verse: NUM.010.029
translations:
  mal-C: 'മോശ തന്റെ അമ്മായിയപ്പനായ രെയൂവേൽ എന്ന മിദ്യാന്റെ പുത്രനായ ഹോബാബിനോടു പറഞ്ഞു:
    “ ‘ഞാൻ നിങ്ങൾക്കു തരും’ എന്ന് യഹോവ പറഞ്ഞ ദേശത്തേക്കു ഞങ്ങൾ പുറപ്പെടുകയാണ്. ഞങ്ങളോടൊപ്പം
    വരിക, ഞങ്ങൾ താങ്കൾക്കു നന്മ ചെയ്യും. കാരണം, യഹോവ ഇസ്രായേലിനു നന്മ വാഗ്ദാനംചെയ്തിരിക്കുന്നു.”'
  deu-TKW: 'da sprach Mose zu Hobab, dem Sohne Reguels, dem Midianiter, dem Schwiegervater
    Moses: Wir brechen jetzt auf nach der Stätte, von der Jahwe verheißen hat: ich
    will sie euch verleihen; ziehe mit uns, so wollen wir dich reichlich bedenken,
    denn Jahwe hat den Israeliten reiches Gut verheißen!'
  lin-lin: 'Moyize alobaki na Obabi, mwana mobali ya Reweli, moto ya Madiani, bokilo
    ya Moyize : — Tozali kokende na mokili oyo Yawe alobaki : « Nakopesa bino mokili
    yango. » Yaka kotambola elongo na biso. Tokosala ete obika bolamu oyo Yawe alakaki
    kosalela Isalaele.'
  eng-LSV: And Moses says to Hobab son of Raguel the Midianite, father-in-law of Moses,
    “We are journeying to the place of which YHWH has said, I give it to you; go with
    us, and we have done good to you, for YHWH has spoken good concerning Israel.”
  eng-GNV: 'After, Moses said vnto Hobab ye sonne of Reuel the Midianite, ye father
    in law of Moses, We go into the place, of which ye Lord said, I will giue it you:
    Come thou with vs, and we wil doe thee good: for ye Lord hath promised good vnto
    Israel.'
  eng-WEBSTER: 'And Moses said to Hobab, the son of Raguel the Midianite, Moses''s
    father-in-law, We are journeying to the place of which the LORD said, I will give
    it to you: come thou with us, and we will do thee good: for the LORD hath spoken
    good concerning Israel.'
  nhw-BL: 'Se tonal Moisés quiilhui itex, Hobab, catli eliyaya icone Ragüel catli
    ejqui tlali Madián: ―Tojuanti tiyohuij ipan nopa tlali catli TOTECO quiijtojtoc
    para techmacas. Xihuala tohuaya huan tiitztose cuali mohuaya, pampa TOTECO techtencahuilijtoc
    catli cuali techchihuilis tiisraelitame.'
  swh-ONEN: Basi Mose akamwambia Hobabu mwana wa Reueli, Mmidiani, mkwewe Mose, “Tunaondoka
    kwenda mahali ambapo Bwana amesema ‘Nitawapa ninyi mahali hapo.’ Twende pamoja
    nasi tutakutendea mema, kwa maana Bwana ameahidi mambo mema kwa Israeli.”
  bba-bba: Mɔwisi u Hobɑbu win kurɔn sesu, Rewɛli Mɑdiɑnin bii sɔ̃ɔwɑ u nɛɛ, sɑ dɔɔwɑ
    tem mi Yinni Gusunɔ u sun nɔɔ mwɛɛru kuɑ u sun wɛ̃. A nɑ ɑ kɑ sun dɑ, kpɑ su kɑ
    nun durom mɛ bɔnu ko, mɛ Yinni Gusunɔ u bɛsɛ Isirelibɑ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: 'And Moses said unto Hobab, the son of Raguel the Midianite, Moses’
    father in law, We are journeying unto the place of which the Lord said, I will
    give it you: come thou with us, and we will do thee good: for the Lord hath spoken
    good concerning Israel.'
  luo-luo: Musa nowacho ne Hobab wuod Reuel ja-Midian, ma en jaduongʼne niya, “Wawuok
    wadhi kama Jehova Nyasaye nowacho ni obiro miyowa. Kuom mano bi kodwa mondo wadhi
    e piny maber mane Jehova Nyasaye osingo ne jo-Israel kendo wabiro miyi kar dak.”
  meu-meu: Mose ese ihana Hobab Reuele, tau Midian, e hereva henia, eto, Ai na baia
    laolaomu, Iehova ese vada e hamaoromai baine henimai e tomu tanona baia lao henia.
    Taunabunai ba bamomai, bena namo ba davaria; badina be Iehova ese ḡau namodia
    vada e abi heḡeḡae, Israel taumai emai.
  npi-ULB: रूएल मोशाका ससुरा थिए । मोशाले होबाबसँग कुरा गरे र भने, “हामी परमप्रभुले
    भन्‍नुभएको ठाउँतिर यात्रा गरिरहेका छौँ । परमप्रभुले भन्‍नुभयो, 'म यो तिमीहरूलाई
    दिने छु ।' हामीसँगै आउनुहोस् र हामीले तपाईंलाई असल गर्ने छौँ । परमप्रभुले इस्राएलको
    निम्ति असल गर्ने प्रतिज्ञा गर्नुभएको छ ।”
  yor-yor: Mose sì sọ fún Hobabu ọmọ Reueli ará Midiani tí í ṣe àna rẹ̀ pé, “A ń gbéra
    láti lọ sí ibi tí Olúwa sọ pé, ‘Èmi ó fi fún un yín.’ Bá wa lọ, àwa ó ṣe ọ́ dáradára
    nítorí pé Olúwa ti ṣèlérí ohun rere fún Israẹli.”
  emp-NTPO: 'Israelerã Sinaid̶eba ẽdrʌd̶i naẽna Moisera Hobá ume bed̶easia. Hobára
    Moise zãwãrẽ Reuel warra basía. Madiaʌ̃ druad̶ebema basía. Moiseba Hobáa jarasia:
    –Dairãra wãbʌrʌd̶ia Ãcõrẽba diai jarad̶a druad̶aa. Dairã ume wãdua. Ãcõrẽba dai
    israelerãa ne biada diayad̶a asia. Maʌ̃ bẽrã dairãba bʌ́a ne biada waib̶ʌa diad̶ia.–'
  pes-OPCB: 'روزی موسی به برادر زنش حوباب پسر رعوئیل مدیانی گفت: «ما عازم سرزمینی
    هستیم که خداوند وعدهٔ آن را به ما داده است. تو هم همراه ما بیا و ما در حق تو نیکی
    خواهیم کرد، زیرا خداوند وعده‌های عالی به قوم اسرائیل داده است.»'
  tgl-ULB: Nagsalita si Moises kay Hobab na lalaking anak ni Ruel na Medianita. Si
    Ruel ay ama ng asawa ni Moises. Nagsalita si Moises kay Hobab at sinabi, “Maglalakbay
    kami sa isang lugar na inilarawan ni Yahweh. Sinabi ni Yahweh, 'Ibibigay ko ito
    sa inyo.' Sumama ka sa amin at gagawan ka namin ng mabuti. Ipinangako ni Yahweh
    na gagawa siya ng mabuti sa Israel.”
  hui-hui: Ti heyalu pole howa Mosesehanda ibu imane dindi Midianali Yadoro igini
    ibu balibuni Hobabahondo lalu, Áyu ina dindi bamba ina mamaliruhondo ngulebero
    lalu Anduane Homogo ibugua lowini ngagoha pole poromago ai ogoniha howa ina bayaleore
    holeberema. Anigo í̠bi nde ina heba mbirale bayale ngaru mandagi tale bigi bimi̱ya
    ma, lene.
  mya-mya: မော​ရှေ​သည်​မိ​ဒျန်​အ​မျိုး​သား​ယေ​သ​ရော ၏​သား မိ​မိ​၏​ယောက်​ဖ​ဟော​ဗပ်​အား``ထာ​ဝ​ရ
    ဘု​ရား​က​ငါ​တို့​အား​ပေး​မည်​ဟု​က​တိ​ထား တော်​မူ​သော​ပြည်​သို့ ငါ​တို့​ယ​ခု​သွား​ကြ​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား ကြီး​ပွား​စေ​မည်​ဟူ​၍ က​တိ​တော်​ရှိ
    သ​ဖြင့်​ငါ​တို့​နှင့်​အ​တူ​လိုက်​ခဲ့​ပါ​လော့။ သင် သည်​ငါ​တို့​နှင့်​အ​ကျိုး​တူ​ခံ​စား​ခွင့်​ရ​လိမ့်
    မည်'' ဟု​ဆို​လေ​၏။
  bod-N: མོ་ཤེ་ཡིས་རང་གི་སྒྱུག་པོ་སྟེ་མིད༌ཡཱན་པ་རུའུ་ཨེལ་གྱི་བུ་ཧོ་པཱབ་ལ་འདི་ལྟར།
    རང་ཅག་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེས་ངས་ཁྱོད་རྣམས་ལ་གནང་བར་བྱའོ་ཞེས་གསུངས་པའི་ཡུལ་དེར་འགྲོ་བར་བྱ།
    ད་ལྟ་ཁྱེད་རང་ང་ཚོ་དང་མཉམ་དུ་འགྲོ་བར་ཞུ། ང་ཚོས་ཁྱེད་ལ་དྲིན་གཟོ་བར་བྱ། གང་ལ་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བདེ་སྐྱིད་ཀྱི་ཞལ་བཞེས་གནང་ཡོད་པས་སོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Zvino Mozisi akati kuna Hobhabhi mwanakomana waReueri muMidhiani, tezvara
    waMozisi, “Tava kuenda kunzvimbo yatakanzi naJehovha, ‘Ndichakupai imi.’ Handei
    tose tigokuitirai zvakanaka, nokuti Jehovha avimbisa zvinhu zvakanaka kuna Israeri.”
  spa-BLM: 'Moisés le dijo a Hobab, hijo de Reuel el madianita, el suegro de Moisés:
    “Nos dirigimos al lugar del que Yahvé dijo: ‘Te lo daré’. Ven con nosotros y te
    trataremos bien, porque Yahvé ha hablado bien de Israel”.'
  cac-cac: 'Ay jun c''ual, ix yal vin̈aj Moisés d''a vin̈ sb''aluch, aton vin̈aj Hobab
    yuninal vin̈aj Ragüel aj Madián, vin̈ sn̈i'' vin̈aj Moisés chi'' icha tic: —A
    on̈ tic van co b''at d''a jun luum ix yac'' sti'' Jehová yac''an d''ayon̈. Con̈
    qued''oc, vach'' ol ach quila'', yujto ix yac'' sti'' Jehová on̈ syailani, xchi
    vin̈aj Moisés chi''.'
  swh-ULB: Musa alinena na Hobibu mwana wa Reueli wa Kabila la Midiani. Reueli alikuwa
    baba mke wa Musa. Musa akanena na Hobibu akasema, “Tunasafiri kuelekea mahali
    ambapo BWANA ametuahidi. BWANA alisema kuwa, “Nitawapeni ninyi hilo eneo, 'Njoni
    pamoja nasi na tutawatendea mema. BWANA ameahidi kuwafanyia mema Waisraeli.”
  bel-bel: 'І сказаў Майсей Хававу, сыну Рагуілаваму, Мадыяніцяніну, родзічу Майсееваму:
    мы выпраўляемся ў тую мясьціну, пра якую Гасподзь сказаў: вам аддам яе; ідзі з
    намі, мы зробім табе дабро, бо Гасподзь добрае мовіў пра Ізраіля.'
  deu-ELBBK: 'Und Mose sprach zu Hobab, dem Sohn Reghuels, des Midianiters, des Schwiegervaters
    Moses: Wir brechen auf nach dem Ort, von dem der HERR gesagt hat: Ich will ihn
    euch geben. Zieh mit uns, so werden wir dir Gutes tun; denn der HERR hat Gutes
    über Israel geredet.'
  mbb-OT: Ne migkaǥi si Moises diyà te ki Hobab he uyang din he anak ni Reuel he Midianhen
    te, “Edhendiyè key en te lugar he migkaǥi te Nengazen he ibeǥey zin kenami. Umbe
    zuma ka kenami ne kenè dey sikew ebey-anan, su midsaad is Nengazen he edtuvazan
    din is Israel.”
  mal-2015: 'പിന്നെ മോശെ തന്റെ അമ്മായപ്പനായ രെയൂവേൽ എന്ന മിദ്യാനന്റെ മകനായ ഹോബാബിനോടു:
    നിങ്ങൾക്കു ഞാൻ തരുമെന്നു യഹോവ അരുളിച്ചെയ്ത ദേശത്തേക്കു ഞങ്ങൾ യാത്രചെയ്യുന്നു;
    യഹോവ യിസ്രായേലിന്നു നന്മ ചൊല്ലിയിരിക്കകൊണ്ടു നീ ഞങ്ങളോടുകൂടെ വരിക; ഞങ്ങൾ നിനക്കു
    നന്മ ചെയ്യും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Mojžiš phenďa peskre šogoriske le Chobaboske, saveske sas dad
    o Reuel andral o Midijan: „Džas andre phuv, pal savi o RAJ phenďa: ‚Dava la tumenge.‘
    Av amenca a presikavaha tuke o jileskeriben. Se o RAJ diňa le Izraeliten lav pal
    o lačhe veci.“'
  pes-OPV: 'و موسی به حوباب بن رعوئیل مدیانی که برادرزن موسی بود، گفت: «ما به مکانی
    که خداوند درباره آن گفته است که آن را به شماخواهم بخشید کوچ می‌کنیم، همراه ما
    بیا و بتواحسان خواهیم نمود، چونکه خداوند درباره اسرائیل نیکو گفته است.»'
  ron-1924: 'Мойсе а зис луй Хобаб, фиул луй Реуел, Мадианитул, сокрул луй Мойсе:
    „Ной плекэм спре локул деспре каре Домнул а зис: ‘Еу ви-л вой да.’ Вино ку ной,
    ши ыць вом фаче бине, кэч Домнул а фэгэдуит кэ ва фаче бине луй Исраел.”'
  ben-OBCV: এরপর মোশি, তাঁর শ্বশুর, মিদিয়নীয় রূয়েলের ছেলে হোববকে বললেন, “আমরা সেই
    স্থানের উদ্দেশে বের হয়েছি, যার সম্পর্কে সদাপ্রভু বলেছিলেন, ‘আমি সেই দেশ তোমাকে
    দেব।’ আমাদের সঙ্গে এসো, আমরা তোমাদের সঙ্গে যথোচিত ব্যবহার করব, কারণ সদাপ্রভু ইস্রায়েলের
    কাছে উত্তম বিষয়সমূহের শপথ করেছেন।”
  som-som: Markaasaa Muuse wuxuu ku yidhi Xoobaab ina Recuu'eel oo reer Midyaan ahaa,
    oo Muuse soddog u ahaa, Annagu waxaannu u sodcaalaynaa meeshii Rabbigu yidhi,
    Waan idin siinayaa. Haddaba na soo raac, oo annana wanaag waannu kuu samaynaynaa,
    maxaa yeelay, Rabbigu wanaag ayuu ugu ballanqaaday reer binu Israa'iil.
  lat-VUC: 'Dixitque Moyses Hobab filio Raguel Madianitæ, cognato suo: Proficiscimur
    ad locum quem Dominus daturus est nobis: veni nobiscum, ut benefaciamus tibi,
    quia Dominus bona promisit Israëli.'
  eng-ASVBT: 'And Moses said unto Hobab, the son of Reuel the Midianite, Moses’ father-in-law,
    We are journeying unto the place of which Jehovah said, I will give it you: come
    thou with us, and we will do thee good; for Jehovah hath spoken good concerning
    Israel.'
  ita-1885: 'Or Mosè disse a Hobab, figliuolo di Reuel, Madianita, suo suocero: Noi
    ci partiamo per andare al luogo del quale il Signore ha detto: Io vel darò; vieni
    con noi, e noi ti faremo del bene; conciossiachè il Signore abbia promesso del
    bene a Israele.'
  eng-LXXUP: 'And Moses said to Hobab the son of Reuel the Midianite, the father-in-law
    of Moses, We are going forward to the place concerning which the Lord said, This
    will I give to you: Come with us, and we will do thee good, for the Lord has spoken
    good concerning Israel.'
  eng-ULB: Moses spoke to Hobab son of Reuel the Midianite. Reuel was the father of
    Moses' wife. Moses spoke to Hobab and said, “We are traveling to a place that
    Yahweh described. Yahweh said, 'I will give it to you.' Come with us and we will
    do you good. Yahweh has promised to do good for Israel.”
  spa-VBL: 'Moisés le explicó a Hobab, el hijo del suegro de Moisés, Reuel, el madianita,
    “Nos vamos al lugar que el Señor prometió diciendo: ‘Te daré esta tierra’. Ven
    con nosotros y seremos buenos contigo, porque el Señor le ha prometido cosas buenas
    a Israel”.'
  fra-_FOB: 'Or, Moïse dit à Hobab, fils de Réuel, le Madianite, beau-père de Moïse:
    Nous partons pour le lieu dont l''Éternel a dit: Je vous le donnerai; viens avec
    nous, et nous te ferons du bien; car l''Éternel a promis de faire du bien à Israël.'
  mal-mal: 'പിന്നെ മോശെ തന്റെ അമ്മായപ്പനായ രെയൂവേൽ എന്ന മിദ്യാന്യന്റെ മകനായ ഹോബാബിനോട്:
    “നിങ്ങൾക്ക് ഞാൻ തരുമെന്ന് യഹോവ അരുളിച്ചെയ്ത ദേശത്തേക്ക് ഞങ്ങൾ യാത്രചെയ്യുന്നു;
    യഹോവ യിസ്രായേലിന് നന്മ വാഗ്ദാനം ചെയ്തിരിക്കുകകൊണ്ട് നീ ഞങ്ങളോടുകൂടി വരുക; ഞങ്ങൾ
    നിനക്ക് നന്മ ചെയ്യും” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir Mozė tarė Hobabui, savo uošvio Reuelio Midjaniečio sūnui: „Keliaujame
    ton vieton, apie kurią VIEŠPATS yra pasakęs: „Duosiu ją jums.“ Eik su mumis ir
    mes tau gera darysime, nes VIEŠPATS pažadėjo gera Izraeliui.“'
  urd-GVR: Mūsā ne apne Midiyānī susar Raūel yānī Yitro ke beṭe Hobāb se kahā, “Ham
    us jagah ke lie rawānā ho rahe haiṅ jis kā wādā Rab ne ham se kiyā hai. Hamāre
    sāth chaleṅ! Ham āp par ehsān kareṅge, kyoṅki Rab ne Isrāīl par ehsān karne kā
    wādā kiyā hai.”
  suz-BL: मिनु मोसामी मिदयान ङा रूएल आ तौ होबाब, आ रिउ कली “परमप्रभु यावेमी आंइ कली
    गेशो रागी लना लन बाक्‍नीकी। गे यो गोपुकी नु पिने। गो इन कली रिम्‍शो पाइक्‍नीकी।
    मारदे हना परमप्रभु यावेमी ‘इस्राएली आन कली रिम्‍शो पाइनुङ’ देंत” दे मोसामी देंत।
    प्रस्‍थान २:१८; प्रस्‍थान १८:१; न्‍यायाधीस १:१६; न्‍यायाधीस ४:११
  ita-1927: 'Or Mosè disse a Hobab, figliuolo di Reuel, Madianita, suocero di Mosè:
    “Noi c’incamminiamo verso il luogo del quale l’Eterno ha detto: Io ve lo darò.
    Vieni con noi e ti faremo, del bene, perché l’Eterno ha promesso di far del bene
    a Israele”.'
  ckb-ckb: 'موسا بە حۆڤاڤی کوڕی ڕەعوئێلی میدیانی گوت، کە ڕەعوئێل خەزووری موسا بوو:
    «ئێمە دەچین بۆ ئەو شوێنەی یەزدان فەرمووی: ”پێتانی دەدەم.“ لەگەڵمان وەرە و بۆت
    باش دەبین، چونکە یەزدان بەڵێنی داوە بۆ ئیسرائیل چاک دەبێت.»'
  eng-BBE: 'Then Moses said to Hobab, the son of his father-in-law Reuel the Midianite,
    We are journeying to that place of which the Lord has said, I will give it to
    you: so come with us, and it will be for your profit: for the Lord has good things
    in store for Israel.'
  kan-OKCV: ಮೋಶೆ ತನ್ನ ಮಾವನಾಗಿದ್ದ ಮಿದ್ಯಾನನಾದ ರೆಯೂವೇಲನ ಮಗ ಹೊಬಾಬನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಮಗೆ
    ಕೊಡುತ್ತೇನೆಂದು ಹೇಳಿದ ದೇಶಕ್ಕೆ ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದೇವೆ. ನಮ್ಮ ಸಂಗಡ ನೀನೂ ಬಾ, ನಾವು ನಿನಗೆ
    ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವೆವು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಕುರಿತು ಒಳ್ಳೆಯವುಗಳನ್ನು
    ವಾಗ್ದಾನ ಮಾಡಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.010.028'
  tam-2017: 'அப்பொழுது மோசே தன்னுடைய மாமனாகிய ரெகுவேல் என்னும் மீதியானனுடைய மகனான
    ஓபாவை நோக்கி: “உங்களுக்குத் தருவேன் என்று யெகோவா சொன்ன இடத்திற்கு நாங்கள் பயணமாகப்
    போகிறோம்; நீயும் எங்களோடு கூட வா, உனக்கு நன்மைசெய்வோம்; யெகோவா இஸ்ரவேலுக்கு நல்ல
    வாக்குத்தத்தம் செய்திருக்கிறார்” என்றான்.'
  spa-RV-1909: 'Entonces dijo Moisés á Hobab, hijo de Ragüel Madianita, su suegro:
    Nosotros nos partimos para el lugar del cual Jehová ha dicho: Yo os lo daré. Ven
    con nosotros, y te haremos bien: porque Jehová ha hablado bien respecto á Israel.'
  ron-BTF: 'Și Moise i-a spus lui Hobab, fiul lui Raguel madianitul, socrul lui Moise:
    Noi călătorim la locul despre care DOMNUL a spus: Vi-l voi da; vino cu noi și
    îți vom face bine, pentru că DOMNUL a vorbit bine referitor la Israel.'
  eng-WEBP: Moses said to Hobab, the son of Reuel the Midianite, Moses’ father-in-law,
    “We are journeying to the place of which the LORD said, ‘I will give it to you.’
    Come with us, and we will treat you well; for the LORD has spoken good concerning
    Israel.”
  eng-FBV: Moses explained to Hobab, the son of Moses' father-in-law Reuel the Midianite,
    “We're leaving for the place of which the Lord promised, ‘I'm going to give it
    to you.’ Come with us, and we'll be good to you, because the Lord has promised
    good things to Israel.”
  nld-1939: 'sprak Moses tot zijn schoonvader Chobab, den zoon van Reoeël, den Midjaniet:
    Wij vertrekken naar de plaats, die Jahweh ons beloofd heeft te geven. Ga met ons
    mee, en wij zullen goed voor u zijn; want Jahweh heeft geluk beloofd aan Israël.'
  nch-BL: 'Se tonali Moisés quiilhui itex, Hobab, cati eliyaya icone Ragüel ten tali
    Madián: ―Tojuanti tiyahuij ipan nopa tali cati TOTECO quiijtojtoc para techmacas.
    Xihuala tohuaya huan tiitztose cuali mohuaya, pampa TOTECO techtencahuilijtoc
    cati cuali techchihuilis tiisraelitame.'
  vie-1934: 'Vả, Môi-se nói cùng Hô-báp, con trai Rê-u-ên, người Ma-đi-an, tức là
    anh vợ mình, mà rằng: Chúng tôi đi đến xứ mà Đức Giê-hô-va có phán rằng: Ta sẽ
    ban xứ đó cho các ngươi. Xin anh hãy đi cùng chúng tôi, chúng tôi sẽ đãi anh tử
    tế; vì Đức Giê-hô-va có hứa ban ơn cho dân Y-sơ-ra-ên.'
  hin-CV: 'अंत में मोशेह ने अपनी पत्नी के भाई, होबाब से, अर्थात् अपने मिदियानी ससुर
    रियुएल के पुत्र से कहा, “हम उस स्थान की ओर आगे बढ़ रहे हैं, जिसका वर्णन याहवेह
    ने इन शब्दों में किया था: ‘यह मैं तुम्हें दे दूंगा.’ तुम भी हमारे साथ आ जाओ. हम
    तुम्हारा ध्यान रखेंगे; क्योंकि याहवेह ने इस्राएल की भलाई की प्रतिज्ञा की है.”'
  eng-OURB: Moses [Drawn out] said to Hobab, the son of Reuel the Midianite [Descendant
    of Strife], Moses [Drawn out]’ father-in-law, “We are journeying to the place
    of which Adonai said, ‘I will give it to you.’ Come with us, and we will treat
    you well; for Adonai has spoken good concerning Israel [God prevails].”
  spa-BES: 'Entonces Moisés dijo a Hobab, el hijo de su suegro Reuel el madianita:
    Estamos viajando hacia el lugar que el Señor ha dicho, Yo se los daré; vengan
    con nosotros, y así será para su beneficio; porque el Señor tiene cosas buenas
    guardadas para Israel.'
  tdx-tdx: 'Le hoe t’i Mosè amy Kobabe ana’ i Reoele nte-Midiane, rafoza’ i Mosè,
    Mionjoñe mb’an-tane’ nitsa­rae’ Iehovà ty hoe: Hatoloko azo. Min­dreza ama’ay,
    le hanoe’ay soa; amy te nitsara soa ho am’ Israele t’Iehovà.'
  vid-vid: Musa nakamlonjela Hobabu mwana wa Leueli, mgosi wa heye Mmidiani, “Hetwe
    twangwaluka majendo kuluta honhu hawele Mkulu Nguluwi nakalonga, ‘Ndowapani hemwe
    honhu aho.’ Lelo tulute hamwe, natwe tokuditila ganojile, mina Mkulu Nguluwi nakalonga
    kotupa hetwe Waisilaeli utambichizo.”
  eng-OKE: 'And Mosheh said unto Hobab bar Reuel, the Midianite, the father-in-law
    of Mosheh, We are journeying to the place of which the Lord hath said, I will
    give it unto you: come thou with us, and we will do thee good; for the Lord hath
    spoken, to bring good upon Israel.'
  tha-KJV: โมเสสพู​ดก​ับโฮบับบุตรชายเรอูเอลคนมีเดียนพ่อตาของโมเสสว่า “เราทั้งหลายออกเดินไปสู่​ที่​ซึ่งพระเยโฮวาห์ตรัสไว้​ว่า
    ‘เราจะยกให้​แก่​เจ้​าทั้งหลาย’ เชิญไปกับเราเถิด และเราทั้งหลายจะทำดี​แก่​ท่าน
    เพราะพระเยโฮวาห์ทรงสัญญาให้​ของดี​แก่​คนอิสราเอล”
  por-BR-2018: 'Então disse Moisés a Hobabe, filho de Reuel midianita, seu sogro:
    Nós nos partimos para o lugar do qual o SENHOR disse: Eu a vós o darei. Vem conosco,
    e te faremos bem: porque o SENHOR falou bem a respeito de Israel.'
  deu-ELO: 'Und Mose sprach zu Hobab, dem Sohne Reghuels, des Midianiters, des Schwiegervaters
    Moses: Wir brechen auf nach dem Orte, von welchem Jehova gesagt hat: Ich will
    ihn euch geben. Ziehe mit uns, so werden wir dir Gutes tun; denn Jehova hat Gutes
    über Israel geredet.'
  eng-WYC-2018: And Moses said to Hobab, the son of Raguel, of Midian, his ally, either,
    (or the) father of his wife, We (shall) go forth to the place which the Lord shall
    give to us; come thou with us, that we do well to thee, (or come thou with us,
    and we shall treat thee well), for the Lord [hath] promised good things to Israel.
  epo-epo: 'Kaj Moseo diris al Ĥobab, filo de Reuel la Midjanido, la bopatro de Moseo:
    Ni vojiras al tiu loko, pri kiu la Eternulo diris: Ĝin Mi donos al vi; iru kun
    ni, kaj ni faros al vi bonon, ĉar la Eternulo promesis bonon al Izrael.'
  uig-PIN: 'Musa ɵzining ⱪeynatisi, Midiyanliⱪ Reuǝlning oƣli Ⱨobabⱪa: — Biz Pǝrwǝrdigar
    wǝdǝ ⱪilƣan yǝrgǝ ⱪarap sǝpǝr ⱪiliwatimiz, U: «Mǝn u yǝrni silǝrgǝ miras ⱪilip
    berimǝn» degǝn; ɵzlirining biz bilǝn billǝ mengixlirini ɵtünimǝn, biz siligǝ yahxi
    ⱪaraymiz, qünki Pǝrwǝrdigar Israil toƣruluⱪ bǝht-saadǝt ata ⱪilimǝn dǝp wǝdǝ bǝrgǝn,
    — dedi.'
  beo-beo: 'Mousese da ea bae amo Houba:be (Midiane dunu Yedelou egefe) ema amane
    sia:i, “Ninia da soge amo Hina Gode da ninima imunusa: ilegei, amoga doaga:musa:
    masunu. E da Isala:ili dunu hahawane bagade gaguiwane esalumusa: ilegele sia:i.
    Amaiba:le, di ani masunu. Ninia da di amola gilisili hahawane bagade gaguiwane
    hou ba:mu.”'
  tpi-OTNT: Ol i laik wokabaut na Moses i tokim tambu bilong en Hobap, pikinini man
    bilong Jetro bilong kantri Midian, olsem, “Nau bai mipela i kirap i go long dispela
    kantri bipo Bikpela i tok bai em i givim mipela. Em i promis pinis bai mipela
    i sindaun gut tru long dispela ples. Olsem na mi laik yu kam wantaim mipela na
    bai mipela i ken tilim planti gutpela samting long yu.”
  hau-SA: Sai Musa ya ce wa Hobab ɗan Reyuwel Bamidiyane surukinsa, “Yanzu fa, muna
    shirin tashi ne daga nan, domin mu tafi inda Ubangiji ya ce, ‘Zan ba ku.’ Ka zo
    tare da mu, za mu kuwa yi maka alheri, gama Ubangiji ya yi wa Isra’ilawa alkawari
    abubuwa masu kyau.”
  uig-LAT: 'Musa özining qéynatisi, Midiyanliq Réuelning oghli Hobabqa: — Biz Perwerdigar
    wede qilghan yerge qarap seper qiliwatimiz, U: «Men u yerni silerge miras qilip
    bérimen» dégen; özlirining biz bilen bille méngishlirini ötünimen, biz silige
    yaxshi qaraymiz, chünki Perwerdigar Israil toghruluq bext-saadet ata qilimen dep
    wede bergen, — dédi.'
  nde-nde: UMosi wathi kuHobhabhi indodana kaRuweli onguMidiyani uyisezala kaMosi,
    “Sesisuka sisiya elizweni lelo elatshiwo nguThixo ukuthi ‘Ngizalipha lona.’ Woza
    sihambe lawe thina sizakuphatha kuhle, uThixo uthembise abako-Israyeli izinto
    ezinhle.”
  ton-ton: '¶ Pea naʻe pehē ʻe Mōsese kia Hopapi, ko e foha ʻo Lakueli ko e Mitiane,
    ko e tamai ʻa Mōsese ʻi he fono, “ʻOku mau fononga ki he potu ʻaia kuo pehē ki
    ai ʻe Sihova, Te u foaki ia kiate kimoutolu: haʻu ke tau ō, pea te mau fai lelei
    kiate koe: he kuo folofola lelei ʻa Sihova ki ʻIsileli.”'
  ces-1613: 'Řekl pak Mojžíš Chobabovi, synu Raguelovu Madianskému, tchánu svému:
    My se béřeme k místu, o kterémž řekl Hospodin: Dám je vám. Protož poď s námi,
    a dobře učiníme tobě; nebo Hospodin mnoho dobrého zaslíbil Izraelovi.'
  eng-WMB: Moses said to Hobab, the son of Reuel the Midianite, Moses’ father-in-law,
    “We are journeying to the place of which the LORD said, ‘I will give it to you.’
    Come with us, and we will treat you well; for the LORD has spoken good concerning
    Israel.”
  tam-TCV: அதன்பின் மோசே மீதியானியனான தன் மாமன் ரெகுயேலின் மகன் ஒபாவிடம், “இப்பொழுது
    நாங்கள் யெகோவா எங்களுக்குத் தருவேன் என வாக்குக்கொடுத்த இடத்திற்குப் போகிறோம்.
    நீயும் எங்களுடன் வா. நாங்கள் உன்னை நன்றாக நடத்துவோம். ஏனெனில், யெகோவா இஸ்ரயேலருக்கு
    நன்மைகளைத் தருவதாக வாக்குத்தத்தம் செய்திருக்கிறார்” என்றான்.
  ceb-ULB: Nakigsulti si Moises kang Hobab nga anak nga lalaki ni Reuel nga usa ka
    Midianhon. Si Reuel mao ang amahan sa asawa ni Moises. Nakigsulti si Moises kang
    Hobab ug miingon, “Moadto kami sa dapit nga gihulagway ni Yahweh kanamo. Si Yahweh
    miingon, 'Ihatag ko kini kaninyo.' Kuyog kanamo ug buhaton namo kanimo ang maayo.
    Gisaad ni Yahweh nga mobuhat ug maayo alang sa Israel.”
  pol-UBG: 'Potem Mojżesz powiedział do Chobaba, syna Reuela Midianity, swego teścia:
    Wyruszamy do miejsca, o którym PAN powiedział: Dam je wam. Chodź z nami, a wyświadczymy
    ci dobro, ponieważ PAN obiecał wiele dobrego Izraelowi.'
  urd-GVU: موسیٰ نے اپنے مِدیانی سُسر رعوایل یعنی یترو کے بیٹے حوباب سے کہا، ”ہم اُس
    جگہ کے لئے روانہ ہو رہے ہیں جس کا وعدہ رب نے ہم سے کیا ہے۔ ہمارے ساتھ چلیں! ہم
    آپ پر احسان کریں گے، کیونکہ رب نے اسرائیل پر احسان کرنے کا وعدہ کیا ہے۔“
  deu-1912: 'Und Mose sprach zu seinem Schwager Hobab, dem Sohn Reguels, aus Midian:
    Wir ziehen dahin an die Stätte, davon der HERR gesagt hat: Ich will sie euch geben;
    so komm nun mit uns, so wollen wir das Beste an dir tun; denn der HERR hat Israel
    Gutes zugesagt.'
  kan-2017: ಮೋಶೆಯು ತನ್ನ ಮಾವನಾಗಿದ್ದ ಮಿದ್ಯಾನ್ಯನಾದ ರೆಗೂವೇಲನ ಮಗನಾದ ಹೋಬಾಬನಿಗೆ, “ಯೆಹೋವನು
    ನಮಗೆ ಕೊಡುತ್ತೇನೆಂದು ವಾಗ್ದಾನ ಮಾಡಿದ ದೇಶಕ್ಕೆ ನಾವು ಪ್ರಯಾಣಮಾಡುತ್ತಾ ಇದ್ದೇವೆ. ಇಸ್ರಾಯೇಲರಿಗೆ
    ಒಳಿತನ್ನು ಉಂಟುಮಾಡುತ್ತೇನೆಂದು ಯೆಹೋವನು ತಾನೇ ಹೇಳಿದ್ದಾನೆ. ಆದುದರಿಂದ ನೀನೂ ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ
    ಬಾ; ನಮ್ಮಿಂದ ನಿನಗೂ ಒಳ್ಳೆಯದಾಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Moses ngak Hobab nib mo’on ni fak Jethro nu Midian ma le’engin
    be’ ni bpin ni walagen Moses, “Chiney e aram e ke chugur ni nggu chuwgad u roy
    nggu warod ko fare gin’en nike yog SOMOL ni bayi pi’ ngomad. Ke micheg SOMOL nra
    tow’athnag yu Israel nge fel’ rograd, ere mu’un ngomad, ma tin nra fel’ rogomad
    riy e gamad ra pi’ boch ngom.”
  hlt-MCSB: Te vaengah Moses loh Moses amah masae Median koca Reuel capa Hobab taengah,
    “Kaimih he BOEIPA loh , 'Nangmih taengah kam paek bitni,’ a ti nah hmuen lam ni
    ka caeh uh. Kaimih neh pongpa sih lamtah BOEIPA loh Israel soah a then a thui
    bangla nang taengah ka then uh bitni,” a ti nah.
  mdy-ETH: ሙሴ ሚዲያሜ ዓጮ ዓሢ ራጉዔኤሌ ናኣዚ፥ ዒዛኮ ቦሊ ሆባቤ ኮራ፦ «ናንጊና ናንጋ ጎዳ ኑም ዒንጋኒ ጫኣቄ ዓጮ ዓኣዺፆሮ
    ኑ ዔቄኔ፤ ሃሣ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዖርጎቻንዳሢያ ኑም ጫኣቄኔ፤ ዬያሮ ኔኤኒያ ኑኡና ዎላ ዓኣዼ፤ ሜታ ባኣያ
    ኔና ኑ ናንጊሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛda bi, Mose ka kyerɛɛ nʼakonta Hobab, Midiani Reuel ba sɛ, “Yei nyinaa
    akyi no, yɛrekɔ Bɔhyɛ Asase no so. Bra na yɛnkɔ na yɛbɛhwɛ wo so yie; ɛfiri sɛ,
    Awurade ahyɛ Israelfoɔ bɔ a emu yɛ den!”
  eng-WEBU: Moses said to Hobab, the son of Reuel the Midianite, Moses’ father-in-law,
    “We are journeying to the place of which the LORD said, ‘I will give it to you.’
    Come with us, and we will treat you well; for the LORD has spoken good concerning
    Israel.”
  bnp-bnp: Lakea e Moses i takia e lavona, e Hobab, e tune Ietro a bakovi na robo
    e Midian, i ta maea, “Ngane mi gi malaga mi gi laho maia a robo tara e BAKOVI
    DAGI i taki ge habia ne mia. I ta muholi pali ta mi gi made kamumu hateka vona
    a robo iea. Ioe o ngaru o valai turane mia, ga veru ga habi vomu a maka maki kamumu
    ge kupo.”
  wal-wal: Muusee Midiyaama asa gidiya ba bolluwaa Yatiro na7aa Hobaaba, “Nuuni GODAI,
    ‘Taani intteyyo immana’ giido sohuwaa boos; GODAI Israa7eelayyo lo77obaa oottana
    giido gishshau, neeni nunaara hindda. Nuuni neeyyo lo77obaa oottana” yaagiis.
  spa-PDDPT: 'Entonces Moisés dijo a Hobab, hijo de Rehuel el madianita, suegro de
    Moisés: Nosotros salimos hacia el lugar del cual Yavé dijo que nos dará. Ven con
    nosotros y te trataremos bien, porque Yavé prometió el bien a Israel.'
  gun-gun: 'Ha''e gui Moisés ijayvu Hobabe pe. Ha''e va''e ma hatyu Midiã pygua Reuel
    ra''y. Ha''e vy aipoe''i: — Roguata roje''oivy peteĩ henda orevy Senhor “Ame''ẽ
    ''rã pẽvy” he''iague katy. Eju orerupive, ha''e ramo rojapo porã ''rã ndevy. Mba''eta
    Israel kuery pe mba''emo porã ome''ẽ aguã re Senhor ijayvu.'
  ilo-ULB: Nagsao ni Moises kenni Hobab nga anak a lalaki ni Reuel a Midianita. Ni
    Reuel ti ama ti asawa ni Moises. Nagsao ni Moises kenni Hobab ket kinunana, “Agdaliasatkami
    iti lugar nga inkari ni Yahweh. Kinuna ni Yahweh, 'Itedkonto daytoy kadakayo.'
    Sumurotka kadakami ket tratoendaka a nasayaat. Inkari ni Yahweh nga agaramid iti
    nasayaat para iti Israel.”
  kpg-kpg: Moses ga helekai gi tuaahina o dono lodo go Hobab, tama daane a Jethro,
    tangada Midian, “Gimaadou bolo ga daamada gaa hula gi tenua Dimaadua ne helekai ai
    bolo e gaamai gi gimaadou. Mee guu hai dana hagababa bolo e hai Israel gi maluagina,
    malaa, hanimoi dalia gimaadou, gei gimaadou ga haga humalia goe.”
  uig-ARA: 'مۇسا ئۆزىنىڭ قېيناتىسى، مىدىيانلىق رېئۇئەلنىڭ ئوغلى ھوبابقا: — بىز پەرۋەردىگار
    ۋەدە قىلغان يەرگە قاراپ سەپەر قىلىۋاتىمىز، ئۇ: «مەن ئۇ يەرنى سىلەرگە مىراس قىلىپ
    بېرىمەن» دېگەن؛ ئۆزلىرىنىڭ بىز بىلەن بىللە مېڭىشلىرىنى ئۆتۈنىمەن، بىز سىلىگە ياخشى
    قارايمىز، چۈنكى پەرۋەردىگار ئىسرائىل توغرۇلۇق بەخت-سائادەت ئاتا قىلىمەن دەپ ۋەدە
    بەرگەن، — دېدى.'
  sus-sus: Munsa naxa a fala a bitanyi Reyuweli Madiyanka xa di xɛmɛ Xobabo bɛ, «Muxu
    na sigafe Alatala dɛnnaxan laayidixi muxu bɛ. I fan xa fa. Na findima sɔɔnɛya
    nan na i bɛ, barima Alatala bara laayidi tongo a fe fanyie rabama nɛ Isirayila
    bɛ.»
  pon-2006: Moses eri patohwanohng en rie lih eh pwoud Opap, nein Sedro mehn Midian,
    “Kita pahn mwesel kohkolahng wasa me KAUN-O ketin mahsanih e pahn ketikihong kitail.
    E ketin inoukihda me e pahn ketin kapaiahda Israel; eri kohdo iangkitada pwe ke
    en iang ahneki at pai.”
  ksd-ksd: 'Ma Moses i ga biti tai Kobab, natu i Reuel a te Midian, nimu i Moses,
    dari: Ave vanavana upi ra gunan nina ra Luluai i ga biti ba na tabar avet me;
    dat a varagur, ma avet a pait ra boina piram; tago ra Luluai i ga biti ba na pait
    ra boina pire Israel.'
  tur-YTC: 'Moşe, kayınpederi Midyanlı Reuel''in oğlu Hovav''a şöyle dedi: “Yahve''nin,
    ''Size vereceğim'' dediği yere gidiyoruz. Bizimle gel, sana iyilik ederiz; çünkü
    Yahve İsrael hakkında iyilik konuştu.”'
  grc-BRENT: Καὶ εἶπε Μωυσῆς τῷ Ὀβὰβ υἱῷ Ῥαγουὴλ τῷ Μαδιανίτῃ τῷ γαμβρῷ Μωυσῆ, ἐξαίρομεν
    ἡμεῖς εἰς τὸν τόπον ὃν εἶπε Κύριος, τοῦτον δώσω ὑμῖν· δεῦρο μεθʼ ἡμῶν, καὶ εὖ
    σε ποιήσομεν, ὅτι Κύριος ἐλάλησε καλὰ περὶ Ἰσραήλ.
  ind-AYT: Musa berkata kepada Hobab, anak Rehuel orang Midian, ayah mertua Musa,
    “Kami berangkat menuju tempat yang dikatakan TUHAN, ‘Aku akan memberikannya kepadamu.’
    Mari, ikutlah dengan kami dan kami akan memperlakukanmu dengan baik. Sebab, TUHAN
    telah menjanjikan yang baik kepada Israel.”
  nya-nya: Ndipo Mose anawuza Hobabu mwana wa Reueli Mmidiyani, mpongozi wa Mose kuti,
    “Tikunyamuka kupita ku malo amene Yehova anati, ‘Ndidzakupatsani.’ Tiye upite
    nafe ndipo tidzakusamalira bwino, pakuti Yehova analonjeza zinthu zabwino kwa
    Israeli.”
  hrv-hrv: 'Mojsije reče Hobabu, sinu Midjanca Reuela, Mojsijeva tasta: “Zaputili
    smo se u kraj o kojemu je Jahve rekao: ''Dat ću vam ga!'' Pođi s nama i dobro
    ćemo ti činiti, jer je Jahve obećao sreću Izraelu.”'
  mps-mps: Augwali painogo Mosesgo aga base Hobap, Jetrogo ogwa, Midian bulu bidibolo
    e tiwai po wali, “Megi da, da te Genuai Bidigo dabolo mawaibao wali te buluba
    hogodama paibao. Agai dabolo polo wai dao, da te bulude bugagia mu bidaibao po
    wai dao. Tama tibaso, eno homugo nage da dali aselama, tama dago wiegi yai nai
    hauwa nage dali dobolama saibao,” wali.
  tpi-tpi: Ol i laik wokabaut na Moses i tokim tambu bilong en Hobap, pikinini man
    bilong Jetro bilong kantri Midian, olsem, “Nau bai mipela i kirap i go long dispela
    kantri bipo Bikpela i tok bai em i givim mipela. Em i promis pinis bai mipela
    i sindaun gut tru long dispela ples. Olsem na mi laik yu kam wantaim mipela na
    bai mipela i ken tilim planti gutpela samting long yu.”
  dan-1931: 'Men Moses sagde til Midjaniten Hobab, Re''uels Søn, Moses'' Svigerfader:
    “Vi bryder nu op for at drage til det Sted, HERREN har lovet at give os; drag
    med os! Vi skal lønne dig godt, thi HERREN har stillet Israel gode Ting i Udsigt.”'
  vie-OVCB: 'Một hôm, Môi-se nói với anh vợ mình là Hô-báp, con Rê-u-ên, người Ma-đi-an,
    rằng: “Cuộc hành trình này sẽ đưa chúng ta đến đất hứa. Anh cứ theo chúng tôi,
    chúng tôi sẽ hậu đãi anh, vì Chúa Hằng Hữu đã hứa ban phước lành cho Ít-ra-ên.”'
  guj-2017: અને મૂસાના સસરા મિદ્યાની રેઉએલના દીકરા હોબાબ સાથે મૂસાએ વાત કરી. દુએલ
    એ મૂસાની પત્નીનો પિતા હતો. મૂસાએ હોબાબને કહ્યું કે, “જે જગ્યા વિષે યહોવાહે અમને
    કહ્યું છે ત્યાં જવા માટે આપણે મુસાફરી કરીએ છીએ. યહોવાહે કહ્યું છે કે, ‘હું તમને
    તે આપીશ.’ અમારી સાથે ચાલો અને અમે તમારું ભલું કરીશું. કેમ કે યહોવાહે ઇઝરાયલનું
    ભલું કરવાનું વચન આપ્યું છે.”
  pon-2006A: Moses eri patohwanohng en rie lih eh pwoud Opap, nein Sedro mehn Midian,
    “Kita pahn mwesel kohkolahng wasa me KAUN-O ketin mahsanih e pahn ketikihong kitail.
    E ketin inoukihda me e pahn ketin kapaiahda Israel; eri kohdo iangkitada pwe ke
    en iang ahneki at pai.”
  por-BRBSL: 'Moisés disse a Hobab, o filho de Reuel, o Midianita, sogro de Moisés:
    “Estamos viajando para o lugar do qual Yahweh disse: ''Eu to darei''”. Venha conosco,
    e nós o trataremos bem; pois Javé falou bem de Israel”.'
  cth-cth: Mosi e a napu Midian tami Reuel capa Hobab koevah, Mosi ni nang koe na
    poe han telah BAWIPA ni ati e hmuen koevah, cei han a kâcai awh teh, kaimouh koe
    tho van leih, kahawicalah na tak dawk ka sak han, bangdawk tetpawiteh, Isarel
    koevah, BAWIPA ni hnokahawi a kam toe atipouh.
  twi-twi: Afei, Mose ka kyerɛɛ nʼase Hobab, Midiani Reuel ba se, “Eyi nyinaa akyi
    no, yɛrekɔ beae a Awurade kae se, ‘Mede bɛma mo no.’ Bra na yɛnkɔ na yɛbɛhwɛ wo
    so yiye; efisɛ Awurade ahyɛ Israelfo nnepa ho bɔ.”
  hlt-hlt: Te vaengah Moses loh Moses amah masae Median koca Reuel capa Hobab taengah,
    “Kaimih he BOEIPA loh, 'Nangmih taengah kam paek bitni,’ a ti nah hmuen lam ni
    ka caeh uh. Kaimih neh pongpa sih lamtah BOEIPA loh Israel soah a then a thui
    bangla nang taengah ka then uh bitni,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Mɔyiisii nɑ́kɛ́ o cɔ̀kù Deuyɛɛdi, Mɑndiyɑ̃ɑ̃ ɛì kou kó dɛbirɛ
    Obɑbu kɛ dɔ̀: Ti kɔri ti Yiɛ̀ nKuyie nyɛ̃ nkù yóó ti duɔ́ ndìì ɛì ndi, yóu kɛ̀
    tí nnɛí, ɑ yóó pɛ́tɛ́mu mɛsɑ̀ɑ̀ ti Yiɛ̀ nKuyie nyɛ̃ nkù yóó ti duɔ́ mmɛ̀.'
  msy-2020: Me mangasava amima, Moses uan amerem Hobap, a kantri Midianɨn gumazim
    Ruelɨn otarim, kamaghɨn a mɨgei, “E datɨrɨghɨn danganir aghuir mamɨn mangam. Kar,
    danganir Ikiavɨra Itir God fomɨra e danɨngasa akar dɨkɨrɨzim gamizim. Ga uaning,
    nɨ e ko mangam. Eghtɨ e deraghvɨra nɨn ganam. Bar guizbangɨra, Ikiavɨra Itir God
    e ko akam akɨra ghaze, a bar deraghvɨra e damuam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ ɩ yǝtɩ Mɑtiyɑŋ tʋ Lewɛlɩ pǝyɑlʋ Hopɑpɩ sɩ: Tɛtʋ nti
    Tɑcɑɑ sɩɩ nɔɣɔ sɩ ɩ hɑɑkɩ-tʋ tɔ, tǝ tɑɑ kɛ́ tǝ puki. Ɩlɛ tǝŋ-tʋ nɑ tɩɩ tɑlǝnɑ-ŋ
    kʋpɑntʋ nti ɩ lɑkɩ-tʋ tɔ.'
  azb-azb: 'Musa qayınatası Midyanlı Reuel oğlu Xovava dedi: «Rəbbin “sizə verəcəyəm”
    dediyi yerə yola düşürük, bizimlə gəl, biz sənə yaxşılıq edərik. Çünki Rəbb İsrailə
    yaxşılıq edəcəyinə söz verib».'
  eng-DBY: 'And Moses said to Hobab, the son of Reuel the Midianite, Moses'' father-in-law,
    We are journeying to the place of which Jehovah said, I will give it unto you:
    come with us, and we will do thee good; for Jehovah has spoken good concerning
    Israel.'
  hin-2017: मूसा ने अपने ससुर रूएल मिद्यानी के पुत्र होबाब से कहा, “हम लोग उस स्थान
    की यात्रा करते हैं जिसके विषय में यहोवा ने कहा है, ‘मैं उसे तुम को दूँगा’; इसलिए
    तू भी हमारे संग चल, और हम तेरी भलाई करेंगे; क्योंकि यहोवा ने इस्राएल के विषय में
    भला ही कहा है।”
  wol-KYG: 'Ba loolu amee Musaa wax ak Obab doomu Ruwel waa Majan ba, baayu soxnaam,
    ne ko: «Nu ngi nii jëm fa nu Aji Sax ji wax ne moom lanuy jox. Kaay nu ànd, dem,
    nu baaxe la, ndax Aji Sax ji moo digee baaxe Israyil.»'
  eng-YLT: And Moses saith to Hobab son of Raguel the Midianite, father-in-law of
    Moses, 'We are journeying unto the place of which Jehovah hath said, I give it
    to you; go with us, and we have done good to thee; for Jehovah hath spoken good
    concerning Israel.'
  eng-WYC-2017: And Moses said to Hobab, the son of Raguel, of Midian, his ally, either
    father of his wife, We go forth to the place which the Lord shall give to us;
    come thou with us, that we do well to thee, for the Lord [hath] promised good
    things to Israel.
  eng-WMBB: Moses said to Hobab, the son of Reuel the Midianite, Moses’ father-in-law,
    “We are journeying to the place of which the LORD said, ‘I will give it to you.’
    Come with us, and we will treat you well; for the LORD has spoken good concerning
    Israel.”
  urd-GVH: मूसा ने अपने मिदियानी सुसर रऊएल यानी यितरो के बेटे होबाब से कहा, “हम उस
    जगह के लिए रवाना हो रहे हैं जिसका वादा रब ने हमसे किया है। हमारे साथ चलें! हम
    आप पर एहसान करेंगे, क्योंकि रब ने इसराईल पर एहसान करने का वादा किया है।”
  rug-rug: Hobabi si na tuna koreo e Zetoro sa tie pa butubutu Midiani si asa. Hobabi
    si na ivana e Mosese, meke zama la koe Hobabi se Mosese, “Tata topue la si gami
    koasa popoa, sapu ele zama nia Zihova pude ponini gami, gua. Mae luli gami. Ele
    va tatara nia Sa sapu kaqu ponini gami Sa sari na tiṉitoṉa leadi, ke mae pude
    mami ponigo hinia.”
  gaz-gaz: Ergasii Museen Hoobaab ilma Reʼuuʼeel, namicha Midiyaan abbaa niitii Musee
    sanaan akkana jedhe; “Nu biyya Waaqayyo, ‘Ani isinii kenna’ nuun jedhe sana dhaquuf
    deemaa jirra. Nu waan gaarii siif goonaatii kottuu nu wajjin deemi; Waaqayyo waan
    gaarii Israaʼelootaaf kakateeraatii.”
  fra-LSG: 'Moïse dit à Hobab, fils de Réuel, le Madianite, beau-père de Moïse: Nous
    partons pour le lieu dont l’Éternel a dit: Je vous le donnerai. Viens avec nous,
    et nous te ferons du bien, car l’Éternel a promis de faire du bien à Israël.'
  yal-yal: Musa yi a fala Reyuli a dii Xobabi xa, Midiyan kaana, Musa bitanna, a naxa,
    “Nxu sigan yireni Alatala naxan fixi nxu ma. Fa nxu fɔxɔ ra, nxu fe faɲin ligɛ
    i xa, amasɔtɔ Alatala bata fe faɲine ragidi Isirayila ma.”
  haw-1868: 'Olelo aku la o Mose ia Hobaba, i ke keikikane a Reuela ka Midiana, ka
    makuahonowaikane o Mose, Ke hele aku nei makou i kahi a Iehova i i mai ai, E haawi
    ana au ia no oukou: e hele pu oe me makou, a e hana aku makou ia oe i ka maikai;
    no ka mea, ua olelo mai o Iehova i ka maikai no ka Iseraela.'
  arb-NAV: 'وَقَالَ مُوسَى لِحَمِيهِ حُوبَابَ بْنِ رَعُوئِيلَ الْمِدْيَانِيِّ: «إِنَّنَا
    رَاحِلُونَ إِلَى الأَرْضِ الَّتِي وَعَدَ الرَّبُّ أَنْ يَهَبَهَا لَنَا، فَتَعَالَ
    مَعْنَا، فَنُحْسِنَ إِلَيْكَ، لأَنَّ الرَّبَّ قَدْ وَعَدَ أَنْ يُحْسِنَ إِلَى
    إِسْرَائِيلَ».'
  ewe-ewe: Gbe ɖeka la, Mose gblɔ na srɔ̃a nɔviŋutsu, Hobab si nye Midiantɔ Reuel
    ƒe viŋutsu be, “Mlɔeba la, míele mɔ dzem ɖo ta Ŋugbedodonyigba la dzi. Na míayi.
    Míalé be na wò, elabena Yehowa do nu nyui geɖewo ŋugbe na Israel!”
  eng-LEE: 'And Moses said unto Chobab, the son of Reuel the Midianite, the father-in-law
    of Moses, We are journeying unto the place of which the Lord hath said, This will
    I give unto you: come thou with us, and we will do thee good; for the Lord hath
    spoken [to bring] good upon Israel.'
  asm-FB: পাছে মোচিয়ে তেওঁৰ শহুৰেক মিদিয়ন দেশৰ ৰূৱেলৰ পুত্ৰ হোববক ক’লে, “যিহোৱাই
    আমাক যি দেশ দিম বুলি কৈছে, আমি সেই দেশলৈ যাত্ৰা কৰিছোঁ। যিহোৱাই ক’লে, ‘এই দেশ
    মই তোমাক দিম’। তুমিও আমাৰ লগত ব’লা, তাতে আমি তোমাৰ মঙ্গল কৰিম; কিয়নো যিহোৱাই
    ইস্ৰায়েলৰ মঙ্গল কৰিবলৈ প্রতিজ্ঞা কৰিছে।”
  sus-A: مُنسَ نَشَ عَ قَلَ عَ بِتَنيِ رٍيُوٍلِ مَدِيَنكَ شَ دِ شّمّ شٌبَبٌ بّ، «مُشُ
    نَ سِفَقٍ عَلَتَلَ دّننَشَن لَايِدِشِ مُشُ بّ. عِ قَن شَ قَ. نَ قِندِ مَ سْونّيَ
    نَن نَ عِ بّ، بَرِ مَ عَلَتَلَ بَرَ لَايِدِ تٌنفٌ عَ قٍ قَنيِيٍ رَبَمَ نّ عِسِرَيِلَ
    بّ.»
  fra-SBL: 'Moïse dit à Hobab, fils de Réuel, le Madianite, beau-père de Moïse : « Nous
    sommes en route pour le lieu dont Yahvé a dit : « Je te le donnerai ». Viens avec
    nous, et nous te traiterons bien, car Yahvé a dit du bien d''Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֗ה לְ֠חֹבָב בֶּן־רְעוּאֵ֣ל הַמִּדְיָנִי֮ חֹתֵ֣ן מֹשֶׁה֒
    נֹסְעִ֣ים ׀ אֲנַ֗חְנוּ אֶל־הַמָּקֹום֙ אֲשֶׁ֣ר אָמַ֣ר יְהוָ֔ה אֹתֹ֖ו אֶתֵּ֣ן לָכֶ֑ם
    לְכָ֤ה אִתָּ֙נוּ֙ וְהֵטַ֣בְנוּ לָ֔ךְ כִּֽי־יְהוָ֥ה דִּבֶּר־טֹ֖וב עַל־יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And Moises seide to Heliab, the sone of Raguel, of Madian, his alie
    `ethir fadir of his wijf, We goon forth to the place which the Lord schal yyue
    to vs; come thou with vs, that we do wel to thee, for the Lord bihiyte goode thingis
    to Israel.
  cwe-cwe: Musa kamulongela Hobabu mwana wa Leueli Mmidiani, mkoi wake, “Cheye chokwandusa
    mwanza kuhita hanhu haja Mndewa Mulungu hoyalongile, ‘Nizamwing'hani hanhu baho.’
    Wize hamwe na cheye, chizakutendela yanogile kwaviya Mndewa Mulungu kalonga yanogile
    kusonhela Waisilaili.”
  kik-kik: Na rĩrĩ, Musa akĩĩra Hobabu mũrũ wa Reueli ũrĩa Mũmidiani ũrĩa warĩ mũthoni-we
    atĩrĩ, “Nĩtũroimagara tũthiĩ kũrĩa Jehova aatwĩrire ũhoro wakuo atĩrĩ, ‘Nĩngamũhe
    kũndũ kũu.’ Ũka tũthiĩ nawe, na nĩtũgũgwĩka maũndũ mega, nĩ ũndũ Jehova nĩerĩire
    Isiraeli maũndũ mega.”
  fra-NCL: 'Moïse dit à Hobab, fils de Raguel, le Madianite, beau-père de Moïse :
    « Nous partons pour le lieu dont Yahweh a dit : Je vous le donnerai. Viens avec
    nous, et nous te ferons du bien, car Yahweh a promis de faire du bien à Israël. »'
  cek-AK: Angraeng mah, Mosi khaeah paek ih lok baktih toengah, Mosi mah Midian prae,
    Mosi ih amsae, Raguel capa Hobab khaeah, Angraeng mah nangcae khaeah ka paek han,
    tiah lokkam ih prae thungah vaihi ka caeh o; kaicae hnukah bang ah, Angraeng mah
    Israel kaminawk ih khosak hoihaih kawng to thuih boeh pongah, nang to kang tahmen
    o han hmang, tiah a naa.
  cuk-cuk: 'Geb degine, Moisés, Reuel-machi-Hobabʼga sunmakded. Reuelʼde Madián-duled,
    Moisés-e-sakad. Moisés Hobabʼga sogded: —Bab-Jehová anmarga sogsad, yar an bemarga
    ukoye. Emide, a-yalase anmar naesokalid. Anmarba be dage, anmar nued be-akwemaloed.
    Ar ade, Bab-Jehová Israel-dulemarga sogsad, ise-nued an bemargi binsamaloye.'
  uig-CYR: 'Муса өзиниң қейинатиси, Мидиянлиқ Реуәлниң оғли Һобабқа: — Биз Пәрвәрдигар
    вәдә қилған йәргә қарап сәпәр қиливатимиз, У: «Мән у йәрни силәргә мирас қилип
    беримән» дегән; өзлириниң биз билән биллә меңишлирини өтүнимән, биз силигә яхши
    қараймиз, чүнки Пәрвәрдигар Исраил тоғрилиқ бәхит-саадәт ата қилимән дәп вәдә
    бәргән, — деди.'
  tel-2017: మోషే హోబాబుతో మాట్లాడాడు. ఈ హోబాబు మోషే భార్యకు తండ్రి అయిన రెవూయేలు కొడుకు.
    ఇతడు మిద్యాను ప్రాంతం వాడు. మోషే హోబాబుతో “యెహోవా మాకు చూపించిన దేశానికి మేము
    వెళ్తున్నాం. దాన్ని మీకు ఇస్తానని యెహోవా మాకు చెప్పాడు. నువ్వు మాతో రా. మా వల్ల
    మీకు మేలు కలుగుతుంది. ఇశ్రాయేలు ప్రజలకి మేలు చేస్తానని యెహోవా ప్రమాణం చేశాడు”
    అని చెప్పాడు.
  hat-BSA: 'Moïse te di a Hobab, fis a Réuel la, Madyanit lan, bòpè a Moïse la: “Nou
    ap pati pou kote ke SENYÈ a te di a, ‘Mwen va bannou li.’ Vini avèk nou, e nou
    va fè ou byen; paske SENYÈ a te pwomèt sa ki bon konsènan Israël.”'
  kos-kos: Moses el fahk nu sel Hobab, wen natul Jethro mwet Midian, su matu liki
    mutan kial su, “Kut akola in som nu in facl se ma LEUM GOD El fahk mu El ac ase
    sesr. El tuh wulema in akinsewowoye mwet Israel u. Ke ma inge, fahsru wi kut ac
    kut fah oru tuh kom in wi ipeis ke mwe insewowo inge.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֗ה לְ֠חֹבָב בֶּן־רְעוּאֵ֣ל הַמִּדְיָנִי֮ חֹתֵ֣ן מֹשֶׁה֒
    נֹסְעִ֣ים ׀ אֲנַ֗חְנוּ אֶל־הַמָּקוֹם֙ אֲשֶׁ֣ר אָמַ֣ר יְהוָ֔ה אֹת֖וֹ אֶתֵּ֣ן לָכֶ֑ם
    לְכָ֤ה אִתָּ֙נוּ֙ וְהֵטַ֣בְנוּ לָ֔ךְ כִּֽי־יְהוָ֥ה דִּבֶּר־ט֖וֹב עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Mosis gwara Hobab nwa Reuel, nna nwunye ya onye Midia okwu sị, “Anyị ebiliela
    ije ịga ebe ahụ Onyenwe anyị gwara anyị sị, ‘Aga m enye unu.’ Bịa ka ị soro anyị.
    Anyị ga-emezi gị nke ọma nʼihi na Onyenwe anyị ekwela Izrel nkwa ọtụtụ ezi ihe.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଆପଣା ଶ୍ୱଶୁର ମିଦୀୟନୀୟ ରୁୟେଲର ପୁତ୍ର ହୋବବ୍‍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ
    ଯେଉଁ ସ୍ଥାନ ବିଷୟରେ କହିଅଛନ୍ତି, ‘ଆମ୍ଭେ ତାହା ତୁମ୍ଭମାନଙ୍କୁ ଦେବା,’ ସେହି ସ୍ଥାନକୁ ଆମ୍ଭେମାନେ
    ଯାତ୍ରା କରୁଅଛୁ; ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଆସ, ତହିଁରେ ଆମ୍ଭେମାନେ ତୁମ୍ଭର ମଙ୍ଗଳ କରିବା;
    କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ବିଷୟରେ ମଙ୍ଗଳ କଥା କହିଅଛନ୍ତି।”
  chk-chk: Iwe, Moses a üreni Hopap nöün Setiro we mwän ewe re Mitian, nge Setiro
    semen pwülüen Moses, “Iei äm aipwe le sai ngeni ewe leni ewe Samol mi Lapalap
    a pwon pwe epwe ngenikem. Kopwe etikem, nge äm aipwe kirikiröch ngonuk, pun ewe
    Samol mi Lapalap a pwon pwe epwe awöüü ekewe chon Israel.”
  rop-rop: Mosis bin tok langa det braja blanga im waif neim Hobab hubin det san blanga
    Jethro brom detlot Midiyan pipul. Imbin tok, “Wi redi na blanga go langa det pleis
    weya YAWEI bin tok blanga gibit langa wi. Imbin meigim det pramis blanga ola Isreil
    pipul garra abum blendibala ebrijing. Wal yu kaman garram melabat, en melabat
    garra sherimbat ebrijing langa yu.”
  ukr-1871: 'І каже Мойсей Гобабові, синові Регуїла, Мидіянїя, що був тестьом Мойсейові:
    Ми простуємо до того місця, що про його казав Господь: Оддам його вам. Ходи з
    нами, і добро зробимо тобі; бо Господь обіцяв добро Ізрайлеві.'
  deu-1951: 'Und Mose sprach zu Hobab, dem Sohne Reguels, des Midianiters, seinem
    Schwager: Wir ziehen an den Ort, davon der HERR gesagt hat: Ich will ihn euch
    geben! Komm mit uns, wir wollen dich gut behandeln; denn der HERR hat Israel Gutes
    zugesagt!'
  eng-JPS: 'And Moses said unto Hobab, the son of Reuel the Midianite, Moses'' father-in-law:
    ''We are journeying unto the place of which the LORD said: I will give it you;
    come thou with us, and we will do thee good; for the LORD hath spoken good concerning
    Israel.'''
  srp-1865: 'A Mojsije reèe Jovavu sinu Raguilovu Madijaninu, tastu svojemu: idemo
    na mjesto za koje reèe Gospod: vama æu ga dati. Hajde s nama, i dobro æemo ti
    uèiniti, jer je Gospod obeæao Izrailju mnogo dobra.'
  lug-lug: Awo Musa n’agamba mukoddomi we Kobabu mutabani wa Leweri Omumidiyaani nti,
    “Tusitula okutambula okugenda mu kifo Mukama kye yatugamba nti, ‘Ndikibawa.’ Kale
    nno, jjangu tugende ffenna tulikuyisa bulungi, kubanga Mukama yasuubiza Isirayiri
    ebintu ebirungi.”
  heb-heb: ויאמר משה לחבב בן רעואל המדיני חתן משה נסעים אנחנו אל המקום אשר אמר יהוה
    אתו אתן לכם לכה אתנו והטבנו לך כי יהוה דבר טוב על ישראל׃
  ben-IRV: মোশি তাঁর শ্বশুর মিদিয়োনীয় রূয়েলের ছেলে হোববকে বললেন, “সদাপ্রভু আমাদেরকে
    যে স্থান দিতে প্রতিজ্ঞা করেছেন, আমরা সে স্থানে যাত্রা করছি, তুমিও আমাদের সঙ্গে
    এস, আমরা তোমার মঙ্গল করব, কারণ সদাপ্রভু ইস্রায়েলের মঙ্গল করার প্রতিজ্ঞা করেছেন।”
  pan-pan: ਮੂਸਾ ਨੇ ਆਪਣੇ ਸਹੁਰੇ ਰਊਏਲ ਮਿਦਯਾਨੀ ਦੇ ਪੁੱਤਰ ਹੋਬਾਬ ਨੂੰ ਆਖਿਆ ਕਿ ਅਸੀਂ ਉਸ ਥਾਂ
    ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ ਦੇਣ ਨੂੰ ਆਖਿਆ ਹੈ ਕੂਚ ਕਰ ਰਹੇ ਹਾਂ। ਤੂੰ ਸਾਡੇ ਨਾਲ ਚੱਲ ਅਤੇ
    ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਭਲਿਆਈ ਕਰਾਂਗੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਲਈ ਭਲਿਆਈ ਕਰਨ ਦੀ ਗੱਲ ਕੀਤੀ ਹੈ।
  mya-JVB: မောရှေ ကလည်း ၊ ထာဝရဘုရား ၏ ဂတိတော် အတိုင်း ငါတို့အားပေး တော်မူမည်အရပ် သို့
    ငါ တို့ သည် ယခုခရီးသွား ကြ၏။ ငါ တို့နှင်အတူ လိုက်၍လာ ပါ။ ငါတို့သည် ကျေးဇူး ပြုပါမည်။
    ထာဝရဘုရား သည် ဣသရေလ အမျိုးသားတို့၌ ကျေးဇူး ပြုတော်မူမည် ဂတိ ရှိပါ၏ဟု မိမိယောက္ခမ
    မိဒျန် အမျိုး၊ ရွေလ သား ဟောဗပ် အား ဆို လျှင်၊
  tbg-tbg: Ho Mosiva Jetarora maaqu nai aituara Hobaapira Midianihainaara tiva amiro
    tiharo, Vate tenavu himpi haaru Noravano Kotiva tinavuara tiharo, Vi vatara ni
    nimirerave tunaini virerave. Viva nai kauqu aiqiqaa aqukero tinavuara tiharo,
    Ne vi vataraqaa vaiha koqemake variqi vivarave, turave. Noravano Kotiva minti
    turara ti, te ariara tinavu hampata aniraqe tenavu ai koqema amitaare, tiro.
  hmo-hmo: Mose ese iena nakimi Hobaba Reuele, Midiana tauna dekenai ia hereva, ia
    gwau, “Ai ese laolao ai hamatamaia inai, Lohiabada ese ai dekenai ia gwauhamata
    vadaeni ai dekenai do ia henia tano dekenai do ai lao. Unai dainai oi danu do
    oi mai, bona namo do oi davaria, badina be Lohiabada ese ia gwauhamata vadaeni,
    gau namodia momokani dekena amo Israela do ia hanamoa bada.”
  urd-urd: इसलिए मूसा ने अपने ससुर र'ऊएल मिदियानी के बेटे होबाब से कहा कि “हम उस जगह
    जा रहे हैं जिसके बारे में ख़ुदावन्द ने कहा है कि मैं उसे तुम को दूँगा; इसलिए तू
    भी साथ चल और हम तेरे साथ नेकी करेंगे, क्यूँकि ख़ुदावन्द ने बनी — इस्राईल से नेकी
    का वा'दा किया है।”
  rus-SYN: 'И сказал Моисей Ховаву, сыну Рагуилову, Мадианитянину, родственнику Моисееву:
    мы отправляемся в то место, о котором Господь сказал: вам отдам его; иди с нами,
    мы сделаем тебе добро, ибо Господь доброе изрек об Израиле.'
  bqc-SIM: 'Obaba mɛ́ Mↄizi ã̀nsue Leuɛli nɛ́ ũ, Madiã buiɛ. Mↄizi òɛ̀: Wálɛ
    dazɛu, wálɛ gɛ́ bùsu pↄ́ Dii mɛ̀ á wá gbau. Mↄ ǹ gɛ́wanↄ, wí maakɛnɛ, asa
    Dii namablea we lɛgbɛ̃̀wɛ̃ɛɛ.'
  tcz-CHONGTHU: Nikhat chu Mose’n ajinu sopi pa, Median mipa Reuel chapa Hobab kom
    a aseiyin, “eiho hi Pakaiyin ei tep pehnao lam chu jot jing ihiuve, ajehchu Pakaiyin
    asei chu, 'ka pehding nahiuve'. Nangma keima holah hung tan, keihon nangma ngailut
    tah a kabol diu ahi, ajehchu Pakaiyin Israelte chu kidangtah phattheina ho bohding
    kitepna anei ahi' ati.
  mar-mar: मोशेने आपला सासरा मिद्यानी रगुवेल ह्याचा मुलगा होबाब ह्याच्याशी बोलला.
    रगुवेल मोशेच्या पत्नीचा पिता होता. मोशे होबेबाशी बोलला व म्हणाला, “परमेश्वराने
    वर्णन केलेल्या देशात आम्ही जात आहोत. तो देश देण्याचे परमेश्वराने आम्हास वचन दिले
    आहे. तू आमच्याबरोबर ये आणि आम्ही तुझे चांगले करू. परमेश्वराने इस्राएल लोकांसाठी
    चांगले करण्याचे वचन दिले आहे.”
  qub-qub: 'Madián runa Reuelpa wamran Hobab caran Moisespa cuñädun. Paytami Moisés
    niran: «Nogacunaga aywacö Tayta Dios aunimashan partimanmi. Tayta Diosga Israelcunata
    aunisha cuyar alli ricananpämi. Yan''gaycallämay ari. Yan''gämaptiquega nogacuna
    allimi ricashayqui.»'
  bqp-bqp: 'Obabumɛ Musa anzure Ruɛli nɛ́ ũ, Midiã burimɛ. Musa pìnɛ: Ótɛn da zɛ́n
    ò gɛ́ bùsu kũ Dikiri pì áni ó gban. Ǹ mↄ́ ǹ gɛ́ kũoo, óni yã mana kɛnnɛ, zaakũ
    Dikiri nnamana gwe lɛ́ sɛ̀wɛrɛ.'
  hat-hat: 'Moyiz rele bòfrè l'' a, Obab, pitit gason Ragèl, moun peyi Madyan an,
    li di l'' konsa: -Nou pral pati la a pou n'' ale nan peyi Seyè a te di l''ap ban
    nou an. Seyè a te pwomèt li t''ap fè anpil byen pou nou. Vini avèk nou non! N''a
    pataje tout byen nou yo avè ou.'
  eng-BSB: 'Then Moses said to Hobab, the son of Moses’ father-in-law Reuel the Midianite,
    “We are setting out for the place of which the LORD said: ‘I will give it to you.’
    Come with us, and we will treat you well, for the LORD has promised good things
    to Israel.”'
  tod-tod: 'Moize ɠɛni nɛkoi, Madiyan nui Leyuwɛle ná-doun zunui Ɠɔɓaɓe ma: «Gá
    ga li zooi naa zu, nii Ɠɔoɠɔ GALAGI minazeɠeni la gi ʋɛ, ga toɠa fe gi ʋɛ. Ʋa,
    ade li, ɗa ɠɛ gaanɛ zu, mazɔlɔɔ Ɠɔoɠɔ GALAGI minazeɠeni ga toɠa faa ʋagɔ ɠɛ Izelayɛle
    ʋɛ.»'
  eng-WEBPB: Moses said to Hobab, the son of Reuel the Midianite, Moses’ father-in-law,
    “We are journeying to the place of which the LORD said, ‘I will give it to you.’
    Come with us, and we will treat you well; for the LORD has spoken good concerning
    Israel.”
  kbq-kbq: Mosese'a anage huno Midieni ne' Reueli nemofo Hobabuna asami'ne, Ra Anumzamo'a
    Nagra ana mopa tamigahue huno huhampri tante'nea mopare nevunanki, tagrane egeta
    so'e tavutava huganteta vamaneno. Na'ankure Ra Anumzamo'a Israeli vahe'mofona
    knare'za huhampri zamante'ne.
  nhe-BL: 'Se tonal Moisés quiilhui itex, Hobab, tlen eliyaya icone Reuel tlen ejqui
    tlali Madián: ―Tojuanti tiyohuij ipan nopa tlali tlen TOTECO quiijtojtoc para
    techmacas. Xihuala tohuaya huan tiitztose cuali mohuaya, pampa TOTECO techtencahuilijtoc
    tlen cuali techchihuilis tiisraelitame.'
  bus-bus: 'Obabun Musa anzure Ruɛli nɛ́ ũ, Midiã boriimɛ. Musa bènɛ: Wée daa zɛ́n
    gana bùsu kɛ̀ Dii bè é wa gbaan. Ǹ mↄ́ ǹ gáwao, wé yã maaa kɛnnɛ, zaakɛ Dii nnamana
    gwe lɛ́ gbɛ̃̀we.'
  gub-BL: Uze'eg Moizez wemireko ikywyr pe kury. Omaw Zetero ta'yr her romo a'e. Minià
    ywy rehe arer romo hekon. — Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe urewe a'e.
    — Amono putar amo ywy peme nehe, i'i urewe. Zahem putar zaha a'e ywy kutyr kury.
    — Amuigo kar putar Izaew teko hemetarer katu ma'e romo ihe wà nehe, i'i urewe.
    A'e rupi ko ze'eg amume'u newe kury. — Ezur urerupi nehe. Ximuza'aza'ak putar
    ikatu ma'e zaneremipyhyk ràm nehe, i'i izupe.
  eng-DRA: 'And Moses said to Hobab the son of Raguel the Madianite, his kinsman:
    We are going towards the place which the Lord will give us: come with us, that
    we may do thee good: for the Lord hath promised good things to Israel.'
