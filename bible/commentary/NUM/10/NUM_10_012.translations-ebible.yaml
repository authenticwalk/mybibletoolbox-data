verse: NUM.010.012
translations:
  mal-C: അങ്ങനെ ഇസ്രായേല്യർ സീനായിമരുഭൂമിയിൽനിന്ന് പുറപ്പെട്ടു; മേഘം പാരാൻ മരുഭൂമിയിൽ
    നിൽക്കുന്നതുവരെ അവർ പല സ്ഥലങ്ങളിലൂടെ സഞ്ചരിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Da brachen die Israeliten nacheinander auf von der Steppe am Sinai, und
    die Wolke ließ sich nieder in der Steppe Paran.
  lin-lin: Boye, bana ya Isalaele balongwaki na esobe ya Sinai, basalaki mobembo mpe
    batambolaki bisika na bisika kino tango lipata eyaki kopema na esobe ya Parani.
  eng-LSV: and the sons of Israel journey in their journeys from the wilderness of
    Sinai, and the cloud dwells in the wilderness of Paran;
  eng-GNV: And ye children of Israel departed on their iourneys out of the desart
    of Sinai, and the cloud rested in the wildernesse of Paran.
  eng-WEBSTER: And the children of Israel took their journeys from the wilderness
    of Sinai; and the cloud rested in the wilderness of Paran.
  nhw-BL: Huajca nopa israelitame quistejque ipan nopa huactoc tlali itoca Sinaí huan
    quitoquilijque. Huan teipa nopa mixtli moquetzato ipan nopa huactoc tlali catli
    itoca Parán.
  swh-ONEN: Ndipo Waisraeli wakaondoka kutoka Jangwa la Sinai wakasafiri kutoka sehemu
    moja hadi nyingine mpaka wingu lilipotua katika Jangwa la Parani.
  bba-bba: Mɑ Isirelibɑ bɑ seewɑ Sinɑin ɡbɑburun di bɑ swɑɑ wɔri nɡe mɛ bɑ woodɑ yi
    bu kɑ swĩinɑ. Mɑ ɡuru wii wuro te, tɑ dɑ tɑ yɔ̃rɑ Pɑrɑniɔ.
  eng-KJVCPB: And the children of Israel took their journeys out of the wilderness
    of Sinai; and the cloud rested in the wilderness of Paran.
  luo-luo: Eka jo-Israel nowuok koa e Thim mar Sinai kendo ne giwuotho kuonde duto
    nyaka bor polo nopie e Thim mar Paran.
  meu-meu: Israel taudia ese Sinai tano ḡaḡaena e rakatania, eha laolao, ela bona
    ori na Paran tano ḡaḡaena ai e diho.
  npi-ULB: त्यसपछि इस्राएलका मानिसहरू सीनैको मरुभूमिबाट आफ्नो यात्रामा लागे ।
  yor-yor: Àwọn ọmọ Israẹli sì gbéra kúrò ní aginjù Sinai wọ́n sì rin ìrìnàjò wọn
    káàkiri títí tí ìkùùkuu fi dúró sí aginjù Parani.
  emp-NTPO: Ara maʌ̃da israelerãra Sinai ẽjũã põãsa ewaraga b̶ʌd̶eba maʌ̃ jʌ̃rãrã
    caid̶u wãsid̶aa. Ʌ̃nãũ eda wãbʌdad̶e Paraʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e jũẽne wãsid̶aa.
    Mama jʌ̃rãrãra jira b̶esia.
  pes-OPCB: پس قوم اسرائیل از صحرای سینا کوچ کرده، به دنبال ابر به راه افتادند تا
    اینکه ابر در صحرای فاران از حرکت بازایستاد.
  tgl-ULB: Patuloy ang mga tao ng Israel sa kanilang paglalakbay mula sa ilang ng
    Sinai. Huminto ang ulap sa ilang ng Paran.
  hui-hui: Ani piyago handalu Sainai dindi ko wali agali nahaga wiagoha henego wali
    agaliru ti wahalu pene. Hari beraliba biago pialu Parana dindiha dindi ko wali
    agali nahaga iba dalu naibaga wiagoriani puwa hondo hene.
  mya-mya: သူ​တို့​သည်​သိ​နာ​တော​ကန္တာ​ရ​မှ​ခ​ရီး​ထွက် ခွာ​လာ​ကြ​လေ​သည်။ မိုး​တိမ်​သည်​ပါ​ရန်​ဟု
    ခေါ်​သော​တော​ကန္တာ​ရ​သို့​ရောက်​သော​အ​ခါ ရပ်​တန့်​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་སི་ནཱ་དབེན་སྟོང་ནས་ལམ་དུ་ཆས་པ་ན། སྤྲིན་ཕཱ་རན་དབེན་སྟོང་དུ་བཞུགས་སོ།
    །
  sna-sna: Ipapo vaIsraeri vakasimuka kubva murenje reSinai, vakafamba vachienda kunzvimbo
    nenzvimbo kusvikira gore randomira murenje reParani.
  spa-BLM: Los hijos de Israel salieron del desierto de Sinaí, y la nube se quedó
    en el desierto de Parán.
  cac-cac: Ichato chi' ix el eb' israel d'a tz'inan lum yic Sinaí, c'ojanc'olal ix
    b'eycot eb' masanto ix javi eb' d'a tz'inan lum yic Parán, yujto ata' ix och vaan
    jun asun chi'.
  swh-ULB: Wana wa Israeli wakaendelea na safari yao toka jangwa la Sinai. Lile wingu
    likasimama kwenye jangwa la Parani.
  bel-bel: і выправіліся сыны Ізраілевыя па табарах сваіх з пустыні Сінайскай, і спынілася
    воблака ў пустыні Фаран.
  deu-ELBBK: Und die Kinder Israel brachen auf aus der Wüste Sinai nach ihren Zügen;
    und die Wolke ließ sich nieder in der Wüste Paran.
  mbb-OT: Ne midhipanew is menge Israilihanen puun te sibsivayan he Sinai ne edhalinhalin
    te menge lugar, taman te mibpundu sikan is gapun diyà te sibsivayan he Paran.
  mal-2015: അപ്പോൾ യിസ്രായേൽമക്കൾ സീനായിമരുഭൂമിയിൽനിന്നു യാത്രപുറപ്പെട്ടു; മേഘം പാറാൻമരുഭൂമിയിൽ
    വന്നുനിന്നു.
  rmc-rmc: Akor o Izraeliti odgele pal e pušťa Sinaj. Džanas dureder le dromeha a
    vajkecivar zaačhile, medik e chmara na ačhiľa pre pušťa Paran.
  pes-OPV: وبنی‌اسرائیل به مراحل خود از صحرای سینا کوچ کردند، و ابر در صحرای فاران
    ساکن شد،
  ron-1924: Ши копиий луй Исраел ау порнит дин пустиул Синай дупэ табереле лор. Норул
    с-а оприт ын пустиул Паран.
  ben-OBCV: তখন ইস্রায়েলীরা সীনয় মরুভূমিতে থেকে বের হল এবং তারা এক স্থান থেকে আরেক
    স্থানে ভ্রমণ করল, যতক্ষণ না মেঘ, পারণ প্রান্তরে এসে থামল।
  som-som: Oo markaasay reer binu Israa'iil cidlada Siinay uga guureen sida sodcaalkoodii
    loo amray, oo daruurtiina waxay degtay cidladii Faaraan.
  lat-VUC: profectique sunt filii Israël per turmas suas de deserto Sinai, et recubuit
    nubes in solitudine Pharan.
  eng-ASVBT: And the children of Israel set forward according to their journeys out
    of the wilderness of Sinai; and the cloud abode in the wilderness of Paran.
  ita-1885: E i figliuoli d'Israele si mossero, secondo l'ordine delle lor mosse,
    dal deserto di Sinai; e la nuvola stanziò nel deserto di Paran.
  eng-LXXUP: And the children of Israel set forward with their baggage in the wilderness
    of Sinai; and the cloud rested in the wilderness of Paran.
  eng-ULB: The people of Israel then went on their journey from the wilderness of
    Sinai. The cloud stopped in the wilderness of Paran.
  spa-VBL: Los israelitas abandonaron el desierto del Sinaí y se desplazaron de un
    lugar a otro hasta que la nube se detuvo en el desierto de Parán.
  fra-_FOB: Et les enfants d'Israël partirent, selon leur ordre de marche, du désert
    de Sinaï; et la nuée s'arrêta au désert de Paran.
  mal-mal: അപ്പോൾ യിസ്രായേൽ മക്കൾ സീനായിമരുഭൂമിയിൽനിന്ന് യാത്ര പുറപ്പെട്ടു; മേഘം പാരൻമരുഭൂമിയിൽ
    വന്നുനിന്നു.
  urd-GVR: Phir Isrāīlī muqarrarā tartīb ke mutābiq Dasht-e-Sīnā se rawānā hue. Chalte
    chalte bādal Fārān ke registān meṅ utar āyā.
  suz-BL: मिनु नोले इस्राएलीपुकी सीनै ङा गोरशो रागी रे हुल हुल पा गाक्‍तेक्‍म। मिनु
    मेको गोस्‍स पारान ङा गोरशो रागीम नांइसाक्‍व।
  ita-1927: E i figliuoli d’Israele partirono dal deserto di Sinai, secondo l’ordine
    fissato per le loro marce; e la nuvola si fermò nel deserto di Paran.
  ckb-ckb: جا نەوەی ئیسرائیل لە قۆناغەکەیان لە چۆڵەوانی سیناوە بەڕێکەوتن و هەورەکە
    لە چۆڵەوانی پاران نیشتەوە.
  eng-BBE: And the children of Israel went on their journey out of the waste land
    of Sinai; and the cloud came to rest in the waste land of Paran.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಕ್ರಮಗಳ ಪ್ರಕಾರ ಸೀನಾಯಿ ಮರುಭೂಮಿಯಿಂದ ಪ್ರಯಾಣಮಾಡಿದರು. ಮೇಘವು
    ಪಾರಾನ್ ಎಂಬ ಮರುಭೂಮಿಯಲ್ಲಿ ಇಳಿಯಿತು.
  bbb-bbb: '@see-verse:NUM.010.011'
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்கள் சீனாய் வனாந்திரத்திலிருந்து தங்களுடைய பயண வரிசைகளின்படி
    புறப்பட்டார்கள்; மேகம் பாரான் வனாந்திரத்தில் தங்கிற்று.
  spa-RV-1909: Y movieron los hijos de Israel por sus partidas del desierto de Sinaí;
    y paró la nube en el desierto de Parán.
  ron-BTF: Și copiii lui Israel au pornit în călătoriile lor ieșind din pustiul Sinai;
    și norul a rămas în pustiul Paran.
  eng-WEBP: The children of Israel went forward on their journeys out of the wilderness
    of Sinai; and the cloud stayed in the wilderness of Paran.
  eng-FBV: The Israelites left the Desert of Sinai and moved from place to place until
    the cloud stopped in the Desert of Paran.
  nld-1939: Toen braken de Israëlieten op, en trokken van halte tot halte uit de woestijn
    van de Sinaï weg. Eerst in de woestijn Paran bleef de wolk rusten.
  nch-BL: Huajca nopa israelitame quistejque ipan nopa huactoc tali cati itoca Sinaí
    huan quitoquilijque. Huan teipa nopa mixti moquetzato ipan nopa huactoc tali cati
    itoca Parán.
  vie-1934: Dân Y-sơ-ra-ên, theo chương trình đã định, ra từ đồng vắng Si-na-i, và
    trụ mây dừng lại tại đồng vắng Pha-ran.
  hin-CV: इस्राएल के घराने ने सीनायी के निर्जन प्रदेश से अपनी यात्राएं शुरू कर दी.
    यह बादल पारान के निर्जन प्रदेश में जा ठहर गया.
  eng-OURB: The children of Israel [God prevails] went forward according to their
    journeys out of the wilderness of Sinai [Thorn]; and the cloud stayed in the wilderness
    of Paran.
  spa-BES: Y los hijos de Israel salieron de la tierra baldía del Sinaí; y la nube
    se posó en la tierra baldía de Paran.
  tdx-tdx: Le nionjom-beo an-kifange’e o ana’ Israeleo, nienga i fatram-bei’ i Sinaiy
    vaho nitsangañe am-patrambei’ i Parane eo i rahoñey.
  vid-vid: na hewo Waisilaeli waluka majendo ga hewo kulawila kuli chiwala ako Sinai.
    Ng'hungugu ayo nayidulika kuli chiwala ako Palani.
  eng-OKE: And the children of Israel went forward upon their journeys from the wilderness
    of Sinai; and the Cloud rested in the wilderness of Pharan.
  tha-KJV: คนอิสราเอลก็ยกเดินทางไปจากถิ่นทุ​รก​ันดารซี​นาย และเมฆนั้นมายั้งอยู่​ที่​ถิ่นทุ​รก​ันดารปาราน
  por-BR-2018: E moveram os filhos de Israel por suas partidas do deserto de Sinai;
    e parou a nuvem no deserto de Parã.
  deu-ELO: Und die Kinder Israel brachen auf aus der Wüste Sinai nach ihren Zügen;
    und die Wolke ließ sich nieder in der Wüste Paran.
  eng-WYC-2018: And the sons of Israel went forth by their companies from the desert
    of Sinai; and the cloud rested in the wilderness of Paran. (And the Israelites
    went forth by their companies from the Sinai Desert; and the cloud stopped in
    the wilderness of Paran.)
  epo-epo: Kaj elmoviĝis la Izraelidoj en sian vojiron el la dezerto Sinaj, kaj la
    nubo haltis en la dezerto Paran.
  uig-PIN: xuning bilǝn Israillar Sinay qɵlidin qiⱪip, yol elip sǝpǝrlirini baxlidi;
    bulut Paran qɵlidǝ tohtidi.
  beo-beo: Isala:ili fi dunu da Sainai hafoga:i soge amo fisili asi. Mumobi ganumu
    da ahoanu, Ba:ila:ne hafoga:i sogega oulelu.
  tpi-OTNT: Orait ol Israel i lukim na ol i kirap lusim ples drai bilong Sainai na
    wokabaut i go. Na klaut i go na sanap long ples drai bilong Paran.
  hau-SA: Sai Isra’ilawa suka tashi daki-daki daga Hamadar Sinai, suna tafiya daga
    wuri zuwa wuri, har sai da girgijen ya tsaya a Hamadar Faran.
  uig-LAT: shuning bilen Israillar Sinay chölidin chiqip, yol élip seperlirini bashlidi;
    bulut Paran chölide toxtidi.
  nde-nde: Ngalokho abako-Israyeli basuka enkangala yaseSinayi bazula indawo ngendawo
    iyezi laze layakuma enkangala yasePharani.
  ton-ton: Pea naʻe fononga atu ʻae fānau ʻa ʻIsileli mei he toafa ʻo Sainai; pea
    naʻe tuʻu ʻae ʻao ʻi he toafa ʻo Palani.
  ces-1613: I táhli synové Izraelští po svých taženích z pouště Sinai; a zastavil
    se oblak na poušti Fáran.
  eng-WMB: The children of Israel went forward on their journeys out of the wilderness
    of Sinai; and the cloud stayed in the wilderness of Paran.
  tam-TCV: அப்பொழுது இஸ்ரயேலர் சீனாய் பாலைவனத்தை விட்டுப் புறப்பட்டு, ஒரு இடத்திலிருந்து
    இன்னோர் இடத்திற்குப் பயணம்பண்ணி, அந்த மேகம் பாரான் பாலைவனத்தில் தங்கும்வரை போய்க்கொண்டிருந்தார்கள்.
  ceb-ULB: Ang katawhan sa Israel nagpadayon sa ilang lakaw gikan sa kamingawan sa
    Sinai. Ang panganod mihunong sa kamingawan sa Paran.
  pol-UBG: I synowie Izraela wyruszyli z pustyni Synaj, a obłok zatrzymał się na pustyni
    Paran.
  agr-agr: Nunikmatai Israel aents aidau muja Sinaínum batsatu jiinag shiyakajui.
    Nunik shimui shimuinakua Parán nugkanum yujagkim jasa asamtai nuwi batsamsajui.
  urd-GVU: پھر اسرائیلی مقررہ ترتیب کے مطابق دشتِ سینا سے روانہ ہوئے۔ چلتے چلتے بادل
    فاران کے ریگستان میں اُتر آیا۔
  deu-1912: Und die Kinder Israel brachen auf und zogen aus der Wüste Sinai, und die
    Wolke blieb in der Wüste Pharan.
  kan-2017: ಆದುದರಿಂದ ಇಸ್ರಾಯೇಲರು ಸೀನಾಯಿ ಅರಣ್ಯವನ್ನು ಬಿಟ್ಟು ಮುಂದೆ ಮುಂದೆ ಪ್ರಯಾಣಮಾಡಿದರು.
    ತರುವಾಯ ಆ ಮೇಘವು ಪಾರಾನ್ ಅರಣ್ಯದಲ್ಲಿ ನಿಂತಿತು.
  yap-yap: me tabab piyu Israel ko milekag ni ngar chuwgad u lan fare gi ted u Sinai.
    Me yan fare gi manileng i gif nga daken e ted nu Paran.
  hlt-MCSB: Te dongah Israel ca rhoek te a hlahnah Sinai khosoek lamloh cet uh tih
    Paran khosoek ah tah cingmai te a pai pah.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓሳ ሲና ቦኦላፓ ኬስኪ ዓኣዼኔ፤ ሻኣራኣ ዴንዲ ፓኣራኔ ቦኦሎይዳ ላሄኔ።
  twi-ASANTE: enti Israelfoɔ no firii Sinai ɛserɛ so hɔ dii omununkum no akyi kɔsii
    sɛ ɛkɔgyinaa Paran ɛserɛ so.
  eng-WEBU: The children of Israel went forward on their journeys out of the wilderness
    of Sinai; and the cloud stayed in the wilderness of Paran.
  bnp-bnp: Lakea e huriki a Israel, ri malaga ri pe mulea a malala golea ne Sinai,
    ri laho lokovonga. A bubu i vano i pesi na malala golea ne Paran.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai Siinaa Bazzuwaappe denddiis; shaarai
    Paaraana giyo bazzuwaa gakkidi wodhdhiis.
  spa-PDDPT: y los hijos de Israel salieron en sus jornadas desde el desierto de Sinaí,
    hasta que la nube se detuvo en el desierto de Parán.
  gun-gun: Ha'e ramo Israel kuery Sinai regua tekoa e'ỹa py ikuaia gui oguata oje'oivy.
    Oguata-guata oje'oivy Parã regua tekoa e'ỹa py ju arai opyta peve.
  ilo-ULB: Nagdaliasat ngarud dagiti tattao ti Israel manipud iti let-ang ti Sinai.
    Simmardeng ti ulep iti let-ang ti Paran.
  kpg-kpg: gei digau Israel ga daamada di nadau hula gi daha mo di Anggowaa o Sinai.
    Di gololangi gaa hana gaa noho i lodo di Anggowaa o Paran.
  uig-ARA: شۇنىڭ بىلەن ئىسرائ‍ىللار سىناي چۆلىدىن چىقىپ، يول ئېلىپ سەپەرلىرىنى باشلىدى؛
    بۇلۇت پاران چۆلىدە توختىدى.
  sus-sus: Na kui Isirayilakae naxa keli Turusinina gbengberenyi ma, e bira na nuxui
    fɔxɔ ra han a sa ti Paran gbengberenyi xun ma.
  pon-2006: Mehn Israel ko eri mweselda nan ar seiloak sang nan Sapwtehn Sainai. Pelien
    depweko eri uhdi pohn sapwtehn en Paran.
  ksd-ksd: Ma ra tarai Israel dia ga tur pa kadia vinavana kan ra bil Sinai; ma ra
    bakut i ga tur ta ra bil Paran.
  tur-YTC: İsrael'in çocukları Sina Çölü'nden yolculuklarına devam ettiler; ve bulut
    Paran Çölü'nde durdu.
  grc-BRENT: καὶ ἐξῇραν οἱ υἱοὶ Ἰσραὴλ σὺν ἀπαρτίαις αὐτῶν ἐν τῇ ἐρήμῳ Σινᾶ· καὶ ἔστη
    ἡ νεφέλη ἐν τῇ ἐρήμῳ τοῦ Φαράν.
  ind-AYT: Umat Israel pun memulai perjalanan mereka dari padang gurun Sinai dan berjalan
    sampai awan itu berhenti di padang gurun Paran.
  nya-nya: Ndipo Aisraeli ananyamuka kuchoka mʼchipululu cha Sinai ndipo anayenda
    malo osiyanasiyana mpaka pamene mtambo unayima mʼchipululu cha Parani.
  hrv-hrv: Tada se Izraelci zapute iz Sinajske pustinje na svoja putovanja. Oblak
    se zaustavi u pustinji Paranu.
  mps-mps: Tama te Israel dabego sulama, te nai meni yai bulu Sainai taga peyu pali.
    Tama te pǫ pelama, te nai meni yai bulu Paranba doligi pelama, elaluali.
  tpi-tpi: Orait ol Israel i lukim na ol i kirap lusim ples drai bilong Sainai na
    wokabaut i go. Na klaut i go na sanap long ples drai bilong Paran.
  dan-1931: Da brød Israelitterne op fra Sinaj Ørken, i den Orden de skulde bryde
    op i, og Skyen stod stille i Parans Ørken.
  vie-OVCB: và người Ít-ra-ên từ hoang mạc Si-nai lên đường. Đi đến hoang mạc Pha-ran,
    đám mây dừng lại.
  guj-2017: અને ઇઝરાયલપ્રજાએ સિનાઈના અરણ્યમાંથી પોતાની મુસાફરી શરૂ કરી અને મેઘ પારાનના
    અરણ્યમાં થોભ્યો.
  pon-2006A: Mehn Israel ko eri mweselda nan ar seiloak sang nan Sapwtehn Sainai.
    Pelien depweko eri uhdi pohn sapwtehn en Paran.
  por-BRBSL: As crianças de Israel seguiram em suas viagens para fora do deserto do
    Sinai; e a nuvem permaneceu no deserto de Paran.
  cth-cth: Hahoi hmalah pâtam hoi Sinai kahrawng koehoi Isarelnaw teh a kamthaw. Hahoi
    Paran ram kahrawng dawk tâmai teh a kangdue.
  twi-twi: enti Israelfo no fii Sinai sare so hɔ dii omununkum no akyi kosii sɛ ekogyinaa
    Paran sare so.
  hlt-hlt: Te dongah Israel ca rhoek te a hlahnah Sinai khosoek lamloh cet uh tih
    Paran khosoek ah tah cingmai te a pai pah.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ Sinɑii kó dikpɑ́ɑ̀ kɛ́dɔ́ɔ́tɛ́ bɛ̀ dò nkɛ́kétɛ́
    mɛ̀ɛ̀ botí. Kɛ̀ diwɛtirìi kɔtɛ kɛ́cómmú Pɑdɑnni kpɑ́ɑ̀ miɛkɛ.
  msy-2020: Ezɨ Israelia kamaghɨn ganigha, dɨkavigha Sainain gumazamiziba puvatɨzir
    danganim ategha, ghuariamɨn gɨn ghuavɨra ikia ghua garima, Paranɨn gumazamiziba
    puvatɨzir danganimɨn ghuariam an tu.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kʋlɑ Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ. Ɩlɛnɑ ɩsɔŋmʋntʋ tii
    Pɑlɑŋ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: İsrail övladları köçlərinə görə Sina səhrasından yola düşdülər. Bulud Paran
    səhrasında dayandı.
  eng-DBY: And the children of Israel set forward according to their journeys out
    of the wilderness of Sinai; and the cloud stood still in the wilderness of Paran.
  hin-2017: तब इस्राएली सीनै के जंगल में से निकलकर प्रस्थान करके निकले; और बादल पारान
    नामक जंगल में ठहर गया।
  wol-KYG: Bànni Israyil daldi sumb seen yooni tukki ya, bàyyikoo màndiŋu Sinayi.
    Ci kaw loolu niir wa daleji ca màndiŋu Paran.
  eng-YLT: and the sons of Israel journey in their journeyings from the wilderness
    of Sinai, and the cloud doth tabernacle in the wilderness of Paran;
  kne-kne: Pag dan manlobwat ay komaan sin lugar ay magay omili ed Sinai, et nan-etaetan
    da enggana ay somaldeng din liboo sin lugar ay magay omili ed Paran.
  eng-WYC-2017: And the sons of Israel went forth by their companies from the desert
    of Sinai; and the cloud rested in the wilderness of Paran.
  eng-WMBB: The children of Israel went forward on their journeys out of the wilderness
    of Sinai; and the cloud stayed in the wilderness of Paran.
  urd-GVH: फिर इसराईली मुक़र्ररा तरतीब के मुताबिक़ दश्ते-सीना से रवाना हुए। चलते चलते
    बादल फ़ारान के रेगिस्तान में उतर आया।
  rug-rug: meke podalae topue ene vura la pa soloso qega, pa Saenai sari na tinoni
    Izireli, meke mae noso pa korapa qega pa popoa Parani sa lei.
  gaz-gaz: Israaʼeloonnis Gammoojjii Siinaatii kaʼanii hamma duumessi sun Gammoojjii
    Phaaraanii keessa qubatutti iddoo tokko irraa gara iddoo biraatti deeman.
  fra-LSG: Et les enfants d’Israël partirent du désert de Sinaï, selon l’ordre fixé
    pour leur marche. La nuée s’arrêta dans le désert de Paran.
  yal-yal: Isirayila kaane yi kiraan suxu, e keli Sinayi tonbonni. Kundaan yi siga
    han a sa ti Paran tonbonni.
  haw-1868: A hele aku la ka poe mamo a Iseraela mailoko aku o ka waonahele o Sinai;
    a ku malie iho la ke ao ma ka waonahele o Parana.
  arb-NAV: فَارْتَحَلَ بَنُو إِسْرَائِيلَ فِي صَحْرَاءِ سِينَاءَ مِنْ مَكَانٍ إِلَى
    آخَرَ إِلَى أَنِ اسْتَقَرَّتِ السَّحَابَةُ فِي بَرِّيَّةِ فَارَانَ.
  ewe-ewe: Ale Israelviwo dzo le Sinai gbegbe la. Wodze lilikpo la yome va se ɖe esime
    wòtɔ ɖe Paran gbegbe la.
  eng-LEE: And the children of Israel set forward on their journeys from the wilderness
    of Sinai, and the cloud halted in the wilderness of Paran.
  asm-FB: তাতে, ইস্ৰায়েলৰ সন্তান সকলে যাত্ৰা কৰাৰ নিয়ম অনুসাৰে চীনয় অৰণ্যৰ পৰা
    প্ৰস্থান কৰিলে; পাছত সেই মেঘ পাৰণ মৰুভুমিত ৰ’ল।
  sus-A: نَ كُي عِسِرَيِلَكَيٍ نَشَ كٍلِ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ، عٍ بِرَ نَ نُشُي
    قْشْ رَ هَن عَ سَ تِ ثَرَن فبٍنفبٍرٍنيِ شُن مَ.
  fra-SBL: Les enfants d'Israël partirent du désert du Sinaï, et la nuée resta dans
    le désert de Paran.
  hbo-hbo: וַיִּסְע֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל לְמַסְעֵיהֶ֖ם מִמִּדְבַּ֣ר סִינָ֑י וַיִּשְׁכֹּ֥ן
    הֶעָנָ֖ן בְּמִדְבַּ֥ר פָּארָֽן׃
  eng-WYCLIFFE: And the sones of Israel yeden forth bi her cumpenyes fro deseert of
    Synay; and the cloude restide in the wildirnesse of Faran.
  cwe-cwe: Waisilaili wasegela chuwala cha Sinai, wingu dihumuluka kuna ichuwala cha
    Palani.
  kik-kik: Nao andũ a Isiraeli makiumagara kuuma Werũ wa Sinai magĩthiĩ kuuma handũ
    hamwe nginya harĩa hangĩ, o nginya rĩrĩa itu rĩu rĩarũgamire Werũ-inĩ wa Parani.
  fra-NCL: et les enfants d’Israël, reprenant leurs marches, partirent du désert de
    Sinaï, et la nuée s’arrêta dans le désert de Pharan.
  cek-AK: To naah Israel kaminawk loe kholong caeh han Sinai praezaek hoiah angthawk
    o; to pacoeng ah Paran praezaek ah tamai to anghak let.
  cuk-cuk: Agi, Israel-dulemar, nega-dulesulidgan-Sinaíʼye-nugadgi bangudmalad. Mogir-e-idu-nadapid,
    ega nega-dulesulidgan-Paránʼye-nugadgi nagudapid.
  uig-CYR: шуниң билән Исраиллар Синай чөлидин чиқип, йол елип сәпәрлирини башлиди;
    булут Паран чөлидә тохтиди.
  tel-2017: కాబట్టి ఇశ్రాయేలు ప్రజలు సీనాయి అరణ్యంలో తమ ప్రయాణం సాగించారు. మేఘం తిరిగి
    పారాను అరణ్యంలో నిలిచింది.
  hat-BSA: Konsa, fis Israël yo te pati nan vwayaj yo soti nan dezè a Sinaï a. Epi
    nwaj la te vin tan nan dezè Paran an.
  kos-kos: na mwet Israel uh mutawauk fufahsryesr lalos liki yen Mwesis Sinai. Pukunyeng
    sac tuku ac tui yen mwesis Paran.
  hbo-WLC: וַיִּסְע֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל לְמַסְעֵיהֶ֖ם מִמִּדְבַּ֣ר סִינָ֑י וַיִּשְׁכֹּ֥ן
    הֶעָנָ֖ן בְּמִדְבַּ֥ר פָּארָֽן׃
  ibo-ibo: Mgbe ahụ, ụmụ Izrel biliri ije site nʼọzara Saịnaị jegharịa site nʼotu
    ebe ruo nʼebe ọzọ tutu igwe ojii ahụ akwụsị nʼọzara Paran.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯାତ୍ରା କରିବାର ନିୟମାନୁସାରେ ସୀନୟ ପ୍ରାନ୍ତରରୁ ଅଗ୍ରସର
    ହେଲେ; ପୁଣି, ସେହି ମେଘ ପାରଣ ପ୍ରାନ୍ତରରେ ଅବସ୍ଥିତି କଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra sai seni ewe fanüapön Sinai lon tettelir.
    Iwe, ewe kuchu a üla lon ewe fanüapön Paran.
  rop-rop: En detlot Isreil pipul bin stat gowei brom det deset kantri gulum Sainai,
    en bambai det klaud bin stap langa det deset kantri gulum Paran.
  ukr-1871: І сини Ізрайлеві рушили чергою у Синайському степу; і спустилась хмара
    в Паран-степу.
  deu-1951: Und die Kinder Israel brachen auf aus der Wüste Sinai, und die Wolke ließ
    sich in der Wüste Paran nieder.
  eng-JPS: And the children of Israel set forward by their stages out of the wilderness
    of Sinai; and the cloud abode in the wilderness of Paran. —
  srp-1865: I poðoše sinovi Izrailjevi svojim redom iz pustinje Sinajske, i ustavi
    se oblak u pustinji Faranskoj.
  lug-lug: Abaana ba Isirayiri ne basitula ne batambula okuva mu Ddungu lya Sinaayi,
    oluvannyuma ekire ne kiyimirira mu Ddungu lya Palani.
  heb-heb: ויסעו בני ישראל למסעיהם ממדבר סיני וישכן הענן במדבר פארן׃
  ben-IRV: তাতে ইস্রায়েল সন্তানরা নিজেদের যাত্রার নিয়ম অনুসারে সীনয় মরুভূমি থেকে
    যাত্রা করল, পরে সেই মেঘ পারণ মরুপ্রান্তে অবস্থান করল।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਸੀਨਈ ਦੀ ਉਜਾੜ ਤੋਂ ਆਪਣੇ ਸਫ਼ਰ ਲਈ ਕੂਚ ਕੀਤਾ ਅਤੇ ਬੱਦਲ ਪਾਰਾਨ
    ਨਾਮਕ ਉਜਾੜ ਵਿੱਚ ਠਹਿਰ ਗਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် သိနာ တောင် မှ ခရီးသွား ကြ၏။ နောက် တဖန် မိုဃ်းတိမ်
    သည် ပါရန် တော ၌ တည် နေ၏။
  tbg-tbg: Ori vaiqiro vumanta Isareri vira tave, vika himpi Sainai qumina kanta vaura
    mini ke vura. Vuvaro vaavi vau quromurava viro, qumina vata Paraanive tunaini
    oru himpitero vaura.
  hmo-hmo: Israela taudia ese Sinai ena taunimanima noho lasi tano idia rakatania
    hamatamaia. Ori be ia lao, ela bona Parana ena taunimanima noho lasi tano dekenai
    ia ginidae.
  urd-urd: तब बनी — इस्राईल सीना के जंगल से रवाना होकर निकले और वह बादल फारान के जंगल
    में ठहर गया।
  rus-SYN: и отправились сыны Израилевы по станам своим из пустыни Синайской, и остановилось
    облако в пустыне Фаран.
  bqc-SIM: ↄ̃ Isailiↄ ń pↄ́ↄ nàaa aa fɛ̀lɛ bòou Sinai guwaiwaiu, aalɛ bòokpakpa
    e tɛlu gɛ̀ zɛ̀ Palana guwaiwaiu.
  tcz-CHONGTHU: Hijehchun Israel mipi chun Sinai gamthip lah a kon in ahungdoh un
    Paran gamthiplah aphah uva meilom akingah masang sen mun chom chom in ana kitol
    le le un ahi.
  mar-mar: तेव्हा इस्राएल लोक सीनाय रानातून आपल्या प्रवासास निघाले. ढग पारानाच्या
    रानात थांबला.
  qub-qub: Chaura Israelcunaga chunyaj Sinaïcho tiyaycashanpita aywacuran. Chaypita
    pucutayga päracuycuran Parán jutiyoj chunyajchöna.
  bqp-bqp: akũ Isarailanↄ bùraa fùtɛ Sinai gbárannan, òtɛn bùra sↄ̃sↄ̃ ari tɛ́luku
    gɛ̀ɛ à zɛ̀ Parani gbárannan.
  hat-hat: Epi moun pèp Izrayèl yo leve, yo pati, chak fanmi nan pozisyon yo te ba
    yo a. Yo kite dezè Sinayi a. Apre yon tan, nwaj la rete nan dezè Paran an.
  eng-BSB: and the Israelites set out from the Wilderness of Sinai, traveling from
    place to place until the cloud settled in the Wilderness of Paran.
  tod-tod: Izelayɛle nuiti ti zeɠeni Sinayi teʋebai zu, ti li, eɠɛʋelei devei veeni
    la, é ʋilɛ ta-ziɛ vai ʋa. Tonaɓiingi loni Palan teʋebai zu.
  eng-WEBPB: The children of Israel went forward on their journeys out of the wilderness
    of Sinai; and the cloud stayed in the wilderness of Paran.
  kbq-kbq: Ana hige'za Israeli vahe'mo'za nege'za ka'ma hagage mopa Sainai atre'za
    hage'za nevu'za, kumara ante'za manite manite hu'za nevazageno, ka'ma hagage mopare
    Parani ana hampomo'a umani'ne.
  nhe-BL: Huajca nopa israelitame quistejque ipan nopa huactoc tlali itoca Sinaí huan
    quitoquilijque. Huan teipa nopa mixtli moquetzato ipan nopa huactoc tlali tlen
    itoca Parán.
  bus-bus: ben Isarailinↄ bùra fɛ̀ɛ Sinai gbáan, aↄ̃ↄe sↄ̃ki kpákpaa ai tɛ́luguu gàa
    à zɛ̀ Parani gbáan.
  gub-BL: A'e 'ar mehe we Izaew uzypyrog wata pà wà, Xinaz ywyxiguhu wi uhem pà wà.
    Ywàkun upytu'u Pàrà ywyxiguhu rehe kury.
  eng-DRA: And the children of Israel marched by their troops from the desert of Sinai,
    and the cloud rested in the wilderness of Pharan.
