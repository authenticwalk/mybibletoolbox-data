verse: NUM.010.022
translations:
  mal-C: എഫ്രയീം പാളയത്തിലെ ഗണങ്ങൾ തങ്ങളുടെ കൊടിക്കീഴിൽ അടുത്തതായി പുറപ്പെട്ടു. അമ്മീഹൂദിന്റെ
    മകൻ എലീശാമ അവരുടെ സൈന്യാധിപനായിരുന്നു.
  deu-TKW: Sodann brach das Panier des Lagers der Söhne Ephraims auf, Heerschar für
    Heerschar; Anführer des zu ihm gehörenden Heers war Elisama, der Sohn Ammihuds.
  lin-lin: Mampinga ya molako ya Efrayimi elandaki mpe na sima mpo na kotambola. Elishama,
    mwana mobali ya Amiwudi, nde azalaki mokonzi na bango.
  eng-LSV: And the standard of the camp of the sons of Ephraim has journeyed, by their
    hosts, and over its host [is] Elishama son of Ammihud.
  eng-GNV: Then the standerd of the hoste of the children of Ephraim went forward
    according to their armies, and ouer his bande was Elishama the sonne of Ammiud.
  eng-WEBSTER: 'And the standard of the camp of the children of Ephraim moved forward
    according to their armies: and over his host was Elishama the son of Ammihud.'
  nhw-BL: Teipa iniica coatitame motecpanque catli quihuicayayaj ibandera nopa tlahuilanca
    pamitl Efraín. Huan Elisama, icone Amiud, quiyacanayaya nopa hueyi familia Efraín.
  swh-ONEN: Vikosi vya kambi ya Efraimu vilifuata, chini ya alama yao. Elishama mwana
    wa Amihudi alikuwa kiongozi wao.
  bba-bba: Kehɑtibɑn biru, Efɑrɑimun bwese kɛrɑ yɑ swĩi kɑ yen tɑbu kowo wuunu bɑ
    ben ɡidi bɔrɑ ɡbiisie. Beyɑ Mɑnɑsebɑ kɑ Bɛnyɑmɛɛbɑ. Efɑrɑimubɑn tɑbu sunɔn yĩsirɑ
    Elisɑmɑ, Amihudun bii. Mɑnɑsebɑn tɑbu sunɔn yĩsirɑ Gɑmuliɛli, Pedɑsurin bii. Bɛnyɑmɛɛbɑn
    tɑbu sunɔn yĩsirɑ Abidɑni, Gideonin bii.
  eng-KJVCPB: 'And the standard of the camp of the children of Ephraim set forward
    according to their armies: and over his host was Elishama the son of Ammihud.'
  luo-luo: Bangʼe jo-Efraim nochako wuoth ka gin e bwo bandechgi kotelnegi gi Elishama
    wuod Amihud.
  meu-meu: Idia muridiai Efraim taruhana taudia edia orea ta ta amo edia pepe murina
    amo e raka; edia orea e gunalaidia tauna na Elisama Amihud.
  npi-ULB: एफ्राइमको फौजको नेतृत्व अम्मीहूदका छोरा एलीशामा गरे ।
  yor-yor: Àwọn ìpín tó wà ní ibùdó Efraimu ló tún kàn lábẹ́ ọ̀págun wọn. Eliṣama
    ọmọ Ammihudu ni ọ̀gágun wọn.
  emp-NTPO: Ãdjirãare Epraiʌ̃neba yõna puruda ãdji bandera bara wãsia. Ãdji borora
    Amiú warra Elisamá basía.
  pes-OPCB: در صف بعدی سربازان قبیلهٔ افرایم بودند که زیر پرچم بخش خود به رهبری الیشمع
    پسر عمیهود حرکت می‌کردند.
  tgl-ULB: Ang mga hukbo na nasa ilalim ng bandila ng mga kaapu-apuhan ni Efraim ang
    sumunod na humayo. Si Elisama na lalaking anak ni Ammiud ang nanguna sa hukbo
    ni Efraim.
  hui-hui: Mani Eberaimi hameiginibi Manase hameiginibi Beniyamini hameigini hearubi
    ti bibahende tini hameigini emene headagua tininaga pelagi yagayaga bigi bialu
    pene. Amihudu igini Elisama ibu hameigini tebira uruninaga agali haguane howa
    ti haru pene.
  mya-mya: ထို​နောက်​ဧ​ဖ​ရိမ်​အ​နွယ်​တပ်​အ​လံ​နောက်​မှ လိုက်​ရ​သော​လူ​စု​ကို အ​မိ​ဟုဒ်​၏​သား​ဧ​လိ
    ရှ​မာ​သည်​အုပ်​ချုပ်​လျက်​တပ်​စု​အ​လိုက် ချီ​တက်​ရ​သည်။-
  bod-N: ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ཀྱི་སྒར་ཁའི་དར་ཆེན་ནི་རང་གི་དམག་དཔུང་བཞིན་ལམ་དུ་ཆས་པ་དང་།
    དེའི་དམག་དཔུང་གི་འགོ་གཙོ་ནི་ཨམ་མེ་ཧུད་ཀྱི་བུ་ཨེ་ལི་ཤ་མཱ་ཡིན་པ་དང་།
  sna-sna: Mapoka omusasa waEfuremu akatevera; vari pasi pomureza wavo. Erishama mwanakomana
    waAmihudhi akanga achivatungamirira.
  spa-BLM: El estandarte del campamento de los hijos de Efraín avanzaba según sus
    ejércitos. Elisama hijo de Amiud estaba al frente de su ejército.
  cac-cac: Ichato chi' ix cot eb' soldado ed'jinac sbandera yin̈tilal Efraín. A vin̈aj
    Elisama yuninal vin̈aj Amiud ayoch yajaliloc eb'.
  swh-ULB: Majeshi ya kabila la uzao wa Efraimu ndio waliofuata. Elishama mwana wa
    Amihudi ndiye aliyeongoza jeshi la Efraimu.
  bel-bel: І падняты быў сьцяг табару сыноў Яфрэмавых па рушэньнях іхніх; і над рушэньнем
    іхнім Элішама, сын Аміудаў;
  deu-ELBBK: Und das Panier des Lagers der Kinder Ephraim brach auf nach ihren Heeren;
    und über sein Heer war Elischama, der Sohn Ammihuds.
  mbb-OT: Ne is midtinundug kandan he ed-uwit te bendira zan iyan is grupu he ebpenguluwan
    te tribu ni Efraim. Is pengulu zan iyan si Elishama he anak ni Amihud.
  mal-2015: പിന്നെ എഫ്രയീംമക്കളുടെ കൊടിക്കീഴുള്ള പാളയം ഗണംഗണമായി പുറപ്പെട്ടു; അവരുടെ
    സേനാപതി അമ്മീഹൂദിന്റെ മകൻ എലീശാമാ.
  rmc-rmc: Paľis džanas o partiji andral o taboris le Efrajimoskre kmeňostar pal peskri
    zastava. Lengro vodcas sas o Elišamas, le Amichudoskro čhavo;
  pes-OPV: پس علم محله بنی افرایم با افواج ایشان روانه شد، و بر فوج او الیشمع بن عمیهود
    بود.
  ron-1924: Апой а порнит стягул таберей фиилор луй Ефраим, ымпреунэ ку оштириле луй.
    Песте оштиря луй Ефраим ера май-маре Елишама, фиул луй Амихуд;
  ben-OBCV: তারপর ইফ্রয়িমের শিবিরের সেনাবিভাগ, দলীয় নিশান নিয়ে যাত্রা শুরু করল।
    অম্মীহূদের ছেলে ইলীশামা ছিলেন সেনাপতি।
  som-som: Oo haddana waxaa baxay calankii xeradii reer Efrayim siday ciidammadoodu
    ahaayeen, oo ciidankiisana waxaa u sarreeyey Eliishaamaac ina Cammiihuud.
  lat-VUC: Moverunt castra et filii Ephraim per turmas suas, in quorum exercitu princeps
    erat Elisama filius Ammiud.
  eng-ASVBT: 'And the standard of the camp of the children of Ephraim set forward
    according to their hosts: and over his host was Elishama the son of Ammihud.'
  ita-1885: Appresso si mosse la bandiera del campo de' figliuoli di Efraim, distinta
    per le sue schiere; essendo Elisama, figliuolo di Ammiud, capo dell'esercito de' figliuoli
    di Efraim;
  eng-LXXUP: And the order of the camp of Ephraim shall set forward with their forces;
    and over their forces was Elishama the son of Ammihud.
  eng-ULB: The armies under the banner of Ephraim's descendants set out next. Elishama
    son of Ammihud led Ephraim's army.
  spa-VBL: Luego vinieron las divisiones de la tribu de Efraín, y marcharon bajo su
    bandera, con Elisama, hijo de Amihud a cargo.
  fra-_FOB: Puis la bannière du camp des enfants d'Éphraïm partit, selon leurs armées;
    et Elishama, fils d'Ammihud, commandait l'armée d'Éphraïm.
  mal-mal: പിന്നെ എഫ്രയീംമക്കളുടെ കൊടിക്കീഴിലുള്ള പാളയം ഗണംഗണമായി പുറപ്പെട്ടു; അവരുടെ
    സേനാപതി അമ്മീഹൂദിന്റെ മകൻ എലീശാമാ.
  urd-GVR: Is ke bād Ifrāīm ke qabīle ke tīn daste apne alam ke taht chal die. Un
    kā kamānḍar Ilīsamā bin Ammīhūd thā.
  suz-BL: मेको नोले एफ्राइम आ बाक्‍तीक ङा मुरपुकी हुल हुल पा आन छेदर कुरशा गाक्‍तेक्‍म।
    मेको आन ठेयब मुर अम्‍मीहुद आ तौ एली-शामा बाक्‍त।
  ita-1927: Poi si mosse la bandiera del campo de’ figliuoli di Efraim, diviso secondo
    le sue schiere. Elishama, figliuolo di Ammihud, comandava l’esercito di Efraim.
  ckb-ckb: ئینجا لەژێر بەیداخەکەیان نەوەی ئەفرایم بەگوێرەی لەشکرەکانیان بەڕێکەوتن
    و ئەلیشاماعی کوڕی عەمیهود سوپاسالاریان بوو،
  eng-BBE: 'Then the flag of the children of Ephraim went forward with their armies:
    and at the head of his army was Elishama, the son of Ammihud.'
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಪಾಳೆಯದ ಧ್ವಜವು ಅವನ ಸೈನ್ಯಗಳ ಪ್ರಕಾರ ಹೊರಟಿತು. ಅವರ ಸೈನ್ಯದ ಮೇಲೆ ಅಮ್ಮೀಹೂದನ
    ಮಗ ಎಲೀಷಾಮನು ಇದ್ದನು.
  bbb-bbb: '@see-verse:NUM.010.021'
  tam-2017: அதற்குப்பின்பு, எப்பிராயீம் சந்ததியாருடைய முகாமின் கொடி அவர்களுடைய இராணுவங்களோடு
    புறப்பட்டது; அவனுடைய இராணுவத்திற்கு அம்மியூதின் மகன் எலிஷாமா தலைவனாக இருந்தான்.
  spa-RV-1909: 'Después comenzó á marchar la bandera del campo de los hijos de Ephraim
    por sus escuadrones: y Elisama, hijo de Ammiud, era sobre su ejército.'
  ron-BTF: Și steagul taberei copiilor lui Efraim a pornit conform oștirilor lor;
    și peste oștirea lui era Elișama, fiul lui Amihud.
  eng-WEBP: The standard of the camp of the children of Ephraim set forward according
    to their armies. Elishama the son of Ammihud was over his army.
  eng-FBV: Then came the divisions of Ephraim who marched out under their flag, with
    Elishama, son of Ammihud in charge.
  nld-1939: Vervolgens trok de banier van het leger der Efraïmieten op, naar hun afdelingen
    ingedeeld. Over hun eigen afdeling stond Elisjama, de zoon van Ammihoed;
  nch-BL: Teipa iniica coatitame motecpanque cati quihuicayayaj ibandera nopa tatehuijca
    pamit Efraín. Huan Elisama, icone Amiud, quiyacanayaya nopa hueyi familia Efraín.
  vie-1934: Đoạn, ngọn cờ của trại quân con cháu Eùp-ra-im ra đi, tùy theo đội ngũ
    mình. Ê-li-sa-ma, con trai A-mi-hút, thống lãnh quân đội Eùp-ra-im.
  hin-CV: इसके बाद एफ्राईम गोत्र के घराने की सेना ने उनकी छावनी के झंडे के साथ चलना
    शुरू किया. उनका सेनापति अम्मीहूद का पुत्र एलीशामा था.
  eng-OURB: The standard of the camp of the children of Ephraim [Fruit] set forward
    according to their armies. Elishama the son of Ammihud was over his army.
  spa-BES: 'Entonces la bandera de los hijos de Efraín avanzó con sus ejércitos: y
    a la cabeza de su ejército estaba Elisama, el hijo de Amiud.'
  tdx-tdx: Nionjoñe amy zao ty sain-tobe’ o ana’ i Efraimeo ty amo lian-dahin-defo’eo,
    i Elisama ana’i Amihode ty talèm-pirimboña’e,
  vid-vid: Kumbele kwa hewo, nawawinza wanhu wawele hali bendela ya chilundo chilongozwe
    na nhanzi ya Efulaimu, chilundo chimwe kumbele kwa chiyage. Chilongozi wa hewo
    nayali Elishama, mwana wa Amihudi.
  eng-OKE: And the standard of the camps of the Beni-Ephraim went forward by their
    hosts, and over his host was Elishama bar Amihud.
  tha-KJV: ธงค่ายคนเอฟราอิมออกเดินไปเป็นกองๆ มี​เอลีชามาบุตรชายอัมมีฮูดนำพลโยธา
  por-BR-2018: 'Depois começou a marchar a bandeira do acampamento dos filhos de Efraim
    por seus esquadrões: e Elisama, filho de Amiúde, era sobre seu exército.'
  deu-ELO: Und das Panier des Lagers der Kinder Ephraim brach auf nach ihren Heeren;
    und über sein Heer war Elischama, der Sohn Ammihuds.
  eng-WYC-2018: Also the sons of Ephraim, by their companies, moved their tents, in
    whose host the prince was Elishama, the son of Ammihud. (And then the sons of
    Ephraim, by their companies, moved their tents, in whose army the leader was Elishama,
    the son of Ammihud.)
  epo-epo: Kaj elmoviĝis la standardo de la tendaro de la Efraimidoj laŭ iliaj taĉmentoj,
    kaj super ĝia taĉmento estis Eliŝama, filo de Amihud.
  uig-PIN: Əfraim bargaⱨi ɵzining tuƣi astida ⱪoxun-ⱪoxun bolup yolƣa qiⱪti; ⱪoxunning
    baxliⱪi Ammiⱨudning oƣli Əlixama idi.
  beo-beo: Lifai fi da asi dagoi ba:loba, fi gilisisu amo da Ifala:ime fi da ouligisu
    da logoga ahoanebe ba:su. Ilia ouligisu dunu da Ilisiama (Amihade egefe) ba:i.
  tpi-OTNT: Bihain ol manmeri bilong lain Efraim na Manase na Benjamin i bruk long
    ol liklik lain na holim plak bilong ol na wokabaut i go. Na Elisama, pikinini
    man bilong Amihut, i stap hetman bilong dispela tripela lain.
  hau-SA: Biye da waɗannan kuma sai ɓangaren sansanin kabilar Efraim suka biyo bisa
    ga ƙa’ida da aka yi, aka kuma umarta. Elishama ɗan Ammihud ne shugaba.
  uig-LAT: Efraim bargahi özining tughi astida qoshun-qoshun bolup yolgha chiqti;
    qoshunning bashliqi Ammihudning oghli Elishama idi.
  nde-nde: Izigaba zezihonqo zika-Efrayimi zalandela, ngaphansi kophawu lwazo. Owayekhokhele
    ngu-Elishama indodana ka-Amihudi.
  ton-ton: '¶ Pea naʻe hiki atu ʻae fakaʻilonga ʻoe fakataha ʻoe fānau ʻa ʻIfalemi,
    ʻo fakatatau ki heʻenau ngaahi matatau: pea ko ʻIlisama. Ko e foha ʻo ʻAmihuti
    naʻe pule ia ki heʻene kautau.'
  ces-1613: Potom šla korouhev vojska synů Efraim po houfích svých, a nad nimi byl
    Elisama, syn Amiudův.
  eng-WMB: The standard of the camp of the children of Ephraim set forward according
    to their armies. Elishama the son of Ammihud was over his army.
  tam-TCV: அடுத்ததாக, எப்பிராயீமின் முகாம் பிரிவுகள் தங்கள் கொடியின்கீழ் புறப்பட்டன.
    அவர்களுக்கு அம்மியூதின் மகன் எலிஷாமா தலைமை தாங்கினான்.
  ceb-ULB: Ang mga sundalo ilalom sa bandira sa mga kaliwat ni Efraim maoy sunod nga
    nanglakaw. Si Elisama ang anak nga lalaki ni Amihud maoy naggiya sa mga sundalo
    ni Efraim.
  pol-UBG: Potem ruszyła chorągiew obozu synów Efraima według swoich zastępów, a na
    czele jego wojska był Eliszama, syn Ammihuda.
  urd-GVU: اِس کے بعد افرائیم کے قبیلے کے تین دستے اپنے علَم کے تحت چل دیئے۔ اُن کا
    کمانڈر اِلی سمع بن عمی ہود تھا۔
  deu-1912: Darnach zog das Panier des Lagers der Kinder Ephraim mit ihrem Heer, und
    über ihr Heer war Elisama, der Sohn Ammihuds;
  kan-2017: ಆ ಮೇಲೆ ಎಫ್ರಾಯೀಮ್ ಕುಲದ ದಂಡಿಗೆ ಸೇರಿದವರು ಸೈನ್ಯಸೈನ್ಯವಾಗಿ ಹೊರಟರು. ಅವರಿಗೆ ಸೇನಾನಾಯಕನಾಗಿ
    ಇದ್ದವನು ಅಮ್ಮೀಹೂದನ ಮಗನಾದ ಎಲೀಷಾಮನು.
  yap-yap: Ma pi’in migid ni yad ra yan e pi’in ni bay u tan e flak ko fare raba’
    i girdi’ ni be gafaliyrad fare ganong rok Efraim, ni yad be yan ni yu raba’, ni
    Elishama nib mo’on ni fak Ammihud e be gafaliyrad.
  hlt-MCSB: Te phoeiah Ephraim koca caem kah hnitai te amamih kah caempuei tarhing
    la cet. Te vaengah Ammihud kah capa Elishama loh anih kah caempuei te a mawt.
  mdy-ETH: ሃሣ ሄሊሲ ዔፕሬኤሜ ዓሶም ዒንጎና ባንዲሮ ዴማ ዓኣ፥ ዓሚሁዴ ናኣዚ ዔኤሊሻማዔ ዔኪ ዓኣዻ ዓሳ ዎሊ ሄሊ ዓኣዾም
    ጎኦና ጎይፆ ዓሶ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Wɔn a na wɔdi so ne Efraim abusuakuo a na wɔdi wɔn frankaa akyi a Amihud
    babarima Elisama na ɔdi wɔn anim;
  eng-WEBU: The standard of the camp of the children of Ephraim set forward according
    to their armies. Elishama the son of Ammihud was over his army.
  bnp-bnp: Muri a mada tara ne Epraim, ne Manase, ne Bensamin ri vapida na maka tara
    kiroko ri nugu a kilakila ne ria, ri malaga ri vano. E Elisama e tune Amihud i
    matakari ra tara nga i tolu.
  wal-wal: Kaallidi Efireema zaretuura dunkkaanida baggai ba armmaa oiqqidi denddiis.
    Efireema zaretu halaqai Amihuuda na7aa Elishamaa7a;
  spa-PDDPT: Después salió el estandarte del campamento de los hijos de Efraín con
    sus ejércitos, y al frente de su hueste estaba Elisama, hijo de Amiud.
  gun-gun: Ha'e va'e rire ma Efraim ramymino kuery pegua bandeira reraa ju oje'oi
    ngupivegua kuery reve. Ha'e kuery regua xondaro kuery ruvixa ma Amiúde ra'y Elisama.
  ilo-ULB: Simmaruno a nagrubbuat dagiti armada nga adda iti babaen iti wagayway dagiti
    kaputotan ni Efraim. Indauloan ni Elisama nga anak a lalaki ni Amiud ti armada
    ni Efraim.
  kpg-kpg: Nomuli, digau ala i lala tagallebe o di buini damana dela e dagi go di
    madawaawa Ephraim ga daamada gaa hula i dama buini, e dagi go Elishama tama daane
    Ammihud.
  uig-ARA: ئەفرائىم بارگاھى ئۆزىنىڭ تۇغى ئاستىدا قوشۇن-قوشۇن بولۇپ يولغا چىقتى؛ قوشۇننىڭ
    باشلىقى ئاممىھۇدنىڭ ئوغلى ئەلىشاما ئىدى.
  sus-sus: Efirami bɔnsɔɛ naxa bira e fɔxɔ ra, e xa tɔnxuma tixi e ya ra. Amixudi
    xa di xɛmɛ Elisama nan nu na e xunyi ra.
  pon-2006: Mwuri, irail kan me mi pahn pilaik en pwihnlap en kadaudok en Epraim ahpw
    pahn mwekid oh Elisama, nein Ammihud, me kaunda.
  ksd-ksd: Ma ra vakilang i ra gunan kai ra vuna tarai Epraim i ga tur pa ra vinavana
    da kadia lavur kor; ma Elisama natu i Amiud i ga lue nam ra kor.
  tur-YTC: Efraim'in çocukları ordugâhının bayrağı ordularına göre yola çıktı. Ammihud
    oğlu Elişama onun ordusunun başındaydı.
  grc-BRENT: Καὶ ἐξαροῦσι τάγμα παρεμβολῆς Ἐφραὶμ σὺν δυνάμει αὐτῶν· καὶ ἐπὶ τῆς δυνάμεως
    αὐτῶν, Ἐλισαμὰ υἱὸς Σμιούδ.
  ind-AYT: Selanjutnya, panji perkemahan Efraim berangkat menurut pasukan-pasukannya,
    dipimpin oleh Elisama, anak Amihud.
  nya-nya: Magulu a msasa wa Aefereimu anatsatira potsatira mbendera yawo. Elisama
    mwana wa Amihudi ndiye anali mtsogoleri wawo.
  hrv-hrv: Onda krenu zastava tabora Efrajimovaca u svojim četama. Nad njihovom vojskom
    bijaše Elišama, sin Amihudov,
  mps-mps: Tama nosali te Efraim hani we bidi, me Manase hani we bidi, me Benjamin
    hani we bidi, augwali augwa dwasianu hani pebedasa pelama, augwa plak ugwa nogo
    tolasa pepela yali. Te hani selago tobolu bidi te Amihutgo ogwa, Elisama, bidali.
  tpi-tpi: Bihain ol manmeri bilong lain Efraim na Manase na Benjamin i bruk long
    ol liklik lain na holim plak bilong ol na wokabaut i go. Na Elisama, pikinini
    man bilong Amihut, i stap hetman bilong dispela tripela lain.
  dan-1931: Så brød Efraimitternes Lejr op under sit Felttegn, Hærafdeling for Hærafdeling;
    deres Hær førtes af Elisjama, Ammihuds Søn.
  vie-OVCB: Kế đến là đại tộc Ép-ra-im, do Ê-li-sa-ma, con A-mi-hút chỉ huy.
  guj-2017: પછી એફ્રાઇમના દીકરાઓની છાવણીની ધજા પોતાનાં સૈન્ય મુજબ ચાલી નીકળી અને તેના
    સૈન્ય પર આમ્મીહૂદનો દીકરો અલિશામા હતો.
  pon-2006A: Mwuri, irail kan me mi pahn pilaik en pwihnlap en kadaudok en Epraim
    ahpw pahn mwekid oh Elisama, nein Ammihud, me kaunda.
  por-BRBSL: O padrão do acampamento das crianças de Efraim estabelecido de acordo
    com seus exércitos. Elishama, o filho de Ammihud, estava sobre seu exército.
  cth-cth: Hahoi Ephraim ransanaw teh, mitnout a sin awh teh, a tâco awh. A ransabawi
    teh Ammihud capa Elishama doeh.
  twi-twi: Wɔn a na wodi so ne Efraim abusuakuw a na wodi wɔn frankaa no akyi a Amihud
    babarima Elisama na odi wɔn anim;
  hlt-hlt: Te phoeiah Ephraim koca caem kah hnitai te amamih kah caempuei tarhing
    la cet. Te vaengah Ammihud kah capa Elishama loh anih kah caempuei te a mawt.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Efɑdɑimmu kó ditĩ̀nnì kɔbɛ nɛ̀ Mɑnɑnsee kó ditĩ̀nnì
    kɔbɛ nɛ̀ Bɛnsɑmɛɛ kó ditĩ̀nnì kɔbɛ kɛ̀ bɛɛ̀ ntú bɛtɑ̃ɑ̃́mbɛ̀ kɛ́kétɛ́ nɛ̀ bɛ kó
    mɛcɑnnimɛ̀ kɛ̀ Ammiudi birɛ Edisɑmɑ nni Efɑdɑimmu kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ̀ Pedɑsuu
    birɛ Kɑmmidiyɛɛri nni Mɑnɑnsee kɔbɛ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ̀ Kideonii birɛ Abidɑnni
    nni Bɛnsɑmɛɛ kɔbɛ kó dihɑ̃ɑ̃pɔ̀nntĩ̀nnì
  msy-2020: Ezɨ Efraimɨn anabamɨn ikɨzir 3pla, uan fleghɨn suiragha Kohatɨn ikɨzimɨn
    gɨn zui. Ezɨ Amihutɨn otarim Elisama, a 3plan ikɨzir kabar gumazir dapanim.
  dop-dop: Ɩlɛnɑ Ɩfǝlɑyim yoolɑɑ tintiɣile nɑ pɑ tuutɑ pɑ́ tʋ́ pɑ wɑɑlɩ. Pɛlɛ pɑ nyʋɣʋ
    tʋ ntɛ́ Amihuti pǝyɑlʋ Ɩlisɑmɑ.
  azb-azb: Efrayim ordu dəstələri öz bayraqları altında yola düşdülər. Onlara Ammihud
    oğlu Elişama rəhbərlik edirdi.
  eng-DBY: And the standard of the camp of the children of Ephraim set forward according
    to their hosts, and over his host was Elishama the son of Ammihud;
  hin-2017: फिर एप्रैमियों की छावनी के झण्डे का कूच हुआ, और वे भी दल बनाकर चले; और
    उनका सेनापति अम्मीहूद का पुत्र एलीशामा था।
  wol-KYG: Ci kaw loolu raayab dalu Efraymeen ña jóg, ànd ak seeni gàngoor, topp ca,
    njiital gàngooru Efraymeen ña di Elisama doomu Amiyut,
  eng-YLT: And the standard of the camp of the sons of Ephraim hath journeyed, by
    their hosts, and over its host [is] Elishama son of Ammihud.
  eng-WYC-2017: Also the sons of Ephraim, by their companies, moved their tents, in
    whose host the prince was Elishama, the son of Ammihud.
  eng-WMBB: The standard of the camp of the children of Ephraim set forward according
    to their armies. Elishama the son of Ammihud was over his army.
  urd-GVH: इसके बाद इफ़राईम के क़बीले के तीन दस्ते अपने अलम के तहत चल दिए। उनका कमाँडर
    इलीसमा बिन अम्मीहूद था।
  rug-rug: Ego, sa pinaqaha butubutu te Iparemi si hobe mae, koari hopehopeke dia
    pukuna, meke se Elisama, sapu sa tuna koreo e Amihudi, si na dia koimata.
  gaz-gaz: Kutaan qubata Efreemis faajjii isaanii jalaan itti aananii deeman. Eliishaamaan
    ilmi Amiihuud ajajaa isaanii ture.
  fra-LSG: La bannière du camp des fils d’Éphraïm partit, avec ses corps d’armée.
    Le corps d’armée d’Éphraïm était commandé par Élischama, fils d’Ammihud;
  yal-yal: Efirami bɔnsɔnna ganle yi siga e taxamasenna bun Amixudi a dii Elisama
    yamarin nan bun.
  haw-1868: 'Hele aku la hoi ka hae o ka poe hoomoana o na mamo a Eperaima, ma ko
    lakou mau poe kaua: a o Elisama ke keiki a Amihuda, oia no maluna o kona poe kaua.'
  arb-NAV: وَارْتَحَلَتْ عَلَى أَثَرِهِمْ مُخَيَّمَاتُ أَفْرَايِمَ حَسَبِ عَشَائِرِهَا
    وَعَلَى رَأْسِهَا أَلِيشَمَعُ بْنُ عَمِّيهُودَ،
  ewe-ewe: Efraim ƒe to la kplɔ Kohat ƒe viwo ɖo. Wonɔ woƒe aflaga yome le Elisama,
    Amihud ƒe viŋutsu ƒe kpɔkplɔ te.
  eng-LEE: Then set forward the standard of the camp of the children of Ephraim according
    to their armies; and over their host was Elishama the son of 'Ammihud.
  asm-FB: পাছে ইফ্ৰয়িমৰ ছাউনিৰ পতাকাৰ অধীনে থকা লোকসকলে নিজ নিজ সৈন্যদল অনুসাৰে প্ৰস্থান
    কৰিলে; আৰু অম্মীহূদৰ পুত্ৰ ইলীচামা তেওঁলোকৰ সেনাপতি আছিল।
  sus-A: عٍقِرَ مِ بْنسْي نَشَ بِرَ عٍ قْشْ رَ، عٍ شَ تْنشُمَ تِشِ عٍ يَ رَ. عَمِشُدِ
    شَ دِ شّمّ عٍلِسَمَ نَن نُ نَ عٍ شُنيِ رَ.
  fra-SBL: L'étendard du camp des fils d'Éphraïm s'avançait selon leurs armées. Élischama,
    fils d'Ammihud, était à la tête de son armée.
  hbo-hbo: וְנָסַ֗ע דֶּ֛גֶל מַחֲנֵ֥ה בְנֵֽי־אֶפְרַ֖יִם לְצִבְאֹתָ֑ם וְעַל־צְבָאֹ֔ו
    אֱלִישָׁמָ֖ע בֶּן־עַמִּיהֽוּד׃
  eng-WYCLIFFE: Also the sones of Effraym, bi her cumpanyes, moueden tentis, in whos
    oost the prince was Elisama, the sone of Amyud.
  cwe-cwe: Wowawasondelele wakala waja weli hana ibendela ya kabila da Efulaimu, bumbila
    dimwe dimwe. Mulangulizi wawo kakala Elishama mwana wa Amihudi.
  kik-kik: Nacio ikundi cia kambĩ ya Efiraimu ikĩrũmĩrĩra ikundi cia Rubeni, irũmĩrĩire
    bendera yao. Elishama mũrũ wa Amihudu nĩwe warĩ mũtongoria wao.
  fra-NCL: La bannière du camp des fils d’Ephraïm partit, selon leurs troupes et la
    troupe d’Ephraïm était commandée par Elisama, fils d’Ammiud ;
  cek-AK: Ephraim kaminawk loe angmacae angmathaih kahni to sin o moe, ataihaih hmuen
    hoiah hmaloe koek ah caeh o; Ammihud capa Elishama loe nihcae zaehoikung ah oh.
  cuk-cuk: Geb degidgine, Efraín-wagan igar-uklesadba e-sorda-e-sordamarba danar-danar-bukwamaladba
    e-bander-senadapi gusmalad. E-dummadgala, Amiud-machi-Elisama nadapi gusad.
  uig-CYR: Әфраим баргаһи өзиниң туғи астида қошун-қошун болуп йолға чиқти; қошунниң
    башлиғи Аммиһудниң оғли Әлишама еди.
  tel-2017: ఎఫ్రాయీము గోత్రం వారి ధ్వజం కింద వారి సేనలు కదిలాయి. ఈ సైన్యానికి అమీహూదు
    కొడుకు ఎలీషామా నాయకుడు.
  hat-BSA: Apre, drapo a kan Ephraïm nan te pati, selon lame pa yo. Élischama, fis
    a Ammihud la te sou tèt lame pa li a.
  kos-kos: Toko, elos su oasr ye flag lun u ke sruf lal Ephraim fah mukuiyak, kais
    sie u nu ke u, ac Elishama wen natul Ammihud pa leumi u inge kewa.
  hbo-WLC: וְנָסַ֗ע דֶּ֛גֶל מַחֲנֵ֥ה בְנֵֽי־אֶפְרַ֖יִם לְצִבְאֹתָ֑ם וְעַל־צְבָא֔וֹ
    אֱלִישָׁמָ֖ע בֶּן־עַמִּיהֽוּד׃
  ibo-ibo: Usuu ọmụma ụlọ ikwu ebo Ifrem biliri ije nʼokpuru ọkọlọtọ ha. Elishama
    nwa Amihud bụ onyendu ha.
  ory-ory: ଆଉ ଇଫ୍ରୟିମ-ସନ୍ତାନଗଣର ଛାଉଣିର ଧ୍ୱଜା ସେମାନଙ୍କ ସୈନ୍ୟାନୁସାରେ ଚଳିଲା ଓ ଅମ୍ମୀହୂଦର
    ପୁତ୍ର ଇଲୀଶାମା ସେମାନଙ୍କ ସୈନ୍ୟ ଉପରେ ଥିଲା।
  chk-chk: Mürin, ekewe mwich mi nom lon kinikinin Efraim ra sai lon tettelir fän
    ar filaik. Nge Elisama nöün Amihut mwän i souemwenin chon ewe ainangen Efraim.
  rop-rop: Afta na detlot pipul blanga det fleig blanga Ifreiyim klen garra stat mubat
    na grup afta grup garram det boswan Ilaishama det san blanga Amihad.
  ukr-1871: І прапор табору синів Ефраїмових рушив по полках їх, і над військом їх
    був Елішама Амігуденко.
  deu-1951: Darnach zog das Panier des Lagers der Kinder Ephraim samt seinen Heerscharen;
    und über ihr Heer war Elischama, der Sohn Ammihuds;
  eng-JPS: And the standard of the camp of the children of Ephraim set forward according
    to their hosts; and over his host was Elishama the son of Ammihud.
  srp-1865: Potom poðe zastava vojske sinova Jefremovijeh u èetama svojim, a nad vojskom
    njihovom bješe Elisama sin Emijudov,
  lug-lug: Ebibinja by’omu lusiisira lwa Efulayimu bye byaddirira okusitula okutambula
    awamu n’ebendera yaabyo; Erisaama mutabani wa Ammikudi nga ye muduumizi waabyo.
  heb-heb: ונסע דגל מחנה בני אפרים לצבאתם ועל צבאו אלישמע בן עמיהוד׃
  ben-IRV: নিজের সৈন্যদের সঙ্গে ইফ্রয়িম সন্তানদের শিবিরের পতাকা চলল। অম্মীহূদের ছেলে
    ইলীশামা তাদের সেনাপতি ছিলেন।
  pan-pan: ਫੇਰ ਇਫ਼ਰਾਈਮੀਆਂ ਦੇ ਡੇਰੇ ਦੇ ਝੰਡੇ ਦਾ ਕੂਚ ਹੋਇਆ, ਉਹ ਦਲ ਬਣਾ ਕੇ ਚੱਲੇ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਸੈਨਾਪਤੀ ਅੰਮੀਹੂਦ ਦਾ ਪੁੱਤਰ ਅਲੀਸ਼ਾਮਾ ਸੀ।
  mya-JVB: ဧဖရိမ် တပ် အစဉ်အတိုင်းအလုံးအရင်း တို့သည် အလံ နှင့်တကွချီ သွားကြ၏။ ဧဖရိမ်
    တပ် ကို အမိဟုဒ် သား ဧလိရှမာ အုပ်ရ၏။
  tbg-tbg: Mintumanta vika naantiara Efaraimura ankuvata, Manasera ankuvata, Benaminira
    ankuvata, vura. Vikavata viha nai vutora nai vutora utu vareha vurama. Amihutira
    maaqu Elisamaava Efaraimura anku qiata vaiintivano vauvaro, Pentaasura maaqu Gamelieriva
    Manasera anku qiata vaiintivano vauvaro, Gideonira maaqu Abidaaniva Benaminira
    anku qiata vaiintivano vaura.
  hmo-hmo: 'Idia edia murinai, Eparaima iduhu taudia, edia pepe henunai, idia raka
    lao, mai edia tuari orea toi: Eparaima iduhu tuari orea, edia gunalaia tauna be
    Elisama Amihuda.'
  urd-urd: फिर बनी इफ़्राईम के लश्कर का झंडा निकला और वह अपने दलों के मुताबिक़ चले,
    उनके लश्कर का सरदार 'अम्मीहूद का बेटा इलीसमा' था।
  rus-SYN: И поднято было знамя стана сынов Ефремовых по ополчениям их; и над ополчением
    их Елишама, сын Аммиуда;
  bqc-SIM: Ɔ̃ Ɛflaiũ zĩgↄ̃ↄ fɛ̀lɛ ń bòou gã ń gão ń ń dàlapooo. Amihudu
    nɛ́ Ɛlisama mɛ́ ń dↄaana ũ.
  tcz-CHONGTHU: Hiche banjomma chun Ephraimte chu aponlop noiuvah aloiloi in ahung
    kitol un ahi. Amaho Lamkai a hungpang a chu Amihud chapa Elishama ahi.
  mar-mar: त्यानंतर एफ्राइम वंशाच्या निशाणाखालील छावणीतील सैन्यांनी प्रवासास सुरवात
    केली. अम्मीहूदाचा मुलगा अलीशामा त्यांच्या सैन्याच्या अग्रस्थानी होता.
  qub-qub: Paycunapa guepantana aywaran Efraín trïbu runacuna bandëranwan. Paycunata
    mandaycaran Amiudpa wamran Elisama. (Paycunawanmi aywaran Manasés trïbu runacunapis,
    Efraín trïbu runacunapis)
  bqp-bqp: Akũ Ɛflaimu zĩ̀karinↄ bùraa fùtɛ gã̀ kũ gã̀ao kũ ń tutaao. Amiudu
    nɛ́ Ɛlisamamɛ ń don'arɛde ũ.
  hat-hat: Apre yo, moun k'ap mache dèyè làbanyè fanmi Efrayim lan vini, chak divizyon
    apa. Alatèt divizyon branch fanmi Efrayim lan, se Elichama, pitit gason Amiyou
    a, ki t'ap mache.
  eng-BSB: Next, the divisions of the camp of Ephraim set out under their standard,
    with Elishama son of Ammihud in command.
  tod-tod: Naa ʋolu, nu ɓulugi nii gaalɛai ba Efelayime ná-poogi wu, naa ʋilɛni pelei
    ma. Efelayime mavofodaiti ta-nu ɓulugi ɠɛni Amiyude ná-doun zunui Elisama ná-deveiti
    bu.
  eng-WEBPB: The standard of the camp of the children of Ephraim set forward according
    to their armies. Elishama the son of Ammihud was over his army.
  kbq-kbq: Hagi ana amagera Efraemi sondia naga'mo'za krauefa (fleg) zamine eri'za
    nevazageno, Amihud nemofo Elisama kegava huzmante'ne.
  nhe-BL: Teipa iniica coatitame motecpanque tlen quihuicayayaj ibandera nopa tlatehuijca
    pamitl Efraín. Huan Elisama, icone Amiud, quiyacanayaya nopa hueyi familia Efraín.
  bus-bus: Ben Ɛflaimu zĩ̀kpɛɛnↄ bùra fɛ̀ɛ gãli kↄ̃n gãlio kↄ̃n ń tuutao. Amiudu
    nɛ́ Ɛlisaman ń dↄn'aɛdee ũ.
  gub-BL: Na'e pànuhu Eparai her hereko har iwype har uhem a'e wi wà. Uhem amo uzemono'og
    ma'e wà. Na'e Uhem amo uzemono'og ma'e wà no. Nezewe uhem paw rupi wà. Erizàm
    Amiu ta'yr wiko wanuwihaw romo.
  eng-DRA: The sons of Ephraim also moved their camp by their troops, in whose army
    the prince was Elisama the son of Ammiud.
