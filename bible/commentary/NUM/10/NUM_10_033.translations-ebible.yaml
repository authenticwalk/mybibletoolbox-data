verse: NUM.010.033
translations:
  mal-C: അങ്ങനെ അവർ യഹോവയുടെ പർവതത്തിൽനിന്ന് യാത്രപുറപ്പെട്ട് മൂന്നുദിവസം സഞ്ചരിച്ചു.
    അവർക്കൊരു വിശ്രമസ്ഥലം കണ്ടെത്താൻ ആ മൂന്നു ദിവസങ്ങളിൽ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം
    അവർക്കുമുമ്പായി പോയി.
  deu-TKW: Da zogen sie vom Berge Jahwes drei Tagereisen weiter; die Lade mit dem
    Gesetze Jahwes aber zog ihnen voraus drei Tagereisen weit, um einen Lagerplatz
    für sie zu erspähen.
  lin-lin: Boye, balongwaki na ngomba ya Yawe mpe batambolaki mikolo misato ya mobembo.
    Sanduku ya Boyokani ya Yawe etambolaki liboso na bango na mobembo oyo ya mikolo
    misato mpo na kolukela bango esika ya kopema.
  eng-LSV: And they journey from the mountain of YHWH a journey of three days; and
    the Ark of the Covenant of YHWH is journeying before them [for] the journey of
    three days, to spy out a resting place for them;
  eng-GNV: 'So they departed from the mount of the Lord, three dayes iourney: and
    the Arke of the couenant of the Lord went before them in the three dayes iourney,
    to searche out a resting place for them.'
  eng-WEBSTER: 'And they departed from the mount of the LORD three days'' journey:
    and the ark of the covenant of the LORD went before them in the three days'' journey,
    to seek a resting-place for them.'
  nhw-BL: Huajca yaya yajqui huan nochi inijuanti quistejque tlen itepe TOTECO huan
    nejnenque eyi tonali. Huan icaxa TOTECO catli quipixqui catli quintencahuilijtoya
    tlayacantiyohuiyaya huan quintemolijtinemiyaya campa mosiyajquetzase.
  swh-ONEN: Hivyo waliondoka kutoka mlima wa Bwana, nao wakasafiri kwa siku tatu.
    Sanduku la Agano la Bwana liliwatangulia kwa zile siku tatu ili kuwatafutia mahali
    pa kupumzika.
  bba-bba: Mɑ Isirelibɑ bɑ Yinni Gusunɔn ɡuu te deri bɑ sĩɑ sɔ̃ɔ itɑ. Mɑ bɑ kɑ Yinni
    Gusunɔn woodɑn kpɑkororu ɡbiɑ bu kɑ yɑm kɑsu mi bɑ koo wɛ̃rɑ.
  eng-KJVCPB: 'And they departed from the mount of the Lord three days’ journey: and
    the ark of the covenant of the Lord went before them in the three days’ journey,
    to search out a resting place for them.'
  luo-luo: Omiyo ne giwuok ka gia e got mar Jehova Nyasaye kendo ne giwuotho kuom
    ndalo adek. Sandug Muma mar Jehova Nyasaye nodhi nyimgi e ndalo adekgo mondo oiknegi
    kama ginyalo yweyoe.
  meu-meu: Taunabunai, idia na Iehova ena ororo amo e laolao matama, dina toi eha
    laolao, Iehova ena taravatu mauana danu dina toiosi ai idia vairadiai e huaia
    lao, edia laḡa-ani gabuna e tahua.
  npi-ULB: तिनीहरूको निम्ति विश्राम गर्ने ठाउँ पत्ता लगाउन परमप्रभुको करारको सन्दूक
    तिन दिनसम्म तिनीहरूको अघि-अघि लगियो ।
  yor-yor: Wọ́n sì gbéra láti orí òkè Olúwa ní ìrìn ọjọ́ mẹ́ta. Àpótí ẹ̀rí Olúwa ń
    lọ níwájú wọn fún gbogbo ọjọ́ mẹ́ta yìí láti wá ibi ìsinmi fún wọn.
  emp-NTPO: Mãwã bed̶ead̶acarea israelerãra Sinai eya Ãcõrẽ eya abadad̶eba wãsid̶aa.
    Ewari ũbea nĩbasid̶aa. Mãwã nĩnane Ãcõrẽ baurudera ãdjirã na eronĩbasid̶aa cawabimãrẽã
    sãma ʌ̃nãũnida.
  pes-OPCB: پس از ترک کوه خداوند، مدت سه روز به سفر ادامه دادند در حالی که صندوق عهد
    پیشاپیش قبایل اسرائیل در حرکت بود تا مکانی برای توقف آنها انتخاب کند.
  tgl-ULB: Naglakbay sila sa loob ng tatlong araw mula sa bundok ni Yahweh. Nauna
    sa kanila ang kaban ng tipan ni Yahweh nang tatlong araw upang maghanap ng lugar
    na maaari nilang mapagpahingahan.
  cbu-NT: Israelchich tputs Sinaymand mach káyarandsin, tuchip zar naayintarashin
    ashkusin, Apanllee kajonarini yamazarsin kukutssin ashiranganaya. ¿Yapeeja taayamchich?
    atusin, ashiranganaya.
  hui-hui: Wali agali biarume Anduane Homogo ibuninaga Hari Sainai loma bia henego
    yu wahalu pialu hemiria hangu horo tebira pene. Anduane Homogonaga Habo Nalolene
    Bi lo winigonaga Mbogoyi biago ala yu bamba haga bialu ti ha̱lo holenego agoriadabe
    handaga bima pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​သိ​နာ​တောင်​တော်​မှ​ထွက်​ခွာ​၍
    သုံး ရက်​ကြာ​မျှ​ခရီး​ပြု​လေ​သည်။ သူ​တို့​စ​ခန်း ချ​ရာ​အ​ရပ်​ကို​ညွှန်​ပြ​ရန်
    ထာ​ဝ​ရ​ဘုရား ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​သည်​သူ​တို့​ရှေ့​မှ အ​စဉ်​သွား​ရ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་རི་ནས་ཆས་ཏེ། ཉིན་གསུམ་གྱི་ལམ་དུ་སོང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཉིན་གསུམ་གྱི་ལམ་དུ་བསྐྱོད་ཅིང་ཁོ་རྣམས་ལ་ངལ་གསོ་བའི་གནས་ཤིག་བཙལ་ཏོ།
    །
  sna-sna: Saka vakasimuka kubva pagomo raJehovha vakafamba kwamazuva matatu. Areka
    yaJehovha yesungano yakavatungamirira pamazuva matatu iwayo kuti vatsvakirwe nzvimbo
    yokuzororera.
  spa-BLM: Partieron del monte de Yahvé a tres días de camino. El arca de la alianza
    de Yahvé iba delante de ellos a tres días de camino, para buscarles un lugar de
    descanso.
  cac-cac: Ix lajvi chi', ix el eb' d'a Sinaí, aton jun tzalan b'aj ix sch'ox sb'a
    Jehová. Oxe' c'ual ix b'ey eb'. B'ab'el te' scaxail strato Jehová yuj eb', a sch'oxan
    junoc b'aj vach' syic' yip eb'.
  swh-ULB: Walisafiri kutoka mlima wa BWANA kwa siku tatu. Sanduku la agano la BWANA
    liliwatangulia kwa siku tatu ili kupata mahali pa kupumzika.
  bel-bel: І выправіліся яны ад гары Гасподняй на тры дні дарогі, і, каб нагледзець
    мясьціну, дзе спыніцца.
  deu-ELBBK: Und sie brachen auf von dem Berg des HERRN, drei Tagereisen weit, und
    die Lade des Bundes des HERRN zog drei Tagereisen vor ihnen her, um ihnen einen
    Ruheort zu erkunden;
  mbb-OT: Umbe, mid-awà sikandan puun te vuntud te Nengazen ne midhipanew sikandan
    seled te tetelu he andew. Layun diyà te egkehunaan dan sikan is Kavan te Kebpekid-uyun
    su wey zan meturedu is lugar he egkehimelayan dan.
  mal-2015: അനന്തരം അവർ യഹോവയുടെ പർവ്വതം വിട്ടു മൂന്നു ദിവസത്തെ വഴി പോയി; യഹോവയുടെ
    നിയമപെട്ടകം അവർക്കു വിശ്രാമസ്ഥലം അന്വേഷിക്കേണ്ടതിന്നു മൂന്നു ദിവസത്തെ വഴി മുമ്പോട്ടു
    പോയി.
  rmc-rmc: Avke pes le verchostar Sinaj mukle pro trine dživeseskro drom a trin džives
    džalas angle lende the e archa le RAJESKRA zmluvakri, hoj lenge te arakhel than
    pro odpočinkos.
  pes-OPV: و از کوه خداوند سفر سه روزه کوچ کردند، و تابوت عهد خداوند سفر سه روزه پیش
    روی ایشان رفت تا آرامگاهی برای ایشان بطلبد.
  ron-1924: Ей ау плекат де ла мунтеле Домнулуй ши ау мерс трей зиле; кивотул легэмынтулуй
    Домнулуй а порнит ынаинтя лор ши а фэкут ун друм де трей зиле, ка сэ ле кауте
    ун лок де одихнэ.
  ben-OBCV: এইভাবে তারা সদাপ্রভুর পর্বত থেকে বের হয়ে তিনদিনের পথ ভ্রমণ করল। সদাপ্রভুর
    নিয়ম-সিন্দুক তাদের অগ্রবর্তী হয়ে সেই তিন দিন চলার পর তারা বিশ্রামের জন্য জায়গা
    অন্বেষণ করল।
  som-som: Oo iyaguna buurtii Rabbiga ayay saddex maalmood socodkood ka sii sodcaaleen,
    sanduuqii axdiga Rabbiguna iyaguu hor kacay intii saddex maalmood socodkood ah,
    inuu iyaga u sii doondoono meel ay ku nastaan.
  lat-VUC: Profecti sunt ergo de monte Domini viam trium dierum, arcaque fœderis Domini
    præcedebat eos, per dies tres providens castrorum locum.
  eng-ASVBT: And they set forward from the mount of Jehovah three days’ journey; and
    the ark of the covenant of Jehovah went before them three days’ journey, to seek
    out a resting place for them.
  ita-1885: Così si partirono dal Monte del Signore; e fecero il cammino di tre giornate,
    andando l'Arca del Patto del Signore davanti a loro tre giornate, per investigar
    loro un luogo di riposo.
  eng-LXXUP: And they departed from the mount of the Lord a three days’ journey; and
    the ark of the covenant of the Lord went before them a three days’ journey to
    provide rest for them.
  eng-ULB: They journeyed from the mountain of Yahweh for three days. The ark of the
    covenant of Yahweh went before them for three days to find a place for them to
    rest.
  spa-VBL: Se fueron de la montaña del Señor para hacer un viaje de tres días, y El
    Arca del Pacto del Señor les mostró el camino durante estos tres días para encontrar
    un lugar para acampar.
  fra-_FOB: Ils partirent donc de la montagne de l'Éternel, et marchèrent pendant
    trois jours; et l'arche de l'alliance de l'Éternel allait devant eux, faisant
    trois journées de chemin, pour leur chercher un lieu de repos.
  mal-mal: അനന്തരം അവർ യഹോവയുടെ പർവ്വതം വിട്ട് മൂന്ന് ദിവസത്തെ വഴി പോയി; യഹോവയുടെ
    നിയമപെട്ടകം അവർക്ക് വിശ്രാമസ്ഥലം അന്വേഷിക്കേണ്ടതിന് മൂന്ന് ദിവസത്തെ വഴി മുമ്പോട്ട്
    പോയി.
  urd-GVR: Chunāṅche unhoṅ ne Rab ke pahāṛ se rawānā ho kar tīn din safr kiyā. Is
    daurān Rab kā ahd kā sandūq un ke āge āge chalā tāki un ke lie ārām karne kī jagah
    mālūm kare.
  suz-BL: मिनु मेकोपुकी परमप्रभु यावे आ डांडा रे नाक्‍त सां सम्‍म गाक्‍तेक्‍म। परमप्रभु
    यावे आ कबल पशो सन्‍दोस कुरबपुकी मेको आन कली बास बाक्‍तीक माल्‍चा, दे मेको आन ङोंइङोंइती
    गाक्‍तेक्‍म।
  ita-1927: Così partirono dal monte dell’Eterno, e fecero tre giornate di cammino;
    e l’arca del patto dell’Eterno andava davanti a loro durante le tre giornate di
    cammino, per cercar loro un luogo di riposo.
  ckb-ckb: جا لە کێوی یەزدانەوە بۆ سێ ڕۆژە ڕێ بەڕێکەوتن و سندوقی پەیمانی یەزدانیش
    سێ ڕۆژە ڕێ پێشیان کەوتبوو، هەتا بۆ پشوودان نشینگەیەکیان بۆ بدۆزێتەوە.
  eng-BBE: So they went forward three days' journey from the mountain of the Lord;
    and the ark of the Lord's agreement went three days' journey before them, looking
    for a resting-place for them;
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ಪರ್ವತದ ಬಳಿಯಿಂದ ಮೂರು ದಿವಸಗಳವರೆಗೆ ಪ್ರಯಾಣಮಾಡಿದರು. ಯೆಹೋವ ದೇವರ
    ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಅವರಿಗೆ ಇಳಿದುಕೊಳ್ಳುವ ಸ್ಥಳವನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಅವರ ಮೂರು ದಿವಸಗಳ
    ಪ್ರಯಾಣದಲ್ಲಿ ಅವರ ಮುಂದಾಗಿ ಹೋಯಿತು.
  bbb-bbb: Areme e Isureroko bu uruo akae Saenae ije arena bune maza inokubeke vame
    ijia vae. Ro maza ije bu vako ije E Ireobo ijadufuo Mavua Akae ije fu ude vako
    e Isureroko bu izia karidufuo fu ije nijasiamo.
  tam-2017: அவர்கள் யெகோவாவுடைய மலையைவிட்டு, மூன்றுநாட்கள் பயணமாக போனார்கள்; மூன்றுநாட்கள்
    பயணத்திலும் யெகோவாவுடைய உடன்படிக்கைப் பெட்டி அவர்களுக்கு இளைப்பாறும் ஸ்தலத்தைத்
    தேடிக் காட்டும்படிக்கு அவர்கள் முன்பு சென்றது.
  spa-RV-1909: Así partieron del monte de Jehová camino de tres días; y el arca de
    la alianza de Jehová fué delante de ellos camino de tres días, buscándoles lugar
    de descanso.
  ron-BTF: Și au pornit de la muntele DOMNULUI, o călătorie de trei zile, și chivotul
    legământului DOMNULUI a mers înaintea lor în călătoria de trei zile, pentru a
    căuta un loc de odihnă pentru ei.
  eng-WEBP: They set forward from the Mount of the LORD three days’ journey. The ark
    of the LORD’s covenant went before them three days’ journey, to seek out a resting
    place for them.
  eng-FBV: They left the mountain of the Lord to go on a three-day journey The Ark
    of the Lord's Agreement led the way for them during these three days to find a
    place for them to camp.
  nld-1939: Zo trokken zij weg van de berg van Jahweh drie dagreizen ver. Want de
    ark van Jahweh’s Verbond ging drie dagen lang voor hen uit, om voor hen een rustplaats
    te zoeken;
  nch-BL: Huajca yaya yajqui huan nochi inijuanti quistejque ten itepe TOTECO huan
    nejnenque eyi tonati. Huan icaxa TOTECO cati quipixtoya cati quintencahuilijtoya
    tayacantiyahuiyaya huan quintemohuilijtinemiyaya canque mosiyajquetzase.
  vie-1934: Vậy, dân Y-sơ-ra-ên ra đi từ núi Đức Giê-hô-va, đi trong ba ngày đường;
    hòm giao ước của Đức Giê-hô-va đi trước trong lúc ba ngày đường nầy, đặng tìm
    cho dân một nơi an nghỉ.
  hin-CV: इस प्रकार उन्होंने याहवेह के पर्वत से अपनी यात्रा प्रारंभ की और तीन दिन
    यात्रा करते रहे. याहवेह की वाचा का संदूक तीन दिनों तक उनके आगे-आगे रहा कि इस्राएल
    के डेरे के लिए सही विश्राम का स्थान तय किया जा सके.
  eng-OURB: They set forward from the Mount of Adonai three days’ journey. The ark
    of Adonai’s covenant went before them three days’ journey, to seek out a resting
    place for them.
  spa-BES: Así que avanzaron el viaje de tres días desde la montaña del Señor; y el
    cofre del pacto del Señor fue tres días delante de ellos, en busca de un lugar
    de descanso para ellos;
  tdx-tdx: Aa le nenga’ iareo telo andro ty vohi’ Iehovà le niaolo iareo telo andro
    ty vatam-pañina’ Iehovà hipay fitobeañe.
  vid-vid: Lelo wanhu nawaluka majendo kulawila Sinai, chidunda cha Mkulu Nguluwi,
    majendo ga mazuwa gadatu. Isanduku lya ilagano lya Mkulu Nguluwi naliwalongola
    leka kuwapalila honhu ha kuwasa.
  eng-OKE: And from the mountain on which the glory of the Lord had been revealed
    they went forward, journeying three days; and the ark of the Lord’s covenant went
    before them, three days’ journey, to provide for them a place of encampment.
  tha-KJV: เขาทั้งหลายก็ออกเดินจากภูเขาของพระเยโฮวาห์ระยะทางสามวัน หี​บพันธสัญญาของพระเยโฮวาห์นำหน้าเขาไปสามวันเพื่อหาที่พักให้​เขา
  por-BR-2018: Assim partiram do monte do SENHOR, caminho de três dias; e a arca da
    aliança do SENHOR foi diante deles caminho de três dias, buscando-lhes lugar de
    descanso.
  deu-ELO: Und sie brachen auf von dem Berge Jehovas, drei Tagereisen weit, und die
    Lade des Bundes Jehovas zog drei Tagereisen vor ihnen her, um ihnen einen Ruheort
    zu erkunden;
  eng-WYC-2018: And therefore they went forth from the hill of the Lord the way of
    three days; and the ark of the bond of peace of the Lord went before them, by
    those three days, and purveyed the places of their tents. (And so they went forth
    from Mount Sinai, the Lord’s mountain, the way of three days; and the Ark of the
    Covenant of the Lord, that is, the Ark of the Witnessing, always went ahead of
    them, to find a good place for their tents.)
  epo-epo: Kaj ili ekvojiris for de la monto de la Eternulo vojon de tri tagoj; kaj
    la kesto de la interligo de la Eternulo iris antaŭ ili la tritagan vojon, por
    esplori por ili lokon de ripozo.
  uig-PIN: Israillar Pǝrwǝrdigar teƣidin yolƣa qiⱪip üq kün yol mangdi; Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪi ularƣa aram alidiƣan yǝr izdǝp ularning aldida üq kün yol baxlap
    mangdi.
  beo-beo: Isala:ili dunu da hadigi goumi Sainai amo fisili asili, eso udiana agoane
    logoga asi. Hina Gode Ea Gousa:su Sema Gagili ilima fisisu sogebi hogomusa:, bisili
    ahoanebe ba:su.
  tpi-OTNT: Ol manmeri i lusim maunten bilong Bikpela, em maunten Sainai, na ol i
    wokabaut inap tripela de. Na ol i karim Bokis Kontrak bilong Bikpela i go pas
    bilong painim ples bilong wokim kem.
  hau-SA: Saboda haka suka kama hanya daga dutsen Ubangiji, suka yi tafiya kwana uku.
    Akwatin alkawarin Ubangiji ya ja gabansu a waɗannan kwanaki uku, don yă samo musu
    masauƙi.
  uig-LAT: Israillar Perwerdigar téghidin yolgha chiqip üch kün yol mangdi; Perwerdigarning
    ehde sanduqi ulargha aram alidighan yer izdep ularning aldida üch kün yol bashlap
    mangdi.
  nde-nde: Ngakho basuka entabeni kaThixo bahamba okwensuku ezintathu. Umtshokotsho
    wesivumelwano sikaThixo wahamba phambi kwabo okwalezonsuku ezintathu ukubafunela
    indawo yokuphumula.
  ton-ton: '¶ Pea naʻa nau ʻalu mei he moʻunga ʻo Sihova ʻo fononga ʻi he ʻaho ʻe
    tolu: pea naʻe muʻomuʻa ʻiate kinautolu ʻae puha ʻoe fuakava ʻo Sihova ʻi he fononga
    ʻi he ʻaho ʻe tolu ko ia, ke kumi ha mālōlōʻanga moʻonautolu.'
  ces-1613: A tak brali se od hory Hospodinovy cestou tří dnů, (a truhla smlouvy Hospodinovy
    předcházela je,) cestou tří dnů, pro vyhlédání sobě místa k odpočinutí.
  eng-WMB: They set forward from the Mount of the LORD three days’ journey. The ark
    of the LORD’s covenant went before them three days’ journey, to seek out a resting
    place for them.
  tam-TCV: அப்படியே அவர்கள் யெகோவாவினுடைய மலையை விட்டுப் புறப்பட்டு மூன்று நாட்கள்
    பயணம் செய்தார்கள். தங்கும் இடம் ஒன்றைக் கண்டுகொள்வதற்காக அந்த மூன்றுநாட்களும்
    யெகோவாவின் உடன்படிக்கைப்பெட்டி அவர்களுக்கு முன்னால் சென்றது.
  ceb-ULB: Gikan sa bukid ni Yahweh naglakaw sila sulod sa tulo ka adlaw. Ang sudlanan
    sa kasabotan ni Yahweh nag-una kanila sulod nianang tulo ka adlaw aron sa pagpangita
    ug dapit nga ilang kapahulayan.
  pol-UBG: I wyruszyli od góry PANA w drogę na trzy dni, a arka przymierza PANA szła
    przed nimi podczas tych trzech dni drogi, aby upatrzyć dla nich miejsce odpoczynku.
  agr-agr: Aatus muja Sinaínmaya juwakiag kampatum tsawan jegawajui. Nunik shimak
    chicham umiktin agagbau egketun arcan Leví wegantu aidau yanaki jukiag eemak wedau,
    tuwig yujagkim jasa asat, nuwi ayamsagtin asag.
  kyc-kyc: Wambu dupwame yuu kyau poo pyasi mende kingi Sainai lenge doko yaki nyepala
    yuu gii rema nembo peyaminyi dokopa Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge
    Bokote doko soo wambako pao nakama paliraminyi yuu pandape lasaka pira lao koto
    peyami.
  urd-GVU: چنانچہ اُنہوں نے رب کے پہاڑ سے روانہ ہو کر تین دن سفر کیا۔ اِس دوران رب
    کا عہد کا صندوق اُن کے آگے آگے چلا تاکہ اُن کے لئے آرام کرنے کی جگہ معلوم کرے۔
  deu-1912: Also zogen sie von dem Berge des HERRN drei Tagereisen, und die Lade des
    Bundes des HERRN zog vor ihnen her die drei Tagereisen, ihnen zu weisen, wo sie
    ruhen sollten.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti rawa nyinarranytja Mama Kuurrku yapu
    miirl-miirlpa Tjayinayila. Palunyatjanu-ya pakara yalatja yanu. Nyangka-ya Liipayiku
    tjamupirtilu Mama Kuurrku puuka miirl-miirlnga kurranyulu katirrayintja Mama Kuurrtu-tjananya
    yutuwariwanalu ngurra nintitjuratjaku. Nyangka-ya pitjalayirnu ngurra marnkurrtjanulu
    ngurra tjunu nyinarranytja.
  kan-2017: ಅವರು ಯೆಹೋವನ ಬೆಟ್ಟವನ್ನು ಬಿಟ್ಟು ಮೂರು ದಿನದ ಪ್ರಯಾಣದಷ್ಟು ದೂರ ಹೋದರು. ಇಳಿದುಕೊಳ್ಳಲು
    ಸೂಕ್ತವಾದ ಸ್ಥಳವನ್ನು ನೋಡುವುದಕ್ಕಾಗಿ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಆ ಮೂರು ದಿನಗಳು ಅವರ ಮುಂದಾಗಿ
    ಹೋಗುತ್ತಿತ್ತು.
  yap-yap: Fa’ani chuw piyu Israel u Sinai, ni fare burey nib thothup, miyad milekag
    ni dalip e rran, min m’oneg rorad fare Kahol ko M’ag rok SOMOL ni nge turguy e
    gin ni ngar n’ufed e Tent rorad riy.
  hlt-MCSB: Te phoeiah BOEIPA tlang lamloh hnin thum longcaeh la cet uh. Te vaengah
    amih ham duemnah aka tlap la hnin thum longcaeh hil amih hmai ah BOEIPA kah paipi
    thingkawng te a caeh pah.
  mdy-ETH: ዒስራዔኤሌ ዴራ ፆኦሲ ዹካ ዓኣ፥ ሲና ቦኦሎ ሃሺ ሃይሦ ኬሊ ጎይሢ ዓኣዼኔ፤ ዒማና ፆኦሲ ማዾም ዱማዼ ባኮ ኬዴ ሌዊ
    ዓሳ ቤርታ ቤርታ ዓኣዻዛ ናንጊና ናንጋ ጎዳ ዔያታ ዱንኪ ዴዓንዳ ቤዞ ዻዌኔ።
  twi-ASANTE: Wɔfiri Awurade Bepɔ so no, wɔnantee nnansa a Awurade Adaka no di wɔn
    anim sɛ wɔrekɔpɛ baabi a wɔbɛsoeɛ.
  eng-WEBU: They set forward from the Mount of the LORD three days’ journey. The ark
    of the LORD’s covenant went before them three days’ journey, to seek out a resting
    place for them.
  bnp-bnp: E huriki a Israel ri pe mulea a lolo ne BAKOVI DAGI e Sinai, ri laho na
    parava i tolu. Ri kalohoa a Tava na Ngava Dagi ne BAKOVI DAGI, ri laho muga ri
    gi bele na tabeke tara ri gi malo vona.
  wal-wal: Yaatin eti GODAA deriyaappe denddidi, heezzu gallassa keena ogiyaa biidosona.
    GODAA Maachchaa Taabootai eti shemppiyo sohuwaa demmanau he heezzu gallassan etappe
    sinttau biis.
  spa-PDDPT: Así salieron de la Montaña de Yavé en viaje de tres días, y durante los
    tres días de camino, el Arca del Pacto de Yavé iba delante de ellos para buscarles
    lugar de descanso.
  gun-gun: Ha'e gui ma oje'oipa ma Senhor pegua yvyty katy'i ikuaiague gui. Mboapy
    araa re oguata oje'oivy. Ha'e kuery renonde rupi Senhor guexeve guarã ojapo va'ekue
    ryru reraa kuery oguata oje'oivy mboapy ára re, ha'e kuery opytu'u aguã ojou aguã.
  ilo-ULB: Nagdaliasatda iti tallo nga aldaw manipud iti bantay ni Yahweh. Immuna
    kadakuada iti tallo nga aldaw ti lakasa ti tulag ni Yahweh tapno mangbiruk iti
    disso a paginanaanda.
  kpg-kpg: Digau Israel ga hagatanga mai i di gonduu dabu go Sinai, gei digaula gaa hula
    i nia laangi e dolu. Tebedebe o di Hagababa Dimaadua le e kae i mua i nia madagoaa
    huogodoo, e halahala di nadau gowaa e hagamolooloo ai.
  uig-ARA: ئىسرائ‍ىللار پەرۋەردىگار تېغىدىن يولغا چىقىپ ئۈچ كۈن يول ماڭدى؛ پەرۋەردىگارنىڭ
    ئەھدە ساندۇقى ئۇلارغا ئارام ئالىدىغان يەر ئىزدەپ ئۇلارنىڭ ئالدىدا ئۈچ كۈن يول
    باشلاپ ماڭدى.
  sus-sus: E naxa keli Alatala xa geya bun ma, e xi saxan ɲɛrɛ raba. Alatala xa saatɛ
    kankira nu tixi e ya ra na xi saxan bun ma yonkinde fenfe ra.
  pon-2006: Mehn Israel ko eri mweselsang nin nahna sarawi Sainai, re ahpw seiseiloak
    erein rahn siluh. Sapwellimen KAUN-O Kohpwahn Inowo kin tieng ahnsou koaros pwe
    en rapahkihong irail wasa me re pahn kin kommoaldi ie.
  jae-jae: Amboac tonaŋ êsêac dêdi aŋga Apômtaunê lôc ma sêsêlêŋ bêc têlêac ma Apômtaunê
    katapa poacŋa kêsêlêŋ bêc têlêac gêmuŋ êsêac gebe têtap gamêŋ sêlêwaŋ tauŋŋa teŋ
    sa.
  ksd-ksd: Ma dia ga tur pa ra vinavana kan ra luana kai ra Luluai a utul a bung;
    ma ra bok na kunubu kai ra Luluai i ga lua ta diat a utul a bung upi na tikan
    ta pakana ba diat a ngo tana.
  tur-YTC: Yahve'nin Dağı'ndan üç günlük yol aldılar. Yahve'nin Antlaşma Sandığı,
    onlara dinlenme yeri bulmak için üç günlük yol boyunca önlerinden gidiyordu.
  grc-BRENT: Καὶ ἐξῇραν ἐκ τοῦ ὄρους Κυρίου ὁδὸν τριῶν ἡμερῶν· καὶ ἡ κιβωτὸς τῆς διαθήκης
    Κυρίου προεπορεύετο προτέρα αὐτῶν ὁδὸν τριῶν ἡμερῶν κατασκέψασθαι αὐτοῖς ἀνάπαυσιν.
  ind-AYT: Jadi, mereka berangkat dari gunung TUHAN selama tiga hari perjalanan. Tabut
    Perjanjian TUHAN berjalan di depan mereka selama tiga hari, untuk mencari tempat
    perhentian bagi mereka.
  nya-nya: Motero ananyamuka ku Phiri la Yehova nayenda ulendo wa masiku atatu. Bokosi
    la Chipangano cha Yehova linkayenda patsogolo pawo pa masiku atatuwo kuti apeze
    malo woti apumulepo.
  hrv-hrv: Od Jahvina brda putovali su tri dana hoda. Kovčeg Jahvina saveza išao je
    pred njima ta tri dana hoda da im potraži mjesto odmora.
  mps-mps: Te we bidi augwaligo te Genuai Bidigo bulu du taga pali, te Sainai bulu
    du dao. Augwali sela sogo tama pali. Tama augwaligo Godigo Dąų Wali Bomai Po
    Munaluali Halobage bolo polasa sela pali, te bidabo pesage nigabo pesage gege
    peyu pali.
  tpi-tpi: Ol manmeri i lusim maunten bilong Bikpela, em maunten Sainai, na ol i wokabaut
    inap tripela de. Na ol i karim Bokis Kontrak bilong Bikpela i go pas bilong painim
    ples bilong wokim kem.
  dan-1931: Derpå brød de op fra HERRENS Bjerg og vandrede tre Dagsrejser frem, idet
    HERRENS Pagts Ark drog i Forvejen for at søge dem et Sted, hvor de kunde holde
    Hvil.
  vie-OVCB: Vậy, họ rời núi Si-nai, đi đường trong ba ngày; Hòm Giao Ước của Chúa
    Hằng Hữu đi trước, tìm một nơi cho họ dừng chân.
  guj-2017: અને તેઓએ યહોવાહના પર્વતથી નીકળી ત્રણ દિવસ યાત્રા કરી. તે ત્રણે દિવસ દરમ્યાન
    યહોવાહનો કરારકોશ તેમને માટે વિશ્રામસ્થાનની જગ્યા શોધવા તેઓની આગળ ચાલ્યો.
  pon-2006A: Mehn Israel ko eri mweselsang nin nahna sarawi Sainai, re ahpw seiseiloak
    erein rahn siluh. Sapwellimen KAUN-O Kohpwahn Inowo kin tieng ahnsou koaros pwe
    en rapahkihong irail wasa me re pahn kin kommoaldi ie.
  por-BRBSL: Eles partiram do Monte de Yahweh em três dias de viagem. A arca do convênio
    de Iavé foi antes deles três dias de viagem, para buscar um lugar de descanso
    para eles.
  cth-cth: Hahoi teh, BAWIPA e mon koehoi hnin thum lamcei dawk a cei awh. Ahnimouh
    han kâhatnae hmuen tawng hanlah BAWIPA lawkkam thingkong hah hnin thum touh thung
    a hmalah a cei pouh.
  twi-twi: Enti wofi Awurade Bepɔw so nantew nnansa. Awurade Apam Adaka no dii wɔn
    anim hwehwɛɛ baabi a wɔbɛsoɛ maa wɔn.
  hlt-hlt: Te phoeiah BOEIPA tlang lamloh hnin thum longcaeh la cet uh. Te vaengah
    amih ham duemnah aka tlap la hnin thum longcaeh hil amih hmai ah BOEIPA kah paipi
    thingkawng te a caeh pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ ítɛ́ ti Yiɛ̀ nKuyie ntɑ̃rì kɛ́mmɔkɛ yɛwe yɛ̀tɑ̃ɑ̃ti mucèmmu
    kɛ̀ Kuyie ntɑummɛ̀ tɔu ni bɛ ììkɛ̀, dɛ kó yɛwe yɛ̀tɑ̃ɑ̃ti miɛkɛ kɛ bo yɑ̀ bɛ̀
    bo bɑ́tɛ́ dɛ̀.
  msy-2020: Gumazamiziba dɨkavigha, Ikiavɨra Itir Godɨn mɨghsɨam ategha zuima, 3plan
    arueba gɨfa. Livaiba Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam atera
    faragha ghua, egha danganir me avughsamim bagha gari.
  dop-dop: Ḿpʋ́ɣʋ́ tǝ kʋlɑ Tɑcɑɑ pʋɣʋ cɔlɔ, nɑ tǝ́ tɔ́ kʋyɛɛŋ tooso. Nɑ Ɩsɔ ɑtɑkɑɑ
    kɛ́ tɑ nɔɣɔ tɔɔ sɩ ɩ pɛɛkǝɣɩ-tʋɣʋ timpi tɩɩ siki nɑ tǝ́ hɛɛsɩ tɔ.
  azb-azb: İsrail övladları Rəbbin dağından ayrılıb üç gün yol getdilər. Rəbbin Əhd
    sandığı da üç gün onların önündə getdi ki, dincələcəkləri yeri onlara göstərsin.
  eng-DBY: And they set forward from the mountain of Jehovah [and went] three days'
    journey; and the ark of the covenant of Jehovah went before them in the three
    days' journey, to search out a resting-place for them.
  hin-2017: फिर इस्राएलियों ने यहोवा के पर्वत से प्रस्थान करके तीन दिन की यात्रा की;
    और उन तीनों दिनों के मार्ग में यहोवा की वाचा का सन्दूक उनके लिये विश्राम का स्थान
    ढूँढ़ता हुआ उनके आगे-आगे चलता रहा।
  wol-KYG: Ci kaw loolu ñu bàyyikoo ca tundu Aji Sax ja, doxe fa doxub ñetti fan.
    Gaalu kóllërey Aji Sax jaa nga leen jiitu diiru ñetti fan ña, di leen wutal dal-lukaay.
  eng-YLT: And they journey from the mount of Jehovah a journey of three days; and
    the ark of the covenant of Jehovah is journeying before them the journey of three
    days, to spy out for them a resting-place;
  kne-kne: Sin nanlobwatan da sin dontog ay Sinai ay panpappailaan Diyos, nandad-an
    das tolo ay agew. Inpangpango da din Baol di Tolagan Diyos ta man-anap das pankampoan
    da.
  eng-WYC-2017: And therefore they went forth from the hill [or mount] of the Lord
    the way of three days; and the ark of the bond of peace of the Lord went before
    them, by those three days, and purveyed the places of their tents.
  eng-WMBB: They set forward from the Mount of the LORD three days’ journey. The ark
    of the LORD’s covenant went before them three days’ journey, to seek out a resting
    place for them.
  urd-GVH: चुनाँचे उन्होंने रब के पहाड़ से रवाना होकर तीन दिन सफ़र किया। इस दौरान
    रब का अहद का संदूक़ उनके आगे आगे चला ताकि उनके लिए आराम करने की जगह मालूम करे।
  rug-rug: Sipu taluarae sari na tinoni pa Saenai, sa toqere hope te Zihova, si ka
    ṉeta rane doduruna si enea rini. Sa Bokese Vinariva Egoi te Zihova si ta paleke
    va kenue koa rini doduru totoso, pude hata ia sa vasina sapu kaqu noso si arini.
  gaz-gaz: Isaan tulluu Waaqayyoo irraa kaʼanii guyyaa sadii deeman. Taabonni kakuu
    Waaqayyoos iddoo isaan boqotan isaaniif barbaaduuf jedhee guyyaa sadanuu isaan
    dura deeme.
  fra-LSG: Ils partirent de la montagne de l’Éternel, et marchèrent trois jours; l’arche
    de l’alliance de l’Éternel partit devant eux, et fit une marche de trois jours,
    pour leur chercher un lieu de repos.
  gnn-gnn: Bitjanna liŋgu ŋunhiyi Garraywu Dhawu'‐nherraṉminyarawuynydja Bathi ŋurruŋu
    ŋuli marrtjinya yana yukurranha, yana liŋgu‐u‐u ga ŋayathanha walala ŋuli ŋunhiyi
    wäŋa nhinanharawu.
  yal-yal: Isirayila kaane yi keli Alatalaa geyani, e sigan ti xii saxan. Alatalaa
    Layiri Kankiraan yi tixi e yɛɛ ra alogo a xa matabu yirena nde fen e xa.
  haw-1868: 'Haele aku la lakou i ekolu la hele, mai ka mauna o Iehova aku: a hele
    aku la ka pahu berita o Iehova imua o lakou i ua mau la la i hele ai ekolu, e
    imi ana i kahi e oioi ai lakou.'
  arb-NAV: فَارْتَحَلُوا مِنْ عِنْدِ جَبَلِ الرَّبِّ مَسِيرَةَ ثَلاثَةِ أَيَّامٍ،
    وَكَانَ تَابُوتُ الرَّبِّ يَتَقَدَّمُهُمْ بَاحِثاً لَهُمْ عَنْ مَوْضِعِ إِقَامَةٍ.
  ewe-ewe: Wozɔ mɔ ŋkeke etɔ̃ tso Sinai to, Yehowa ƒe to la gbɔ. Nubablaɖaka la le
    wo ŋgɔ be yeatia teƒe si woatɔ ɖo la na wo.
  eng-LEE: And they set forward from the mount of the Lord a three days' journey;
    and the ark of the covenant of the Lord went before them in the three days' journey,
    to search out for them a resting-place.
  asm-FB: পাছত তেওঁলোকে যিহোৱাৰ পৰ্ব্বতৰ পৰা তিনদিনৰ বাট প্ৰস্থান কৰিলে; আৰু যিহোৱাৰ
    নিয়ম চন্দুক তেওঁলোকৰ কাৰণে বিশ্ৰামৰ ঠাই বিচাৰি বিচাৰি তিন দিনৰ বাট তেওঁলোকৰ আগে
    আগে গ’ল।
  sus-A: عٍ نَشَ كٍلِ عَلَتَلَ شَ فٍيَ بُن مَ، عٍ شِ سَشَن حّرّ رَبَ. عَلَتَلَ شَ
    سَاتّ كَنكِرَ نُ تِشِ عٍ يَ رَ نَ شِ سَشَن بُن مَ يٌنكِندٍ قٍنقٍ رَ.
  fra-SBL: Ils partirent de la montagne de Yahvé pour trois jours de marche. L'arche
    de l'alliance de l'Éternel les précéda de trois jours de marche, pour leur chercher
    un lieu de repos.
  hbo-hbo: וַיִּסְעוּ֙ מֵהַ֣ר יְהוָ֔ה דֶּ֖רֶךְ שְׁלֹ֣שֶׁת יָמִ֑ים וַאֲרֹ֨ון בְּרִית־יְהוָ֜ה
    נֹסֵ֣עַ לִפְנֵיהֶ֗ם דֶּ֚רֶךְ שְׁלֹ֣שֶׁת יָמִ֔ים לָת֥וּר לָהֶ֖ם מְנוּחָֽה׃
  eng-WYCLIFFE: And therfor thei yeden forth fro the hil of the Lord the weie of thre
    daies; and the arke of boond of pees of the Lord yede bifor hem, bi thre daies,
    and purueyde the place of tentis.
  cwe-cwe: Wasegela kulawa kuna mulima wa Mndewa Mulungu na wagenda siku nhatu. Sanduku
    da lagano da Mndewa Mulungu diwalongolela muladi kuwazahilila hanhu ha kuhumula.
  kik-kik: Nĩ ũndũ ũcio makiumagara moimĩte hau kĩrĩma-inĩ kĩa Jehova, magĩthiĩ rũgendo
    rwa mĩthenya ĩtatũ. Narĩo ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova rĩgĩthiĩ rĩmatongoretie
    mĩthenya ĩyo ĩtatũ, nĩguo rĩkamacarĩrie handũ ha kũhurũka.
  fra-NCL: Etant partis de la montagne de Yahweh, ils firent trois journées de marche,
    et pendant ces trois journées de marche, l’arche de l’alliance de Yahweh s’avança
    devant eux pour leur chercher un lieu de repos.
  cek-AK: To pongah Angraeng ih mae hoiah angthawk o moe, ni thumto caehhaih kangthla
    ahmuen ah a caeh o; ni thumto kholong caeh nathung, Angraeng lokkamhaih thingkhong
    loe, nihcae ataihaih ahmuen to pakrong pae hanah, nihcae hmaa ah caeh.
  cuk-cuk: Weyobi, Israel-dulemar ibapaa-nanae-wilub Bab-Jehová-yalagi-bukwadi bangud
    gusmalad. Leví-wagan-baigan Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu-senadapmaladi,
    ibapaa Israel-dulemar-idu-nadapi gusad. Adi, ega danar-danar-ambikued-neg amiegar.
  uig-CYR: Исраиллар Пәрвәрдигар теғидин йолға чиқип үч күн йол маңди; Пәрвәрдигарниң
    әһдә сандуғи уларға арам алидиған йәр издәп уларниң алдида үч күн йол башлап маңди.
  tel-2017: వారు యెహోవా కొండ దగ్గర నుండి మూడు రోజులు ప్రయాణం చేశారు. వారి విశ్రాంతి
    స్థలం కోసం చేసిన మూడు రోజుల ప్రయాణంలో యెహోవా నిబంధన శాసనాల పెట్టె వాళ్లకి ముందుగా
    కదిలింది.
  hat-BSA: Konsa yo te pati soti nan mòn SENYÈ a, yon vwayaj twa jou avèk lach temwayaj
    SENYÈ a ki te vwayaje pandan twa jou devan yo pou chache yon kote pou yo kab poze.
  kos-kos: Ke mwet uh fahsr liki eol mutal Sinai, elos fahsr len tolu. Pacl nukewa
    Tuptup in Wuleang lun LEUM GOD pa fahsr meet lukelos in akkalemye acn elos ac
    aktuktuk we.
  hbo-WLC: וַיִּסְעוּ֙ מֵהַ֣ר יְהוָ֔ה דֶּ֖רֶךְ שְׁלֹ֣שֶׁת יָמִ֑ים וַאֲר֨וֹן בְּרִית־יְהוָ֜ה
    נֹסֵ֣עַ לִפְנֵיהֶ֗ם דֶּ֚רֶךְ שְׁלֹ֣שֶׁת יָמִ֔ים לָת֥וּר לָהֶ֖ם מְנוּחָֽה׃
  ibo-ibo: Ya mere ha sitere nʼugwu Onyenwe anyị bilie ije. Jeekwa ije abalị atọ.
    Igbe ọgbụgba ndụ Onyenwe anyị na-aga ha nʼihu ụbọchị atọ ndị ahụ niile ịchọtara
    ha ebe ha ga-akwụsị zuo ike.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ପର୍ବତରୁ ତିନି ଦିନର ପଥ ଗଲେ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ
    ନିୟମ-ସିନ୍ଦୁକ ସେମାନଙ୍କ ନିମନ୍ତେ ବିଶ୍ରାମ-ସ୍ଥାନ ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ସେମାନଙ୍କ ଆଗରେ ତିନି
    ଦିନର ପଥ ଗଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra sai seni chukun ewe Samol mi Lapalap o sai
    lon ükükün ülüngat rän. Nge än ewe Samol mi Lapalap we pworun pwon a akomwola
    mwer, pwe epwe kütta ia repwe asösö ie.
  rop-rop: Wen detlot Isreil pipul bin gowei brom Sainai, det seikridwan hil, deibin
    wokwokbat blanga thridei. Det Libai klen bin oldei garrimap det Seikridwan Boks
    blanga YAWEI deibin oldei go lida langa olabat blanga faindim pleis blanga kemp.
  ukr-1871: І пустились вони в дорогу від гори Господньої, і відійшли на три днї ходи,
    і скриня завіту Господнього йшла три днї ходи перед ними, щоб знайти місця для
    їх відпочинку;
  deu-1951: Also zogen sie von dem Berge des Herrn drei Tagereisen weit, und die Lade
    des Bundes des HERRN zog vor ihnen her diese drei Tagereisen, um ihnen einen Ruheplatz
    zu erkunden.
  eng-JPS: And they set forward from the mount of the LORD three days' journey; and
    the ark of the covenant of the LORD went before them three days' journey, to seek
    out a resting-place for them.
  srp-1865: I tako poðoše od gore Gospodnje, i iðahu tri dana, i kovèeg zavjeta Gospodnjega
    iðaše pred njima tri dana tražeæi mjesto gdje bi poèinuli.
  lug-lug: Awo ne basitula okuva ku lusozi lwa Mukama Katonda ne batambulira ennaku
    ssatu. Essanduuko ya Mukama ey’Endagaano n’ebakulemberanga okumala ennaku ezo
    essatu ng’ebanoonyeza ekifo eky’okuwummuliramu.
  heb-heb: ויסעו מהר יהוה דרך שלשת ימים וארון ברית יהוה נסע לפניהם דרך שלשת ימים לתור
    להם מנוחה׃
  ben-IRV: তারা সদাপ্রভুর পর্বত থেকে তিন দিনের র পথ চলে গেল। তাদের বিশ্রাম স্থান খোঁজার
    জন্য সদাপ্রভুর নিয়ম সিন্দুক তিন দিনের র পথ তাদের থেকে এগিয়ে গেল।
  pan-pan: ਫੇਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਪਰਬਤ ਤੋਂ ਤਿੰਨ ਦਿਨਾਂ ਦਾ ਸਫ਼ਰ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਲਈ ਵਿਸ਼ਰਾਮ ਦੀ ਥਾਂ ਲੱਭਣ ਲਈ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੇ ਵੀ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਤਿੰਨ
    ਦਿਨਾਂ ਦਾ ਸਫ਼ਰ ਕੀਤਾ।
  mya-JVB: ဣသရေလအမျိုးသားတို့သည် ထာဝရဘုရား ၏ တောင် တော်မှ ထွက် ၍၊ သုံး ရက် ကွာသော
    ခရီး ကို သွားကြ ၏။ ထိုသုံး ရက် ကွာသော ခရီး ကိုသွားကြစဉ်၊ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ
    သည် သူ တို့အဘို့ စားခန်းချ ရာအရပ်ကို ရှာ ၍ သူ တို့ရှေ့ ကသွား လေ၏။
  tbg-tbg: Ho vaiinti nahenti Nora Kotira aiqina, Sainai Aiqina mini ke vika taaramo
    entara aaraini vi vaura. Vika aaraini vi vaumanta Noravano Kotiva uva tiva taatauto
    Vokisera aqu vare vi vauka, vi vaiintinavuka avuni viha, vika seri naavu kaqe
    vatukara rantaqi vi vaura.
  hmo-hmo: Unai neganai Sinai, Lohiabada ena ororo idia rakatania, bona dina toi idia
    raka lao. Lohiabada ena Taravatu Maua danu be dina toi lalonai idia edia vairana
    dekenai idia huaia lao, edia laga-ani gabuna ia tahua.
  urd-urd: फिर वह ख़ुदावन्द के पहाड़ से सफ़र करके तीन दिन की राह चले, और तीनों दिन
    के सफ़र में ख़ुदावन्द के 'अहद का संदूक़ उनके लिए आरामगाह तलाश करता हुआ उनके आगे
    — आगे चलता रहा।
  rus-SYN: И отправились они от горы Господней на три дня пути, и ковчег завета Господня
    шел пред ними три дня пути, чтоб усмотреть им место, где остановиться.
  bqc-SIM: Isailiↄ fɛ̀lɛ Dii gbɛ saɛ, aa táa'ò gↄↄ àaↄ̃. Wà dↄ̀aa ń Dii bàakuańnↄ
    kpagoloo bòokpakĩi wɛɛlɛinɛ́.
  tcz-CHONGTHU: Hitichun Pakai molsang chung adalhah jou uchun nithum sung ana kitol
    un, kingah nading mun phochen ding in Pakai kitepna thingkong in ana amakai un
    ahi.
  mar-mar: परमेश्वराच्या पर्वतापासून तीन दिवसाचा प्रवास करीत गेले. परमेश्वराच्या कराराचा
    कोश त्यांच्या विसाव्यासाठी जागा शोधायला तीन दिवसाच्या वाटेवर त्यांच्यापुढे गेला.
  qub-qub: Chaynömi Israelcunaga Sinaí jircapita aywacur quimsa junaj aywaran. Chay
    junajcuna Conträtuta rurashan babultaga Israelcunapa ñaupanta apaycaran maycho
    jamananpäpis ashishpan.
  bqp-bqp: Isarailanↄ bùraa fùtɛ Dikiri kpi sarɛ ò táa ò gↄrↄ aakↄ̃. Ò dò arɛ kũ
    Dikiri bàka kunna kũńwo àkpatiio de à bùrakũki mↄńnɛ.
  hat-hat: Se konsa, pèp la leve li pati, li kite mòn Sinayi a, mòn Seyè a, yo mache
    twa jou. Epi Bwat Kontra Seyè a pran devan yo tout pou chache yon kote pou yo
    moute tant yo.
  eng-BSB: So they set out on a three-day journey from the mountain of the LORD, with
    the ark of the covenant of the LORD traveling ahead of them for those three days
    to seek a resting place for them.
  tod-tod: Izelayɛle nuiti ti liini, ti zeɠe Ɠɔoɠɔ GALAGI ná-gizei ma, ti folo saʋagɔ
    ziɛi woni. Naama volo saʋagɔiti daawu, Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠɛni loni
    ti luɠɔ, é ɗa ada ɠaiziɛ ti ʋɛ, ʋɛ ta looɠo ná.
  eng-WEBPB: They set forward from the Mount of the LORD three days’ journey. The
    ark of the LORD’s covenant went before them three days’ journey, to seek out a
    resting place for them.
  kbq-kbq: Hagi anantetira Israeli vahe'mo'za erigafa hu'za Ra Anumzamofo agona Sainai
    atre'za tagufa zage gnamofo agu'afi kana vu'naze. Ra Anumzamofo huhagerafi huvempage
    vogisia kofi'za tagufa zagegnafi vugote'za nevzageno, kuma'ma ome ante'za manisare
    zameri hutere huno vu'ne.
  nhe-BL: Huajca yajaya yajqui huan nochi inijuanti quistejque tlen itepe TOTECO huan
    nejnenque eyi tonali. Huan icaxa TOTECO tlen quipixqui tlen quintencahuilijtoya
    tlayacantiyohuiyaya huan quintemolijtinemiyaya campa mosehuise.
  bus-bus: Isarailinↄ bùra fɛ̀ɛ Dii kpiii saɛ aↄ̃ táa ò gurↄ aagↄ̃. Wà dↄ̀ aɛ kↄ̃n
    Dii bà kuunańyo àkpatio lɛ à bùrakaɛkii ↄdↄańnɛ.
  gub-BL: Nezewe Izaew uhem oho Xinaz ywytyr Tupàn Tuweharupi Wiko Ma'e henaw wi wà.
    Umumaw na'iruz 'ar wata pà wà. Tupàn Tuweharupi Wiko Ma'e ze'eg hyru oho wanenataromo
    tuweharupi waker haw hexak kar pà wanupe.
  eng-DRA: So they marched from the mount of the Lord three days’ journey, and the
    ark of the covenant of the Lord went before them, for three days providing a place
    for the camp.
