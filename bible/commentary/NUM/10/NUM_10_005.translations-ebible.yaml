verse: NUM.010.005
translations:
  mal-C: കാഹളധ്വനി ഒരിക്കൽ മുഴക്കിയാൽ, കിഴക്കുഭാഗത്തു പാളയമടിച്ച ഗോത്രങ്ങൾ യാത്രപുറപ്പെടണം.
  deu-TKW: Wenn ihr Lärm blasen werdet, so haben die Lager, die nach Osten zu lagern,
    aufzubrechen.
  lin-lin: Soki kelelo ebeti makasi, mabota oyo etongi molako na ngambo ya este ekokende.
  eng-LSV: and you have blown—a shout, and the camps which are encamping eastward
    have journeyed.
  eng-GNV: But if ye blow an alarme, then the campe of the that pitch on the East
    part, shall go forward.
  eng-WEBSTER: When ye blow an alarm, then the camps that lie on the east parts shall
    go forward.
  nhw-BL: Huan quema anhuejcahuase anquipitzase, elis para anquistehuase, huan inijuanti
    catli quiquetztoque ininchajchaj ica campa hualquisa tonati tlen ni yoyon tiopamitl
    achtihui quistehuase para nejnemise.
  swh-ONEN: Wakati mlio wa kujulisha hatari ukipigwa, makabila yaliyo na makambi upande
    wa mashariki yataondoka.
  bba-bba: Bɑ̀ n kɔbɑ so bɑ kuuki koosi, be bɑ ben sɑnsɑni ɡire Yinni Gusunɔn kuu
    ten sɔ̃ɔ yɑri yeru ɡiɑ, berɑ bɑ koo ɡbi bu doonɑ.
  eng-KJVCPB: When ye blow an alarm, then the camps that lie on the east parts shall
    go forward.
  luo-luo: Ka turumbete oywak, to dhoudi mantie yo wuok chiengʼ nyaka chak wuoth.
  meu-meu: Kibi bae hiriri lalo-dika negana ai, mairiveina kahana taruhana bae kokia,
    bae huaia lao.
  npi-ULB: तैँले ठुलो आवाजमा सङ्केत दिँदा पूर्वतिरका छाउनीहरूले आफ्नो यात्रा सुरु
    गर्नुपर्छ ।
  yor-yor: Nígbà tí o bá fun ìpè ìdágìrì, àwọn ẹ̀yà tó pa ibùdó sí ìhà ìlà-oòrùn ni
    yóò gbéra.
  emp-NTPO: Cachiru ara pichia jĩguabʌrʌd̶e israelerã ʌ̃mãdau odjabariare duanʌra
    nocod̶aa wãnida panʌa.
  pes-OPCB: «وقتی شیپور کوچ نواخته شود، قبیله‌هایی که در سمت شرقی خیمهٔ عبادت چادر
    زده‌اند باید حرکت کنند.
  tgl-ULB: Kapag humihip ka ng isang malakas na hudyat, ang mga kampo sa silangang
    dako ay dapat nilang simulan ang paglalakbay.
  hui-hui: Ai biguli tigi mbira hangu pulaga biyagua agali ni tagira ibiragohayagi
    balai andaha bu karu ti dege ala polene wulebira.
  mya-mya: တံ​ပိုး​ခ​ရာ​မှ​အ​သံ​ပြတ်​တောင်း​မှုတ်​လျှင် အ​ရှေ့​ဘက်​တွင်​စ​ခန်း​ချ​သော​ဣ​သ​ရေ​လ
    အ​နွယ်​တို့​ခ​ရီး​စ​ထွက်​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་དུང་སྐད་ཆེན་པོར་བུས་ཚེ། ཤར་ཕྱོགས་སུ་ཡོད་པའི་སྒར་ཐམས་ཅད་ལམ་དུ་ཆས་དགོས།
  sna-sna: Hwamanda yeyambiro painoridzwa marudzi akavaka kumabvazuva anofanira kutanga
    kufamba.
  spa-BLM: Cuando toques una alarma, los campamentos que se encuentran en el lado
    oriental avanzarán.
  cac-cac: Tato junip syac' spuji q'uen trompeta chi', sq'ue vaan campamento ay d'a
    stojolal b'aj sjavi c'u b'aj ay in cajnub' syal chi'.
  swh-ULB: Utakapopiga tarumbeta ya sauti kuu, ile kambi ya upande wa mashariki itaanza
    kusafiri.
  bel-bel: калі затрубіце трывогу, падымуцца табары, што стаяць з усходу;
  deu-ELBBK: Und blast ihr Lärm, so sollen die Lager aufbrechen, die nach Osten lagern;
  mbb-OT: Emun ibpezaǥing haazà is trumpita te para te kebpaandam te menge etew te
    kedhipanew, is tribu he ziyà megkampu te zapit te edsilaan duen te Tulda ne iyan
    medhuna medhipanew.
  mal-2015: ഗംഭീരധ്വനി ഊതുമ്പോൾ കിഴക്കെ പാളയങ്ങൾ യാത്ര പുറപ്പെടേണം.
  rmc-rmc: Sar šunďola o zoralo hangos la trubakro, o kmeňi, save taborinenas pro
    vichodno sera, pes mukena pro drom.
  pes-OPV: و چون تیز آهنگ بنوازیدمحله هایی که به طرف مشرق جا دارند، کوچ بکنند.
  ron-1924: Кынд вець суна ку вылвэ, сэ порняскэ чей че тэбэрэск ла рэсэрит;
  ben-OBCV: যখন প্রথমবার তূরীধ্বনি শোনা যাবে, তখন ছাউনিস্থিত পূর্ব প্রান্তের গোষ্ঠীসমূহ
    যাত্রা শুরু করবে।
  som-som: Oo markaad turumbada digtoonaanta afuuftaan, xerooyinka xagga bari degganu
    waa inay guuraan.
  lat-VUC: Si autem prolixior atque concisus clangor increpuerit, movebunt castra
    primi qui sunt ad orientalem plagam.
  eng-ASVBT: And when ye blow an alarm, the camps that lie on the east side shall
    take their journey.
  ita-1885: E quando voi sonerete con suono squillante, movansi i campi posti verso
    il levante.
  eng-LXXUP: And ye shall sound an alarm, and the camps pitched eastward shall begin
    to move.
  eng-ULB: When you blow a loud signal, the camps on the east side must begin their
    journey.
  spa-VBL: “Cuando se toque la trompeta, que es la señal de alarma para salir, los
    campamentos del lado este deben salir primero.
  fra-_FOB: Quand vous sonnerez d'un son éclatant, les camps qui sont à l'orient partiront.
  mal-mal: ഗംഭീരധ്വനി ഊതുമ്പോൾ കിഴക്കെ പാളയങ്ങൾ യാത്ര പുറപ്പെടണം.
  urd-GVR: Agar un kī āwāz sirf thoṛī der ke lie sunāī de to maqdis ke mashriq meṅ
    maujūd qabīle rawānā ho jāeṅ.
  suz-BL: मिनु ठेयब सेंदामी ताप्‍शोनु, पूर्ब गे बाक्‍शो मुरपुकी गाक्‍चा माल्‍नीम।
  ita-1927: Quando sonerete a lunghi e forti squilli, i campi che sono a levante si
    metteranno in cammino.
  ckb-ckb: ئەگەر وەک نیشانەی ئاگادارکردنەوە لێتاندا ئەوا ئەو ئۆردوگایانەی لەلای ڕۆژهەڵات
    چادریان هەڵداوە بەڕێ دەکەون،
  eng-BBE: When a loud note is sounded, the tents placed on the east side are to go
    forward.
  kan-OKCV: ನೀವು ಜಯಧ್ವನಿಯಂತೆ ಊದುವಾಗ ಪೂರ್ವದಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವ ಪಾಳೆಯಗಳು ಮುಂದೆ ಹೊರಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.010.004'
  tam-2017: நீங்கள் அவைகளைப் பெருந்தொனியாக முழக்கும்போது, கிழக்கே இறங்கியிருக்கிற
    முகாம்கள் புறப்படவேண்டும்.
  spa-RV-1909: Y cuando tocareis alarma, entonces moverán el campo de los que están
    alojados al oriente.
  ron-BTF: Când trâmbițați o alarmă, atunci taberele care se află pe partea de est
    să meargă înainte.
  eng-WEBP: When you blow an alarm, the camps that lie on the east side shall go forward.
  eng-FBV: When you blow the trumpet loudly, which is the alarm signal to move out,
    the camps on the east side are to march out first.
  nld-1939: Maar laat ge ze schetteren, dan moeten de kampen opbreken, die ten oosten
    zijn gelegerd;
  nch-BL: Huan quema anhuejcahuase anquipitzase, elis para anquistehuase, huan inijuanti
    cati quiquetztoque ininchajchaj ica campa quisa tonati ten ni yoyon tiopamit achtohui
    quistehuase para nejnemise.
  vie-1934: khi các ngươi thổi tiếng vang, thì những trại quân ở về hướng đông phải
    ra đi.
  hin-CV: किंतु जब तुम चेतावनी का बिगुल बजाओगे, तब शिविर के पूर्वी दिशा के शिविर कूच
    करेंगे.
  eng-OURB: When you blow an alarm, the camps that lie on the east side shall go forward.
  spa-BES: Cuando suena una nota alta, las tiendas ubicadas en el lado este deben
    avanzar.
  tdx-tdx: Ie itiofan-koike le hiavotse o mpitobe atiñanañe eio.
  vid-vid: Ulajilo awo wone ulavigwe kwa kupemba mhalamhanda hado hado kwa kulutilila,
    wenyeng'haye wa kambi za kolilawila isanya wokwaluka majendo.
  eng-OKE: When you blow with a full note, (or alarm,) the host that encampeth eastward
    shall go forward,
  tha-KJV: เมื่อเป่าแตรปลุกให้บรรดาค่ายที่​ตั้งอยู่​ด้านตะวันออกยกออกเดิน
  por-BR-2018: E quando tocardes alarme, então moverão o acampamento dos que estão
    alojados ao oriente.
  deu-ELO: Und blaset ihr Lärm, so sollen die Lager aufbrechen, die gegen Osten lagern;
  eng-WYC-2018: but if a longer, and a parted trumping of two trumps shall sound,
    they that be at the east coast shall move their tents first (or then they who
    be on the east side shall move their tents first).
  epo-epo: Kaj kiam vi trumpetos tambursone, tiam elmoviĝu la tendaroj, kiuj staras
    oriente.
  uig-PIN: Silǝr ⱪattiⱪ yuⱪiri awaz bilǝn qalƣanda kün qiⱪix tǝrǝptiki bargaⱨlar yolƣa
    qiⱪsun.
  beo-beo: Dalabede aduna da dunumugini dusia, fi amo da fisisu eso mabe la:ididili
    esala da gadili masa:ne sia:ma.
  tpi-OTNT: Sapos yupela i winim biugel sotpela taim tasol, orait ol lain i save stap
    long hap sankamap bilong kem i mas kirap i go.
  hau-SA: Sa’ad da aka ji karar busar kakaki, sai sansanin da yake a gabashi, su kama
    hanya.
  uig-LAT: Siler qattiq yuqiri awaz bilen chalghanda kün chiqish tereptiki bargahlar
    yolgha chiqsun.
  nde-nde: Nxa icilongo lingakhala kakhulu, izizwana ezihlala ezihonqweni ezisempumalanga
    zizasuka.
  ton-ton: Pea ka mou ka ifi fakakaila, ʻe toki hiki atu ʻae ngaahi ʻapitanga ʻoku
    nofo ʻi he potu hahake.
  ces-1613: Pakli by s nějakým přetrubováním troubili, hnou se s místa, kteříž leželi
    k východní straně.
  eng-WMB: When you blow an alarm, the camps that lie on the east side shall go forward.
  tam-TCV: எக்காளத்தின் சத்தம் பெரிதாய் தொனிக்கும்போது, கிழக்குப் பக்கத்தில் முகாமிட்டிருக்கும்
    கோத்திரங்கள் புறப்படவேண்டும்.
  ceb-ULB: Kung magpatingog kamo sa makusog nga pagpasidaan, ang mga kampo nga anaa
    sa sidlakang bahin magsugod sa ilang lakaw.
  pol-UBG: Gdy zatrąbicie, wydając urwany dźwięk, wtedy wyruszą obozy rozłożone po
    stronie wschodniej.
  urd-GVU: اگر اُن کی آواز صرف تھوڑی دیر کے لئے سنائی دے تو مقدِس کے مشرق میں موجود
    قبیلے روانہ ہو جائیں۔
  deu-1912: Wenn ihr aber drommetet, so sollen die Lager aufbrechen, die gegen Morgen
    liegen.
  kan-2017: ನೀನು ಆರ್ಭಟವಾಗಿ ಊದಿಸುವಾಗ ಪೂರ್ವದಿಕ್ಕಿನ ದಂಡುಗಳು ಹೊರಡಬೇಕು.
  yap-yap: Ma nap’an e yira thoy fa gali yabul nib yo’or yay mab ngoch lingan ma aram
    e fapi ganong ni kar n’ufed e Tent rorad u ley ni ngek fare Tent e yad e som’on
    ni ngranod.
  hlt-MCSB: Tamlung pacuek na ueng vaengah khothoeng ah aka rhaeh caem rhoek te hlah
    uh saeh.
  mdy-ETH: ሃሣ ፔቴ ዛዬ ዼጊዲ ዖዶቂ ዴይ ዋርቂንቴቴ ዓባ ኬስካ ዛሎና ዱንኪ ዴዔ ፃጶ ማኣሮ ዓሳ ዴንዲፆ ዓርቆንጎ።
  twi-ASANTE: Sɛ mohyɛn de kyerɛ sɛ monkɔ mo anim a, mmusuakuo a wɔwɔ Ahyiaeɛ Ntomadan
    apueeɛ fam no bɛtu wɔn atenaeɛ hɔ na wɔakɔ.
  eng-WEBU: When you blow an alarm, the camps that lie on the east side shall go forward.
  bnp-bnp: Na tahuna mu vakikapo a tavure, e huriki ri made na tabeke na nirikena
    haro na kape nau, ri gi malaga ri gi vano.
  wal-wal: Neeni xurumbbaa xoqqu oottada punniyo wode Xoossaa Dunkkaaniyaappe arshsho
    baggaara dunkkaanida zareti denddona.
  spa-PDDPT: Cuando toquen alarma, saldrán los campamentos que están al oriente,
  gun-gun: Ha'e gui mokoĩve ri pemonhe'ẽ ramo ma oje'oi 'rã kuaray oua katy ikuai
    va'ekue ranhe.
  ilo-ULB: No agpuyotka ti napigsa a pagilasinan, masapul a rugian dagiti agkamkampo
    iti daya iti panagdaliasatda.
  kpg-kpg: Nia lee ili hagapodo ma gaa hai, gei nia madawaawa e noho i bahi i dua
    di waa hale laa gi haga maanege gi daha.
  uig-ARA: سىلەر قاتتىق يۇقىرى ئاۋاز بىلەن چالغاندا كۈن چىقىش تەرەپتىكى بارگاھلار
    يولغا چىقسۇن.
  sus-sus: «Wo kelima biyaaside tɛmui naxɛ, sarae xa fe keren. Na kui naxee dɔxɔxi
    sogetede, e xa siga.
  pon-2006: Ni pepeuk mwotomwot ehu, e pahn wia kilel pwe kadaudok kan me imwarail
    impwal kan mi ni palimese en mwekidida oh mwesel.
  ksd-ksd: Ma ba ava vuvu na vaninara, a umana gunan ta ra papar a taur diat a tur
    pa ra vinavana.
  tur-YTC: Yüksek sesle çaldığınızda doğu tarafında konaklayan ordular yola çıkacak.
  grc-BRENT: καὶ σαλπιεῖτε σημασίαν, καὶ ἐξαροῦσιν αἱ παρεμβάλλουσαι αἱ παρεμβαλοῦσαι
    ἀνατολάς·
  ind-AYT: Ketika kamu meniup suatu tanda peringatan, berarti perkemahan yang ada
    di sebelah Timur harus berangkat.
  nya-nya: Akaliza lipenga lochenjeza, misasa yomwe ili kummawa iyambe kusamuka.
  hrv-hrv: Kad popratite trubljenje bojnim poklikom, neka krenu logori utaboreni na
    istočnoj strani.
  mps-mps: Ma, dagego te biugel pęwadage sogo mu elebaso da, teda te giliga asobo
    badu bidalubo hani bage augwali hogodasa pomainao, te kem pesagede bidalubo bage
    bolo pomainao.
  tpi-tpi: Sapos yupela i winim biugel sotpela taim tasol, orait ol lain i save stap
    long hap sankamap bilong kem i mas kirap i go.
  dan-1931: Når I blæser Alarm med dem, skal Lejrene på Østsiden bryde op;
  vie-OVCB: Khi thổi kèn vang động dồn dập lần thứ nhất, đó là hiệu lệnh cho trại
    phía đông ra đi.
  guj-2017: જ્યારે તમે ભયસૂચક રણશિંગડું વગાડો ત્યારે પૂર્વ દિશામાં નાખેલી છાવણીઓએ
    કૂચ કરવી.
  pon-2006A: Ni pepeuk mwotomwot ehu, e pahn wia kilel pwe kadaudok kan me imwarail
    impwal kan mi ni palimese en mwekidida oh mwesel.
  por-BRBSL: Quando soprarem um alarme, os campos que se encontram no lado leste seguirão
    em frente.
  cth-cth: Kâhruetcuetnae na ueng pawiteh, Kanîtholae naw ni a kamthaw awh han.
  twi-twi: Sɛ mohyɛn de kyerɛ sɛ monkɔ mo anim a, mmusuakuw a wɔwɔ Ahyiae Ntamadan
    apuei fam no betu afi wɔn atenae hɔ na wɔakɔ.
  hlt-hlt: Tamlung pacuek na ueng vaengah khothoeng ah aka rhaeh caem rhoek te hlah
    uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ mɛ nheé kɛ iinɛ̀ bɛ̀ɛ̀ kɑ̀ri mɛtɑummɛ̀ tou diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    bɛ̀ɛ ítɛ́ kɛ́kétɛ́.
  msy-2020: Ia sɨghar vamɨra pamtemɨn dughiar otevimɨn a givitɨ, aruem anadi naghɨn
    itir anababa, dɨkavigh danganir me itim ategh mangam.
  dop-dop: Ye pɑ hʋlɑ ɑkɑntǝlɛ nɑ kɑkiisɑsɩ, ɩlɛ tɛɛʋ ntɛ́. Pɑ hʋlǝɣɩ tɔm kɑncɑɑlɑɣɑ
    nyǝm, ɩlɛnɑ Ɩsɛɣɛlɩ kpekǝle nte tɩɩ sikinɑ cokǝle ilim tǝlɩɩlɛ tɔɔ tɔ, tǝ́ tʋ́
    mpɑɑʋ. Pɑ tɑsǝɣɩ nɑɑlɛ nyǝm, ɩlɛnɑ ilim mpǝtǝŋ nyǝntɛ nɑ́ɑ́ tǝŋ.
  azb-azb: Yüksək səslə çalınanda şərqi düşərgədəkilər yola düşsünlər.
  eng-DBY: And when ye blow an alarm, the camps that lie eastward shall set forward.
  hin-2017: जब तुम लोग साँस बाँधकर फूँको, तो पूर्व दिशा की छावनियों का प्रस्थान हो।
  wol-KYG: Su ñu liitee menn riirum liit mu xumb, dal yi dale penku ñooy fabu.
  eng-YLT: '''And ye have blown — a shout, and the camps which are encamping eastward
    have journeyed.'
  eng-WYC-2017: but if a longer, and a parted trumping of two trumps shall sound,
    they that be at the east coast shall move their tents first.
  eng-WMBB: When you blow an alarm, the camps that lie on the east side shall go forward.
  urd-GVH: अगर उनकी आवाज़ सिर्फ़ थोड़ी देर के लिए सुनाई दे तो मक़दिस के मशरिक़ में
    मौजूद क़बीले रवाना हो जाएँ।
  rug-rug: Pana keke totoso papakana mo ta ivu sari na buki, sari na butubutu saripu
    koa varigara pa kali gasa rimata, si kaqu rizu taloa.
  gaz-gaz: Yeroo malakanni afuufamutti gosoonni gama baʼa biiftuutiin qubatan kaʼanii
    haa deeman.
  fra-LSG: Quand vous sonnerez avec éclat, ceux qui campent à l’orient partiront;
  yal-yal: Xa xɔtaan bata fe, bɔnsɔnna naxanye dɔxi Naralan Bubun sogetedeni, ne xa
    keli sigadeni.
  haw-1868: Aia puhi oukou i ka puwaikaua, alaila o ka poe hoomoana ma ka aoao hikina
    ke hele imua.
  arb-NAV: وَعِنْدَمَا يَرْتَفِعُ نَفِيرُ هُتَافٍ، تَرْتَحِلُ الأَسْبَاطُ الْمُخَيِّمَةُ
    إِلَى الشَّرْقِ،
  ewe-ewe: Ne woku kpẽa la, ekema to siwo ƒu asaɖa anyi ɖe ɣedzeƒe la aho.
  eng-LEE: And when ye blow an alarm, then shall set forward the camps that encamp
    on the east side.
  asm-FB: আৰু তোমালোকে ৰণত বজোৱাৰ দৰে তূৰী বজালে, পূৱফালে থকা ছাউনিবোৰ উঠি যাব।
  sus-A: «وٌ كٍلِمَ بِيَاسِدٍ تّمُي نَشّ، سَرَيٍ شَ قٍ كٍرٍن. نَ كُي نَشٍيٍ دْشْشِ
    سٌفٍتٍدٍ، عٍ شَ سِفَ.
  fra-SBL: Lorsque tu sonneras l'alarme, les camps qui se trouvent à l'est avanceront.
  hbo-hbo: וּתְקַעְתֶּ֖ם תְּרוּעָ֑ה וְנָֽסְעוּ֙ הַֽמַּחֲנֹ֔ות הַחֹנִ֖ים קֵֽדְמָה׃
  eng-WYCLIFFE: but if a lengere and departid trumpyng schal sowne, thei that ben
    at the eest coost schulen moue tentis first.
  cwe-cwe: Muhatowa ulo kwa ulo, malago yeli ubanzi wa ulawilo wa zuwa yezasegela.
  kik-kik: Rĩrĩa karumbeta kahuhwo na mũgambo mũnene, mĩhĩrĩga ĩrĩa ĩikarĩte mwena
    wa irathĩro ĩkoimagara.
  fra-NCL: Quand vous sonnerez avec éclat, ceux qui campent à l’orient se mettront
    en marche ;
  cek-AK: Acoe paekhaih mongkah to ueng naah, ni angyae bangah kaom kaminawk to hmabang
    ah caeh o tih.
  cuk-cuk: Gebegi gar-trompeta binnasur be ogotele, degi, dulemar-oimaknadapmalale,
    dulemar-e-dad-sailaganba dad-nakwedsik-danar-danar-bukmalad-inse namaloed.
  uig-CYR: Силәр қаттиқ жуқури аваз билән чалғанда күн чиқиш тәрәптики баргаһлар йолға
    чиқсун.
  tel-2017: మీరు పెద్ద శబ్దంతో వాటిని ఊదితే అది సంకేతంగా భావించి తూర్పు వైపున ఉన్న
    సేనలు ప్రయాణం ప్రారంభించాలి.
  hat-BSA: Lè nou sone pou avèti, kan ki rete nan kote lès yo, va pati.
  kos-kos: Pacl se pusren ukuk uh kasla wotwot uh, sruf ma muta layen kutulap fah
    mukuiyak in fahsr.
  hbo-WLC: וּתְקַעְתֶּ֖ם תְּרוּעָ֑ה וְנָֽסְעוּ֙ הַֽמַּחֲנ֔וֹת הַחֹנִ֖ים קֵֽדְמָה׃
  ibo-ibo: Otu ụda opi ike ga-egosi na ebo Izrel niile mara ụlọ ikwu ha nʼakụkụ ọwụwa
    anyanwụ ga-ebuli ije.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ରଣତୂରୀ ବଜାନ୍ତେ, ପୂର୍ବଦିଗସ୍ଥିତ ଛାଉଣିର ଲୋକମାନେ ଯାତ୍ରା କରିବେ।
  chk-chk: Iwe, lupwen oupwe ettiki ewe tikin asilesil mi tikimoch, ekewe aramas mi
    nonom peliötiuen ewe imwenfel seni mangaku repwe sai.
  rop-rop: Wen det serramonimen garra stat blowim shotwan nois, detlot thribala klen
    hu kemp langa sanraisaid garra gidap en go.
  ukr-1871: А затрубите на трівогу, так почнуть рушати табори, що стоять на схід соньця;
  deu-1951: Wenn ihr aber Lärm blaset, so sollen die Lager aufbrechen, die gegen Morgen
    liegen.
  eng-JPS: And when ye blow an alarm, the camps that lie on the east side shall take
    their journey.
  srp-1865: A kad zatrubite potresajuæi, tada neka se kreæe oko koji leži prema istoku.
  lug-lug: Amakondeere ag’omwanguka bwe ganaafuuyibwanga, ebika ebinaabanga bisiisidde
    ku luuyi olw’ebuvanjuba binaasitulanga okutambula.
  heb-heb: ותקעתם תרועה ונסעו המחנות החנים קדמה׃
  ben-IRV: তোমরা যুদ্ধের শিঙ্গা বাজালে পূর্বদিকের শিবিরের লোকেরা শিবির উঠাবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਸਾਹ ਖਿੱਚ ਕੇ ਫੂਕ ਮਾਰੋ ਤਾਂ ਪੂਰਬ ਦਿਸ਼ਾ ਵੱਲ ਦੇ ਡੇਰੇ ਕੂਚ ਕਰਨ।
  mya-JVB: နှိုးဆော် သံနှင့်မှုတ် သောအခါ ၊ အရှေ့ တပ် တို့ သည် ချီ သွားရကြမည်။
  tbg-tbg: Are tiramanta aanumaara votataa votataa inaaraiqa vuaqa kairamanta, kuari
    avu uri mantaraini vai vaiinti nahentika vika naane himpi katu vare vuate.
  hmo-hmo: “Bema kibi idia hiriria kwadogi bona regena bada neganai, kamepa ena dina
    daekau kahana dekenai idia noho iduhu taudia ese edia palai ruma bona kohu do
    idia kokia, do idia huaia lao.
  urd-urd: और जब तुम साँस बाँध कर ज़ोर से फूँको, तो वह लश्कर जो पश्चिम की तरफ़ हैं
    रवानगी करें।
  rus-SYN: когда затрубите тревогу, поднимутся станы, становящиеся к востоку;
  bqc-SIM: Tó wà kã̀aepiↄ pɛ̀ gbã́ugbãu, gbɛ̃́ pↄ́ an bòo ku gukpɛ oiↄ mɛ́ aali
    fɛlɛ káau.
  tcz-CHONGTHU: Nangma in hiche gin a chu hetsahna nanei teng, Houbuh a kon solam
    a ngahmun nei phung ho chun angahmun u chu aphet lhah uva malam a chu che jom
    ding ahiuve.
  mar-mar: जेव्हा तू कर्णा मोठ्याने फुंकून इशारा दिला म्हणजे पूर्वेकडील छावण्यांनी
    त्यांचा प्रवासास सुरवात करावी.
  qub-qub: Aywacunanpäna trompëtata tonädachiypa tucaptenga inti yagamunan caj-läpa
    tiyaycajcuna aywayta gallaycärenga.
  bqp-bqp: Tó ò kãkãki pìnↄ pɛ̀ kũ yĩsãmpanaao, gbɛ̃ kũ ń bùra kú ifãboki kpanↄ
    mɛ́ oni bùra futɛ káaku.
  hat-hat: Lè y'a tande twonpèt yo kònen yon premye fwa ansanm ak bri moun k'ap rele,
    se va siyal pou branch fanmi ki rete bò solèy leve a leve pati.
  eng-BSB: When you sound short blasts, the camps that lie on the east side are to
    set out.
  tod-tod: Siɛgi zu wo fɛɛzu la ga goo ɠaaɓaingai, niiti ti ʋuuni folo ɠulazu ʋelei,
    naati ta wuzeɠe, ti siɛi lɔɔzei.
  eng-WEBPB: When you blow an alarm, the camps that lie on the east side shall go
    forward.
  kbq-kbq: Magoke ufenkrafa hina, zage hanati kaziga ki'nesaza naga'mo'za hage'za
    oti'za vugahaze.
  nhe-BL: Huan quema inhuejcahuase inquipitzase, elis para inquistehuase, huan inijuanti
    tlen quiquetztoque ininchajchaj ica campa quisa tonati tlen ni yoyon tiopamitl
    achtohui quistehuase para nejnemise.
  bus-bus: Tó wà kãkãki pìnↄ pɛ̀ sikↄ̃kɛnao, gbɛ̃ kɛ̀ aↄ̃ bùra kú ↄfãntɛ̃bↄɛ kpaanↄ
    bé wé bùra fɛɛ káaku.
  gub-BL: Aze upyahy na'arewahy har romo nehe, Izaew ta'yr wazuapyapyr kwarahy ihemaw
    kutyr har uzypyrog putar uhemaw rehe wà nehe.
  eng-DRA: But if the sound of the trumpets be longer, and with interruptions, they
    that are on the east side, shall first go forward.
