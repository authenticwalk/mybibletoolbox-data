verse: NUM.010.034
translations:
  mal-C: അവർ പാളയത്തിൽനിന്ന് യാത്രപുറപ്പെട്ടപ്പോൾ പകൽസമയത്തു യഹോവയുടെ മേഘം അവരുടെമീതേ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Und die Wolke Jahwes schwebte am Tage über ihnen, wenn sie aus dem Lager
    aufbrachen.
  lin-lin: Na moyi, lipata na Yawe ezalaki likolo na bango, na tango bazalaki kolongola
    molako.
  eng-LSV: and the cloud of YHWH [is] on them by day, in their journeying from the
    camp.
  eng-GNV: And the cloude of the Lord was vpon the by day, when they went out of the
    campe.
  eng-WEBSTER: And the cloud of the LORD was upon them by day, when they went out
    of the camp.
  nhw-BL: Huan tonaya quema quistejque, nopa mixtli catli TOTECO quinmacac yohuiyaya
    inintzonatipa.
  swh-ONEN: Wingu la Bwana lilikuwa juu yao wakati wa mchana walipoondoka kambini.
  bba-bba: Guru wii wuro te, tɑ rɑ n wɑ̃ɑwɑ ben wɔllɔ sɔ̃ɔ sɔɔ bɑ̀ n swɑɑ wɔri.
  eng-KJVCPB: And the cloud of the Lord was upon them by day, when they went out of
    the camp.
  luo-luo: Bor polo mar Jehova Nyasaye noumogi godiechiengʼ kane giwuok e kargi mar
    bworo.
  meu-meu: Dina ai, Iehova ena ori esee hahekerukerudia, edia taruha e toretania negadia
    iboudiai.
  npi-ULB: तिनीहरूले यात्रा गर्दा परमप्रभुको बादल दिनमा तिनीहरूसँग थियो ।
  yor-yor: Ìkùùkuu Olúwa wà lórí wọn lọ́sàn nígbà tí wọ́n gbéra kúrò ní ibùdó.
  emp-NTPO: Ãsa israelerã nocod̶aa wãbʌdad̶e Ãcõrẽ jʌ̃rãrãra ãdjirã ʌ̃rʌ̃ wãbadjia.
  pes-OPCB: هنگام روز بود که اردوگاه را ترک کردند و سفر خود را در پی حرکت ابر خداوند
    آغاز نمودند.
  tgl-ULB: Nasa itaas nila ang ulap ni Yahweh sa araw habang naglalakbay sila.
  cbu-NT: Uwshtisin ngootsish naa ashkusin, msassha tputsimun iwaz zaree kámanarangiya.
    Ichingaru zar ashirangiya.
  hui-hui: Horo bibahendengi tinaga balai anda gialalu pirimigola Anduane Homogonaga
    hari beraliba biagome dambi hayagola ogoninaga andaneha piaga hene.
  mya-mya: သူ​တို့​စ​ခန်း​မှ​ထွက်​ခွာ​လာ​သည့်​အ​ခါ​တိုင်း ထာ​ဝ​ရ​ဘု​ရား​၏​မိုး​တိမ်​သည်​နေ့​အ​ချိန်
    တွင်​သူ​တို့​၏​အ​ပေါ်​မှ​လိုက်​ပါ​လျက်​ရှိ​၏။
  bod-N: ཁོ་རྣམས་ཀྱིས་སྒར་མར་ཕབ་སྟེ་ལམ་དུ་ཆས་པའི་དུས་སུ། ཉིན་མོ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྲིན་ཕུང་ནི་དེ་དག་གི་སྟེང་དུ་བཞུགས་པའོ།
    །
  sna-sna: Gore raJehovha rakanga riri pamusoro pavo masikati pavakasimuka kubva pamusasa.
  spa-BLM: La nube del Señor estaba sobre ellos durante el día, cuando partían del
    campamento.
  cac-cac: Ayic sb'eyb'at eb', tz'och jun asun yic Jehová d'a yib'an̈ eb' d'a c'ualil.
  swh-ULB: Wingu la BWANA lilikuwa juu yao muda wote wa mchana walipokuwa safarini.
  bel-bel: І воблака Гасподняе ахінала іх удзень, калі яны выпраўляліся з табару.
  deu-ELBBK: und die Wolke des HERRN war über ihnen des Tages, wenn sie aus dem Lager
    zogen.
  mbb-OT: Emun maandew, ziyà sikan is gapun te Nengazen te zivavew zan te edhipanew.
  mal-2015: പാളയം പുറപ്പെട്ടപ്പോൾ യഹോവയുടെ മേഘം പകൽസമയം അവർക്കു മീതെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Akorestar, sar pes mukle pro drom andral o taboris, le RAJESKRI chmara
    sas calo džives upral lende.
  pes-OPV: و ابر خداوند در روز بالای سر ایشان بود، و وقتی که از لشکرگاه روانه می‌شدند.
  ron-1924: Норул Домнулуй ера дясупра лор ын тимпул зилей, кынд порняу дин табэрэ.
  ben-OBCV: তারা যখন শিবির থেকে বের হল, সদাপ্রভুর মেঘ তাদের ঊর্ধ্বে বিদ্যমান ছিল।
  som-som: Markay xerada ka bexeen ayaa daruurtii Rabbigu maalinnimada oo dhan dul
    joogtay.
  lat-VUC: Nubes quoque Domini super eos erat per diem cum incederent.
  eng-ASVBT: And the cloud of Jehovah was over them by day, when they set forward
    from the camp.
  ita-1885: E quando si movevano dal luogo ove erano stati accampati, la nuvola del
    Signore era sopra loro, di giorno.
  eng-LXXUP: 'And it came to pass when the ark set forward, that Moses said, Arise,
    O Lord, and let thine enemies be scattered: let all that hate thee flee.'
  eng-ULB: Yahweh's cloud was over them by daylight as they journeyed.
  spa-VBL: La nube del Señor estuvo sobre ellos durante el día mientras se alejaban
    del campamento.
  fra-_FOB: Et la nuée de l'Éternel était sur eux pendant le jour, quand ils partaient
    du camp.
  mal-mal: പാളയം പുറപ്പെട്ടപ്പോൾ യഹോവയുടെ മേഘം പകൽസമയം അവർക്ക് മീതെ ഉണ്ടായിരുന്നു.
  urd-GVR: Jab kabhī wuh rawānā hote to Rab kā bādal din ke waqt un ke ūpar rahtā.
  suz-BL: मिनु परमप्रभु यावे आ गोस्‍स मेको आन गाक्‍ची ना मेको आन तार बाक्‍त। प्रस्‍थान
    १३:२१; गन्‍ती ९:१५-२३
  ita-1927: E la nuvola dell’Eterno era su loro, durante il giorno, quando partivano
    dal campo.
  ckb-ckb: هەوری یەزدانیش بە ڕۆژ بەسەریانەوە بوو، کاتێک لە ئۆردوگاوە بەڕێکەوتن.
  eng-BBE: And by day the cloud of the Lord went over them, when they went forward
    from the place where they had put up their tents.
  kan-OKCV: ಅವರು ಪಾಳೆಯದಿಂದ ಹೊರಟಾಗ, ಯೆಹೋವ ದೇವರ ಮೇಘವು ಹಗಲಿನಲ್ಲಿ ಅವರ ಮೇಲೆ ಇತ್ತು.
  bbb-bbb: Ro maza besubesu ije bu vaeva ije E Ireobo ijadufuo amite ijare afisaejiakoga
    bu vae.
  tam-2017: அவர்கள் முகாமிலிருந்து பயணமாக போகிறபோது, யெகோவாவுடைய மேகம் பகலில் அவர்கள்மேல்
    தங்கியிருந்தது.
  spa-RV-1909: Y la nube de Jehová iba sobre ellos de día, desde que partieron del
    campo.
  ron-BTF: Și norul DOMNULUI a fost peste ei ziua, când au plecat din tabără.
  eng-WEBP: The cloud of the LORD was over them by day, when they set forward from
    the camp.
  eng-FBV: The cloud of the Lord was above them during day as they moved on from the
    camp.
  nld-1939: ook toen zij uit de legerplaats waren opgetrokken, bleef de wolk van Jahweh
    overdag boven hen.
  nch-BL: Huan tonaya quema quistehuayayaj, nopa mixti cati TOTECO quinmacayaya yahuiyaya
    inintzonta.
  vie-1934: Trong lúc ban ngày, khi dân Y-sơ-ra-ên dời trại quân đi, thì trụ mây của
    Đức Giê-hô-va ở trên họ.
  hin-CV: जब उन्होंने छावनी के स्थान से यात्रा शुरू की थी, दिन के समय याहवेह का बादल
    उनके ऊपर-ऊपर बना रहता था.
  eng-OURB: The cloud of Adonai was over them by day, when they set forward from the
    camp. (A:6)
  spa-BES: Y de día la nube del Señor pasó sobre ellos, desde que salieron del lugar
    donde habían puesto sus tiendas.
  tdx-tdx: Tambone’ iereo ey i raho’ Iehovày amy antoandro niengà’ iereo i tobeiy.
  vid-vid: Chila lowaluche majendo kulawa kowawichile kambi imwe mbaka iyage, ng'hungugu
    ya Mkulu Nguluwi nayali mchanya mwa hewo nemisi.
  eng-OKE: And the Cloud of Glory of the Lord overspread them by day as they went
    forth from their encampments.
  tha-KJV: เขาทั้งหลายยกค่ายไปเมื่อไร เมฆของพระเยโฮวาห์​ก็​อยู่​เหนือเขาในกลางวันเมื่อนั้น
  por-BR-2018: E a nuvem do SENHOR ia sobre eles de dia, desde que partiram do acampamento.
  deu-ELO: und die Wolke Jehovas war über ihnen des Tages, wenn sie aus dem Lager
    zogen.
  eng-WYC-2018: And the cloud of the Lord was upon, or over, them by day, when they
    went forth.
  epo-epo: Kaj la nubo de la Eternulo estis super ili dum la tago, kiam ili iris el
    la tendaro.
  uig-PIN: Ular qedirlirini yiƣixturup yolƣa qiⱪidiƣan qaƣlarda, Pǝrwǝrdigarning buluti
    ⱨaman ularning üstidǝ bolatti.
  beo-beo: Hou da eso huluane agoane ba:i. Ilia da fisisu fisili ahoabeba:le, Hina
    Gode Ea mu mobi ganumu da esoga ili gadodili lelebe ba:i.
  tpi-OTNT: Taim ol i wokabaut, orait klaut bilong Bikpela i save stap antap long
    ol. Long olgeta de long san klaut i stap olsem tasol.
  hau-SA: A duk lokacin da suka tashi daga sansani, girgijen Ubangiji ya inuwantar
    da su da rana.
  uig-LAT: Ular chédirlirini yighishturup yolgha chiqidighan chaghlarda, Perwerdigarning
    buluti haman ularning üstide bolatti.
  nde-nde: Iyezi likaThixo lalisiba phezu kwabo emini lapho sebesuka ezihonqweni.
  ton-ton: Pea naʻe ʻiate kinautolu ʻae ʻao ʻa Sihova ʻi he ʻaho, ʻi heʻenau hiki
    mei he ʻapitanga.
  ces-1613: A oblak Hospodinův byl nad nimi ve dne, když se hýbali z ležení.
  eng-WMB: The cloud of the LORD was over them by day, when they set forward from
    the camp.
  tam-TCV: அவர்கள் முகாமைவிட்டுப் புறப்பட்டபோது, பகலில் யெகோவாவின் மேகம் அவர்களுக்கு
    மேலாக இருந்தது.
  ceb-ULB: Ang panganod ni Yahweh anaa sa ilang ibabaw sa panahon sa adlaw samtang
    naglakaw sila.
  pol-UBG: A obłok PANA był nad nimi za dnia, gdy wyruszali z obozu.
  agr-agr: Kashikmas nantajag eke uminainaig yujagmik takuni dita shiyaktinnum wajantun
    wegau.
  kyc-kyc: Nakama paliraminyi panda dorena papapu piyaminyi dokopa Kamongona kopa
    doko yangama pao alemanji sepapu piya.
  urd-GVU: جب کبھی وہ روانہ ہوتے تو رب کا بادل دن کے وقت اُن کے اوپر رہتا۔
  deu-1912: Und die Wolke des Herrn war des Tages über ihnen, wenn sie aus dem Lager
    zogen.
  ntj-ntj: Tjiinya Mama Kuurrku yutuwarilu-tjananya tirtu walara katirrayilpayi.
  kan-2017: ಅವರು ಪಾಳೆಯದಿಂದ ಹೊರಡುವಾಗ ಹಗಲು ಹೊತ್ತಿನಲ್ಲಿ ಯೆಹೋವನ ಮೇಘವು ಅವರ ಮೇಲೆ ಇರುತ್ತಿತ್ತು.
  yap-yap: Yad ra pug e Tent rorad ni rran ni aram e ngar milekaggad, ma bay fa gi
    manileng rok SOMOL u puluwrad ngalang.
  hlt-MCSB: Rhaehhmuen lamloh a caeh uh neh hnin takuem amih soah BOEIPA kah cingmai
    a om pah.
  mdy-ETH: ዔያታ ዱንኪ ዴዔ ቤዛፓ ቤዛፓ ዔቂ ዓኣዻኣና ናንጊና ናንጋ ጎዳኮ ሻኣራ ሮኦሮና ዔያቶኮ ዑፃ ዑፃ ዓኣዻኔ።
  twi-ASANTE: Wɔfirii wɔn akwantuo no ase awia a wɔrekɔ no nyinaa na Awurade omununkum
    no di wɔn anim.
  eng-WEBU: The cloud of the LORD was over them by day, when they set forward from
    the camp.
  bnp-bnp: Na tahuna ri laho, a bubu ne BAKOVI DAGI i tabuli polomeli ne ria. Na maka
    parava lobo na haro a bubu i tabuli maea kunana.
  wal-wal: Eti dunkkaanidosaappe denddiyo wode ubban, GODAA shaarai gallassi gallassi
    etappe bollaara de7ees.
  spa-PDDPT: Desde cuando salieron del campamento, la nube de Yavé iba sobre ellos
    de día.
  gun-gun: Ha'e gui ára py arai Senhor ombou va'ekue oo tema ha'e kuery áry rupi,
    ikuaia gui oje'oi jave voi.
  ilo-ULB: Adda iti ngatoenda ti ulep ni Yahweh iti aldaw kabayatan iti panagdaliasatda.
  kpg-kpg: Nadau hagatanga mai gi daha mo nia gowaa huogodoo ala nogo hagamolooloo ai,
    gei di baahi gololangi Dimaadua i nadau nua i di aa.
  uig-ARA: ئۇلار چېدىرلىرىنى يىغىشتۇرۇپ يولغا چىقىدىغان چاغلاردا، پەرۋەردىگارنىڭ بۇلۇتى
    ھامان ئۇلارنىڭ ئۈستىدە بولاتتى.
  sus-sus: E to nu kelima e yonkinde, Alatala xa nuxui nu tixi e xun ma fɛɛɲɛnyi kui.
  pon-2006: Ni arail kin mweselsang wasahn kommoal koaros, pelien depwek en KAUN-O
    kin mihmi pohrail ni rahn.
  jae-jae: Kêtôm têm samob, taŋ êsêac dêdi naŋ, Apômtaunê tao kêkô êsêac ŋaô gêdêŋ
    ocsalô.
  ksd-ksd: Ma ra bakut kai ra Luluai i ga vanavana taun diat, ba dia ga tur pa ra
    vinavana kan ra gunan.
  tur-YTC: Ordugâhtan yola çıkarken Yahve'nin bulutu gündüzün onların üzerindeydi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐξαίρειν τὴν κιβωτὸν, καὶ εἶπε Μωυσῆς, ἐξεγέρθητι Κύριε,
    καὶ διασκορπισθήτωσαν οἱ ἐχθροί σου, φυγέτωσαν πάντες οἱ μισοῦντές σε.
  ind-AYT: Awan TUHAN berada di atas mereka selama siang hari saat mereka berangkat
    dari perkemahan.
  nya-nya: Mtambo wa Yehova unkawaphimba masana pamene ankasamuka pa misasa yawo.
  hrv-hrv: Danju je opet Jahvin oblak bio nad njima, kako bi se iz tabora zaputili.
  mps-mps: Te augwali pabo sogo da, teda te Genuai Bidigo pǫ augwali ugwadu elalubo
    dao. Te tigidali sogo giligade te pǫ me tama elalubo dao.
  tpi-tpi: Taim ol i wokabaut, orait klaut bilong Bikpela i save stap antap long ol.
    Long olgeta de long san klaut i stap olsem tasol.
  dan-1931: Og HERRENS Sky svævede over dem om Dagen, når de brød op fra Lejren.
  vie-OVCB: Đám mây của Chúa Hằng Hữu che họ hằng ngày trong lúc đi đường.
  guj-2017: અને દિવસે તેઓ છાવણીમાંથી ચાલી નીકળતા. ત્યારે યહોવાહનો મેઘસ્તંભ તેઓના ઉપર
    રહેતો.
  pon-2006A: Ni arail kin mweselsang wasahn kommoal koaros, pelien depwek en KAUN-O
    kin mihmi pohrail ni rahn.
  por-BRBSL: A nuvem de Iavé estava sobre eles de dia, quando partiram do acampamento.
  cth-cth: Rim koehoi a kamthaw awh toteh, kanîthun BAWIPA e tâmai ahnimouh lathueng
    vah ao.
  twi-twi: Wofii wɔn akwantu no ase awia a wɔrekɔ no nyinaa na Awurade mununkum no
    di wɔn anim.
  hlt-hlt: Rhaehhmuen lamloh a caeh uh neh hnin takuem amih soah BOEIPA kah cingmai
    a om pah.
  tbz-SIM: Bɛ̀ do ìtɛ́ kuyie nku, kɛ̀ Kuyie nkó diwɛtirì mbɛ̀ dɑ̀ɑ́tí.
  msy-2020: Me zuir aruebar, Ikiavɨra Itir Godɨn ghuariam zurara me gisɨn ikia zui.
  dop-dop: Ilim tɑɑ kɛ tǝ kʋlɑɑ, nɑ ɩsɔŋmʋntʋ wɛ tɑ nyɔɔŋ tɑɑ.
  azb-azb: Düşərgə saldıqları yerdən yola düşdükləri vaxt Rəbbin buludu gündüz onların
    üzərində idi.
  eng-DBY: And the cloud of Jehovah was over them by day when they set forward out
    of the camp.
  hin-2017: और जब वे छावनी के स्थान से प्रस्थान करते थे तब दिन भर यहोवा का बादल उनके
    ऊपर छाया रहता था।
  wol-KYG: Niiru Aji Sax ji nag di leen yiir bëccëg bu nekk, saa yu ñu bàyyikoo ab
    dal.
  eng-YLT: and the cloud of Jehovah [is] on them by day, in their journeying from
    the camp.
  kne-kne: Mo taynan dan kampo da, wada sin kayang ay patag da din liboo ay kailaan
    di kawadan Diyos.
  eng-WYC-2017: And the cloud of the Lord was upon, or over, them by day, when they
    went forth.
  eng-WMBB: The cloud of the LORD was over them by day, when they set forward from
    the camp.
  urd-GVH: जब कभी वह रवाना होते तो रब का बादल दिन के वक़्त उनके ऊपर रहता।
  rug-rug: Pana rane totoso taluarae rini koari hopeke vasidi pu koai rini, si koa
    panaulu koa rini sa lei te Zihova.
  gaz-gaz: Duumessi Waaqayyoo sun yeroo isaan qubata keessaa baʼan guyyaa guyyaa isaan
    irra ture.
  fra-LSG: La nuée de l’Éternel était au-dessus d’eux pendant le jour, lorsqu’ils
    partaient du camp.
  gnn-gnn: Ga bitjanna liŋgu walu ŋupana ŋuli waŋupini'yunydja ŋuriŋiyi ŋunhi yolŋu'‐yulŋunhanydja
    ŋäkirrmaranha yukurranha.
  yal-yal: Alatalaa kundaan yi e xun ma yanyin na, e to yi kelima daaxadeni.
  haw-1868: Uhi iho la ke ao o Iehova maluna o lakou i ke ao i ko lakou hele ana aku
    mawaho o kahi hoomoana.
  arb-NAV: وَكَانَتْ سَحَابَةُ الرَّبِّ تُظَلِّلُهُمْ نَهَاراً فِي أَثْنَاءِ ارْتِحَالِهِمْ
    مِنَ الْمُخَيَّمِ،
  ewe-ewe: Wodze mɔ le ŋkeke me. Yehowa ƒe lilikpo la nɔ zɔzɔm le ŋgɔ na wo.
  eng-LEE: And the cloud of the Lord was over them by day, when they set forward from
    the camp.
  asm-FB: আৰু ছাউনি ভাঙি প্ৰস্থান কৰা সময়ত যিহোৱাৰ মেঘ দিনত তেওঁলোকৰ ওপৰত থাকিছিল।
  sus-A: عٍ تٌ نُ كٍلِمَ عٍ يٌنكِندٍ، عَلَتَلَ شَ نُشُي نُ تِشِ عٍ شُن مَ قّيحّنيِ
    كُي.
  fra-SBL: La nuée de l'Éternel était sur eux pendant le jour, lorsqu'ils quittèrent
    le camp.
  hbo-hbo: וַעֲנַ֧ן יְהוָ֛ה עֲלֵיהֶ֖ם יֹומָ֑ם בְּנָסְעָ֖ם מִן־הַֽמַּחֲנֶֽה׃ ׆ ס
  eng-WYCLIFFE: And the cloude of the Lord was on hem bi day, whanne thei yeden.
  cwe-cwe: Wingu da Mndewa Mulungu dikala uchanyha yawo imisi viwakalile wohita kuna
    dilago.
  kik-kik: Narĩo itu rĩa Jehova rĩakoragwo igũrũ rĩao o mũthenya makiumagara kuuma
    kambĩ.
  fra-NCL: La nuée de Yahweh était au-dessus d’eux pendant le jour, lorsqu’ils partaient
    du camp.
  cek-AK: Khodai ah nihcae kholong caeh o naah, Angraeng ih tamai loe nihcae nuiah
    oh poe.
  cuk-cuk: Israel-dulemar bukwamaladgi bangudmargua, ibginedba Bab-Jehová-e-mogir
    Israel-dulemar-birgi nadapigusad.
  uig-CYR: Улар чедирлирини жиғиштуруп йолға чиқидиған чағларда, Пәрвәрдигарниң булути
    һаман уларниң үстидә болатти.
  tel-2017: వారు తాము మజిలీ చేసిన స్థలం నుండి ప్రయాణం చేసినప్పుడు యెహోవా మేఘం పగటివేళ
    వారి మీద ఉంది.
  hat-BSA: Nwaj SENYÈ a te sou yo nan lajounen lè yo te kite kan an.
  kos-kos: Ke elos ac fahsr liki kais sie acn elos aktuktuk we, pukunyeng lun LEUM
    GOD oan faclos ke len uh.
  hbo-WLC: וַעֲנַ֧ן יְהוָ֛ה עֲלֵיהֶ֖ם יוֹמָ֑ם בְּנָסְעָ֖ם מִן־הַֽמַּחֲנֶֽה׃ ׆ ס
  ibo-ibo: Igwe ojii Onyenwe anyị dị nʼelu ha nʼehihie mgbe ha si nʼọmụma ụlọ ikwu
    ha bilie ije.
  ory-ory: ପୁଣି, ସେମାନେ ଛାଉଣିରୁ ଯାତ୍ରା କରିବା ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ମେଘ ଦିବସରେ ସେମାନଙ୍କ
    ଉପରେ ରହିଲା।
  chk-chk: Iwe, kuchun ewe Samol mi Lapalap a nom wor lerän iteiten fansoun lupwen
    ra sai seni lenier.
  rop-rop: Wen olabat bin shifdim kemp, det klaud blanga YAWEI bin oldei jidan ontopwei
    langa olabat.
  ukr-1871: А хмара Господня була над ними в день, як рушали вони табором.
  deu-1951: Und die Wolke des HERRN war bei Tag über ihnen, wenn sie aus dem Lager
    zogen.
  eng-JPS: And the cloud of the LORD was over them by day, when they set forward from
    the camp.
  srp-1865: I oblak Gospodnji bješe nad njima svaki dan kad polažahu s mjesta, gdje
    bijahu u okolu.
  lug-lug: Buli lwe baasitulanga okutambula nga bava mu lusiisira, ekire kya Mukama
    Katonda kyabeeranga waggulu waabwe buli budde bwa misana.
  heb-heb: וענן יהוה עליהם יומם בנסעם מן המחנה׃
  ben-IRV: শিবির থেকে অন্য জায়গায় যাবার দিনের সদাপ্রভুর মেঘ দিনের রবেলায় তাদের
    উপরে থাকত।
  pan-pan: ਜਦ ਉਹ ਡੇਰੇ ਤੋਂ ਕੂਚ ਕਰਦੇ ਸਨ ਤਾਂ ਦਿਨ ਦੇ ਵੇਲੇ ਯਹੋਵਾਹ ਦਾ ਬੱਦਲ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ
    ਹੁੰਦਾ ਸੀ।
  mya-JVB: သူတို့သည် နေ့ အချိန်၌ တပ် ချီ ၍ သွားသောအခါ ၊ ထာဝရဘုရား ၏ မိုဃ်းတိမ် သည်
    သူ တို့အပေါ် မှာ ရှိလေ၏။
  tbg-tbg: Vika aaraini viha vonaini vonaini vi vauvaro Nora Kotira quromuravano vaavi
    himpitero vika vi vauraqaa vaura. Ekaa enta aatitoraqaa quromuravano mintima keharo
    vaura.
  hmo-hmo: Dina neganai, kamepa dekena amo idia toreisi nega ibounai, Lohiabada ena
    ori ese edia ataiai dekenai ia noho.
  urd-urd: और जब वह लश्करगाह से रवाना होते तो ख़ुदावन्द का बादल दिन भर उनके ऊपर छाया
    रहता था।
  rus-SYN: И облако Господне осеняло их днем, когда они отправлялись из стана.
  bqc-SIM: Kɛ́ aa fɛ̀lɛ aa dàzɛu, Dii tɛlupi kúńla fãanɛ.
  tcz-CHONGTHU: Hitia niseh a lam ajot jing lai un, Pakai meibol lom in akhu khum
    jing un apuile jing uve.
  mar-mar: जसा ते प्रवास करत होते तसा परमेश्वराचा ढग दिवसरात्र त्यांच्यावर होता.
  qub-qub: Israelcuna aywacuptenga Tayta Dios yurichishan pucutay aywaj Israelcunapa
    janallanta.
  bqp-bqp: Tó ò fùtɛ ò dà zɛ́n, Dikiri tɛ́luku pìi dìgↄ̃ kúńla fãnantɛ̃.
  hat-hat: Chak fwa y'ap kite yon kote pou yo ale yon lòt kote, nwaj Seyè a te rete
    anlè tèt yo nan syèl la tout lajounen.
  eng-BSB: And the cloud of the LORD was over them by day when they set out from the
    camp.
  tod-tod: Siɛgi zu ta la zeɠena la ti-ʋuuzuʋɛ, Ɠɔoɠɔ GALAGI ná-tonaɓiingi ɠɛni zɛlɛsu
    ti maazu foloi.
  eng-WEBPB: The cloud of the LORD was over them by day, when they set forward from
    the camp.
  kbq-kbq: Seli nonkumazmima atre'za nevzageno'a, Ra Anumzamofo hampomo'a zagegnafina
    turuna huzmante'ne.
  nhe-BL: Huan tonaya quema quistejque, nopa mixtli tlen TOTECO quinmacac yohuiyaya
    inintzonatipa.
  bus-bus: Tó aↄ̃ fɛ̀ɛ wà dà zɛ́n, Dii tɛ́luguu pì ègↄ̃ kúńla fãantɛ̃.
  gub-BL: Wahem mehe ywàkun Tupàn Tuweharupi Wiko Ma'e heko haw hexak kar har upyta
    wa'aromo 'aromo a'e.
  eng-DRA: The cloud also of the Lord was over them by day when they marched.
