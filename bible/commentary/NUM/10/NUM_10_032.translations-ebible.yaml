verse: NUM.010.032
translations:
  mal-C: താങ്കൾ ഞങ്ങളോടൊപ്പം വന്നാൽ, യഹോവ ഞങ്ങൾക്കു നൽകുന്ന സകലനന്മയിലും താങ്കൾക്കു
    ഞങ്ങൾ ഓഹരി നൽകും.”
  deu-TKW: Wenn du mit uns ziehst und uns dann all das reiche Gut zu teil wird, mit
    dem uns Jahwe beschenken will, so wollen wir dich reichlich bedenken.
  lin-lin: Soki otamboli na biso elongo, tokokabola elongo na yo eloko nyonso ya malamu
    oyo Yawe akopesa biso.
  eng-LSV: and it has come to pass, when you go with us—indeed, it has come to pass—that
    good which YHWH does kindly with us, we have done it kindly to you.”
  eng-GNV: And if thou go with vs, what goodnes the Lord shall shew vnto vs, the same
    will we shewe vnto thee.
  eng-WEBSTER: And it shall be, if thou wilt go with us, yea, it shall be, that what
    goodness the LORD shall do to us, the same will we do to thee.
  nhw-BL: Sintla tihualas tohuaya, nochi catli cuali catli TOTECO techmacas tojuanti,
    timitzmacase nojquiya.
  swh-ONEN: Ikiwa utafuatana nasi, tutashirikiana nawe mema yoyote tutakayopewa na
    Bwana.”
  bba-bba: À n sun swĩi sɑ ko kɑ nun durom mɛ bɔnu ko, mɛ Yinni Gusunɔ u koo sun kuɑ.
  eng-KJVCPB: And it shall be, if thou go with us, yea, it shall be, that what goodness
    the Lord shall do unto us, the same will we do unto thee.
  luo-luo: Ka idhi kodwa, to wabiro pogoni gimoro amora maber ma Jehova Nyasaye omiyowa.”
  meu-meu: Ba bamomai, bena Iehova ena herahia ḡaudia amo oi ahumu do baia henimu.
  npi-ULB: यदि तपाईं हामीसँग जानुभयो भने परमप्रभुले हामीलाई असल गर्नुभएझैँ हामी तपाईंको
    निम्ति असल नै गर्नेछौँ ।” तिनीहरूले परमप्रभुको पर्वतबाट तिन दिनसम्म यात्रा गरे
    ।
  yor-yor: Bí o bá bá wa lọ, a ó sì pín fún ọ nínú ohun rere yówù tí Olúwa bá fún
    wa.”
  emp-NTPO: Bʌda dairã ume wãibʌrʌ, ne jũma bia Ãcõrẽba dairãa diabʌrʌd̶ebemada bʌ́a
    diad̶ia.–
  pes-OPCB: اگر با ما بیایی، در تمام برکاتی که خداوند به ما می‌دهد شریک خواهی بود.»
  tgl-ULB: Kung sasama ka sa amin, gagawin namin sa iyo ang parehong kabutihang ginawa
    ni Yahweh sa amin.”
  hui-hui: Í̠ ina haru pirimayagua nde Anduane Homogohanda mbirale bayale damene inahondo
    ngulebirago maru í̠ talebu nguleberamago ma, lene.
  mya-mya: ငါ​တို့​နှင့်​အ​တူ​လိုက်​ခဲ့​ပါ​မူ​ငါ​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ချ​ပေး​တော်​မူ​သော
    ကောင်း ချီး​မင်္ဂ​လာ​အ​ပေါင်း​တို့​ကို​သင်​လည်း​ခံ စား​ခွင့်​ရ​ရှိ​စေ​ပါ​မည်''
    ဟု​ဆို​၏။
  bod-N: གལ་སྲིད་ཁྱེད་རང་ང་ཚོ་དང་མཉམ་དུ་སོང་ཚེ། ཕྱིས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཚོར་ལེགས་པོ་གང་ཞིག་གནང་བ་ཡིན་ན།
    ང་ཚོས་ཀྱང་དེ་ཡིས་ཁྱེད་ལ་དྲིན་གཟོ་བར་བྱའོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Kana mukaenda nesu, tichagovana nemi chinhu chipi nechipi chatichapiwa
    naJehovha.”
  spa-BLM: Será, si vas con nosotros — sí, será — que todo lo bueno que haga Yahvé
    con nosotros, nosotros haremos lo mismo con ustedes.”
  cac-cac: Tato tzach b'at qued'oc, a tastac vach' ol yac' Jehová d'ayon̈, ol cac'pax
    ico', xchi vin̈.
  swh-ULB: Kama mtaambatana nasi tutawatendea mema sawa na jinsi BWANA anavyotutendea.”
  bel-bel: калі пойдзеш з намі, дык дабро, якое Гасподзь зробіць нам, мы зробім табе.
  deu-ELBBK: Und es soll geschehen, wenn du mit uns ziehst und uns jenes Gute geschieht,
    das der HERR an uns tun will, so werden wir dir auch Gutes tun.
  mbb-OT: Emun eduma ka kenami ebehinan dey sikew te langun he keupiyaanan he ibeǥey
    te Nengazen kenami.”
  mal-2015: ഞങ്ങളോടുകൂടെ പോന്നാൽ യഹോവ ഞങ്ങൾക്കു ചെയ്യുന്ന നന്മപോലെ തന്നേ ഞങ്ങൾ നിനക്കും
    ചെയ്യും എന്നു പറഞ്ഞു.
  rmc-rmc: Te aveha amenca, paľis pes tuha rozďelinaha savore lačhe vecenca, so amen
    dela o RAJ.“
  pes-OPV: و اگر همراه ما بیایی، هر احسانی که خداوند بر ما بنماید، همان را بر تو خواهیم
    نمود.»
  ron-1924: Ши дакэ вий ку ной, те вом фаче сэ те букурь де бинеле пе каре ни-л ва
    фаче Домнул.”
  ben-OBCV: যদি তুমি আমাদের সঙ্গে চলো, তাহলে সদাপ্রভু যে সকল উত্তম দ্রব্য আমাদের দান
    করবেন, আমরা তোমার সঙ্গে সেই সমস্ত ভাগ করে নেব।”
  som-som: Oo weliba haddaad na raacdo, wax kasta oo wanaagsan oo Rabbigu noo sameeyo
    annana waannu kuu samaynaynaa.
  lat-VUC: Cumque nobiscum veneris, quidquid optimum fuerit ex opibus, quas nobis
    traditurus est Dominus, dabimus tibi.
  eng-ASVBT: And it shall be, if thou go with us, yea, it shall be, that what good
    soever Jehovah shall do unto us, the same will we do unto thee.
  ita-1885: E se tu vieni con noi, quando sarà avvenuto quel bene che il Signore ci
    vuol fare, noi ti faremo del bene.
  eng-LXXUP: And it shall come to pass if thou wilt go with us, it shall even come
    to pass that in whatsoever things the Lord shall do us good, we will also do thee
    good.
  eng-ULB: If you go with us, we will do for you the same good that Yahweh does to
    us.”
  spa-VBL: Si vienes con nosotros, todo lo bueno que el Señor nos de como bendición
    lo compartiremos contigo”.
  fra-_FOB: Et il arrivera, si tu viens avec nous et que ce bien que l'Éternel doit
    nous faire arrive, que nous te ferons aussi du bien.
  mal-mal: ഞങ്ങളോടുകൂടി പോന്നാൽ യഹോവ ഞങ്ങൾക്ക് ചെയ്യുന്ന നന്മപോലെ തന്നെ ഞങ്ങൾ നിനക്കും
    ചെയ്യും” എന്ന് പറഞ്ഞു.
  urd-GVR: Agar āp hamāre sāth jāeṅ to ham āp ko us ehsān meṅ sharīk kareṅge jo Rab
    ham par karegā.”
  suz-BL: गे गोपुकी नु गाक्‍तीनी हना, परमप्रभु यावेमी आंइ कली मार मार रिम्‍शो पाइबा,
    गो मेको खोदेंशो पा इन कली पाइनीकी” देंत।
  ita-1927: E, se vieni con noi, qualunque bene l’Eterno farà a noi, noi lo faremo
    a te”.
  ckb-ckb: ئەگەر لەگەڵمان بێیت، ئەوا بەو چاکەیەی یەزدان لەگەڵ ئێمەی دەکات، ئێمەش چاکەت
    لەگەڵدا دەکەین.»
  eng-BBE: And if you come with us, we will give you a part in whatever good the Lord
    does for us.
  kan-OKCV: ನೀನು ನಮ್ಮ ಸಂಗಡ ಬಂದರೆ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಕೊಡುವುದಕ್ಕಿರುವ ಒಳ್ಳೆಯದನ್ನು ನಾವು
    ನಿನ್ನೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳುವೆವು,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.010.031'
  tam-2017: நீ எங்களோடு வந்தால், யெகோவா எங்களுக்குச் செய்தருளும் நன்மையின்படியே உனக்கும்
    நன்மைசெய்வோம்” என்றான்.
  spa-RV-1909: Y será, que si vinieres con nosotros, cuando tuviéremos el bien que
    Jehová nos ha de hacer, nosotros te haremos bien.
  ron-BTF: Și va fi, dacă mergi cu noi, da, va fi, că orice bunătate ne va face DOMNUL,
    la fel îți vom face și ție.
  eng-WEBP: It shall be, if you go with us—yes, it shall be—that whatever good the
    LORD does to us, we will do the same to you.”
  eng-FBV: If you come with us, whatever good things the Lord blesses us with we'll
    share with you.”
  nld-1939: Wanneer gij met ons meegaat, dan zullen wij ook u in de voorspoed doen
    delen, die Jahweh ons zal schenken.
  nch-BL: Sinta tihualas tohuaya, nochi cati cuali cati TOTECO techmacas tojuanti,
    timitzmacase nojquiya.
  vie-1934: Nếu anh đi cùng chúng tôi, thì chúng tôi sẽ làm cho anh hưởng ơn lành
    mà Đức Giê-hô-va sẽ làm cho chúng tôi.
  hin-CV: हम आश्वासन देते हैं कि यदि तुम हमारे साथ चलोगे, तो जितनी भी भलाई याहवेह
    हमारे लिए करेंगे, उसमें हम तुमको शामिल कर लेंगे.”
  eng-OURB: It shall be, if you go with us, yes, it shall be, that whatever good Adonai
    does to us, we will do the same to you.”
  spa-BES: Y si vienes con nosotros, te daremos una parte en todo lo que el Señor
    haga por nosotros.
  tdx-tdx: Ie amy zao, naho indreza’o lia, le ze hasoa hanoe’ Iehovà ama’ay ro hanoe’ay
    ama’o.
  vid-vid: Wone koluta hamwe na hetwe, choneche chinojile choyotuditila Mkulu Nguluwi,
    ndo chicho tokuditila na hegwe nagwe.”
  eng-OKE: And it shall be that if thou wilt go with us, with the good by which the
    Lord shall do us good, will we do good to thee.
  tha-KJV: ถ้าท่านไปกับเราทั้งหลาย พระเยโฮวาห์ทรงกระทำดีอะไรแก่​เรา เราจะกระทำอย่างนั้นแก่​ท่าน​”
  por-BR-2018: E será, que se vieres conosco, quando tivermos o bem que o SENHOR nos
    há de fazer, nós te faremos bem.
  deu-ELO: Und es soll geschehen, wenn du mit uns ziehst, und uns jenes Gute geschieht,
    das Jehova an uns tun will, so werden wir dir auch Gutes tun.
  eng-WYC-2018: and when thou shalt come with us, whatever thing shall be (the) best
    of the riches that the Lord shall give to us, we shall give to thee.
  epo-epo: se vi iros kun ni, tiam la bonon, kiun la Eternulo faros al ni, ni faros
    al vi.
  uig-PIN: Xundaⱪ boliduki, biz bilǝn billǝ barsila, kǝlgüsidǝ Pǝrwǝrdigar bizgǝ ⱪandaⱪ
    yahxiliⱪ ⱪilsa, bizmu siligǝ xundaⱪ ⱪilimiz! — dedi.
  beo-beo: Di amola ninia gilisili ahoasea, ninia da gilisili Gode Ea hahawane dogolegele
    iabe hou amo ba:mu.”
  tpi-OTNT: Sapos yu kam wantaim mipela, orait mipela i ken skelim olgeta samting
    Bikpela i givim mipela na givim sampela long yu.”
  hau-SA: In ka zo tare da mu, za mu raba duk abin alherin Ubangiji ya ba mu tare
    da kai.”
  uig-LAT: Shundaq boliduki, biz bilen bille barsila, kelgüside Perwerdigar bizge
    qandaq yaxshiliq qilsa, bizmu silige shundaq qilimiz! — dédi.
  nde-nde: Nxa ungahamba lathi, sizakwabelana lawe izinto ezinhle esiyabe siziphiwe
    nguThixo.”
  ton-ton: Pea ʻe hoko ʻo pehē, ʻo kapau te tau ō mo koe, ʻio, ʻe hoko ʻo pehē, ko
    e angalelei ʻe fai ʻe Sihova kiate kimautolu, ko ia pe te mau fai kiate koe.”
  ces-1613: Když pak půjdeš s námi, a přijde to dobré, jímž dobře učiní nám Hospodin,
    tedy i tobě dobře učiníme.
  eng-WMB: It shall be, if you go with us—yes, it shall be—that whatever good the
    LORD does to us, we will do the same to you.”
  tam-TCV: நீ எங்களுடன் வந்தால், யெகோவா எங்களுக்குத் தரப்போகிற எல்லா நன்மைகளையும்
    நாங்கள் உன்னோடு பகிர்ந்துகொள்வோம்” என்றான்.
  ceb-ULB: Kung mokuyog ka kanamo, buhaton namo kanimo ang maayo sama sa gibuhat ni
    Yahweh kanamo.”
  pol-UBG: Jeśli pójdziesz z nami, wyświadczymy ci to dobro, które PAN nam uczyni.
  urd-GVU: اگر آپ ہمارے ساتھ جائیں تو ہم آپ کو اُس احسان میں شریک کریں گے جو رب ہم
    پر کرے گا۔“
  deu-1912: 'Und wenn du mit uns ziehst: was der HERR Gutes an uns tut, das wollen
    wir an dir tun.'
  kan-2017: ನೀನು ನಮ್ಮ ಸಂಗಡ ಬಂದರೆ ಯೆಹೋವನು ನಮಗೆ ಮಾಡುವ ಒಳ್ಳೆಯದನ್ನೆಲ್ಲಾ ನಾವು ನಿನಗೂ ಉಂಟಾಗುವಂತೆ
    ಮಾಡುವೆವು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fa’an gara un ngomad, ma gubin e pi tow’ath nra pi’ SOMOL ngomad ma
    gamad ra pi’ boch ngom.”
  hlt-MCSB: Kaimih neh n'caeh mai akhaw a then la om bitni. BOEIPA loh kaimih taengah
    n'bawn sak van bangla nang taengah kam bawn sak khaw ana om bitni ni,” a ti nah.
  mdy-ETH: ኔ ኑኡና ዎላ ዓኣዼቴ ፆኦሲ ኑም ዒንጋ ኮዦ ባኮይዳፓ ኔኤም ኑ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Sɛ woba a, nneɛma pa a Awurade de bɛma yɛn no nyinaa, wobɛnya bi.”
  eng-WEBU: It shall be, if you go with us—yes, it shall be—that whatever good the
    LORD does to us, we will do the same to you.”
  bnp-bnp: Ioe bara o valai turane mia, bara mi veru kamumu a maka maki e BAKOVI DAGI
    i habi ne mia, bara mi habi vomu ranga.”
  wal-wal: Neeni nunaara biikko, GODAI nuuyyo immiyo anjjuwaa ubbaa nuuni nenaara
    shaakkana” yaagiis.
  spa-PDDPT: Si vas con nosotros, el bien que Yavé nos haga, nosotros te lo haremos
    a ti.
  gun-gun: Xapy'a rei ore kuery reve reo ri ramo ndevy pe rojapo porã 'rã Senhor ore
    kuery pe ojapoa rami ae — he'i.
  ilo-ULB: No kumyogka kadakami, aramidenminto met kenka iti nasayaat a kas iti ar-aramiden
    ni Yahweh kadakami.”
  kpg-kpg: Maa goe gaa hana i madau muli, gidaadou ga hai mee ngaadahi gi nia maluagina
    ala ma ga gaamai go Dimaadua gi gimaadou.”
  uig-ARA: شۇنداق بولىدۇكى، بىز بىلەن بىللە بارسىلا، كەلگۈسىدە پەرۋەردىگار بىزگە قانداق
    ياخشىلىق قىلسا، بىزمۇ سىلىگە شۇنداق قىلىمىز! — دېدى.
  sus-sus: Xa i muxu matima, muxu i kima nɛ hɛɛri ra Alatala fama naxan fide muxu
    ma.»
  pon-2006: Ma ke pahn iangkitala, ke pahn iang kiht ahnekihla pai kan me KAUN-O pahn
    ketin kupwurehiong kiht.”
  ksd-ksd: Ma na dari, ona da varagur; maia pa, na dari, ba ra lavur bo na magit ra
    Luluai na pait ia ta vevet, avet bula avet a pait ia tam.
  tur-YTC: Eğer bizimle gidersen, o zaman öyle olacak ki, Yahve bize ne iyilik yaparsa,
    biz de sana aynısını yapacağız.”
  grc-BRENT: Καὶ ἔσται ἐὰν πορευθῇς μεθʼ ἡμῶν, καὶ ἔσται τὰ ἀγαθὰ ἐκεῖνα ὅσα ἂν ἀγαθοποιήσῃ
    Κύριος ἡμᾶς, καὶ εὖ σε ποιήσομεν.
  ind-AYT: Jika kamu pergi bersama kami, semua kebaikan yang dilakukan TUHAN kepada
    kami akan kami lakukan juga kepadamu.”
  nya-nya: Iweyo ukapita nafe, tidzagawana nawe zinthu zabwino zomwe Yehova adzatipatsa.”
  hrv-hrv: Ako s nama pođeš, dobročinstva koja nam Jahve bude udijelio s tobom ćemo
    dijeliti.”
  mps-mps: Ma, nage da dali asiyu da, teda Genuai Bidigo dabolo mani wiegi yai nai
    dabe nage dali dobola saibao,” wali.
  tpi-tpi: Sapos yu kam wantaim mipela, orait mipela i ken skelim olgeta samting Bikpela
    i givim mipela na givim sampela long yu.”
  dan-1931: Drager du med os, skal vi give dig Del i alt det gode, HERREN vil give
    os.”
  vie-OVCB: Nếu anh đi với chúng tôi, thì chúng tôi sẽ chia sẻ với anh mọi thứ phước
    lành Chúa Hằng Hữu ban cho chúng tôi.”
  guj-2017: અને જો તું અમારી સાથે આવશે તો એમ થશે કે, યહોવાહ અમારું જે કંઈ ભલું કરશે
    તેમ અમે તમારું ભલું કરીશું.”
  pon-2006A: Ma ke pahn iangkitala, ke pahn iang kiht ahnekihla pai kan me KAUN-O
    pahn ketin kupwurehiong kiht.”
  por-BRBSL: Será, se você for conosco - sim, será - que qualquer bem que Yahweh nos
    fizer, nós faremos o mesmo com você”.
  cth-cth: Kaimouh koe na cet awh pawiteh BAWIPA ni hnokahawi na sak pouh e patetlah
    na sak pouh van han atipouh.
  twi-twi: Sɛ wo ne yɛn kɔ a, nneɛma pa a Awurade de bɛma yɛn no nyinaa, wubenya bi.”
