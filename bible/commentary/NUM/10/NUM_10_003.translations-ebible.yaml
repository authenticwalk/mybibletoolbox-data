verse: NUM.010.003
translations:
  mal-C: അവ ഊതുമ്പോൾ സഭമുഴുവനും സമാഗമകൂടാരവാതിൽക്കൽ നിന്റെ മുമ്പിൽ കൂടിവരണം.
  deu-TKW: Wenn man sie bläst, so hat sich die ganze Gemeinde zu dir zu versammeln
    vor die Thüre des OffenbarungszeItes.
  lin-lin: Soki bakelelo nyonso mibale ebeti nzela moko, lisanga mobimba ekosangana
    pembeni na yo, na ekotelo ya Ndako ya kapo ya Bokutani.
  eng-LSV: and they have blown with them, and all the congregation has assembled to
    you at the opening of the Tent of Meeting.
  eng-GNV: And when they shall blowe with them, all the Congregation shall assemble
    to thee before the doore of the Tabernacle of the Cogregation.
  eng-WEBSTER: And when they shall blow with them, all the assembly shall assemble
    themselves to thee at the door of the tabernacle of the congregation.
  nhw-BL: Quema anquinpitzase nochi ome tlapitzalme ica sempa, nochi israelitame quimatise
    ma mosentilica imelac ipuerta ni yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Tarumbeta zote mbili zikipigwa, jumuiya yote itakusanyika mbele yako katika
    ingilio la Hema la Kukutania.
  bba-bba: Bɑ̀ n kɔbi yiru ye so sɑnnu, tɔmbu kpurowɑ bɑ koo mɛnnɑ wunɛn mi, Yinni
    Gusunɔn kuu ten wuswɑɑɔ.
  eng-KJVCPB: And when they shall blow with them, all the assembly shall assemble
    themselves to thee at the door of the tabernacle of the congregation.
  luo-luo: Ka turumbete ariyogi oywak, to ogandagi mondo ochokre e nyimi e dhoranga
    Hemb Romo.
  meu-meu: Kibi ruaosi bae hiriri negadia ai, taunimanima iboudiai na dekemu ai bae
    hebou, hebou kalagana iduarana ai.
  npi-ULB: भेट हुने पालको प्रवेश-द्वारमा तेरो अघि भेला हुन समुदायलाई बोलाउन पुजारीले
    तुरहीहरू फुक्‍नुपर्छ ।
  yor-yor: Nígbà tí o bá fọn méjèèjì gbogbo ìjọ ènìyàn yóò pé síwájú rẹ ní ẹnu-ọ̀nà
    àgọ́ ìpàdé.
  emp-NTPO: Cachiru umena dãrã jĩguabʌrʌd̶e puruda jũmaena bʌ ume ãbaa dji jʌred̶ida
    panʌa mʌ̃ wua ded̶e ed̶a wãbadama.
  pes-OPCB: هر وقت هر دو شیپور نواخته شوند، قوم بدانند که باید دم مدخل خیمهٔ ملاقات
    جمع شوند.
  tgl-ULB: Dapat hipan ng mga pari ang mga trumpeta upang tipunin ang buong sambayanan
    sa iyong harapan sa pasukan ng tolda ng pagpupulong.
  hui-hui: Biguli ogonilabome lu pulalu haabo kagola wali agali abale ibalu i̱naga
    Balai Anda kagoria haneni íbu ngoai hole manda bulebira.
  mya-mya: တံ​ပိုး​ခ​ရာ​နှစ်​လုံး​စ​လုံး​ကို​အ​သံ​ရှည်​ဆွဲ ၍​မှုတ်​သည့်​အ​ခါ လူ​အ​ပေါင်း​တို့​သည်​တဲ
    တော်​တံ​ခါး​ဝ​ရှိ​သင့်​ထံ​သို့​စု​ရုံး​လာ​ရ ကြ​မည်။-
  bod-N: དུང་དེ་གཉིས་ཀ་བུས་ཚེ། མི་ཚོགས་ཡོངས་རྫོགས་ཁྱོད་ཀྱི་གམ་དུ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་འཛོམ་དགོས།
  sna-sna: Dzikaridzwa dzose dziri mbiri, ungano yose inofanira kuungana pamberi pako
    pamukova weTende Rokusangana.
  spa-BLM: Cuando las toquen, toda la congregación se reunirá contigo a la puerta
    de la Tienda de Reunión.
  cac-cac: A spuji chab' q'uen trompeta chi', masanil chon̈ab' sja molan d'a ichan̈
    b'aj ay in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Makuhani watapiga tarumbeta kwa ajili ya kuwaita watu wote mbele yako kwenye
    lango la hema ya kukutania.
  bel-bel: 'калі затрубяць у іх, зьбярэцца да цябе ўсё супольства да ўваходу ў скінію
    сходу:'
  deu-ELBBK: Und stößt man in dieselben, so soll die ganze Gemeinde sich zu dir versammeln
    an den Eingang des Zeltes der Zusammenkunft.
  mbb-OT: Emun ibpedredsà te ebpezaǥing haazà is dezuwa he trumpita ne edtiǥum is
    langun he menge etew ziyà te ǥemawan duen te Tulda he Edtelevukaayan.
  mal-2015: അവ ഊതുമ്പോൾ സഭ മുഴുവനും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ നിന്റെ അടുക്കൽ കൂടേണം.
  rmc-rmc: Sar trubinena pro soduj trubi, savore Izraeliti pes mušinen te zdžal paš
    o vudar anglo Svetostankos.
  pes-OPV: وچون آنها را بنوازند تمامی جماعت نزد تو به درخیمه اجتماع جمع شوند.
  ron-1924: Кынд се ва суна ку еле, тоатэ адунаря сэ се стрынгэ ла тине, ла уша кортулуй
    ынтылнирий.
  ben-OBCV: যখন উভয় তূরী ধ্বনিত হবে, সমস্ত সমাজ, সমাগম তাঁবুর প্রবেশপথে, তোমার কাছে
    একত্র হবে।
  som-som: Oo markii iyaga laga dhawaajiyo, ururka oo dhammu waa inay kuugu soo shiraan
    iridda teendhada shirka.
  lat-VUC: Cumque increpueris tubis, congregabitur ad te omnis turba ad ostium tabernaculi
    fœderis.
  eng-ASVBT: And when they shall blow them, all the congregation shall gather themselves
    unto thee at the door of the tent of meeting.
  ita-1885: E quando si sonerà con amendue, adunisi tutta la raunanza appresso di
    te, all'entrata del Tabernacolo della convenenza.
  eng-LXXUP: And thou shalt sound with them, and all the congregation shall be gathered
    to the door of the tabernacle of witness.
  eng-ULB: The priests must blow the trumpets to call all the community together in
    front of you at the entrance to the tent of meeting.
  spa-VBL: Cuando se toquen las dos trompetas, todos los israelitas se reunirán ante
    ti en la entrada del Tabernáculo de Reunión.
  fra-_FOB: Quand on en sonnera, toute l'assemblée se réunira vers toi, à l'entrée
    du tabernacle d'assignation.
  mal-mal: അവ ഊതുമ്പോൾ സഭമുഴുവനും സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ നിന്റെ അടുക്കൽ കൂടണം.
  urd-GVR: Jab donoṅ ko der tak bajāyā jāe to pūrī jamāt mulāqāt ke ḳhaime ke darwāze
    par ā kar tere sāmne jamā ho jāe.
  suz-BL: मेको निक्‍शी कालेम ताप्‍शोनु, इस्राएली नेल्‍ल इ ङोंइती ग्रुम्‍तीक ताम्‍बु
    आ ओव़तीकेमी जाक्‍शा बुक्‍चा माल्‍नीम।
  ita-1927: Al suon d’esse tutta la raunanza si raccoglierà presso di te, all’ingresso
    della tenda di convegno.
  ckb-ckb: ئەگەر هەردووکیان لێدران ئەوا هەموو کۆمەڵ بۆ لای دەروازەی چادری چاوپێکەوتن
    لەلات کۆدەبنەوە،
  eng-BBE: When they are sounded, all the people are to come together to you at the
    door of the Tent of meeting.
  kan-OKCV: ಅವುಗಳನ್ನು ಊದುವಾಗ ಜನರೆಲ್ಲರೂ ನಿನ್ನ ಹತ್ತಿರ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಕೂಡಿಬರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.010.002'
  tam-2017: அவைகளை ஊதும்போது, சபையார் எல்லோரும் ஆசரிப்புக்கூடாரத்தின் வாசலில் உன்னிடத்தில்
    கூடிவரவேண்டும்.
  spa-RV-1909: Y cuando las tocaren, toda la congregación se juntará á ti á la puerta
    del tabernáculo del testimonio.
  ron-BTF: Și când vor trâmbița cu ele, toată adunarea să se adune la tine la ușa
    tabernacolului întâlnirii.
  eng-WEBP: When they blow them, all the congregation shall gather themselves to you
    at the door of the Tent of Meeting.
  eng-FBV: When both trumpets are blown, all the Israelites are to gather before you
    at the entrance to the Tent of Meeting.
  nld-1939: Blaast men op beide, dan moet heel de gemeenschap zich bij u verzamelen
    aan de ingang van de openbaringstent.
  nch-BL: Quema anquinpitzase nochi ome tapitzalme ica sempa, nochi israelitame quimatise
    ma mosentilica imelac icalte ni yoyon tiopamit campa timopantíaj.
  vie-1934: Khi nào người ta thổi loa, toàn hội chúng sẽ nhóm lại gần bên ngươi, tại
    cửa hội mạc.
  hin-CV: जब ये दोनों साथ साथ बजाए जाएंगे, तब सारी सभा तुम्हारे सामने मिलनवाले तंबू
    के द्वार पर हो जाएगी.
  eng-OURB: When they blow them, all the congregation shall gather themselves to you
    at the door of the Tent of Meeting.
  spa-BES: Cuando suenen, todas las personas deben reunirse con usted en la puerta
    de la Tienda de la reunión.
  tdx-tdx: Ie tiofeñe in-droe le fonga hifanontoñe ama’o an-dalan-kibohom-pamantañañe
    eo i valobohòkey.
  vid-vid: Mhalamhanda zeng'ha mbili wone zipembigwe hamwe, Waisilaeli weng'ha wochikungajiza
    hali hegwe hali lwizi lwa ihema lya Nguluwi.
  eng-OKE: And they shall blow with them, and bring all the congregation together
    unto thee, at the door of the tabernacle of ordinance.
  tha-KJV: เมื่อเป่าแตรทั้งสองนั้​นก​็​ให้​ชุ​มนุ​มชนทั้งหมดมาประชุมพร้อมกั​นก​ับเจ้าที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E quando as tocarem, toda a congregação se juntará a ti à porta do
    tabernáculo do testemunho.
  deu-ELO: Und stößt man in dieselben, so soll die ganze Gemeinde sich zu dir versammeln
    an den Eingang des Zeltes der Zusammenkunft.
  eng-WYC-2018: And when thou shalt sound with trumps, all the company shall be gathered
    to thee at the door of the tabernacle of the bond of peace. (And when thou shalt
    sound with the trumpets, all the multitude shall be gathered to thee at the entrance
    to the Tabernacle of the Covenant.)
  epo-epo: Kiam oni simple trumpetos per ili, tiam kolektiĝu al vi la tuta komunumo
    antaŭ la pordo de la tabernaklo de kunveno.
  uig-PIN: Ikki kanay qelinƣanda pütkül jamaǝt sening yeningƣa jamaǝt qediri dǝrwazisining
    aldiƣa yiƣilidiƣan bolsun.
  beo-beo: 'Dalabede aduna dusia, ela ga: da badilia lalaba ahoasea, amo da Isala:ili
    dunu huluanedafa da dima, Na Abula Diasu logo holeiga gilisima:ne, dawa:digima:ne
    dusa.'
  tpi-OTNT: Taim yupela i winim tupela biugel longpela taim, orait olgeta manmeri
    i mas i kam bung long dua bilong haus sel bilong mi.
  hau-SA: Sa’ad da aka busa su biyu, dukan jama’a za su taru a gabanka a ƙofar Tentin
    Sujada.
  uig-LAT: Ikki kanay chélin’ghanda pütkül jamaet séning yéninggha jamaet chédiri
    derwazisining aldigha yighilidighan bolsun.
  nde-nde: Kuzakuthi nxa amacilongo womabili angakhala sikhathi sinye, isizwe sonke
    sako-Israyeli sibuthane phambi kwakho esangweni lethente lokuHlangana.
  ton-ton: Pea ʻoka nau ka ifi ia ʻe fakataha ʻae kakai kotoa pē kiate koe ki he matapā
    ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: Protož kdyžkoli zatroubí na ně, shromáždí se k tobě všecko množství ke
    dveřím stánku úmluvy.
  eng-WMB: When they blow them, all the congregation shall gather themselves to you
    at the door of the Tent of Meeting.
  tam-TCV: அந்த இரண்டு எக்காளங்களும் ஊதப்படுகின்றபோது, எல்லா மக்களும் சபைக்கூடார வாசலில்
    உனக்கு முன்பாகக் கூடிவரவேண்டும்.
  ceb-ULB: Kinahanglan ipatingog sa mga pari ang mga trumpeta aron pagtigom sa katilingban
    diha sa imong atubangan sa ganghaan sa tolda nga tagboanan.
  pol-UBG: A gdy w nie zadmą, wtedy cały lud zgromadzi się do ciebie, u wejścia do
    Namiotu Zgromadzenia.
  urd-GVU: جب دونوں کو دیر تک بجایا جائے تو پوری جماعت ملاقات کے خیمے کے دروازے پر
    آ کر تیرے سامنے جمع ہو جائے۔
  deu-1912: Wenn man mit beiden schlicht bläst, soll sich zu dir versammeln die ganze
    Gemeinde vor die Tür der Hütte des Stifts.
  kan-2017: ನೀನು ತುತ್ತೂರಿಗಳನ್ನು ಊದಿಸುವಾಗ ಜನಸಮೂಹದವರೆಲ್ಲರೂ ನಿನ್ನ ಹತ್ತಿರ ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಬಾಗಿಲಿಗೆ ಕೂಡಿಬರಬೇಕು.
  yap-yap: Nap’an ni yira thoy fa gali yabul ni kan k’iyag lingan, ma aram e nge mu’ulung
    e girdi’ ngar cholongobiyed gur u langan e mab ko fare Tent u p’eowcheg.
  hlt-MCSB: Te te a ueng uh vaengah tah rhaengpuei boeih he tingtunnah dap thohka
    ah nang taengla tuentah uh saeh.
  mdy-ETH: ላምዖ ዛዮንሢ ዋርቂንታኣና ዴራ ዓኣ ቤዛፓ ቢያ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካራ ኔ ኮይላ ቡኮንጎ።
  twi-ASANTE: Sɛ wɔhyɛn ntotorobɛnto mmienu no a, nnipa no bɛhunu sɛ, ɛsɛ sɛ wɔboa
    wɔn ho ano wɔ Ahyiaeɛ Ntomadan no ano.
  eng-WEBU: When they blow them, all the congregation shall gather themselves to you
    at the door of the Tent of Meeting.
  bnp-bnp: Na tahuna mu vaki varago a tavure i rua, e huriki lobo ri gi valai na matana
    Kape na Vaponga.
  wal-wal: Ha naa77u xurumbbati punettiyo wode, asai ubbai Xoossaa Dunkkaaniyaa penggee
    neekko shiiqo.
  spa-PDDPT: Cuando toquen las dos, toda la asamblea se reunirá delante de ti en la
    entrada del Tabernáculo de Reunión.
  gun-gun: Pemonhe'ẽ ramo heta va'e kuery onhemboatypa 'rã okuapy ndea py, oguy nhemboaty
    oĩaty rokẽ rexei'i rupi ae.
  ilo-ULB: Masapul a puyotan dagiti papadi dagiti trumpeta a mangayab kadagiti amin
    a tattao a sangsangkamaysa iti sangoanam iti pagserkan iti tabernakulo.
  kpg-kpg: Nia lee ili hagalloo mai nia buu ‘trumpet’ e lua aalaa ma ga ili, nia daangada
    huogodoo la gi dagabuli mai gi doo gili i di bontai di Hale laa dela e noho iei
    Au.
  uig-ARA: ئىككى كاناي چېلىنغاندا پۈتكۈل جامائەت سېنىڭ يېنىڭغا جامائەت چېدىرى دەرۋازىسىنىڭ
    ئالدىغا يىغىلىدىغان بولسۇن.
  sus-sus: E firin na fe tɛmui keren, ɲama birin xa malan i yire hɔrɔmɔlingira dɛ
    ra.
  pon-2006: Ahnsou me sowi riau wet pahn pepeuk ni ngihl reirei, mehn Israel koaros
    pahn pokonpene rehmw ni wenihmwen Impwal me I kin ketiket loale.
  ksd-ksd: Ma ba di vu dir, ra tarai par diat a vana varurung piram ta ra matakilalat
    i ra pal na varbarat.
  tur-YTC: Onlar çalınınca, bütün topluluk Buluşma Çadırı'nın kapısında senin yanında
    toplanacak.
  grc-BRENT: Καὶ σαλπιεῖς ἐν αὐταῖς, καὶ συναχθήσεται πᾶσα ἡ συναγωγὴ ἐπὶ τὴν θύραν
    τῆς σκηνῆς τοῦ μαρτυρίου·
  ind-AYT: Apabila kedua trompet itu ditiup, seluruh umat Israel harus berkumpul di
    depan pintu tenda pertemuan.
  nya-nya: Pamene akuliza malipenga onse awiri, anthu onse asonkhane kwa iwe pa khomo
    la tenti ya msonkhano.
  hrv-hrv: Kad se u njih zatrubi, neka se sva zajednica skupi k tebi na ulazu u Šator
    sastanka.
  mps-mps: Dagego te biugel si bobobage sogo elebo sogo da, teda te we bidi eno ugwa
    be sunumiba sisinagasomainao.
  tpi-tpi: Taim yupela i winim tupela biugel longpela taim, orait olgeta manmeri i
    mas i kam bung long dua bilong haus sel bilong mi.
  dan-1931: Når der blæses i dem begge to, skal hele Menigheden samle sig hos dig
    ved Indgangen til Åbenbaringsteltet.
  vie-OVCB: Khi muốn triệu tập toàn dân tại cửa Đền Tạm, thì thổi cả hai kèn.
  guj-2017: જે સમયે બન્ને રણશિંગડા વગાડવામાં આવે, ત્યારે સમગ્ર સમાજે મુલાકાતમંડપના
    પ્રવેશદ્વાર આગળ તમારી સમક્ષ એકત્ર થવું.
  pon-2006A: Ahnsou me sowi riau wet pahn pepeuk ni ngihl reirei, mehn Israel koaros
    pahn pokonpene rehmw ni wenihmwen Impwal me I kin ketiket loale.
  por-BRBSL: Quando os soprarem, toda a congregação se reunirá à sua porta na Tenda
    da Reunião.
  cth-cth: Kahni touh hoi na ueng navah, taminaw teh kamkhuengnae lukkareiim takhang
    koe a kamkhueng awh han.
  twi-twi: Sɛ wɔhyɛn ntorobɛnto abien no a, nnipa no behu sɛ, ɛsɛ sɛ wɔboa wɔn ho
    ano wɔ Ahyiae Ntamadan no ano.
  hlt-hlt: Te te a ueng uh vaengah tah rhaengpuei boeih he tingtunnah dap thohka ah
    nang taengla tuentah uh saeh.
  tbz-SIM: Bɛ̀ níí yóó yɛ nheé kɛ̀ Isidɑyɛɛribɛ bɛmɔuu tíí nhɑ borɛ̀ mɛtɑummɛ̀ tou
    borìnùù.
  msy-2020: Ia dughiar ruarimɨn sɨghamning uaghara aning givitɨ, gumazamiziba bar
    izɨ na bativamin Purirpenimɨn tiar akamɨn uari akufagh.
  dop-dop: Wɑɑtʋ wei pɑ́ hʋlɑ ɑ nɑɑlɛ, ɩlɛ Ɩsɛɣɛlɩ sɑmɑɑ koti ɩ cɔlɔɣɔ cokǝle nɔnɔɣɔ.
  azb-azb: İki kərənay birdən çalınarsa, bütün icma sənin yanına, Hüzur çadırının
    girişinə toplansın.
  eng-DBY: And when they shall blow with them, the whole assembly shall gather to
    thee at the entrance of the tent of meeting.
  hin-2017: और जब वे दोनों फूँकी जाएँ, तब सारी मण्डली मिलापवाले तम्बू के द्वार पर
    तेरे पास इकट्ठी हो जाएँ।
  wol-KYG: Bu ñu liitee ñaar yépp, mbooloo mépp ay dajesi fi yaw, ci bunt xaymab ndaje
    mi.
  eng-YLT: and they have blown with them, and all the company have met together unto
    thee, unto the opening of the tent of meeting.
  eng-WYC-2017: And when thou shalt sound with trumps, all the company shall be gathered
    to thee at the door of the tabernacle of the bond of peace.
  eng-WMBB: When they blow them, all the congregation shall gather themselves to you
    at the door of the Tent of Meeting.
  urd-GVH: जब दोनों को देर तक बजाया जाए तो पूरी जमात मुलाक़ात के ख़ैमे के दरवाज़े
    पर आकर तेरे सामने जमा हो जाए।
  rug-rug: Pana ta ivu beto sari buki meke va nodolo va gelenae sari na mamalaiṉidi,
    sa butubutu lavata si kaqu mae varigara pa kenumu goi koasa sasadana sa Ipi Hope.
  gaz-gaz: Yeroo malakanni lamaan afuufamanitti hawaasni hundi balbala dunkaana wal
    gaʼiitti fuula kee duratti walitti haa qabamu.
  fra-LSG: Quand on en sonnera, toute l’assemblée se réunira auprès de toi, à l’entrée
    de la tente d’assignation.
  yal-yal: Na xɔta firinne na fe waxatin naxan yi, yamaan birin xa e malan i fɛma
    Naralan Bubun so dɛɛn na.
  haw-1868: Aia puhi aku lakou ma ia mau mea, alaila e hoakoakoa ae ke anaina kanaka
    a pau ma ka puka o ka halelewa anaina.
  arb-NAV: فَحَالَمَا يُنْفَخُ فِيهِمَا يَجْتَمِعُ إِلَيْكَ الشَّعْبُ عِنْدَ مَدْخَلِ
    خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Ne woku kpẽ eveawo ƒo ƒui la, ameawo anya be, ele be yewoakpe ta le agbadɔ
    la ƒe mɔnu.
  eng-LEE: And when they shall blow with both, all the congregation shall assemble
    themselves unto thee at the door of the tabernacle of the congregation.
  asm-FB: সেই দুটা তূৰী বজালে, গোটেই লোকসকলে সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখত তোমাৰ গুৰিত
    গোট খাব।
  sus-A: عٍ قِرِن نَ قٍ تّمُي كٍرٍن، حَمَ بِرِن شَ مَلَن عِ يِرٍ هْرْ مْلِنفِرَ دّ
    رَ.
  fra-SBL: Lorsqu'on en soufflera, toute l'assemblée se rassemblera auprès de toi
    à l'entrée de la tente de la Rencontre.
  hbo-hbo: וְתָקְע֖וּ בָּהֵ֑ן וְנֹֽועֲד֤וּ אֵלֶ֙יךָ֙ כָּל־הָ֣עֵדָ֔ה אֶל־פֶּ֖תַח אֹ֥הֶל
    מֹועֵֽד׃
  eng-WYCLIFFE: And whanne thou schalt sowne with trumpis, al the cumpeny schal be
    gaderid to thee at the dore of the tabernacle of the boond of pees.
  cwe-cwe: Mhalati zose zihatowigwa, wanhu wose wezaiting'hana haulongozi wako, haulongozi
    wa hanhu ha kwingilila muna dihema da Mulungu.
  kik-kik: Hĩndĩ ĩrĩa tũrumbeta tweerĩ twahuhwo hamwe, kĩrĩndĩ gĩothe gĩkongana harĩwe
    hau itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Quand on en sonnera, toute l’assemblée se réunira auprès de toi, à l’entrée
    de la tente de réunion.
  cek-AK: mongkah na ueng o hmaek naah, acaeng kaminawk boih angkhuenghaih kahni im
    thok taengah, nang ih ahma ah amkhueng o boih tih.
  cuk-cuk: We-gar-trompeta warbobela be ogotele, bela dulemar be-asabin dulemar-anbo-ambikued-neg-yawagak-abin
    ambikunonimaloed.
  uig-CYR: Икки канай челинғанда пүткүл җамаәт сениң йениңға җамаәт чедири дәрвазисиниң
    алдиға жиғилидиған болсун.
  tel-2017: సన్నిధి గుడారం ఎదుట నీ దగ్గరికి సమాజమంతా సమావేశం కావడానికి యాజకులు ఆ బాకాలు
    ఊదాలి.
  hat-BSA: Lè toude vin sone, tout kongregasyon an va rasanble yo menm anvè ou nan
    pòtay a tant asanble a.
  kos-kos: Pacl se ac loes ukyen mwe ukuk luo an kewa, na sruf nukewa lun Israel fah
    fahsreni nu yurum ke nien utyak lun Lohm Nuknuk Mutal sik.
  hbo-WLC: וְתָקְע֖וּ בָּהֵ֑ן וְנֽוֹעֲד֤וּ אֵלֶ֙יךָ֙ כָּל־הָ֣עֵדָ֔ה אֶל־פֶּ֖תַח אֹ֥הֶל
    מוֹעֵֽד׃
  ibo-ibo: Mgbe a fụrụ opi abụọ ahụ, nzukọ Izrel niile ga-ezukọta nʼihu gị nʼọnụ ụzọ
    ụlọ nzute.
  ory-ory: ପୁଣି, ସେମାନେ ସେହି ଦୁଇ ତୂରୀ ବଜାନ୍ତେ, ସମସ୍ତ ମଣ୍ଡଳୀ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାରରେ ତୁମ୍ଭ
    ନିକଟରେ ଏକତ୍ରିତ ହେବେ।
  chk-chk: Iwe, lupwen ekewe ruofoch rappwa repwe tikitam, ekewe aramasen Israel meinisin
    repwe mwichefengen reöm leasamalapen ewe imw mangaku ia aramas ra churiei ie.
  rop-rop: Wen dubala meigim longwan nois garram det dubala longwan wisul, ol detlot
    Isreil pipul garra majurrumap miselp langa yu deya langa det dowawei blanga det
    Seikridwan Tent blanga mi.
  ukr-1871: І як затрублять у них, то збереться до тебе вся громада коло входу в соборний
    намет.
  deu-1951: Wenn man in beide stößt, soll sich die ganze Gemeinde vor der Tür der
    Stiftshütte zu dir versammeln.
  eng-JPS: And when they shall blow with them, all the congregation shall gather themselves
    unto thee at the door of the tent of meeting.
  srp-1865: Kad obje zatrube, tada neka se skuplja k tebi sav zbor na vrata šatora
    od sastanka.
  lug-lug: Amakondeere gombi bwe ganaafuuyibwanga, ekibiina ky’abantu bonna banaakuŋŋaaniranga
    w’oli ku mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ותקעו בהן ונועדו אליך כל העדה אל פתח אהל מועד׃
  ben-IRV: সেই দুটি শিঙ্গা বাজলে সমস্ত মণ্ডলী সমাগম তাঁবুর প্রবেশপথে তোমার কাছে জড়ো
    হবে।
  pan-pan: ਜਦ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਫੂਕਣ ਤਾਂ ਸਾਰੀ ਮੰਡਲੀ ਤੇਰੇ ਕੋਲ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ
    ਕੋਲ ਇਕੱਠੀ ਹੋ ਜਾਵੇ।
  mya-JVB: တံပိုးမှုတ် သောအခါ ၊ ပရိသတ် အပေါင်း တို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး
    ရှေ့ ၊ သင့် ထံ၌ စည်းဝေး ရကြမည်။
  tbg-tbg: Vo vaka are tiramanta aanumaara taara vitanta vukaiqamake vuaqa kaimanta,
    ekaa vaiinti nahenti ani ti Seri Naavu qentiana ruvaaquma vuate.
  hmo-hmo: Bema kibi ruaosi idia hiriria lata neganai, Israela taudia ibounai be oi
    dekenai do idia haboua, Palai Dubu ena iduara dekenai.
  urd-urd: और जब वह दोनों नरसिंगे फूँकें, तो सारी जमा'अत ख़ेमा-ए-इजितमा'अ के दरवाज़े
    पर तेरे पास इकट्ठी हो जाए।
  rus-SYN: когда затрубят ими, соберется к тебе все общество ко входу скинии собрания;
  bqc-SIM: Tó wà kã̀aepiↄ pɛ̀, gbɛ̃́pii i mↄ kãaanzi kpaaũkpɛ kpɛɛlɛ.
  tcz-CHONGTHU: Hiche Pengkul teni chu ahung kimut ji teng mipi ho chu Houbuh lutna
    kotphung a nangma masang nga hungkhom ji ding u ahi.
  mar-mar: सर्व मंडळीला दर्शनमंडपाच्या प्रवेशद्वारासमोर एकत्र बोलविण्यासाठी याजकाने
    कर्णे वाजवावे.
  qub-qub: Ishcan trompëtacunata tucaptenga llapan runacuna shamonga gam caycashayqui
    Tincuna Toldu puncuman.
  bqp-bqp: Tó ò kãkãki pìnↄ pɛ̀, gbɛ̃nↄ ni su ò kakaranyĩ ń pínki dakarɛki kpɛ́lɛlɛa.
  hat-hat: Depi yo kònen twonpèt yo ansanm, se pou tout moun kouri reyini bò kote
    ou devan pòt Tant Randevou a.
  eng-BSB: When both are sounded, the whole congregation is to assemble before you
    at the entrance to the Tent of Meeting.
  tod-tod: Ta puʋu felegɔiti fɛɛna ʋɔɔma, bɛbɛi kpein ka maaɓɔ è ʋɔ bɛ, GALA daaɠomi
    seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: When they blow them, all the congregation shall gather themselves to
    you at the door of the Tent of Meeting.
  kbq-kbq: Hagi tarega ufentetima resageta, maka vea kevu'moza kagrite e'za seli nomofo
    kahante eme atru hiho.
  nhe-BL: Quema inquinpitzase nochi ome tlapitzali ica sampa, nochi israelitame quimatise
    ma mosentilica imelac ipuerta ni yoyon tiopamitl campa timopantíaj.
  bus-bus: Tó wà kãkãki pìnↄ pɛ̀, gbɛ̃nↄ é mↄ́ wà kakↄ̃anzi ń píngi dakↄ̃rɛki kpɛɛlɛa.
  gub-BL: Aze erezupy kar a'e mokoz xi'àm nehe, teko paw uzemono'og putar neruwake
    tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw huwake nehe.
  eng-DRA: And when thou shalt sound the trumpets, all the multitude shall gather
    unto thee to the door of the tabernacle of the covenant.
