verse: NUM.010.035
translations:
  mal-C: 'പേടകം പുറപ്പെട്ടപ്പോഴൊക്കെയും മോശ പറഞ്ഞു: “യഹോവേ, എഴുന്നേൽക്കണേ! അങ്ങയുടെ
    ശത്രുക്കൾ ചിതറിപ്പോകട്ടെ; അങ്ങയുടെ വൈരികൾ തിരുമുമ്പിൽനിന്ന് ഓടിപ്പോകട്ടെ.”'
  deu-TKW: 'Wenn aber die Lade sich in Bewegung setzte, sprach Mose: Mache dich auf,
    Jahwe, damit deine Feinde zerstieben, und deine Widersacher vor dir fliehen!'
  lin-lin: 'Tango nyonso Sanduku ezalaki kokende, Moyize azalaki koloba : « Oh Yawe,
    telema ! Tika ete banguna na Yo bapalangana ! Tika ete banguna na Yo bakima liboso
    na Yo ! »'
  eng-LSV: And it comes to pass in the journeying of the Ark, that Moses says, “Rise,
    O YHWH, and Your enemies are scattered, and those hating You flee from Your presence.”
  eng-GNV: And when the Arke went forwarde, Moses saide, Rise vp, Lord, and let thine
    enemies bee scattered, and let them that hate thee, flee before thee.
  eng-WEBSTER: And it came to pass, when the ark moved forward, that Moses said, Arise,
    LORD, and let thy enemies be scattered; and let them that hate thee flee before
    thee.
  nhw-BL: 'Huan quema quitlananayayaj nopa caxa para quistehuase, Moisés quitzajtziliyaya:
    “¡Ximotlanana TOTECO! ¡Xijchihua nochi mocualancaitacahua ma mosemanaca! ¡Xijchihua
    para nochi catli amo quinequij mitzitase ma cholojtehuaca!”'
  swh-ONEN: Wakati wowote Sanduku lilipoondoka, Mose alisema, “Ee Bwana, inuka! Watesi
    wako na watawanyike; adui zako na wakimbie mbele zako.”
  bba-bba: Woodɑn kpɑkoro te, tɑ̀ n seewɑ Mɔwisi u rɑ nɛɛwɑ, Yinni, ɑ seewo ɑ yɔ̃rɑ,
    kpɑ ɑ wunɛn yibɛrɛbɑ yɑrinɑsiɑ. Kpɑ be bɑ mɑɑ nun tusɑ bu duki wunɛn wuswɑɑn di.
  eng-KJVCPB: And it came to pass, when the ark set forward, that Moses said, Rise
    up, Lord, and let thine enemies be scattered; And let them that hate thee flee
    before thee.
  luo-luo: Pile kane gisechako wuoth gi Sandug Muma, Musa ne wacho niya, “Yaye Jehova
    Nyasaye, aa malo! Mad wasiki okee; kendo jomamon kodi oringi oa e nyimi!”
  meu-meu: Maua helaḡana e huaia lao negadia ai, Mose eto, Iehova e, a tore isi, inaimu
    ba hakarohodia; e inai henimumu taudia na oi vairamu ai bae heau.
  npi-ULB: जब-जब सन्दूक उठाइन्थ्यो मोशाले यसो भन्थे, “हे परमप्रभु, उठ्नुहोस् । तपाईंका
    शत्रुहरूलाई तितरबितर पार्नुहोस् । तपाईंलाई घृणा गर्नेहरूलाई तपाईंदेखि भाग्‍न लगाउनुहोस्
    ।”
  yor-yor: Nígbàkígbà tí àpótí ẹ̀rí bá gbéra Mose yóò sì wí pé, “Dìde, Olúwa! Kí a
    tú àwọn ọ̀tá rẹ ká, kí àwọn tí ó kórìíra rẹ sì sálọ níwájú rẹ.”
  emp-NTPO: 'Ãcõrẽ baurude nocod̶aa edebʌdaza Moiseba nãwã jarabadjia: Ãcõrẽ, na wãdua.
    Bʌ ume dji quĩrũra ãyã jʌrecuadua. Bʌ quĩrĩãnacara ãyã mĩrũ wãbicuadua.'
  pes-OPCB: 'هرگاه صندوق عهد به حرکت در می‌آمد موسی ندا سر می‌داد: «برخیز ای خداوند
    تا دشمنانت پراکنده شوند و خصمانت از حضورت بگریزند.»'
  tgl-ULB: Sa tuwing ilalabas ang kaban, sasabihin ni Moises, “Tumindig ka, Yahweh.
    Ikalat mo ang iyong mga kaaway. Palayasin mo ang mga taong napopoot sa iyo.”
  cbu-NT: Uru Apanllee wizpurirni kajon tinamaa yusur kuyarusin, naakchusin, anush
    Móysissha; Apaa, shiysha iyaa yamazangcha. Na iyaa machingcha. Sheerush, kundarareetsish
    tpachingayarush ksangi, yuwamand shiyaa natsakana anumanda, tárangiya.
  hui-hui: Habo Nalolenenaga Mbogoyi biago yalu pole piyagola Mosesehanda bi ogodagua
    laga. Anduane Homogo-o í̠na bamba halu puwa í̠ waitigi karu bo purogo lalu wali
    agali í̠ handabe manga haga karubi bo pelabe, laga hene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ခ​ရီး​စ​ထွက်​သည့်​အ​ခါ မော​ရှေ​က``အို ထာ​ဝ​ရ​ဘု​ရား၊
    ထ​တော်​မူ​ပါ။ ကိုယ်​တော်​၏​ရန်​သူ​တို့​ကို​က​စဥ့်​က​လျား ဖြစ်​စေ​၍ ကိုယ်​တော်​အား​မုန်း​တီး​သူ​တို့​ကို
    ထွက်​ပြေး​စေ​တော်​မူ​ပါ'' ဟူ​၍​လည်း ကောင်း၊-
  bod-N: ཤུར་སྒམ་ཆས་པའི་ཚེ་ན། མོ་ཤེ་ཡིས་འདི་ལྟར། ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་བཞེངས་སུ་གསོལ།
    ། ཁྱེད་ཀྱི་དགྲ་རྣམས་ཕྱོགས་བཞིར་འཐོར་བ་དང་། ། ཁྱེད་ལ་སྡང་མཁན་ཁྱེད་དྲུང་འབྲོ་བར་ཤོག
    ། ཅེས་ཞུས་པ་དང་།
  sna-sna: Paingosimuka areka, Mozisi aiti, “Haiwa Jehovha, simukai! Vavengi venyu
    ngavaparadzirwe, vavengi venyu ngavatize pamberi penyu.”
  spa-BLM: 'Cuando el arca se adelantó, Moisés dijo: “¡Levántate, Yahvé, y que se
    dispersen tus enemigos! Que los que te odian huyan ante ti”.'
  cac-cac: 'Ayic tz''ic''jib''at te'' caxa chi'' syalan vin̈aj Moisés chi'' icha tic:
    Q''uean̈ van Mamin Jehová. Pech saclem eb'' ayoch ajc''olal d''ayach. A eb'' malaj
    sgana d''ayach, elocab'' lemnaj eb'' d''a ichan̈, xchi vin̈.'
  swh-ULB: Kila hilo sanduku liliposafiri kwenda mbele, Musa alisema, “Inuka BWANA,
    Uwatawanye maadui wako. Uwafanye wale wanaokuchukia kukukimbia.”
  bel-bel: 'Калі падымаўся каўчэг у дарогу, Майсей казаў: паўстань, Госпадзе, і рассыплюцца
    ворагі Твае, і пабягуць ад аблічча Твайго ненавісьнікі Твае!'
  deu-ELBBK: 'Und es geschah, wenn die Lade aufbrach, so sprach Mose: Steh auf, HERR,
    dass deine Feinde sich zerstreuen und deine Hasser vor dir fliehen!'
  mbb-OT: Kada ed-uwita sikan is Kavan te Kebpekid-uyun, egkaǥi si Moises te, “Sigi
    en, Nengazen, gurigawa nu en is menge kuntada nu. Berakat he mebpemelaǥuy sikandan.”
  mal-2015: 'പെട്ടകം പുറപ്പെടുമ്പോൾ മോശെ: യഹോവേ, എഴുന്നേൽക്കേണമേ; നിന്റെ ശത്രുക്കൾ
    ചിതറുകയും നിന്നെ പകെക്കുന്നവർ നിന്റെ മുമ്പിൽനിന്നു ഓടിപ്പോകയും ചെയ്യട്ടെ എന്നു
    പറയും.'
  rmc-rmc: 'Sar pes kamenas te mukel pro drom la archaha, o Mojžiš phenelas: „Av,
    RAJEJA! Mi rozdžan pes ola, ko pre tu džan; mi denašen angle tu ola, ko tut našťi
    avri ačhen.“'
  pes-OPV: 'و چون تابوت روانه می‌شد، موسی می‌گفت: «ای خداوند برخیز و دشمنانت پراکنده
    شوند و مبغضانت از حضور تو منهزم گردند.»'
  ron-1924: 'Кынд порня кивотул, Мойсе зичя: „Скоалэ-Те, Доамне, ка сэ се ымпрэштие
    врэжмаший Тэй ши сэ фугэ динаинтя Фецей Тале чей че Те урэск!”'
  ben-OBCV: যখনই সিন্দুক যাত্রা করত মোশি বলতেন, “হে সদাপ্রভু, ওঠো! তোমার শত্রুদের
    ছিন্নভিন্ন করো; যারা তোমাকে ঘৃণা করে তারা তোমার সামনে থেকে পালিয়ে যাক।”
  som-som: Oo kolkii sanduuqii hore u baxay ayaa Muuse yidhi, Rabbiyow, sara joogso,
    oo cadaawayaashaadu ha kala firdheen, oo kuwa ku necebuna hortaada ha ka carareen.
  lat-VUC: 'Cumque elevaretur arca, dicebat Moyses: Surge, Domine, et dissipentur
    inimici tui, et fugiant qui oderunt te, a facie tua.'
  eng-ASVBT: And it came to pass, when the ark set forward, that Moses said, Rise
    up, O Jehovah, and let thine enemies be scattered; and let them that hate thee
    flee before thee.
  ita-1885: 'E, quando l''Arca si moveva, Mosè diceva: Levati su, o Signore, e sieno
    dispersi i tuoi nemici; e quelli che ti odiano fuggiranno per la tua presenza.'
  eng-LXXUP: And in the resting he said, Turn again, O Lord, the thousands and tens
    of thousands in Israel.
  eng-ULB: Whenever the ark set out, Moses would say, “Rise up, Yahweh. Scatter your
    enemies. Make those who hate you run from you.”
  spa-VBL: 'Cada vez que el Arca avanzaba, Moisés gritaba: “Levántate, Señor, y que
    tus enemigos se dispersen, y que los que te odian huyan de ti”.'
  fra-_FOB: 'Et quand l''arche partait, Moïse disait: Lève-toi, Éternel, et que tes
    ennemis soient dispersés, et que ceux qui te haïssent s''enfuient devant ta face!'
  mal-mal: 'പെട്ടകം പുറപ്പെടുമ്പോൾ മോശെ: “യഹോവേ, എഴുന്നേല്ക്കണമേ; അവിടുത്തെ ശത്രുക്കൾ
    ചിതറുകയും അങ്ങയെ പകക്കുന്നവർ അവിടുത്തെ മുമ്പിൽനിന്ന് ഓടിപ്പോകുകയും ചെയ്യട്ടെ”
    എന്ന് പറയും.'
  urd-GVR: Sandūq ke rawānā hote waqt Mūsā kahtā, “Ai Rab, uṭh. Tere dushman titar-bitar
    ho jāeṅ. Tujh se nafrat karne wāle tere sāmne se farār ho jāeṅ.”
  suz-BL: मिनु कुरबपुकीमी मेको कबल पशो सन्‍दोस कुरशा गाक्‍मानु, गेना हना यो मोसामी
    “परमप्रभु यावे, बोक्‍कीन। इन जोरी सत्रु एर ओंथ ब्रामल। मिनु इन जोरी सत्रु इन क्‍येङा
    प्रोक्‍मल” देंबाक्‍त। २इतिहास ६:४१; भजन संग्रह ३:८; भजन संग्रह ९:२०; भजन संग्रह
    १०:१२; भजन संग्रह १७:१३; भजन संग्रह ६८:२; भजन संग्रह १३२:८
  ita-1927: 'Quando l’arca partiva, Mosè diceva: “Lèvati, o Eterno, e siano dispersi
    i tuoi nemici, e fuggano dinanzi alla tua presenza quelli che t’odiano!”'
  ckb-ckb: 'لە کاتی بەڕێکەوتنی سندوقەکەش موسا دەیگوت: «هەستە یەزدان! با دوژمنانت پەرتەوازە
    بن و ناحەزانت لەبەردەمت هەڵبێن.»'
  eng-BBE: And when the ark went forward Moses said, Come up, O Lord, and let the
    armies of those who are against you be broken, and let your haters go in flight
    before you.
  kan-OKCV: ಇದಲ್ಲದೆ ಮಂಜೂಷವು ಹೊರಡುವಾಗ ಮೋಶೆಯು ಹೀಗೆ ಹೇಳುತ್ತಿದ್ದನು, “ಯೆಹೋವ ದೇವರೇ, ಎದ್ದೇಳಿರಿ,
    ನಿಮ್ಮ ಶತ್ರುಗಳು ಚದರಿಹೋಗಲಿ. ನಿಮ್ಮನ್ನು ಹಗೆ ಮಾಡುವವರು ನಿಮ್ಮ ಎದುರಿನಿಂದ ಓಡಿಹೋಗಲಿ.”
  bbb-bbb: Ijadufuo maza ije bu mavua akae ije abena vakuvejo ije Mosisi fu baname
    igene isoemo, E Ireobo ni urina e ani one ije kame giegisa uniaga bu subi vane.
  tam-2017: 'உடன்படிக்கைப் பெட்டியானது புறப்படும்போது, மோசே: “யெகோவாவே, எழுந்தருளும்,
    உம்முடைய எதிரிகள் சிதறடிக்கப்படுவார்களாக; உம்மைப் பகைக்கிறவர்கள் உமக்கு முன்பாக
    ஓடிப்போவார்களாக” என்பான்.'
  spa-RV-1909: 'Y fué, que en moviendo el arca, Moisés decía: Levántate, Jehová, y
    sean disipados tus enemigos, y huyan de tu presencia los que te aborrecen.'
  ron-BTF: 'Și se întâmpla, când chivotul pornea, că Moise spunea: Ridică-te, DOAMNE,
    și să fie dușmanii tăi împrăștiați; și cei ce te urăsc să fugă dinaintea ta.'
  eng-WEBP: When the ark went forward, Moses said, “Rise up, LORD, and let your enemies
    be scattered! Let those who hate you flee before you!”
  eng-FBV: Whenever the Ark was carried out, Moses would call out, “Stand up, Lord,
    and may your enemies be scattered, and may those who hate you run away from you.”
  nld-1939: 'Als de ark dan optrok, sprak Moses: Rijs op, Jahweh, en uw vijanden stuiven
    uiteen, Die U haten vluchten weg voor uw aanschijn!'
  nch-BL: 'Huan quema quitananayayaj nopa caxa para quistehuase, Moisés chicahuac
    quiijtohuayaya: “¡Ximotanana TOTECO! ¡Xijchihua para nochi mocualancaitacahua
    ma mosemanaca! ¡Xijchihua para nochi cati amo quinequij mitzitase ma cholojtehuaca!”'
  vie-1934: 'Khi hòm giao ước đi, thì Môi-se nói rằng: Hỡi Đức Giê-hô-va, xin chổi
    dậy, để kẻ thù nghịch Ngài bị tản lạc, và kẻ nào ghét Ngài chạy trốn trước mặt
    Ngài!'
  hin-CV: 'इसके बाद, जब भी संदूक के साथ यात्रा आरंभ करते थे, मोशेह का यह वचन था: “याहवेह
    सक्रिय हो जाइए! आपके शत्रु बिखर जाएं; जिन्हें आपसे घृणा है आपके सामने से भाग जाएं.”'
  eng-OURB: When the ark went forward, Moses [Drawn out] said, “Rise up, Adonai, and
    let your enemies be scattered! Let those who hate you flee before you!”
  spa-BES: 'Y cuando el cofre del pacto avanzó, Moisés dijo: Levántate, oh Señor,
    que los ejércitos de los que están contra ti Sean dispersados, y deja que tus
    enemigos huyan delante de ti.'
  tdx-tdx: 'Aa ndra mbia’ mbia ty nionjona’ i vatam-pañinay le niongake t’i Mosè nanao
    ty ti-hoe: Miongaha, ry Iehovà, abaibaio o rafelahi’oo vaho ampitribaho an-day
    añatrefa’o o malaiñe Azoo.'
  vid-vid: Chila mhela isanduku holyaluche majendo kuluta kumwando, Musa nakalonga,
    “Winuche, gwa Mkulu Nguluwi, wang'honyo wa hegwe wasambaluche, na awo walingukuzudila
    wakubilime kulawa hali hegwe.”
  eng-OKE: 'And when the ark went forward, Mosheh said: Reveal thyself, O Lord, that
    Thine enemies may be scattered, and Thy adversaries may flee before thee.'
  tha-KJV: ต่อมาเมื่อหีบยกออกเดินเมื่อไร โมเสสกราบทูลว่า “ข้าแต่พระเยโฮวาห์ ขอทรงลุกขึ้นเถิด
    ให้​ศัตรู​ทั้งหลายของพระองค์กระจัดกระจายไป ให้​ผู้​ที่​ชังพระองค์​หลีกหนี​พระองค์​ไป​”
  por-BR-2018: 'E foi, que em movendo a arca, Moisés dizia: Levanta-te, o SENHOR,
    e sejam dissipados teus inimigos, e fujam de tua presença os que te aborrecem.'
  deu-ELO: 'Und es geschah, wenn die Lade aufbrach, so sprach Mose: Stehe auf, Jehova,
    daß deine Feinde sich zerstreuen, und deine Hasser vor dir fliehen!'
  eng-WYC-2018: And when the ark was raised (up), Moses said, Rise thou (up), Lord,
    and thine enemies be scattered, and they that hate thee, flee from thy face;
  epo-epo: 'Kaj ĉiufoje, kiam la kesto elmoviĝis, Moseo diradis: Leviĝu, ho Eternulo,
    kaj disĵetiĝu Viaj malamikoj, kaj forkuru Viaj malamantoj for de Via vizaĝo.'
  uig-PIN: 'Əⱨdǝ sanduⱪi yolƣa qiⱪidiƣan qaƣda Musa: «Ornungdin turƣaysǝn, i Pǝrwǝrdigar;
    düxmǝnliring tiripirǝn bolsun; Sanga ɵqlǝr yüzüngning aldidin ⱪaqsun!» — dǝytti.'
  beo-beo: Eso huluane ilia da Sema Gagili amo gaguli ahoabeba:le, Mousese da amane
    sia:su, ‘Hina Gode! Di wa:legadoma! Dia ha lai dunu amo afagogolisima! Dima higa:i
    dunu hobeama:ne, sefasima!”
  tpi-OTNT: Taim ol i laik karim Bokis Kontrak i go, Moses i save tok, “Bikpela, yu
    go pait long ol birua bilong yu na rausim ol nabaut, na mekim ol man i no laikim
    yu, ol i ranawe nabaut.”
  hau-SA: Duk kuma sa’ad da akwatin ya kama hanya, sai Musa ya ce, “Ka tashi, ya Ubangiji!
    Ka sa maƙiyanka su warwatse; masu ƙinka kuma su gudu a gabanka.”
  uig-LAT: 'Ehde sanduqi yolgha chiqidighan chaghda Musa: «Ornungdin turghaysen, i
    Perwerdigar; düshmenliring tiripiren bolsun; Sanga öchler yüzüngning aldidin qachsun!»
    — deytti.'
  nde-nde: Kwakusithi lapho umtshokotsho wesivumelwano usuka, uMosi athi, “Phakama,
    Thixo! Sengathi izitha zingahlakazeka; sengathi izitha zakho zingabaleka phambi
    kwakho.”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻI heʻene hiki atu ʻae puha, naʻe pehē ʻe Mōsese,
    “ʻE Sihova, Tuʻu hake, pea tuku ke movetevete ho ngaahi fili; pea ke tuku ʻakinautolu
    ʻoku fehiʻa ki hoʻo ʻafio ke vilingia ʻi ho ʻao.”
  ces-1613: 'Když pak počínali jíti s truhlou, říkával Mojžíš: Povstaniž Hospodine,
    a rozptýleni buďte nepřátelé tvoji, a ať utíkají před tváří tvou, kteříž tě v
    nenávisti mají.'
  eng-WMB: When the ark went forward, Moses said, “Rise up, LORD, and let your enemies
    be scattered! Let those who hate you flee before you!”
  tam-TCV: 'உடன்படிக்கைப்பெட்டி புறப்பட்டபோதெல்லாம் மோசே சொன்னது: “யெகோவாவே, எழுந்தருளும்!
    உமது பகைவர் சிதறடிக்கப்படுவார்களாக; உமது எதிரிகள் உமக்கு முன்பாகப் பயந்து ஓடுவார்களாக.”'
  ceb-ULB: Sa dihang maglakaw ang sudlanan sa kasabotan, moingon si Moises, “Bangon,
    O Yahweh. Patibulaaga ang imong mga kaaway. Himoa nga kadtong nagdumot kanimo
    mokalagiw palayo kanimo.”
  pol-UBG: 'A gdy arka miała ruszyć, wtedy Mojżesz mówił: Powstań, PANIE, a niech
    rozproszą się twoi wrogowie i niech uciekają przed tobą ci, którzy cię nienawidzą.'
  agr-agr: 'Tuja chicham umiktin agagbau egketun yanaki juwagtai Moisés chichaak:
    “¡Tuke Pujuuwah, pai nantakta! ¡Nunikam amina shiwaajum aidau dapampaakam utsagta!
    ¡Dutikawamin nuna diisag amina kajegtamin aina duka ishamjamkag pisagtinme!” tau.'
  kyc-kyc: Piyamo dokopa Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    soo panya kata nyuo peyaminyi dokopa Moseseme lao, Kamongo emba sipurape. Embena
    yanda pimwai dupwape dee wambu lapome emba kando awa nao epe kanda nao kareyami
    kande dupwa ralinyi nemba, leya.
  urd-GVU: صندوق کے روانہ ہوتے وقت موسیٰ کہتا، ”اے رب، اُٹھ۔ تیرے دشمن تتر بتر ہو
    جائیں۔ تجھ سے نفرت کرنے والے تیرے سامنے سے فرار ہو جائیں۔“
  deu-1912: 'Und wenn die Lade zog, so sprach Mose: HERR, stehe auf! laß deine Feinde
    zerstreut und die dich hassen, flüchtig werden vor dir!'
  ntj-ntj: Tjiinya tjirntu kutjupa tjirntu, yarnangu pirninya-ya yankukitja ngaralanyangka
    Mawutjalu Mama Kuurrnga ngaapirinypa tjapilpayi, “Yuwa Mama, pakala yanyan-yanyanpa
    nyinapayinya-tjananya ngurlutjingala. Nyangka-yayi wililyarrara kukurraala.” Palunyapirinypa
    Mawutjalu tirtu tjapilpayi.
  kan-2017: ಯೆಹೋವನ ಮಂಜೂಷ ಪೆಟ್ಟಿಗೆಯು ಹೊರಡುವಾಗ ಮೋಶೆ, “ಯೆಹೋವನೇ, ಎದ್ದು ಹೊರಡೋಣವಾಗಲಿ; ನಿನ್ನ
    ವೈರಿಗಳು ಚದರಿಹೋಗಲಿ; ನಿನ್ನ ಶತ್ರುಗಳು ಬೆನ್ನು ತೋರಿಸಿ ಓಡಿಹೋಗಲಿ” ಎಂದು ಹೇಳುವನು.
  yap-yap: Ma nap’an ni yira fek fare Kahol ko M’ag nni yan, me ga’ar Moses, “SOMOL,
    mu’un ngomad ngam wereg e pi to’ogor rom, ma ga gagiyegnag e pi’in ni fanenikarad
    gur ngar milgad!”
  hlt-MCSB: Thingkawng a caeh van neh Moses loh , “BOEIPA aw thoo lamtah, na thunkha
    te taekyak uh saeh, na lunguet rhoek khaw na mikhmuh lamloh rhaelrham uh saeh,”
    a ti.
  mdy-ETH: ቄኤሳ ጫኣቁሞ ሳኣፂኖ ጌይንታ ታኣቦቶ ኬዲ ዔቃ ዎዶና ቢያ ሙሴ፦ «ናንጊና ናንጋ ጎዳ! ዔቄ፤ ኔኤኮ ሞርካ ዣኣሊ
    ዣኣሊ ባይቆንጎ፤ ኔና ዒፃሢ ቢያ ኔ ቤርታፓ ጳሽኮንጎ» ጋዓኔ።
  twi-ASANTE: Wɔmaa adaka no so kɔɔ wɔn anim kakra no, Mose teaam sɛ, “Ao, Awurade,
    sɔre! Na hwete wʼatamfoɔ; ma wɔn nyinaa nnwane mfiri wʼanim.”
  eng-WEBU: When the ark went forward, Moses said, “Rise up, LORD, and let your enemies
    be scattered! Let those who hate you flee before you!”
  bnp-bnp: Na tahuna ri ngaru ni kaloho loko­vongea a Tava na Ngava Dagi, e Moses
    bara i taki ria, i ta maea, “BAKOVI DAGI, o pesi rike, o vaubi ne huriki a pile
    vomu, o lili viliha ria, o rata e huriki i uka ma ri ngaru ioe ri gi ha viliha.”
  wal-wal: Taabootai denddiyo wode ubban Muusee, “Abeet GODAU, dendda! Ne morkketi
    laalettona; Nena ixxiyaageetakka ne sinttappe baqatona” yaagees.
  spa-PDDPT: 'Sucedía que al partir el Arca, Moisés exclamaba: ¡Levántate, oh Yavé!
    ¡Sean dispersados tus enemigos, Y huyan de ti los que te aborrecen!'
  gun-gun: 'Ha''e gui Nhanderuete ayvu ryru oupia heravy nhavõ Moisés aipoe''i ''rã:
    — Senhor, epu''ã ke nderovaigua kuery remoaĩmba aguã. Tove nerenonde gui tonhamba
    ndere nda''ija''ei va''e.'
  ilo-ULB: No mairubbuat ti lakasa ti tulag, kunaen ni Moises, “Bumangonka Yahweh.
    Warawaraem dagiti kabusormo. Paadaywem dagiti gumurgura kenka.”
  kpg-kpg: Nia madagoaa huogodoo Tebedebe o di Hagababa la ga haga ngalua, gei Moses
    ga helekai, “Meenei Dimaadua, Goe duu gi nua. Haga maaheu ina gi daha o hagadaumee.
    Heia digau ala e hagadugina e ginaadou Goe gi lellele gi daha mo oo mua.”
  uig-ARA: 'ئەھدە ساندۇقى يولغا چىقىدىغان چاغدا مۇسا: «ئورنۇڭدىن تۇرغايسەن، ئى پەرۋەردىگار؛
    دۈشمەنلىرىڭ تىرىپىرەن بولسۇن؛ ساڭا ئۆچلەر يۈزۈڭنىڭ ئالدىدىن قاچسۇن!» — دەيتتى.'
  sus-sus: E to nu saatɛ kankira rakelima tɛmui naxɛ, Munsa nu a falama, «Alatala,
    i xa keli, i xa i yaxuie rayensen. Naxee i xɔnxi, nee fan xa e gi i ya ra.»
  pon-2006: Eri, ahnsou koaros me Kohpwahn Inowo kin mwekidida, Moses kin patohwan,
    “Maing KAUN, komw ketida oh kamwarakpeseng sapwellimomwi imwintihti kan pwe irail
    kan me kin kailongkin komwi en tangpeseng mwohmwi.”
  jae-jae: Gêdêŋ taŋ sêbalaŋ katapa poacŋa sa naŋ, Mose kêsôm gebe “O Apômtau, ôndimaŋ,
    ma nêm ŋacjo sêc êliŋ-êliŋ ma êsêac, taŋ têntac gedec aôm naŋ, sêc su aŋga laŋômnêmŋa.”
  ksd-ksd: 'Ma ba ra bok na kunubu i ga tur pa ra vinavana, Moses i ga biti: Una tut,
    Luluai, ma una korot varbaiane kaum lavur ebar; boina ba diat dia milikuane u,
    diat a takap ta ra luaina matam.'
  tur-YTC: 'Sandık yola çıktığında Moşe şöyle dedi: “Kalk, ey Yahve, düşmanların dağılsın!
    Senden nefret edenler önünden kaçsın!”'
  grc-BRENT: Καὶ ἐν τῇ καταπαύσει εἶπεν, ἐπίστρεφε Κύριε χιλιάδας μυριάδας ἐν τῷ Ἰσραήλ.
  ind-AYT: Ketika mereka mengangkat tabut, Musa berkata, “Bangkitlah, ya TUHAN! Biarlah
    musuh-musuh-Mu berserak. Biarlah orang-orang yang membenci-Mu melarikan diri dari
    hadapan-Mu.”
  nya-nya: Nthawi iliyonse imene Bokosi la Chipangano likunyamuka, Mose ankanena kuti,
    “Dzukani, Inu Yehova! Adani anu abalalike; Odana nanu athawe pamaso panu.
  hrv-hrv: 'Kad bi Kovčeg polazio, Mojsije bi rekao: “Ustani, Jahve! Neprijatelji
    tvoji neka se rasprše! Koji tebe mrze nek'' bježe pred tobom!”'
  mps-mps: Augwaligo te kontrak halobage tolasa pabo sogo, te Mosesgo te po wabo dao,
    “Genuai Bidi, nage polasa pelama, nago boi bidi dabe dali hwįnama, augwali sela
    sągi pao. Tama te bidi dabego nage godolo ebo tagalai bage, augwali wi peyu emainao.”
  tpi-tpi: Taim ol i laik karim Bokis Kontrak i go, Moses i save tok, “Bikpela, yu
    go pait long ol birua bilong yu na rausim ol nabaut, na mekim ol man i no laikim
    yu, ol i ranawe nabaut.”
  dan-1931: 'Og hver Gang Arken brød op, sagde Moses: “Stå op, HERRE, at dine Fjender
    må splittes og dine Avindsmænd fly for dit Åsyn!”'
  vie-OVCB: 'Cứ mỗi lần Hòm Giao Ước đi, Môi-se cầu khẩn: “Lạy Chúa Hằng Hữu, xin
    đứng lên đánh kẻ thù tan tác! Đuổi kẻ ghét Ngài chạy dài!”'
  guj-2017: અને જ્યારે કરારકોશ ચાલી નીકળતો ત્યારે એમ થતું કે, મૂસા કહેતો, “હે યહોવાહ,
    તમે ઊઠો અને તમારા શત્રુઓને વેરવિખેર કરી નાખો, અને તમારો તિરસ્કાર કરનારને દૂર કરો.”
  pon-2006A: Eri, ahnsou koaros me Kohpwahn Inowo kin mwekidida, Moses kin patohwan,
    “Maing KAUN, komw ketida oh kamwarakpeseng sapwellimomwi imwintihti kan pwe irail
    kan me kin kailongkin komwi en tangpeseng mwohmwi.”
  por-BRBSL: 'Quando a arca foi adiante, Moisés disse: “Levanta-te, Javé, e deixa
    que teus inimigos sejam dispersos! Que aqueles que te odeiam fujam diante de ti”!'
  cth-cth: Hahoi thingkong a tâco nah tangkuem vah, Mosi ni oe, BAWIPA kang dout haw.
    Na taran hah kâkahei awh naseh. Na kahmuhmanaw hah na hmalah yawng awh naseh,
    telah ouk ati.
  twi-twi: Bere biara a wɔbɛma adaka no so asi mu no, Mose teɛ mu se, “Awurade, sɔre!
    Ma wʼatamfo nhwete; ma wɔn nyinaa nguan mfi wʼanim.”
  hlt-hlt: Thingkawng a caeh van neh Moses loh, “BOEIPA aw thoo lamtah, na thunkha
    te taekyak uh saeh, na lunguet rhoek khaw na mikhmuh lamloh rhaelrham uh saeh,”
    a ti.
  tbz-SIM: 'Kuyie ntɑummɛ̀ tɔu ketɛ́ dìì mɔ̀nnì kɛ̀ Mɔyiisii kuɔ́nko kɛ dɔ̀: Kuyie,
    nyítɛ́ kɛ́cómmú! Kɑ̀ɑ dootitɔbɛ̀ɛ cíɛ́tɛ́, kɑ̀ɑ níímbɛ̀ ncokù ɑ ììkɛ̀.'
  msy-2020: Me Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigha mangasava amir dughiabar,
    Moses zurara kamaghɨn mɨgei, “O Ikiavɨra Itir God, nɨ dɨkavigh mangɨ uan apaniba
    ko mɨsogh me batokegh. Egh gumazir nɨ gifongezir puvatɨziba, nɨ me damightɨ, me
    tintinibar aregh.”
  dop-dop: 'Tǝ tɛɛkɑɣɑnɑ Ɩsɔ ɑtɑkɑɑ ɩlɛnɑ Moisi yɔɣɔtǝnɑ nɔɣɔ sɔsɑɣɑ sɩ: Tɑcɑɑ sǝŋ
    nyɑ́ nɑɑsɩ tɑɑ, nɑ nyɑ́ kolontunɑɑ nɑ mpɑ pɑɑ cɑɑ-ŋ tɔ pɑ́ yɑ́.'
  azb-azb: 'Sandıq yola düşəndə Musa deyirdi: «Ya Rəbb qalx! Qoy düşmənlərin dağılsın,
    Sənə nifrət edənlər Sənin hüzurundan qaçsın».'
  eng-DBY: And it came to pass when the ark set forward, that Moses said, Rise up,
    Jehovah, and let thine enemies be scattered; And let them that hate thee flee
    before thy face.
  hin-2017: और जब जब सन्दूक का प्रस्थान होता था तब-तब मूसा यह कहा करता था, “हे यहोवा,
    उठ, और तेरे शत्रु तितर-बितर हो जाएँ, और तेरे बैरी तेरे सामने से भाग जाएँ।”
  wol-KYG: 'Bu gaal ga jógaan, Musaa da naan: «Jógaloo, Aji Sax ji, say noon fëlxoo,
    say bañ daw la.»'
  eng-YLT: And it cometh to pass in the journeying of the ark, that Moses saith, 'Rise,
    O Jehovah, and Thine enemies are scattered, and those hating Thee flee from Thy
    presence.'
  eng-WYC-2017: And when the ark was raised, Moses said, Rise thou, Lord, and thine
    enemies be scattered, and they that hate thee, flee from thy face;
  eng-WMBB: When the ark went forward, Moses said, “Rise up, LORD, and let your enemies
    be scattered! Let those who hate you flee before you!”
  urd-GVH: संदूक़ के रवाना होते वक़्त मूसा कहता, “ऐ रब, उठ। तेरे दुश्मन तित्तर-बित्तर
    हो जाएँ। तुझसे नफ़रत करनेवाले तेरे सामने से फ़रार हो जाएँ।”
  rug-rug: Sipu va namanama taluarae sa Bokese Vinariva Egoi te Zihova doduru totoso,
    si hoke zama guahe se Mosese, “Zihova, Mu la pa kenu mami, pude di ta hurakatae
    sari na Mua kana, meke madi govete pa kenumu Goi si arini pu kukiti nigo.”
  gaz-gaz: Yeroo taabonni sun kaʼee deemu Museen akkana jedha ture; “Yaa Waaqayyo,
    kaʼi! Diinonni kee haa bittinneeffaman; warri si jibbanis fuula kee duraa haa
    baqatan.”
  fra-LSG: 'Quand l’arche partait, Moïse disait: Lève-toi, Éternel! Et que tes ennemis
    soient dispersés! Que ceux qui te haïssent fuient devant ta face!'
  gnn-gnn: Ga bitjanna liŋgu ŋunhi ŋuli ḏalkarra'mirriyu ŋuriŋi yolŋu'‐yulŋuyu märranha
    ŋunhiyi Dhawu'‐nherraṉminyarawuynydja Bathi, girri'‐ŋamathinya marrtjinyarawuna,
    ŋayi ŋuli yatjuna waŋanha Mawtjitjtja bitjana, “Garray gaŋgathiyana, ŋuparrana
    ŋunhanydja barrkuwatjkuŋana nhuŋuway miriŋunhanydja. Biyakana walalanha ŋunhinydja
    yolŋu'‐yulŋunha beyaṉu‐wukuŋana, walala yurru waṉḏirrina bena‐wala barrkulilina
    yana, ŋunhi walala ŋuli ŋuyulkthirri nhuŋu.” Bitjana ŋayi ŋuli ŋunhi Mawtjitj
    waŋanha, bala walala ŋuli marrtjinyana yana‐wala giṯthunana.
  yal-yal: Layiri Kankiraan na yi keli sigadeni waxati yo yi, Musa yi a falama nɛn,
    a naxa, “Alatala, keli, i xa i yaxune raxuya ayi, i raɲaxu muxune yi e gi i yɛɛ
    ra!”
  haw-1868: Aia i ka hele ana aku o ka pahu imua, alaila, i aku la o Mose, E ku ae
    oe iluna, e Iehova; a e hoopuehuia'e kou poe enemi; a e hooauheeia'ku imua ou
    ka poe inaina ia oe.
  arb-NAV: 'وَكَانَ مُوسَى يَقُولُ عِنْدَ ارْتِحَالِ التَّابُوتِ: «قُمْ يَا رَبُّ
    وَبَدِّدْ أَعْدَاءَكَ فَيَهْرُبَ مُبْغِضُوكَ مِنْ أَمَامِكَ»'
  ewe-ewe: Ne wokɔ nubablaɖaka la dze mɔ la, Mose doa ɣli be, “O! Yehowa, tsi tsitre,
    eye nàka wò futɔwo hlẽ. Na woasi le ŋgɔwò.”
  eng-LEE: And it came to pass, when the ark set forward, that Moses said, Rise up,
    Lord, and let thy enemies be scattered; and let those that hate thee flee before
    thy face.
  asm-FB: আৰু চন্দুক যোৱা সময়ত মোচিয়ে কয়, “হে যিহোৱা উঠা, তোমাৰ শত্ৰুবোৰ ছিন্ন
    ভিন্ন হওঁক আৰু তোমাক ঘিণ কৰোঁতাসকল তোমাৰ আগৰ পৰা পলাই যাওঁক।”
  sus-A: عٍ تٌ نُ سَاتّ كَنكِرَ رَكٍلِمَ تّمُي نَشّ، مُنسَ نُ عَ قَلَمَ، «عَلَتَلَ،
    عِ شَ كٍلِ، عِ شَ عِ يَشُييٍ رَيٍنسٍن. نَشٍيٍ عِ شْنشِ، نٍيٍ قَن شَ عٍ فِ عِ يَ
    رَ.»
  fra-SBL: 'Lorsque l''arche s''avança, Moïse dit : « Lève-toi, Yahvé, et que tes
    ennemis soient dispersés ! Que ceux qui te haïssent fuient devant toi ! »'
  hbo-hbo: וַיְהִ֛י בִּנְסֹ֥עַ הָאָרֹ֖ן וַיֹּ֣אמֶר מֹשֶׁ֑ה קוּמָ֣ה ׀ יְהוָ֗ה וְיָפֻ֙צוּ֙
    אֹֽיְבֶ֔יךָ וְיָנֻ֥סוּ מְשַׂנְאֶ֖יךָ מִפָּנֶֽיךָ׃
  eng-WYCLIFFE: And whanne the arke was reisid, Moises seide, Ryse thou, Lord, and
    thin enemyes be scaterid, and thei that haten thee, fle fro thi face;
  cwe-cwe: Sanduku vidihitile, Musa kalonga, “Inuka weye Mndewa Mulungu! Wehi wako
    wapwililike na wanhu wokwihila wakimbile na kuhumigwa.”
  kik-kik: Hĩndĩ ĩrĩa yothe ithandũkũ rĩoimagario, Musa akoiga atĩrĩ, “Jehova, arahũka!
    Thũ ciaku irohurunjũka; thũ ciaku irokũũrĩra.”
  fra-NCL: 'Quand l’arche partait, Moïse disait : « Lève-toi, Yahweh, et que tes ennemis
    soient dispersés ! Que ceux qui te haïssent fuient devant ta face ! »'
  cek-AK: Thingkhong hmabang ah caeh naah, Mosi mah, Aw Angraeng, Angthawk ah! Na
    misanawk loe amhet o phang nasoe loe, nang hnuma kaminawk to na hma ah cawn o
    nasoe, tiah a naa.
  cuk-cuk: 'Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-Ulu seledele, Moisés sogdedaed:
    “¡Bab-Jehováʼye, be anmar-bendake! Be-isdarmalad bela aisakisun. Dule-isdar-be-dakmalad
    bela be-idu duurmakmarsun.”'
  uig-CYR: 'Әһдә сандуғи йолға чиқидиған чағда Муса: «Орнуңдин турғайсән, и Пәрвәрдигар;
    дүшмәнлириң тирипирән болсун; Саңа өчләр йүзүңниң алдидин қачсун!» — дәйтти.'
  tel-2017: నిబంధన పెట్టె ప్రయాణం కోసం లేచినప్పుడల్లా మోషే “యెహోవా, లే, నీ శత్రువులను
    చెదరగొట్టు. నిన్ను ద్వేషించే వారిని నీ ఎదుటనుండి తరిమి కొట్టు” అనేవాడు.
  hat-BSA: 'Epi li te vin rive ke lè lach la te derape ke Moïse te di: “Leve O SENYÈ!
    Kite sila ki rayi Ou yo Sove ale devan Ou.”'
  kos-kos: Pacl nukewa ke Tuptup in Wuleang ac mukuiyak uh, Moses el ac fahk, “LEUM
    GOD, tuyak ac akfahsryelik mwet lokoalok lom, ac oru tuh elos su srungakom in
    kaingelik!”
  hbo-WLC: וַיְהִ֛י בִּנְסֹ֥עַ הָאָרֹ֖ן וַיֹּ֣אמֶר מֹשֶׁ֑ה קוּמָ֣ה ׀ יְהוָ֗ה וְיָפֻ֙צוּ֙
    אֹֽיְבֶ֔יךָ וְיָנֻ֥סוּ מְשַׂנְאֶ֖יךָ מִפָּנֶֽיךָ׃
  ibo-ibo: Mgbe ọbụla igbe ọgbụgba ndụ ahụ biliri ije, Mosis na-ekwu sị, “Bilie O
    Onyenwe anyị, ka ndị iro ya bụrụ ndị a chụsasịrị; ka ndị iro gị niile site nʼihu
    gị gbalaga.”
  ory-ory: ପୁଣି, ସିନ୍ଦୁକ ଅଗ୍ରସର ହେବା ସମୟରେ ମୋଶା କହନ୍ତି, “ସଦାପ୍ରଭୋ, ଉଠ, ପୁଣି, ତୁମ୍ଭର
    ଶତ୍ରୁମାନେ ଛିନ୍ନଭିନ୍ନ ହେଉନ୍ତୁ ଓ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଘୃଣା କରନ୍ତି, ସେମାନେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ
    ପଳାୟନ କରନ୍ତୁ।”
  chk-chk: Iwe, iteiten fansoun lupwen ewe pworofel a sai, Moses a apasa, “Äm Samol
    mi Lapalap, kopwe ütä o atoropasafeili chon pälüenuk, nge ekewe mi oputok repwe
    sü me mwom.”
  rop-rop: Ebritaim wen det Seikridwan Boks bin stat blanga mub, Mosis bin prei, “Kaman
    YAWEI en album melabat, en jandimwei ola enami en andimwei detlot hu nomo laigim
    yu.”
  ukr-1871: 'І як піднїмали з місця скриню, так промовляв Мойсей: Встань, Господе,
    і розсиплються вороги твої, і ненавидники твої розбіжуться від лиця твого.'
  deu-1951: 'Und wenn die Lade weiterzog, so sprach Mose: HERR, stehe auf, daß deine
    Feinde zerstreut werden, und die dich hassen vor dir fliehen!'
  eng-JPS: 'And it came to pass, when the ark set forward, that Moses said: ''Rise
    up, O LORD, and let Thine enemies be scattered; and let them that hate Thee flee
    before Thee.'''
  srp-1865: 'I kad polažaše kovèeg, govoraše Mojsije: ustani Gospode, i neka se razaspu
    neprijatelji tvoji, i neka bježe ispred tebe koji mrze na te.'
  lug-lug: Buli abeetissi b’Essanduuko ya Mukama Katonda lwe baasitulanga okutambula,
    Musa n’agamba nti, “Golokoka, Ayi Mukama! Abalabe bo basaasaane; amaggye agakulwanyisa
    gakudduke.”
  heb-heb: ויהי בנסע הארן ויאמר משה קומה יהוה ויפצו איביך וינסו משנאיך מפניך׃
  ben-IRV: আর সিন্দুকের এগিয়ে যাবার দিনের মোশি বলতেন, “হে সদাপ্রভু, ওঠ, তোমার শত্রুরা
    বিচ্ছিন্ন হোক, যারা তোমাকে ঘৃণা করে তারা তোমার সামনে থেকে পালিয়ে যাক।”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੁੰਦਾ ਸੀ, ਕਿ ਜਦ ਸੰਦੂਕ ਦਾ ਕੂਚ ਹੁੰਦਾ ਸੀ ਤਾਂ ਮੂਸਾ ਆਖਦਾ ਸੀ “ਹੇ ਯਹੋਵਾਹ,
    ਉੱਠ ਅਤੇ ਤੇਰੇ ਵੈਰੀ ਖਿੱਲਰ ਜਾਣ ਅਤੇ ਤੇਰੇ ਤੋਂ ਘਿਣ ਕਰਨ ਵਾਲੇ ਤੇਰੇ ਅੱਗੋਂ ਭੱਜ ਜਾਣ।”
  mya-JVB: သေတ္တာ တော်သွား သောအခါ ၊ မောရှေ က၊ အိုထာဝရဘုရား ၊ ထ တော်မူပါ၊ ကိုယ်တော်
    ၏ ရန်သူ တို့ သည် လွင့် ကြပါစေသော။ ကိုယ်တော် ကို မုန်း သောသူတို့ သည် ရှေ့ တော်မှ
    ပြေး ကြပါစေသောဟူ၍၎င်း၊
  tbg-tbg: Vika Kotira Vokise vare vire u entara, ekaa vi entaraqaa Mosiva tiharo,
    Noravauvo, are himpira oru nena navutaaka ntaihehara vika raumpirima kairamanta
    qetake vuate. Are ai navutaiqi variaka ntaihaira vika qetake kantama vuate, tiro.
  hmo-hmo: 'Taravatu Maua idia huaia lao hamatamaia negadia ibounai, be Mose ia hereva,
    ia gwau: “Lohiabada e, oi toreisi, oi dekenai idia dagedage taudia do oi hadikaia.
    Oi dekenai idia badu henia taudia do oi lulua lao.”'
  urd-urd: और संदूक़ की रवानगी के वक़्त मूसा यह कहा करता, “उठ, ऐ ख़ुदावन्द, तेरे दुश्मन
    तितर — बितर हो जाएँ, और जो तुझ से कीना रखते है वह तेरे आगे से भागें।”
  rus-SYN: 'Когда поднимался ковчег в путь, Моисей говорил: восстань, Господи, и рассыплются
    враги Твои, и побегут от лица Твоего ненавидящие Тебя!'
  bqc-SIM: 'Tó wà dàzɛu ń kpagoloo, Mↄizi ì mɛ: Fɛlɛ Dii, n ibɛɛↄ i fãaa, n
    zangudeↄ i bàalɛnɛ.'
  tcz-CHONGTHU: Chule thingkong chu akitoldoh ji teng, Mose’n aw sangtah in a sam
    ding, “kipatdoh tan, O Pakai, namelma te kithecheh uhen, nangma angsung a kon
    in jammang uhen” atiding ahi.
  mar-mar: जेव्हा कराराचा कोश प्रवासास निघत तेव्हा मोशे म्हणत असे, “हे परमेश्वरा,
    ऊठ, तुझ्या शत्रूंची पांगापांग कर, जे तुझा द्वेष करतात ते तुझ्यापासून पळून जावोत.”
  qub-qub: 'Babulta apananpaj jogarcäriptin Moisés nej: «¡Aywaculläshunna Tayta Dios!
    ¡Contrayqui cajcunaga machiypa-machir gueshpichun! ¡Chiquishojcunaga ricashushpayqui
    gueshpir aywacuchun!»'
  bqp-bqp: 'Tó ò dà zɛ́n kũ àkpatiio, Musa dì pi: Ǹ futɛ Dikiri, de n ibɛrɛnↄ fãkↄ̃a,
    n zãngurinↄ bàa lɛ́nnɛ.'
  hat-hat: 'Chak fwa Bwat Kontra a pati, Moyiz di: -Leve non, Seyè! Gaye lènmi ou
    yo! Fè tout moun ki rayi ou yo kouri lè ou parèt!'
  eng-BSB: Whenever the ark set out, Moses would say, “Rise up, O LORD! May Your enemies
    be scattered; may those who hate You flee before You.”
  tod-tod: 'Minazeɠe kesui lii la ɠilagila, Moize ɠɛni GALA falii ɠɛɛzu, é ɗa ɠɛ:
    «Wuzeɠe Ɠɔoɠɔ GALAGI, è zili nuiti ti vaza, niiti ti è wɔinzeɠezu, naati ti
    ʋela è ʋa!»'
  eng-WEBPB: When the ark went forward, Moses said, “Rise up, LORD, and let your enemies
    be scattered! Let those who hate you flee before you!”
  kbq-kbq: Hagi huhagerafi huvempage vogisima kofi'za vunaku nehzageno'a, Mosese'a
    anage hu'ne, Ra Anumzamoka otinka ha' vahetia zamahe panini huge'za nefresage'za,
    kagrima ha'ma renegantaza vahe'mo'za koro freho.
  nhe-BL: 'Huan quema quitlalanayayaj nopa caxa para quistehuase, Moisés quitzajtziliyaya:
    “¡Ximotlalana TOTECO! ¡Xijchihua nochi mocualancaitacahua ma mosemanaca! ¡Xijchihua
    para nochi tlen ax quinequij mitzitase ma cholojtehuaca!”'
  bus-bus: 'Tó wà dà zɛ́n kↄ̃n àkpatio, Musa è be: Ǹ fɛɛ Dii, lɛ n ibɛɛnↄ fãakↄ̃a,
    lɛ n zangurinↄ bàa lɛ́nnɛ.'
  gub-BL: Tuweharupi Tupàn Ze'eg Hyru iho mehe Moizez umume'u ko ze'eg a'e. — O Tupàn
    Tuweharupi Wiko Ma'e, epu'àm neàmàtyry'ymar wamuhàmuhàz pà nehe. Tuwe nerehe iakatuwawahy
    'ym ma'e uzàn nerenatar wi wà nehe, i'i izupe.
  eng-DRA: 'And when the ark was lifted up, Moses said: Arise, O Lord, and let thy
    enemies be scattered, and let them that hate thee, flee from before thy face.'
