  kan-2017: ಇದಲ್ಲದೆ ನೀವು ಉತ್ಸವ ಕಾಲಗಳಲ್ಲಿಯು, ಹಬ್ಬಗಳಲ್ಲಿಯು, ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯು ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ,
