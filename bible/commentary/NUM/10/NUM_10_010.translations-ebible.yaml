  bbb-bbb: '@see-verse:NUM.010.009'
  tam-2017: உங்களுடைய மகிழ்ச்சியின் நாட்களிலும், உங்களுடைய பண்டிகைகளிலும், மாதப்பிறப்புகளிலும்,
