  kan-OKCV: ನಿಮ್ಮ ಸಂತೋಷದ ದಿವಸದಲ್ಲಿಯೂ, ನಿಮ್ಮ ಹಬ್ಬಗಳಲ್ಲಿಯೂ ನಿಮ್ಮ ತಿಂಗಳಿನ ಆರಂಭದಲ್ಲಿಯೂ
