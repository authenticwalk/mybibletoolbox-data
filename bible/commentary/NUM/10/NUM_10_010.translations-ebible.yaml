verse: NUM.010.010
translations:
  mal-C: നിങ്ങൾക്ക് ആനന്ദമുണ്ടാകുന്ന അവസരങ്ങളിൽ, ഉത്സവങ്ങളിലും മാസാരംഭങ്ങളിലും, ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിക്കുമ്പോഴും നിങ്ങൾ കാഹളങ്ങൾ ഊതണം. അവ നിങ്ങളുടെ ദൈവത്തിന്റെ
    മുമ്പിൽ നിങ്ങൾക്ക് ഒരു സ്മാരകം ആയിരിക്കും. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.”
  deu-TKW: Auch an euren Freudentagen, sowie an euren Festen und euren Neumonden,
    sollt ihr die Trompeten blasen zu euren Brandopfern und zu euren Heilsopfern,
    daß Sie euch ein gnädiges Gedenken von seiten eures Gottes schaffen; ich bin Jahwe,
    euer Gott.
  lin-lin: Mpe lisusu, na batango na bino ya kosepela, na bafeti na bino oyo ekatama
    mpe ya ebandeli ya sanza, bokobeta bakelelo mpo na kobonza mbeka na bino ya kotumba
    mpe ya boyokani. Yango ekozala ekaniseli mpo na bino na miso ya Nzambe na bino.
    Nazali Yawe, Nzambe na bino. »
  eng-LSV: And in the day of your gladness, and in your appointed times, and in the
    beginnings of your months, you have also blown with the trumpets over your burnt-offerings,
    and over the sacrifices of your peace-offerings, and they have been for a memorial
    to you before your God; I [am] your God YHWH.”
  eng-GNV: 'Also in the day of your gladnesse, and in your feast dayes, and in the
    beginning of your moneths, ye shall also blow the trumpets ouer your burnt sacrifices,
    and ouer your peace offrings, that they may be a remembrance for you before your
    God: I am the Lord your God.'
  eng-WEBSTER: 'Also in the day of your gladness, and in your solemn days, and in
    the beginnings of your months, ye shall blow with the trumpets over your burnt-offerings,
    and over the sacrifices of your peace-offerings; that they may be to you for a
    memorial before your God: I am the LORD your God.'
  nhw-BL: Nojquiya xijpitzaca nopa tlapitzali quema onca tonali tlen paquilistli.
    Xijpitzaca quema anilhuichihuaj, o quema eli selic metztli, o quema anquitencahuaj
    tlacajcahualistli tlatlatili o tlacajcahualistli para ma onca tlayoltlalili nohuaya.
    Huan quej nopa na catli niamoTECO huan niamoDIOS nimechelnamiquis.”
  swh-ONEN: Pia nyakati za furaha yenu, yaani sikukuu zenu zilizoamriwa na sikukuu
    za Mwezi Mwandamo, mtapiga tarumbeta juu ya sadaka zenu za kuteketezwa na sadaka
    zenu za amani, nazo zitakuwa ukumbusho kwa ajili yenu mbele za Mungu wenu. Mimi
    ndimi Bwana, Mungu wenu.”
  bba-bba: Ì n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu mɔ̀, ǹ kun mɛ siɑrɑbun yɑ̃kunu tɔ̃ɔ bɑkɑru
    sɔɔ, ǹ kun mɛ tɔ̃ɔ ni i rɑ di surun tɔ̃ɔ ɡbiikiru sɔɔ, ǹ kun mɛ nuku dobun sɑɑ
    ɡɑɑ sɔɔ, i ko i n dɑ kɔbi sowɑ. Nɡe mɛyɑ kon kɑ bɛɛ yɑɑyɑ. Nɛnɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Also in the day of your gladness, and in your solemn days, and in the
    beginnings of your months, ye shall blow with the trumpets over your burnt offerings,
    and over the sacrifices of your peace offerings; that they may be to you for a
    memorial before your God: I am the Lord your God.'
  luo-luo: Bende e kinde ma un gi mor, ma gin kinde sewni moyier kaka nyasi mar Dwe
    Manyien, nyaka ugo turumbete e kinde muchiwoe misengini miwangʼo pep kod misengini
    mag lalruok, nikech ginibednu rapar e nyim Nyasachu nimar An e Jehova Nyasaye
    ma Nyasachu.”
  meu-meu: Emui moale dinadia ai danu, bona emui aria dinadia ai, eiava hua matamata
    negadia ai, emui ḡole-oho bouboudia bona emui herohemaino bouboudia ba hahelaḡadiamai
    kibi ihiriridia ida; unu amo emui Dirava ese baine lalomui tao. Lau binai Iehova,
    emui Dirava.
  npi-ULB: साथै नियमित चाड र महिनाको सुरुवात दुवै किसिमको उत्सवको समयमा, तिमीहरूले
    आफ्नो होमबलि र मेलबलि चढाउँदा तुरही बजाउनुपर्छ । यिनीहरूले म परमप्रभु तिमीहरूका
    परमेश्‍वरलाई याद दिलाउने छन् । म तिमीहरूका परमप्रभु परमेश्‍वर हुँ ।” दोस्रो वर्षको
  yor-yor: Bẹ́ẹ̀ náà ni ní ọjọ́ ayọ̀ yín, ní gbogbo àjọ̀dún tí a yàn àti ní ìbẹ̀rẹ̀
    oṣù yín, ni kí ẹ máa fun fèrè lórí ẹbọ sísun àti ọrẹ àlàáfíà yín, wọn yóò sì jẹ́
    ìrántí fún yín níwájú Ọlọ́run. Èmi ni Olúwa Ọlọ́run yín.”
  emp-NTPO: Maʌ̃ awara mʌ̃a jarad̶a ewari droma b̶ea b̶ʌsrid̶aba obʌdad̶e, jed̶eco
    djiwid̶i ewari obʌdad̶e bid̶a cachirura zad̶adua. Animarã babue diabʌdad̶e, mʌ̃
    ume necai b̶ai careabema animarã beabʌdad̶e bid̶a cachirura zad̶adua. Maʌ̃ zabʌdaba
    mʌ̃́a bãrãnebemada quĩrãnebabi b̶aya. Mʌ̃ra bãrã Ãcõrẽa.
  pes-OPCB: در روزهای شاد خود نیز این شیپورها را بنوازید، یعنی در موقع برگزاری عیدها
    و اول هر ماه که قربانیهای سوختنی و قربانیهای سلامتی تقدیم می‌کنید و من شما را
    به یاد خواهم آورد. من خداوند، خدای شما هستم.»
  tgl-ULB: Gayundin, sa oras ng pagdiriwang, kapwa ang inyong karaniwang mga pagdiriwang
    at sa simula ng mga buwan, dapat hipan ninyo ang mga trumpeta sa karangalan ng
    inyong mga alay na susunugin at sa mga alay para sa inyong handog para sa pagtitipon-tipon.
    Magsisilbi itong alaala ninyo sa akin, na inyong Diyos. Ako si Yahweh, na inyong
    Diyos.”
  hui-hui: Ani bialu horo timbuni lotu lolenaga Ege Mbira Ngabulo haragolabi horo
    timbuni marubi loma biniru irame dai helo lomabu delolene horo harangibi Anduane
    Homogo i̱la ho gimbu bulenaga lomabu delolene harangibi tígua mbelo biguli pulalimu.
    Ani beramigola i̱na tí mitangi halu biamogo bulebero. I̱ Anduane Homogo tínaga
    Ngode Datagaliwabe kogoni, lene.
  mya-mya: ထို့​အ​ပြင်​ပျော်​ပွဲ​ရွှင်​ပွဲ​များ​ဖြစ်​သော​လ​ဆန်း ပွဲ​များ​နှင့်​အ​ခြား​ဘာ​သာ​ရေး​ပွဲ​များ​တွင်
    မီး ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယဇ်​ကို​ပူ​ဇော်​သော အ​ခါ သင်​တို့​သည်​တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်
    ရ​မည်။ ထို​အ​ခါ​ငါ​သည်​သင်​တို့​အား​ကူ​ညီ ထောက်​မ​တော်​မူ​မည်။ ငါ​သည်​သင်​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော် မူ​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་མིན་ཁྱོད་རྣམས་སྐྱིད་པའི་ཉིན་མོ་དང་གཏན་ལ་ཁེལ་བའི་དུས་ཆེན་རྣམས་དང་། གནམ་གང་བཅས་ཀྱི་དུས་སུ།
    ཁྱོད་ཅག་གིས་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་རྣམས་འབུལ་དུས་སུ་དུང་འབུད་དགོས། དེ་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་གི་སྤྱན་སྔར་ཁྱོད་ཅག་ལ་དྲན་རྟེན་དུ་འགྱུར་ཞིང་།
    བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Uyezve, panguva dzenyu dzokufara, pamitambo yenyu yakatarwa uye nemitambo
    yoKugara kwoMwedzi, munofanira kuridza hwamanda pamusoro pezvipiriso zvenyu zvinopiswa
    nezvipiriso zvokuwadzana, uye zvichava chirangaridzo kwamuri pamberi paMwari wenyu.
    Ndini Jehovha Mwari wenyu.”
  spa-BLM: “También en el día de tu alegría, y en tus fiestas establecidas, y en los
    comienzos de tus meses, tocarás las trompetas sobre tus holocaustos y sobre los
    sacrificios de tus ofrendas de paz; y te servirán de recuerdo ante tu Dios. Yo
    soy Yahvé, tu Dios”.
  cac-cac: Axo d'a sc'ual ay e tzalajc'olal, icha d'a sc'ual q'uin̈, ma d'a yic tz'alji
    q'uen uj, tze pu'an q'uen trompeta chi' yic tzeyac'an silab' stz'ai, ma silab'
    yic junc'olal. Icha chi' tzex in nacoti. A in ton Jehová e Diosal in tic svala',
    xchi d'a vin̈.
  swh-ULB: Pia, wakati wa kusherehekea, sikukuu zenu za kawaida na katika miandamo
    ya miezi, mtapiga tarumbeta zenu kwa heshima ya sadaka zenu za kuteketezwa na
    kwa sadaka zenu za amani. Huu utakuwa ukumbusho wenu kwangu, Mungu wenu. Mimi
    ndimi BWANA Mungu wenu.”
  bel-bel: і ў дзень весялосьці вашай, і ў сьвяты вашыя, і ў час маладзікоў вашых
    трубеце ў трубы пры цэласпаленьнях вашых і пры мірных ахвярах вашых, - і гэта
    будзе нагадваць пра вас перад Богам вашым. Я Гасподзь, Бог ваш.
  deu-ELBBK: Und an euren Freudentagen und an euren Festen und an euren Neumonden,
    da sollt ihr in die Trompeten stoßen bei euren Brandopfern und bei euren Friedensopfern;
    und sie sollen euch zum Gedächtnis sein vor eurem Gott. Ich bin der HERR, euer
    Gott.
  mbb-OT: Emun timpu te kedlipey niw zutun te kedsilibra niw te menge pista te netendek
    he timpu te kebeeli zuen, ragkes en is Pista te Kebpuun te Hayag–pezaǥing niw
    is menge trumpita emun ebpemuhat kew te menge pemuhat he edtutungen wey pemuhat
    he para te meupiya he kedepità. Heini he menge trumpita ebpetanudtanud kediey
    te Megbevayè niw te kebpekid-uyun ku keniyu. Iyan a Nengazen he Megbevayè niw.”
  mal-2015: നിങ്ങളുടെ സന്തോഷദിവസങ്ങളിലും ഉത്സവങ്ങളിലും മാസാരംഭങ്ങളിലും നിങ്ങൾ ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും കഴിക്കുമ്പോൾ കാഹളം ഊതേണം; അവ നിങ്ങൾക്കു ദൈവത്തിന്റെ സന്നിധിയിൽ
    ജ്ഞാപകമായിരിക്കും; യഹോവയായ ഞാൻ നിങ്ങളുടെ ദൈവം ആകുന്നു.
  rmc-rmc: Andre ola dživesa, sar oslavinena – ešebno džives le Neve čhoneskro the
    tumare aver inepi – trubinena pro trubi paš o labarde the smiromoskre obeti. Akor
    mange leperava pre tumende. Me som o RAJ, tumaro Del.“
  pes-OPV: و در روز شادی خود و درعیدها و در اول ماه های خود کرناها را برقربانی های
    سوختنی و ذبایح سلامتی خودبنوازید، تا برای شما به حضور خدای شمایادگاری باشد. من
    یهوه خدای شما هستم.»
  ron-1924: Ын зилеле воастре де букурие, ла сэрбэториле воастре ши ла луниле ной
    але воастре, сэ сунаць дин трымбице, кынд вэ вець адуче ардериле-де-тот ши жертфеле
    де мулцумире, ши еле вор фаче ка Думнезеул востру сэ-Шь адукэ аминте де вой. Еу
    сунт Домнул Думнезеул востру.”
  ben-OBCV: তোমাদের আনন্দের দিনেও, অর্থাৎ তোমাদের নিরূপিত পর্বসমূহে ও পূর্ণিমার উৎসবে,
    তোমাদের হোম-নৈবেদ্যের ও মঙ্গলার্থক-নৈবেদ্য উৎসর্গ করার সময়ে, তোমরা তূরী বাজাবে।
    সেসব ঈশ্বরের সামনে তোমাদের জন্য স্মারকরূপে হবে। আমিই সদাপ্রভু তোমাদের ঈশ্বর।”
  som-som: Oo weliba maalintii aad faraxdaan, iyo markaad iidihiinna la amray dhawrtaan,
    iyo markay bilaha idiin dhashaan, waa inaad turumbooyinka ku dul dhawaajisaan
    qurbaannadiinna la gubo, iyo allabaryada qurbaannadiina nabaadiinada ah, oo iyana
    xusuus bay idiinku noqon doonaan Ilaahiinna hortiisa, waayo, aniga ayaa ah Rabbiga
    Ilaahiinna ah.
  lat-VUC: Siquando habebitis epulum, et dies festos, et calendas, canetis tubis super
    holocaustis, et pacificis victimis, ut sint vobis in recordationem Dei vestri.
    Ego Dominus Deus vester.
  eng-ASVBT: 'Also in the day of your gladness, and in your set feasts, and in the
    beginnings of your months, ye shall blow the trumpets over your burnt offerings,
    and over the sacrifices of your peace offerings; and they shall be to you for
    a memorial before your God: I am Jehovah your God.'
  ita-1885: Parimente a' giorni delle vostre allegrezze, e nelle vostre feste solenni,
    e nelle vostre calendi, sonate con le trombe, offerendo i vostri olocausti, e
    i vostri sacrificii da render grazie; ed esse vi saranno per ricordanza nel cospetto
    dell'Iddio vostro. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'And in the days of your gladness, and in your feasts, and in your new
    moons, ye shall sound with the trumpets at your whole burnt offerings, and at
    the sacrifices of your peace offerings; and there shall be a memorial for you
    before your God: I am the Lord your God.'
  eng-ULB: Also, at the times of celebration, both your regular festivals and at the
    beginnings of the months, you must blow the trumpets over your burnt offerings
    and over the sacrifices for your fellowship offerings. These will act as a reminder
    of you to me, your God. I am Yahweh your God.”
  spa-VBL: Toquen las trompetas cuando celebren también, en sus fiestas regulares
    y al principio de cada mes. Es decir, cuando traigas tus holocaustos y tus ofrendas
    de comunión que serán como un recordatorio para ti ante tu Dios. Yo soy el Señor
    tu Dios”.
  fra-_FOB: Et dans vos jours de joie, dans vos solennités, et au commencement de
    vos mois, vous sonnerez des trompettes sur vos holocaustes, et sur vos sacrifices
    de prospérités, et elles vous serviront de mémorial devant votre Dieu. Je suis
    l'Éternel, votre Dieu.
  mal-mal: നിങ്ങളുടെ സന്തോഷദിവസങ്ങളിലും ഉത്സവങ്ങളിലും മാസാരംഭങ്ങളിലും നിങ്ങൾ ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും കഴിക്കുമ്പോൾ കാഹളം ഊതണം; അവ നിങ്ങൾക്ക് ദൈവത്തിന്റെ സന്നിധിയിൽ
    സ്മാരകമായിരിക്കും; യഹോവയായ ഞാൻ നിങ്ങളുടെ ദൈവം ആകുന്നു.
  urd-GVR: Isī tarah un kī āwāz maqdis meṅ ḳhushī ke mauqoṅ par sunāī de yānī muqarrarā
    īdoṅ aur Nae Chāṅd kī Īdoṅ par. In mauqoṅ par wuh bhasm hone wālī qurbāniyāṅ aur
    salāmatī kī qurbāniyāṅ chaṛhāte waqt bajāe jāeṅ. Phir tumhārā Ḳhudā tumheṅ yād
    karegā. Maiṅ Rab tumhārā Ḳhudā hūṅ.”
  suz-BL: मिनु गेपुकी ग्‍येरशा बाक्‍नीनु, गे इन पचा माल्‍शो चाड मानेनीनु, औंसी ङा
    चाड मानेनीनु, इन चोशा चढ़ेतीके नु इन दुशा बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेनीनु, गेपुकीमी
    तुराही ताप्‍चा माल्‍नीनी। मिनु मेको ताप्‍नीनु, इन परमप्रभुमी इन कली मिम्‍ब। गो
    परमप्रभु यावे, इन परमप्रभु नङ” देंत। लेवी २३:२४; २राजा ११:१४; २इतिहास ७:६
  ita-1927: Così pure nei vostri giorni di gioia, nelle vostre solennità e al principio
    de’ vostri mesi, sonerete con le trombe quand’offrirete i vostri olocausti e i
    vostri sacrifizi di azioni di grazie; ed esse vi faranno ricordare nel cospetto
    del vostro Dio. Io sono l’Eterno, il vostro Dio”.
  ckb-ckb: هەروەها لە ڕۆژی خۆشیتان و لە جەژن و لە دەستپێکی مانگی نوێتان کەڕەناکان
    لێدەدەن، لەسەر قوربانی سووتاندنەکانتان و قوربانییەکانی هاوبەشیتان، جا دەبێتە یادەوەریتان
