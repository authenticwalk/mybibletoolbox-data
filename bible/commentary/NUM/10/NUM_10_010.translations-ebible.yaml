    әсләткүчи болиду; Мән Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీ పండగల సమయంలోనూ, నెల ప్రారంభంలోనూ మీరు వేడుకలు చేసుకునేటప్పుడు మీరు
    అర్పించే దహన బలుల గౌరవార్ధం, మీ శాంతి బలుల గౌరవార్ధం మీరు బాకాలు ఊదాలి. ఇవి మీకు
    మీ దేవుడినైన నన్ను జ్ఞాపకం చేస్తాయి. నేనే యెహోవాను. మీ దేవుణ్ణి.”
  hat-BSA: “Osi, nan jou kè kontan yo, nan fèt apwente nou yo, ak nan premye jou nan
    mwa nou yo, nou va sone twonpèt yo sou ofrann brile nou yo, sou ofrann sakrifis
    lapè yo. Yo va tankou yon son pou nou menm devan Bondye nou an. Mwen se SENYÈ
    a, Bondye nou an.”
  kos-kos: Oayapa ke pacl in aengani lowos — ke Kufwen Malem Sasu ac kutena kufwen
    akfulat ke alu lowos — kowos fah ukya mwe ukuk pacl se kowos oru mwe kisa firir
    ac mwe kisa in akinsewowo. Na nga ac fah kasrekowos. Nga LEUM GOD lowos.”
  hbo-WLC: וּבְי֨וֹם שִׂמְחַתְכֶ֥ם וּֽבְמוֹעֲדֵיכֶם֮ וּבְרָאשֵׁ֣י חָדְשֵׁיכֶם֒ וּתְקַעְתֶּ֣ם
    בַּחֲצֹֽצְרֹ֗ת עַ֚ל עֹלֹ֣תֵיכֶ֔ם וְעַ֖ל זִבְחֵ֣י שַׁלְמֵיכֶ֑ם וְהָי֨וּ לָכֶ֤ם
    לְזִכָּרוֹן֙ לִפְנֵ֣י אֱלֹֽהֵיכֶ֔ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃ פ
  ibo-ibo: Unu ga-egbukwa opi ndị a nʼoge aṅụrị, nʼoge mmemme unu a kara aka, na nʼoge
    mmemme ọnwa ọhụrụ niile. Gbukwaanụ opi mgbe unu na-achụ aja nsure ọkụ unu, na
    aja udo unu niile. Ka ọ bụrụ ihe a ga-eji na-echeta unu nʼihu Chineke unu. Mụ
    onwe m bụ Onyenwe anyị Chineke unu.”
  ory-ory: ଆହୁରି ତୁମ୍ଭମାନଙ୍କ ଆନନ୍ଦ ଦିନରେ, ତୁମ୍ଭମାନଙ୍କ ନିରୂପିତ ପର୍ବରେ ଓ ତୁମ୍ଭମାନଙ୍କ
    ମାସର ଆରମ୍ଭରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉପରେ ଏହି ତୂରୀ ବଜାଇବ;
    ତହିଁରେ ତାହା ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭମାନଙ୍କର ସ୍ମରଣାର୍ଥେ ହେବ; ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।”
  chk-chk: Oupwe ettiki ekewe rappwa pwal lon ränin ämi pwapwa, lupwen fansoun ämi
    kewe chulap mi kefilitä me lepoputän ekewe maram. Oupwe ettiki ekewe rappwa lupwen
    fansoun ämi eäni asoren kek me asoren kinamwe. Mürin üpwe alisikemi. Ngang ewe
    Samol mi Lapalap ämi we Kot.”
  rop-rop: En wen yumob abum det hepitaim, langa det serramoni gulum Nyu Mun, en detlot
    najawan speshalwan serramoni, dubala garra blowim det dubala longwan wisul wen
    yumob gibit det barnapwan ofring, en feloship ofring, dumaji dei garra album yumob
    jinggabat langa mi, dumaji mi na YAWEI det trubala God blanga yumob.” Lagijat
    na YAWEI bin tok.
  ukr-1871: І в день радощів ваших і в празники ваші, і в новонастанню місяця вашого,
    трубити мете в труби при всепаленнях ваших і при ваших жертвах мирних; і се буде
    нагадувати вас перед Богом вашим. Я Господь, Бог ваш.
  deu-1951: Aber an euren Freudentagen, es sei an euren Festen oder an euren Neumonden,
    sollt ihr in die Trompeten stoßen über euren Brandopfern und euren Dankopfern,
    daß euer vor eurem Gott gedacht werde; ich, der HERR, bin euer Gott.
  eng-JPS: 'Also in the day of your gladness, and in your appointed seasons, and in
    your new moons, ye shall blow with the trumpets over your burnt-offerings, and
    over the sacrifices of your peace-offerings; and they shall be to you for a memorial
    before your God: I am the LORD your God.'''
  srp-1865: Tako i u dan veselja svojega i na praznike svoje i poèetke mjeseca svojih
    trubite u trube prinoseæi žrtve svoje paljenice i žrtve svoje zahvalne, i biæe
    vam spomen pred Bogom vašim. Ja sam Gospod Bog vaš.
  lug-lug: Mu biseera eby’essanyu, ne ku mbaga zammwe entongole ne ku mbaga z’omwezi
    ogwakaboneka, munaafuuwanga amakondeere nga bwe muwaayo ebiweebwayo byammwe ebyokebwa
    n’ebiweebwayo byammwe olw’emirembe, era binaabanga bijjukizo byammwe awali Katonda
    wammwe. Nze Mukama Katonda wammwe.”
  heb-heb: וביום שמחתכם ובמועדיכם ובראשי חדשיכם ותקעתם בחצצרת על עלתיכם ועל זבחי שלמיכם
    והיו לכם לזכרון לפני אלהיכם אני יהוה אלהיכם׃
  ben-IRV: তোমাদের আনন্দের দিনের, পর্বের দিনের ও মাসের শুরুতে হোমবলির ও তোমাদের মঙ্গলার্থক
    বলিদান উপলক্ষে তোমরা সেই তূরী বাজাবে; এটা আমাকে, তোমাদের ঈশ্বরকে স্মরণ করিয়ে
    দেবে। আমি সদাপ্রভু, তোমাদের ঈশ্বর।”
  pan-pan: ਆਪਣੇ ਅਨੰਦ ਦੇ ਦਿਨ, ਆਪਣੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਅਤੇ ਆਪਣੇ ਮਹੀਨਿਆਂ ਦੇ ਅਰੰਭ ਵਿੱਚ ਆਪਣੇ
    ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਉੱਤੇ ਤੁਰ੍ਹੀਆਂ ਨੂੰ ਫੂਕੋ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਇੱਕ ਯਾਦਗਾਰੀ ਠਹਿਰਨ। ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင် တို့သည် ရွှင်လန်း ခြင်းကို ပြုသောနေ့ ၊ ပွဲသဘင် နေ့၊ လဆန်း နေ့တို့၌
    ၊ သင် တို့ဘုရားသခင် အောက်မေ့ တော်မူဘို့ရာ၊ သင် တို့မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်
    ပူဇော်သက္ကာ များအပေါ် မှာ တံပိုး မှုတ် ရကြမည်။ ငါ သည် သင် တို့၏ဘုရားသခင် ထာဝရဘုရား
    ဖြစ်သည်ဟု မိန့်တော်မူ၏။
  tbg-tbg: Ne quaheha ovata ne entarave, qaraaka tora itaaina entara vaiha ovata ne
    entarave, voki entara nora entave tivakeha ovata ne entarave, ne vi entara vi
    entaraqaa ekaara kaintu iha quare ofaaravata, ti hampata vohaa tampamavi vai ofaaravata
    ti timitehama, aanumaaravata vuaqa kaate. Ne mintiqe te niara irihama ni kahaqama
    nimitarerave. Te Noravano Kotika ni Variqavanoma vauro, tiro. Noravano Kotiva
    minti tura.
  hmo-hmo: “Emui moale dinadia neganai danu, emui hua matamatana guriguri aria, bona
    emui guriguri aria haida dekenai danu, umui ese kibi do umui hiriria. Emui gabua
    ore bouboudia bona maino karaia bouboudia umui henia neganai danu kibi do umui
    hiriria. Unai neganai lau ese umui do lau laloa bona durua. Lau be Lohiabada,
    emui Dirava.”
  urd-urd: और तुम अपनी खुशी के दिन और अपनी मुक़र्ररा 'ईदों के दिन और अपने महीनों के
    शुरू' में अपनी सोख़्तनी कुर्बानियों और सलामती की कुर्बानियों के वक़्त नरसिंगे
    फूँकना ताकि उनसे तुम्हारे ख़ुदा के सामने तुम्हारी यादगारी हो; मैं ख़ुदावन्द तुम्हारा
    ख़ुदा हूँ।”
  rus-SYN: и в день веселия вашего, и в праздники ваши, и в новомесячия ваши трубите
    трубами при всесожжениях ваших и при мирных жертвах ваших,- и это будет напоминанием
    о вас пред Богом вашим. Я Господь, Бог ваш.
  bqc-SIM: Gↄↄ pↄ́ álɛ pↄnakɛ sↄ̃, dikpɛn lò, mↄ dafu gↄↄ sɛ̃́ia zĩ́n lò, àli
    kã̀aepiↄ dↄ á sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄwa ń á sáaukpasaↄ, á yã́
    i dↄmagu. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Na pengkulho chu kipa thanop phat na jong na mut ging ding, kumsung
    a kipa golnop ho leh lha thah hung ki sim pan phat ho a jong namut ging ding ahi.
    Hiche pengkulho chu kipana maicham kisem phat hihen, pumgo maicham kibol sih hijongle
    hiche maichamho chung a chu namutging ding ahi. Hiche pengkulho gin chun na Pathen
    ana kitepna hin gel doh sah ding ahi. Keima na Pakai, Pathen chu ka hiye.”
  mar-mar: तसेच तुम्ही आनंदाच्या प्रसंगी, तुमचे दोन्ही नियमीत सण व महिन्याच्या सुरवातीच्या
    दिवशी तुमची होमार्पणाच्या, शांत्यर्पणाच्या यज्ञांच्या सन्मानासाठी तुम्ही कर्णे
    वाजवावेत. तुमच्या परमेश्वरास तुमची आठवण करून देण्याची ही एक कृती आहे. हे तुम्ही
    करावे अशी मी तुम्हास आज्ञा देतो. मी तुमचा देव परमेश्वर आहे.
  qub-qub: Trompëtacunataga tucanqui cushicuy junajcunacho, llullu quilla fistacunacho,
    rupachina sacrifisyuta rupachishpayqui, alli goyaypita sacrifisyu uywacunata pishtarpis.
    Chayno trompëtacuna wagajta wiyashpämi gamcunata yanapäshayquipaj. Nogami cä Tayta
    Diosniqui.»
  bqp-bqp: Gↄrↄ kũ átɛn pↄnna kɛ sↄ̃, dikpɛn yá, mↄ dufu gↄrↄ káaku zĩn yá, àgↄ̃
    kãkãki pìnↄ pɛ́ á sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũnↄa kũ á sáabukpana sa'opↄnↄ,
    á yã ni dↄmagu. Makũmɛ Dikiri á Luda ũ.
  hat-hat: Konsa tou, lè kè nou kontan, lè n'ap fete fèt yo, lè premye jou chak mwa
    rive avèk lalin nouvèl lan, n'a kònen twonpèt yo tou pandan n'ap fè ofrann pou
    boule nèt pou Seyè a ak ofrann pou di Bondye mèsi. Lè sa a m'a vin ede nou. Se
    mwen menm ki Seyè a, Bondye nou an.
  eng-BSB: And on your joyous occasions, your appointed feasts, and the beginning
    of each month, you are to blow the trumpets over your burnt offerings and fellowship
    offerings to serve as a reminder for you before your God. I am the LORD your God.”
  tod-tod: Wa puʋugi vɛ, wa-ɠoozunɛɛ voloiti, ta wa-volo wolaiti, ta alugi ma volo
    mɔungiti, siɛgi zu wo gala zalaɠaiti kulazu la, ta ziilɛi zalaɠaiti. Toɠa ɠɛ ga
    zaɓui, wa-ƓALAGI ɠizɛ wo zu. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.»
  eng-WEBPB: “Also in the day of your gladness, and in your set feasts, and in the
    beginnings of your months, you shall blow the trumpets over your burnt offerings,
    and over the sacrifices of your peace offerings; and they shall be to you for
    a memorial before your God. I am the LORD your God.”
  kbq-kbq: Hagi muse nehuta, mago'a ranknama ante zupo, mika ikamofo ese zagegna zupama
    kresramna vu ofa nehanuto, rimpa fruhu ofa kresramna vanaza zupa, Anumzamo'narega
    ana ufe resage'na nentahi'na tamaza hugahue. Nagra Rana, tamagri Anumzane. Hagi
    Israeli vahe'mo'za Sainai agona atre'za e'naze.
  nhe-BL: Nojquiya xijpitzaca nopa tlapitzali quema onca tonali tlen paquilistli.
    Xijpitzaca quema inilhuichihuaj, o quema eli selic metztli, o quema inquitencahuaj
    tlacajcahualistli tlatlatili o tlacajcahualistli para ma onca tlayoltlalili nohuaya.
    Huan queja nopa na tlen niimoTECO huan niimoDIOS nimechilnamiquis.”
  bus-bus: Gurↄↄ kɛ̀ ée pↄnnaa kɛɛ sↄ̃, zĩbaan yoo, mↄ dufu gurↄ káaku zĩn yoo, àgae
    kãkãki pìnↄ pɛ́ a sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũnↄa kↄ̃n a sáabukpana sa'opↄnↄ,
    a yã é dↄmagu. Mámbe Dii a Luda ũ.
  gub-BL: Aze penurywete nehe, aze pezapo mynykaw zahy pyahu rehe nehe, aze ru'u pezapo
    amo mynykaw nehe, pezupy a'e xi'àm ma'e hapy paw pyr imur mehe nehe, ma'e hemuawyze
    kar haw imur mehe nehe no. Aiko Tuweharupi Wiko Ma'e pezar romo ihe.
  eng-DRA: If at any time you shall have a banquet, and on your festival days, and
    on the first days of your months, you shall sound the trumpets over the holocausts,
    and the sacrifices of peace offerings, that they may be to you for a remembrance
    of your God. I am the Lord your God.
