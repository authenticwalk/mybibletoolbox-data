verse: NUM.010.030
translations:
  mal-C: 'അദ്ദേഹം പ്രതിവചിച്ചു: “ഇല്ല, ഞാൻ വരികയില്ല; ഞാൻ എന്റെ സ്വന്തം ദേശത്തേക്കും
    സ്വന്തജനങ്ങളുടെ ഇടയിലേക്കും പോകുകയാണ്.”'
  deu-TKW: Er aber erwiderte. Ich mag nicht mitziehen, sondern will in meine Heimat
    und zu meiner Verwandtschaft gehen.
  lin-lin: 'Obabi azongiselaki ye : — Te ! Nakokende elongo na bino te, nakozonga
    na mboka na ngai, kati na libota na ngai.'
  eng-LSV: And he says to him, “I do not go; but I go to my land and to my family.”
  eng-GNV: 'And he answered him, I will not goe: but I will depart to mine owne countrey,
    and to my kindred.'
  eng-WEBSTER: And he said to him, I will not go; but I will depart to my own land,
    and to my kindred.
  nhw-BL: 'Pero Hobab quinanquili: ―Amo, amo nijnequi niyas. Nijnequi nimocuepas notlal
    campa itztoque noteiximatcahua.'
  swh-ONEN: Akajibu, “Hapana, sitakwenda; nitarudi kwenye nchi yangu mwenyewe na watu
    wangu mwenyewe.”
  bba-bba: Hobɑbu u nùn wisɑ u nɛɛ, nɑǹ kɑ bɛɛ dɔɔ. Kon dɑwɑ nɛn temɔ sere nɛn yɛnuɔ.
  eng-KJVCPB: And he said unto him, I will not go; but I will depart to mine own land,
    and to my kindred.
  luo-luo: Nodwoke niya, “Ooyo, ok anadhi kodu; to adok thurwa ir jowa.”
  meu-meu: A ia e haere, eto, Lau na basina bamomui, egu tano korikori baina lou henia,
    varavaragu dekedia bainala.
  npi-ULB: तर होबाबले मोशालाई भने, “म तिमीहरूसँग जाँदिनँ । म मेरो आफ्नै मुलुकतिर र
    मेरा आफ्नै मानिसहरूकहाँ जाने छु ।”
  yor-yor: Ó sì dáhùn pé, “Rárá, èmi kò ní bá yín lọ, mò ń padà lọ sí ilẹ̀ mi àti
    sí ọ̀dọ̀ àwọn ènìyàn mi.”
  emp-NTPO: 'Hobába panusia: –Mʌ̃ra wãẽ́a. Mʌ̃ druad̶aa jẽda wãya mʌ̃ ẽberãrãmaa.–'
  pes-OPCB: 'ولی برادر زنش جواب داد: «نه، من باید به سرزمین خود و نزد خویشانم برگردم.»'
  tgl-ULB: Ngunit sinabi ni Hobab kay Moises, “Hindi ako sasama sa inyo. Pupunta ako
    sa aking sariling lupain at sa aking sariling mga tao.”
  hui-hui: Ani layagola Hobabahanda lalu, Anidagua bulene bayale degego nde wahalu
    i̱ni daluha hama dai berogo, lene.
  mya-mya: ဟော​ဗပ်​က``ငါ​မ​လိုက်​လို​ပါ။ ငါ​၏​နေ​ရင်း ပြည်​သို့​ပြန်​မည်'' ဟု​ဖြေ​ကြား​လေ​၏။
  bod-N: ཧོ་པཱབ་ན་རེ། ང་རང་མི་འགྲོ། ང་ནི་རང་གི་ཡུལ་དང་གཉེན་ཉེའི་གམ་དུ་འགྲོ་བར་བྱ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Iye akapindura akati, “Kwete, handingaendi; ndiri kudzokera kunyika yangu
    nokuvanhu vokwangu.”
  spa-BLM: 'Le dijo: “No iré, sino que me iré a mi tierra y a mis parientes”.'
  cac-cac: 'Palta ix yalan vin̈aj Hobab chi'' icha tic: —Maay, a in tic ol in paxcan
    d''a in chon̈ab'', b''aj ay masanil eb'' in c''ab'' voc, xchi vin̈.'
  swh-ULB: Lakini Hobibu akmwambia Musa, “Sitaambatana nanyi.”
  bel-bel: 'Але ён сказаў яму: не пайду; я пайду ў сваю зямлю і на сваю радзіму.'
  deu-ELBBK: 'Und er sprach zu ihm: Ich will nicht mitziehen, sondern in mein Land
    und zu meiner Verwandtschaft will ich gehen.'
  mbb-OT: Piru midtavak si Hobab te, “Kenà a. Edlikù a kayi te kediey he lugar wey
    ziyà te menge emurè ku te inged.”
  mal-2015: 'അവൻ അവനോടു: ഞാൻ വരുന്നില്ല; എന്റെ സ്വദേശത്തേക്കും ചാർച്ചക്കാരുടെ അടുക്കലേക്കും
    ഞാൻ പോകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale ov leske odphenďa: „Na džav. Me kamav te džal andre miri phuv ke mire
    manuša.“'
  pes-OPV: 'او وی را گفت: «نمی آیم، بلکه به زمین و به خاندان خود خواهم رفت.»'
  ron-1924: 'Хобаб й-а рэспунс: „Ну пот сэ мерг, чи мэ вой дуче ын цара мя ши ын локул
    меу де наштере.”'
  ben-OBCV: সে উত্তর দিল, “না আমি যাব না। আমি স্বদেশে, আমার স্বজাতির কাছে ফিরে যাচ্ছি।”
  som-som: Oo isna wuxuu isagii ku yidhi, Anigu tegi maayo, laakiinse waxaan u kacayaa
    dalkaygii iyo dadkaygii.
  lat-VUC: 'Cui ille respondit: Non vadam tecum, sed revertar in terram meam, in qua
    natus sum.'
  eng-ASVBT: And he said unto him, I will not go; but I will depart to mine own land,
    and to my kindred.
  ita-1885: 'Ed egli gli disse: Io non vi andrò; anzi me ne andrò al mio paese, e
    al mio parentado.'
  eng-LXXUP: And he said to him, I will not go, but I will go to my land and to my
    kindred.
  eng-ULB: But Hobab said to Moses, “I will not go with you. I will go to my own land
    and my own people.”
  spa-VBL: “No, no me iré, volveré a mi país y a mi pueblo”, respondió Hobab.
  fra-_FOB: 'Et Hobab lui répondit: Je n''irai point, mais j''irai dans mon pays,
    et dans le lieu de ma naissance.'
  mal-mal: 'അവൻ അവനോട്: “ഞാൻ വരുന്നില്ല; എന്റെ സ്വദേശത്തേക്കും ചാർച്ചക്കാരുടെ അടുക്കലേക്കും
    ഞാൻ പോകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Hobāb ne jawāb diyā, “Maiṅ sāth nahīṅ jāūṅgā balki apne mulk aur
    rishtedāroṅ ke pās wāpas chalā jāūṅgā.”
  suz-BL: होबाबमी “गो मलाइक्‍नुङ। गो आं रागी नु आं मुर आन बाक्‍तीके लेत्‍नुङ” देंत।
  ita-1927: 'Hobab gli rispose: “Io non verrò, ma andrò al mio paese e dal miei parenti”.'
  ckb-ckb: 'ئەویش پێی گوت: «ناڕۆم، بەڵکو بۆ لای خاکی خۆم و گەلی خۆم دەچم.»'
  eng-BBE: But he said, I will not go with you, I will go back to the land of my birth
    and to my relations.
  kan-OKCV: ಆಗ ಅವನು ಅವನಿಗೆ, “ನಾನು ಬರುವುದಿಲ್ಲ. ನನ್ನ ದೇಶಕ್ಕೂ ನನ್ನ ಬಂಧುಗಳ ಬಳಿಗೂ ನಾನು
    ಹೋಗುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.010.029'
  tam-2017: 'அதற்கு அவன்: “நான் வரக்கூடாது; என்னுடைய தேசத்திற்கும் என்னுடைய இனத்தாரிடத்திற்கும்
    போகவேண்டும் என்றான்.'
  spa-RV-1909: 'Y él le respondió: Yo no iré, sino que me marcharé á mi tierra y á
    mi parentela.'
  ron-BTF: 'Iar el i-a spus: Nu voi merge; ci voi pleca spre țara mea și la rudele
    mele.'
  eng-WEBP: He said to him, “I will not go; but I will depart to my own land, and
    to my relatives.”
  eng-FBV: “No, I won't go—I'll return to my own country and my own people,” Hobab
    replied.
  nld-1939: 'Maar hij gaf hem ten antwoord: Ik ga niet met u mee, maar ik vertrek
    naar mijn land en mijn geboortegrond.'
  nch-BL: 'Pero Hobab quinanquili: ―Amo, amo nijnequi niyas. Nijnequi nitacuepilis
    notal campa itztoque noteixmatcahua.'
  vie-1934: 'Hô-báp đáp rằng: Tôi không đi đâu, nhưng tôi sẽ đi về xứ sở tôi, là nơi
    bà con tôi.'
  hin-CV: किंतु होबाब ने उन्हें उत्तर दिया, “मैं आपके साथ नहीं जा सकता; मेरे लिए सही
    यही है कि मैं अपने संबंधियों के पास अपने देश लौट जाऊं.”
  eng-OURB: He said to him, “I will not go; but I will depart to my own land, and
    to my relatives.”
  spa-BES: 'Pero él dijo: No iré contigo, volveré a la tierra de mi nacimiento y a
    mis parientes.'
  tdx-tdx: Le hoe ty natoi’e, Tsy homb’eo iraho, fa hienga mb’an-taneko naho mb’an-drolongoko
    añe.
  vid-vid: Ila Hobabu nakalonga, “Heni hatuchiwinza na hemwe, ila ndohiluka kuli isi
    ya heni na kwa nhanzi ya heni.”
  eng-OKE: But he said to him, I will not go (with you), but to my country and to
    my kindred will I go.
  tha-KJV: แต่​เขาตอบโมเสสว่า “เราจะไม่​ไป เราจะกลับไปเมืองของเรา ยังวงศ์​ญาติ​ของเรา”
  por-BR-2018: 'E ele lhe respondeu: Eu não irei, mas sim que me marcharei à minha
    terra e à minha parentela.'
  deu-ELO: 'Und er sprach zu ihm: Ich will nicht mitziehen, sondern in mein Land und
    zu meiner Verwandtschaft will ich gehen.'
  eng-WYC-2018: To whom he answered, I shall not go with thee, but I shall turn again
    into my land, in which I was born. (To whom he answered, I shall not go with thee,
    but I shall return to my own land, where I was born.)
  epo-epo: 'Sed tiu diris al li: Mi ne iros, sed al mia lando kaj al mia parencaro
    mi iros.'
  uig-PIN: 'Lekin Ⱨobab Musaƣa: — Yaⱪ, mǝn ɵz yurtum, ɵz uruⱪ-tuƣⱪanlirimƣa ketimǝn,
    — dedi.'
  beo-beo: Be Houba:be da bu adole i, “Hame mabu! Na da ni sogega buhagimu.”
  tpi-OTNT: Tasol Hobap i tok, “Em i gutpela. Tasol maski, mi laik i go bek long ples
    bilong mi stret.”
  hau-SA: Ya amsa, ya ce “A’a, ba zan tafi ba; zan koma ƙasata da kuma wurin mutanena.”
  uig-LAT: 'Lékin Hobab Musagha: — Yaq, men öz yurtum, öz uruq-tughqanlirimgha kétimen,
    — dédi.'
  nde-nde: Waphendula wathi, “Hatshi, angiyikuhamba, ngizabuyela kwelakithi ebantwini
    bakithi.”
  ton-ton: Pea naʻa ne pehēange kiate ia, “ʻE ʻikai te u ʻalu; ka te u foki au ki
    hoku fonua, pea mo hoku kāinga.
  ces-1613: 'Kterýž odpověděl jemu: Nepůjdu, ale k zemi své a k příbuznosti své se
    navrátím.'
  eng-WMB: He said to him, “I will not go; but I will depart to my own land, and to
    my relatives.”
  tam-TCV: ஆனால் ஒபாவோ, “நான் உங்களுடன் வரமாட்டேன்; நான் என் சொந்த நாட்டிற்கும், என்
    சொந்த மக்களிடத்திற்கும் போகப்போகிறேன்” என்றான்.
  ceb-ULB: Apan miingon si Hobab kang Moises, “Dili ako mokuyog kaninyo. Moadto ako
    sa akong kaugalingong yuta ug sa akong kaugalingong katawhan.”
  pol-UBG: 'Ten mu odpowiedział: Nie pójdę, lecz wrócę do mojej ziemi i do mojej rodziny.'
  urd-GVU: لیکن حوباب نے جواب دیا، ”مَیں ساتھ نہیں جاؤں گا بلکہ اپنے ملک اور رشتے
    داروں کے پاس واپس چلا جاؤں گا۔“
  deu-1912: 'Er aber antwortete: Ich will nicht mit euch, sondern in mein Land zu
    meiner Freundschaft ziehen.'
  kan-2017: ಆದರೆ ಹೋಬಾಬನು ಮೋಶೆಗೆ, “ನಾನು ಬರುವುದಿಲ್ಲ; ನನ್ನ ಸ್ವದೇಶಕ್ಕೆ, ನನ್ನ ಸ್ವಜನರ ಬಳಿಗೆ
    ಹೋಗುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg Hobab ni ga’ar, “Dangay, ya nggu sul ko binaw rog.”
  hlt-MCSB: Tedae amah te, “Kam vai mahpawh, kamah khohmuen neh ka pacaboeina taengla
    ka cet mai eh?,” a ti nah.
  mdy-ETH: ሆባቤ ጋዓንቴ፦ «ዔይዔ፤ ታኣኒ ታ ዓጮ፥ ታ ዒጊኖ ባንሢ ማዒ ዴንዳንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso nʼakonta no buaa no sɛ, “Dabi, ɛsɛ sɛ mekɔ mʼasase so ne mʼabusuafoɔ
    nkyɛn.”
  eng-WEBU: He said to him, “I will not go; but I will depart to my own land, and
    to my relatives.”
  bnp-bnp: Pali e Hobab i koli i ta maea, “I uka, ga hamule na tanga nau, na kabu
    nau.”
  wal-wal: Yaagin Hobaabi, “CHii, taani biikke; taani ta biitti ta asaakko baana”
    yaagiis.
  spa-PDDPT: 'Pero él le dijo: No iré, sino más bien iré a mi tierra y a mi parentela.'
  gun-gun: 'Ha''e ombovai: — Xee ma ndaa reguai. Xeyvy xeretarã kuery rekoa py ae
    ''rã aa — he''i.'
  ilo-ULB: Ngem kinuna ni Hobab kenni Moises, “Saanak a sumurot kadakayo. Mapanak
    iti bukodko a daga ken kadagiti bukodko a tattao.”
  kpg-kpg: Hobab ga helekai, “Deeai, au e hana gi muli gi dogu henua.”
  uig-ARA: 'لېكىن ھوباب مۇساغا: — ياق، مەن ئۆز يۇرتۇم، ئۆز ئۇرۇق-تۇغقانلىرىمغا كېتىمەن،
    — دېدى.'
  sus-sus: Xobabo naxa a yaabi, «Ade, n xa gbilen n xɔnyi n ma mixie tagi.»
  pon-2006: Opap ahpw sapeng, patohwan, “Soh, I sohte pahn iang kumwail, pwe I pahn
    pwuralahng nan uhdakeio.”
  ksd-ksd: 'Ma i ga biti tana: Pa ina vana, ia kaka ina talil mulai ta kaugu gunan,
    tadav ra umana niurugu.'
  tur-YTC: Ona, “Gitmeyeceğim” dedi. “Yalnız kendi topraklarıma ve akrabalarımın yanına
    gideceğim.”
  grc-BRENT: Καὶ εἶπε πρὸς αὐτόν, οὐ πορεύσομαι, ἀλλὰ εἰς τὴν γῆν μου, καὶ εἰς τὴν
    γενεάν μου.
  ind-AYT: Namun, Hobab menjawab, “Tidak, aku tidak akan ikut, aku akan kembali ke
    negeriku dan kepada keluargaku.”
  nya-nya: Hobabu anayankha kuti, “Ayi, sindipita nanu, ndibwerera ku dziko la kwathu
    ndi kwa abale anga.”
  hrv-hrv: “Ne idem”, odgovori mu, “nego se vraćam u svoju zemlju; k svojima se vraćam.”
  mps-mps: Tiali goli, Hobapgo te po wali, “Te usu dao, tiali goli, tagalao. Ena ena
    bulu muba ma paibao,” wali.
  tpi-tpi: Tasol Hobap i tok, “Em i gutpela. Tasol maski, mi laik i go bek long ples
    bilong mi stret.”
  dan-1931: 'Men han svarede ham: “Jeg vil ikke drage med; nej, jeg drager til mit
    Land og min Slægt.”'
  vie-OVCB: 'Nhưng Hô-báp đáp: “Không được. Tôi phải về quê sống với bà con thân quyến.”'
  guj-2017: પણ હોબાબે મૂસાને ઉત્તર આપ્યો કે, “હું તમારી સાથે નહિ આવું. હું તો મારા
    પોતાના દેશમાં મારાં સગાઓ પાસે જઈશ.”
  pon-2006A: Opap ahpw sapeng, patohwan, “Soh, I sohte pahn iang kumwail, pwe I pahn
    pwuralahng nan uhdakeio.”
  por-BRBSL: 'Ele lhe disse: “Eu não irei; mas partirei para minha própria terra e
    para meus parentes”.'
  cth-cth: Ahnimouh ni nangmouh koe ka cet mahoeh. Kamamouh e ram hmaunawngha koe
    doeh ka cei awh han atipouh awh.
  twi-twi: Obuae se, “Dabi, merenkɔ; merekɔ mʼasase so ne mʼabusuafo nkyɛn.”
  hlt-hlt: Tedae amah te, “Kam vai mahpawh, kamah khohmuen neh ka pacaboeina taengla
    ka cet mai eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Obɑbuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N bɑ́ɑ́ nɛi n kũnti n ciɛ nkɛ n kɔbɛ borɛ̀.'
  msy-2020: Ezɨ Hobap a ikaragha ghaze, “Puvatɨ. Kɨ mangan aghua. Kɨ uamategh uan
    nguibam ko uan adarazi bagh mangam.”
  dop-dop: Ntɛnɑ ɩ́lɛ́ ɩ kisi sɩ ɩ mǝlǝɣɩ ɩ tɛtʋ tɑɑ.
  azb-azb: 'Xovav ona dedi: «Gedə bilmərəm. Mən öz torpağıma və qohum-əqrəbamın yanına
    gedəcəyəm».'
  eng-DBY: And he said to him, I will not go; but to mine own land, and to my kindred
    will I go.
  hin-2017: होबाब ने उसे उत्तर दिया, “मैं नहीं जाऊँगा; मैं अपने देश और कुटुम्बियों
    में लौट जाऊँगा।”
  wol-KYG: 'Mu ne ko: «Déedéet, duma dem, samam réew kay laa jëm, ca saay bokk.»'
  eng-YLT: And he saith unto him, 'I do not go; but unto my land and unto my kindred
    do I go.'
  eng-WYC-2017: To whom he answered, I shall not go with thee, but I shall turn again
    into my land, in which I was born.
  eng-WMBB: He said to him, “I will not go; but I will depart to my own land, and
    to my relatives.”
  urd-GVH: लेकिन होबाब ने जवाब दिया, “मैं साथ नहीं जाऊँगा बल्कि अपने मुल्क और रिश्तेदारों
    के पास वापस चला जाऊँगा।”
  rug-rug: Meke olaṉa se Hobabi, “Lokari, maqu pule la pa qua popoa soti si rau meke
    koari na turaṉaqu soti.”
  gaz-gaz: Inni immoo, “Lakki ani hin deemuu; ani biyyuma kootti gara saba kootti
    nan deebiʼa” jedhee deebise.
  fra-LSG: 'Hobab lui répondit: Je n’irai point; mais j’irai dans mon pays et dans
    ma patrie.'
  yal-yal: Hobabi yi a yabi, a naxa, “Ɛn-ɛn. N xɛtɛma n konna nin n ma yamaan dɛnaxan
    yi.”
  haw-1868: I mai la kela ia ia, Aole au e hele, e hoi hou ana au i ko'u aina iho,
    a i ko'u poe hoahanau.
  arb-NAV: 'فَقَالَ لَهُ: «لا أَذْهَبُ، بَلْ دَعْنِي أَمْضِي إِلَى أَرْضِي وَعَشِيرَتِي».'
  ewe-ewe: Ke Hobab gblɔ nɛ be, “Ao, ele be matrɔ ayi mía de aɖanɔ nye amewo dome.”
  eng-LEE: And he said unto him, I will not go; but to my own land, and to my birthplace
    will I go.
  asm-FB: কিন্তু হোবাবে মোচিক ক’লে, “মই তোমাৰ লগত নাযাওঁ। মই নিজ দেশৰ জ্ঞাতিসকলৰ ওচৰলৈ
    যাম।”
  sus-A: شٌبَبٌ نَشَ عَ يَابِ، «عَدٍ، ﭑ شَ فبِلٍن ﭑ شْنيِ ﭑ مَ مِشِيٍ تَفِ.»
  fra-SBL: 'Il lui dit : « Je n''irai pas, mais je m''en irai dans mon pays et dans
    ma famille. »'
  hbo-hbo: וַיֹּ֥אמֶר אֵלָ֖יו לֹ֣א אֵלֵ֑ךְ כִּ֧י אִם־אֶל־אַרְצִ֛י וְאֶל־מֹולַדְתִּ֖י
    אֵלֵֽךְ׃
  eng-WYCLIFFE: To whom he answeride, Y schal not go with thee, but Y schal turne
    ayen in to my lond, in which Y was borun.
  cwe-cwe: Hobabu kedika, “Sizahita, nobwela kuna iisi yangu na wanhu wangu.”
  kik-kik: Hobabu akĩmũcookeria atĩrĩ, “Aca, ndigũũka; no ngũcooka bũrũri witũ na
    kũrĩ andũ aitũ.”
  fra-NCL: 'Hobab lui répondit : « Je n’irai point, mais je m’en irai dans mon pays
    et ma famille. »'
  cek-AK: Hobab mah anih khaeah, Ka caeh mak ai; ka prae hoi kaimah ih kaminawk khaeah
    ni ka caeh han, tiah a naa.
  cuk-cuk: 'Hobab, Moisés-abin sogded: —An bemarba naosuli, an-negse bur an naoe,
    an-babganse bur an naoe.'
  uig-CYR: 'Лекин Һобаб Мусаға: — Яқ, мән өз жутум, өз уруқ-туққанлиримға кетимән,
    — деди.'
  tel-2017: దానికి అతడు “నేను రాను. నేను నా స్వదేశానికీ, నా సొంత ప్రజల దగ్గరకీ వెళ్తాను”
    అన్నాడు.
  hat-BSA: 'Men li te di li: “Mwen p ap vini, men olye de sa, m ap ale nan peyi pa
    m avèk fanmi pa mwen yo.”'
  kos-kos: Hobab el topuk ac fahk, “Tari, nga ac tia wi. Nga ac folokla nu yurin mwet
    luk in facl sik.”
  hbo-WLC: וַיֹּ֥אמֶר אֵלָ֖יו לֹ֣א אֵלֵ֑ךְ כִּ֧י אִם־אֶל־אַרְצִ֛י וְאֶל־מוֹלַדְתִּ֖י
    אֵלֵֽךְ׃
  ibo-ibo: Ma ọ zara sị, “E e, agaghị m eso unu. Ana m alaghachi nʼala nke aka m ịlaghachikwuru
    ụmụnna m.”
  ory-ory: ତହୁଁ ସେ କହିଲା, “ମୁଁ ଯିବି ନାହିଁ; ମାତ୍ର ମୁଁ ଆପଣା ନିଜ ଦେଶକୁ ଓ ଆପଣା ଜ୍ଞାତିମାନଙ୍କ
    ନିକଟକୁ ପ୍ରସ୍ଥାନ କରିବି।”
  chk-chk: Nge Hopap a üreni, “Üsap etikemi. Üpwe liwinsefäliti poputän fanüei me
    aramasei.”
  rop-rop: Bat Hobab bin tok, “Nomo. Ai garra gobek langa main ronwan kantri na.”
  ukr-1871: 'І каже він йому: Не пійду я з вами, а в землю мою і до родини моєї пійду;'
  deu-1951: 'Er aber antwortete: Ich will nicht mit euch gehen, sondern in mein Land
    und zu meiner Verwandtschaft will ich ziehen.'
  eng-JPS: 'And he said unto him: ''I will not go; but I will depart to mine own land,
    and to my kindred.'''
  srp-1865: 'A on mu reèe: neæu iæi, nego idem u svoju zemlju i u rod svoj.'
  lug-lug: Naye n’addamu nti, “Nedda, sijja kugenda nammwe, nzirayo mu nsi ye waffe
    era mu bantu bange.”
  heb-heb: ויאמר אליו לא אלך כי אם אל ארצי ואל מולדתי אלך׃
  ben-IRV: তিনি তাকে বললেন, “আমি যাব না, আমি নিজের দেশে ও নিজের আত্মীয়দের কাছে যাব।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਨਹੀਂ ਜਾਂਵਾਂਗਾ ਸਗੋਂ ਮੈਂ ਆਪਣੇ ਦੇਸ ਅਤੇ ਆਪਣੇ ਰਿਸ਼ਤੇਦਾਰਾਂ ਵਿੱਚ
    ਜਾਂਵਾਂਗਾ।
  mya-JVB: ဟောဗပ်ကငါမ လိုက် မသွားပါ၊ ငါ့ နေရင်းပြည် ၊ ငါ့ အဆွေအမျိုး ရှိရာသို့ ပြန်သွား
    ပါမည်ဟု မောရှေ အား ဆို ၏။
  tbg-tbg: Mosiva minti tuvaro Hobaapiva tiharo, Aqao, kia te mini virerave. Te tenta
    maaqaini anirante oru tenta navunaaka hampata vairerave, tiro.
  hmo-hmo: Hobaba ia haere, ia gwau, “Lasi, lau be umui danu do lau lao lasi, egu
    tano korikori dekenai do lau giroa lou, egu varavara dekenai do lau lao.”
  urd-urd: उसने उसे जवाब दिया, “मैं नहीं चलता, बल्कि मैं अपने वतन को और अपने रिश्तेदारों
    में लौट कर जाऊँगा।”
  rus-SYN: 'Но он сказал ему: не пойду; я пойду в свою землю и на свою родину.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Má gɛo. Má tá ma bùsuu ma bɛdeↄ kĩ́iɛ.'
  tcz-CHONGTHU: Hobab in adonbut in, 'Ahipoi, keima kache louding ahi. Keima ka gam
    le ka insung mite henga kile ding kahiye.'
  mar-mar: परंतु होबाबाने उत्तर दिले “मी तुमच्याबरोबर येणार नाही. मी माझ्या देशात
    व माझ्या स्वतःच्या लोकात जाईल.”
  qub-qub: 'Hobabna niran: «Manami aywämanchu. Nogaga cuticushaj famillyäcuna tiyaycashan
    marcämanmi.»'
  bqp-bqp: 'Akũ à pìnɛ: Mani gɛ́ro, mani ɛra ma bùsun ma bedenↄ kĩnaamɛ.'
  hat-hat: 'Obab reponn li: -Non. M''ap tounen nan peyi m'' al jwenn fanmi m''.'
  eng-BSB: “I will not go,” Hobab replied. “Instead, I am going back to my own land
    and my own people.”
  tod-tod: 'Ɠɔɓaɓe ɠɛni ma: «Gè la ʋilɛsu è ʋolu. Zìimai ɠa ga gè ɠale ma nà-zooi
    zu, nà-nuɓusɛiti pɔ bɛ.»'
  eng-WEBPB: He said to him, “I will not go; but I will depart to my own land, and
    to my relatives.”
  kbq-kbq: Hianagi Hobabu'a amanage hu'ne, nagra ovugahuanki, areti rukrahe hu'na
    mopani'aregane, naga ni'arega vugahue.
  nhe-BL: 'Pero Hobab quinanquili: ―Axtle, ax nijnequi niyas. Nijnequi nimocuepas
    notlal campa itztoque noteixmatcahua.'
  bus-bus: 'Ben à bènɛ: Mɛ́ gáro, mɛ́ ɛara ma bùsun ma bɛdeenↄ kiiamɛ.'
  gub-BL: Uwazar Omaw Moizez ize'eg izupe. — Nan. Azewyr putar heywy pe nehe, heànàm
    wanupe nehe, i'i izupe.
  eng-DRA: 'But he answered him: I will not go with thee, but I will return to my
    country, wherein I was born.'
