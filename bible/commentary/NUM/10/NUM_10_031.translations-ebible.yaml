verse: NUM.010.031
translations:
  mal-C: 'എന്നാൽ മോശ പറഞ്ഞു: “ദയവായി ഞങ്ങളെ പിരിയരുതേ! മരുഭൂമിയിൽ ഞങ്ങൾ എങ്ങനെ പാളയമടിക്കണം
    എന്നു താങ്കൾക്കറിയാം, താങ്കൾ ഞങ്ങൾക്കു കണ്ണുകളായിരിക്കും.'
  deu-TKW: 'Da bat er: Laß uns doch nicht im Stich; denn du weißt nun einmal Bescheid,
    wo wir in der Steppe ein Lager aufschlagen können, und sollst uns als Wegweiser
    dienen.'
  lin-lin: 'Kasi Moyize alobaki : — Nabondeli yo : kotika biso te, pamba te yo nde
    oyebi bisika oyo tosengeli kotonga molako kati na esobe ; okozala motambolisi
    na biso.'
  eng-LSV: And he says, “Please do not forsake us, because you have known our encamping
    in the wilderness, and you have been to us for eyes;
  eng-GNV: 'Then he sayd, I pray thee, leaue vs not: for thou knowest our camping
    places in the wildernesse: therefore thou mayest be our guide.'
  eng-WEBSTER: And he said, Leave us not, I pray thee; forasmuch as thou knowest how
    we are to encamp in the wilderness, and thou mayest be to us instead of eyes.
  nhw-BL: 'Pero Moisés quiilhui: ―Amo techcajtehua. Ta cuali tiquiximati nochi ojtli
    ipan nopa huactoc tlali huan canque cuali timocahuase. Xihuala tohuaya huan techyacana.'
  swh-ONEN: Lakini Mose akasema, “Tafadhali usituache. Wewe unajua mahali ambapo yatupasa
    kupiga kambi jangwani, nawe unaweza kuwa macho yetu.
  bba-bba: Mɑ Mɔwisi u nùn wisɑ u nɛɛ, ɑ suuru koowo ɑ ku sun deri. Domi ɑ ɡbɑbu te
    yɛ̃ mi sɑ wɑ̃ɑ mi. A de ɑ sun ɡbiiyɑ.
  eng-KJVCPB: And he said, Leave us not, I pray thee; forasmuch as thou knowest how
    we are to encamp in the wilderness, and thou mayest be to us instead of eyes.
  luo-luo: Musa to nowachone niya, “Ka iyie to kik iwewa. In ema ingʼeyo kambi monego
    wadhi wadagie thimni, kendo in e wangʼwa.
  meu-meu: Mose ma eto, Basio rakatanimai; badina be oi dibamu ai na tano ḡaḡaena
    ai baia taruha, bena oi na ai matamai ai baola.
  npi-ULB: त्यसपछि मोशाले जवाफ दिए, “कृपया, हामीलाई नछोड्नुहोस् । मरुभूमिमा कसरी छाउनी
    लगाउने भनी तपाईंलाई थाहा छ । तपाईंले हाम्रो हेरचाह गर्नुपर्छ ।
  yor-yor: Mose sì sọ pé, “Jọ̀wọ́ ma fi wá sílẹ̀, ìwọ mọ ibi tí a lè pa ibùdó sí nínú
    aginjù, ìwọ yóò sì jẹ́ ojú fún wa.
  emp-NTPO: 'Maʌ̃ne Moiseba jarasia: –Mʌ̃ quĩrã djuburia jẽda wãrãdua. Bʌa bio cawa
    b̶ʌa sãma ẽjũã põãsa ewaraga b̶ʌd̶e dairãra cãĩnida panʌda. Bʌa dairãra poya jipa
    pe edeya.'
  pes-OPCB: 'موسی اصرار نموده، گفت: «پیش ما بمان، چون تو این بیابان را خوب می‌شناسی
    و راهنمای خوبی برای ما خواهی بود.'
  tgl-ULB: At sumagot si Moises, “Pakiusap, huwag mo kaming iwan. Alam mo kung paano
    magkampo sa ilang. Dapat bantayan mo kami.
  hui-hui: Ani layagola Mosesehanda lalu, Ainde balibu dara kogoni. Í̠na ina yu wahalu
    dai bibelo hame nalego dindi ko wali agali nahaga ngagoha balai anda ogoria bibeheda
    lalu ina harigabi í̠na dege walia habehe kegoni.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``ငါ​တို့​ကို​စွန့်​ပစ်​၍​မ​ထား ခဲ့​ပါ​နှင့်။ သင်​သည်​တော​ကန္တာ​ရ​ခ​ရီး​လမ်း​သိ
    ကျွမ်း​သူ​ဖြစ်​သ​ဖြင့် စ​ခန်း​ချ​ရာ​အ​ရပ်​ကို ငါ​တို့​အား​ညွှန်​ပြ​နိုင်​မည်​ဖြစ်​သည်။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་འདི་ལྟར། ཁྱེད་རང་ང་ཚོ་དང་མི་འབྲལ་བར་ཞུ། ང་ཚོས་དབེན་སྟོང་དུ་གུར་གང་ནས་ཕུབ་དགོས་པ་ཁྱེད་ཀྱིས་ཤེས་པས།
    ཁྱེད་ནི་ང་ཚོའི་མིག་ལྟ་བུ་ཡིན།
  sna-sna: Asi Mozisi akati kwaari, “Ndapota hangu regai kutisiya. Munoziva patinofanira
    kuvaka musasa wedu murenje, uye imi mungava meso edu.
  spa-BLM: 'Moisés dijo: “No nos dejes, por favor; porque tú sabes cómo hemos de acampar
    en el desierto, y puedes ser nuestros ojos.'
  cac-cac: 'Ix yalanxi vin̈aj Moisés chi'' d''a vin̈: —Man̈ on̈ actejcani, yujto a
    ach tic ojtac yec'' masanil juntzan̈ lugar b''aj vach'' coch vaan d''a tz''inan
    luum tic, a ach ol on̈ a cuchb''ej.'
  swh-ULB: Naye Musa akamjibu, “Tafadhali msituache. Mnajua jinsi ilivyo kuweka kambi
    jangwani. Tunaomba mtujali.
  bel-bel: 'А Майсей сказаў: не пакідай нас, бо ты ведаеш, як разьмяшчаемся мы табарам
    у пустыні, і будзеш нам вокам;'
  deu-ELBBK: 'Und er sprach: Verlass uns doch nicht! Denn du weißt ja, wo wir in der
    Wüste lagern sollen; und du wirst unser Auge sein.'
  mbb-OT: Migkaǥi si Moises te, “Emun egkehimu ne kenè key kenikew ewai. Iyan ka netau
    ke hendei is meupiya he egkempuwan dey ziyà te sibsivayan. Iyan ka giya kenami.
  mal-2015: 'അതിന്നു അവൻ: ഞങ്ങളെ വിട്ടുപോകരുതേ; മരുഭൂമിയിൽ ഞങ്ങൾ പാളയമിറങ്ങേണ്ടതു
    എങ്ങനെ എന്നു നീ അറിയുന്നു; നീ ഞങ്ങൾക്കു കണ്ണായിരിക്കും.'
  rmc-rmc: „Mangav tut, ma omuk amen,“ phenďa o Mojžiš. „Se tu džanes, kaj pre pušťa
    peske šaj keras o tabora. Tu amenge sikaveha o drom.
  pes-OPV: 'گفت: «ما را ترک مکن زیرا چونکه تو منازل ما را در صحرا می‌دانی، بجهت ما
    مثل چشم خواهی بود.'
  ron-1924: 'Ши Мойсе а зис: „Ну не пэрэси, те рог, фииндкэ ту куношть локуриле унде
    путем сэ тэбэрым ын пустиу, деч ту сэ не фий кэлэузэ.'
  ben-OBCV: মোশি তা সত্ত্বেও বললেন, “দয়া করে আমাদের ত্যাগ কোরো না। তুমি জানো প্রান্তরে
    আমাদের কোন স্থানে ছাউনি স্থাপন করতে হবে এবং তুমি আমাদের পথপ্রদর্শক হতে পারো।
  som-som: Oo isna wuxuu ku yidhi, Waan ku baryayaaye ha naga tegin, waayo, adigu
    waad garanaysaa sida roon ee aannu cidlada u degno, oo waxaad noo ahaanaysaa indho
    oo kale.
  lat-VUC: 'Et ille: Noli, inquit, nos relinquere: tu enim nosti in quibus locis per
    desertum castra ponere debeamus, et eris ductor noster.'
  eng-ASVBT: And he said, Leave us not, I pray thee; forasmuch as thou knowest how
    we are to encamp in the wilderness, and thou shalt be to us instead of eyes.
  ita-1885: 'Ma Mosè gli disse: Deh! non lasciarci; perciocchè, conoscendo tu i luoghi
    dove noi abbiamo da accamparci nel deserto, tu ci servirai di occhi.'
  eng-LXXUP: And he said, Leave us not, because thou hast been with us in the wilderness,
    and thou shalt be an elder among us.
  eng-ULB: Then Moses replied, “Please do not leave us. You know how to camp in the
    wilderness. You must watch out for us.
  spa-VBL: “Por favor, no nos abandones ahora”, le dijo Moisés, “porque tú eres el
    único que sabe dónde debemos acampar en el desierto y puedes guiarnos.
  fra-_FOB: 'Et Moïse lui dit: Je te prie, ne nous laisse point; puisque tu connais
    les lieux où nous pouvons camper dans le désert, tu nous serviras de guide.'
  mal-mal: 'അതിന് അവൻ: “ഞങ്ങളെ വിട്ടുപോകരുതേ; മരുഭൂമിയിൽ ഞങ്ങൾ പാളയമിറങ്ങേണ്ടത് എങ്ങനെ
    എന്ന് നീ അറിയുന്നു; നീ ഞങ്ങൾക്ക് കണ്ണായിരിക്കും.'
  urd-GVR: Mūsā ne kahā, “Mehrbānī karke hameṅ na chhoṛeṅ. Kyoṅki āp hī jānte haiṅ
    ki ham registān meṅ kahāṅ kahāṅ apne ḍere ḍāl sakte haiṅ. Āp registān meṅ hameṅ
    rāstā dikhā sakte haiṅ.
  suz-BL: मिनु मोसामी “आंइ कली मप्रोनीन। मारदे हना मेको गोरशो रागीमी ते ताम्‍बु कीचा
    मेको तुइक्‍नीनी। मिनु गे आंइ कली लां कोंइब दुम्‍नीनी।
  ita-1927: 'E Mosè disse: “Deh, non ci lasciare; poiché tu conosci i luoghi dove
    dovremo accamparci nel deserto, e sarai la nostra guida.'
  ckb-ckb: 'جا موسا گوتی: «تکایە بەجێمان مەهێڵە، لەبەر ئەوەی شارەزایت لە چۆڵەوانی
    لەکوێ چادر هەڵبدەین، ببە بە چاو بۆمان.'
  eng-BBE: And he said, Do not go from us; for you will be eyes for us, guiding us
    to the right places in the waste land to put up our tents.
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆ, “ನಮ್ಮನ್ನು ಬಿಡಬೇಡ. ಏಕೆಂದರೆ ನಾವು ಎಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಬೇಕೆಂಬುದು
    ನಿನಗೆ ಮಾತ್ರ ತಿಳಿದಿದೆ. ನೀನು ನಮಗೆ ಕಣ್ಣುಗಳಾಗಿರುವೆ.
  bbb-bbb: '@see-verse:NUM.010.030'
  tam-2017: 'அப்பொழுது மோசே: “நீ எங்களை விட்டுப் போகவேண்டாம்; வனாந்திரத்திலே நாங்கள்
    முகாமிடும் இடங்களை நீ அறிந்திருக்கிறபடியால், எங்களுக்குக் கண்களைப்போல இருப்பாய்.'
  spa-RV-1909: 'Y él le dijo: Ruégote que no nos dejes; porque tú sabes nuestros alojamientos
    en el desierto, y nos serás en lugar de ojos.'
  ron-BTF: 'Dar el a spus: Nu ne părăsi, te rog; căci tu cunoști cum trebuie să ne
    așezăm tabăra în pustiu și tu vei fi ochi pentru noi.'
  eng-WEBP: Moses said, “Don’t leave us, please; because you know how we are to encamp
    in the wilderness, and you can be our eyes.
  eng-FBV: “Please don't abandon us now,” Moses said, “because you're the one who
    knows where we should camp in the desert and you can guide us.
  nld-1939: 'Hij sprak: Verlaat ons toch niet; want gij kent de geschikte legerplaatsen
    voor ons in de woestijn, en gij kunt onze gids zijn.'
  nch-BL: 'Pero Moisés quiilhui: ―Amo techcajtehua. Ta cuali tiquixmati nochi ojti
    ipan nopa huactoc tali huan canque cuali timocahuase. Xihuala tohuaya huan techyacana.'
  vie-1934: 'Môi-se lại nói rằng: Tôi xin anh chớ bỏ chúng tôi, vì anh biết nơi nào
    trong đồng vắng chúng tôi có thế hạ trại được; anh sẽ dường như con mắt cho chúng
    tôi vậy.'
  hin-CV: तो मोशेह ने उससे निवेदन किया, “कृपा कर हमारा साथ मत छोड़ो. तुम जानते हो
    कि इस मरुभूमि मे पड़ाव डालने के लिए अच्छी जगह कहां-कहां होगी; तुम तो हमारे लिए
    हमारी आंखें हो सकोगे.
  eng-OURB: He said, “Don’t leave us, please; because you know how we are to encamp
    in the wilderness, and you can be our eyes.
  spa-BES: 'Y Moisés dijo: No te vayas de nosotros; porque ustedes conocen los lugares
    y serán ojos para nosotros, guiándonos a los lugares correctos en las tierras
    baldías para instalar nuestras tiendas.'
  tdx-tdx: Aa hoe re, Miambane ama’o, ko mienga kanao fohi’o te hitobe ampatrambey
    añe vaho ho solom-pihaino’ay irehe.
  vid-vid: Musa nakamlonjela, “Ndangulanda uleche kutuleka, mina hegwe kuvizela honhu
    hotuweza kuwasa hagunuche, na koweza kutulongoza nzila.
  eng-OKE: And he said, Leave us not, I beseech thee; for thou knowest how we should
    encamp in the wilderness; and the great things that will be done for us thou wilt
    see with thine eyes.
  tha-KJV: และโมเสสว่า “ขออย่าพรากจากเราไปเลย ท่านทราบอยู่​แล​้​วว​่า เราต้องตั้งค่ายอยู่ในถิ่นทุ​รก​ันดาร
    และท่านจะได้เป็นดังนัยน์ตาของเรา
  por-BR-2018: 'E ele lhe disse: Rogo-te que não nos deixes; porque tu conheces nossos
    alojamentos no deserto, e nos serás em lugar de olhos.'
  deu-ELO: 'Und er sprach: Verlaß uns doch nicht! Denn du weißt ja, wo wir in der
    Wüste lagern sollen; und du wirst unser Auge sein.'
  eng-WYC-2018: And Moses said, Do not thou forsake us, for thou knowest in which
    places we ought to set tents (or for thou knowest where it is best for us to pitch
    our tents), and thou shalt be our leader;
  epo-epo: 'Kaj li diris: Ho, ne forlasu nin; ĉar vi scias, kie ni povas starigi tendaron
    en la dezerto, kaj vi estos por ni kiel okuloj;'
  uig-PIN: 'Musa uningƣa: Bizdin ayrilip kǝtmisilǝ; qünki sili qɵldǝ ⱪandaⱪ bargaⱨ
    ⱪuriximiz kerǝklikini bilila, sili bizgǝ kɵz bolup bǝrsilǝ.'
  beo-beo: 'Be Mousese da ema ha:giwane edegei, “Dia nini mae yolesima! Di da hafoga:i
    soge ganodini nini hahawane fima:ne, sogebi huluane dawa:. Dia ninima logo olelema:ne
    misa. Hina Gode da ninima hahawane bagade imunusa: sia:i.'
  tpi-OTNT: Na Moses i tok, “Sori tambu, yu no ken lusim mipela. Yu save wanem hap
    i gutpela bilong wokim kem long dispela bikpela ples drai na yu inap soim rot
    long mipela.
  hau-SA: Amma Musa ya ce, “Ina roƙonka kada ka rabu da mu. Ka san inda ya kamata
    mu kafa sansani a hamada, za ka kuma zama idanunmu.
  uig-LAT: 'Musa uninggha: Bizdin ayrilip ketmisile; chünki sili chölde qandaq bargah
    qurishimiz kéreklikini bilila, sili bizge köz bolup bersile.'
  nde-nde: Kodwa uMosi wathi, “Ngiyakuncenga ungasuki phakathi kwethu. Nguwe owazi
    lapha okufanele sihlale khona enkangala, njalo ongaba ngamehlo ethu.
  ton-ton: Pea naʻe pehē ʻe ia, “ʻOku ou kole kiate koe, ʻoua naʻa ke ʻalu ʻiate kimautolu;
    koeʻuhi ʻoku ke ʻilo ʻae anga ʻo ʻemau nofo ʻi he toafa, pea te ke ʻiate kimautolu
    ʻo hangē ko homau mata.
  ces-1613: 'I řekl Mojžíš: Neopouštěj medle nás; nebo ty jsi svědom na poušti, kde
    bychom se měli klásti, a budeš nám za vůdce.'
  eng-WMB: Moses said, “Don’t leave us, please; because you know how we are to encamp
    in the wilderness, and you can be our eyes.
  tam-TCV: அதற்கு மோசே, “தயவுசெய்து நீ எங்களைவிட்டுப் போகவேண்டாம். நாங்கள் பாலைவனத்தில்
    எங்கே முகாமிடவேண்டும் என்பது உனக்குத் தெரியும். நீ எங்கள் வழிகாட்டியாயிரு.
  ceb-ULB: Unya si Moises mitubag, “Palihog ayaw kami biyai. Nasayod ka kung unsaon
    pagkampo sa kamingawan. Kinahanglan nga bantayan mo kami.
  pol-UBG: 'Mojżesz powiedział: Proszę, nie opuszczaj nas, bo ty wiesz, gdzie na pustyni
    możemy rozbić obóz, i możesz być naszym przewodnikiem.'
  urd-GVU: موسیٰ نے کہا، ”مہربانی کر کے ہمیں نہ چھوڑیں۔ کیونکہ آپ ہی جانتے ہیں کہ
    ہم ریگستان میں کہاں کہاں اپنے ڈیرے ڈال سکتے ہیں۔ آپ ریگستان میں ہمیں راستہ دکھا
    سکتے ہیں۔
  deu-1912: 'Er sprach: Verlaß uns doch nicht; denn du weißt, wo wir in der Wüste
    uns lagern sollen, und sollst unser Auge sein.'
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆಯು ಉತ್ತರವಾಗಿ, “ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೋಗಬೇಡವೆಂದು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
    ಈ ಮರುಭೂಮಿಯಲ್ಲಿ ಡೇರೆಗಳನ್ನು ಹಾಕುವ ಸ್ಥಳಗಳು ನಿನಗೆ ಮಾತ್ರ ಗೊತ್ತಿದೆ. ಆದುದರಿಂದ ನೀನು ನಮಗೆ
    ಕಣ್ಣಾಗಿರಬೇಕು.
  yap-yap: Me ga’ar Moses, “Wenig ngom dab mu pagmad. Gamnang e gin nrayag ni nggu
    n’ufed e Tent romad riy u daken e ted, mra yag ni ngu’um pow’iymad.
  hlt-MCSB: Tedae, “Khosoek ah ka rhaeh uh ham khaw na ming coeng dongah he kaimih
