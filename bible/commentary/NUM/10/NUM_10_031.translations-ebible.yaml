    мы станом в пустыне, и будешь для нас глазом;'
  bqc-SIM: 'Mↄizi mɛ̀: N yã́ na. Ńsu wá tó weo, asa ń bòokpakĩi maa dↄ̃, mɛ́
    ńyↄ̃ fↄ̃ kɛ wá wɛ́ ũ.'
  tcz-CHONGTHU: Mose ataovin ahi, 'Neidalhah hih un, gamthip a hoilai a ngahmun kisongding
    ham ti nang in nahet ahi. Hungin land neihun lamhil un.
  mar-mar: मग मोशेने त्यास उत्तर दिले, “कृपा करून तू आम्हास सोडून जाऊ नको. तुला रानात
    कसा तळ द्यायचा हे माहित आहे. तू आमचा वाटाड्या हो.
  qub-qub: 'Chaypis Moisesga ruwar niran: «Ama cuticuychu ari. Gamga rejsinquimi chunyajcho
    mayninman pachacuna cashantapis. Chaymi nogacunata pushamashpayqui rejsichimay
    ari.'
  bqp-bqp: 'Musa pì: N yã nna. Ǹsun ó tónlo, zaakũ ń bùrakatɛki mana dↄ̃ akũsↄ̃
    mↄkↄ̃n mɛ́ ĩni kɛ ó wɛ́de ũ.'
  hat-hat: 'Moyiz di l'' konsa: -Tanpri, pa kite nou pou kont nou. Se ou ki konnen
    dènye kote nou ka moute tant nou yo nan dezè a. W''a sèvi nou gid.'
  eng-BSB: “Please do not leave us,” Moses said, “since you know where we should camp
    in the wilderness, and you can serve as our eyes.
  tod-tod: 'Moize ɠilini ma, é ɠɛ ma: «Nà è maanɛɛnɛzu, mina zeɠe gi ʋolu, mazɔlɔɔ
    è teʋebai nii zuɠwɛɛ gola, ta adaʋɛti gá zoo gi ʋu ná, ɗa ɠɛ gi ʋɛ ga totuɠɔi.'
  eng-WEBPB: Moses said, “Don’t leave us, please; because you know how we are to encamp
    in the wilderness, and you can be our eyes.
  kbq-kbq: Higeno mago'ene Mosese'a amanage hu'ne, muse hugantoanki (plis) tatrenka
    ovugahane. Na'ankure kagra ka'ma hagage mopafima nonkuma ante'zana antahinkakenka
    hu'nanku, tagrane nevunka kana taverigahane.
  nhe-BL: 'Pero Moisés quiilhui: ―Amo xinechcajtehua. Ta cuali tiquixmati nochi ojtli
    ipan nopa huactoc tlali huan canque cuali timocahuase. Xihuala tohuaya huan xitechyacana.'
  bus-bus: 'Musa bè: N yã nna. Ǹton wa tónlo, zaakɛ ń bùrakaɛki maaa dↄ̃ bensↄ̃ ḿbe
    nɛ́ kɛ wa wɛ́ɛdee ũ.'
  gub-BL: — Eho zo nehe, i'i Moizez izupe. — Erekwaw ywyxiguhu. Erekwaw ker haw ikatu
    ma'e. Erepuner urerape ràm hexak kar har romo nereko haw urewe.
  eng-DRA: 'And he said: Do not leave us: for thou knowest in what places we should
    encamp in the wilderness, and thou shalt be our guide.'
