verse: NUM.010.011
translations:
  mal-C: രണ്ടാംവർഷം രണ്ടാംമാസം ഇരുപതാംതീയതി മേഘം ഉടമ്പടിയുടെ കൂടാരത്തിൽനിന്ന് ഉയർന്നു.
  deu-TKW: Im zweiten Jahre, im zweiten Monat, am zwanzigsten des Monats, erhob sich
    die Wolke von der Wohnung des Gesetzes.
  lin-lin: Na mokolo ya tuku mibale, ya sanza ya mibale, ya mobu oyo ya mibale, lipata
    etelemaki na likolo ya Mongombo ya Litatoli.
  eng-LSV: And it comes to pass, in the second year, in the second month, on the twentieth
    of the month, the cloud has gone up from off the Dwelling Place of the Testimony,
  eng-GNV: And in the seconde yeere, in the seconde moneth, and in the twentieth day
    of the moneth the cloude was taken vp from the Tabernacle of the Testimonie.
  eng-WEBSTER: And it came to pass on the twentieth day of the second month, in the
    second year, that the cloud was taken up from off the tabernacle of the testimony.
  nhw-BL: Huan ipan 20 itequi nopa ompa metztli quema yohuiyaya para ome xihuitl quistoyaj
    tlen tlali Egipto, nopa mixtli motlananqui tlen nopa yoyon tiopamitl campa TOTECO
    mocajqui.
  swh-ONEN: Katika siku ya ishirini ya mwezi wa pili wa mwaka wa pili, wingu liliinuka
    kutoka juu ya maskani ya Ushuhuda.
  bba-bba: Ye Isirelibɑ bɑ yɑrimɑ sɑɑ Eɡibitin di, yen wɔ̃ɔ yirusen suru yirusen sɔ̃ɔ
    yɛnduse sɔɔrɑ, ɡuru wii wurorɑ seewɑ Yinni Gusunɔn kuu ten wɔllun di.
  eng-KJVCPB: And it came to pass on the twentieth day of the second month, in the
    second year, that the cloud was taken up from off the tabernacle of the Testimony.
  luo-luo: E odiechiengʼ mar piero ariyo mar dwe mar ariyo e higa mar ariyo, bor polo
    nowuok ewi Hemb Romo mar Sandug Muma mar Singruok.
  meu-meu: Laḡani iharuana ai, hua iharuana dinana iharuahuina ai, ori ese taravatu
    mauana dubuna e daetania.
  npi-ULB: दोस्रो महिनाको बिसौँ दिनमा करारका आदेशहरूका पवित्र वासस्थानबाट हट्यो ।
  yor-yor: Ní ogúnjọ́ oṣù kejì, ní ọdún kejì ni ìkùùkuu kúrò lórí tabanaku ẹ̀rí.
  emp-NTPO: Israelerã Egiptod̶eba ẽdrʌped̶ad̶acarea poa ab̶a ʌ̃rʌ̃ jed̶eco umé veinte
    ewari b̶ʌd̶e jʌ̃rãrã Ãcõrẽ wua de ʌ̃rʌ̃ b̶ad̶ara nocod̶aa wãsia.
  pes-OPCB: در روز بیستم ماه دوم از سال دوم، بعد از بیرون آمدن بنی‌اسرائیل از مصر،
    ابر از بالای خیمهٔ عبادت حرکت نمود.
  tgl-ULB: Sa ikalawang taon, sa ikalawang buwan, sa ikadalawampung araw ng buwan,
    ang ulap ay tumaas mula sa tabernakulo ng toldang tipanan.
  hui-hui: Isaraele wali agali ti Iyibi dindi yu wahalu tagira penego mali mende egebi
    mendenaga dege horo pira mende (20) hayagola hari beraliba biagome Anduane Homogonaga
    Balai Anda biago helalu pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ် ပြည်​မှ​ထွက်​လာ​ပြီး​နောက်​ဒု​တိ​ယ​နှစ်၊
    ဒု​တိ​ယ​လ၊ နှစ်​ဆယ်​ရက်​နေ့​တွင်​တဲ​တော် ကို​ဖုံး​လွှမ်း​နေ​သော​မိုး​တိမ်​သည်​အ​ထက်
    သို့​တက်​ကြွ​သ​ဖြင့်၊-
  bod-N: ལོ་གཉིས་པའི་ཟླ་གཉིས་པའི་ཚེས་ཉི་ཤུ་ཉིན་ལ། སྤྲིན་དཔང་པོའི་གུར་མཆོག་གི་སྟེང་ནས་ཡར་བཏེགས་པའི་དུས་སུ།
  sna-sna: Pazuva ramakumi maviri romwedzi wechipiri, wegore rechipiri, gore rakasimuka
    kubva pamusoro petabhenakeri yeChipupuriro.
  spa-BLM: En el segundo año, en el segundo mes, a los veinte días del mes, la nube
    se levantó de encima del tabernáculo de la alianza.
  cac-cac: Ayic 20 yoch schab'il uj yic schab'il ab'il yelta chon̈ab' Israel d'a Egipto,
    ix q'ue vaan jun asun d'a yib'an̈ cajnub' yic trato.
  swh-ULB: Katika siku ya ishrini, mwezi wa pili, mwaka wa pili, Lile wingu liliinuliwa
    toka masikani ya amri za maagano.
  bel-bel: На другі год, у другі месяц, на дваццаты дзень месяца, паднялося воблака
    ад скініі адкрыцьця;
  deu-ELBBK: Und es geschah im 2. Jahr, im 2. Monat, am 20. des Monats, da erhob sich
    die Wolke von der Wohnung des Zeugnisses.
  mbb-OT: Hein ike-20 he andew te ikezuwa he vulan, te ikezuwa he tuig puun te kegawas
    te menge Israilihanen diyà te Ehipto, midhendiyà te zivavew sikan is gapun duen
    te Tulda he Ed-ezapan he zutun itaǥù sikan is Kesuǥuan.
  mal-2015: അനന്തരം രണ്ടാം സംവത്സരം രണ്ടാം മാസം ഇരുപതാം തിയ്യതി മേഘം സാക്ഷ്യനിവാസത്തിന്മേൽനിന്നു
    പൊങ്ങി.
  rmc-rmc: Dujto berš andro dujto čhon pro bišto (20.) džives pes hazdľa e chmara
    upral o Svetostankos.
  pes-OPV: و واقع شد در روز بیستم ماه دوم سال دوم که ابر از بالای خیمه شهادت برداشته
    شد،
  ron-1924: Ын зиуа а доуэзечя а луний а доуа а анулуй ал дойля, с-а ридикат норул
    де пе кортул ынтылнирий.
  ben-OBCV: দ্বিতীয় বছরের, দ্বিতীয় মাসের, বিংশতিতম দিনে, সাক্ষ্যের তাঁবুর উপর থেকে
    মেঘ উন্নীত হল।
  som-som: Sannaddii labaad, bisheedii labaad, maalinteedii labaatanaad ayaa daruurtii
    laga qaaday taambuuggii maragga korkiisa.
  lat-VUC: 'Anno secundo, mense secundo, vigesima die mensis, elevata est nubes de
    tabernaculo fœderis:'
  eng-ASVBT: And it came to pass in the second year, in the second month, on the twentieth
    day of the month, that the cloud was taken up from over the tabernacle of the
    testimony.
  ita-1885: OR nell'anno secondo, nel secondo mese, nel ventesimo giorno del mese,
    avvenne che la nuvola si alzò d'in sul Tabernacolo della Testimonianza.
  eng-LXXUP: And it came to pass in the second year, in the second month, on the twentieth
    day of the month, the cloud went up from the tabernacle of witness.
  eng-ULB: In the second year, in the second month, on the twentieth day of the month,
    the cloud was lifted from the tabernacle of the covenant decrees.
  spa-VBL: Entonces la nube se levantó del Tabernáculo del Testimonio el vigésimo
    día del segundo mes del segundo año.
  fra-_FOB: Or il arriva, le vingtième jour du second mois de la seconde année, que
    la nuée se leva de dessus la Demeure du Témoignage.
  mal-mal: അനന്തരം രണ്ടാം സംവത്സരം രണ്ടാം മാസം ഇരുപതാം തീയതി മേഘം സാക്ഷ്യനിവാസത്തിന്മേൽനിന്ന്
    പൊങ്ങി.
  urd-GVR: Isrāīliyoṅ ko Misr se nikle ek sāl se zāyd arsā ho chukā thā. Dūsre mahīne
    ke bīsweṅ din bādal mulāqāt ke ḳhaime par se uṭhā.
  suz-BL: मिनु बर्स निक्‍शी, महिना निक्‍शी ङा २० नाक्‍ती मेको गोस्‍स परमप्रभु यावे
    आ कबल पशो सन्‍दोस बाक्‍शो ताम्‍बु रे इर लत। गन्‍ती १:१
  ita-1927: Or avvenne che, il secondo anno il secondo mese, il ventesimo giorno del
    mese, la nuvola s’alzò di sopra il tabernacolo della testimonianza.
  ckb-ckb: لە بیستی مانگی دووی ساڵی دووەمدا هەورەکە لەسەر چادری پەیمان بەرزبووەوە.
  eng-BBE: Now in the second year, on the twentieth day of the second month, the cloud
    was taken up from over the Tent of witness.
  kan-OKCV: ಎರಡನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಮೇಘವು ಸಾಕ್ಷಿ ಗುಡಾರದ ಮೇಲಿನಿಂದ
    ಎದ್ದಿತು.
  bbb-bbb: '@see-verse:NUM.010.010'
  tam-2017: இரண்டாம் வருடம் இரண்டாம் மாதம் இருபதாம் தேதியில் மேகம் சாட்சியினுடைய வாசஸ்தலத்தின்
    மீதிலிருந்து உயர எழும்பியது.
  spa-RV-1909: Y fué en el año segundo, en el mes segundo, á los veinte del mes, que
    la nube se alzó del tabernáculo del testimonio.
  ron-BTF: Și s-a întâmplat în a douăzecea zi a celei de a doua luni, în al doilea
    an, că norul a fost ridicat de pe tabernacolul mărturiei.
  eng-WEBP: In the second year, in the second month, on the twentieth day of the month,
    the cloud was taken up from over the tabernacle of the covenant.
  eng-FBV: The cloud rose up from the Tabernacle of the Testimony on the twentieth
    day of the second month of the second year.
  nld-1939: In het tweede jaar, in de tweede maand, op de twintigste dag van de maand
    verhief zich de wolk boven de verbondstabernakel.
  nch-BL: Huan ipan 20 itequi nopa ompa metzti quema yahuiyaya para ome xihuit quistoyaj
    ten tali Egipto, nopa mixti motananqui ten nopa yoyon tiopamit campa TOTECO mocahuayaya.
  vie-1934: Xảy trong ngày hai mươi tháng hai, năm thứ hai, thì trụ mây cất lên khỏi
    đền tạm chứng cớ.
  hin-CV: दूसरे वर्ष के दूसरे महीने में बीसवीं तारीख को यह बादल साक्षी तंबू से ऊपर
    की ओर उठ गया.
  eng-OURB: In the second year, in the second month (Iyar ·Light / I Am God your healer,
    2·), on the twentieth day of the month, the cloud was taken up from over the tabernacle
    of the testimony.
  spa-BES: Ahora, en el segundo año, a los veinte días del segundo mes, la nube se
    levantó de la tienda del testigo.
  tdx-tdx: Ie amy andro faha roapolo’ ty volam-paharoe’ i taom-paharoeiy, le naonjoñe
    ambone’ i kibohom-pañinay i rahoñey.
  vid-vid: Loifichile zuwa lya makumi meli lya mwezi wa keli, mwaka wa keli kulawila
    Waisilaeli lowochile Misili, ng'hungugu iwele mchanya kuli ihema lya Nguluwi nayinuka,
  eng-OKE: And it was in the second year, in the second month, on the twentieth day
    of the month, that the Cloud was uplifted from above the Tabernacle of the Testimony,
  tha-KJV: ต่อมาวั​นที​่​ยี​่​สิ​บเดือนที่สองปี​ที่​สองทรงให้เมฆนั้นขึ้นจากพลับพลาพระโอวาท
  por-BR-2018: E foi no ano segundo, no mês segundo, aos vinte do mês, que a nuvem
    se levantou do tabernáculo do testemunho.
  deu-ELO: Und es geschah im zweiten Jahre, im zweiten Monat, am Zwanzigsten des Monats,
    da erhob sich die Wolke von der Wohnung des Zeugnisses.
  eng-WYC-2018: In the second year, in the second month, in the twentieth day of the
    month, the cloud was raised [up] from the tabernacle of [the] bond of peace. (Now
    in the second year, in the second month, on the twentieth day of the month, the
    cloud lifted up from the Tabernacle of the Covenant.)
  epo-epo: En la dua jaro, en la dua monato, en la dudeka tago de la monato, leviĝis
    la nubo de super la tabernaklo de atesto.
  uig-PIN: Ikkinqi yili, ikkinqi ayning yigirminqi küni bulut ⱨɵküm-guwaⱨliⱪ qedirining
    üstidin kɵtürüldi;
  beo-beo: Eso 20 amola oubi ageyadu amola ode ageyadu ganodini, Hina Gode da mumobi
    ganumu Ea Abula Diasu gadodili dialu amo gaguia gadole asi.
  tpi-OTNT: Long de namba 20 bilong namba 2 mun bilong namba 2 yia bihain long ol
    Israel i lusim Isip, klaut i lusim haus sel bilong God na i go.
  hau-SA: A rana ta ashirin ga wata na biyu, a shekara ta biyu, sai girgijen ya tashi
    daga tabanakul na Shaida.
  uig-LAT: Ikkinchi yili, ikkinchi ayning yigirminchi küni bulut höküm-guwahliq chédirining
    üstidin kötürüldi;
  nde-nde: Ngosuku lwamatshumi amabili ngenyanga yesibili ngomnyaka wesibili, iyezi
    lasuka phezu kweThabanikeli lobuFakazi.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē ʻi he ʻaho uofulu ʻo hono ua māhina, ʻi hono ua
    ʻoe taʻu naʻe toʻo hake ʻae ʻao mei he fale fehikitaki ʻoe fakamoʻoni.
  ces-1613: I stalo se léta druhého, dvadcátý den měsíce druhého, že se vyzdvihl oblak
    z příbytku svědectví.
  eng-WMB: In the second year, in the second month, on the twentieth day of the month,
    the cloud was taken up from over the tabernacle of the covenant.
  tam-TCV: இஸ்ரயேலர் எகிப்திலிருந்து வெளியேறிய பிறகு இரண்டாம் வருடம், இரண்டாம் மாதம்,
    இருபதாம் நாளில் சாட்சியின் கூடாரத்தின் மேலாக இருந்த மேகம் மேலெழுந்தது.
  ceb-ULB: Sa ikaduhang tuig, sa ikaduhang bulan, sa ika-20 nga adlaw sa bulan, ang
    panganod mipataas sa tabernakulo sa kasabotan.
  pol-UBG: I w drugim roku, drugiego miesiąca, dwudziestego dnia tego miesiąca uniósł
    się obłok znad Przybytku Świadectwa.
  agr-agr: Israel aents aidauk Egipto nugkanum inaku waitkatai batsatun Apajuí jiijua
    duwi nagkama jimag mijana nuna achikag, nantu jimaja nunú takau ai, tsawan veintetin
    aak pegkejam carpa aakmakbau aajakua nuna yujagkim ijia au yaki takuniuwai.
  urd-GVU: اسرائیلیوں کو مصر سے نکلے ایک سال سے زائد عرصہ ہو چکا تھا۔ دوسرے مہینے
    کے بیسویں دن بادل ملاقات کے خیمے پر سے اُٹھا۔
  deu-1912: Am zwanzigsten Tage im zweiten Monat des zweiten Jahres erhob sich die
    Wolke von der Wohnung des Zeugnisses.
  kan-2017: ಎರಡನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನೆಯ ದಿನದಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಮೇಲಿದ್ದ
    ಮೇಘವು ಮೇಲಕ್ಕೆ ಎದ್ದಿತು.
  yap-yap: Re rran ni rliw’ fen ngay ko bin l’agruw e pul u lan e bin l’agruw e duw
    nike chuw yu Israel u lan yu Egypt, me langlang fare gi manileng ngalang u daken
    fare Tent u p’eowchen SOMOL
  hlt-MCSB: A kum bae hla bae dongah hlasae hnin kul a pha vaengah, cingmai te laipainah
    dungtlungim dong lamloh nong.
  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄ ዓጫፓ ኬስኬንቴ ላምዓሳ ሌዖኮ ላምዓሳ ዓጊና ፄኤሪ ላማታሚ ኬሊ ማዓዛ ማርኮ ማዓ ባካ ዓኣ፥
    ዓፒሎና ማዢንቴ ማኣሮ ካንቂ ዓኣ ሻኣራ ዔቄኔ፤
  twi-ASANTE: Bosome a ɛtɔ so mmienu no ɛda a ɛtɔ so aduonu no a ɛyɛ mfeɛ mmienu a
    Israelfoɔ firii Misraim no, omununkum no pagyaa ne ho firii Ahyiaeɛ Ntomadan no
    so,
  eng-WEBU: In the second year, in the second month, on the twentieth day of the month,
    the cloud was taken up from over the tabernacle of the covenant.
  bnp-bnp: Ne ravulu ruana parava (20th) na ruana keva na ruana pida, muri ne huriki
    a Israel ri pe e Egipto, a bubu i pe a kape na Ngava Dagi, i vano.
  wal-wal: Naa77antta laittan naa77antta aginan laatamantta gallassi, shaarai Xoossaa
    Dunkkaaniyaa bollappe denddiis.
  spa-PDDPT: El año segundo, el 20 del segundo mes, aconteció que la nube se elevó
    de sobre el Tabernáculo del Testimonio,
  gun-gun: Ha'e gui ma mokoĩ ma'etỹa py, mokoĩ jaxya re vinte ára ma jave arai ojeupi
    ovy oguy nhemboaty oĩaty áry rupi oĩague gui.
  ilo-ULB: Iti maikadua a tawen, iti maikadua a bulan, iti maikaduapulo nga aldaw
    ti bulan, naipangato ti ulep manipud iti tabernakulo iti pammaneknek iti tulag.
  kpg-kpg: Di madalua laangi o di lua malama, di lua ngadau i muli di hagatanga nia
    daangada i Egypt, di gololangi i hongo di Hale laa Dimaadua ga hagatanga gi nua,
  uig-ARA: ئىككىنچى يىلى، ئىككىنچى ئاينىڭ يىگىرمىنچى كۈنى بۇلۇت ھۆكۈم-گۇۋاھلىق چېدىرىنىڭ
    ئۈستىدىن كۆتۈرۈلدى؛
  sus-sus: Ɲɛ firin nde kike firin nde xi mɔxɔɲɛn lɔxɔɛ, nuxui naxan nu dɔxɔxi hɔrɔmɔlingira
    xun ma, Ala xa seede nu na dɛnnaxɛ, a naxa ɲɛrɛ fɔlɔ.
  pon-2006: Ni kerieisek en rahn en sounpwong keriau nan sounpahr keriau mwurin mehn
    Israel ko ar mweselsang Isip, pelien depweko me kin uh pohn Impwal me KAUN-O kin
    ketiket loale pa mwekidida sang powe.
  ksd-ksd: Ta ra vauruana kilala, ta ra vauruana gai ma ta ra ura vinun na bung, di
    ga kari ra bakut urama kan ra pal ure ra tinata.
  tur-YTC: İkinci yıl, ikinci ayın yirminci günü, bulut antlaşma konutunun üzerinden
    kaldırıldı.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐνιαυτῷ τῷ δευτέρῳ ἐν τῷ μηνὶ τῷ δευτέρῳ εἰκάδι τοῦ
    μηνὸς, ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Pada tanggal 20 bulan kedua, tahun kedua, awan yang melingkupi tenda kesaksian
    bergerak.
  nya-nya: Pa chaka chachiwiri, mwezi wachiwiri, tsiku la 20, mtambo unachoka pamwamba
    pa chihema cha umboni.
  hrv-hrv: Druge godine drugoga mjeseca dvadesetog dana u mjesecu diže se oblak iznad
    Prebivališta svjedočanstva.
  mps-mps: Te namba 20 dei, te namba 2 poluade, namba 2 kibu bede te Israel dabe augwaligo
    Isip bulu taga solama nosali, te pǫgo Godigo name ugwa be tagalama pali.
  tpi-tpi: Long de namba 20 bilong namba 2 mun bilong namba 2 yia bihain long ol Israel
    i lusim Isip, klaut i lusim haus sel bilong God na i go.
  dan-1931: Den tyvende Dag i den anden Måned af det andet År løftede Skyen sig fra
    Vidnesbyrdets Bolig.
  vie-OVCB: Vào ngày hai mươi tháng hai, năm thứ hai, đám mây bay lên khỏi nóc Đền
    Giao Ước,
  guj-2017: અને બીજા વર્ષના બીજા મહિનાના વીસમા દિવસે સાક્ષ્યોના મંડપ ઉપરથી મેઘ ઊપડ્યો.
  pon-2006A: Ni kerieisek en rahn en sounpwong keriau nan sounpahr keriau mwurin mehn
    Israel ko ar mweselsang Isip, pelien depweko me kin uh pohn Impwal me KAUN-O kin
    ketiket loale pa mwekidida sang powe.
  por-BRBSL: No segundo ano, no segundo mês, no vigésimo dia do mês, a nuvem foi tirada
    de cima do tabernáculo do convênio.
  cth-cth: Hahoi a kum hni, thapa yung pahni, hote thapa 20 hnin teh, lawkpanuesaknae
    lukkareiim koehoi tâmai hah kahlun lah a kâtawm.
  twi-twi: Ɔsram a ɛto so abien no da a ɛto so aduonu no a ɛyɛ mfe abien a Israelfo
    fii Misraim no, omununkum no pagyaw ne ho fii Ahyiae Ntamadan no so,
  hlt-hlt: A kum bae hla bae dongah hlasae hnin kul a pha vaengah, cingmai te laipainah
    dungtlungim dong lamloh nong.
  tbz-SIM: Isidɑyɛɛribɛ do yɛ̀ Esibiti kɛ́mbo bɛ benni dɛ́rì otɑ̃̀nkù dɛ́rì kó diyiè
    sipísìdɛ́ kó diyiè ndi, diwɛtirì ìtɛ́mɛ̀ Kuyie ntɑummɛ̀ tou mɛtɑummɛ̀ tɔu bo dìì
    miɛkɛ di ĩ́nkɛ̀.
  msy-2020: Israelian gumazamiziba Isip ategha azenan ize, ezɨ gɨn azenir namba 2
    otozɨ, an iakɨnir namba 2ɨn aven, an aruer namba 20ɨn, ghuariam uan danganir Godɨn
    Purirpenim gisɨn itim ategha dɨkavigha zui. Purirpenir kam, me faragha Akar Dɨkɨrɨzir
    Gavgavim itir dagɨar akuamning a gatɨ.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ Icipiti lɩɩʋ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ, ɩsɔtʋ nɑɑlɛ nyǝŋ kʋyɑkʋ
    hiu nyǝŋkʋ kɛ ɩsɔŋmʋntʋ kɛɛlɑ Ɩsɔ cokǝle tɔɔ.
  azb-azb: İkinci ilin ikinci ayında, ayın iyirminci günündə Şəhadət məskəninin üzərindən
    bulud çəkildi.
  eng-DBY: And it came to pass in the second year, in the second month, on the twentieth
    of the month, that the cloud was taken up from off the tabernacle of the testimony.
  hin-2017: दूसरे वर्ष के दूसरे महीने के बीसवें दिन को बादल साक्षी के निवास के तम्बू
    पर से उठ गया,
  wol-KYG: Ca ñaareelu at ma, gannaaw ba bànni Israyil génnee Misra, ca ñaareelu weer
    wa, keroog ñaar fukkeelu fanam, ca la niir wa bàyyikoo fa tiim màkkaanu seedes
    kóllëre ga.
  eng-YLT: And it cometh to pass — in the second year, in the second month, in the
    twentieth of the month — the cloud hath gone up from off the tabernacle of the
    testimony,
  kne-kne: Sin pitsa baintin di maikasinpo ya opat ay bowan manlogi sin kinmaanan
    di Israelita ed Egipto, kinmayang din liboo manipod sin Tolda ay Naidolinan di
    Tolagan.
  eng-WYC-2017: In the second year, in the second month, in the twentieth day of the
    month, the cloud was raised [up] from the tabernacle of [the] bond of peace.
  eng-WMBB: In the second year, in the second month, on the twentieth day of the month,
    the cloud was taken up from over the tabernacle of the covenant.
  urd-GVH: इसराईलियों को मिसर से निकले एक साल से ज़ायद अरसा हो चुका था। दूसरे महीने
    के बीसवें दिन बादल मुलाक़ात के ख़ैमे पर से उठा।
  rug-rug: Pa rane vina hiokona puta, koasa sidara vina rua koasa vuaheni vina rua,
    pa mudina sipu taluarae sari na tinoni Izireli pa popoa Izipi, si ta ovulae sage
    sa lei sapu opo tamunia sa Ipi Hopena te Zihova,
  gaz-gaz: Jiʼa lammaffaa waggaa lammaffaa keessa guyyaa digdammaffaatti duumessi
    sun dunkaana dhuga Baʼumsaa irraa kaʼe.
  fra-LSG: Le vingtième jour du second mois de la seconde année, la nuée s’éleva de
    dessus le tabernacle du témoignage.
  yal-yal: Kike firinden xii mɔxɔɲɛdeni, e minin ɲɛɛ firindeni Misiran bɔxɔni, kundaan
    yi ba Layiri Sereya Bubun xun ma.
  haw-1868: A i ka la iwakalua o ka lua o ka malama, i ka lua o ka makahiki, lei ae
    la ke ao maluna aku o ka halelewa o ke kanawai.
  arb-NAV: وَفِي الْيَوْمِ الْعِشْرِينَ مِنَ الشَّهْرِ الثَّانِي مِنَ السَّنَةِ الثَّانِيَةِ
    (الْعِبْرِيَّةِ) ارْتَفَعَتِ السَّحَابَةُ عَنْ مَسْكَنِ الشَّهَادَةِ،
  ewe-ewe: Lilikpo la ho le agbadɔ la tame le Israelviwo ƒe dzodzo le Egipte ƒe ƒe
    evelia ƒe ɣleti evelia ƒe ŋkeke blaevelia gbe.
  eng-LEE: And it came to pass in the second year, in the second month, on the twentieth
    day of the month, that the cloud was taken up from off the tabernacle of the testimony.
  asm-FB: পাছত দ্বিতীয় বছৰৰ দ্বিতীয় মাহৰ বিশ দিনৰ দিনা সেই মেঘ সাক্ষ্য-ফলি থকা আবাসৰ
    ওপৰৰ পৰা নিয়া হ’ল।
  sus-A: حّ قِرِن ندٍ كِكٍ قِرِن ندٍ شِ مْشْحّن لْشْي، نُشُي نَشَن نُ دْشْشِ هْرْ مْلِنفِرَ
    شُن مَ، عَلَ شَ سٍيدٍ نُ نَ دّننَشّ، عَ نَشَ حّرّ قْلْ.
  fra-SBL: La deuxième année, au deuxième mois, le vingtième jour du mois, la nuée
    se retira de dessus le tabernacle de l'alliance.
  hbo-hbo: וַיְהִ֞י בַּשָּׁנָ֧ה הַשֵּׁנִ֛ית בַּחֹ֥דֶשׁ הַשֵּׁנִ֖י בְּעֶשְׂרִ֣ים בַּחֹ֑דֶשׁ
    נַעֲלָה֙ הֶֽעָנָ֔ן מֵעַ֖ל מִשְׁכַּ֥ן הָעֵדֻֽת׃
  eng-WYCLIFFE: In the secounde yeer, in the secounde monethe, in the twentithe dai
    of the monethe, the cloude was reisid fro the tabernacle of boond of pees.
  cwe-cwe: Siku ya malongo maidi ya mwezi wekaidi, mwaka wekaidi kwandusila Waisilaili
    viwasegele Misili, wingu dikalile uchanyha ya hema da Mulungu dinuligwa.
  kik-kik: Mũthenya wa mĩrongo ĩĩrĩ wa mweri wa keerĩ mwaka-inĩ wa ĩĩrĩ, itu nĩrĩeherire
    kuuma hema-inĩ ĩrĩa nyamũre ya Ũira.
  fra-NCL: La seconde année, au vingtième jour du deuxième mois, la nuée s’éleva de
    dessus la Demeure du témoignage ;
  cek-AK: Saning hnet, khrah hnetto haih, ni pumphaeto naah, hnukung ah kaom kahni
    im ranui ih tamai to van bangah angkhoeng tahang.
  cuk-cuk: Birgabogwadgi, a-nii-walabogwad-iba-dulagwengi, mogir Bab-Dummad-Israel-Dulemarbo-Igar-Mesisad-neg-birgi-naid
    nakwided. Geb mogir Israel-dulemar-idu nadegusad.
  uig-CYR: Иккинчи жили, иккинчи айниң жигирминчи күни булут һөкүм-гувалиқ чедириниң
    үстидин көтирилди;
  tel-2017: రెండో సంవత్సరం రెండో నెల ఇరవయ్యో రోజున శాసనాల గుడారం పైనుండి మేఘం వెళ్లి
    పోయింది.
  hat-BSA: Alò, nan dezyèm ane a, nan dezyèm mwa a, nan ventyèm nan mwa a, nwaj la
    te leve pa anwo tabènak temwayaj la.
  kos-kos: Ke len se aklongoul in malem se akluo in yac se akluo tukun mwet Israel
    illa liki facl Egypt, pukunyeng se ma oan fin Lohm Nuknuk Mutal sin LEUM GOD mukuiyak,
  hbo-WLC: וַיְהִ֞י בַּשָּׁנָ֧ה הַשֵּׁנִ֛ית בַּחֹ֥דֶשׁ הַשֵּׁנִ֖י בְּעֶשְׂרִ֣ים בַּחֹ֑דֶשׁ
    נַעֲלָה֙ הֶֽעָנָ֔ן מֵעַ֖ל מִשְׁכַּ֥ן הָעֵדֻֽת׃
  ibo-ibo: Nʼụbọchị iri abụọ, nʼime ọnwa nke abụọ, nʼafọ nke abụọ, igwe ojii ahụ biliri
    site nʼelu ụlọ nzute nke igbe iwu ọgbụgba ndụ ahụ.
  ory-ory: ଆଉ ଦ୍ୱିତୀୟ ବର୍ଷର ଦ୍ୱିତୀୟ ମାସର କୋଡ଼ିଏ ଦିନରେ ସେହି ମେଘ ସାକ୍ଷ୍ୟରୂପ ଆବାସ ଉପରୁ
    ନିଆଗଲା।
  chk-chk: Iwe, lon aruuen ränin ewe aruuen maram lon aruuen ier mürin än chon Israel
    towu seni Isip, ewe kuchu a wiitä seni won ewe imwenfel seni mangaku ewe ia ekewe
    allük ra nom ie.
  rop-rop: Langa det namba 20 dei, langa det sekan manth, langa det sekan yiya afta
    detlot pipul bin gowei brom Ijip, det klaud weya oldei jidan ontop langa det Seikridwan
    Tent blanga YAWEI bin lidap na.
  ukr-1871: І було на другий рік, другого місяця, на двайцятий день, що знялась у
    гору хмара з храмини сьвідчення.
  deu-1951: Am zwanzigsten Tag, im zweiten Monat des zweiten Jahres, erhob sich die
    Wolke über der Wohnung des Zeugnisses.
  eng-JPS: And it came to pass in the second year, in the second month, on the twentieth
    day of the month, that the cloud was taken up from over the tabernacle of the
    testimony.
  srp-1865: I u dvadeseti dan drugoga mjeseca druge godine podiže se oblak iznad šatora
    od svjedoèanstva.
  lug-lug: Awo olwatuuka ku lunaku olw’amakumi abiri mu mwezi ogwokubiri mu mwaka
    ogwokubiri, ekire ne kisitulibwa okuva waggulu wa Weema ey’Endagaano.
  heb-heb: ויהי בשנה השנית בחדש השני בעשרים בחדש נעלה הענן מעל משכן העדת׃
  ben-IRV: দ্বিতীয় বছর দ্বিতীয় মাসের কুড়িতম দিনের সেই মেঘ সাক্ষ্যের সমাগম তাঁবুর
    উপর থেকে উঁচুতে উঠল।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਦੂਜੇ ਸਾਲ ਦੇ ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਵੀਹਵੇਂ ਦਿਨ ਉਹ ਬੱਦਲ ਸਾਖੀ ਦੇ
    ਡੇਰੇ ਦੇ ਉੱਤੋਂ ਚੁੱਕਿਆ ਗਿਆ।
  mya-JVB: ဒုတိယ နှစ် ၊ ဒုတိယ လ အရက်နှစ်ဆယ် မြောက် သော နေ့ရက်၌၊ မိုဃ်းတိမ် သည် သက်သေခံ
    ချက်တဲ တော် မှ ကွာ မြောက်သည်ဖြစ်၍၊
  tbg-tbg: Isareri vatanaaka Isipi mini ke vuvaro taara ihi aitarovaro 20 enta 2 toraqaa
    Kotira Seri Naavuqaa vaavi vau quromurava vi naavuraqaahairo virini ori vaiqiro
    vura.
  hmo-hmo: Lagani iharuana, hua iharuana ena dina namba 20 dekenai, ori ese Palai
    Dubu, Lohiabada ia noho ena toana, ia rakatania, ia daekau lao.
  urd-urd: और दूसरे साल के दूसरे महीने की बीसवीं तारीख़ को वह बादल शहादत के घर पर
    से उठ गया।
  rus-SYN: Во второй год, во второй месяц, в двадцатый день месяца поднялось облако
    от скинии откровения;
  bqc-SIM: Wɛ̃̀ plaade mↄ plaade gↄↄ baode zĩ́, tɛlu gò ikoyã zwã̀akpɛa,
  tcz-CHONGTHU: Kumni jouva Israelte Egypt gam a konna ahung dohnau - alhani channa
    a ni somni alhinni chun - meilom chu kitepna ponbuh akon chun akikhang doh tan
    ahi.
  mar-mar: दुसऱ्या वर्षी, दुसऱ्या महिन्यात, महिन्याच्या विसाव्या दिवशी, साक्षपटाच्या
    निवासमंडपापासून ढग वर घेतला गेला.
  qub-qub: Wata juc quilla ishcay chunca junajninchömi Conträtu Babul caycashan Rispitädu
    Toldu jananpita pucutay jogaricaran.
  bqp-bqp: Wɛ̃̀ plade mↄ plade gↄrↄ barode zĩ, tɛ́luku gò sèeda kutala,
  hat-hat: Ventyèm jou, dezyèm mwa nan dezyèm lanne depi pèp la te soti kite peyi
    Lejip, nwaj la rete, li leve anwo Tant Randevou a.
  eng-BSB: On the twentieth day of the second month of the second year, the cloud
    was lifted from above the tabernacle of the Testimony,
  tod-tod: Konagi velesiɛi, ma alugi velesiɛi ma volo ʋuufelegɔi (20) ma, tonaɓiingi
    zeɠeni seɠe ʋɛlɛ ɲadegai maazu, nii zeele woo ɠesui ɠɛni bu.
  eng-WEBPB: In the second year, in the second month, on the twentieth day of the
    month, the cloud was taken up from over the tabernacle of the covenant.
  kbq-kbq: Hagi tare kafuma evigeno, tu ikamofona, 20ti knazupa, seli mono nomofo
    agofetu'ma me'nea hampomo'a atreno vu'ne.
  nhe-BL: Huan ipan 20 itequi nopa ompa metztli quema yohuiyaya para ome xihuitl quistoyaj
    tlen tlali Egipto, nopa mixtli motlalanqui tlen nopa yoyon tiopamitl campa TOTECO
    mocajqui.
  bus-bus: Wɛ̃̀ plaade mↄ plaade gurↄ barodee zĩ, tɛ́luguu gò sèeda kutaala,
  gub-BL: Teko Ezit ywy wi wahem ire mokoz haw kwarahy rehe mokoz haw zahy rehe 20
    haw 'ar mehe ywàkun uzeupir tàpuzràn Tupàn pe imonokatu pyrer wi a'e kury.
  eng-DRA: The second year, in the second month, the twentieth day of the month, the
    cloud was taken up from the tabernacle of the covenant.
