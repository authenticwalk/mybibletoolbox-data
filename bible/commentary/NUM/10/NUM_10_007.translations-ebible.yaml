verse: NUM.010.007
translations:
  mal-C: സഭയെ വിളിച്ചുകൂട്ടാൻ കാഹളംമുഴക്കുമ്പോൾ, യാത്രപുറപ്പെടാനുള്ള കാഹളധ്വനി മുഴക്കരുത്.
  deu-TKW: Wenn es aber gilt, die Gemeinde zu versammeln, so sollt ihr einfach in
    die Trompeten stoßen, nicht aber Lärm blasen.
  lin-lin: Mpo na kosangisa lisanga, beta bakelelo, kasi makasi te.
  eng-LSV: And in the assembling of the assembly you blow, and do not shout;
  eng-GNV: But in assembling the Congregation, ye shall blowe without an alarme.
  eng-WEBSTER: But when the congregation is to be convened, ye shall blow, but ye
    shall not sound an alarm.
  nhw-BL: Pero quema san anquinnotzase masehualme ma mosentilica, amo xihuejcahuaca
    xijpitzaca.
  swh-ONEN: Ili kukusanya kusanyiko, piga tarumbeta zote, lakini siyo kwa mlio wa
    kujulisha hatari.
  bba-bba: Adɑmɑ bɑ̀ n kĩ bu tɔmbu kpuro mɛnnɑ, bɑ koo kɔbɑ sowɑ bɑ kun kuuki kue.
  eng-KJVCPB: But when the congregation is to be gathered together, you shall blow,
    but you shall not sound an alarm.
  luo-luo: Ka ichoko ji kanyakla, to ywak turumbetego nyaka pogre.
  meu-meu: A taunimanima ihaboudia ba ura negadia ai, kibi na bae hiriri, to basie
    hiriri lalo-dika.
  npi-ULB: समुदाय सँगै भेला हुँदा तुरही फुक, तर ठुलो आवाजमा होइन ।
  yor-yor: Nígbà tí o bá fẹ́ pe ìjọ ènìyàn jọ, fun fèrè nìkan, má ṣe fun ti ìdágìrì
    pẹ̀lú rẹ̀.
  emp-NTPO: Israelerã ãbaa dji jʌred̶amãrẽã cachirura dãrã zad̶adua. Nocod̶aa wãnamãrẽã
    quĩrã awara zad̶adua.
  pes-OPCB: اما وقتی برای جمع کردن جماعت شیپور را می‌نوازید باید با صدایی دیگر بنوازید.
  tgl-ULB: Kapag nagtitipun-tipon ang sambayanan, hipan mo ang mga trumpeta, ngunit
    mahina.
  hui-hui: Anigo wali agali bibahende íbu ngoai hadaba lalunaga biguli lu laho wulebira.
  mya-mya: သို့​ဖြစ်​၍​တံ​ပိုး​ခ​ရာ​ကို​ပြတ်​တောင်း​မှုတ်​သည့် အ​ခါ စ​ခန်း​ဖြုတ်​ရ​ကြ​မည်။
    သို့​ရာ​တွင်​လူ အ​ပေါင်း​တို့​ကို​စု​ဝေး​စေ​ရန်​ဆင့်​ခေါ်​သည့် အ​ခါ တံ​ပိုး​ခ​ရာ​ကို​အ​သံ​ရှည်​ဆွဲ​၍​မှုတ်
    ရ​မည်။-
  bod-N: འོན་ཀྱང་མི་ཚོགས་བསྡུ་བའི་དུས་སུ་ཁྱོད་ཅག་གིས་དུང་འབུད་དགོས་ཀྱང་དེ་སྐད་ཆེན་པོར་འབུད་མི་དགོས།
  sna-sna: Kuti ungano iungane, muridze hwamanda, asi kwete namaridziro mamwe chetewo.
  spa-BLM: Pero cuando se reúna la asamblea, tocaréis, pero no haréis sonar la alarma.
  cac-cac: Tato man̈ junipoc syac' spuchaj q'ueen, syalelc'ochi to ton̈ej smolb'aj
    anima.
  swh-ULB: Watu wote watakapokutana pamoja, piga hizo tarumbeta lakini si kwa sauti
    kuu.
  bel-bel: а калі трэба склікаць сход, трубеце, але ня трывогу;
  deu-ELBBK: Aber um die Versammlung zu versammeln, sollt ihr hineinstoßen und nicht
    Lärm blasen.
  mbb-OT: Piru selakew is kebpezeǥinga zuen te trumpita emun ibpetiǥum sikandan.
  mal-2015: സഭയെ കൂട്ടേണ്ടതിന്നു ഊതുമ്പോൾ ഗംഭീരധ്വനി ഊതരുതു.
  rmc-rmc: ale te kameha, hoj pes te zdžan savoredžene, mi trubinen avres.
  pes-OPV: و بجهت جمع کردن جماعت بنوازید، لیکن تیزآهنگ منوازید.
  ron-1924: Кынд ва фи ворба де стрынӂеря адунэрий, сэ сунаць, дар сэ ну сунаць ку
    вылвэ.
  ben-OBCV: জনসাধারণকে একত্র করার জন্য, তূরীধ্বনি করবে, কিন্তু যাত্রা শুরু করার সংকেত
    হবে না।
  som-som: Laakiinse markii shirka laysu soo ururinayo waa inaad turumbada afuuftaan,
    laakiinse tan digtoonaanta ha ka dhawaajinina.
  lat-VUC: Quando autem congregandus est populus, simplex tubarum clangor erit, et
    non concise ululabunt.
  eng-ASVBT: But when the assembly is to be gathered together, ye shall blow, but
    ye shall not sound an alarm.
  ita-1885: Ma quando voi adunerete la raunanza, sonate, ma non con suono squillante.
  eng-LXXUP: And whenever ye shall gather the assembly, ye shall sound, but not an
    alarm.
  eng-ULB: When the community gathers together, blow the trumpets, but not loudly.
  spa-VBL: Para convocar a la gente, soplen las trompetas normalmente, no la señal
    de alarma fuerte.
  fra-_FOB: Quand on convoquera l'assemblée, vous sonnerez, mais non d'un son éclatant.
  mal-mal: സഭയെ ഒന്നിച്ചുകൂട്ടേണ്ടതിന് ഊതുമ്പോൾ ഗംഭീരധ്വനി ഊതരുത്.
  urd-GVR: Is ke muqābale meṅ jab un kī āwāz der tak sunāī de to yih is bāt kā elān
    hogā ki jamāt jamā ho jāe.
  suz-BL: गे मुर आन कली ग्रुम्‍पाइक्‍ची ना मेको ताप्‍चा माल्‍नेवे। तन्‍न मेको गाक्‍ची
    ना ङा खोदेंशो पा ताप्‍चा मदुम्‍ब।
  ita-1927: Quando dev’esser convocata la raunanza, sonerete, ma non a lunghi e forti
    squilli.
  ckb-ckb: کاتێک کۆمەڵ کۆدەکەنەوە ئەوا کەڕەنا لێدەدەن، بەڵام وەک نیشانەی ئاگادارکردنەوە
    ناکەن.
  eng-BBE: But when all the people are to come together, the horn is to be sounded
    but not loudly.
  kan-OKCV: ಆದರೆ ಸಭೆಯನ್ನು ಕೂಡಿಸುವಾಗ ನೀವು ಸಾಧಾರಣವಾಗಿ ಊದಿಸಬೇಕೇ ಹೊರತು ಆರ್ಭಟವಾಗಿ ಊದಿಸಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:NUM.010.006'
  tam-2017: சபையைக் கூட்டுகிறதற்கு நீங்கள் ஊதினால் போதும் பெருந்தொனியாக முழக்கவேண்டாம்.
  spa-RV-1909: Empero cuando hubiereis de juntar la congregación, tocaréis, mas no
    con sonido de alarma.
  ron-BTF: Dar când adunarea trebuie adunată, să trâmbițați, dar să nu sunați o alarmă.
  eng-WEBP: But when the assembly is to be gathered together, you shall blow, but
    you shall not sound an alarm.
  eng-FBV: To summon the people, blow the trumpets normally, not the loud alarm signal.
  nld-1939: om de gemeente bijeen te roepen, moet ge blazen, maar niet schetteren.
  nch-BL: Pero quema san anquinnotzase masehualme para ma mosentilica, amo xihuejcahuaca
    xijpitzaca.
  vie-1934: Khi nhóm hội chúng, các ngươi phải thổi, nhưng đừng thổi tiếng vang.
  hin-CV: जब कभी सभा इकट्ठी की जाए, तुम बिना किसी चेतावनी नाद के तुरही बजाओगे.
  eng-OURB: But when the assembly is to be gathered together, you shall blow, but
    you shall not sound an alarm.
  spa-BES: Pero cuando todas las personas se unen, la trompeta debe sonar con un toque
    simple.
  tdx-tdx: Naho hatontoñe i valobohòkey, le mitiofa fe tsy an-koike.
  vid-vid: Ila mhela wa kuwachema Waisilaeli weng'ha weting'hane hamwe, mhalamhanda
    zopembigwa kwa kulutilila lukami kota vyowazowele, ila zileche kupembigwa hado
    hado.
  eng-OKE: But when the congregation is to be gathered together, you shall blow, but
    not with the alarm.
  tha-KJV: แต่​เมื่อจะให้คนทั้งปวงมาประชุมพร้อมกัน จงเป่าแตร แต่​อย่าทำเสียงปลุก
  por-BR-2018: Porém quando houverdes de juntar a congregação, tocareis, mas não com
    som de alarme.
  deu-ELO: Aber um die Versammlung zu versammeln, sollt ihr hineinstoßen und nicht
    Lärm blasen.
  eng-WYC-2018: Forsooth when the people shall be gathered together, (a) simple cry
    of trumps shall be, and the trumps shall not sound partingly. (And when the people
    should gather together, there shall be a simple cry of the trumpets, and they
    shall not sound separately.)
  epo-epo: Sed kiam oni devas kunvenigi la komunumon, tiam trumpetu simple, sed ne
    tambursone.
  uig-PIN: Jamaǝtni yiƣilixⱪa qaⱪiridiƣan qaƣda, kanay qelinglar, ǝmma ⱪattiⱪ, yuⱪiri
    awaz bilǝn qalmanglar;
  beo-beo: 'Be dilia Isala:ili dunu huluane gilisimusa: dawa:sea, sedagiliwane dalabede
    fulaboma:ma.'
  tpi-OTNT: Tasol yupela i mas winim biugel longpela taim bilong singautim olgeta
    manmeri i kam bung.
  hau-SA: In don a tara jama’a ne, sai a busa kakaki, amma ba da irin alama ɗaya ba.
  uig-LAT: Jamaetni yighilishqa chaqiridighan chaghda, kanay chélinglar, emma qattiq,
    yuqiri awaz bilen chalmanglar;
  nde-nde: Ekubuthanisweni kwabantu ndawonye, lizakhalisa amacilongo, kodwa kube lomahluko
    ukukhala kwawo.
  ton-ton: Ka ʻi he tānaki ʻo fakataha ʻae kakai te mou ifi, ka ʻe ʻikai te mou ifi
    fakakaila.
  ces-1613: Ale když byste měli svolati všecko množství, prostě bez přetrubování troubiti
    budete.
  eng-WMB: But when the assembly is to be gathered together, you shall blow, but you
    shall not sound an alarm.
  tam-TCV: மக்களை ஒன்று கூட்டுவதற்காக எக்காளம் ஊதவேண்டும். ஊதப்படும் தொனி வித்தியாசமாயிருக்க
    வேண்டும்.
  ceb-ULB: Kung magtigom ang tibuok katilingban, patingoga ang mga trumpeta, apan
    dili lamang kusog.
  pol-UBG: Ale gdy będziecie zwoływać lud, zatrąbicie bez wydawania urywanego dźwięku.
  urd-GVU: اِس کے مقابلے میں جب اُن کی آواز دیر تک سنائی دے تو یہ اِس بات کا اعلان
    ہو گا کہ جماعت جمع ہو جائے۔
  deu-1912: Wenn aber die Gemeinde zu versammeln ist, sollt ihr schlicht blasen und
    nicht drommeten.
  kan-2017: ಜನಸಮೂಹದವರು ಕೂಡಿಬರಬೇಕಾದಾಗ ಸಾಧಾರಣವಾಗಿ ಊದಿಸಬೇಕೇ ಹೊರತು ಆರ್ಭಟವಾಗಿ ಊದಿಸಬಾರದು.
  yap-yap: Machane yira thoy e yabul nib k’iy lingan mab yo’or yay ma aram e nge mukun
    urngin yu Israel nga ta’bang.
  hlt-MCSB: Tedae hlangping te tingtun sak ham vaengah na ueng uh akhaw yuhui uh boeh.
  mdy-ETH: ዴሮ ፔቴይዳ ቡኩሳኒ ዛያሢ ዋርቂንቶንጎ፤ ጋዓንቴ ዼጊዲ ዋርቂንቶፓ።
  twi-ASANTE: Na sɛ mofrɛ nnipa no ma wɔbɛhyia a, momfa ɛkwan foforɔ so nhyɛne ntotorobɛnto
    no.
  eng-WEBU: But when the assembly is to be gathered together, you shall blow, but
    you shall not sound an alarm.
  bnp-bnp: Pali na tahuna mu ngaru ni gale palupu e huriki ri gi valai ri gi vapopo,
    mu vakilalu a tavure.
  wal-wal: Yaa7au asaa shiishshanau xurumbbaa punna; shin cenggurssaa xoqqu oottada
    punnoppa.
  spa-PDDPT: pero para reunir la asamblea, tocarán sin alarma.
  gun-gun: Ha'e rã ha'e kuery pemboaty jevy aguã ma pemonhe'ẽ avi 'rã teĩ hatã e'ỹ
    ta'vy.
  ilo-ULB: No aguummongen dagiti tattao, puyotanyo dagiti trumpeta, ngem saan a napigsa.
  kpg-kpg: Nia ili lloo le e hai dono hadinga bolo e hagadagabuli nia daangada huogodoo
    gi di gowaa e dahi.
  uig-ARA: جامائەتنى يىغىلىشقا چاقىرىدىغان چاغدا، كاناي چېلىڭلار، ئەمما قاتتىق، يۇقىرى
    ئاۋاز بىلەن چالماڭلار؛
  sus-sus: Sara xui kɛɲa gbɛtɛ nan a masenma ɲama malan tɛmui bara a li.»
  pon-2006: a pepeuk reirei pahn kin wia kilel en kapokonepene aramas akan.
  ksd-ksd: Ma ba di oro guve ra kor na tarai, avat a vuvu, ma koko avat a vuvu na
    vaninara.
  tur-YTC: Topluluk toplanacağı zaman çalacaksınız, ancak yüksek sesle çalmayacaksınız.”
  grc-BRENT: καὶ ὅταν συναγάγητε τὴν συναγωγὴν, σαλπιεῖτε, καὶ οὐ σημασίᾳ.
  ind-AYT: Namun, untuk mengumpulkan umat, kamu harus meniupnya tanpa tanda peringatan.
  nya-nya: Pofuna kusonkhanitsa anthu, muziliza malipenga, koma mosiyana ndi mmene
    malipenga ochenjeza amalizidwira.
  hrv-hrv: Trubite i da skupite zajednicu, ali bez bojnog poklika.
  mps-mps: Tiali goli, dagego te we bidi deliba sisimainogo i weyu da, dagego te biugel
    bobobage sogo elao,” wali.
  tpi-tpi: Tasol yupela i mas winim biugel longpela taim bilong singautim olgeta manmeri
    i kam bung.
  dan-1931: Men når Forsamlingen skal sammenkaldes skal I blæse på almindelig Vis,
    ikke Alarm.
  vie-OVCB: Lúc triệu tập, không được thổi kèn vang động dồn dập. Thổi kèn vang động
    dồn dập là hiệu lệnh xuất quân.
  guj-2017: પણ ઇઝરાયલ સમાજને સભા માટે એકત્ર થવા જણાવવું હોય તો રણશિંગડું એકધારું વગાડવું.
  pon-2006A: a pepeuk reirei pahn kin wia kilel en kapokonepene aramas akan.
  por-BRBSL: Mas quando a assembléia estiver para ser reunida, soprarão, mas não soarão
    um alarme.
  cth-cth: Maya a kamkhueng nahanelah, hmaloe na ueng awh han. Hatei kâhruetcuetnae
    teh na ueng mahoeh.
  twi-twi: Na sɛ mofrɛ nnipa no ama wɔabehyia a, momfa ɔkwan foforo so nhyɛn ntorobɛnto
    no.
  hlt-hlt: Tedae hlangping te tingtun sak ham vaengah na ueng uh akhaw yuhui uh boeh.
  tbz-SIM: Kɛ̀ dì mɛ ndɔ́ kɛ́tíí nyIsidɑyɛɛribɛ bɛmɔu ndi, dí eé di bɑ́ɑ́ iinɛ̀.
  msy-2020: Eghtɨ Israelia bar izɨ uari akuvamin dughiam bagh, ia dughiar bar ruarimɨn
    sɨghar pumuning giviam.
  dop-dop: Ye pǝ kɛ́ sɩ yǝlɑɑ kotuɣu, pɑ kɑɑ hʋlǝnɑ kɑkiisɑsɩ.
  azb-azb: Camaatı toplamaq lazım olanda çalın, amma yüksək səslə çalmayın.
  eng-DBY: 'And when the congregation is to be gathered together, ye shall blow, but
    ye shall not blow an alarm:'
  hin-2017: जब लोगों को इकट्ठा करके सभा करनी हो तब भी फूँकना परन्तु साँस बाँधकर नहीं।
  wol-KYG: Bu dee wooteb ndaje nag, dees koy liit waaye du doon riir mu xumb.
  eng-YLT: '''And in the assembling of the assembly ye blow, and do not shout;'
  eng-WYC-2017: Forsooth when the people shall be gathered together, simple cry of
    trumps shall be, and the trumps shall not sound partingly.
  eng-WMBB: But when the assembly is to be gathered together, you shall blow, but
    you shall not sound an alarm.
  urd-GVH: इसके मुक़ाबले में जब उनकी आवाज़ देर तक सुनाई दे तो यह इस बात का एलान होगा
    कि जमात जमा हो जाए।
  rug-rug: Ba pana ta tioko varigara sa butubutu lavata, si kaqu ta ivu nodolo va
    gelenae sari na buki.
  gaz-gaz: Hawaasa walitti qabuudhaaf malakata afuufi; garuu mallattoo wal fakkaatuun
    hin afuufin.
  fra-LSG: Vous sonnerez aussi pour convoquer l’assemblée, mais vous ne sonnerez pas
    avec éclat.
  yal-yal: Xɔtaan xa fe kii gbɛtɛ yi alogo yamaan xa e malan.”
  haw-1868: A i ka wa e houluuluia'na ke anaina kanaka, e puhi no oukou, aole nae
    e hookani oukou i ka puwaikaua.
  arb-NAV: أَمَّا عِنْدَ جَمْعِ الشَّعْبِ، فَانْفُخُوا بِالْبُوقَيْنِ، وَلَكِنْ مِنْ
    غَيْرِ هُتَافٍ،
  ewe-ewe: Ke ne wodi be dukɔ la katã nakpe ta la, woaku kpẽ la kpuie ko.
  eng-LEE: But at the assembling of the assembly, ye shall blow, but ye shall not
    sound an alarm.
  asm-FB: লোকসকল গোট খাবৰ হলেও, তোমালোকে তূৰী বজাবা, কিন্তু ৰণত বজোৱাৰ দৰে নবজাবা।
  sus-A: سَرَ شُي كّحَ فبّتّ نَن عَ مَسٍنمَ حَمَ مَلَن تّمُي بَرَ عَ لِ.»
  fra-SBL: Mais quand l'assemblée se réunira, tu sonneras, mais tu ne sonneras pas.
  hbo-hbo: וּבְהַקְהִ֖יל אֶת־הַקָּהָ֑ל תִּתְקְע֖וּ וְלֹ֥א תָרִֽיעוּ׃
  eng-WYCLIFFE: Forsothe whanne the puple schal be gederid to gidere, symple cry of
    trumpis schal be, and tho schulen not sowne departyngli.
  cwe-cwe: Mbali kuwaduganya wanhu hamwe, mwizatowa mhalati, mbali mutowe dimwe kwa
    dimwe.
  kik-kik: Nĩgeetha kĩrĩndĩ kĩũngane-rĩ, huhagai tũrumbeta, no ti na mĩhuhĩre ta ĩyo
    ĩngĩ.
  fra-NCL: Vous sonnerez aussi pour convoquer l’assemblée, mais non avec éclat.
  cek-AK: Kaminawk amkhueng o hanah, mongkah to ueng ah; toe kanghmong acoe paekhaih
    to ueng hmah.
  cuk-cuk: Dulemar danar-oambikuegardi unnila gar-trompetaʼbi be ogoloed.
  uig-CYR: Җамаәтни жиғилишқа чақиридиған чағда, канай челиңлар, амма қаттиқ, жуқури
    аваз билән чалмаңлар;
  tel-2017: సమాజం సమావేశంగా కూడినప్పుడు బాకాలు ఊదాలి గానీ పెద్ద శబ్దం చేయకూడదు.
  hat-BSA: Sepandan, lè nou ap reyini asanble a, ou va soufle twonpèt yo, men pa avèk
    son avèti yo.
  kos-kos: Tusruktu in pangoneni sruf nukewa nu sie, na ukuk uh ac asla pusra.
  hbo-WLC: וּבְהַקְהִ֖יל אֶת־הַקָּהָ֑ל תִּתְקְע֖וּ וְלֹ֥א תָרִֽיעוּ׃
  ibo-ibo: Mgbe a ga-akpọkọta ndị Izrel niile a ga-egbu opi, kama ụda ya ga-adị iche.
  ory-ory: ସମାଜକୁ ଏକତ୍ର କରିବା ସମୟରେ ତୁମ୍ଭେମାନେ ତୂରୀ ବଜାଇବ, ମାତ୍ର ରଣତୂରୀ ବଜାଇବ ନାହିଁ।
  chk-chk: Iwe, lupwen ekewe aramasen Israel repwe mwichefengen, oupwe chök ettikitama
    ekewe rappwa, nge ousap ettiki ewe tikin asilesil mi tikimoch.
  rop-rop: Wen yu jingat langa detlot Isreil pipul blanga majurrumap miselp det serramonimen
    garra blowim det longwan wisul en meigim longwan nois.
  ukr-1871: А як треба зібрати громаду, трубити мете, тільки ж не на трівогу.
  deu-1951: Wenn aber die Gemeinde versammelt werden soll, sollt ihr in die Trompete
    stoßen und nicht Lärm blasen.
  eng-JPS: But when the assembly is to be gathered together, ye shall blow, but ye
    shall not sound an alarm.
  srp-1865: A kad sazivate zbor, trubite, ali ne potresajuæi.
  lug-lug: Naye bwe kineetaagisanga okukuba olukuŋŋaana, onoofuuwanga amakondeere
    naye tegaabenga ga mwanguka.
  heb-heb: ובהקהיל את הקהל תתקעו ולא תריעו׃
  ben-IRV: কিন্তু সমাজের মিলিত হওয়ার জন্য শিঙ্গা বাজাবার দিনের তোমরা যুদ্ধের শিঙ্গা
    বাজিও না।
  pan-pan: ਜਦ ਸਭਾ ਇਕੱਠੀ ਕਰਨੀ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਤੁਰ੍ਹੀ ਫੂਕੋ ਪਰ ਸਾਹ ਖਿੱਚ ਕੇ ਨਾ ਫੂਕੋ।
  mya-JVB: ပရိသတ် စည်းဝေး စေခြင်းငှါနှိုးဆော် သံကိုမ ပြု ဘဲ တံပိုးမှုတ် ရမည်။
  tbg-tbg: Are vaiinti nahenti ruvaaquma kareva ina entara, are tiramanta aanumaara
    vukaiqamake vuaqa kaate.
  hmo-hmo: To taunimanima haboua totona, kibi do idia hiriria lata.
  urd-urd: लेकिन जब जमा'अत को जमा' करना हो तब भी फूँकना, लेकिन साँस बाँध कर ज़ोर से
    न फूँकना।
  rus-SYN: а когда надобно собрать собрание, трубите, но не тревогу;
  bqc-SIM: Tó wàlɛ gbɛ̃́ↄ kãaa, wàli pɛ́ gbã́ugbãu.
  tcz-CHONGTHU: Ahinlah mipi kikhom khom hen nati teng, pengkul chu awgin chomjep
    in mut in.
  mar-mar: जेव्हा मंडळीला एकत्र जमावावयाचे असेल तेव्हा कर्णा फुंका, पण मोठ्याने फुंकू
    नये.
  qub-qub: Runacuna shuntacämunallanpäga ishcan trompëtatami tucanga. Runacuna aywacunanpämi
    ichanga tonädachiypa tucanga.
  bqp-bqp: Tó ò ye ò gbɛ̃nↄ kakara, ògↄ̃ pɛ́ yĩsãmpanaa sari.
  hat-hat: Men lè y'ap reyini tout moun yo, y'a kònen twonpèt yo sèlman, san pesonn
    pa bezwen rele.
  eng-BSB: To convene the assembly, you are to sound long blasts, not short ones.
  tod-tod: Wa ɗa fɛ ɓalaa bɛbɛi loli fai ma, kɛlɛ názu wo la puʋugi vɛa ga goo ɠaa
    ʋa ɓain.
  eng-WEBPB: But when the assembly is to be gathered together, you shall blow, but
    you shall not sound an alarm.
  kbq-kbq: Vahe'ma zamazeri atruma hunakura, kema fore hanige'za ufema resaza agerumo'a
    zazate ufena re'za viho.
  nhe-BL: Pero quema san inquinnotzase tlacame ma mosentilica, amo xihuejcahuaca xijpitzaca.
  bus-bus: Tó wà yezi wà gbɛ̃nↄ kakↄ̃a, wàgae pɛ́ sikↄ̃kɛna sai.
  gub-BL: Aze neporomono'og wer teko wanehe nehe, ezupy kar àrewa'u nehe.
  eng-DRA: But when the people is to be gathered together, the sound of the trumpets
    shall be plain, and they shall not make a broken sound.
