verse: NUM.010.004
translations:
  mal-C: ഒരു കാഹളംമാത്രമാണ് ഊതുന്നതെങ്കിൽ, ഇസ്രായേൽഗോത്രങ്ങളുടെ തലവന്മാരായ പ്രഭുക്കന്മാർ
    നിന്റെ മുമ്പാകെ കൂടിവരണം.
  deu-TKW: Wird man aber nur eine blasen, so haben sich die Fürsten, die Stammhäupter
    IsraeIs, zu dir zu versammeln.
  lin-lin: Soki kelelo moko kaka nde ebeti, kaka bakambi, bakonzi ya bituka ya Isalaele
    nde bakosangana liboso na yo.
  eng-LSV: And if they blow with one, then the princes, heads of the thousands of
    Israel, have assembled to you;
  eng-GNV: But if they blowe with one, then the princes, or heades ouer the thousandes
    of Israel shall come vnto thee.
  eng-WEBSTER: And if they blow but with one trumpet , then the princes, who are heads
    of the thousands of Israel, shall assemble themselves to thee.
  nhw-BL: Pero quema anquipitzase san se tlapitzali, san mosentilise catli tlayacanaj
    ipan sesen hueyi familia.
  swh-ONEN: Kama tarumbeta moja tu ikipigwa, viongozi, yaani wakuu wa koo za Israeli,
    ndio watakaokusanyika mbele yako.
  bba-bba: Adɑmɑ bɑ̀ n yin tiɑ so, Isirelibɑn wiruɡibu kɑ ben yɛnu yɛ̃robɑ bɑ koo
    mɛnnɑ wunɛn mi.
  eng-KJVCPB: And if they blow but with one trumpet, then the princes, which are heads
    of the thousands of Israel, shall gather themselves unto thee.
  luo-luo: Ka turumbete achiel kende ema oywak, to jotelo mag oganda, jo-Israel nyaka
    chokre e nyimi.
  meu-meu: A tamona bae hiriria negadia ai, bese lohiadia, Israel iduhudia ikwaradia,
    na dekemu ai bae hebou.
  npi-ULB: यदि पुजारीले एउटा मात्र तुरही फुक्यो भने, अगुवाहरू अर्थात् इस्राएलका कुलका
    प्रमुखहरू तँकहाँ आउनुपर्छ ।
  yor-yor: Bí ó bá jẹ́ ọ̀kan ni o fọn, nígbà náà ni àwọn olórí ẹ̀yà Israẹli yóò péjọ
    síwájú rẹ.
  emp-NTPO: Cachiru ab̶a dãrã jĩguabʌrʌd̶e israelerã bororã awa bʌ ume ãbaa dji jʌred̶ida
    panʌa.
  pes-OPCB: ولی اگر یک شیپور نواخته شود، آنگاه فقط سران قبایل اسرائیل پیش تو بیایند.
  tgl-ULB: Kung isang trumpeta lamang ang hihipan ng mga pari, ang mga pinuno, ang
    mga pangulo ng mga angkan ng Israel ay dapat magkatipon sa iyo.
  hui-hui: Biguli mbiraore hangu pulayagua Isaraele wali agalinaga haru haga karu
    ti hangu íbu ngoai holebira.
  mya-mya: တံ​ပိုး​ခ​ရာ​တစ်​လုံး​တည်း​ကို​မှုတ်​လျှင်​သား ချင်း​စု​ခေါင်း​ဆောင်​တို့​သာ​လျှင်
    သင့်​ထံ​သို့ စု​ရုံး​လာ​ရ​ကြ​မည်။-
  bod-N: གལ་སྲིད་དུང་གཅིག་ཁོ་ན་བུས་ཚེ། འགོ་དཔོན་རྣམས་ཏེ་ཡེས་ར་ཨེལ་གྱི་སྟོང་དཔོན་ཐམས་ཅད་ཁྱོད་ཀྱི་དྲུང་དུ་འཛོམ་དགོས།
  sna-sna: Kana imwe chete ikaridzwa, vatungamiri, vakuru vedzimba dzaIsraeri, vanofanira
    kuungana pamberi pako.
  spa-BLM: Si tocan una sola, los príncipes, los jefes de los millares de Israel,
    se reunirán contigo.
  cac-cac: Palta tato junn̈ej q'uen spuji, an̈ej eb' yajal yaj d'a junjun macan̈il
    in̈tilal smolb'ej sb'a.
  swh-ULB: Kama makuhani watapiga tarumbeta moja tu, basi viongozi, vichwa koo za
    Israeli ndipo watakapokutana kwako.
  bel-bel: калі ў адну трубу затрубяць, зьбяруцца да цябе князі і тысячнікі Ізраільскія;
  deu-ELBBK: Und wenn man in eine stößt, so sollen die Fürsten sich zu dir versammeln,
    die Häupter der Tausende Israels.
  mbb-OT: Emun sevaha zà is ibpezaǥing, ne iyan dà is menge pengulu te kada tribu
    is edtiǥum diyà te etuvangan nu.
  mal-2015: ഒരു കാഹളം മാത്രം ഊതിയാൽ യിസ്രായേലിന്റെ സഹസ്രാധിപന്മാരായ പ്രഭുക്കന്മാർ
    നിന്റെ അടുക്കൽ കൂടേണം.
  rmc-rmc: Te trubinena ča pre jekh, mušinen pes te zdžal ke tu ča o vodci le Izraeloskre
    fajtengre.
  pes-OPV: و چون یکی رابنوازند، سروران و روسای هزاره های اسرائیل نزد تو جمع شوند.
  ron-1924: Кынд се ва суна нумай ку о трымбицэ, сэ се стрынгэ ла тине кэпетенииле,
    май-марий песте мииле луй Исраел.
  ben-OBCV: যদি একটিমাত্র ধ্বনিত হয়, তাহলে নেতৃবর্গ, অর্থাৎ ইস্রায়েলী গোষ্ঠীর প্রধানেরা,
    তোমার কাছে একত্র হবে।
  som-som: Oo haddii mid keliya la afuufo markaas waxaa kuu soo shiraya amiirrada
    ah utaliyayaasha kumanyaalka reer binu Israa'iil.
  lat-VUC: Si semel clangueris, venient ad te principes, et capita multitudinis Israël.
  eng-ASVBT: And if they blow but one, then the princes, the heads of the thousands
    of Israel, shall gather themselves unto thee.
  ita-1885: E quando si sonerà con una solamente, aduninsi appresso di te i principali,
    i capi delle migliaia d'Israele.
  eng-LXXUP: And if they shall sound with one, all the rulers even the princes of
    Israel shall come to thee.
  eng-ULB: If the priests blow only one trumpet, then the leaders, the heads of the
    clans of Israel, must gather to you.
  spa-VBL: Pero si sólo se toca una, sólo los líderes de la tribu se reunirán ante
    ti.
  fra-_FOB: Si l'on sonne d'une seule, les princes, les chefs des milliers d'Israël,
    se réuniront vers toi.
  mal-mal: ഒരു കാഹളം മാത്രം ഊതിയാൽ യിസ്രായേലിന്റെ സഹസ്രാധിപന്മാരായ പ്രഭുക്കന്മാർ നിന്റെ
    അടുക്കൽ കൂടണം.
  urd-GVR: Lekin agar ek hī bajāyā jāe to sirf kunboṅ ke buzurg tere sāmne jamā ho
    jāeṅ.
  suz-BL: तन्‍न का ला ताप्‍शोनु, इस्राएली आन थर थर ङा मुर आन ठेयब मुरपुकी इ ङोंइती
    जाक्‍शा बुक्‍चा माल्‍नीम।
  ita-1927: Al suono d’una tromba sola, i principi, i capi delle migliaia d’Israele,
    si aduneranno presso di te.
  ckb-ckb: ئەگەر تەنها یەکێکیان لێدرا ئەوا سەرکردەکان لەلات کۆدەبنەوە، کە سەرۆک خێڵەکانی
    ئیسرائیلن.
  eng-BBE: If only one of them is sounded, then the chiefs, the heads of the thousands
    of Israel, are to come to you.
  kan-OKCV: ಒಂದನ್ನು ಮಾತ್ರ ಊದುವಾಗ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾದ ಪ್ರಧಾನರು ನಿನ್ನ ಬಳಿಗೆ ಕೂಡಿಬರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.010.003'
  tam-2017: ஒன்றைமட்டும் ஊதினால் இஸ்ரவேலில் ஆயிரம்பேர்களுக்குத் தலைவர்களாகிய பிரபுக்கள்
    உன்னிடத்தில் கூடிவரவேண்டும்.
  spa-RV-1909: Mas cuando tocaren sólo la una, entonces se congregarán á ti los príncipes,
    las cabezas de los millares de Israel.
  ron-BTF: Și dacă vor trâmbița doar cu una, atunci prinții, căpeteniile miilor lui
    Israel, să se adune la tine.
  eng-WEBP: If they blow just one, then the princes, the heads of the thousands of
    Israel, shall gather themselves to you.
  eng-FBV: But if only one is blown, then only the tribal leaders are to gather before
    you.
  nld-1939: Blaast men er één, dan moeten de aanvoerders, de stamhoofden van Israël,
    zich bij u vervoegen.
  nch-BL: Pero quema anquipitzase setzi tapitzali, san mosentilise cati tayacanaj
    ipan sesen hueyi familia.
  vie-1934: Nếu người ta thổi chỉ một ống loa, thì các quan trưởng, tức là các quan
    tướng đội-quân Y-sơ-ra-ên phải nhóm lại gần bên ngươi;
  hin-CV: किंतु यदि सिर्फ एक ही तुरही बजाई जाएगी, तब प्रधान तथा इस्राएल के दलों के
    प्रधान तुम्हारे सामने इकट्ठा होंगे.
  eng-OURB: If they blow just one, then the princes, the heads of the thousands of
    Israel [God prevails], shall gather themselves to you.
  spa-BES: Si solo uno de ellos suena, entonces los jefes, los jefes de los miles
    de Israel, deben venir a ti.
  tdx-tdx: F’ie tiofeñe in-draike, le o mpiaoloo, o talèm-pifokoa’ Israeleo, ty hiropak’
    ama’o.
  vid-vid: Ila wone ipembigwe mhalamhanda imwe, aho vilongozi wa nhanzi ya Isilaeli
    yeka ndo wowa wolapigwa kikungajiza behi na hegwe.
  eng-OKE: And if they blow with but one, the chiefs, the heads of thousands of Israel,
    shall gather together to thee.
  tha-KJV: ถ้าเป่าแตรคันเดียวให้พวกประมุขผู้เป็นหัวหน้าคนอิสราเอลที่นับเป็นพันๆมาประชุมกับเจ้า
  por-BR-2018: Mas quando tocarem somente uma, então se congregarão a ti os príncipes,
    os chefes dos milhares de Israel.
  deu-ELO: Und wenn man in eine stößt, so sollen die Fürsten sich zu dir versammeln,
    die Häupter der Tausende Israels.
  eng-WYC-2018: If thou shalt trump with one trump, the princes and the chief men
    of the multitude of Israel shall come to thee; (If thou shalt sound with one trumpet,
    the leaders who be the chief men of the multitude of Israel shall come to thee;)
  epo-epo: Kaj se oni trumpetos per unu el ili, tiam kolektiĝu al vi la princoj, la
    milestroj de Izrael.
  uig-PIN: Əgǝr yalƣuz biri qelinsa, ǝmirliri, yǝni mingliƣan Israillarning mingbexiliri
    sening yeningƣa kelip yiƣilsun.
  beo-beo: Be dalabede afae fawane dusia, fi ouligisu dunu fawane da gilisima:ne galebeya
    dawa:ma.
  tpi-OTNT: Na sapos yupela i winim wanpela biugel tasol, orait olgeta lida tasol
    bilong olgeta lain i mas i kam na bung wantaim yu.
  hau-SA: In ɗaya ne kaɗai aka busa, sai shugabannin kabilan Isra’ila, su taru a gabanka.
  uig-LAT: Eger yalghuz biri chélinsa, emirliri, yeni minglighan Israillarning mingbéshiliri
    séning yéninggha kélip yighilsun.
  nde-nde: Kungakhala elilodwa nje, abakhokheli, inhloko zezizwana zako-Israyeli,
    kumele babuthane phambi kwakho.
  ton-ton: Pea kapau tenau ifi ʻaki ʻae meʻalea pe taha, ʻe toki fakataha ai kiate
    koe ʻae houʻeiki, ʻaia ʻoku ʻeiki ki he ngaahi toko afe ʻo ʻIsileli.
  ces-1613: Jestliže v jednu toliko zatroubí, tedy shromáždí se k tobě knížata, přední
    lidu Izraelského.
  eng-WMB: If they blow just one, then the princes, the heads of the thousands of
    Israel, shall gather themselves to you.
  tam-TCV: ஆனால் ஒரு எக்காளம் மட்டும் ஊதப்படும்போது தலைவர்கள், இஸ்ரயேல் வம்சத்தலைவர்கள்
    மாத்திரமே உனக்கு முன்பாகக் கூடிவரவேண்டும்.
  ceb-ULB: Kung usa lamang ka trumpeta ang patingogon sa mga pari, unya ang mga pangulo,
    ang nangulo sa matag banay sa Israel, kinahanglang magtigom diha kanimo.
  pol-UBG: A jeśli zadmą tylko w jedną trąbę, zejdą się do ciebie wodzowie, naczelnicy
    tysięcy Izraela.
  urd-GVU: لیکن اگر ایک ہی بجایا جائے تو صرف کنبوں کے بزرگ تیرے سامنے جمع ہو جائیں۔
  deu-1912: Wenn man nur mit einer schlicht bläst, so sollen sich zu dir versammeln
    die Fürsten, die Obersten über die Tausende in Israel.
  kan-2017: ನೀನು ಒಂದನ್ನು ಮಾತ್ರ ಊದಿಸುವಾಗ ಇಸ್ರಾಯೇಲರ ಕುಲಾಧಿಪತಿಗಳಾದ ಪ್ರಧಾನರು ನಿನ್ನ ಬಳಿಗೆ
    ಕೂಡಿಬರಬೇಕು.
  yap-yap: Ma fa’anra ta’reb e yabul e kan thoy, ma aram e kemus ni pi mitethin ko
    yuke girdi’ e ngar mu’ulunggad ngar cholongobiyed gur.
  hlt-MCSB: Tedae pakhat bueng a ueng uh atah Israel thawng khat kah boeilu, khoboei
    rhoek te nang taengah tuentah uh saeh.
  mdy-ETH: ፔቴ ዛዮማ ሌሊ ዋርቂንቴቴ ዒስራዔኤሌኮ ፃጶ ፃጶ ሱኡጋ ሌሊ ኔ ኮይላ ቡኮንጎ።
  twi-ASANTE: Na sɛ wɔhyɛn baako pɛ a, na ɛkyerɛ sɛ Israel mmusua no mu mpanimfoɔ
    na ɛsɛ sɛ wɔba wo nkyɛn.
  eng-WEBU: If they blow just one, then the princes, the heads of the thousands of
    Israel, shall gather themselves to you.
  bnp-bnp: Pali na tahuna mu vaki a tavure i taku kunana, e huriki a nupesi kunana
    na kabu ri gi valai ri gi vapopo turamu.
  wal-wal: SHin issi xurumbba xalaalai punettikko, Israa7eela zareta halaqati ne sintti
    shiiqona.
  spa-PDDPT: Si tocan una sola, entonces se congregarán ante ti los jefes de millares
    de Israel.
  gun-gun: Peteĩ'i mimby guaxu pemonhe'ẽ ramo ndea py onhemboja 'rã yvatekueve anho,
    Israel kuery mbovy rei e'ỹ regua ruvixa ikuai va'e ae.
  ilo-ULB: No maysa laeng a trumpeta ti puyotan dagiti papadi, masapul nga aguummong
    dagiti mangidadaulo ken dagiti panguloen dagiti puli ti Israel ti ayanmo.
  kpg-kpg: Maa di buu ‘trumpet’ hua e dahi dela ma ga ili, ge di maa go nia dagi la hua
    o nia madahaanau llauehe la gi dagabuli mai gi doo gili.
  uig-ARA: ئەگەر يالغۇز بىرى چېلىنسا، ئەمىرلىرى، يەنى مىڭلىغان ئىسرائ‍ىللارنىڭ مىڭبېشىلىرى
    سېنىڭ يېنىڭغا كېلىپ يىغىلسۇن.
  sus-sus: Xa sara keren nan fe, Isirayila yareratie nun kuntigie gbansan xa malan
    i yire.»
  pon-2006: Ahpw ahnsou me sowi teieu pahn pepeuk, kaunen peneinei kante me pahn pokonpene
    rehmw.
  ksd-ksd: Ma ba di vu tikai ka, ra umana luluai ka, nina dia lualua ta ra umana vuna
    tarai Israel, diat a vana varurung piram.
  tur-YTC: Biri bile çalınırsa, o zaman beyler, İsrael binlerinin başları senin yanında
    toplanacak.
  grc-BRENT: Ἐὰν δὲ ἐν μιᾷ σαλπίσωσι, προσελεύσονται πρὸς σὲ πάντες οἱ ἄρχοντες ἀρχηγοὶ
    Ἰσραήλ.
  ind-AYT: Namun, jika satu trompet saja yang ditiup, hanya para pemimpin suku yang
    berkumpul di hadapanmu.
  nya-nya: Akaliza limodzi lokha, atsogoleri, akulu a mafuko a Aisraeli, asonkhane
    kwa iwe.
  hrv-hrv: Ako li se zatrubi u jednu, neka se k tebi skupe glavari izraelski, tisućnici.
  mps-mps: Ma, dagego biugel deli naga elebaso da, teda te tigidali hanigo tobolu
    bidi dabe naga aselama, nage dali sisinagasomainao.
  tpi-tpi: Na sapos yupela i winim wanpela biugel tasol, orait olgeta lida tasol bilong
    olgeta lain i mas i kam na bung wantaim yu.
  dan-1931: Blæses der kun i den ene, skal Øversterne, Overhovederne for Israels Stammer,
    samle sig hos dig.
  vie-OVCB: Nếu có một loa thổi lên thì các nhà lãnh đạo tức các trưởng đại tộc Ít-ra-ên
    sẽ họp trước mặt con.
  guj-2017: પરંતુ જો યાજક એક જ રણશિંગડું વગાડે તો આગેવાનો, ઇઝરાયલકુળના મુખ્ય પુરુષો
    તારી સમક્ષ એકઠા થાય.
  pon-2006A: Ahpw ahnsou me ngilen sowi ehu pahn pepeuk, kaunen peneinei kante me
    pahn pokonpene rehmw.
  por-BRBSL: Se eles soprarem apenas um, então os príncipes, os chefes dos milhares
    de Israel, se reunirão à sua presença.
  cth-cth: Hatei, buet touh dueng na ueng pawiteh, Isarel catoun kahrawikung a hu
    buet touh dawk kacuenaw hah nang koe a kamkhueng awh han.
  twi-twi: Na sɛ wɔhyɛn baako pɛ a, na ɛkyerɛ sɛ Israel mmusua no mu mpanyimfo na
    ɛsɛ sɛ wɔba wo nkyɛn.
  hlt-hlt: Tedae pakhat bueng a ueng uh atah Israel thawng khat kah boeilu, khoboei
    rhoek te nang taengah tuentah uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ níí eé ditɑ̃tɛheù dìmɑ́ɑ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ sikpɑ̀ɑ̀tìbìí
    bɛɛ̀ dò nkɛ́tíí nhɑ borɛ̀.
  msy-2020: Ia sɨghar vamɨra givitɨ, Israelian anababar gumazir dapanibara izɨ nɨ
    ko uari akufagh.
  dop-dop: Ye kʋlʋmtǝlɛ kɛ pɑ hʋlɑɑ, ɩlɛ nyʋɣʋ nyǝ́mɑ tike koti.
  azb-azb: Əgər tək biri çalınarsa, rəhbərlər, İsrailin tayfa başçıları sənin yanına
    toplansınlar.
  eng-DBY: And if they blow with one, then the princes, the heads of the thousands
    of Israel, shall gather unto thee.
  hin-2017: यदि एक ही तुरही फूँकी जाए, तो प्रधान लोग जो इस्राएल के हजारों के मुख्य
    पुरुष हैं तेरे पास इकट्ठे हो जाएँ।
  wol-KYG: Bu ñu liitee benn nag kilifa yi jiite gàngoori Israyil ñooy dajesi fi yaw.
  eng-YLT: And if with one they blow, then have the princes, heads of the thousands
    of Israel, met together unto thee;
  eng-WYC-2017: If thou shalt trump with one trump, the princes and the chief men
    of the multitude of Israel shall come to thee;
  eng-WMBB: If they blow just one, then the princes, the heads of the thousands of
    Israel, shall gather themselves to you.
  urd-GVH: लेकिन अगर एक ही बजाया जाए तो सिर्फ़ कुंबों के बुज़ुर्ग तेरे सामने जमा हो
    जाएँ।
  rug-rug: Ba pana keke mo sa buki si ta avoso mamalaiṉina, si kaqu mae varigara vari
    likohae nigo rina koimata tadi na butubutu.
  gaz-gaz: Yoo malakanni tokko qofti afuufame garuu hooggantoonni jechuunis abbootiin
    gosoota Israaʼel fuula kee duratti walitti haa qabaman.
  fra-LSG: Si l’on ne sonne que d’une trompette, les princes, les chefs des milliers
    d’Israël, se réuniront auprès de toi.
  yal-yal: Xa xɔta keden nan fe, mangane nan gbansan xa e malan i fɛma, Isirayila
    xabila xunne.
  haw-1868: Ina paha e puhi lakou ma ka pu hookahi, alaila o na lii, ka poe luna o
    na tausani ke houluulu mai i ou la.
  arb-NAV: أَمَّا إِذَا نُفِخَ فِي بُوقٍ وَاحِدٍ، يَتَوَافَدُ إِلَيْكَ رُؤَسَاءُ أَسْبَاطِ
    إِسْرَائِيلَ.
  ewe-ewe: Ke ne woku kpẽ ɖeka ko la, ekema kplɔlawo kple Israel ƒe toawo ƒe tatɔwo
    ava ƒo ƒu ɖe ŋkuwòme.
  eng-LEE: And if they blow with but one, then shall assemble themselves unto thee
    the princes, the heads of the thousands of Israel.
  asm-FB: কিন্তু এটা তূৰী বজালে, অধ্যক্ষসকল ইস্ৰায়েলৰ সন্তান সকলৰ গোষ্ঠীসকলৰ মূল
    মানুহ তোমাৰ গুৰিত গোট খাব।
  sus-A: شَ سَرَ كٍرٍن نَن قٍ، عِسِرَيِلَ يَرٍرَتِيٍ نُن كُنتِفِيٍ فبَنسَن شَ مَلَن
    عِ يِرٍ.»
  fra-SBL: Si l'on n'en fait retentir qu'une seule, les princes, les chefs des milliers
    d'Israël, se rassembleront auprès de toi.
  hbo-hbo: וְאִם־בְּאַחַ֖ת יִתְקָ֑עוּ וְנֹועֲד֤וּ אֵלֶ֙יךָ֙ הַנְּשִׂיאִ֔ים רָאשֵׁ֖י
    אַלְפֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: If thou schalt sowne onys, the princes and the heedis of the multitude
    of Israel schulen come to thee;
  cwe-cwe: One ihatowigwa mhalati imwe muhala, walangulizi wa ng'holo za Isilaili
    wezaiting'hana haulongozi wako.
  kik-kik: Angĩkorwo no karumbeta kamwe kahuhwo-rĩ, atongoria, nĩo anene a mbarĩ cia
    Isiraeli, nĩo marĩũnganaga harĩwe.
  fra-NCL: Si l’on ne sonne que d’une trompette, les princes seulement, les chefs
    des milliers d’Israël, se réuniront auprès de toi.
  cek-AK: Mongkah maeto khue ueng nahaeloe, ukkungnawk hoi Israel ukkung lu koeknawk
    to na hma ah amkhueng o tih.
  cuk-cuk: Ar unnila gar-trompeta-wargwen be ogochardi, Israel-dulemar-e-dummaganbi
    bese nonimaloed.
  uig-CYR: Әгәр ялғуз бири челинса, әмирлири, йәни миңлиған Исраилларниң миң бешилири
    сениң йениңға келип жиғилсун.
  tel-2017: యాజకులు ఒకే బాకా ఊదితే ఇశ్రాయేలు సమాజంలో నాయకులూ, తెగల పెద్దలు నీ దగ్గరకి
    రావాలి.
  hat-BSA: Men si se yon sèl ki sone, alò, se chèf yo, tèt a dè milye an Israël yo
    ki va rasanble devan ou.
  kos-kos: Tusruktu ke pacl siena sin mwe ukuk inge kas, na mwet kol mukena lun sou
    lulap uh fah tukeni nu yurum.
  hbo-WLC: וְאִם־בְּאַחַ֖ת יִתְקָ֑עוּ וְנוֹעֲד֤וּ אֵלֶ֙יךָ֙ הַנְּשִׂיאִ֔ים רָאשֵׁ֖י
    אַלְפֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma ọ bụrụ naanị otu opi ka a fụrụ, ọ bụ ndị ndu, ndịisi ikwu Izrel niile
    ga-ezukọta bịakwute gị.
  ory-ory: ଆଉ ଯଦି ସେମାନେ ଏକ ତୂରୀ ବଜାଇବେ, ତେବେ ଅଧିପତିମାନେ, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲର ସହସ୍ରପତିମାନେ,
    ତୁମ୍ଭ ନିକଟରେ ଏକତ୍ରିତ ହେବେ।
  chk-chk: Nge ika efoch chök a tik, ekewe souemwen, ekewe mwänirelan ekewe ainangen
    Israel repwe mwichefengen reöm.
  rop-rop: Bat if oni wanbala longwan wisul jingat, oni det lidamob blanga ola femili
    garra kaman en majurrumap miselp raidaran langa yu.
  ukr-1871: Як же тілько в одну затрублять, так позбираються до тебе князї, тисяцькі
    Ізраїля.
  deu-1951: Wenn man nur in eine stößt, so sollen sich die Fürsten, die Häupter der
    Tausende Israels, zu dir versammeln.
  eng-JPS: And if they blow but with one, then the princes, the heads of the thousands
    of Israel, shall gather themselves unto thee.
  srp-1865: A kad jedna zatrubi, tada neka se skupljaju k tebi knezovi, glavari od
    tisuæa Izrailjevijeh.
  lug-lug: Naye bwe banaafuuwangako erimu, olwo abakulembeze, be bakulu b’ebika bya
    Isirayiri, be banaakuŋŋaaniranga w’oli.
  heb-heb: ואם באחת יתקעו ונועדו אליך הנשיאים ראשי אלפי ישראל׃
  ben-IRV: কিন্তু একটি শিঙ্গা বাজালে শাসনকর্তারা, ইস্রায়েলের সহস্রপতিরা, তোমার কাছে
    জড়ো হবে।
  pan-pan: ਜੇਕਰ ਇੱਕੋ ਹੀ ਫੂਕਣ ਤਾਂ ਪ੍ਰਧਾਨ, ਜਿਹੜੇ ਇਸਰਾਏਲ ਵਿੱਚ ਹਜ਼ਾਰਾਂ ਦੇ ਮੁਖੀਏ ਹਨ, ਤੇਰੇ
    ਕੋਲ ਇਕੱਠੇ ਹੋ ਜਾਣ।
  mya-JVB: တံပိုးတလုံးတည်း ကို မှုတ် လျှင် ၊ ဣသရေလ အမျိုး၌ လူတထောင် ကို အုပ် သောမင်း
    တို့သည် သင့် ထံ၌ စည်းဝေး ရကြမည်။
  tbg-tbg: Are tiraro aanumaara vohaiqaqai vuaqa kairamanta ekaa ankuqihai qiata vaiintinavuqai
    ani ai hampata ruvaaquma vuate.
  hmo-hmo: To kibi tamona do ia hiriria lata neganai, Israela gunalaia taudia, iduhu
    edia lohia taudia sibona do idia haboua oi dekenai.
  urd-urd: और अगर एक ही फूँके, तो वह रईस जो हज़ारों इस्राईलियों के सरदार हैं तेरे
    पास जमा' हो।
  rus-SYN: когда одною трубою затрубят, соберутся к тебе князья и тысяченачальники
    Израилевы;
  bqc-SIM: Tó kã̀ae mɛ̀ndo wa pɛ̀, Isaili bui dↄaana pↄ́ aa dɛ kía ũↄ mɛ́ aali
    mↄ kãaanzi.
  tcz-CHONGTHU: Ahinlah pengkul khat bou chu ahung kimut tah vangleh Lamkai hobou
    - Israel phung lamkai jouse atahsa tah uva na masang a hung kilah cheh diu ahi.
  mar-mar: जर याजकाने एकच कर्णा वाजविला तर मग अधिकाऱ्यांनी, इस्राएलांच्या वंशाच्या
    अधिपतीनी तुझ्याकडे जमावे.
  qub-qub: Jucaj trompëtallata tucaptenga cada trïbupa mandajnincunallami shuntacämonga.
  bqp-bqp: Tó kãkãki mɛ̀n don ò pɛ̀, Isaraila buri don'arɛde kũ ò de kína ũnↄ
    mɛ́ oni su ò kakaranyĩ.
  hat-hat: Si se yon sèl twonpèt yo kònen, se tout chèf branch fanmi yo ase ki va
    reyini bò kote ou.
  eng-BSB: But if only one is sounded, then the leaders, the heads of the clans of
    Israel, are to gather before you.
  tod-tod: Ni ta puʋu gilagi nɔ vɛɛna, Izelayɛle ɠundiɠiiti, bolodama ɠundiɠiiti nɔ
    ɠa, ta maaɓɔ è ʋɔ bɛ.
  eng-WEBPB: If they blow just one, then the princes, the heads of the thousands of
    Israel, shall gather themselves to you.
  kbq-kbq: Magoke ufentetima resageta, Israeli kva vahe'ma, nagate nagate zamazeri
    oti'naza kva naga'mo'za kagri kavuga etru hugahaze.
  nhe-BL: Pero quema inquipitzase san se tlapitzali, san mosentilise tlen tlayacanaj
    ipan sesen hueyi familia.
  bus-bus: Tó kãkãki mɛ̀n doon wà pɛ̀, Isaraili bori dↄn'aɛdee kɛ̀ aↄ̃ↄ dɛ kí ũunↄ
    bé wé mↄ́ wà kakↄ̃anzi.
  gub-BL: Aze erezupy kar xo pitài zo nehe, xo teko uzeànàànàm ma'e wanuwihaw uzemono'og
    putar nerehe we wà nehe.
  eng-DRA: If thou sound but once, the princes and the heads of the multitude of Israel
    shall come to thee.
