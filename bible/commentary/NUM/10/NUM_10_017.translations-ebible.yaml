verse: NUM.010.017
translations:
  mal-C: ഇതിനുശേഷം സമാഗമകൂടാരം അഴിച്ചു താഴ്ത്തി; അതു വഹിച്ച് ഗെർശോന്യരും മെരാര്യരും
    യാത്രപുറപ്പെട്ടു.
  deu-TKW: Und wenn die Wohnung abgebrochen war, so brachen die Söhne Gersons und
    die Söhne Meraris auf, die die Wohnung zu tragen hatten.
  lin-lin: Bongo bakabolaki Mongombo na biteni-biteni. Bakitani ya Gerishoni mpe ya
    Merari nde bamemaki yango mpe bakendeki.
  eng-LSV: And the Dwelling Place has been taken down, and the sons of Gershon and
    the sons of Merari have journeyed, carrying the Dwelling Place.
  eng-GNV: When the Tabernacle was taken downe, then the sonnes of Gershon, and the
    sonnes of Merari went forward bearing the Tabernacle.
  eng-WEBSTER: And the tabernacle was taken down; and the sons of Gershon and the
    sons of Merari moved forward, bearing the tabernacle.
  nhw-BL: Huan quema tlanque quicocopitzaj nopa yoyon tiopamitl campa TOTECO ininhuaya
    mocajqui, nopa levitame catli iniixhuihua Gersón huan Merari motecpanque huan
    pejque quihuicatiyohuij nopa yoyon tiopamitl.
  swh-ONEN: Ndipo Maskani iliposhushwa, nao wana wa Gershoni na wana wa Merari ambao
    waliibeba wakaondoka.
  bba-bba: Bɑ Yinni Gusunɔn kuu te kuruɑ. Mɑ Gɛɛsɔnibɑ kɑ Mɛrɑribɑ be bɑ sɑ̃ɑ Lefin
    bweseru bɑ ten yɑ̃nu suɑ bɑ kɑ swɑɑ wɔri bɑ Yudɑbɑn tɑbu wuu te swĩi.
  eng-KJVCPB: And the tabernacle was taken down; and the sons of Gershon and the sons
    of Merari set forward, bearing the tabernacle.
  luo-luo: Bangʼe ne gibano Hemb Romo, kendo joka Gershon kod joka Merari mane otingʼe,
    nochako wuoth.
  meu-meu: Bena dubu e kokia, Gereson natuna bona Merari natuna ese e huaia lao.
  npi-ULB: पवित्र वासस्थानको देखरेख गर्ने गेर्शोन र मरारीका सन्तानहरूले पवित्र वासस्थान
    उठाए र आफ्नो यात्रामा हिँडे ।
  yor-yor: Nígbà náà ni wọ́n sọ tabanaku kalẹ̀ àwọn ọmọ Gerṣoni àti Merari tó gbé
    àgọ́ sì gbéra.
  emp-NTPO: Maʌ̃ ũbeaare Levi warra Gersoʌ̃neba yõped̶ad̶arãba, Levi warra Merarid̶eba
    yõped̶ad̶arã bid̶a Ãcõrẽ wua deda jũma ẽrãcuad̶aped̶a edesid̶aa.
  pes-OPCB: مردان بنی‌جرشون و بنی‌مراری از قبیلهٔ لاوی، خیمهٔ عبادت را که جمع شده
    بود بر دوش گذاشتند و به دنبال قبیلهٔ زبولون به راه افتادند.
  tgl-ULB: Ang mga kaapu-apuhan nina Gerson at Merari, na siyang nangalaga sa tabernakulo,
    ang kumuha sa tabernakulo at inihanda para sa kanilang paglalakbay.
  hui-hui: Ani piyagola Libai aria Gesono damene hearubi Merari aria hearubi tigua
    hameigini tebira biaru piyadagua erembiraha talima pene. Uruni tigua Anduane Homogonaga
    Balai Anda biago ogoniha wiaga wiarubi yalu pene.
  mya-mya: ထို​နောက်​တဲ​တော်​ကို​ဖြုတ်​ချ​၍​ဂေ​ရ​ရှုန် သား​ချင်း​စု​နှင့် မေ​ရာ​ရိ​သား​ချင်း​စု​တို့
    သည်​တဲ​တော်​ကို​ထမ်း​လျက်​ချီ​တက်​ရ​သည်။
  bod-N: གུར་མཆོག་མར་ཕབ་རྗེས། གེར་ཤོན་གྱི་བུ་རྒྱུད་དང་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ཀྱིས་གུར་མཆོག་ཁུར་ནས་ལམ་དུ་ཆས་པའོ།
    །
  sna-sna: Ipapo tabhenakeri yakabviswa, uye vaGerishoni navaMerari, vakanga vachiitakura,
    vakatanga kufamba.
  spa-BLM: El tabernáculo fue desmontado, y los hijos de Gersón y los hijos de Merari,
    que llevaban el tabernáculo, avanzaron.
  cac-cac: Ix lajvi chi', ix xuyanq'ue vaan scajnub' Jehová eb', axo eb' yin̈tilalcan
    vin̈aj Gersón yed' eb' yin̈tilalcan vin̈aj Merari ix ic'anb'ati, yujto a eb' ayoch
    d'a yib'an̈ yic'anb'eyoc.
  swh-ULB: Uzao wa Gerishoni na Merari, ambao walitunza masikani, na kuanza kusafiri.
  bel-bel: І зьнята была скінія, і пайшлі сыны Гірсонавыя і сыны Мэрарыныя, якія носяць
    скінію.
  deu-ELBBK: Und die Wohnung wurde abgenommen, und es brachen auf die Söhne Gersons
    und die Söhne Meraris, die die Wohnung trugen.
  mbb-OT: Hein netines en sikan is Tulda he Ed-ezapan, midtival en heini te menge
    kevuwazan ni Gershon wey menge kevuwazan ni Merari. Ne midtinundug sikandan medhipanew.
  mal-2015: അപ്പോൾ തിരുനിവാസം അഴിച്ചു താഴ്ത്തി; ഗേർശോന്യരും മെരാര്യരും തിരുനിവാസം
    ചുമന്നുകൊണ്ടു പുറപ്പെട്ടു.
  rmc-rmc: Sar rozkidenas o Svetostankos, akor pes mukenas pro drom o Geršoniti the
    o Merariti, save hordinenas o Svetostankos.
  pes-OPV: پس مسکن را پایین آوردند و بنی جرشون وبنی مراری که حاملان مسکن بودند، کوچ
    کردند.
  ron-1924: Кынд а фост десфэкут кортул, ау порнит ынтый фиий луй Гершон ши фиий луй
    Мерари, дукынд кортул.
  ben-OBCV: এরপর সমাগম তাঁবু তুলে ফেলা হল এবং যারা তা বহন করত, সেই গের্শোনীয়েরা এবং
    মরারীয়েরা তখন যাত্রারম্ভ করল।
  som-som: Markaasaa taambuuggii la furay oo reer Gershoon iyo reer Meraarii oo taambuugga
    qaadi jiray ayaa baxay.
  lat-VUC: Depositumque est tabernaculum, quod portantes egressi sunt filii Gerson
    et Merari.
  eng-ASVBT: And the tabernacle was taken down; and the sons of Gershon and the sons
    of Merari, who bare the tabernacle, set forward.
  ita-1885: E, dopo che il Tabernacolo fu posto giù, i figliuoli di Gherson, e i figliuoli
    di Merari, si mossero, portando il Tabernacolo.
  eng-LXXUP: And they shall take down the tabernacle, and the sons of Gershon shall
    set forward, and the sons of Merari, who bear the tabernacle.
  eng-ULB: The descendants of Gershon and of Merari, who cared for the tabernacle,
    took down the tabernacle and then set out on their journey.
  spa-VBL: Entonces el Tabernáculo fue desmontado, y los guersonitas y los meraritas
    que lo llevaban se pusieron en marcha.
  fra-_FOB: La Demeure fut démontée et les enfants de Guershon et les enfants de Mérari,
    qui portaient la Demeure, partirent.
  mal-mal: അപ്പോൾ തിരുനിവാസം അഴിച്ച് താഴ്ത്തി; ഗേർശോന്യരും മെരാര്യരും തിരുനിവാസം ചുമന്നുകൊണ്ട്
    പുറപ്പെട്ടു.
  urd-GVR: Is ke bād mulāqāt kā ḳhaimā utārā gayā. Jairsonī aur Mirārī use uṭhā kar
    chal die.
  suz-BL: मिनु नोले ग्रुम्‍तीक ताम्‍बु पोक्‍शा, गेरशोन आ मुरपुकी नु मेरारी आ मुरपुकीमी
    मेको कुरशा, गाक्‍तेक्‍म।
  ita-1927: Il tabernacolo fu smontato, e i figliuoli di Gherson e i figliuoli di
    Merari si misero in cammino, portando il tabernacolo.
  ckb-ckb: ئینجا چادرەکەی پەرستن هەڵگیرایەوە و نەوەی گێرشۆن و نەوەی مەراری چادرەکەی
    پەرستنیان هەڵگرت و بەڕێکەوتن.
  eng-BBE: Then the House was taken down; and the sons of Gershon and the sons of
    Merari, who were responsible for moving the House, went forward.
  kan-OKCV: ಆಗ ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಇಳಿಸಿದಾಗ ಗೇರ್ಷೋನನ ಮಕ್ಕಳೂ, ಮೆರಾರೀಯರೂ ಗುಡಾರವನ್ನು
    ಹೊತ್ತುಕೊಂಡು ಮುಂದೆ ಹೊರಟರು.
  bbb-bbb: '@see-verse:NUM.010.016'
  tam-2017: அப்பொழுது வாசஸ்தலம் இறக்கி வைக்கப்பட்டது; அதைக் கெர்சோன் சந்ததியாரும்
    மெராரி சந்ததியாரும் சுமந்துகொண்டு புறப்பட்டார்கள்.
  spa-RV-1909: Y después que estaba ya desarmado el tabernáculo, movieron los hijos
    de Gersón y los hijos de Merari, que lo llevaban.
  ron-BTF: Și tabernacolul a fost desfăcut; și fiii lui Gherșon și fiii lui Merari
    au pornit, purtând tabernacolul.
  eng-WEBP: The tabernacle was taken down; and the sons of Gershon and the sons of
    Merari, who bore the tabernacle, went forward.
  eng-FBV: Then the Tabernacle was dismantled, and the Gershonites and the Merarites
    set off, carrying it.
  nld-1939: Dan werd de tabernakel neergehaald, en braken de zonen van Gersjon en
    Merari op, die de tabernakel moesten dragen.
  nch-BL: Huan quema tanque quicocopitzaj nopa yoyon tiopamit campa TOTECO mocajqui
    inihuaya, nopa levitame cati iniixhuihua Gersón huan Merari motecpanque huan pejque
    quihuicatiyahuij nopa yoyon tiopamit.
  vie-1934: Bấy giờ, đền tạm đã tháo dỡ, rồi con cháu Ghẹt-sôn và con cháu Mê-ra-ri
    khiêng đền tạm, bèn ra đi.
  hin-CV: इसके बाद साक्षी तंबू उतारा गया और गेरशोन तथा मेरारी के पुत्रों ने साक्षी
    तंबू को उठाते हुए कूच किया.
  eng-OURB: The tabernacle was taken down; and the sons of Gershon and the sons of
    Merari, who bore the tabernacle, went forward.
  spa-BES: Entonces la Tienda fue desarmada; y los hijos de Gersón y los hijos de
    Merari, quienes fueron los encargados de trasladar la Tienda, avanzaron.
  tdx-tdx: Nazotso amy zao i kivohoy vaho nionjoñe o ana’ i Geresoneo naho o ana’
    i Merario, ninday i kivohoy.
  vid-vid: Hamba, ihema lya Nguluwi naliduliswa, na wanhu wa ng'holo za Gelishoni
    na za Melali ndo nawalipapile, nawaluka kuka.
  eng-OKE: And the tabernacle was taken down, and the sons of Gershon went forward,
    and the sons of Merari, carrying the tabernacle.
  tha-KJV: เมื่อรื้อพลับพลาลงแล้ว บรรดาบุตรชายของเกอร์โชนและบุตรชายของเมรารี​ผู้​แบกหามพลับพลานั้​นก​็ยกเดินไป
  por-BR-2018: E depois que estava já desarmado o tabernáculo, moveram os filhos de
    Gérson e os filhos de Merari, que o levavam.
  deu-ELO: Und die Wohnung wurde abgenommen, und es brachen auf die Söhne Gersons
    und die Söhne Meraris, welche die Wohnung trugen.
  eng-WYC-2018: And the tabernacle was taken down, which the sons of Gershon and Merari
    bare, and they went forth.
  epo-epo: Kaj oni dismetis la tabernaklon, kaj elmoviĝis la filoj de Gerŝon kaj la
    filoj de Merari, portantaj la tabernaklon.
  uig-PIN: Andin ibadǝt qediri quwulup, Gǝrxonning ǝwladliri bilǝn Mǝrarining ǝwladliri
    uni kɵtürüp yolƣa qiⱪti.
  beo-beo: Amalalu, ilia da Gode Ea Abula Diasu mugululi, Gesione amola Milalai fi
    dunu da amo gaguli ahoasu.
  tpi-OTNT: Ol lain Gerson na Merari bilong lain Livai ol i bihainim dispela tripela
    lain. Ol i kisim haus sel wantaim ol samting bilong en na karim i go.
  hau-SA: Sa’an nan aka saukar da tabanakul ƙasa, Gershonawa da mutanen Merari da
    suke ɗauke da shi suka kama hanya.
  uig-LAT: Andin ibadet chédiri chuwulup, Gershonning ewladliri bilen Merarining ewladliri
    uni kötürüp yolgha chiqti.
  nde-nde: Ngakho basebechitha ithabanikeli, kwathi amaGeshoni lamaMerari ayelithwala,
    lawo asuka.
  ton-ton: Pea naʻe vete hifo ʻae fale fehikitaki; pea ko e ngaahi foha ʻo Kesoni
    mo e ngaahi foha ʻo Melali naʻa nau hiki atu, ʻo fua ʻae fale fehikitaki.
  ces-1613: Složen jest také i příbytek, a šli synové Gersonovi a synové Merari nesouce
    příbytek.
  eng-WMB: The tabernacle was taken down; and the sons of Gershon and the sons of
    Merari, who bore the tabernacle, went forward.
  tam-TCV: அப்பொழுது இறைசமுக கூடாரமும் கழற்றப்பட்டது. கெர்சோனியரும், மெராரியரும் அதைச்
    சுமந்துகொண்டு புறப்பட்டார்கள்.
  ceb-ULB: Ang mga kaliwat ni Gerson ug Merari, maoy nag-amping sa tabernakulo, naghipos
    sa tabernakulo ug unya nagsugod sa ilang lakaw.
  pol-UBG: Potem złożono przybytek i wyruszyli synowie Gerszona i synowie Merariego,
    niosąc przybytek.
  urd-GVU: اِس کے بعد ملاقات کا خیمہ اُتارا گیا۔ جَیرسونی اور مِراری اُسے اُٹھا کر
    چل دیئے۔
  deu-1912: Da zerlegte man die Wohnung, und zogen die Kinder Gerson und Merari und
    trugen die Wohnung.
  kan-2017: ತರುವಾಯ ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಇಳಿಸಿದಾಗ ಗೇರ್ಷೋನ್ಯರು ಮತ್ತು ಮೆರಾರೀಯರೂ ಅದನ್ನು
    ಹೊತ್ತುಕೊಂಡು ಹೊರಟರು.
  yap-yap: Ma aram min pilig fare Tent nga but’, ma fa gal ke girdi’ rok Gershon nge
    Merari ni yad e yad ma fek, e yad e som’on ni ngar feked ngranod.
  hlt-MCSB: Dungtlungim a hlak van nen tah dungtlungim aka phuei Gershon koca rhoek
    neh Merari koca rhoek cet uh.
  mdy-ETH: ዬካፓ ዓፒሎና ማዢንቴ ማኣራ ቱጊንታዛ ዬያ ኬዴ ጌርሾኔና ሜራሪ ዓሳ ሄሊሲ ዓኣዼኔ።
  twi-ASANTE: Wɔtutuu Ahyiaeɛ Ntomadan no, na Gerson ne Merari mmusua a wɔfiri Lewifoɔ
    mu no soaa Ahyiaeɛ Ntomadan no dii wɔn afa wɔ santen no mu.
  eng-WEBU: The tabernacle was taken down; and the sons of Gershon and the sons of
    Merari, who bore the tabernacle, went forward.
  bnp-bnp: E huriki e tune Gerson, e huriki e tune Merari na kabu ne Levi, ri muri
    mai ra tara nga. Ri pukea a kape na Mailo na Vure, ri bole a mahalana kape ri
    kaloho lokovonga.
  wal-wal: Hegaappe guyyiyan, Xoossaa Dunkkaaniyaa shoddin, Gershshoona yaratinne
    Maraara yarati tookkidi denddidosona.
  spa-PDDPT: Entonces el Tabernáculo fue desarmado, y los hijos de Gersón y los hijos
    de Merari se movieron y cargaron el Tabernáculo.
  gun-gun: Ha'e gui ma ombovaipa okuapy ombojeroviaaty, ha'e Gérson ha'e Merari ramymino
    kuery oje'oi vy ogueraapa henoiny.
  ilo-ULB: Imbaba dagiti kaputotan ni Gerson ken Merari nga agay-aywan iti tabernakulo
    ti tabernakulo kalpasanna, nagrubbuatda iti panagdaliasatda.
  kpg-kpg: Nomuli, di Hale laa gaa dugu gi lala, gei nia madahaanau llauehe o Gershon
    mo Merari, ala e kae di Hale laa, ga daamada gaa hula.
  uig-ARA: ئاندىن ئىبادەت چېدىرى چۇۋۇلۇپ، گەرشوننىڭ ئەۋلادلىرى بىلەن مەرارىنىڭ ئەۋلادلىرى
    ئۇنى كۆتۈرۈپ يولغا چىقتى.
  sus-sus: Hɔrɔmɔlingira to mafagati, Gerison xa di xɛmɛe nun Merari xa di xɛmɛe naxa
    a xanin.
  pon-2006: Eri, Impwalo pahn kin kamweremwerdi, oh peneineien Kerson oh Merari me
    kin wa, pahn mweselda.
  ksd-ksd: Ma di ga pala pa ra pal na mal; ma ra umana natu i Gerson, ma ra umana
    natu i Merari, nina dia ga puak ra pal na mal, dia ga tur pa ra vinavana.
  tur-YTC: Konut indirildi; ve konutu taşıyan Gerşon'un oğulları ile Merari'nin oğulları
    yola çıktılar.
  grc-BRENT: Καὶ καθελοῦσι τὴν σκηνὴν, καὶ ἐξαροῦσιν οἱ υἱοὶ Γεδσὼν, καὶ οἱ υἱοὶ Μεραρὶ,
    οἱ αἴροντες τὴν σκηνήν.
  ind-AYT: Kemudian, Tenda Suci dibongkar. Orang-orang dari keluarga Gerson dan Merari
    yang mengangkut Tenda Suci itu pun berangkat.
  nya-nya: Kenaka anagwetsa chihema, ndipo Ageresoni ndi Amerari amene ananyamula
    chihemacho, ananyamuka.
  hrv-hrv: Zatim, pošto je rastavljeno Prebivalište, krenuše Geršonovci i Merarijevci
    noseći Prebivalište.
  mps-mps: Te Gerson hani me, Merari hani me, Livaigo hani si, augwaligo te hani sela
    wali tama pali. Augwaligo name ugwa lotu be me, aga doado bage me, augwaligo selasa
    pali.
  tpi-tpi: Ol lain Gerson na Merari bilong lain Livai ol i bihainim dispela tripela
    lain. Ol i kisim haus sel wantaim ol samting bilong en na karim i go.
  dan-1931: Da derpå Boligen var taget ned, brød Gersonitterne og Meraritterne op
    og bar Boligen.
  vie-OVCB: Đền Tạm được tháo gỡ, các gia tộc Ghẹt-sôn và Mê-ra-ri khiêng đi.
  guj-2017: ત્યાર પછી મંડપ ઉપાડવામાં આવ્યો એટલે ગેર્શોનના દીકરા તથા મરારીના દીકરાઓ
    મંડપ ઊંચકીને ચાલી નીકળ્યા.
  pon-2006A: Eri, Impwalo pahn kin kamweremwerdi, oh peneineien Kerson oh Merari me
    kin wa, pahn mweselda.
  por-BRBSL: O tabernáculo foi derrubado; e os filhos de Gershon e os filhos de Merari,
    que carregavam o tabernáculo, seguiram em frente.
  cth-cth: Hahoi lukkareiim hah a raphoe awh teh, Gershon catounnaw hoi Merari catounnaw
    ni lukkareiim kâkayawt hanlah a tâco awh.
  twi-twi: Wotutuu Ahyiae Ntamadan no, na Gerson ne Merari mmusua a wofi Lewifo mu
    no soaa Ahyiae Ntamadan no dii wɔn afa wɔ santen no mu.
  hlt-hlt: Dungtlungim a hlak van nen tah dungtlungim aka phuei Gershon koca rhoek
    neh Merari koca rhoek cet uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ uutɛ́ mɛtɑummɛ̀ tou kɛ́kpɛ́ú. Kɛrisonni bí nɛ̀ Mɛdɑdi kpɛyi bɛɛ̀
    do te bɛ̀ bo ndì tɔumɛ̀ kɛ̀ bɛ̀ɛ tɔ kɛ́kétɛ́.
  msy-2020: Ezɨ ofa gamir gumaziba Purirpenim ko an biziba adegha deraghavɨra da ike.
    Ezɨ Gersonɨn ikɨzimɨn adarasi, ko Merarin ikɨzimɨn adarasi, me Purirpenimɨn biziba
    atera faragha zuir Judan anabamɨn ikɨzir 3plan kabar gɨn zui.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ hɛtɑ cokǝle, nɑ Kɛɛsɔŋ nɑ Melɑli pɑ pǝyɑlɑɑ kpɑɣɑ-tɛ.
  azb-azb: Məskən söküləndə məskəni daşıyan Gerşon övladları və Merari övladları yola
    düşdülər.
  eng-DBY: And the tabernacle was taken down; and the sons of Gershon and the sons
    of Merari set forward bearing the tabernacle.
  hin-2017: तब निवास का तम्बू उतारा गया, और गेर्शोनियों और मरारियों ने जो निवास के
    तम्बू को उठाते थे प्रस्थान किया।
  wol-KYG: Ci biir loolu ñu wékki jaamookaay ba, Gersoneen ñaak Merareen ñay gàddu
    jaamookaay ba daldi dem.
  eng-YLT: And the tabernacle hath been taken down, and the sons of Gershon and the
    sons of Merari have journeyed, bearing the tabernacle.
  eng-WYC-2017: And the tabernacle was taken down, which the sons of Gershon and Merari
    bare, and they went forth.
  eng-WMBB: The tabernacle was taken down; and the sons of Gershon and the sons of
    Merari, who bore the tabernacle, went forward.
  urd-GVH: इसके बाद मुलाक़ात का ख़ैमा उतारा गया। जैरसोनी और मिरारी उसे उठाकर चल दिए।
  rug-rug: Beto asa, si tava gore sa Ipi Hopena, meke sari na butubutu tadi Qerisoni
    meke Merari, pu palekena si asa, si rizu taloa.
  gaz-gaz: Dunkaanni qulqulluun sunis achii buqqifame; akkasiin Geershoononnii fi
    Meraaronni warri dunkaana baatan kaʼanii deeman.
  fra-LSG: Le tabernacle fut démonté; et les fils de Guerschon et les fils de Merari
    partirent, portant le tabernacle.
  yal-yal: Ala Batu Bubun yi wayan, Gɛrisɔn yixɛtɛne nun Merari yixɛtɛne yi a xali
    e yii.
  haw-1868: 'Ua wawahiia''e ka halelewa: a hele aku la na mamo a Geresona, a me na
    mamo a Merari, e hali ana i ka halelewa'
  arb-NAV: ثُمَّ أُنْزِلَ الْمَسْكَنُ، فَارْتَحَلَ بَنُو جَرْشُونَ وَبَنُو مَرَارِي
    حَامِلِينَ الْمَسْكَنَ،
  ewe-ewe: Wokaka Agbadɔ la, eye Gerson kple Merari ƒe viwo tso Levi ƒe viwo dome
    kplɔ wo ɖo. Wokɔ Agbadɔ la ɖe abɔta.
  eng-LEE: And [in the mean time] the tabernacle was taken down; and then set forward
    the sons of Gershon and the sons of Merari, the bearers of the tabernacle.
  asm-FB: পাছে আবাস ভঙা হ’ল, আৰু গেৰ্চোনৰ সন্তান সকলে আৰু মৰাৰীৰ সন্তান সকলে সেই আবাস
    ভাৰ বৈ প্ৰস্থান কৰিলে।
  sus-A: هْرْ مْلِنفِرَ تٌ مَقَفَتِ، فٍرِ سٌن شَ دِ شّمّيٍ نُن مٍرَرِ شَ دِ شّمّيٍ
    نَشَ عَ شَنِن.
  fra-SBL: Le tabernacle fut démonté ; les fils de Gershon et les fils de Merari,
    qui portaient le tabernacle, partirent en avant.
  hbo-hbo: וְהוּרַ֖ד הַמִּשְׁכָּ֑ן וְנָסְע֤וּ בְנֵֽי־גֵרְשֹׁון֙ וּבְנֵ֣י מְרָרִ֔י
    נֹשְׂאֵ֖י הַמִּשְׁכָּֽן׃ ס
  eng-WYCLIFFE: And the tabernacle was takun doun, which the sones of Gerson and of
    Merary baren, and `yeden out.
  cwe-cwe: Maabaho hema da Mulungu dihulumusigwa hasi, wanhu wa ng'holo za Gelishoni
    na Melali wowapapile hema ijo, wandusa kusegela.
  kik-kik: Ningĩ Hema-ĩrĩa-Nyamũre ĩkĩambũrwo, nao Agerishoni na Amerari, arĩa maamĩkuuaga,
    makiumagara.
  fra-NCL: La Demeure fut démontée, et les fils de Gerson et les fils de Mérari partirent,
    portant la Demeure.
  cek-AK: To pacoengah kahni im to phraek o, Gershon hoi Merari ih caanawk mah aput
    o moe, a caeh o.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-seleged bela earilesgua, Gersón-wagan, degi,
    Merari-wagan a-neg semamai gusmalad.
  uig-CYR: Андин ибадәт чедири чувулуп, Гәршонниң әвлатлири билән Мәрариниң әвлатлири
    уни көтирип йолға чиқти.
  tel-2017: గెర్షోను, మెరారి తెగలవారు తమ బాధ్యత ప్రకారం మందిరాన్ని విప్పి దాన్ని మోస్తూ
    ముందుకు సాగారు.
  hat-BSA: Tabènak la te vin demonte, epi fis a Guerschon yo avèk fis a Merari yo,
    ki t ap pote tabènak la, te pati.
  kos-kos: Na Lohm Nuknuk Mutal fah tuleyuki, ac sou lulap lal Gershon ac Merari pa
    ac us fahsr meet.
  hbo-WLC: וְהוּרַ֖ד הַמִּשְׁכָּ֑ן וְנָסְע֤וּ בְנֵֽי־גֵרְשׁוֹן֙ וּבְנֵ֣י מְרָרִ֔י
    נֹשְׂאֵ֖י הַמִּשְׁכָּֽן׃ ס
  ibo-ibo: Mgbe ahụ, e wedara ụlọ nzute ahụ. Ụmụ Geshọn na Merari buru ya, bilikwaa
    ije ha.
  ory-ory: ଏଉତ୍ତାରେ ଆବାସ ଭଙ୍ଗାଯାʼନ୍ତେ, ଗେର୍ଶୋନର ସନ୍ତାନଗଣ ଓ ମରାରିର ସନ୍ତାନଗଣ ସେହି ଆବାସ
    ବୋହି ଅଗ୍ରସର ହେଲେ।
  chk-chk: Iwe, mürin än ewe imwenfel seni mangaku katomwola, nöün Kerson me Merari
    kewe mwän mi wisen mwärei ra sai.
  rop-rop: Brom deya dei garra deigimat det Seikridwan Tent, en detlot femili blanga
    Geshan en Merarai hu oldei garrimap det Seikridwan Tent garra bulurrum det Juda
    klen.
  ukr-1871: І зложено храмину, і рушили сини Герсонові і сини Мерарієві, несучи храмину.
  deu-1951: Darauf wurde die Wohnung abgebrochen; und es zogen die Kinder Gerson und
    Merari, als Träger der Wohnung.
  eng-JPS: And the tabernacle was taken down; and the sons of Gershon and the sons
    of Merari, who bore the tabernacle, set forward.
  srp-1865: I složiše šator, pa poðoše sinovi Girsonovi i sinovi Merarijevi noseæi
    šator.
  lug-lug: Eweema ya Mukama n’esimbulwa, batabani ba Gerusoni ne batabani ba Merali
    abaagyetikkanga ne basitula ne batambula.
  heb-heb: והורד המשכן ונסעו בני גרשון ובני מררי נשאי המשכן׃
  ben-IRV: সমাগম তাঁবু তোলা হলে গের্শোনের সন্তানরা ও মরারির সন্তানরা সেই সমাগম তাঁবু
    বহন করার জন্য এগিয়ে গেল।
  pan-pan: ਫੇਰ ਡੇਰਾ ਉਤਾਰਿਆ ਗਿਆ ਅਤੇ ਗੇਰਸ਼ੋਨੀਆਂ ਅਤੇ ਮਰਾਰੀਆਂ ਨੇ ਜੋ ਡੇਰੇ ਨੂੰ ਚੁੱਕਦੇ ਸਨ,
    ਕੂਚ ਕੀਤਾ।
  mya-JVB: တဲ တော်ကိုဖြုတ် ချ၍ ဂေရရှုန် သား ၊ မေရာရိ သား တို့သည် တဲ တော်ကို ထမ်း လျက်ချီ
    သွားကြ၏။
  tbg-tbg: Ho vi ankuka vi ankuka avuni vumanta Rivaira ankuqihai Gesonira ankuvata
    Meraarira ankuvata vika Kotira Seri Naavu rampaike vatora vira aqu vare vura.
  hmo-hmo: Vadaeni Palai Dubu idia kokia, bona Geresone bona Merari iduhu taudia ese
    idia huaia lao.
  urd-urd: फिर घर उतारा गया और बनी जैरसोन और बनी मिरारी, जो घर को उठाते थे रवाना हुए।
  rus-SYN: И снята была скиния, и пошли сыны Гирсоновы и сыны Мерарины, носящие скинию.
  bqc-SIM: Geesↄ̃ buiↄ ń Mɛlali buiↄ zwã̀akpɛ wòɛwoɛ, ↄ̃ aa sɛ̀ aa dàò zɛ́u.
  tcz-CHONGTHU: Hichun Houbuh chu aphet lha uvin Levite sung a kon a Gershon te le
    Merari te chun houbuh apo uvin abanjom in acheuvin ahi.
  mar-mar: गेर्षोन व मरारी वंश निवासमंडपाची काळजी घेण्यासाठी होते, त्यांनी निवासमंडप
    खाली काढला आणि मग तो उचलून घेऊन त्यांच्या प्रवासास सुरवात केली.
  qub-qub: Paycunapa guepantana Gersonpita, Meraripita mirajcuna Tincuna Tolduta pascarcur
    apacarcärir aywacuran. Paycunami chay cösacunata apananpaj caran.
  bqp-bqp: Gɛsↄmu burinↄ kũ Mɛrari burinↄ kuta pìi gbòro, akũ ò sɛ̀ ò dào zɛ́n.
  hat-hat: Apre sa, yo demoute tant lan, epi moun Gèchon yo ak moun Merari yo ki la
    pou pote tant lan pati.
  eng-BSB: Then the tabernacle was taken down, and the Gershonites and the Merarites
    set out, transporting it.
  tod-tod: Naa ʋoluma, ti seɠe ʋɛlɛ ɲadegai ɠulakulani ba, Gɛɛleson mavofodaiti ta
    Melali mavofodaiti ti seɠe, ti ʋilɛ pelei ma.
  eng-WEBPB: The tabernacle was taken down; and the sons of Gershon and the sons of
    Merari, who bore the tabernacle, went forward.
  kbq-kbq: Anante seli nona tapage hu mopafi atrageno, Gersoni naga'ene, Merari naga'mo'za
    ana seli nona kofi'za zamage'a vu'naze.
  nhe-BL: Huan quema tlanque quicocopitzaj nopa yoyon tiopamitl campa TOTECO ininhuaya
    mocajqui, nopa levitame tlen iniixhuihua Gersón huan Merari motecpanque huan pejque
    quihuicatiyohuij nopa yoyon tiopamitl.
  bus-bus: Gɛsↄnu boriinↄ kↄ̃n Mɛrari boriinↄ kutaa pì gbòro, ben aↄ̃ↄ sɛ̀ wà dào
    zɛ́n.
  gub-BL: Umuàgà'ym tàpuzràn Tupàn pe imonokatu pyrer wà. Na'e Erewi izuapyapyr Zeroxon
    iànàm wà, Merari iànàm wà no, uhem a'e wi tàpuzràn Tupàn pe imonokatu pyrer heraha
    pà wà.
  eng-DRA: And the tabernacle was taken down, and the sons of Gerson and Merari set
    forward, bearing it.
