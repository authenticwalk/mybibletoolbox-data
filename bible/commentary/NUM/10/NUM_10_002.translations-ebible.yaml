  tcz-CHONGTHU: Mipi ho koukhomna ding leh ponbuh phetlhahna ding a melchihna a manchah
    din dangka sehcha a kikhengjol pengkul ni sem doh in.
  mar-mar: चांदीचे दोन कर्णे बनव. चांदी ठोकून ते बनव. मंडळीला एकत्र बोलवण्यासाठी आणि
    त्यांचा तळ हलविण्यासाठी या कर्ण्यांचा उपयोग करावा.
  qub-qub: «Guellaypita ishcay trompëtacunata ruray martilluwan tacayllapa. Chay trompëtacunaga
    canga runacunata shuntanayquipaj u aywayta gallaycärinanpäpis musyachinayquipaj.
  bqp-bqp: Ǹ kãkãki pi mɛ̀n pla kũ andurufu kũ ò gbɛ̃̀gbɛ̃ manamanao gbɛ̃nↄ kakarabↄ
    ũ de ò bùra futɛ.
  hat-hat: -Fè yo fè de twonpèt an ajan pou ou. Y'a pran yon gwo moso ajan, y'a bat
    l' ak mato pou fè chak twonpèt yo. W'a sèvi ak yo pou avèti moun yo lè pou yo
    reyini ak lè lè a rive pou yo leve pati.
  eng-BSB: “Make two trumpets of hammered silver to be used for calling the congregation
    and for having the camps set out.
  tod-tod: «Puʋu felegɔ ɓɛtɛ ga wali loɠai. Ta ɠɛ è ya, è ɗa bɛbɛi loli da, é ɠɛ
    ga poogi nuiti bɛ siɛ wo fai zu, wa ɠɛna zeɠea wo-ʋuuzuʋɛ.
  eng-WEBPB: “Make two trumpets of silver. You shall make them of beaten work. You
    shall use them for the calling of the congregation and for the journeying of the
    camps.
  kbq-kbq: Tare ufena tamagra hamanteti amasagitma silvare tro huteta, uferenkeno
    vea kevu'moza nentahiza eritru hu'za seli nozmia taganaviza vugahaze.
  nhe-BL: “Xijchihua ome tlapitzali ica plata tlen tlatepacholi ica martillo. Huan
    inquipitzase para inquinnotzase israelitame ma mosentilica o para ma quimatica
    quema monequi ma motecpanaca para quisase.
  bus-bus: Ǹ kãkãki pi mɛ̀n plaa kↄ̃n kondogi kɛ̀ wà gbɛ̃̀gbɛ̃ maamaaao gbɛ̃nↄ kakↄ̃abↄ
    ũ lɛ aↄ̃gae bùra fɛɛ.
  gub-BL: — Enupànupà parat mokoz xi'àm ma'ea'yr i'a kwer iapo pyrer zàwenugar iapo
    pà nehe. Aze neporomono'og wer teko wanehe nehe, ezupy kar a'e xi'àm nehe. Aze
    nepureraha wer teko waker haw wi ne wà nehe, ezupy kar a'e xi'àm nehe.
  eng-DRA: Make thee two trumpets of beaten silver, wherewith thou mayest call together
    the multitude when the camp is to be removed.
