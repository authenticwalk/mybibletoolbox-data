verse: NUM.010.002
translations:
  mal-C: “വെള്ളികൊണ്ട് അടിപ്പുപണിയായി രണ്ടു കാഹളങ്ങൾ ഉണ്ടാക്കുക; അവ സമൂഹത്തെ വിളിച്ചുകൂട്ടാനും
    പാളയത്തെ പുറപ്പെടുവിക്കാനും ഉപയോഗിക്കണം.
  deu-TKW: Fertige dir zwei Trompeten an - in getriebener Arbeit sollst du sie anfertigen
    -, damit sie dir dienen zur Einberufung der Gemeinde, und wenn die Lager aufbrechen
    sollen.
  lin-lin: « Sala bakelelo mibale na palata oyo batuta. Okosalela yango mpo na kobengisa
    lisanga mpe mpo na kopesa mitindo ya kolongola molako.
  eng-LSV: “Make two trumpets of silver for yourself; you make them of beaten work,
    and they have been for you for the convocation of the congregation, and for the
    journeying of the camps;
  eng-GNV: 'Make thee two trumpets of siluer: of an whole piece shalt thou make the,
    that thou mayest vse them for the assembling of the Congregation, and for the
    departure of the campe.'
  eng-WEBSTER: Make thee two trumpets of silver; of a whole piece shalt thou make
    them; that thou mayest use them for the calling of the assembly, and for the journeying
    of the camps.
  nhw-BL: “Xijchihua ome tlapitzali ica plata catli tlatejtzonali ica martillo. Huan
    anquipitzase para anquinnotzase israelitame ma mosentilica o para ma quimatica
    quema monequi ma motecpanaca para quisase.
  swh-ONEN: “Tengeneza tarumbeta mbili za fedha ya kufua, uzitumie kwa kuita jumuiya
    pamoja na wakati wa kuvunja makambi ili kuondoka.
  bba-bba: ɑ de bu kɔbi yiru seku kɑ sii ɡeesu yi bɑ ko n dɑ so bu kɑ tɔmbu mɛnnɑ
    kpɑ bu bu sɔ̃ bu seewo bu doonɑ sɑnsɑnin di.
  eng-KJVCPB: 'Make thee two trumpets of silver; of a whole piece thou shalt make
    them: that thou mayest use them for the calling of the assembly, and for the journeying
    of the camps.'
  luo-luo: Los turumbete ariyo mag fedha mothedhi, kendo ti kodgi kuom choko oganda
    duto kanyakla mondo mi gichak wuoth.
  meu-meu: Kibi rua ba kara, silver amo ba korodia. Reḡedia na taunimanima ihaboudia
    bona taruha ikokina toadia ai baela.
  npi-ULB: “चाँदीका दुईवटा तुरही बना । चाँदीलाई पिटेर तिनीहरूलाई बना । तैँले तुरहीलाई
    समुदायलाई भेला हुन बोलाउन र तिनीहरूका छाउनी सार्न समुदायलाई बोलाउन प्रयोग गर्नुपर्छ
    ।
  yor-yor: “Ṣe fèrè fàdákà méjì pẹ̀lú fàdákà lílù, kí o máa lò ó láti máa fi pe ìjọ
    ènìyàn àti láti máa fi darí ìrìnàjò lọ sí ibùdó yín.
  emp-NTPO: –Paratada edad̶aped̶a cachiruda umé chĩ od̶ad̶ua. Maʌ̃ cachirura zad̶ia
    puru ãbaa trʌ̃ni carea idjab̶a nocod̶aa wãbid̶i carea.
  pes-OPCB: «دو شیپور از نقره چکش‌کاری شده درست کن و آنها را برای جمع کردن قوم اسرائیل
    و نیز برای کوچ دادن اردو به کار ببر.
  tgl-ULB: “Gumawa ka ng dalawang trumpetang pilak. Pandayin mo ang pilak upang makagawa
    ng mga ito. Dapat gamitin mo ang mga trumpeta upang tawagin ang sambayanan nang
    sama-sama at upang sabihin sa sambayanang ilipat ang kanilang mga kampo.
  hui-hui: Tígua siliba ngaru muwa hamame dambu mbara lowa mbelo lolenenaga biguli
    kira wabilimu. Ani wabuwa biguli ogonilabo wali agali íbu ngoai helonaga olalubi
    dindi tí kamigo yu wahalu tagira pole mbirale manda manda bilonagabi pu lolene
    wulebira.
  mya-mya: '``သင်​သည်​လူ​များ​ကို​စု​ရုံး​ခေါ်​ယူ​ရာ​၌​လည်း ကောင်း၊ စ​ခန်း​ဖြုတ်​ရာ​၌​လည်း​ကောင်း
    မှုတ်​ရန် အ​ချက်​ပေး​ငွေ​တံ​ပိုး​ခ​ရာ​နှစ်​လုံး​ကို​ထု လုပ်​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་དངུལ་གྱི་དུང་གཉིས་ཐོ་བས་བརྡུངས་ནས་བཟོ་དགོས་པ་དང་། དེ་ནི་མི་ཚོགས་ལ་འབོད་བརྡ་གཏོང་བ་དང་སྒར་ཕབ་ནས་ལམ་ལ་ཆས་སུ་འཇུག་པར་སྤྱད་ཆོག
  sna-sna: “Ita hwamanda mbiri dzesirivha yakapambadzirwa, ugodzishandisa kudana ungano
    pamwe chete uye kuti mapoka afambe.
  spa-BLM: “Haz dos trompetas de plata. Las harás de plata labrada. Las usarás para
    llamar a la congregación y para el desplazamiento de los campamentos.
  cac-cac: B'ochajocab' chab'oc q'uen trompeta nab'a plata, stenchaj d'a q'uen martillo.
    A juntzan̈ q'uen trompeta chi' spuchaji a tze molb'an eb' anima, ayic tzex b'eypaxb'ati.
  swh-ULB: “tengenza tarumbeta mbili za fedha. Uzitengeneze kwa kufua hizo fedha.
    Utazitumia hizo tarumbeta kwa kuwaita watu waje pamoja na kwa kuwaita watu wote
    wakati wa kuondoka kwenye kambi zao.
  bel-bel: зрабі сабе дзьве срэбраныя трубы, каваныя зрабі іх, каб яны служылі табе
    на скліканьне супольства і каб здымаць табары;
  deu-ELBBK: Mache dir zwei Trompeten aus Silber; in getriebener Arbeit sollst du
    sie machen; und sie sollen dir dienen zur Berufung der Gemeinde und zum Aufbruch
    der Lager.
  mbb-OT: “Pevaal ka te zezuwa he trumpita he pelata ne ǥemita nu heini te kedtiǥuma
    te menge etew wey kebpaandam kandan te kedhipanew.
  mal-2015: വെള്ളികൊണ്ടു രണ്ടു കാഹളം ഉണ്ടാക്കുക; അടിപ്പുപണിയായി അവയെ ഉണ്ടാക്കേണം;
    അവ നിനക്കു സഭയെ വിളിച്ചുകൂട്ടുവാനും പാളയത്തെ പുറപ്പെടുവിപ്പാനും ഉതകേണം.
  rmc-rmc: „Ker tuke duj rupune trubi. Zvičin lenca le Izraeliten jekhetane a de lenge
    lenca te džanel, hoj te sthoven o tabora a te pripravinen pes pro drom.
  pes-OPV: «برای خود دو کرنای نقره بساز، آنهارا از چرخکاری درست کن، و آنها را بجهت
    خواندن جماعت و کوچیدن اردو بکار ببر.
  ron-1924: „Фэ-ць доуэ трымбице де арӂинт; сэ ле фачь де арӂинт бэтут. Еле сэ-ць
    служяскэ пентру кемаря адунэрий ши пентру порниря таберелор.
  ben-OBCV: “পিটানো রুপো দিয়ে দুটি তূরী নির্মাণ করো এবং জনসাধারণকে একত্র করতে ও ছাউনির
    যাত্রা শুরু করার জন্য সেগুলি ব্যবহার করবে।
  som-som: Laba turumbo oo lacag ah samayso, oo waxaad iyaga ka samaysaa lacag la
    tumay, oo waa inaad u isticmaashaa ururka markaad isugu yeedhayso iyo markay xerooyinkii
    guurayaan.
  lat-VUC: Fac tibi duas tubas argenteas ductiles, quibus convocare possis multitudinem
    quando movenda sunt castra.
  eng-ASVBT: 'Make thee two trumpets of silver; of beaten work shalt thou make them:
    and thou shalt use them for the calling of the congregation, and for the journeying
    of the camps.'
  ita-1885: Fatti due trombe d'argento, di lavoro tirato al martello, e servitene
    per adunar la raunanza, e per far movere i campi.
  eng-LXXUP: 'Make to thyself two silver trumpets: thou shalt make them of beaten
    work; and they shall be to thee for the purpose of calling the assembly, and of
    removing the camps.'
  eng-ULB: “Make two silver trumpets. Hammer the silver to make them. You must use
    the trumpets to call the community together and to call the community to move
    their camps.
  spa-VBL: “Haz dos trompetas de plata martillada. Se usarán para convocar a los israelitas
    y para hacer que el campamento se mueva.
  fra-_FOB: Fais-toi deux trompettes d'argent; tu les feras façonnées au marteau;
    elles te serviront pour convoquer l'assemblée, et pour le départ des camps.
  mal-mal: “വെള്ളികൊണ്ട് രണ്ട് കാഹളം ഉണ്ടാക്കുക; അടിപ്പുപണിയായി അവയെ ഉണ്ടാക്കണം; സഭയെ
    വിളിച്ചുകൂട്ടുവാനും പാളയത്തെ പുറപ്പെടുവിക്കുവാനും നീ അവ ഉപയോഗിക്കണം.
  urd-GVR: “Chāṅdī ke do bigul ghaṛ kar banwā le. Unheṅ jamāt ko jamā karne aur qabīloṅ
    ko rawānā karne ke lie istemāl kar.
  suz-BL: “गे चांदी के तुराही निक्‍शी सेलो। मेको तुप्‍शा, सेल्‍चा माल्‍नेवे। मिनु
    गे मेको ताप्‍शा, इस्राएली आन कली ग्रुम्‍पाइक्‍चा माल्‍नेवे। मिनु गाक्‍ची ना दुम्‍मेनु,
    गे मेको ताप्‍चा माल्‍नेवे। गन्‍ती ३१:६
  ita-1927: “Fatti due trombe d’argento; le farai d’argento battuto; ti serviranno
    per convocare la raunanza e per far muovere i campi.
  ckb-ckb: «دوو کەڕەنا لە زیوی کوتراو بۆ خۆت دروستبکە، بۆ بانگکردنی کۆمەڵ و بۆ بەڕێکەوتنی
    ئۆردوگاکان.
  eng-BBE: Make two silver horns of hammered work, to be used for getting the people
    together and to give the sign for the moving of the tents.
  kan-OKCV: “ನಕ್ಷೆಯ ಕೆಲಸದಿಂದ ಹೊಡೆದು ಮಾಡಿದ ಬೆಳ್ಳಿಯ ತಗಡಿನ ಎರಡು ತುತೂರಿಗಳನ್ನು ನೀನು ಮಾಡಿಸಬೇಕು.
    ಸಭೆಯನ್ನು ಕರೆಯುವುದಕ್ಕಾಗಿಯೂ, ಪಾಳೆಯಗಳ ಪ್ರಯಾಣಕ್ಕಾಗಿಯೂ ನೀನು ಅವುಗಳನ್ನು ಉಪಯೋಗಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.010.001'
  tam-2017: “சபையைக் கூடிவரவழைப்பதற்கும் முகாம்களைப் புறப்படச்செய்வதற்கும் உபயோகமாக
    இரண்டு வெள்ளி எக்காளங்களைச் செய்துகொள்; அவைகள் ஒரே வெள்ளித்தகட்டால் செய்யப்படவேண்டும்.
  spa-RV-1909: Hazte dos trompetas de plata; de obra de martillo las harás, las cuales
    te servirán para convocar la congregación, y para hacer mover el campo.
  ron-BTF: Fă-ți două trâmbițe din argint; dintr-o singură bucată să le faci, ca să
    le folosești pentru chemarea adunării și pentru călătoria taberelor.
  eng-WEBP: “Make two trumpets of silver. You shall make them of beaten work. You
    shall use them for the calling of the congregation and for the journeying of the
    camps.
  eng-FBV: “Make two trumpets out of hammered silver. They are to be used for summoning
    the Israelites and to have the camp move out.
  nld-1939: Maak u twee zilveren trompetten van drijfwerk. Zij zullen dienen, om de
    gemeenschap bijeen te roepen en de kampen te doen opbreken.
  nch-BL: “Xijchihua ome tapitzali ica plata cati tatejtzonali ica martillo. Huan
    anquipitzase para anquinnotzase israelitame ma mosentilica o para ma quimatica
    quema monequi motecpanase para quisase.
  vie-1934: Hãy làm hai ống loa bằng bạc, đánh giát, dùng cho ngươi để nhóm hiệp hội
    chúng và truyền cho các trại quân ra đi.
  hin-CV: “पीटी गई चांदी की परत से दो तुरहियां बनाओ, तुम इनका प्रयोग सभा को बुलाने
    में करोगे, कि वे कूच के लिए शिविर को तैयार करें.
  eng-OURB: “Make two trumpets of silver. You shall make them of beaten work. You
    shall use them for the calling of the congregation, and for the journeying of
    the camps.
  spa-BES: Hagan dos trompetas de plata labrada a martillo, que se utilizarán para
    reunir a la gente y para dar la señal para mover las tiendas.
  tdx-tdx: Tseneo trompetra volafoty roe am-pipepèhañe; hanontonañe i valobohokey
    naho hikoihañe ty fiavotañe amy tobey.
  vid-vid: “Ugongomanye mhalamhanda mbili kwa sendi, ziwele zipondigwe. Mhalamhanda
    azo mozikolela mijito ja kuwachema Waisilaeli weng'ha na kwa chiwalo cha kuka
    homuwichile kambi.
  eng-OKE: Make thee two trumpets of silver, beaten shalt thou make them, and they
    shall be for thee to convoke the assembly, and to move forward the host.
  tha-KJV: “จงทำแตรเงินสองคันด้วยใช้ค้อนทุบ เจ้​าจงใช้แตรนั้นเรียกชุ​มนุ​มและใช้รื้อย้ายค่าย
  por-BR-2018: Faze para ti duas trombetas de prata; de obra de martelo as farás,
    as quais te servirão para convocar a congregação, e para fazer mover o acampamento.
  deu-ELO: Mache dir zwei Trompeten von Silber; in getriebener Arbeit sollst du sie
    machen; und sie sollen dir dienen zur Berufung der Gemeinde und zum Aufbruch der
    Lager.
  eng-WYC-2018: Make to thee two silver trumps (or Make for thyself two silver trumpets),
    beaten out with hammers, by which thou mayest call together the multitude, when
    the tents shall be moved.
  epo-epo: Faru al vi du arĝentajn trumpetojn, forĝitaj faru ilin; kaj ili servu al
    vi por kunvokado de la komunumo kaj por elmoviĝado de la tendaroj.
  uig-PIN: Sǝn ɵzünggǝ ikki kanay yasatⱪin; ularni kümüxtin soⱪtur. Ular jamaǝtni
    yiƣixⱪa, xundaⱪla jamaǝtni bargaⱨlirini yiƣixturup yolƣa qiⱪixⱪa qaⱪirix üqün
    ixlitilidu.
  beo-beo: “Silifa dabagala:le dalabede aduna hahamoma. Amoga, Isala:ili dunu gilisima:ne
    amola fisisu muguluma:ne eso olelema.
  tpi-OTNT: “Nau yupela i mas kisim sampela silva na paitim long hama na wokim tupela
    biugel. Na yupela i mas winim dispela biugel long taim yu singautim ol manmeri
    i kam bung na long taim bilong redim ol samting bilong wokabaut.
  hau-SA: “Ka ƙera kakaki guda biyu na azurfa, ka kuma yi amfani da su don kira taron
    jama’a wuri ɗaya, don kuma ka riƙa sanar da su lokacin tashi daga sansani.
  uig-LAT: Sen özüngge ikki kanay yasatqin; ularni kümüshtin soqtur. Ular jamaetni
    yighishqa, shundaqla jamaetni bargahlirini yighishturup yolgha chiqishqa chaqirish
    üchün ishlitilidu.
  nde-nde: “Yenza amacilongo amabili ngesiliva esikhandiweyo, ukuze uwasebenzise nxa
    ubizela abako-Israyeli ndawonye lanxa izihonqo sezifanele ukususwa ukuba kuhanjwe.
  ton-ton: '“Ke ke ngaohi maʻau ʻae meʻalea ʻe ua ʻaki ʻae siliva, ko e konga pe taha
    ke ke ngaohi ʻaki ia: koeʻuhi ke ke ui ʻaki ia ʻae fakataha, pea mo e fononga
    ʻoe ngaahi ʻapitanga.'
  ces-1613: Udělej sobě dvě trouby stříbrné. Dílem taženým uděláš je, kterýchž užívati
    budeš k svolání všeho množství, a když by se mělo hnouti vojsko.
  eng-WMB: “Make two shofars of silver. You shall make them of beaten work. You shall
    use them for the calling of the congregation and for the journeying of the camps.
  tam-TCV: “வெள்ளியை அடித்து இரண்டு எக்காளங்களைச் செய்யவேண்டும். மக்களை ஒன்றுகூட்டி
    அழைப்பதற்கும், முகாமில் உள்ளவர்களை புறப்படச்செய்வதற்கும் அவற்றைச் செய்யப்படவேண்டும்.
  ceb-ULB: “Pagbuhat ug duha ka trumpeta nga plata. Masoha ang plata aron paghimo
    niini. Kinahanglan nga gamiton nimo ang mga trumpeta aron sa pagtigom sa katilingban
    ug aron sa pagpahibalo sa katilingban nga ibalhin ang ilang mga kampo.
  pol-UBG: Zrób sobie dwie srebrne trąby. Wykonasz je robotą kutą, a będą ci służyć
    do zwoływania ludu i do nawoływania w drogę obozów.
  urd-GVU: ”چاندی کے دو بِگل گھڑ کر بنوا لے۔ اُنہیں جماعت کو جمع کرنے اور قبیلوں کو
    روانہ کرنے کے لئے استعمال کر۔
  deu-1912: Mache dir zwei Drommeten von getriebenem Silber, daß du sie brauchst,
    die Gemeinde zu berufen und wenn das Heer aufbrechen soll.
  kan-2017: “ನೀನು ಬೆಳ್ಳಿಯ ತಗಡಿನಿಂದ ಎರಡು ತುತ್ತೂರಿಗಳನ್ನು ಮಾಡಿಸಬೇಕು. ಜನಸಮೂಹದವರನ್ನು ಕೂಡಿಸುವುದಕ್ಕೂ
    ಮತ್ತು ದಂಡುಗಳನ್ನು ಹೊರಡಿಸುವುದಕ್ಕೂ ಅವುಗಳನ್ನು ಉಪಯೋಗಿಸಬೇಕು.
  yap-yap: “Mu ngongliy l’agruw i yabul ko silber ni kan amanag ni ngu’un pong girdi’
    ngay ni nge mokun nga ta’bang nge ngiyal’ ni ngad piliged e pi Tent rodad nga
    but’ ni aram e ngad n’iged gil’dad.
  hlt-MCSB: “Namah ham cak olueng panit saii lamtah cakben boh thil. Te rhoi te nang
    ham rhaengpuei tingtunnah neh lambong hlahnah lam khaw om saeh.
