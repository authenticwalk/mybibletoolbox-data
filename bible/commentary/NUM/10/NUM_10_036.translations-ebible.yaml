verse: NUM.010.036
translations:
  mal-C: 'അതു നിൽക്കുമ്പോഴൊക്കെയും അദ്ദേഹം പറഞ്ഞു: “യഹോവേ, ഇസ്രായേലിന്റെ എണ്ണിക്കൂടാത്ത
    ആയിരങ്ങളിലേക്കു മടങ്ങിവരണമേ.”'
  deu-TKW: 'Und wenn sie den Lagerplatz erreichte, sprach er: Kehre wieder, Jahwe,
    zu den zehntausendmal Tausenden Israels!'
  lin-lin: 'Mpe tango nyonso lipata ezalaki kopema, azalaki koloba : « Oh Yawe, zonga
    kati na bana ya Isalaele, pamba te bazali ebele penza ! »'
  eng-LSV: And in its resting he says, “Return, O YHWH, [to] the myriads, the thousands
    of Israel.”
  eng-GNV: And when it rested, hee sayde, Returne, O Lord, to the many thousands of
    Israel.
  eng-WEBSTER: And when it rested, he said, Return, O LORD, to the many thousands
    of Israel.
  nhw-BL: 'Huan quema quisehuiyayaj nopa caxa para mosiyajquetzase, Moisés sempa quitzajtziliyaya:
    “¡Ximocuepa, TOTECO, nica campa momasehualhua! ¡Tiitztoque tlahuel onpano miyac
    miles tlen masehualme hasta amo aqui huelis techpohuas! ¡Nica ximocahua tohuaya!”'
  swh-ONEN: Wakati wowote Sanduku liliposimama, alisema, “Ee Bwana, rudi, kwa maelfu
    ya Waisraeli wasiohesabika.”
  bba-bba: Bɑ̀ n mɑɑ woodɑn kpɑkoro te yi, u rɑ nɛɛwɑ, Yinni Gusunɔ, ɑ wurɑmɑ ɑ n
    wɑ̃ɑ Isireli dɑbi dɑbi ten suunu sɔɔ.
  eng-KJVCPB: And when it rested, he said, Return, O Lord, unto the many thousands
    of Israel.
  luo-luo: Kinde duto mane oyie Sandug Muma piny, Musa ne wacho niya, “Yaye Jehova
    Nyasaye, duogi ir oganda jo-Israel mangʼenygi.”
  meu-meu: Bona e atoa diho negadia ai ma eto, Iehova e, Israel taudia gerebu gerebu
    ba lou henidia.
  npi-ULB: जब-जब सन्दूक रोकिन्थ्यो, मोशाले यसो भन्थे, “हे परमप्रभु, हजारौँ हजार इस्राएलतिर
    फर्कनुहोस् ।”
  yor-yor: Nígbàkígbà tí àpótí ẹ̀rí bá sinmi yóò wí pé, “Padà, Olúwa, sọ́dọ̀ àwọn
    àìmoye ẹgbẹẹgbẹ̀rún Israẹli.”
  emp-NTPO: 'Ãcõrẽ baurude ãdji cãĩnima jũẽbibʌdad̶e Moiseba nãwã jarabadjia: Ãcõrẽ,
    jẽda zedua dai israelerã zocãrã duanʌmaa.'
  pes-OPCB: 'و هرگاه صندوق عهد متوقف می‌شد، موسی می‌گفت: «ای خداوند نزد هزاران هزار
    اسرائیلی بازگرد.»'
  tgl-ULB: Sa tuwing hihinto ang kaban, sasabihin ni Moises, “Bumalik ka, Yahweh,
    sa libu-libong Israelita.”
  cbu-NT: Msassha yusur karuwataraa ashirangu, kajoneetssha yusur tsapush wayaranganaya.
    Sheersin, Móysissha; Ashiri natunaa Apaa, ningtam kanapungcha. Israelchichee tputs
    urutamari ksutangcha, tárangiya. Ashiriya, na kamaneena, yuwaa Apanll yusur msasee
    Israelchicheem zanganirangu anootsi.
  hui-hui: Ani lalu puwa ha̱lo holegoria heagola ibugua lalu, Anduane Homogo-o Isaraele
    damene mbira mbira daosini au loabe tobahe kagoria daibu habe, laga hene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရပ်​နား​သော​အ​ခါ``အို ထာ​ဝ​ရ​ဘု​ရား၊ ထောင်​သောင်း​မ​က​သော​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​ထံ​သို့​ပြန်​ကြွ​တော် မူ​ပါ'' ဟူ​၍​လည်း​ကောင်း​လျှောက်​ဆို​လေ့​ရှိ​၏။
  bod-N: ཤུར་སྒམ་བཞུགས་པའི་ཚེ། ཁོས་འདི་ལྟར། ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ཉིད་ཡང་བསྐྱར་ཕེབས་པར་ཤོག
    ། ཡེས་ར་ཨེལ་པ་སྟོང་ཕྲག་མང་པོའི་དཀྱིལ་དུ་ཕེབས་པར་ཞུ། ། ཞེས་ཞུས་སོ། །
  sna-sna: Payaigadzikwa pasi, iye aiti, “Haiwa Jehovha, dzokai kuzviuru nezviuru
    zvavaIsraeri.”
  spa-BLM: 'Cuando descansó, dijo: “Vuelve, Yahvé, a los diez mil de los miles de
    Israel”.'
  cac-cac: 'Ayic tz''och vaan te'' caxa chi'', syalanxi vin̈ icha tic: Eman̈cot Mamin
    Jehová, ajan̈ d''a co cal a on̈ israel man̈xo jantacoc on̈ tic, man̈xo on̈ b''ischajb''enoc,
    xchi vin̈.'
  swh-ULB: Na kila lile sanduku liliposimama, Musa alisema, “BWANA uwarudie, hawa
    Waisraeli makumi elfu.”
  bel-bel: 'А калі спыняўся каўчэг, ён казаў: вярніся Госпадзе, да тысячаў і цьмоў
    Ізраілевых!'
  deu-ELBBK: 'Und wenn sie ruhte, so sprach er: Kehre wieder, HERR, zu den Myriaden
    der Tausende Israels!'
  mbb-OT: Ne kada idsavuk sikan is Kavan te Kebpekid-uyun, egkaǥi si Moises te, “Nengazen,
    likù ke en kayi, te utew mezakel he menge etew te Israel.”
  mal-2015: 'അതു വിശ്രമിക്കുമ്പോൾ അവൻ: യഹോവേ, അനേകായിരമായ യിസ്രായേലിന്റെ അടുക്കൽ മടങ്ങിവരേണമേ
    എന്നു പറയും.'
  rmc-rmc: 'Sar e archa zaačhelas pro odpočinkos, o Mojžiš phenelas: „Av pale, RAJEJA,
    ke tire ezera ezerengre Izraeliti.“'
  pes-OPV: 'و چون فرود می‌آمد، می‌گفت: «ای خداوند نزد هزاران هزار اسرائیل رجوع نما.»'
  ron-1924: 'Яр кынд ыл ашезау, зичя: „Ынтоарче-Те, Доамне, ла зечиле де мий але миилор
    луй Исраел!”'
  ben-OBCV: যখনই বিশ্রামের অবকাশ হত, তিনি বলতেন, “সদাপ্রভু, ফিরে এসো, অযুত অযুত ইস্রায়েলীদের
    মধ্যে।”
  som-som: Oo markuu joogsadayna wuxuu yidhi, Rabbiyow, ku soo noqo kumanyaalka kun
    ee reer binu Israa'iil.
  lat-VUC: 'Cum autem deponeretur, aiebat: Revertere, Domine, ad multitudinem exercitus
    Israël.'
  eng-ASVBT: And when it rested, he said, Return, O Jehovah, unto the ten thousands
    of the thousands of Israel.
  ita-1885: 'E, quando ella si posava, diceva: O Signore, riconduci le diecine delle
    migliaia delle schiere d''Israele.'
  eng-LXXUP: And the cloud overshadowed them by day, when they departed from the camp.
  eng-ULB: Whenever the ark stopped, Moses would say, “Return, Yahweh, to Israel's
    many tens of thousands.”
  spa-VBL: 'Cada vez que se detenía, Moisés gritaba: “Vuelve, Señor, a los miles y
    miles del pueblo de Israel”.'
  fra-_FOB: 'Et quand on la posait, il disait: Reviens, Éternel, aux dix mille milliers
    d''Israël!'
  mal-mal: 'അത് വിശ്രമിക്കുമ്പോൾ അവൻ: “യഹോവേ, അനേകായിരമായ യിസ്രായേലിന്റെ അടുക്കലേക്ക്
    മടങ്ങിവരണമേ” എന്ന് പറയും.'
  urd-GVR: Aur jab bhī wuh ruk jātā to Mūsā kahtā, “Ai Rab, Isrāīl ke hazāroṅ ḳhāndānoṅ
    ke pās wāpas ā.”
  suz-BL: मिनु मेको कबल पशो सन्‍दोस नाइक्‍तमेनु, मेकोमी “परमप्रभु यावे, गे हजार, हजार
    इस्राएली आन दातेमी लेश्‍शा, जाक्‍कीन” देंबाक्‍त।
  ita-1927: 'E quando si posava, diceva: “Torna, o Eterno, alle miriadi delle schiere
    d’Israele!”'
  ckb-ckb: 'لە کاتی چادرهەڵدانیش دەیگوت: «ئەی یەزدان، بگەڕێوە بۆ لای هەزاران هەزارانی
    ئیسرائیل.»'
  eng-BBE: And when it came to rest, he said, Take rest, O Lord, and give a blessing
    to the families of Israel.
  kan-OKCV: ಮಂಜೂಷವು ನಿಂತಾಗ ಅವನು ಹೀಗೆ ಹೇಳುತ್ತಿದ್ದನು, “ಯೆಹೋವ ದೇವರೇ, ಸಾವಿರಾರು ಇಸ್ರಾಯೇಲರ
    ಕುಟುಂಬಗಳ ಬಳಿಗೆ ಹಿಂದಿರುಗು.”
  bbb-bbb: Ro maza ije bu mavua akae ije nija karijo ije Mosisi fu baname isoena kua,
    E Ireobo ni una ro e agane one Isureroko ije ka ma uruvana ijena finoene.
  tam-2017: 'அது தங்கும்போது: “யெகோவாவே, அநேக ஆயிரம்பேர்களாகிய இஸ்ரவேலர்களிடத்தில்
    திரும்புவீராக” என்று சொல்லுவான்.'
  spa-RV-1909: 'Y cuando ella asentaba, decía: Vuelve, Jehová, á los millares de millares
    de Israel.'
  ron-BTF: 'Și când chivotul se oprea, spunea: Întoarce-te, DOAMNE, la mulțimea miilor
    lui Israel.'
  eng-WEBP: When it rested, he said, “Return, LORD, to the ten thousands of the thousands
    of Israel.”
  eng-FBV: Whenever it was set down, he would call out, “Return, Lord, to the thousands
    and thousands of the people of Israel.”
  nld-1939: 'En als zij stil hield, sprak hij: Zet U neder, o Jahweh Bij de duizend
    maal tienduizenden van Israël!'
  nch-BL: 'Huan quema quisehuiyayaj nopa caxa para mosiyajquetzase, Moisés sempa quiijtohuayaya
    chicahuac: “¡Ximocuepa, TOTECO, nica campa momasehualhua! ¡Tiitztoque tahuel nelpano
    miyac miles ten masehualme hasta amo aqui huelis techpohuas! ¡Nica ximocahua tohuaya!”'
  vie-1934: 'Khi người ta để hòm giao ước xuống, thì Môi-se nói rằng: Hỡi Đức Giê-hô-va,
    xin trở lại cùng muôn vàn của Y-sơ-ra-ên!'
  hin-CV: जब भी संदूक ठहर जाता, मोशेह कहते थे, “याहवेह, हज़ारों हज़ार इस्राएलियों
    के निकट लौट आइए.”
  eng-OURB: When it rested, he said, “Teshuvah ·Completely return·, Adonai, to the
    ten thousands of the thousands of Israel [God prevails].”
  spa-BES: 'Y cuando llegó la hora de descansar, dijo: Descansa, Señor, y regresa
    con los miles y miles de Israel.'
  tdx-tdx: 'Ie nitsangañe, le ty hoe ka ty nanoe’e: Mimpolia ry Iehovà amo alealem-pifokoa’
    Israeleo.'
  vid-vid: Chila mhela vyolimile, Musa nakalonga, “Uwahiluchile, gwa Mkulu Nguluwi,
    wano maelufu na maelufu ga Isilaeli.”
  eng-OKE: 'And when it rested, he said: Return, O Lord, and dwell in Thy glory among
    the multitudes of the thousands of Israel.'
  tha-KJV: เมื่อหีบยับยั้งท่านกราบทูลว่า “​โอ ข้าแต่พระเยโฮวาห์ ขอเสด็จกลับมาสู่คนอิสราเอลที่นับเป็นพันๆเถิด”
  por-BR-2018: 'E quando ela assentava, dizia: Volta, SENHOR, aos milhares de milhares
    de Israel.'
  deu-ELO: 'Und wenn sie ruhte, so sprach er: Kehre wieder, Jehova, zu den Myriaden
    der Tausende Israels!'
  eng-WYC-2018: forsooth when the ark was put down, he said, Lord, turn again to the
    multitude of the host of Israel. (and when the Ark was put down, he said, O Lord,
    return to the multitudes of Israel’s armies!)
  epo-epo: 'Kaj kiam ĝi haltis, li diradis: Revenu, ho Eternulo, al la multegaj miloj
    de Izrael.'
  uig-PIN: 'Əⱨdǝ sanduⱪi tohtiƣan qaƣda u: «Ⱪaytip kǝlgǝysǝn, i Pǝrwǝrdigar, mingliƣan-tümǝnligǝn
    Israil hǝlⱪi arisiƣa ⱪaytip kǝlgǝysǝn!» — dǝytti.'
  beo-beo: Amola Sema Gagili da oulelea, e da amane sia:su, “Hina Gode! Dia Isala:ili
    dunu sosogo fi osea:i, ilima buhagima!”
  tpi-OTNT: Na taim ol i malolo na putim Bokis Kontrak long graun, Moses i save tok,
    “Bikpela, yu mas kam bek long ol tausen tausen famili bilong mipela Israel.”
  hau-SA: Duk sa’ad da akwatin ya sauka kuma, sai Musa ya ce, “Ka komo, ya Ubangiji,
    a wurin dubban da ba a iya ƙidayawa na iyalan Isra’ila.”
  uig-LAT: 'Ehde sanduqi toxtighan chaghda u: «Qaytip kelgeysen, i Perwerdigar, minglighan-tümenligen
    Israil xelqi arisigha qaytip kelgeysen!» — deytti.'
  nde-nde: Kwakusithi lingema, athi, “Buya, Thixo, kuzinkulungwane zako-Israyeli ezingebalwe.”
  ton-ton: Pea ʻi heʻene nofo ia, naʻa ne pehē, “ʻE Sihova, ke ke foki mai ki he ngaahi
    toko afe fakamanavahē ʻo ʻIsileli.”
  ces-1613: 'Když pak stavína byla, říkával: Navratiž se, Hospodine, k desíti tisícům
    tisíců Izraelských.'
  eng-WMB: When it rested, he said, “Return, LORD, to the ten thousands of the thousands
    of Israel.”
  tam-TCV: 'உடன்படிக்கைப்பெட்டி தங்கும்போதெல்லாம் மோசே சொன்னது: “யெகோவாவே, எண்ணிலடங்கா
    பல்லாயிரக்கணக்கான இஸ்ரயேலரிடம் திரும்பி வாரும்.”'
  ceb-ULB: Sa dihang ang sudlanan sa kasabotan mohunong, si Moises moingon, “O Yahweh,
    balik ngadto sa napulo ka liboan ka mga Israel.”
  pol-UBG: 'Gdy zaś się zatrzymywała, wtedy mówił: Wróć, PANIE, do niezliczonych tysięcy
    Izraela.'
  agr-agr: 'Untsu nunú chicham umiktin agagbau egkeamun yanaki juki wedau apujiagtai
    Moisés chichaak: “¡Tuke Pujuuwah, amina aentsjum Israel aents shiig kuashat aina
    nunú ame taam kuitamkata!” tau.'
  kyc-kyc: Dopako pyuo Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    soo pao kaeyaminyi dokopa Moseseme lao, Kamongo Isaraele wambu malu mee dupwa
    keta kapu kyuo ipu, leya.
  urd-GVU: اور جب بھی وہ رُک جاتا تو موسیٰ کہتا، ”اے رب، اسرائیل کے ہزاروں خاندانوں
    کے پاس واپس آ۔“
  deu-1912: 'Und wenn sie ruhte, so sprach er: Komm wieder, HERR, zu der Menge der
    Tausende Israels!'
  ntj-ntj: Nyangka-ya puuka miirl-miirlpa katirrayintjalu pitjalayilku ngaraku. Nyangka
    Mawutjalu Mama Kuurrnga puru tjapilpayi, “Yuwa Mama, pitja-lanyatju ngamuntirri
    kanyinma Yitjurayilku tjamupirti-latju minga-minga nyinarranyangka.” Nyangkalta-ya
    ngurra ma-tjunku.
  kan-2017: ಅದು ನಿಂತಾಗ ಅವನು, “ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲರ ಲಕ್ಷಾಂತರ ಕುಟುಂಬಗಳ ಮಧ್ಯದಲ್ಲಿ ಮರಳಿ
    ಆಗಮಿಸು” ಎಂದು ಹೇಳುವನು.
  yap-yap: Ma nap’an ni yira gifeg fare Kahol ko M’ag nga but’ me ga’ar Moses, “SOMOL,
    mu sul ngam par rok piyu Israel ni yad bo’or e biyu’.”
  hlt-MCSB: A duem vaengah khaw, “BOEIPA aw, Israel kah, thawng thawngrha taengla
    mael laeh,” a ti.
  mdy-ETH: ሃሣ ጫኣቁሞ ሳኣፂና ዴንዲፆ ሃሺ ዔቃኣና፦ «ናንጊና ናንጋ ጎዳሢዮ! ዑሣ ዓኣዼ ሚርጌ ማዔ፥ ዒስራዔኤሌ ዓሶ ባንሢ
    ማዔ» ጋዓኔ።
  twi-ASANTE: Wɔsoɛɛ adaka no, ɔkaa sɛ, “Ao, Awurade, sane bra Israelfoɔ ɔpepe no
    mu.”
  eng-WEBU: When it rested, he said, “Return, LORD, to the ten thousands of the thousands
    of Israel.”
  bnp-bnp: Na tahuna ri malo, ri rua na malala a Tava na Ngava Dagi, e Moses bara
    i ta maea, “BAKOVI DAGI, o hamule valai ne mia a Israel mi ala ravulu i rangale
    (10,000,000).”
  wal-wal: Taabootai shemppiyo wode ubban Muusee, “Abeet GODAU, ha daro sha7an qoodettiya
    Israa7eela asaakko neeni simma” yaagees.
  spa-PDDPT: 'Cuando ella reposaba, decía: ¡Vuelve, oh Yavé, A las miríadas de millares
    de Israel!'
  gun-gun: 'Ha''e gui opyta ju nhavõ aipoe''i ''rã: — Senhor, ejevy ju ke mbovy rei
    e''ỹ Israel kuery ikuaia py.'
  ilo-ULB: No sumardeng ti lakasa ti tulag, kunaen ni Moises, “Agsublika Yahweh, kadagiti
    adu a rinibribu iti Israel.”
  kpg-kpg: Tebedebe deelaa ma gaa noho, gei Moses ga helekai, “Meenei Dimaadua, Goe
    hanimoi malaa gi lodo di madawaawa Israel deenei, gu dogologowaahee e deemee di dau.”
  uig-ARA: 'ئەھدە ساندۇقى توختىغان چاغدا ئۇ: «قايتىپ كەلگەيسەن، ئى پەرۋەردىگار، مىڭلىغان-تۈمەنلىگەن
    ئىسرائىل خەلقى ئارىسىغا قايتىپ كەلگەيسەن!» — دەيتتى.'
  sus-sus: E to nu saatɛ kankira ragoroma tɛmui naxɛ, Munsa nu a falama, «Alatala,
    i xa i magoro Isirayila ɲama wuyaxi tagi.»
  pon-2006: A ni depweko eh kin uhdi, Moses kin patohwan, “Maing KAUN, komw ketido
    nan peneinei en Israel pwukat me ngedehrie, me soh kak wadawad.”
  jae-jae: Ma gêdêŋ taŋ sêlêwaŋ katapa kêkô naŋ, Mose kêsôm gebe “O Apômtau, ômu ôndêŋ
    lau Israel nêŋ toŋ 1,000 to 1,000 ômôêŋ.”
  ksd-ksd: 'Ma ba i ga ngo kan ra vinavana, i ga biti: Una lilikun, Luluai, tadav
    ra umana arip na marmar kai Israel.'
  tur-YTC: Sandık durduğunda, “Ey Yahve, onbinlerce, binlerce İsraelli'ye dön” derdi.
  grc-BRENT: Καὶ ἡ νεφέλη ἐγένετο σκιάζουσα ἐπʼ αὐτοῖς ἡμέρας, ἐν τῷ ἐξαίρειν αὐτοὺς
    ἐκ τῆς παρεμβολῆς.
  ind-AYT: Apabila tabut berhenti, Musa berkata, “Kembalilah, ya TUHAN, kepada beribu
    laksa umat Israel.”
  nya-nya: “Pamene likupumula, ankanena kuti, “Bwererani, Inu Yehova, ku chinamtindi
    cha Aisraeli.”
  hrv-hrv: 'A kad bi se zaustavljao, popratio bi: “Vrati se, o Jahve! Izraelu ti si
    tisuće bezbrojne!”'
  mps-mps: Tama augwaligo te kontrak halobage toma tuyu tǫba mubo sogo, Mosesgo Genuai
    Bidibolo te po wabo dao, “Genuai Bidi, nage da tausen tausen Israel we bidi daba
    ma asao,” te po wabo dao.
  tpi-tpi: Na taim ol i malolo na putim Bokis Kontrak long graun, Moses i save tok,
    “Bikpela, yu mas kam bek long ol tausen tausen famili bilong mipela Israel.”
  dan-1931: 'Og hver Gang den standsede, sagde han: “Vend tilbage, HERRE, til Israels
    Stammers Titusinder!”'
  vie-OVCB: 'Và mỗi khi Hòm Giao Ước dừng lại, Môi-se cầu nguyện: “Xin Chúa Hằng Hữu
    trở lại với toàn dân Ít-ra-ên!”'
  guj-2017: અને જ્યારે કરારકોશ થોભતો ત્યારે મૂસા કહેતો કે, હે યહોવાહ, ઇઝરાયલના કરોડો
    પાસે તમે પાછા આવો.”
  pon-2006A: A ni depweko eh kin uhdi, Moses kin patohwan, “Maing KAUN, komw ketido
    nan peneinei en Israel pwukat me ngedehrie, me soh kak wadawad.”
  por-BRBSL: 'Quando descansou, ele disse: “Retorna, Javé, aos dez mil dos milhares
    de Israel”.'
  cth-cth: Hahoi, thingkong a kâhat nah tangkuem vah, Oe BAWIPA, Isarelnaw a thongsang
    koe, kamlang haw telah ouk atipouh.
  twi-twi: Bere biara a wɔbɛsoɛ adaka no, ɔka se, “Awurade, san bra Israelfo mpempem
    a wontumi nkan wɔn no mu.”
  hlt-hlt: A duem vaengah khaw, “BOEIPA aw, Israel kah, thawng thawngrha taengla mael
    laeh,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ̀ ĩ̀ńnɛ́ dìì mɔ̀nnì mɛtɑummɛ̀ tɔu wèe pĩɛ̃kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie
    nwɛ̃tɛní kɛ́mbo ɑ kɔbɛ kuwuɔ ndiɛkù Isidɑyɛɛribɛ cuokɛ̀.'
  msy-2020: Me avughsasa Akar Dɨkɨrɨzir Gavgavimɨn Boksiam arɨzir dughiabar, Moses
    zurara kamaghɨn mɨgei, “O Ikiavɨra Itir God, nɨ Israelian tausenɨn avɨrir pozim
    bagh uamategh izɨ.”
  dop-dop: 'Wɑɑtʋ wei pɑ sɩɩkɑɣɑ Ɩsɔ ɑtɑkɑɑ, ɩlɛnɑ Moisi tɑsɑ sɩ: Tɑcɑɑ kɔɔ, nɑ ń
    cɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɑ tɑ hɛkʋ. Mpi tɔ, tǝ wɛ pɑɣɑlɛ kɛ́, tǝ fɛɩ kɑlʋɣʋ.'
  azb-azb: 'Sandıq dayananda belə deyirdi: «Ya Rəbb, İsrail tayfalarının on minlərinin
    yanına qayıt».'
  eng-DBY: And when it rested, he said, Return, Jehovah, unto the myriads of the thousands
    of Israel.
  hin-2017: और जब जब वह ठहर जाता था तब-तब मूसा कहा करता था, “हे यहोवा, हजारों-हजार
    इस्राएलियों में लौटकर आ जा।”
  wol-KYG: 'Bu gaal ga dalee, Musaa ne: «Dikkaloo Aji Sax ji boroom ndiiraani junniy
    Israyil.»'
  eng-YLT: And in its resting he saith, 'Return, O Jehovah, [to] the myriads, the
    thousands of Israel.'
  eng-WYC-2017: forsooth when the ark was put down, he said, Lord, turn again to the
    multitude of the host of Israel.
  eng-WMBB: When it rested, he said, “Return, LORD, to the ten thousands of the thousands
    of Israel.”
  urd-GVH: और जब भी वह रुक जाता तो मूसा कहता, “ऐ रब, इसराईल के हज़ारों ख़ानदानों के
    पास वापस आ।”
  rug-rug: Sipu noso sa Bokese Vinariva Egoi te Zihova si hoke zama guahe se Mosese,
    “Kei Zihova, Mu pule mae koari vuro tina tinoni pa Izireli,” gua.
  gaz-gaz: Yeroo inni boqochuuf dhufu akkana jedha ture; “Yaa Waaqayyo, gara kumaatama
    Israaʼel hedduutti deebiʼi.”
  fra-LSG: 'Et quand on la posait, il disait: Reviens, Éternel, aux myriades des milliers
    d’Israël!'
  gnn-gnn: Ga ŋunhi walala ŋuli bunanha wanhami wäŋaŋura, walala ŋuli ḏalkarra'mirriyunydja
    walalay gurrunhana ŋunhiyi Bathinydja, bala ŋayi ŋuli Mawtjitjtja waŋanha bitjana,
    “Garray, go marrtjiyana lili. Ŋäkirrmaraŋa dhuwala yolŋu'‐yulŋunhanydja, ga gunganhamirriyaŋa
    walalanha nhuŋuwaynydja yolŋu'‐yulŋunha Yitjuralpuyŋunhanydja, birrka'mirrinha
    yana gurruṯu'nha ga gurruṯu'nha.”
  yal-yal: Layiri Kankiraan yi tima waxatin naxan yi, Musa yi a falama nɛn, a naxa,
    “Alatala, fa Isirayila kaa wuli wuli wuyaxine tagi!”
  haw-1868: A ku malie iho ia, alaila, i aku la ia, E hoi hou mai oe, e Iehova, i
    na lehulehu o ka Iseraela.
  arb-NAV: 'وَكَانَ يَقُولُ عِنْدَ حُلُولِهِ: «ارْجِعْ يَا رَبُّ إِلَى عَشَرَاتِ أُلُوفِ
    إِسْرَائِيلَ».'
  ewe-ewe: Ne wodro nubablaɖaka la ɖi la, egblɔna be, “Yehowa, trɔ gbɔ va Israelvi
    akpe akpeawo gbɔ.”
  eng-LEE: And when it rested, he said, Return, O Lord, among thy myriads of the thousands
    of Israel.
  asm-FB: আৰু যেতিয়াই নিযম-পুস্তকটি ৰৈ যায়, তেতিয়া মোচিয়ে কয়, “হে যিহোৱা তুমি
    ইস্ৰায়েলৰ হাজাৰ হাজাৰ গোষ্ঠীৰ ওচৰলৈ উলটি আহা।”
  sus-A: عٍ تٌ نُ سَاتّ كَنكِرَ رَفٌرٌ مَ تّمُي نَشّ، مُنسَ نُ عَ قَلَمَ، «عَلَتَلَ،
    عِ شَ عِ مَفٌرٌ عِسِرَيِلَ حَمَ وُيَشِ تَفِ.»
  fra-SBL: 'Quand elle s''est reposée, il a dit : « Reviens, Yahvé, vers les dix mille
    des milliers d''Israël. »'
  hbo-hbo: וּבְנֻחֹ֖ה יֹאמַ֑ר שׁוּבָ֣ה יְהוָ֔ה רִֽבְבֹ֖ות אַלְפֵ֥י יִשְׂרָאֵֽל׃ ׆
    פ
  eng-WYCLIFFE: forsothe whanne the arke was put doun, he seide, Lord, turne ayen
    to the multitude of the oost of Israel.
  cwe-cwe: Wingu vidimile, Musa kalonga, “Weye Mndewa Mulungu wabwelele wano Waisilaili
    maelufu na maelufu.”
  kik-kik: Hĩndĩ ĩrĩa rĩaigwo thĩ, akoiga atĩrĩ, “Jehova cookerera ngiri ici cia Isiraeli
    itangĩtarĩka.”
  fra-NCL: 'Et quand elle s’arrêtait, il disait : « Reviens, Yahweh, vers les myriades
    des milliers d’Israël ! »'
  cek-AK: Anghakhaih ahmuen to a phak o naah, Kroek laek ai Israel kaminawk khaeah,
    Aw Angraeng, amlaem let lai ah, tiah a naa.
  cuk-cuk: 'Bab-Jehová-Ulu siledapile, agindi Moisés sogdedaed: “Bab-Jehová, gannar
    be-Israel-dulemar-mili-milibalidse be dage.”'
  uig-CYR: 'Әһдә сандуғи тохтиған чағда у: «Қайтип кәлгәйсән, и Пәрвәрдигар, миңлиған-түмәнлигән
    Исраил хәлқи арисиға қайтип кәлгәйсән!» — дәйтти.'
  tel-2017: నిబంధన పెట్టె ఆగినప్పుడు మోషే “యెహోవా లక్షలాది మంది ఇశ్రాయేలు ప్రజల దగ్గరికి
    తిరిగి రా” అనేవాడు.
  hat-BSA: 'Lè l te vin poze li te di: “Retounen, O SENYÈ a vè bokou milye de Israël
    yo.”'
  kos-kos: Na pacl nukewa ac tui uh, el ac fahk, “LEUM GOD, foloko nu yurin mwet tausin
    puspis su sou lun Israel.”
  hbo-WLC: וּבְנֻחֹ֖ה יֹאמַ֑ר שׁוּבָ֣ה יְהוָ֔ה רִֽבְב֖וֹת אַלְפֵ֥י יִשְׂרָאֵֽל׃ ׆
    ס
  ibo-ibo: Ma mgbe ọbụla igbe ọgbụgba ndụ bịara ebe izuike, Mosis na-ekwukwa sị, “Lọghachi
    O Onyenwe anyị, bịakwute ọtụtụ mmadụ ndị a, bụ imerime puku ndị Izrel.”
  ory-ory: ଆଉ ତାହା ବିଶ୍ରାମ କରିବା ସମୟରେ ସେ କହନ୍ତି, “ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଇସ୍ରାଏଲର ଅୟୁତ
    ଅୟୁତ ସହସ୍ର ପ୍ରତି ଫେର।”
  chk-chk: Nge iteiten fansoun lupwen ewe pworofel a asösö, Moses a apasa, “Äm Samol
    mi Lapalap, kopwe liwinto ren ekei ngeröüröün chon Israel.”
  rop-rop: En wen det klaud bin stap Mosis bin tok, “YAWEI yu jidan gulijap langa
    dislot Isreil pipul dumaji olabat bigismob.” Lagijat na Mosis bin prei.
  ukr-1871: 'А як остановлялась вона, тодї промовляв: Вертайся, Господе, до незлїчених
    тисячей Ізраїля!'
  deu-1951: 'Und wenn sie ruhte, so sprach er: Kehre wieder, o HERR, zu den Myriaden
    der Tausende Israels!'
  eng-JPS: 'And when it rested, he said: ''Return, O LORD, unto the ten thousands
    of the families of Israel.'''
  srp-1865: 'A kad se ustavljaše, govoraše: uvrati se, Gospode, k mnoštvu tisuæa Izrailjevijeh.'
  lug-lug: Buli Ssanduuko ya Mukama Katonda lwe yawummuzibwanga, Musa n’agamba nti,
    “Komawo, Ayi Mukama, eri enkumi n’enkumi eza Isirayiri.”
  heb-heb: ובנחה יאמר שובה יהוה רבבות אלפי ישראל׃
  ben-IRV: যখন নিয়মের সিন্দুক থামতো, মোশি বলতেন, “হে সদাপ্রভু, ইস্রায়েলের হাজার
    হাজারের কাছে ফিরে এস।”
  pan-pan: ਅਤੇ ਜਦ ਸੰਦੂਕ ਠਹਿਰਦਾ ਸੀ ਤਾਂ ਮੂਸਾ ਕਹਿੰਦਾ ਹੁੰਦਾ ਸੀ, “ਹੇ ਯਹੋਵਾਹ, ਇਸਰਾਏਲ ਦੇ
    ਲੱਖਾਂ ਹਜ਼ਾਰਾਂ ਵਿੱਚ ਮੁੜ ਆ।”
  mya-JVB: သေတ္တာတော်မသွားဘဲ ရပ် နေသောအခါ ၊ အိုထာဝရဘုရား၊ ဣသရေလ အမျိုးသားအထောင် ၊
    အသောင်းရှိရာသို့ ပြန်လာ တော်မူပါဟူ၍၎င်း လျှောက်ဆို လေ့ရှိ၏။
  tbg-tbg: Ho vika aaraini anikoka auraara vaireka, Kotira Vokise vataini vuru vato
    entara Mosiva qaiqaa Kotira aareharo tiharo, Noravauvo, are orurantera tinavu
    Isareri vo anku vo anku vaurauka hampata ani variane, tiro. Mosiva vi entara vi
    entaraqaa minti tura.
  hmo-hmo: Bona Taravatu Maua idia atoa diho neganai, ma Mose ia gwau, “Lohiabada
    e, Israela bese taudia momo momo herea, dekenai mani do oi giroa mai.”
  urd-urd: और जब वह ठहर जाता तो वह यह कहता था, “ऐ ख़ुदावन्द, हज़ारों — हज़ार इस्राईलियों
    में लौट कर आ जा।”
  rus-SYN: 'А когда останавливался ковчег, он говорил: возвратись, Господи, к тысячам
    и тьмам Израилевым!'
  bqc-SIM: 'Tó wa dìlɛ, Mↄizi ì mɛ: Dii, ɛa su Isaili dasidasiↄwa.'
  tcz-CHONGTHU: Chule thingkong chu akikoi lhah teng, “Simsenlou asang sang umna Israelte
    heng a hung ki le kit tan Pakai” tia aman aseikit ding ahi.
  mar-mar: जेव्हा कराराचा कोश थांबत असे, तेव्हा मोशे म्हणत असे, “हे परमेश्वरा, इस्राएलाच्या
    लाखो लोकांकडे परत ये.”
  qub-qub: 'Babulta jamaycachiptinna Moisés nej: «¡Cutiycamuyna ari Tayta Dios yupaytapis
    mana atipaypaj Israel runacunaman!»'
  bqp-bqp: 'Tó ò dìtɛ, Musa dì pi: Dikiri, ǹ ɛra ǹ su Isaraila dúbu ũgbangbanↄa.'
  hat-hat: 'Lè Bwat Kontra a kanpe, Moyiz di: -Tounen non, Seyè! Vin rete nan mitan
    tout lame moun pèp Izrayèl yo!'
  eng-BSB: 'And when it came to rest, he would say: “Return, O LORD, to the countless
    thousands of Israel.”'
  tod-tod: 'Siɛgi zu ta la zeina la, é ɠɛni ɠɛɛzu ma: «Ʋa ʋolu Ɠɔɔɠɔ GALAGI, ɗa-nuɓusɛ
    ɓulu mɔinmɔingiti saama, ti ga Izelayɛle nuiti!»'
  eng-WEBPB: When it rested, he said, “Return, LORD, to the ten thousands of the thousands
    of Israel.”
  kbq-kbq: Hagi huhagerafi huvempage vogisima inaregoma umanigeno'a, Mosese'a anage
    hutere hu'ne. Ohampriga'a Israeli vahe'motarera ete eno.
  nhe-BL: 'Huan quema quisehuiyayaj nopa caxa para mosiyajcahuase, Moisés sampa quitzajtziliyaya:
    “¡Ximocuepa, TOTECO, nica campa motlacajhua! ¡Tiitztoque tlahuel onpano miyac
    miles tlen tlacame hasta axaca huelis techpohuas! ¡Nica ximocahua tohuaya!”'
  bus-bus: 'Tó wà dìɛ, Musa è be: Dii, ǹ ɛara ǹ su Isaraili bↄrↄ ũgbangbanↄa.'
  gub-BL: Tupàn Ze'eg Hyru ipytu'u mehe tuweharupi Moizez umume'u ko ze'eg. — O Tupàn
    Tuweharupi Wiko Ma'e, ezewyr Izaew izuapyapyr waànàànàm wainuinuromo epyta pà
    nehe, i'i izupe.
  eng-DRA: 'And when it was set down, he said: Return, O Lord, to the multitude of
    the host of Israel.'
