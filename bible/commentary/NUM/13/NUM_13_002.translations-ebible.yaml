verse: NUM.013.002
translations:
  mal-C: “ഞാൻ ഇസ്രായേല്യർക്കു നൽകുന്ന കനാൻദേശം പര്യവേക്ഷണംചെയ്യാൻ ചില പുരുഷന്മാരെ
    അയയ്ക്കുക. ഓരോ പിതൃഗോത്രത്തിൽനിന്നും അതിന്റെ പ്രഭുക്കന്മാരിൽ ഒരുവനെ അയയ്ക്കുക.”
  deu-TKW: Entsende Männer, damit sie das Land Kanaan, das ich den Israeliten geben
    will, auskundschaften; je einen aus jedem Stamme sollt ihr entsenden, lauter solche,
    die Fürsten unter ihnen sind.
  lin-lin: « Tinda bato mpo na kononga mokili ya Kanana oyo nalingi kopesa na bana
    ya Isalaele. Kati na libota moko na moko, pona mpe tinda moto moko kati na bakambi. »
  eng-LSV: “Send men for yourself, and they spy out the land of Canaan, which I am
    giving to the sons of Israel; one man—you send one man for the tribe of his fathers,
    everyone a prince among them.”
  eng-GNV: And the Lord spake vnto Moses, saying,
  eng-WEBSTER: 'Send thou men, that they may search the land of Canaan, which I give
    to the children of Israel: of every tribe of their fathers shall ye send a man,
    every one a ruler among them.'
  nhw-BL: “Xiquintitlani tlacame para ma tlachiyatij quenicatza eltoc ipan nopa tlali
    Canaán catli na nimechmacas anisraelitame. Xijtitlani se tlayacanca tlacatl tlen
    sesen hueyi familia.”
  swh-ONEN: “Watume baadhi ya watu wakaipeleleze nchi ya Kanaani, ambayo ninawapa
    Waisraeli. Kutoka kwa kila kabila la baba zao, tuma mmoja wa viongozi wao.”
  bba-bba: ɑ tɔmbu ɡɔsio bu kɑ Kɑnɑnin tem sɑriɑ mɛɛrim dɑ, mɛ nɑ bɛɛ Isirelibɑ wɛ̃ɛmɔ.
    Bwese kɛrɑ bɑɑyere sɔɔ, tɔn turowɑ kɑɑ ɡɔsi u dɑ. Yɛ̃ro u ko n sɑ̃ɑwɑ bwese kɛrɑ
    yen wiruɡii turo.
  eng-KJVCPB: 'Send thou men, that they may search the land of Canaan, which I give
    unto the children of Israel: of every tribe of their fathers shall ye send a man,
    every one a ruler among them.'
  cpy-cpy: “Potyaanti aminaki-tironi kepatsi Owinteniki, tema rootaki nashita-kaeyaariri
    pisheninka Israel-paeni. Piyoshiiti apaani pikaatzi pisheninka-tawakaeyani, riitaki
    jewaripaeni potyaantayite”.
  wbp-wbp: “Kapurna-nyarra walya Kanana yinyi nyurrurlaku Yijirali-pinkiki jalangu-karrikarrirli.
    Milaka-jana 12-pala wati-patu yungulu nyanjaku yani. Milaka-jana jinta-kari jinta-kari
    warlalja-patu-jangka turnu-warnu-jangka 12-pala-jangka.”
  luo-luo: “Or jomoko odhi onon piny Kanaan, ma onego ami jo-Israel. Koa e dhoot ka
    dhoot manie oganda inior achiel kuom jotendgi.”
  meu-meu: Hasinadoa taudia haida ba siaidia, Kanaan tanona, lau ese Israel taudia
    baina henidia tanona, baela. Iduhu ta ta amo ta ta ba siaidia, a lohia taudia
    mo bavabidia.
  npi-ULB: “केही मानिसहरूलाई कनानको भूमिको जाँच गर्न पठा, जुन मैले इस्राएलका मानिसहरूलाई
    दिएको छु । तिनीहरूका पुर्खाका हरेक कुलबाट एक-एक जना पठा । ती हरेक तिनीहरूका अगुवा
    हुनुपर्छ ।”
  yor-yor: “Rán ènìyàn díẹ̀ láti lọ yẹ ilẹ̀ Kenaani wò èyí tí mo ti fún àwọn ọmọ Israẹli.
    Rán ẹnìkọ̀ọ̀kan, tí ó jẹ́ olórí láti inú ẹ̀yà kọ̀ọ̀kan.”
  emp-NTPO: –Ʌ̃cʌrʌ umaquĩrãrãda Canaaʌ̃ drua acʌd̶e diabuedua. Maʌ̃ druara mʌ̃a israelerãa
    diaya. Israeld̶eba yõna doce purud̶ebemada ab̶a ab̶a edadua diabuei carea. Ãdjira
    puru boroda b̶ead̶ida panʌa.–
  pes-OPCB: «افرادی به سرزمین کنعان که می‌خواهم آن را به قوم اسرائیل بدهم بفرست تا
    آن را بررسی کنند. از هر قبیله یک رهبر بفرست.»
  tgl-ULB: “Magpadala ka ng ilang kalalakihan upang suriin ang lupain ng Canaan na
    aking ibinigay sa mga tao ng Israel. Magpadala ka ng isang lalaki mula sa bawat
    tribu ng kanilang mga ninuno. Dapat pinuno ang bawat lalaki sa kanilang mga grupo.”
  cbu-NT: '@see-verse:NUM.013.001'
  hui-hui: Kenana dindi Isaraele wali agali tihondo nguleberogo í̠ manda bide. Ani
    buleberogo áyu í̠na agali hameigini homberia (12) biaru aria bogabi mbira mbira
    dabalu Kenana dindi hondo wule pudaba labe, lene.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ငါ​ပေး​မည့် ခါ​နာန်​ပြည်​ကို​စုံ​စမ်း​ထောက်​လှမ်း​ရန်
    အ​နွယ် တစ်​ဆယ့်​နှစ်​နွယ်​မှ​ခေါင်း​ဆောင်​တစ်​ဦး​ကျ​စီ ကို​ရွေး​လော့'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་ངས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྦྱིན་པའི་ཀ་ན་ཨན་ཡུལ་དུ་མྱུལ་མ་ཐོངས་ཤིག ཕ་མེས་རྣམས་ཀྱི་ཚོ་པ་བཞིན་དུ་ཚོ་པ་རེ་ནས་མི་རེ་གཏོང་བ་དང་།
    རེ་རེ་བཞིན་འགོ་དཔོན་ཡིན་དགོས་ཞེས་བཀའ་གནང་ངོ་། །
  sna-sna: “Tuma vamwe varume kuti vandosora nyika yeKenani, yandiri kupa kuvaIsraeri.
    Tuma mutungamiri mumwe kubva kurudzi rumwe norumwe rwamadzitateguru avo.”
  spa-BLM: “Envía hombres para que espíen la tierra de Canaán, que yo doy a los hijos
    de Israel. De cada tribu de sus padres, enviarás un hombre, cada uno de ellos
    un príncipe entre ellos”.
  cac-cac: Ac'b'at jayvan̈oc eb' vin̈ vinac, yic sb'at eb' vin̈ yil lum Canaán, lum
    ol vac' d'ayex. Tza siq'uel junjunoc eb' vin̈ yajal yaj d'a junjun in̈tilal, tza
    checanb'at eb' vin̈, xchi d'a vin̈.
  swh-ULB: Tuma mwanamume mmoja kutoka kila jamaa ya kabila. Kila mwanamume awe kiongozi
    katika kabila lake.”
  bel-bel: 'І сказаў Гасподзь Майсею, кажучы:'
  wed-wed: “Mai Israel ai dam 12 au orai rewapana tagotagogi ava ma vinei, da ma paritawanei
    da Canaan dobuna ina ivui, wei dobuna mai Israel a vereverei.”
  deu-ELBBK: Sende dir Männer aus, dass sie das Land Kanaan auskundschaften, das ich
    den Kindern Israel gebe; je einen Mann für den Stamm seiner Väter sollt ihr aussenden,
    jeder ein Fürst unter ihnen.
  mbb-OT: “Suǥù ka te menge etew he ibpepeniid diyà te Canaan he iyan kes tanà he
    ibeǥey ku keniyu te menge Israilihanen. Suǥù ka te tigselimbaha he pengulu puun
    te kada tribu te Israel.”
  mal-2015: യിസ്രായേൽമക്കൾക്കു ഞാൻ കൊടുപ്പാനിരിക്കുന്ന കനാൻദേശം ഒറ്റുനോക്കേണ്ടതിന്നു
    ആളുകളെ അയക്ക; അതതു ഗോത്രത്തിൽനിന്നു ഓരോ ആളെ അയക്കേണം; അവരെല്ലാവരും പ്രഭുക്കന്മാരായിരിക്കേണം.
  rmc-rmc: „Kide avri jekhe vodcas andral dojekh kmeňos a bičhav len te predikhel
    e phuv Kanaan, so dav tumenge.“
  pes-OPV: «کسان بفرست تا زمین کنعان را که به بنی‌اسرائیل دادم، جاسوسی کنند؛ یک نفر
    را ازهر سبط آبای ایشان که هرکدام در میان ایشان سرور باشد، بفرستید.»
  ron-1924: „Тримите ниште оамень сэ искодяскэ цара Канаанулуй, пе каре о дау копиилор
    луй Исраел. Сэ тримиць кыте ун ом пентру фиекаре дин семинцииле пэринцилор лор,
    тоць сэ фие динтре фрунташий лор.”
  aui-aui: “Isrel damdi kadi dam yadi 12 kamodima, babada tadigegha kuvinegha dam
    nununagha kiiravidiye bi sinanagho da Kenen kubura, meko Isrel damdi avereveredina
    sinakitawiikighuni.”
  ben-OBCV: “আমি ইস্রায়েলীদের যে দেশ দিতে চাই, সেই কনানের ভূমি নিরীক্ষণ করতে কয়েকজন
    ব্যক্তিকে পাঠাও। প্রত্যেক পিতৃ-গোষ্ঠীর নেতৃবৃন্দ থেকে একজন করে পাঠাও।”
  som-som: War waxaad dirtaa niman soo basaasa dalka reer Kancaan oo aan reer binu
    Israa'iil siinayo, oo qabiil walba waa inaad nin ka dirtaan, oo mid kastaaba ha
    ahaado amiir iyaga ku jira.
  lat-VUC: 'Ibique locutus est Dominus ad Moysen, dicens:'
  eng-ASVBT: 'Send thou men, that they may spy out the land of Canaan, which I give
    unto the children of Israel: of every tribe of their fathers shall ye send a man,
    every one a prince among them.'
  ita-1885: 'E il Signore parlò a Mosè, dicendo:'
  eng-LXXUP: Send for thee men, and let them spy the land of the Canaanites, which
    I give to the sons of Israel for a possession; one man for a tribe, thou shalt
    send them away according to their families, every one of them a prince.
  eng-ULB: “Send some men to examine the land of Canaan, which I have given to the
    people of Israel. Send a man from every tribe of their ancestors. Each man must
    be a leader among them.”
  spa-VBL: “Envía algunos hombres a explorar la tierra de Canaán, el país que le doy
    a los israelitas. Escoge a uno de los líderes de cada una de las tribus para que
    vaya y haga esto”.
  fra-_FOB: Envoie des hommes pour explorer le pays de Canaan, que je donne aux enfants
    d'Israël. Vous enverrez un homme pour chacune des tribus de leurs pères, tous
    des principaux d'entre eux.
  mal-mal: “യിസ്രായേൽ മക്കൾക്ക് ഞാൻ കൊടുക്കുവാനിരിക്കുന്ന കനാൻദേശം ഒറ്റുനോക്കേണ്ടതിന്,
    ഓരോ ഗോത്രത്തിൽനിന്ന് പ്രഭുക്കന്മാരായ ഓരോ ആളിനെ വീതം അയയ്ക്കണം”.
  lit-lit: „Savo labui pasiųsk vyrus, kad jie išžvalgytų Kanaano šalį, kurią aš duodu
    Izraelio vaikams. Pasiųsk po vieną vyrą iš kiekvienos jo tėvų genties, kiekvienam
    esant vadui tarp jų.
  urd-GVR: “Kuchh ādmī Mulk-e-Kanān kā jāyzā lene ke lie bhej de, kyoṅki maiṅ use
    Isrāīliyoṅ ko dene ko hūṅ. Har qabīle meṅ se ek rāhnumā ko chun kar bhej de.”
  suz-BL: “गे कनान रागी क्‍यारी पाइब मुरपुकी सोइक्‍तो। गो मेको रागी इस्राएली आन कली
    गेनुङ। मेको आन थर थर रे पा मुर का का सोइक्‍तो। मेको आन मुर आन दाते ङा ठेयब मुर
    दुम्‍चा माल्‍नीम” देंत।
  ita-1927: “Manda degli uomini ad esplorare il paese di Canaan che io do ai figliuoli
    d’Israele. Mandate un uomo per ogni tribù de’ loro padri; siano tutti dei loro
    principi”.
  ckb-ckb: «چەند پیاوێک بنێرە بۆ سیخوڕیکردن لە خاکی کەنعان کە من بە نەوەی ئیسرائیلم
    داوە، لە هەر هۆزێک لە باوکانیان پیاوێک دەنێرن، هەر یەکێکیان سەرکردە بێت لەناویاندا.»
  eng-BBE: Send men to get knowledge about the land of Canaan, which I am giving to
    the children of Israel; from every tribe of their fathers you are to send a man,
    every one a chief among them.
  kan-OKCV: “ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡುವ ಕಾನಾನ್ ದೇಶವನ್ನು ಪರೀಕ್ಷಿಸುವ ಹಾಗೆ ನೀನು ಜನರನ್ನು
    ಕಳುಹಿಸು. ಅವರವರ ಪಿತೃಗಳ ಗೋತ್ರದ ಪ್ರಕಾರ ಅವರೊಳಗೆ ಅಧಿಕಾರಿಯಾಗಿರುವ ಪ್ರತಿಯೊಬ್ಬನನ್ನು ಕಳುಹಿಸು,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.013.001'
  tam-2017: “நான் இஸ்ரவேல் மக்களுக்குக் கொடுக்கும் கானான்தேசத்தைச் சுற்றிப்பார்ப்பதற்கு
    நீ மனிதர்களை அனுப்பு; ஒவ்வொரு பிதாக்களின் கோத்திரத்திலும் ஒவ்வொரு பிரபுவாகிய மனிதனை
    அனுப்பவேண்டும் என்றார்.
  spa-RV-1909: 'Y Jehová habló á Moisés, diciendo:'
  ron-BTF: Trimite bărbați, ca ei să cerceteze țara lui Canaan, pe care o dau copiilor
    lui Israel; din fiecare trib al părinților lor să trimiteți un bărbat, fiecare
    să fie un conducător printre ei.
  eng-WEBP: “Send men, that they may spy out the land of Canaan, which I give to the
    children of Israel. Of every tribe of their fathers, you shall send a man, every
    one a prince among them.”
  eng-FBV: “Send some men to explore the land of Canaan, the country I'm giving to
    the Israelites. Choose one of the leaders from each of the tribes to go and do
    this.”
  nld-1939: Zend mannen uit, om het land Kanaän te verkennen, dat Ik aan Israëls kinderen
    zal geven; uit iedere vaderstam moet ge één man zenden en allen moeten het aanvoerders
    zijn.
  nch-BL: “Xiquintitani tacame para ma tachiyatij quenicatza eltoc nopa tali Canaán
    cati na nimechmacas anisraelitame. Xijtitani se tayacanca tacat ten sesen hueyi
    familia.”
  vie-1934: Hãy sai những người đi do thám xứ Ca-na-an, là xứ ta ban cho dân Y-sơ-ra-ên.
    Về mỗi một chi phái, các ngươi phải sai một người đi; mỗi người làm quan trưởng
    của chi phái mình.
  hin-CV: “भेद लेने के उद्देश्य से अपने कुछ व्यक्ति कनान देश को भेज दो; कनान जो मैं
    इस्राएल के घराने को देने जा रहा हूं. हर एक गोत्र से एक-एक प्रधान को भेजना.”
  eng-OURB: “Send men on your behalf, that they may spy out the land of Canaan [Humbled],
    which I give to the children of Israel [God prevails]. Of every tribe of their
    fathers, you shall send a man, every one a prince among them.”
  spa-BES: Envía a los hombres a explorar la tierra de Canaán, que estoy dando a los
    hijos de Israel; de cada tribu de sus padres enviaras un hombre, cada uno hombres
    de autoridad.
  tdx-tdx: Añiraho ondaty hitingañe an-tane Kanàne añe, ie hatoloko amo ana’ Israeleo,
    songa amantoho ondaty raike o fifoko­an-droae’eo, fonga mpamelek’ am’ iereo.
  vid-vid: “Uwalajize walume walute kuipugajiza isi ya Kanaani iwele yondiwapa wanhu
    wa Isilaeli. Komlajiza mlume yumwe kulawila chila nhanzi, yawele chilongozi kuli
    nhanzi ya heye.”
  eng-OKE: 'Send thou men, that they may explore the land of Kenaan, which I will
    give to the children of Israel: one man for each tribe of their fathers shall
    you send, each one a ruler among them.'
  tha-KJV: “จงส่งคนไปสอดแนมดู​ที่​แผ่​นดินคานาอั​นที​่เราให้​แก่​คนอิสราเอลนั้น จงส่งคนจากตระกูลของบรรพบุรุษตระกูลละคน
    ให้​ทุ​กคนเป็นหัวหน้าในตระกู​ลน​ั้น”
  por-BR-2018: “Envia homens que reconheçam a terra de Canaã, a qual eu dou aos filhos
    de Israel; de cada tribo de seus pais enviareis um homem, cada um líder entre
    eles.”
  deu-ELO: Sende dir Männer aus, daß sie das Land Kanaan auskundschaften, welches
    ich den Kindern Israel gebe; je einen Mann für den Stamm seiner Väter sollt ihr
    aussenden, jeder ein Fürst unter ihnen.
  eng-WYC-2018: Send thou men, that shall behold the land of Canaan, which I shall
    give to the sons of Israel; of each lineage send thou one man of the princes.
    (Send thou some men, to look over the land of Canaan, which I shall give to the
    Israelites; send thou one of the leaders from each tribe.)
  epo-epo: Sendu virojn, ke ili esplorrigardu la landon Kanaanan, kiun Mi donas al
    la Izraelidoj; po unu viro el ĉiu tribo de iliaj patroj sendu, ĉiu estu eminentulo
    inter ili.
  uig-PIN: Mǝn Israillarƣa miras ⱪilip bǝrgǝn Ⱪanaan zeminini qarlap kelixkǝ adǝmlǝrni
    ǝwǝtkin; ⱨǝrbir ata jǝmǝtkǝ tǝwǝ ⱪǝbilidin birdin adǝm qiⱪirilsun, ular ɵz ⱪǝbilisidiki
    ǝmir bolsun, — dedi.
  beo-beo: “Isala:ili fi fagoyale gala afae afae amoga ouligisu dunu afae ilegema.
    Amalalu, amo dunu fagoyale ilia da Ga:ina:ne soge (amo Na da Isala:ili dunuma
    imunu gala) amo ea hou hogoma:ne, desega masa:ne asunasima.”
  tpi-OTNT: “Yu save olsem mi laik givim dispela kantri Kenan long yupela ol Israel.
    Olsem na yu mas makim wanpela wanpela lida long ol 12-pela lain na salim ol i
    go bilong lukstil long olgeta hap graun bilong kantri Kenan.”
  hau-SA: “Ka aiki waɗansu mutane zuwa ƙasar Kan’ana, wadda nake ba Isra’ilawa. Daga
    kowace kabila, ka aiki ɗaya daga cikin shugabanninta.”
  uig-LAT: Men Israillargha miras qilip bergen Qanaan zéminini charlap kélishke ademlerni
    ewetkin; herbir ata jemetke tewe qebilidin birdin adem chiqirilsun, ular öz qebilisidiki
    emir bolsun, — dédi.
  nde-nde: “Thuma amadoda athile ukuba ayehlola ilizwe laseKhenani, engilinika abako-Israyeli.
    Kusendo ngalunye lwesizwe thuma umkhokheli oyedwa.”
  ton-ton: '“Ke ke fekau ha kau tangata, ke nau ʻalu ʻo vakai ki he fonua ko Kēnani,
    ʻaia te u foaki ki he fānau ʻa ʻIsileli: ʻi he faʻahinga taki taha ʻo ʻenau ngaahi
    tamai ke mo fekau ha tangata, ʻoku taki taha matāpule ʻiate kinautolu.”'
  ces-1613: 'I mluvil Hospodin k Mojžíšovi, řka:'
  eng-WMB: “Send men, that they may spy out the land of Canaan, which I give to the
    children of Israel. Of every tribe of their fathers, you shall send a man, every
    one a prince among them.”
  tam-TCV: “நான் இஸ்ரயேலருக்குக் கொடுக்கவிருக்கும் கானான் நாட்டை ஆராய்ந்து அறிவதற்கு
    சில மனிதரை அனுப்பு. ஒவ்வொரு கோத்திரத்திலிருந்தும் அதன் தலைவர்களில் ஒருவனை அனுப்பு”
    என்றார்.
  ceb-ULB: “Ipadala ang pipila ka mga kalalakin-an aron sa pagsusi sa yuta sa Canaan,
    diin akong gihatag sa katawhan sa Israel. Pagpadala ug tawo sa matag tribo sa
    ilang katigulangan. Ang matag usa ka tawo kinahanglan mangulo taliwala kanila.”
  pol-UBG: Wyślij mężczyzn, aby wyszpiegowali ziemię Kanaan, którą daję synom Izraela.
    Z każdego pokolenia ich ojców wyślecie po jednym mężczyźnie; tych, którzy są wśród
    nich wodzami.
  agr-agr: “Ujumak aents yajuakam ishiakta wi atumin Canaán nugkan amastatag nuna
    dekaa ukuutinme. Israela uchiji doce wegantu aina nuwiya aents wajiu, chichame
    antugtai aidau maki makichik etegjam ishiakta”, tiuwai.
  kyc-kyc: Rara akalisa ipisu lama dokona akali mupwa mendaki mendaki lao rombo palyuo
    nyepala yuu Kenane nambame Isaraele wambu mailyu dokona apa pyuo silyape lao waa
    kando kandala pena lao mapanyi nemba, leya.
  urd-GVU: ”کچھ آدمی ملکِ کنعان کا جائزہ لینے کے لئے بھیج دے، کیونکہ مَیں اُسے اسرائیلیوں
    کو دینے کو ہوں۔ ہر قبیلے میں سے ایک راہنما کو چن کر بھیج دے۔“
  deu-1912: Sende Männer aus, die das Land Kanaan erkunden, das ich den Kindern Israel
    geben will, aus jeglichem Stamm ihrer Väter einen vornehmen Mann.
  ntj-ntj: '@see-verse:NUM.013.001'
  kan-2017: “ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡುವ ಕಾನಾನ್ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ನೀನು ಒಂದೊಂದು
    ಕುಲದಿಂದ ಒಬ್ಬೊಬ್ಬ ಮುಖ್ಯಸ್ಥನನ್ನು ಕಳುಹಿಸಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: “Nge reb fa ragag nge l’agruw i ganong ma ga duwgiliy reb e pi mitethin
    riy ngam pi’rad nga ranod ni damit ko fare binaw nu Kanaan nge tamilngan’rad riy,
    ni ir e nggu pi’ ngak piyu Israel.”
  hlt-MCSB: “Namah kah hlang rhoek te tueih lamtah Kanaan kho te yaam uh saeh. Te
    te Israel ca rhoek taengah ka paek coeng. A napa rhoek koca lamloh hlang pakhat,
    hlang pakhat tah amamih kah lamkah khoboei la boeih tueih,” a ti nah.
  mdy-ETH: «ዒስራዔኤሌ ዓሶኮ ታጶ ላምዖ ፃጳፓ ሱኡጌ ማዓንዳ ፔቴ ፔቴ ዓሲ ዶኦሪ ዔኪ ታኣኒ ዔያቶም ዒንጋንዳ ካኣናኔ ዓጮ
    ዓኣዺ ዓጬላ ዓኣ ጎይፆ ሙሪ ማዓንዳጉዲ ዳኬ» ጌዔኔ።
  twi-ASANTE: “Soma akwansrafoɔ na wɔnkɔ Kanaan asase so—asase a mede rema; soma mmusuakuo
    dumienu no mu biara ntuanoni.”
  mwc-mwc: “Israel biyisi asi dam 12 kamosi yai bibadana kesakesasike ke bineisi,
    ba ki poraisi Canaan tanona Yauku Israel biyisi a berebereisi wai sina nanagi.”
  eng-WEBU: “Send men, that they may spy out the land of Canaan, which I give to the
    children of Israel. Of every tribe of their fathers, you shall send a man, every
    one a prince among them.”
  bnp-bnp: “Ioe o lohoka vona ra robo e Kenan ga habia ne mua e huriki a Israel. I
    mavonga o vulaki tala a ubu na tara takutaku na kabu i ravulu a polona i rua,
    o rudu ria ri gi vano ri gi kasisia a robo e Kenan.”
  wal-wal: “Taani Israa7eelatuyyo immiyo Kanaane biittaa wochchana mala, amarida asa
    kiitta; eta zare ubbaappe issi issi halaqaa kiitta” yaagiis.
  spa-PDDPT: Envía hombres que exploren para ti la tierra de Canaán, la cual doy a
    los hijos de Israel. Enviarán un varón por cada tribu de sus antepasados, cada
    cual jefe entre ellos.
  gun-gun: — Emondouka ke avakue Canaã yvy re oexa pota va'erã, mba'eta ame'ẽ 'rã
    Israel kuery yvyrã. Peneramoĩ kuery peteĩ-teĩ regua gui remondouka 'rã peteĩ ava,
    huvixa oiko va'e ae — he'i.
  ilo-ULB: “Mangibaonka kadagiti lallaki a mangsukimat iti daga ti Canaan, nga intedko
    kadagiti tattao ti Israel. Mangibaonka iti maysa tao manipud iti tunggal tribu
    dagiti kapuonanda. Masapul a ti tunggal lalaki ket panguloen iti tribuna.”
  kpg-kpg: “Hilihili aga au dagi dagidahi mai i lodo nia madawaawa e madangaholu maa lua
    o Israel, hagau ina digaula gi Canaan e hagadina hagammuni tenua dela gaa wanga
    ko Au gi digau Israel.”
  uig-ARA: مەن ئىسرائ‍ىللارغا مىراس قىلىپ بەرگەن قانائان زېمىنىنى چارلاپ كېلىشكە ئادەملەرنى
    ئەۋەتكىن؛ ھەربىر ئاتا جەمەتكە تەۋە قەبىلىدىن بىردىن ئادەم چىقىرىلسۇن، ئۇلار ئۆز
    قەبىلىسىدىكى ئەمىر بولسۇن، — دېدى.
  sus-sus: «I xa yarerati keren keren sugandi bɔnsɔɛ birin ya ma, i xa e xɛɛ Kanaan
    bɔxi ma, e xa sa na bɔxi rabɛn, n naxan fima Isirayilakae ma.»
  pon-2006: “Pilada emen kaun sang ni ehuehu kadaudok eisek riaun Israel kan oh kadarirailewei
    nan Kenan, nin duwen lipoahrok kei, pwe re en kasawih oh dawih sahpwo me I pahn
    kihong mehn Israel kan.”
  jae-jae: “Osakiŋ lau gebe sêkêŋ keleŋ gamêŋ Kanaan, taŋ gabe jakêŋ êndêŋ lau Israel
    naŋ. Ôsakiŋ nêŋ laumata tageŋ-tageŋ êtôm tameŋinêŋ gôlôacmôkêgeŋ.”
  ksd-ksd: Una tulue ta umana tutana, upi diat a matoto lua ta ra gunan Kanaan, nina
    iau ga tul tar ia pire ra tarai Israel; avat a tulue tikai ta ra lavur vuna tarai
    tikatikai, da pilak pa ka nina dia lualua pire ra tarai.
  tur-YTC: “İsrael'in çocuklarına vereceğim Kenan ülkesini araştırsınlar diye adamlar
    gönder. Atalarının her oymağından bir adam göndereceksin, her biri aralarında
    bir bey olacak.”
  grc-BRENT: καὶ κατασκεψάσθωσαν τὴν γῆν τῶν Χαναναίων, ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ἰσραὴλ
    εἰς κατάσχεσιν· ἄνδρα ἕνα κατὰ φυλήν, κατὰ δήμους πατριῶν αὐτῶν ἀποστελεῖς αὐτοὺς,
    πάντα ἀρχηγὸν ἐξ αὐτῶν.
  ind-AYT: “Utuslah orang untuk mengintai tanah Kanaan, yang akan Kuberikan kepada
    anak-anak Israel. Kamu harus mengutus seorang dari tiap suku, setiap pemimpin
    dari antara mereka.”
  nya-nya: “Tuma anthu kuti akazonde dziko la Kanaani limene ndikupereka kwa Aisraeli.
    Kuchokera pa fuko lililonse utume munthu mmodzi amene ndi mtsogoleri wawo.”
  hrv-hrv: “Pošalji ljude, po jednoga čovjeka iz pojedinog pradjedovskog plemena,
    da izvide kanaansku zemlju, koju dajem Izraelcima. Pošaljite sve njihove glavare!”
  mps-mps: “Nago koneani, te kantri bulu Kenan eno dage Israel dabebolo maiabo homu
    ebo nago koneanio, tama tialima, nago te 12 hani tomode deli deli tobolu bidi
    sa mumuna pelama, tama augwali te Kenan bulude tigidali tǫba sa susa biligi pomainogo
    tagala palao,” wali.
  tpi-tpi: “Yu save olsem mi laik givim dispela kantri Kenan long yupela ol Israel.
    Olsem na yu mas makim wanpela wanpela lida long ol 12-pela lain na salim ol i
    go bilong lukstil long olgeta hap graun bilong kantri Kenan.”
  dan-1931: “Send nogle Mænd af Sted for at undersøge Kana'ans Land, som jeg vil give
    Israelitterne; én Mand af hver Fædrenestamme skal I sende, og kun Mænd, der er
    Øverster iblandt dem!”
  vie-OVCB: “Con chọn trong số các nhà lãnh đạo, mỗi đại tộc một người, sai họ đi
    do thám Ca-na-an, đất Ta cho Ít-ra-ên.”
  guj-2017: “કનાન દેશ, જે હું ઇઝરાયલી લોકોને આપવાનો છું તેની જાસૂસી કરવા માટે તું
    થોડા માણસોને મોકલ. તેઓના પિતાના સર્વ કુળમાંથી એક એક પુરુષને મોકલ. તે દરેક તેઓ
    મધ્યે આગેવાન હોય.”
  pon-2006A: “Pilada emen kaun sang ni ehuehu kadaudok eisek riaun Israel kan oh kadarirailewei
    nan Kenan, nin duwen lipoahrok kei, pwe re en kasawih oh dawih sahpwo me I pahn
    kihong mehn Israel kan.”
  por-BRBSL: “Manda homens, para que espiem a terra de Canaã, que eu dou aos filhos
    de Israel. De cada tribo de seus pais, enviareis um homem, cada um príncipe entre
    eles”.
  cth-cth: Isarelnaw koe ka poe e Kanaan ram tuet sak hanlah, tami patoun leih. Miphun
    tangkuem kahrawikungnaw thung hoi tami buet touh rip na tha han atipouh.
  twi-twi: “Soma akwansrafo na wɔnkɔ Kanaan asase so; asase a mede rema Israelfo no.
    Soma mmusuakuw dumien no mu biara ntuanoni.”
  hlt-hlt: “Namah kah hlang rhoek te tueih lamtah Kanaan kho te yaam uh saeh. Te te
    Israel ca rhoek taengah ka paek coeng. A napa rhoek koca lamloh hlang pakhat,
    hlang pakhat tah amamih kah lamkah khoboei la boeih tueih,” a ti nah.
  tbz-SIM: Á dɛitɛ Isidɑyɛɛribɛ botí miɛkɛ bɛkotibɑɑbɛ̀, bɑ́ kùù botí miɛkɛ onìtì
    òmɑ́ɑ̀ òmɑ́ɑ̀ kɛ́ bɛ̀ tɔ̃ nkɛ̀ bɛ̀ɛ pɑɑtɛ́ Kɑnnɑhɑ̃ɑ̃ kó dihɛì n yɛ̃ n yóó di
    duɔ́ ndì.
  msy-2020: “Nɨ 12plan anababa bar dar vaghvagh, dar gumazir dapanir vamɨra vamɨra
    mɨsefegh. Egh nɨ 12plan gumazibar amangightɨ, me moga garir gumazibar mɨn mangɨ
    Kenanɨn nguazir kɨ ia danɨngamim getigh.”
  dop-dop: Lǝsɩ Ɩsɛɣɛlɩ kpekɑ nyʋɣʋ nyǝ́mɑ tɑɑ kɛ́ yʋlʋ yʋlʋ. Nɑ n tili-wɛ nɑ pɑ́
    feŋ Kɑnɑɑŋ tɛtʋ nti mɑ hɑɑkɩ-mɛ tɔ.
  azb-azb: «İsrail övladlarına verəcəyim Kənan torpağına nəzər salmağa adamlar göndər;
    atalarının hər qəbiləsindən bir rəhbər göndər».
  eng-DBY: Send thou men, that they may search out the land of Canaan, which I give
    unto the children of Israel. Ye shall send a man of every tribe of his fathers,
    each a prince among them.
  hin-2017: “कनान देश जिसे मैं इस्राएलियों को देता हूँ, उसका भेद लेने के लिये पुरुषों
    को भेज; वे उनके पितरों के प्रति गोत्र के एक-एक प्रधान पुरुष हों।”
  wol-KYG: «Yebalal ay ndaw, ñu dem yëri réewum Kanaan, gi may jox bànni Israyil.
    Kenn ngay yebal ci seen giiri maam yi, giir gu ci nekk, kenn, te ku ci nekk di
    kilifa ci ñoom.»
  eng-YLT: '''Send for thee men, and they spy the land of Canaan, which I am giving
    to the sons of Israel; one man, one man for the tribe of his fathers ye do send,
    every one a prince among them.'''
  kne-kne: “Manpili kas sinpo ya dowa ay lalaki ay emey ed Canaan ay mansiim sin daga
    ay idawat ko en dakayo. Sag-eesa ay pangolo di mangialagey sin sinpo ya dowa ay
    tribu.”
  eng-WYC-2017: Send thou men, that shall behold the land of Canaan, which I shall
    give to the sons of Israel; of each lineage send thou one man of the princes.
  eng-WMBB: “Send men, that they may spy out the land of Canaan, which I give to the
    children of Israel. Of every tribe of their fathers, you shall send a man, every
    one a prince amongst them.”
  urd-GVH: “कुछ आदमी मुल्के-कनान का जायज़ा लेने के लिए भेज दे, क्योंकि मैं उसे इसराईलियों
    को देने को हूँ। हर क़बीले में से एक राहनुमा को चुनकर भेज दे।”
  rug-rug: “Mu garunu lani kaiqa tie pa Kenani pude piko nia sa popoa, sapu korapa
    vala nia gunia Rau koari na tinoni Izireli. Mu garuni ka manege rua koimata, hopeke
    keke koari ka manege rua butubutu Izireli.”
  gaz-gaz: “Akka isaan dhaqanii biyya Kanaʼaan ishee ani Israaʼelootaaf kennuuf jiru
    sana basaasaniif namoota ergi. Tokkoo tokkoo abbootii gosaa keessaa hoogganaa
    tokko ergi.”
  fra-LSG: Envoie des hommes pour explorer le pays de Canaan, que je donne aux enfants
    d’Israël. Tu enverras un homme de chacune des tribus de leurs pères; tous seront
    des principaux d’entre eux.
  gnn-gnn: “Ma', nhenydja djarr'yurrana mel'ŋunha walalanha waŋga'‐waŋganynha yana
    ŋurruŋumirrinha dhipuŋuruyi bäpurru'ŋuru ga bäpurru'ŋuru; walala yurru marrtji
    wäŋgama bala ŋunhamalayi wäŋalili, milthun marrtji nhäma yurru, ga maḻŋ'marama
    nhäyinyara ŋunhiyi wäŋa ŋunhi ŋarra yurru wekama nhumalaŋgu.”
  yal-yal: “Fe rakɔrɔsine rasiga Kanan yamanan matodeni n naxan soma Isirayila kaane
    yii. Bɔnsɔn yo bɔnsɔn, manga keden xa siga.”
  haw-1868: 'E hoouna aku oe i na kanaka e makaikai ai i ka aina o Kanaana, kahi a''u
    e haawi aku nei i na mamo a Iseraela: i hookahi kanaka o kela ohana a o keia ohana
    a na kupuna o lakou ka oukou e hoouna aku ai, he mau luna kela mea keia mea iwaena
    o lakou.'
  arb-NAV: «أَرْسِلْ جَوَاسِيسَ إِلَى أَرْضِ كَنْعَانَ الَّتِي أَنَا وَاهِبُهَا لِبَنِي
    إِسْرَائِيلَ. أَرْسِلْ رَئِيساً مِنْ كُلِّ سِبْطٍ مُمَثِّلاً لَهُ».
  ewe-ewe: “Dɔ ŋkutsalawo ɖe Kanaanyigba, anyigba si mele tsɔtsɔm na Israel la dzi.
    Dɔ kplɔla ɖeka ɖa tso to sia to me.”
  eng-LEE: 'Send thou out some men that they may spy out the land of Canaan, which
    I give unto the children of Israel: one man each of every tribe of their fathers
    shall ye send, every one who is a prince among them.'
  asm-FB: “মই ইস্ৰায়েল সন্তান সকলক যি দেশ দিম, সেই কনান দেশ গুপুতে চাবলৈ তুমি কেইজনমান
    মানুহ পঠোৱা। তোমালোকে তেওঁলোকৰ নিজ নিজ পিতৃ-বংশৰ প্রত্যেকখন ফৈদৰ পৰা এজন এজন অধ্যক্ষক
    পঠোৱা।”
  sus-A: «عِ شَ يَرٍرَتِ كٍرٍن كٍرٍن سُفَندِ بْنسْي بِرِن يَ مَ، عِ شَ عٍ شّي كَنَان
    بْشِ مَ، عٍ شَ سَ نَ بْشِ رَبّن، ﭑ نَشَن قِمَ عِسِرَيِلَكَيٍ مَ.»
  fra-SBL: « Envoie des hommes, pour qu'ils explorent le pays de Canaan, que je donne
    aux enfants d'Israël. De chaque tribu de leurs pères, tu enverras un homme, chacun
    étant un prince parmi eux. »
  hbo-hbo: שְׁלַח־לְךָ֣ אֲנָשִׁ֗ים וְיָתֻ֙רוּ֙ אֶת־אֶ֣רֶץ כְּנַ֔עַן אֲשֶׁר־אֲנִ֥י
    נֹתֵ֖ן לִבְנֵ֣י יִשְׂרָאֵ֑ל אִ֣ישׁ אֶחָד֩ אִ֨ישׁ אֶחָ֜ד לְמַטֵּ֤ה אֲבֹתָיו֙ תִּשְׁלָ֔חוּ
    כֹּ֖ל נָשִׂ֥יא בָהֶֽם׃
  eng-WYCLIFFE: And there the Lord spak to Moises,
  piu-2006: '@see-verse:NUM.013.001'
  cwe-cwe: “Tuma wanhu muladi wahite wakaipelembe isi ya Kanaani, yoniweng'ha Waisilaili.
    Kwizamtuma munhu imwe kulawa chila kabila da tati zawo yawe mulangulizi hagati
    yawo.”
  kik-kik: “Tũma arũme amwe mathiĩ magathigaane bũrũri wa Kaanani, ũrĩa ngũhe andũ
    a Isiraeli. Tũma mũtongoria ũmwe wao, kuuma o mũhĩrĩga o mũhĩrĩga wa maithe mao.”
  fra-NCL: « Envoie des hommes pour explorer le pays de Canaan, que je donne aux enfants
    d’Israël. Vous enverrez un homme par chacune des tribus patriarcales ; que tous
    soient des princes parmi eux. »
  cek-AK: kai mah Israel kaminawk khaeah paek ih Kanaan prae khet hanah kami to patoeh
    ah; acaeng maeto thung hoi zaehoikung maeto patoeh ah, tiah a naa.
  cuk-cuk: “Canaán-yar Israel-dulemarga an ukesokarsoggu, dulemar a-yar arganaega
    be barmide. Israel-dadgan-warambe-gakabogwad-irba (12), sapin-dummagan-war-wargwen
    be barmidoed.”
  uig-CYR: 'Пәрвәрдигар Мусаға сөз қилип: —'
  pma-pma: “En mari vatiamal teindan elu (12), kitie lat metai keil ikeka ran hetetamen
    sav keil keke kisila keil iha ilei suai en out Kenan, out koa namul nasani min
    me-Isrel keil.”
  tel-2017: నేను ఇశ్రాయేలు ప్రజలకి ఇస్తున్న కనాను దేశాన్ని పరీక్షించడానికి కొంతమందిని
    పంపించు. తమ పూర్వీకుల గోత్రాల ప్రకారం ఒక్కో గోత్రం నుండి ఒక్కో వ్యక్తిని మీరు
    పంపించాలి. వారిల్లో ప్రతి వాడూ తమ ప్రజల్లో నాయకుడై ఉండాలి.
  hat-BSA: Voye mesye ki kapab fè espyonaj nan peyi Canaran ke Mwen va bay fis Israël
    yo. Ou va voye yon nonm sòti nan chak tribi zansèt a papa pa yo, youn nan chèf
    pami yo.
  bxh-bxh: Sulu safuhudohudoꞌi luwaga ganahewadi yai, sulu esega ena tau lau kulukulu
    u fasinabo be u fatamalidi ti lau Kanana tanohina, logenana haba E felemiu, ti
    tafo dadai.
  kos-kos: “Sulela kais sie mwet kol ke sruf singoul luo ah, ac supwalosla in som
    kalngeyuk ke luman acn Canaan, su nga ac fah sang nu sin mwet Israel.”
  hbo-WLC: שְׁלַח־לְךָ֣ אֲנָשִׁ֗ים וְיָתֻ֙רוּ֙ אֶת־אֶ֣רֶץ כְּנַ֔עַן אֲשֶׁר־אֲנִ֥י
    נֹתֵ֖ן לִבְנֵ֣י יִשְׂרָאֵ֑ל אִ֣ישׁ אֶחָד֩ אִ֨ישׁ אֶחָ֜ד לְמַטֵּ֤ה אֲבֹתָיו֙ תִּשְׁלָ֔חוּ
    כֹּ֖ל נָשִׂ֥יא בָהֶֽם׃
  ibo-ibo: “Ziga ụfọdụ ndị ikom ka ha gaa legharịa anya nʼala Kenan, ala ahụ m na-enye
    Izrel. Ziga mmadụ iri na abụọ, otu onyendu site nʼebo Izrel ọbụla.”
  ory-ory: “ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଯେଉଁ କିଣାନ ଦେଶ ଦେବା, ତାହା ଅନୁସନ୍ଧାନ କରିବାକୁ
    ତୁମ୍ଭେ ଲୋକ ପଠାଅ, ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ପିତୃବଂଶ ମଧ୍ୟରେ ଯେଉଁମାନେ ଅଧିପତି, ସେମାନଙ୍କୁ
    ପଠାଅ।”
  chk-chk: “Kopwe tinala ekoch mwän pwe repwe operi ewe fanü Kanaan, ewe fanü üpwe
    ngeni ekewe aramasen Israel. Kopwe tinala akaeman souemwen seni eu me eu ainangen
    semelaper kewe.”
  rop-rop: “Yu garra pikimat twelbala lida, wanbala brom ebri klen, en jandim olabat
    blanga go en lukaran snikinbalawei langa det kantri gulum Keinan. Ai garra gibit
    det kantri langa ola Isreil pipul.”
  ukr-1871: Пішли людей на розглядини в Канаан землю, що дам її синам Ізрайлевим;
    по одному чоловікові з батьківських поколїнь їх пошлете їх, кожного князя спроміж
    їх.
  deu-1951: Sende Männer aus, daß sie das Land Kanaan auskundschaften, das ich den
    Kindern Israel geben will. Von jedem Stamm ihrer Väter sollt ihr einen Mann schicken,
    lauter Fürsten aus ihrer Mitte.
  eng-JPS: '''Send thou men, that they may spy out the land of Canaan, which I give
    unto the children of Israel; of every tribe of their fathers shall ye send a man,
    every one a prince among them.'''
  srp-1865: 'I Gospod reèe Mojsiju govoreæi:'
  lug-lug: “Tuma abasajja bagende bakette beetegereze ensi ya Kanani gye ŋŋenda okuwa
    abaana ba Isirayiri. Mu buli kika kya bajjajja ojja kulondamu omusajja omu ku
    bakulembeze baakyo.”
  heb-heb: שלח לך אנשים ויתרו את ארץ כנען אשר אני נתן לבני ישראל איש אחד איש אחד למטה
    אבתיו תשלחו כל נשיא בהם׃
  ben-IRV: “আমি ইস্রায়েল সন্তানদের যে কনান দেশ দেব, তুমি সেটা পরীক্ষা করার জন্য কয়েক
    জন ব্যক্তিকে পাঠাও। তাদের পূর্বপুরুষদের প্রত্যেক বংশের মধ্যে থেকে একজন করে লোক
    পাঠাও। প্রত্যেক ব্যক্তি তাদের মধ্যে শাসনকর্ত্তা হবে।”
  pan-pan: ਤੂੰ ਮਨੁੱਖਾਂ ਨੂੰ ਭੇਜ ਕਿ ਉਹ ਕਨਾਨ ਦੇਸ ਦਾ ਭੇਤ ਲੈਣ ਜਿਹੜਾ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਦਿੰਦਾ
    ਹਾਂ। ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਗੋਤਾਂ ਤੋਂ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਵਿੱਚ ਪ੍ਰਧਾਨ ਹੋਵੇ
    ਤੁਸੀਂ ਉਸ ਨੂੰ ਭੇਜੋ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen:'
  mya-JVB: ဣသရေလ အမျိုးသား တို့အား ငါ ပေး သော ခါနာန် ပြည် ကို စူးစမ်း စေခြင်းငှါ၊
    အမျိုးအနွယ် အသီးအသီး ထဲက အဆွေအမျိုး သူကြီး ဖြစ်သောသူ တမျိုး တယောက်စီ ရွေးကောက်၍
    စေလွှတ် လော့ဟု၊
  tbg-tbg: Te Kenaani vata vira ni Isareri nimirerave tunarara iriharama, are vaiinti
    vonavu nititaira vika oru vi vataraqaa vi aniha ampeqamake tavaate. Are 12 ankunavuqihaira
    qiata vaiinti vohaiqa vohaiqa kaama tera nititaane, tiro.
  hmo-hmo: “Hasinadoa taudia do oi siaidia, Kanana dekenai do idia lao, unai tano
    taudia edia goada do idia itaia totona. Unai tano be Israela taudia dekenai do
    lau henia. Iduhu ta ta ibounai dekena amo lohia taudia do oi siaidia.”
  urd-urd: “तू आदमियों को भेज कि वह मुल्क — ए — कना'न का, जो मैं बनी — इस्राईल को
    देता हूँ हाल दरियाफ़्त करें; उनके बाप — दादा के हर क़बीले से एक आदमी भेजना जो
    उनके यहाँ का रईस हो।”
  rus-SYN: 'И сказал Господь Моисею, говоря:'
  bqc-SIM: Gbɛ̃́ↄ zĩ aa gɛ́ Kanaa bùsu pↄ́ málɛ kpá Isailiↄwa kɛɛlɛi. Ǹ ń deziↄ
    bui gbɛ̃́ pↄ́ dɛ dↄaana ũↄ sɛ mɛ̀ndodo ǹ ń zĩ.
  tcz-CHONGTHU: Canaan gam gakhol toh ding Pasal ho jouse chuga hetchen sahtan, gam
    chu keiman Israelte kapeh ding ahitai Pasal khat cheh phung dungjuiya lamkai hinah
    jallin acheding in ngense cheh un.
  mar-mar: “कनान देश हेरण्यासाठी काही लोकांस पाठव. हाच देश मी इस्राएल लोकांस देणार
    आहे. त्यांच्या बारा वंशानुसार प्रत्येकी एका सरदाराला पाठव.”
  soq-soq: “E Israelwa damba 12 bedeuwo uwaulepia apanawa deadea sonabamowo antopue
    bola Kanaan ne mo wanamodina ewaitusapu.”
  qub-qub: «Israelcunata goycunäpaj caycaj Canaán partita ricapacamunanpaj runacunata
    cachay. Cachanqui cada trïbupita juc mandajta.»
  bqp-bqp: Ǹ gbɛ̃nↄ zĩ ò gɛ́ Kanaanↄ bùsu kũ matɛn kpá Isarailanↄa yakɛ. Ǹ ń dizinↄ
    buri gbɛ̃ kũ ò de don'arɛde ũnↄ sɛ́ mɛ̀n dodo ǹ ń zĩ.
  hat-hat: -Ou pral chwazi douz nan chèf fanmi pèp Izrayèl yo, yonn pou chak branch
    fanmi. Ou pral voye yo pou y' al wè ki jan peyi Kanaran an ye, peyi m'ap bay moun
    Izrayèl yo.
  eng-BSB: “Send out for yourself men to spy out the land of Canaan, which I am giving
    to the Israelites. From each of their fathers’ tribes send one man who is a leader
    among them.”
  tod-tod: «Zunuiti teʋe, ti Kanaan yooi zuʋɛtɛ, gè feezu Izelayɛle nuiti bɛ. Yeelo
    nu ɠila ba, bolodai ɠilagilagi zu, seɠeai kundiɠiiti saama.»
  eng-WEBPB: “Send men, that they may spy out the land of Canaan, which I give to
    the children of Israel. Of every tribe of their fathers, you shall send a man,
    every one a prince amongst them.”
  kbq-kbq: Nagrama Israeli vahe'ma zamiku'ma hu'noa mopa, 12fu'a naga nofipinti magoke
    magoke kva vahezmi huzmantege'za oku'a vu'za Kenani mopa ome afure'za keho.
  nhe-BL: “Xiquintitlani tlacame para ma tlachiyatij quejatza eltoc ipan nopa tlali
    Canaán tlen na nimechmacas inisraelitame. Xijtitlani se tlayacanca tlacatl tlen
    sesen hueyi familia.”
  bus-bus: Ǹ gbɛ̃nↄ zĩ aↄ̃ gá Kanaa bùsu kɛ̀ mɛ́ɛ kpaa Isarailinↄa gwa. Ǹ ń dezinↄ
    bori gbɛ̃ kɛ̀ aↄ̃ↄ dɛ dↄn'aɛdee ũunↄ sɛ́ mɛ̀n doodo ǹ ń zĩ.
  gub-BL: — Emono kar amo awa Kànàà ywy rehe wamume'e kar pà ne wà nehe. Amono putar
    a'e ywy Izaew wanupe ihe nehe. Exaexak pitài awa Zako ta'yr wazuapyapyr wainuromo
    har wanuwi pitàitàigatu ne wà nehe. Tuwe a'e awa pitàitàigatu wiko wànàm wanuwihaw
    romo wà nehe, i'i izupe.
  eng-DRA: 'And there the Lord spoke to Moses, saying:'
