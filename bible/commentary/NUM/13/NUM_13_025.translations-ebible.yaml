verse: NUM.013.025
translations:
  mal-C: നാൽപ്പതു ദിവസങ്ങൾ അവർ ദേശം പര്യവേക്ഷണംചെയ്തു; അതിനുശേഷം അവർ മടങ്ങി.
  deu-TKW: Nach Verlauf von vierzig Tagen aber, nachdem sie das Land ausgekundschaftet
    hatten, kehrten sie um.
  lin-lin: Sima na mikolo tuku minei, bazongaki wuta na mokili oyo banongaki.
  eng-LSV: And they return from spying out the land at the end of forty days.
  eng-GNV: That place was called the riuer Eshcol, because of the cluster of grapes,
    which the children of Israel cut downe thence.
  eng-WEBSTER: And they returned from exploring the land after forty days.
  nhw-BL: Huan quema ya tlantoyaj quitlachilijtinemij nopa tlali para 40 tonali,
  swh-ONEN: Mwishoni mwa siku arobaini wakarudi kutoka kuipeleleza nchi.
  bba-bba: Sɔ̃ɔ weerun biru ɡɔro be, bɑ wurɑmɑ.
  eng-KJVCPB: And they returned from searching of the land after forty days.
  cpy-cpy: Imatakiro raminayi-takiro kepatsi, okaatzi imaakotake 40 kiteejeri ipiyanta-yitaari.
  wbp-wbp: Wati yinya-patu 12-palalu wapaja warru Kananarla 40-pala parraku. Nyangulu
    nyiyarningkijarra, ngula-jangkajulu pina-yanu Mujuju-kurralku.
  luo-luo: Bangʼ ndalo piero angʼwen negidwogo ka gia nono pinyno.
  meu-meu: Dina hari-ahui e ore, bena edia hasinadoa amo e lou ema,
  npi-ULB: चालिस दिनपछि तिनीहरू भूमिको जाँचबुझ गरेर फर्के ।
  yor-yor: Wọ́n padà sílé lẹ́yìn ogójì ọjọ́ tí wọ́n ti lọ yẹ ilẹ̀ náà wò.
  emp-NTPO: Cuarenta ewari Canaaʌ̃ druara jũma acʌ pananaped̶a jẽda wãsid̶aa.
  pes-OPCB: پس از چهل روز ایشان از مأموریت خود بازگشتند.
  tgl-ULB: Bumalik sila pagkalipas ng apatnapung araw mula sa pagsusuri sa lupain.
  cbu-NT: Naatarangsin, 12 tputs kurakanandari tsapoo Kanaanaa narkatssin, 40 zar
    ambiri maarshinaya.
  hui-hui: Agali biaruni tigua dindi handama ibaga bialu heane horo pira maria (40)
    pene.
  mya-mya: သူ​လျှို​တို့​သည်​ခါ​နာန်​ပြည်​ကို​ရက်​ပေါင်း လေး​ဆယ်​စုံ​စမ်း​ထောက်​လှမ်း​ပြီး​နောက်၊-
  bod-N: ཉིན་ཞག་བཞི་བཅུ་སོང་བའི་མཐར། ཁོ་རྣམས་ཀྱིས་ཡུལ་དེར་ལྐོག་ལྟ་བྱས་ཚར་ནས་ཕྱིར་ལོག་པ་དང་།
  sna-sna: Mazuva makumi mana akati apera, vakadzoka kubva kundosora nyika.
  spa-BLM: Volvieron de espiar la tierra al cabo de cuarenta días.
  cac-cac: Ix lajvi yilan lum luum chi' eb' vin̈ d'a 40 c'ual, ix meltzaj eb' vin̈
  swh-ULB: Baada ya siku arobaini, wakarudi kutoka kuipeleleza nchi.
  bel-bel: мясьціну гэтую назвалі далінаю Эсхол, з прычыны вінаграднай гронкі, якую
    зрэзалі там сыны Ізраілевыя.
  wed-wed: Au pom 40 taurauivu dobu i tuvirevirei ma i nememei,
  deu-ELBBK: Und sie kehrten nach Verlauf von 40 Tagen vom Auskundschaften des Landes
    zurück.
  mbb-OT: Ne hein nepasad is 40 he andew te kebpeniid dan dutun te tanà, midlikù sikandan
  mal-2015: അവർ നാല്പതു ദിവസംകൊണ്ടു ദേശം ഒറ്റുനോക്കിക്കഴിഞ്ഞു മടങ്ങിവന്നു.
  rmc-rmc: Saranda (40) dživesa predikhenas odi phuv a paľis avle pale.
  pes-OPV: و بعد از چهل روز، از جاسوسی زمین برگشتند.
  ron-1924: С-ау ынторс де ла искодиря цэрий дупэ патрузечь де зиле ымплините.
  aui-aui: Kuburina sikitawiikighuni ikovi bi gabudara 40 sikovi murinena siveramagha,
  ben-OBCV: চল্লিশ দিনের শেষে, তাঁরা দেশ নিরীক্ষণ করে ফিরে এলেন।
  som-som: Oo markay afartan maalmood dalkii soo basaaseen dabadeed ayay ka soo noqdeen.
  lat-VUC: qui appellatus est Nehelescol, id est Torrens botri, eo quod botrum portassent
    inde filii Israël.
  eng-ASVBT: And they returned from spying out the land at the end of forty days.
  ita-1885: E, per cagione di quel grappolo d'uva che i figliuoli d'Israele ne tagliarono,
    fu posto nome a quel luogo, Nahal-escol.
  eng-LXXUP: And they returned from thence, having surveyed the land, after forty
    days.
  eng-ULB: After forty days, they returned from examining the land.
  spa-VBL: Cuarenta días después los hombres regresaron de explorar el país.
  fra-_FOB: Or ils revinrent d'explorer le pays au bout de quarante jours.
  mal-mal: അവർ നാല്പത് ദിവസംകൊണ്ട് ദേശം ഒറ്റുനോക്കിക്കഴിഞ്ഞ് മടങ്ങിവന്നു.
  urd-GVR: Chālīs din tak mulk kā khoj lagāte lagāte wuh lauṭ āe.
  suz-BL: मिनु ४० नाक्‍ती नोले मेकोपुकीमी मेको रागी क्‍यारी पशा, लेत्‍तेक्‍म।
  ita-1927: E alla fine di quaranta giorni tornarono dall’esplorazione del paese,
  ckb-ckb: ئینجا لەدوای چل ڕۆژ لە سیخوڕیەتی خاکەکە هاتنەوە.
  eng-BBE: At the end of forty days they came back from viewing the land.
  kan-OKCV: ಅವರು ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ, ನಲವತ್ತು ದಿವಸಗಳಾದ ಮೇಲೆ ತಿರುಗಿ ಬಂದರು.
  bbb-bbb: Areme e ije bu aesakae ije ninako gakuae vaeva ije bu maza foti (40) ijiege
    furikoga bu una ruae.
  tam-2017: அவர்கள் தேசத்தைச் சுற்றிப் பார்த்து, நாற்பதுநாட்கள் சென்றபின்பு திரும்பினார்கள்.
  spa-RV-1909: Y llamóse aquel lugar Nahal-escol, por el racimo que cortaron de allí
    los hijos de Israel.
  ron-BTF: Și s-au întors de la cercetarea țării după patruzeci de zile.
  eng-WEBP: They returned from spying out the land at the end of forty days.
  eng-FBV: Forty days later the men returned from exploring the country.
  nld-1939: Na het land te hebben verkend, keerden zij veertig dagen later terug,
  nch-BL: Huan quema ya tantoyaj quitachilijtinemij nopa tali para 40 tonali,
  vie-1934: Các người đi do thám xứ trong bốn mươi ngày trở về.
  hin-CV: चालीस दिन के बाद वे उस देश का भेद लेकर लौटे.
  eng-OURB: They teshuvah ·completely returned· from spying out the land at the end
    of forty days.
  spa-BES: Al cabo de cuarenta días volvieron de ver la tierra.
  tdx-tdx: Ie efa-polo andro añe le nimpoly i nitampoñe i taney rey,
  vid-vid: Lowasindile kuipugajiza isi kwa mhela wa mazuwa makumi gane, wanhu awo
    nawahiluka.
  eng-OKE: And they returned from the exploration of the country at the end of forty
    days.
  tha-KJV: ล่วงมาสี่​สิ​บวันเขาทั้งหลายก็​กล​ับมาจากการไปสอดแนมที่​แผ่​นดินนั้น
  por-BR-2018: E voltaram de reconhecer a terra ao fim de quarenta dias.
  deu-ELO: Und sie kehrten nach Verlauf von vierzig Tagen vom Auskundschaften des
    Landes zurück.
  eng-WYC-2018: And the spyers of the land [turned again], when they had compassed
    all the country(side), after forty days (And the spies returned, when they had
    gone about all the countryside, yea, after forty days)
  epo-epo: Kaj ili revenis post la esplorrigardo de la lando post kvardek tagoj.
  uig-PIN: Ular ⱪiriⱪ kündin keyin u yǝrlǝrni qarlap tügitip, ⱪaytip kǝldi.
  beo-beo: Desega ahoasu dunu da eso 40amoga soge hogolalu, bu Mousese, Elane amola
    Isala:ili dunu Ga:idesie soge, wadela:i hafoga:i soge Ba:ila:ne amo ganodini esala,
    amoga buhagi. Ilia ba:i liligi huluane olelei amola waini fage gagabu ilia gaguli
    misi, amo olei.
  tpi-OTNT: Ol i lukluk raun inap long 40 de na bihain ol i kam bek long Moses na
    Aron wantaim olgeta manmeri bilong Israel. Olgeta i stap long ples Kades long
    ples drai bilong Paran. Na ol dispela hetman i ripot long ol samting ol i bin
    lukim. Na ol i soim ol manmeri dispela kaikai ol i bin bringim.
  hau-SA: A ƙarshen kwana arba’in sai suka komo daga bincikensu.
  uig-LAT: Ular qiriq kündin kéyin u yerlerni charlap tügitip, qaytip keldi.
  nde-nde: Ngemva kwensuku ezingamatshumi amane zokuhlola ilizwe inhloli zabuyela
    emuva.
  ton-ton: Pea hili ʻae ʻaho ʻe fāngofulu, naʻa nau liliu mai mei heʻenau vakai ʻae
    fonua.
  ces-1613: I nazváno jest to místo Nehel Eškol, od hroznu, kterýž tu uřezali synové
    Izraelští.
  eng-WMB: They returned from spying out the land at the end of forty days.
  tam-TCV: அவர்கள் நாற்பது நாட்களுக்கு நாட்டை ஆராய்ந்துபார்த்து பின்பு திரும்பி வந்தார்கள்.
  ceb-ULB: Human sa 40 ka adlaw, mibalik sila gikan sa pagsusi sa yuta.
  pol-UBG: I po czterdziestu dniach wrócili z wyszpiegowania ziemi.
  agr-agr: Dutika ishiakbau cuarenta tsawan yujasag nugka dekaawag waketug, Parán
    nugkanum uwejush aajakua nuwi
  kyc-kyc: Yuu apa pyuo silyamo lao kando peyaminyipa yuu gii akalisa kisima nembo
    pao kandapala yuu Katese lenge yuu muiyane Patane dokona singi Mosese Eronemoo
    Isaraele wambu dupwa peparae pipya dokona kareyaminyi dokona kapu kyuo epeyami.
    Epapala nakama kandeyaminyi dupwa polo lamaiyuo dee isa jingi minyuo epeyaminyi
    dupwa lasaka pyuo piyami.
  urd-GVU: چالیس دن تک ملک کا کھوج لگاتے لگاتے وہ لوٹ آئے۔
  deu-1912: Und sie kehrten um, als sie das Land erkundet hatten, nach vierzig Tagen,
  ntj-ntj: Parranyakulayirnu-ya kirnara kutjarratjanu marlaku pitjangu
  kan-2017: ಅವರು ನಲ್ವತ್ತು ದಿನಗಳು ಆ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿದರು.
  yap-yap: Aningeg i ragag e rran nra lekged e re nam nem, miyad sul
  hlt-MCSB: Khohnin likip a thok vaengah khohmuen aka yaam lamloh mael uh.
  mdy-ETH: ዬና ዓሳ ዖይዲታሚ ኬሊ ዓጬሎ ሙሪ ዛጌስካፓ ማዒ ሙኬኔ።
  twi-ASANTE: Adaduanan akyi, wɔfirii wɔn akwantuo no mu baeɛ.
  mwc-mwc: Pipiya kupura si nanagi wai kao 40 murinai si veramaga.
  eng-WEBU: They returned from spying out the land at the end of forty days.
  bnp-bnp: I lobo a parava i ravulu va, e huriki a bakovi ri hamule ni kasisi a robo.
  wal-wal: Eti he biittaa wochchiiddi, oitamu gallassaappe guyyiyan simmidosona;
  spa-PDDPT: Regresaron de explorar la tierra al fin de 40 días.
  gun-gun: Ha'e gui yvy oexa vy oje'oiague gui quarenta ára opaa py ojevypa ju.
  ilo-ULB: Kalpasan iti uppat a pulo nga aldaw, nagsublida manipud iti panangsukimat
    iti daga.
  kpg-kpg: Gei digau hagadina ga lloomoi i muli nia laangi e mada haa e hagadina tenua
    deelaa.
  uig-ARA: ئۇلار قىرىق كۈندىن كېيىن ئۇ يەرلەرنى چارلاپ تۈگىتىپ، قايتىپ كەلدى.
  sus-sus: E to xi tongo naani raba naa na bɔxi rabɛnde, e naxa gbilen
  pon-2006: Eri, mwurin rahn pahisek lipoahrok ko ahpw pwurodo sang ar dawih sahpwo;
  jae-jae: Êsêac sêkêŋ keleŋ gamêŋ tau kêtôm bêc 40 su, go sêmu sêja kêtiam.
  ksd-ksd: Ma ba i par a ivat na vinun na bung, dia ga lilikun kan ra ginigira ta
    ra gunan.
  tur-YTC: Kırk gün sonra ülkeyi araştırmaktan döndüler.
  grc-BRENT: Καὶ ἀπέστρεψαν ἐκεῖθεν κατασκεψάμενοι τὴν γῆν μετὰ τεσσαράκοντα ἡμέρας.
  ind-AYT: Mereka menyelidiki negeri itu selama 40 hari. Sesudah itu, mereka kembali.
  nya-nya: Patapita masiku makumi anayi, anthu aja anabwerako kokazonda dziko lija.
  hrv-hrv: Nakon četrdeset dana vrate se iz zemlje koju su izviđali.
  mps-mps: Augwaligo te bulu bidi sese si sogo sa susa bilama, nosali augwali te Moses,
    me Aron, me te Israel we bidi dabe pageba ma aselayali. Augwali sese te bulu Kades
    te nai meni yai bulu Parande bidibadi. Tama te tobolu bidi dabego augwaligo suali
    nai po pusigi pali, tama augwaligo te sesali nai te we bidibolo waselali.
  tpi-tpi: Ol i lukluk raun inap long 40 de na bihain ol i kam bek long Moses na Aron
    wantaim olgeta manmeri bilong Israel. Olgeta i stap long ples Kades long ples
    drai bilong Paran. Na ol dispela hetman i ripot long ol samting ol i bin lukim.
    Na ol i soim ol manmeri dispela kaikai ol i bin bringim.
  dan-1931: Efter fyrretyve Dages Forløb vendte de tilbage efter at have undersøgt
    Landet;
  vie-OVCB: Sau bốn mươi ngày do thám, họ trở về.
  guj-2017: તે દેશની જાસૂસી કરીને તે લોકો ચાળીસ દિવસ પછી પાછા આવ્યા.
  pon-2006A: Eri, mwurin rahn pahisek lipoahrok ko ahpw pwurodo sang ar dawih sahpwo;
  por-BRBSL: Eles voltaram de espionar a terra ao final de quarenta dias.
  cth-cth: Hnin 40 hnukkhu, Kanaan ram tuetnae koehoi a ban awh.
  twi-twi: Adaduanan akyi no, wofii wɔn akwansra no mu bae.
  hlt-hlt: Khohnin likip a thok vaengah khohmuen aka yaam lamloh mael uh.
  tbz-SIM: Yɛwe sipísìnɑ̀ɑ̀ kó difɔ̃nkúò bɛ̀ɛ̀ do kɔ̀tɛ dihɛì pɑɑtímù kɛ̀ bɛ̀ɛ konní,
  msy-2020: Me Kenanɨn nguazim 40plan aruebar moga a getia gara anesavsuigha, uamategha
    Kadesɨn nguibar ekiamɨn ghu. Kades, a Paranɨn gumazamiziba puvatɨzir danganimɨn
    iti. Egha me Moses, ko Aron ko Israelian gumazamiziba, bizir me ganizibar me geghari.
    Egha temer ovɨzir kaba men akakagha ghaze, ia kagh temer ovɨzir kabar gan.
  dop-dop: Kʋyɛɛŋ sikɑ nɩɩlɛ, ɩlɛ feŋlɑɑ tɛmɑɣɑlɛ, nɑ pɑ́ mǝlɩ.
  azb-azb: Qırx gündən sonra ölkəni nəzərdən keçirib qayıtdılar.
  eng-DBY: And they returned from searching out the land after forty days.
  hin-2017: चालीस दिन के बाद वे उस देश का भेद लेकर लौट आए।
  wol-KYG: Ndaw ya nag ñibbsi, gannaaw ba ñu nemmikoo réew ma lu mat ñeent fukki fan.
  eng-YLT: And they turn back from spying the land at the end of forty days.
  kne-kne: Idi nakdeng di opatapolo ay agew, nantaoli din lalaki ay naibaa ay mansiim
    sin daga.
  eng-WYC-2017: And the spyers of the land [turned again], when they had compassed
    all the country, after forty days
  eng-WMBB: They returned from spying out the land at the end of forty days.
  urd-GVH: चालीस दिन तक मुल्क का खोज लगाते लगाते वह लौट आए।
  rug-rug: Sipu hola ka made ṉavulu puta rane piko nia rini sa popoa Kenani, si pule
    sari ka manege rua tie piko.
  gaz-gaz: Jarris dhuma bultii afurtamaatti biyya sana basaasanii deebiʼan.
  fra-LSG: Ils furent de retour de l’exploration du pays au bout de quarante jours.
  gnn-gnn: Ḻaw'‐ḻawmaraŋalanydja, bala roŋiyinana martj‐martjurruna gäŋala walalaŋguna.
    Wäŋgaŋalana walala bala‐a‐a, roŋi'‐ruŋiyinana, burway ḏo'yurruna,
  yal-yal: Xii tonge naanin to dangu, e yi e xun xɛtɛ, sa keli yamana matoni.
  haw-1868: A hala na la he kanaha o ka makaikai ana i ka ama, hoi mai la lakou.
  arb-NAV: وَبَعْدَ أَرْبَعِينَ يَوْماً رَجَعُوا مِنِ اسْتِكْشَافِ الأَرْضِ.
  ewe-ewe: Le ŋkeke blaene megbe la, wotrɔ gbɔ.
  eng-LEE: And they returned from spying out the land at the end of forty days.
  asm-FB: চল্লিশ দিনৰ পাছত, তেওঁলোকে দেশ চাই উলটি আহিল।
  sus-A: عٍ تٌ شِ تٌنفٌ نَانِ رَبَ نَا نَ بْشِ رَبّندٍ، عٍ نَشَ فبِلٍن
  fra-SBL: Ils revinrent après avoir exploré le pays, au bout de quarante jours.
  hbo-hbo: וַיָּשֻׁ֖בוּ מִתּ֣וּר הָאָ֑רֶץ מִקֵּ֖ץ אַרְבָּעִ֥ים יֹֽום׃
  eng-WYCLIFFE: that is, the stronde of grape, for the sones of Israel baren a clustre
    fro thennus.
  piu-2006: Ngurra Kititjangka Muutjanyangarriya nyinanyingka tuwalpala paluru tjana
    ngurra palulawana nyakuyinkulaya ngalya yanu. Ngalya yankulaya Muutjala alatji
    tjakultjunu, “Ngurra palyalatju parra nyakuyinangi. Kapi tjuṯa ngarrirra waṉinyi.
    Yukiri, watiya, mangarri palya tjuṯatjarra ngarala waṉinyi. Mangarri ngaatjanya
    ngurra palulalatju mantjira ngalya katingu, nyurrangarrinya nintintjakitjangku,
    nyuntu yurrunpa alatji watjaṉutjangka. Ngurra palulaya aṉangu manpaṯa tjuṯa nyinarra
    waṉinyi. Waaḻa tjuṯa ngarala waṉinyi parriki palyara ngururrtjunutjatjarra. Parriki
    palula kiiṯa kutju yaḻalpayitjarra ngaranyi. Tjinguru nganaṉa tjilirratjarra tjuṯa
    yankula tjananya puṯu mirri pungkula nguḻutjingara wantirriyalku. Manpaṯa kutjupa
    tjuṯaṯarra nganaṉatju nyakula nguḻurringu, waṯawara palunya tjuṯaku walytja tjuṯa.
    Yamalikaku ngaṉṯitja tjuṯaya ila nyinarra waṉinyi yalinytjarra, kanya Yiitjaku
    ngaṉṯitja tjuṯaya, Tjipuyutjaku ngaṉṯitja tjuṯaṯarraya wirriḻi puḻiwana nyinarra
    waṉinyi, Yamurataku ngaṉṯitja tjuṯaṯarra. Yamalakaku ngaṉṯitja tjuṯaku ngurrangka
    wilurarra Kayinananya ngurrara tjuṯa nyinanyi, yuru tiṉangka yilawana, karru Tjuutanawanaṯarraya
    nyinarra waṉinyi.” Mayutju kutjungku Kiilipalu paṉa Kayinanalawana nyakuyinkula
    tjananya watjara marrkuṉu, “Kuwarri nganaṉa tjilirratjarra tjuṯa yankula pungkula
    wantirriyantjaku, paṉa palula nyinanytjakitjangku. Nganaṉa palya tjananya pikangku
    pungkula nguḻutjingara iyalku.” Mayutju kutjupa tjuṯangkuya paṉa Kayinanalawana
    nyakuyinkula alatji watjara marrkuṉu, “Nganaṉa wiya yankula tjananya pungkunytjaku,
    tjanaya nganaṉanya pungkula wiyaltjipingka, manpaṯa tjuṯangku.” Mayutju paluru
    tjana miitingingka wangkarra yaṉangu kutjupa tjuṯawana ngunytji tjakultjunangi,
    nguḻutjingantjakitjangku. Yalatji tjananya parra ngunytjinytjunangi, “Paṉa nyarratja
    yalinytjarra kuya. Palunya ngurrara tjuṯangkuya mangarri puṯu tjawara pakaltjingalpayi.
    Palunyatjanuya mangarriku puṯulpiya kulilpayi. Ngurra nyarra palunya ngurrara
    tjuṯa waṯawara nyinanyi, manpaṯa tjuṯa. Tjana nganaṉanya nyakula tjinguru yalatji
    kulilku, ‘Nyarra tjuṯaya pikaṯiwiya, nyurrkanyurrka tjuṯaya yaṉangu.’”
  cwe-cwe: Vizimalile siku malongo mane, wabwela kulawa kuipelemba isi.
  kik-kik: Matukũ mĩrongo ĩna mathira magĩcooka kuuma gũthigaana bũrũri ũcio.
  fra-NCL: Au bout de quarante jours, ils revinrent d’explorer le pays.
  cek-AK: Ni qui palito pacoengah prae khethaih ahmuen hoiah amlaem o let.
  cuk-cuk: Dule-neg-argadimaladi iba-dulabogusgu (40), gannar nonimalad.
  uig-CYR: Исраиллар шу йәрдә кесивалған әшу үзүм сәвәвидин у йәр «Әшкол җилғиси»
    («үзүм сапиғи җилғиси») дәп аталди.
  pma-pma: Meatin keil taleisuaien out amual alei vasin out Kenan avong hanumau elu
    (40). Evus, umai ris
  tel-2017: వారు ఆ దేశంలో నలభై రోజుల పాటు సంచరించి, పరీక్షించి తిరిగి వచ్చారు.
  hat-BSA: Yo te sòti retounen nan espyonaj peyi a, nan fen karant jou yo.
  bxh-bxh: Sa tafo dada lahai 40 mulina yai sa fuyo
  kos-kos: Tukun elos forfor ac oru kalngeyuk lalos in acn sac ke len angngaul, na
    elos folokla
  hbo-WLC: וַיָּשֻׁ֖בוּ מִתּ֣וּר הָאָ֑רֶץ מִקֵּ֖ץ אַרְבָּעִ֥ים יֽוֹם׃
  ibo-ibo: Mgbe iri abalị anọ gasịrị, ndị nledo a sitere nʼije ha lọghachi.
  ory-ory: ଆଉ ଚାଳିଶ ଦିନ ଉତ୍ତାରେ ସେମାନେ ଦେଶ ଅନୁସନ୍ଧାନ କରି ଫେରି ଆସିଲେ।
  chk-chk: Iwe, amüchülan faik rän, ekewe chon op ra liwinto seni ar operi ewe fanü.
  rop-rop: Afta wen deibin binij lukaranbat det kantri blanga 40 dei, detlot men bin
    gobek langa Mosis en Eran en holot detlot Isreil pipul bin jidan langa Keidish
    deya langa det deset gulum Paran. Deibin dalim olabat wanim deibin luk en bin
    shoum olabat det frut daga weya deibin bringimbek langa olabat.
  ukr-1871: І вернулись вони після розглядин під конець сорока днїв;
  deu-1951: Und nachdem sie das Land ausgekundschaftet hatten vierzig Tage lang,
  eng-JPS: And they returned from spying out the land at the end of forty days.
  srp-1865: I prozva se ono mjesto potok Eshol od grozda, koji ondje otsjekoše sinovi
    Izrailjevi.
  lug-lug: Awo nga wayiseewo ennaku amakumi ana ne bakomawo nga bamaze okuketta ensi.
  heb-heb: וישבו מתור הארץ מקץ ארבעים יום׃
  ben-IRV: তাঁরা দেশ পরীক্ষা করে চল্লিশ দিনের র পর ফিরে আসলেন।
  pan-pan: ਉਹ ਉਸ ਦੇਸ ਦਾ ਭੇਤ ਜਾਣ ਕੇ ਚਾਲ੍ਹੀਆਂ ਦਿਨਾਂ ਪਿੱਛੋਂ ਮੁੜੇ।
  tkr-tkr: İzrailybışe mançe t'ımılena ts'ets' qopxuva mane q'adaalin do Eşkol (ts'ets')
    giyxhe.
  mya-JVB: အရက် လေးဆယ် လွန် မှ ခါနာန်ပြည် ကို စူးစမ်း သော အမှုပြီး၍ ပြန် လာကြ၏။
  tbg-tbg: Mosiva nititoka vi vataraqaa 40 entanavuara rantake tavamaqi vivi taiqake,
    vinavuka vihai orurante Mosivavata Eronivavata ekaa Isarerivata unaini anura.
    Vi entara ekaa vika Kadesi qumina vataini Paraanini vaumanta vinavuka vihai orurante
    nái nu vakaakara vika tiva nimiha, vi katari tavara vare anuravata vika numiqora.
  hmo-hmo: Dina 40 murinai hasinadoa taudia be idia giroa lou. Mose, Arona bona Israela
    taudia ibounai Kadesi dekenai, Parana tano, taunimanima noho lasi gabuna dekenai
    idia ginidae lou.
  urd-urd: और चालीस दिन के बाद वह उस मुल्क का हाल दरियाफ़्त करके लौटे।
  rus-SYN: место сие назвали долиною Есхол, по причине виноградной кисти, которую
    срезали там сыны Израилевы.
  bqc-SIM: Kɛ́ aa bùsupi gwà gↄↄ bla, ↄ̃ aa ɛ̀a sù.
  tcz-CHONGTHU: Ni somli jen gam le go kholchih na anei jou phat un Pasal ho chu ahung
    kinung le gam tauve.
  mar-mar: त्या लोकांनी त्या प्रदेशाचा चाळीस दिवस शोध घेतला. नंतर ते आपल्या छावणीत
    परत गेले.
  soq-soq: Ita walama 40 dialeidio apana sa bola ewaitusaie laia leuntone wimoiena.
  qub-qub: Chuscu chunca junaj ricapacuycorga cutiran
  bqp-bqp: Kũ ò bùsuu pìi yakɛ̀ gↄrↄ bupla, akũ ò ɛ̀ra ò sù.
  hat-hat: Apre karant jou, lè yo fin vizite toupatou nan peyi a, yo tounen,
  eng-BSB: After forty days the men returned from spying out the land,
  tod-tod: Ti ɠaleni ma, ti zeɠe zooi ʋɛtɛsuʋɛ, folo ʋuunaanigɔ (40) ɠa ti kɛɛni.
  eng-WEBPB: They returned from spying out the land at the end of forty days.
  kbq-kbq: Hagi 40'a zage gnamofo agu'afi mopa oku'a vano hu'za afure'za kete'za e'naze.
  nhe-BL: Huan quema ya tlantoyaj quitlachilijtinemij nopa tlali para 40 tonali,
  bus-bus: Kɛ̀ aↄ̃ bùsu pì yakɛ̀ gurↄ baplaa, ben aↄ̃ ɛ̀ara wà sù.
  gub-BL: Umumaw 40 'ar ywy hexak pà wà.
  eng-DRA: Which was called Nehelescol, that is to say, the torrent of the cluster
    of grapes, because from thence the children of Israel had carried a cluster of
    grapes.
