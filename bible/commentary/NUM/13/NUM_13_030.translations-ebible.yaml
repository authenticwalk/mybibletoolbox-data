verse: NUM.013.030
translations:
  mal-C: 'അപ്പോൾ കാലേബ് ജനത്തെ മോശയുടെമുമ്പിൽ നിശ്ശബ്ദരാക്കി ഇപ്രകാരം പറഞ്ഞു: “നാം
    കയറിച്ചെന്ന് ദേശം കൈവശമാക്കണം, തീർച്ചയായും നമുക്കത് പിടിച്ചടക്കാൻസാധിക്കും.”'
  deu-TKW: 'Kaleb aber beschwichtigte das Murren des Volks gegen Mose und rief: Wir
    wollen dennoch hinaufziehn und es erobern, denn wir können es recht gut bewältigen!'
  lin-lin: 'Bongo Kalebi apamelaki bato ete batika makelele liboso ya Moyize, mpe
    alobaki : — Tokende kobotola mokili yango, pamba te tozali solo na makoki mpo
    na kosala yango !'
  eng-LSV: And Caleb stills the people concerning Moses and says, “Let us certainly
    go up—and we have possessed it; for we are thoroughly able to [do] it.”
  eng-GNV: The Amalekites dwell in the South countrey, and the Hittites, and the Iebusites,
    and the Amorites dwell in the mountaines, and the Canaanites dwell by the sea,
    and by the coast of Iorden.
  eng-WEBSTER: And Caleb stilled the people before Moses, and said, Let us go up at
    once, and possess it; for we are well able to overcome it.
  nhw-BL: 'Huajca Caleb quichijqui para ma ayacmo tlahuejchihuaca nochi nopa israelitame
    catli itztoyaj iixpa Moisés, huan quiijto: ―¡Ma tiyaca nimantzi huan ma timoaxcatica
    nopa tlali! ¡Temachtli tojuanti tihuelise tiquintlanise huan timoaxcatise!'
  swh-ONEN: Kisha Kalebu akawanyamazisha watu mbele ya Mose na kusema, “Imetupasa
    kupanda na kuimiliki nchi, kwa maana hakika tunaweza kufanya hivyo.”
  bba-bba: Yerɑ tɔmbɑ Mɔwisi wɔkisim seewɑ. Mɑ Kɑlɛbu u bu mɑrisiɑ u nɛɛ, su dɑ su
    tem mɛ mwɑ mu ko bɛsɛɡim. Sɑ ko nɑsɑrɑ wɑ.
  eng-KJVCPB: And Caleb stilled the people before Moses, and said, Let us go up at
    once, and possess it; for we are well able to overcome it.
  cpy-cpy: 'Ari itzinaa-wako-tanaka Caleb, imaeritawaki maawoeni isheninka-paeni ipiyotakiri
    Moisés, ikantanaki: “¡Aritaki aakiro ironta kepatsi! ¡Aritaki amatakiro ashitee-yaawo!”'
  wbp-wbp: Kala watingki jinta-karirli yirdingkiji Kalaparlu-jana ngarrurnu wurdungu-jarrinjaku,
    manurla wangkaja Mujujuku, “Kula-jana purda-nyangka! Yapa yinya-patuju pirrjirdi-nyayirni.
    Ngulaju ngula-juku! Ngalipaju pirrjirdi nyanungurra-piya-wangu! Ngarirlipa yukamirra
    kutu Kanana-kurra, manurlipa-jana walya jurnta kanyi!”
  luo-luo: Eka Kaleb nokwero ji mondo olingʼ e nyim Musa kendo nowacho niya, “Wadhiuru
    kendo wakaw pinyno, nimar wanyalo kawe.”
  meu-meu: Bena Kaleb ese taunimanima e tuidia; bena ia ese Mose e hereva henia, eto,
    Aitala, una tano baita abia; badina be ita na mai goadada, baita abia diba.
  npi-ULB: अनि यहोशूले मोशाको सामु मानिसहरूलाई चुपचाप बनाए र भने, “जाऔँ र भूमिलाई
    कब्जा गरौँ, किनभने हामीले यसलाई निश्‍चय पनि जित्‍नेछौँ ।
  yor-yor: Kalebu sì pa àwọn ènìyàn náà lẹ́nu mọ́ níwájú Mose, ó wí pé, “Ẹ jẹ́ kí
    á gòkè lọ lẹ́ẹ̀kan náà láti lọ gba ilẹ̀ náà, nítorí pé àwa le è gbà á.”
  emp-NTPO: 'Maʌ̃ bed̶ea carea puru Moise quĩrãpita b̶ʌga nũmʌra Caleba chupeabisia.
    Maʌ̃be jarasia: –¡Wãna! ¡Maʌ̃ druara dadjirãba poya edad̶ia! ¡Maʌ̃ druad̶e b̶ea
    ẽberãrãra wãrãda poyad̶ia!–'
  pes-OPCB: 'کالیب، بنی‌اسرائیل را که در حضور موسی ایستاده بودند ساکت کرده، گفت: «بیایید
    بی‌درنگ هجوم ببریم و آنجا را تصرف کنیم، چون می‌توانیم آن را فتح نماییم.»'
  tgl-ULB: Sinubukan ni Caleb na palakasin ang loob ng mga taong nakapalibot kay Moises.
    Sinabi niya, “Lusubin natin nang minsanan at kunin ito, dahil kayang-kaya nating
    sakupin ito.”
  cbu-NT: Tpuntaksin tárangitaatssin, Kalebamarisha yuwaa tputs Móysisaa zamamtarana
    anoo tsiyatku tárangiya. Waapa zamangints. Pzaya. Ashtaa pshtuyaruni, pachayani.
    Sheeruni, watsapunee itutseeni. ¿Mayaamshitaja mangutich punikuch zamamtangat
    ashtachich? watam Apanll iyaa ksutaruwa. ¿Tamareeja nda kasichich? tárangiya.
  hui-hui: Kalebehanda Mosese bereagoria ho mabu buwa hearu bi nale hadaba lowa lalu,
    Tígua gi dege dindi howa laramigoni agi laramibe. Ina hongohe karulape kamagoni
    wai bialu dindi ogoni mibehe kama, lene.
  mya-mya: သို့​ရာ​တွင်​ကာ​လက်​သည်​မော​ရှေ​၏​ရှေ့​တွင် ညည်း​ညူ​သူ​တို့​အား``ငါ​တို့​သည်​ယ​ခု​ပင်​ထို
    ပြည်​သို့​ဝင်​ရောက်​တိုက်​ခိုက်​သိမ်း​ပိုက်​ကြ​ပါ စို့။ ငါ​တို့​သည်​ထို​ပြည်​ကို​တိုက်​ခိုက်​အောင်
    မြင်​နိုင်​စွမ်း​ရှိ​ပါ​သည်'' ဟု​ဆို​၍​လူ​တို့​ကို ငြိမ်​ဝပ်​သွား​စေ​၏။
  bod-N: དེ་ནས་ཀཱ་ལེབ་ཀྱིས་མོ་ཤེའི་མདུན་དུ་མི་ཚོགས་ལྷོད་འཇགས་སུ་ཕབ་སྟེ་ན་རེ། རང་ཅག་ཡུལ་དེ་ལས་ཏན་ཏན་རྣམ་པར་རྒྱལ་ཐུབ་པས་ཡར་འགྲོ་ལ་ཡུལ་དེ་ལེན་པར་བྱ་ཞེས་སྨྲས།
  sna-sna: Ipapo Karebhu akanyaradza vanhu pamberi paMozisi akati, “Tinofanira kukwidza
    tindotora nyika nokuti zvirokwazvo tinogona kuitora.”
  spa-BLM: 'Caleb calmó al pueblo ante Moisés y dijo: “¡Subamos de inmediato y tomemos
    posesión de ella, pues somos capaces de vencerla!”'
  cac-cac: 'Ix yalan vin̈aj Caleb d''a masanil eb'' israel lin̈anoch d''a yichan̈
    vin̈aj Moisés chi'' to numan tz''aj eb'', ix yalan vin̈ icha tic: —A ticnaic coyec,
    quicxo yaj luum. Ol eln̈ej eb'' vin̈ chi'' cuuj, xchi vin̈.'
  swh-ULB: Kisha Kalebu akawatuliza watu waliokuwa mbele ya Musa, akasema, “Twendeni
    tukaiteke nyara hiyo nchi, kwa kuwa tuna uhakika wa kuikamata.”
  bel-bel: Амалік жыве на паўднёвай частцы зямлі, Хэтэі, Евусэі і Амарэі жывуць на
    гары, Хананэі жывуць каля мора і на беразе Ярдана.
  wed-wed: Ma Caleb, rava i riwei da i genuana ma i riwa i pa, “Tana nae dobuna ravai
    tana virubai ma dobuna tana vaia!”
  deu-ELBBK: 'Und Kaleb beschwichtigte das Volk gegen Mose und sprach: Lasst uns nur
    hinaufziehen und es in Besitz nehmen, denn wir werden es gewisslich überwältigen.'
  mbb-OT: Ne impehenek ni Caleb is menge etew ziyà te etuvangan ni Moises, ne ke sikandin
    te, “Egenat kiw en guntaan ne ed-eǥawen tew haazà is tanà, su siguradu he egkaaǥew
    tew heini.”
  mal-2015: 'എന്നാൽ കാലേബ് മോശെയുടെ മുമ്പാകെ ജനത്തെ അമർത്തി: നാം ചെന്നു അതു കൈവശമാക്കുക;
    അതു ജയിപ്പാൻ നമുക്കു കഴിയും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Kaleb kamelas, hoj te preačhen te vakerel ola manuša, save reptinenas
    pro Mojžiš, a phenďa: „Aven džas pre lende a zalas odi phuv! Amen len domaraha!“'
  pes-OPV: 'و کالیب قوم را پیش موسی خاموش ساخته، گفت: «فی الفور برویم و آن را در تصرف
    آریم، زیرا که می‌توانیم بر آن غالب شویم.»'
  ron-1924: 'Калеб а потолит попорул каре кыртя ымпотрива луй Мойсе. Ел а зис: „Хайдем
    сэ не суим ши сэ пунем мына пе царэ, кэч вом фи бируиторь!”'
  aui-aui: Wasina bi Keileb iwona na wawaya, Mosis sigwagwari siyamiimiiri na siviraborabobo
    bi iwona bo, “Touda rubana nokodi wawaya tanageiwayidi bi tanavina tanakabi, na
    kata tanagae tananagho da kuburina tanakabi tanirapeneni.”
  ben-OBCV: তখন কালেব, মোশির সামনে তাঁদের শান্ত করে বলল, “আমাদের উচিত, উঠে গিয়ে সেই
    দেশ অধিকার করা, কারণ সেই শক্তি আমাদের অবশ্যই আছে।”
  som-som: Markaasaa Kaaleeb dadkii ku aamusiiyey Muuse hortiisa, oo wuxuu ku yidhi,
    War haddiiba ina keena, aynu dalka qabsannee, waayo, innagu waynu karaynaa inaynu
    ka adkaanno.
  lat-VUC: 'Amalec habitat in meridie, Hethæus et Jebusæus et Amorrhæus in montanis:
    Chananæus vero moratur juxta mare et circa fluenta Jordanis.'
  eng-ASVBT: And Caleb stilled the people before Moses, and said, Let us go up at
    once, and possess it; for we are well able to overcome it.
  ita-1885: Gli Amalechiti abitano nella contrada Meridionale; gl'Hittei, i Gebusei,
    e gli Amorrei abitano nel monte; e i Cananei abitano presso al mare, e lungo il
    Giordano.
  eng-LXXUP: And Caleb stayed the people from speaking before Moses, and said to him,
    Nay, but we will go up by all means, and will inherit it, for we shall surely
    prevail against them.
  eng-ULB: Then Caleb silenced the people who were before Moses and said, “Let us
    go up and take possession of the land, for we are certainly able to conquer it.”
  spa-VBL: 'Entonces Caleb pidió silencio mientras la gente se paraba delante de Moisés
    y les decía: “Vamos a tomar la tierra. Podemos conquistar el país, ¡sin duda!”'
  fra-_FOB: 'Alors Caleb fit taire le peuple devant Moïse, et dit: Montons, et emparons-nous-en;
    car nous pouvons les vaincre.'
  mal-mal: 'എന്നാൽ കാലേബ് മോശെയുടെ മുമ്പാകെ ജനത്തെ നിശ്ശബ്ദരാക്കി: “നാം ചെന്ന് അത്
    കൈവശമാക്കുക; അത് ജയിക്കുവാൻ നമുക്കു കഴിയും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Kālib ne Mūsā ke sāmne jamāshudā logoṅ ko ishārā kiyā ki wuh ḳhāmosh ho
    jāeṅ. Phir us ne kahā, “Āeṅ, ham mulk meṅ dāḳhil ho jāeṅ aur us par qabzā kar
    leṅ, kyoṅki ham yaqīnan yih karne ke qābil haiṅ.”
  suz-BL: मिनु कालेबमी मोसा आ ङोंइती बाक्‍शो मुर आन थुं नाइक्‍पाइक्‍चा, दे मोसा कली
    “गोपुकी रीब पा लशा, मेको रागी इं के सेल्‍य। मारदे हना गो मेको थमा पा ग्राने चाप्‍नय”
    देंत। गन्‍ती १४:६
  ita-1927: 'E Caleb calmò il popolo che mormorava contro Mosè, e disse: “Saliamo
    pure e conquistiamo il paese; poiché possiamo benissimo soggiogarlo.'
  ckb-ckb: 'بەڵام کالێب گەلی بۆ موسا بێدەنگ کرد و گوتی: «با سەربکەوین و دەستی بەسەردا
    بگرین، چونکە توانامان بەسەریدا هەیە.»'
  eng-BBE: Then Caleb made signs to the people to keep quiet, and said to Moses, Let
    us go up straight away and take this land; for we are well able to overcome it.
  kan-OKCV: ನಂತರ ಕಾಲೇಬನು ಮೋಶೆಯ ಎದುರಿನಲ್ಲಿ ಜನರನ್ನು ಸುಮ್ಮನಿರಿಸಿ, “ನಾವು ತಕ್ಷಣವೇ ಏರಿಹೋಗಿ
    ಅದನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳೋಣ. ಏಕೆಂದರೆ ಅದನ್ನು ಜಯಿಸಲು ನಾವು ನಿಜವಾಗಿಯೂ ಶಕ್ತರಾಗಿದ್ದೇವೆ,”
    ಎಂದನು.
  bbb-bbb: Bu vua ijiege Mosisi kuaravoga e Isureroko bu vua ije fievo buka judiae.
    Ijadufuo e Kerabi fu urina Mosisido nidua ijia e ije kuriaeremoga vua ije bu kuaevo
    ije bu ijia arei. Bu arekoga fu urina e ije soesoena kiae, Ja irerefuo jumeve?
    Noeje no maniva ijadufuo vaga no e ijene kaniana sakae buone ije abeno kiae.
  tam-2017: 'அப்பொழுது காலேப் மோசேக்கு முன்பாக மக்களை அமர்த்தி: “நாம் உடனே போய் அதைச்
    சுதந்தரித்துக்கொள்ளுவோம்; நாம் அதை எளிதாக ஜெயித்துக்கொள்ளலாம்” என்றான்.'
  spa-RV-1909: Amalec habita la tierra del mediodía; y el Hetheo, y el Jebuseo, y
    el Amorrheo, habitan en el monte; y el Cananeo habita junto á la mar, y á la ribera
    del Jordán.
  ron-BTF: 'Și Caleb a liniștit poporul înaintea lui Moise și a spus: Să ne ridicăm
    deodată și să o stăpânim, pentru că suntem în stare să o învingem.'
  eng-WEBP: Caleb stilled the people before Moses, and said, “Let’s go up at once,
    and possess it; for we are well able to overcome it!”
  eng-FBV: Then Caleb asked for quiet as the people stood before Moses and told them,
    “Let's go and take over the land. We can conquer the country, no doubt about it!”
  nld-1939: 'Kaleb trachtte nog het volk, dat om Moses stond, gerust te stellen, en
    sprak: Laat ons zo gauw mogelijk optrekken, en het veroveren; want we kunnen het
    gemakkelijk aan!'
  nch-BL: 'Huajca Caleb quichijqui para ma ayecmo tahuejchihuaca nochi nopa israelitame
    cati itztoyaj iixpa Moisés, huan quiijto: ―¡Ma tiyaca nimantzi huan ma timoaxcatica
    nopa tali! ¡Temachti tojuanti tihuelise tiquintanise huan timoaxcatise!'
  vie-1934: 'Ca-lép bèn làm cho dân sự, đang lằm bằm cùng Môi-se nín lặng đi, mà nói
    rằng: Chúng ta hãy đi lên và chiếm xứ đi, vì chúng ta thắng hơn được.'
  hin-CV: मोशेह के सामने ही कालेब ने लोगों को शांत हो जाने की विनती की तथा उन्हें
    इस प्रकार कहा, “हर परिस्थिति में हमें वहां जाकर इस देश पर अधिकार कर लेना अच्छा
    होगा, क्योंकि हम निश्चय उस पर अधिकार कर लेंगे.”
  eng-OURB: Caleb [Dog] stilled the people before Moses [Drawn out], and said, “Let
    us go up at once, and possess it; for we are well able to overcome it!”
  spa-BES: 'Entonces Caleb hizo señas al pueblo para que se callara, y le dijeron
    a Moisés: Subamos de inmediato y tomemos esta tierra; porque somos capaces de
    superarlo.'
  tdx-tdx: 'Nampianjiñe’ i Kalebe añatrefa’ i Mosè ondatio, nanao ty hoe: Antao hionjoñe
    mb’eo amy zao hitavañe i taney, tsy kalafo te mahagiok’ aze tika.'
  vid-vid: Ila Kalebu nakawadita wanhu wenyamalile tulu hali Musa, nakalonga, “Tuche
    himahima tukaihole isi ayo. Kwa vila twanalo ludali lwa kuhega ng'hatu kwa kuwasumya.”
  eng-OKE: 'And Kaleb quieted the people for Mosheh, and said: Going, let us go up
    and possess it, for we are able to (do) it:'
  tha-KJV: แต่​คาเลบได้​ให้​คนทั้งปวงเงียบต่อหน้าโมเสสกล่าวว่า “​ให้​เราขึ้นไปทั​นที​และยึดเมืองนั้น
    เพราะพวกเรามีกำลังสามารถที่จะเอาชัยชนะได้”
  por-BR-2018: 'Então Calebe fez calar o povo diante de Moisés, e disse: Subamos logo,
    e passemos a ela; que mais poderemos que ela.'
  deu-ELO: 'Und Kaleb beschwichtigte das Volk gegen Mose und sprach: Laßt uns nur
    hinaufziehen und es in Besitz nehmen, denn wir werden es gewißlich überwältigen.'
  eng-WYC-2018: Among these things, or sayings, Caleb peaced the grouching of the
    people, that was made against Moses, and said, Go we up, and wield we the land,
    for we be able to get it. (Then after these words, Caleb tried to calm the grumbling
    of the people, and said, No matter! We shall go up, and take the land, for we
    be well able to get it.)
  epo-epo: 'Kaj Kaleb trankviligis la popolon antaŭ Moseo, kaj diris: Ni iros, kaj
    ni ekposedos ĝin, ĉar ni povas ĝin venki.'
  uig-PIN: 'Kalǝb Musaning aldida kɵpqilikni tinqitip: — Biz dǝrⱨal atlinip berip
    u yǝrni igilǝyli! Qünki biz qoⱪum ƣalip kelimiz — dedi.'
  beo-beo: Isala:ili dunu da Mousesema egane sia:beba:le, Ga:ilebe da ilima ouiya:ma:ne
    sia:i. E amane sia:i, “Ninia wahadafa ilima doagala:mu da defea. Ninia gasa da
    amo soge hasalimu defele gala.”
  tpi-OTNT: Ol Israel i harim dispela tok bilong ol hetman na ol i pret. Na ol i toktok
    planti long Moses. Tasol wanpela hetman, nem bilong en Kalep, em i sarapim ol
    na i tok olsem, “Watpo yupela i toktok planti? Nau yumi mas i go pait long ol
    na kisim graun bilong ol, long wanem, yumi gat strong na yumi inap long winim
    ol na kisim dispela graun.”
  hau-SA: Sai Kaleb ya sa mutane suka yi shiru a gaban Musa, sai ya ce, “Ya kamata
    mu tafi mu mallaki ƙasar, gama lalle za mu iya cinta.”
  uig-LAT: 'Kaleb Musaning aldida köpchilikni tinchitip: — Biz derhal atlinip bérip
    u yerni igileyli! Chünki biz choqum ghalip kélimiz — dédi.'
  nde-nde: Emva kwalokho uKhalebi wathulisa abantu phambi kukaMosi wasesithi, “Kufanele
    ukuthi sihambe siyethatha ilizwe leli libe ngelethu, ngoba singakwenza sibili.”
  ton-ton: Pea naʻe lolomi ʻe Kelepi ʻae kakai ʻi he ʻao ʻo Mōsese, ʻo ne pehē, “Ke
    tau ʻalu hake ke vave, ʻo maʻu ia; he ʻoku tau mālohi lahi ke ikuna ia.”
  ces-1613: Amalech bydlí v kraji poledním, a Hetejský, Jebuzejský a Amorejský bydlejí
    na horách, Kananejský pak bydlí při moři a při břehu Jordánském.
  eng-WMB: Caleb stilled the people before Moses, and said, “Let’s go up at once,
    and possess it; for we are well able to overcome it!”
  tam-TCV: அப்பொழுது காலேப், மக்களை மோசேக்கு முன்பாக அமைதிப்படுத்தி, அவர்களிடம், “நாம்
    இப்பொழுதே போய் அந்நாட்டை நமக்கு உடைமையாக்கிக் கொள்ளவேண்டும். நிச்சயமாக நாம் அதைச்
    சொந்தமாக்கிக் கொள்ளலாம்” என்றான்.
  ceb-ULB: Unya gipahilom ni Caleb ang katawhan nga anaa sa atubangan ni Moises ug
    misulti, “Manaka kita ug angkonon ang yuta, tungod kay makahimo gayod kita sa
    pag-ilog niini.”
  pol-UBG: 'Wtedy Kaleb uspokajał lud szemrzący przeciw Mojżeszowi i mówił: Pójdźmy
    i posiądźmy ziemię, bo zdołamy ją podbić.'
  agr-agr: 'Nuna antukag Israel aents aidau Moisésjai ijunag batsamas pampaidaun Caleb
    antuk itatmikak chichajak: “¡Tutsuk dekas shiyakagmi, nunika maania depetmaka
    nunú nugka ii jukimi! ¡Dekas iik depetmaktatji!” tau.'
  kyc-kyc: Wambu dupwame Mosese kando mumu leyamisa akali Kelepe lenge dokome mumu
    laa nao elya kalo karalapa. Namwa porayapala kapa winimi pirama dokona epapu namwame
    yuu doko pyao nyela parama ingilyamo, leya.
  urd-GVU: کالب نے موسیٰ کے سامنے جمع شدہ لوگوں کو اشارہ کیا کہ وہ خاموش ہو جائیں۔
    پھر اُس نے کہا، ”آئیں، ہم ملک میں داخل ہو جائیں اور اُس پر قبضہ کر لیں، کیونکہ
    ہم یقیناً یہ کرنے کے قابل ہیں۔“
  deu-1912: 'Kaleb aber stillte das Volk gegen Mose und sprach: Laßt uns hinaufziehen
    und das Land einnehmen; denn wir können es überwältigen.'
  ntj-ntj: Nyangka-ya yarnangu pirni ngamunguru ngaralanytjalu kuliralpi wangka-wangkarranytja.
    Nyangka Kayilapalu-tjananya kanmarrmaralpi watjarnu, “Wiya, kuwarrinyartu-la yarra-tjananya
    wakala wiyala. Palunyalu-la ngurrararringkulalpi nyinama. Palya-lan yanku ngurra
    palunyaku puurrarriku.”
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮೋಶೆಗೆ ವಿರುದ್ಧವಾಗಿ ಗುಣುಗುಟ್ಟಿದರು. ಕಾಲೇಬನು ಅವರನ್ನು ಸುಮ್ಮನಿರಿಸಿ,
    “ನಾವು ನಿರ್ಭಯವಾಗಿ ಆ ಬೆಟ್ಟದ ಸೀಮೆಗೆ ಹತ್ತಿಹೋಗಿ ಅದನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳೋಣ. ಅದನ್ನು
    ಜಯಿಸಲು ನಾವು ಶಕ್ತರಾಗಿದ್ದೇವೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me yog Kaleb ngak e girdi’ ni yad be non nib togopluw ngak Moses ni ngar
    th’abed gulungrad, me ga’ar, “Susun e ngad m’aged e mael ngorad e chiney ngad
    feked e re nam nem; ya rayag rodad.”
  hlt-MCSB: Tedae Kaleb loh pilnam te Moses mikhmuh ah a sim tih, “Cet rhoe cet uh
    sih lamtah te te pang uh sih, te te coeng rhoe coeng ta,” a ti.
  mdy-ETH: ካኣሌቤ ጋዓንቴ ሙሴ ኮይላ ቡኪንቲ ዓኣ ዴሮ ዚቲ ጌይሴስካፓ፦ «ዔያቶ ኑ ባሻንዳ ዎልቄ ኑኡኮ ዓኣሢሮ ዓጬሎ ሃሢ
    ኑ ዴንዲ ዓርቆም» ጌዔኔ።
  twi-ASANTE: Na ɛberɛ a nnipa no gyina Mose anim no, Kaleb sane hyɛɛ wɔn nkuran sɛ,
    “Momma yɛmforo nkɔ hɔ prɛko pɛ na yɛnkɔgye wɔn nsam, ɛfiri sɛ, yɛbɛtumi adi wɔn
    so nkonim.”
  mwc-mwc: Ba pipiya Moses si msi bibiri wai Caleb i wonisi sita ma guguba ba i wona,
    “Kota wai rubarubana nokosi pipiya tana getawanisi ba asi tano tana yauni.”
  eng-WEBU: Caleb stilled the people before Moses, and said, “Let’s go up at once,
    and possess it; for we are well able to overcome it!”
  bnp-bnp: E huriki a Israel ri longo a maka nitane huriki a matakari ri mangenge,
    ri rata viliha a ngava. Lakea e Keleb i tahate ria na matane Moses i ta maea,
    “I navai mu ta hateka? Ngane si gi lokovonga, si gi vaubi turane ria, si gi bolea
    a malala ne ria, a vuhuna si tahoka a nitora, si kara ni rangi ria, si gi bolea
    a malala iea.”
  wal-wal: Yaagin Kaaleebi asaa Muuse sinttan co77u giissidi, “Nuuni tumu xoonanau
    danddayiyo gishshau, pude ha77i kiyidi, he biittaa olidi ane oiqqoos” yaagiis.
  spa-PDDPT: 'Entonces Caleb trató de apaciguar al pueblo en la presencia de Moisés,
    y dijo: ¡De todos modos, debemos subir y tomar posesión de ella, porque ciertamente
    la conquistaremos!'
  gun-gun: 'Ha''e gui Calebe ju nhomokyrirĩmba heta va''e kuery Moisés renonde py
    ikuai va''e. Ha''e rami vy aipoe''i: — Ma''ẽ, jaje''oi jajopy aguã ha''e va''e
    yvy, mba''eta nhandepo''aka ''rã ha''e kuery re — he''i.'
  ilo-ULB: Kalpasanna, pinadas nga allukoyen ni Caleb dagiti tattao a naummong iti
    aglawlaw ni Moises. Kinunana, “Darrupentayo a maminpinsan ket alaentayo daytoy,
    gapu ta kabaelantayo unay a parmeken daytoy.”
  kpg-kpg: Caleb gaa hai digaula ala ne dagabuli mai gi mua o Moses gii noho deemuu,
    geia ga helekai, “Gidaadou ga hagalimalima e hula e heebagi gi digaula gi hai mee
    gidaadou gi tenua deelaa. Gidaadou e mee hua di haga magedaa digaula.”
  uig-ARA: 'كالەب مۇسانىڭ ئالدىدا كۆپچىلىكنى تىنچىتىپ: — بىز دەرھال ئاتلىنىپ بېرىپ
    ئۇ يەرنى ئىگىلەيلى! چۈنكى بىز چوقۇم غالىپ كېلىمىز — دېدى.'
  sus-sus: Kalebi naxa ɲama masabari Munsa ya xɔri, a falafe ra, «Won xɛɛ! Won xa
    yi bɔxi findi won gbe ra. Won nɔma na rabade.»
  pon-2006: Kalep eri oale irail en nennenla mwohn Moses, e ahpw nda, “Nna, kitail
    mwadang kohla mahweniong oh sapwenikihla sahpwo; pwe kitail uhdahn kak en kalowehdi.”
  jae-jae: Mago Kaleb gêjam malô launêŋ ŋalêlôm kêkô Mose laŋônêmŋa ma kêsôm gebe
    “Aêac tapi gamêŋ tau sebeŋ tana ma tajaŋgo gamêŋ su, gebe aêac tatôm gebe taku
    gamêŋ tau tulu.”
  ksd-ksd: 'Ma Kaleb i ga vango ra tarai ta ra luaina mata i Moses, ma i ga biti:
    Dat a vana lulut urama, ma dat a kale; tago i tale dat upi dat a uvia pa ia.'
  tur-YTC: 'Kalev Moşe''nin önünde halkı susturdu ve şöyle dedi: “Hemen çıkıp orayı
    ele geçirelim; çünkü biz bunun üstesinden gelebiliriz!”'
  grc-BRENT: Καὶ κατεσιώπησε Χάλεβ τὸν λαὸν πρὸς Μωυσῆν, καὶ εἶπεν αὐτῷ, οὐχὶ, ἀλλὰ
    ἀναβάντες ἀναβησόμεθα, καὶ κατακληρονομήσομεν αὐτὴν, ὅτι δυνατοὶ δυνησόμεθα πρὸς
    αὐτούς.
  ind-AYT: Namun, Kaleb menenangkan orang-orang yang ada di hadapan Musa, lalu berkata,
    “Kita akan pergi ke sana dan menduduki negeri itu. Sebab, kita pasti sanggup menguasainya.”
  nya-nya: Koma Kalebe anawakhalitsa chete anthuwo pamaso pa Mose, ndipo anati, “Tiyeni
    tipite ndithu ndi kutenga dzikolo, pakuti tingathe kulitenga.”
  hrv-hrv: 'Kaleb ušutka narod oko Mojsija i progovori: “Krenimo ne oklijevajući i
    zauzmimo je, jer je možemo nadvladati!”'
  mps-mps: Te Israel dabe augwaligo te tobolu bidi dabego po odama, augwali wi yali.
    Tama augwaligo Mosesbolo po hauwa wali. Tiali goli, tobolu bidi me deli, aga nogi
    Kalep, agai augwali daga bola sąyu e tama po wali, “Dage magi baso po hauwa wabawe?
    Megi da augwali dali hwįgi pelama, augwaligo tǫ sigi pinao. Magi baso meni.
    Dago bomo elalubao, tama dago augwa aiyaba elaluaibao, tama dago te tǫ saibao,”
    wali.
  tpi-tpi: Ol Israel i harim dispela tok bilong ol hetman na ol i pret. Na ol i toktok
    planti long Moses. Tasol wanpela hetman, nem bilong en Kalep, em i sarapim ol
    na i tok olsem, “Watpo yupela i toktok planti? Nau yumi mas i go pait long ol
    na kisim graun bilong ol, long wanem, yumi gat strong na yumi inap long winim
    ol na kisim dispela graun.”
  dan-1931: 'Da søgte Kaleb at bringe Folket til Tavshed over for Moses og sagde:
    “Lad os kun drage op og underlægge os det, thi vi kan sikkert tage det!”'
  vie-OVCB: 'Ca-lép lên tiếng để trấn an dân chúng đang nghi hoặc trước mặt Môi-se:
    “Chúng ta phải đi ngay vào chiếm lấy đất ấy, chúng ta thừa sức chinh phục xứ này.”'
  guj-2017: પછી કાલેબે મૂસાની પાસે ઊભા રહેલા લોકોને શાંત પાડ્યા અને કહ્યું, ચાલો,
    આપણે હુમલો કરી તે દેશનો કબજો લઈએ, કેમ કે આપણે તેને જીતી શકવા માટે સમર્થ છીએ.”
  pon-2006A: Kalep eri oale irail en nennenla mwohn Moses, e ahpw nda, “Nna, kitail
    mwadang kohla mahweniong oh sapwenikihla sahpwo; pwe kitail uhdahn kak en kalowehdi.”
  por-BRBSL: 'Caleb, que se aproximou do povo antes de Moisés, disse: “Vamos subir
    imediatamente e possuí-lo, pois somos bem capazes de superá-lo”!'
  cth-cth: Hottelah, Kalep ni Mosi hmalah taminaw pueng sairasuep lah ao sak teh,
    pâtam vaiteh lat awh sei. Bangkongtetpawiteh, tâ awh roeroe han telah a ti.
  twi-twi: Na Kaleb bɔɔ nnipa no ano wɔ Mose anim kae se, “Momma yɛmforo nkɔ hɔ prɛko
    pɛ na yɛnkɔfa asase no, efisɛ yebetumi adi wɔn so nkonim.”
  hlt-hlt: Tedae Kaleb loh pilnam te Moses mikhmuh ah a sim tih, “Cet rhoe cet uh
    sih lamtah te te pang uh sih, te te coeng rhoe coeng ta,” a ti.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Kɑdɛbuu duɔ́ nkɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ kpɑ̀nnɛ̀ Mɔyiisi kɛ̀ bɛ̀
    dɔ̀ yúóó. Kòò dɔ̀: Tí kɔtɛnɛ̀ ti yóó bɛ̀ nɑmu kɛ́fietɛ bɛ tenkɛ̀.'
  msy-2020: Ezɨ Israelia, gumazir dapanir kabar akam baregha me atiati. Egha Mosesɨn
    damazimɨn mɨgɨavɨra iti. Ezɨ Kalep dɨkavigha me gamizɨ, me nɨmɨra itima, a kamaghɨn
    me mɨgei, “E zuamɨra dɨkavigh mangɨ me mɨsogh men nguazim inika. E gavgaviba iti,
    e me abɨnigham.”
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ cɑɑkɑɣɑ Moisi kɛ kʋntǝnɑʋ. Ɩlɛnɑ Kɑlɛpʋ sumsi-wɛ, nɑ ɩ́
    yɔɣɔtǝnɑ tomɑ sɩ: Tǝ́ polo tǝ mʋ tɛtʋ ntɩ, tǝ wɛnɑ pǝ tomɑ.'
  azb-azb: 'Kalev Musanın önündə camaatı sakitləşdirib dedi: «Gedib oranı ələ keçirək.
    Çünki biz mütləq onların öhdəsindən gələrik».'
  eng-DBY: And Caleb stilled the people before Moses, and said, Let us go up boldly
    and possess it, for we are well able to do it.
  hin-2017: पर कालेब ने मूसा के सामने प्रजा के लोगों को चुप कराने के विचार से कहा,
    “हम अभी चढ़कर उस देश को अपना कर लें; क्योंकि निःसन्देह हम में ऐसा करने की शक्ति
    है।”
  wol-KYG: 'Ci kaw loolu Kaleb noppiloo mbooloo ma, fekk leen tàmbalee diiŋat Musaa.
    Mu ne leen: «Nooy dem ba demaatoo, nanguji réew ma, ndax bir na ne noo leen mana
    duma.»'
  eng-YLT: And Caleb stilleth the people concerning Moses, and saith, 'Let us certainly
    go up — and we have possessed it; for we are thoroughly able for it.'
  kne-kne: Pag et paginken Caleb din ipogaw sin kad-an Moses yan kanana, “Masapol
    ay en tako gobaten si daida ta okaen tako din daga, tan masiguradok ay kabaelan
    tako.”
  eng-WYC-2017: Among these things, or sayings, Caleb peaced the grutching of the
    people, that was made against Moses, and said, Go we up, and wield we the land,
    for we be able to get it.
  eng-WMBB: Caleb stilled the people before Moses, and said, “Let’s go up at once,
    and possess it; for we are well able to overcome it!”
  urd-GVH: कालिब ने मूसा के सामने जमाशुदा लोगों को इशारा किया कि वह ख़ामोश हो जाएँ।
    फिर उसने कहा, “आएँ, हम मुल्क में दाख़िल हो जाएँ और उस पर क़ब्ज़ा कर लें, क्योंकि
    हम यक़ीनन यह करने के क़ाबिल हैं।”
  rug-rug: Ba zama va mokomokoi e Kelebi sari na tie saripu zamazama sisigiti la koe
    Mosese, meke zama guahe si asa, “Aria mada la vagia sa popoa, kote boka va kilasi
    mo gita si arini,” gua si asa.
  gaz-gaz: Kaalebis fuula Musee duratti saba calʼisiisee, “Nu dafnee ol baanee biyyattii
    haa dhaallu; moʼachuu ni dandeenyaatii” jedhe.
  fra-LSG: 'Caleb fit taire le peuple, qui murmurait contre Moïse. Il dit: Montons,
    emparons-nous du pays, nous y serons vainqueurs!'
  gnn-gnn: Bala walala ŋuriŋiyi Yitjuralyu malayu ŋäkulanydja ŋunhi walalaŋguŋu dhäwuny'tja,
    yurru walala yatjunminana gay', barrarinana wirrkina, bala ŋayi Gaylipthunydja
    waŋana mukmaraŋala walalanha, “Mukthurra walala,” bitjarra. “Gul' ŋilimurrunydja
    marrtjina‐wala yana go. Ŋilimurru yurru ŋupanna walalanha yana, bumana marrtji,
    ga yana liŋgu ga dhawar'marama wal'ŋu, liŋgu ŋilimurrunydja dhuwala wuṉḏaŋarrmirri
    warray, yaka warray yalŋgi'mirri.”
  yal-yal: Kalebi yi yamaan masabari Musa xa. A yi a fala, a naxa, “En siga yamanan
    suxudeni, amasɔtɔ en nɔɛ nɛn yati!”
  haw-1868: Hoomalielie iho o Kaleba i kanaka imua o Mose, i mai la, E hele koke aku
    kakou, a e komo i ka aina; no ka mea, e hiki pono no ia kakou ke lanakila maluna
    ona.
  arb-NAV: 'وَلَكِنَّ كَالَبَ هَدَّأَ رَوْعَ الشَّعْبِ الْمَاثِلِ أَمَامَ مُوسَى وَقَالَ:
    «لِنَمْضِ وَنَمْتَلِكِ الأَرْضَ لأَنَّنَا قَادِرُونَ حَقّاً عَلَى ذَلِكَ».'
  ewe-ewe: Tete Kaleb tsi nya ɖe ameawo nu le Mose ŋkume, eye wògblɔ be, “Mina míayi
    aɖaxɔ anyigba la, elabena míate ŋui xoxoxo.”
  eng-LEE: And Caleb stilled the people toward Moses, and he said, We can easily go
    up, and take possession of it; for we are well able to overcome it.
  asm-FB: পাছত কালেবে মোচিৰ আগত লোকসকলক শান্ত কৰিবৰ অৰ্থে ক’লে, “আহা, আমি একেবাৰে
    উঠি গৈ, তাক অধিকাৰ কৰোঁ; কিয়নো তাক জয় কৰিবলৈ অৱশ্যে আমাৰ অধিক শক্তি আছে।”
  sus-A: كَلٍبِ نَشَ حَمَ مَسَبَرِ مُنسَ يَ شْرِ، عَ قَلَقٍ رَ، «وٌن شّي! وٌن شَ يِ
    بْشِ قِندِ وٌن فبٍ رَ. وٌن نْمَ نَ رَبَدٍ.»
  fra-SBL: 'Caleb fit taire le peuple devant Moïse, et dit : « Montons tout de suite
    et possédons-la, car nous sommes bien capables de la vaincre ! »'
  hbo-hbo: וַיַּ֧הַס כָּלֵ֛ב אֶת־הָעָ֖ם אֶל־מֹשֶׁ֑ה וַיֹּ֗אמֶר עָלֹ֤ה נַעֲלֶה֙ וְיָרַ֣שְׁנוּ
    אֹתָ֔הּ כִּֽי־יָכֹ֥ול נוּכַ֖ל לָֽהּ׃
  eng-WYCLIFFE: Ethei, and Jebusei, and Amorey dwellen in the hilli placis; forsothe
    Cananey dwellith bisidis the see, and bisidis the floodis of Jordan.
  piu-2006: '@see-verse:NUM.013.029'
  cwe-cwe: Kalebu kawatenda wanhu wanyamale haulongozi wa Musa, kalonga, “Cholondeka
    chihite chikaisole isi, mana chodaha kuhuma.”
  kik-kik: Nake Kalebu agĩkiria andũ acio o hau mbere ya Musa, akiuga atĩrĩ, “Nĩtwagĩrĩirwo
    nĩ kwambata tũthiĩ twĩnyiitĩre bũrũri ũcio, nĩ ũndũ no tũhote gwĩka ũguo.”
  fra-NCL: 'Caleb fit taire le peuple au sujet de Moïse : « Montons, dit-il, emparons-nous
    du pays, car nous pouvons nous en rendre maîtres. »'
  cek-AK: Kaleb mah Mosi hmaa ah kaminawk to anghaisak moe, Caeh o si loe, to prae
    to la o si; a pazawk o thai tih hmang, tiah a naa.
  cuk-cuk: 'Geb degine, Caleb Moisés-asabin dulemar-bar-sunmakega imaksasulid, geb
    sogded: —Anmar we-yarse ubonae. Anmargadga anmar we-yar-imaknae. Ar an wisid,
    anmar we-dulemar-bukwadgi nakwemaloed.'
  uig-CYR: Амаләкләр җәнуп тәрәптә туридикән; Һиттийлар, Йәбусийлар, Аморийлар тағларда
    туридикән; Ⱪананийлар деңиз бойлирида вә Иордан дәрияси бойлирида туридикән, —
    деди.
  pma-pma: Ka Kelep mai vesesal ven Mosis en meten meatin keil, mumon keil tine merau
    ka vit, “!Rovaha varei, rovakur out! !Veni rokileas rovou lin keil!”
  tel-2017: అప్పుడు కాలేబు మోషే చుట్టూ చేరిన జనాన్ని ఉత్సాహపరచడానికి ప్రయత్నం చేశాడు.
    “మనం దానిపై దాడి చేసి స్వాధీనం చేసుకుందాం. దాన్ని జయించడానికి మనకున్న బలం సరిపోతుంది”
    అన్నాడు.
  hat-BSA: 'Men Caleb te kalme pèp la devan Moïse e te di: “Sètènman, nou dwe monte
    pran posesyon a peyi a, paske nou va, anverite, konkeri li.”'
  bxh-bxh: In moho Kelebi edi liba ya anlau tomotomoꞌi Mose matana yai be sa doꞌo.
    Iyen, Tanohi ni, gonowada te lau te abi, aiꞌeda.
  kos-kos: Caleb el akmisyela mwet su lainul Moses, ac fahk, “Kut som ingena ac eisla
    acn we. Kut ku in kutangulosla.”
  hbo-WLC: וַיַּ֧הַס כָּלֵ֛ב אֶת־הָעָ֖ם אֶל־מֹשֶׁ֑ה וַיֹּ֗אמֶר עָלֹ֤ה נַעֲלֶה֙ וְיָרַ֣שְׁנוּ
    אֹתָ֔הּ כִּֽי־יָכ֥וֹל נוּכַ֖ל לָֽהּ׃
  ibo-ibo: Ma Kaleb kwuru okwu mere ka obi sie ndị Izrel ike nʼoge a ha guzoro nʼihu
    Mosis sị ha, “Ka anyị gaanụ otu ihu nweta ala ahụ. Nʼihi na anyị nwere ike imeri
    ha.”
  ory-ory: ତହିଁରେ କାଲେବ ମୋଶାଙ୍କ ପକ୍ଷରୁ ଲୋକମାନଙ୍କୁ କ୍ଷାନ୍ତ କରି କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ
    ଏହିକ୍ଷଣି ଉଠିଯାଇ ତାହା ଅଧିକାର କରୁ; ତାହା ପରାସ୍ତ କରିବାକୁ ଆମ୍ଭେମାନେ ସକ୍ଷମ ଅଟୁ।”
  chk-chk: Iwe, Kalep a amosonosona ekewe aramas mi mwichefengen ren Moses o üreniir,
    “Ousipwe feitä iei chök o liapeni ewe fanü, pun sia fokun tongeni.”
  rop-rop: Bat Keilab bin dalim detlot pipul blanga jidan, en imbin tok, “Wi garra
    go na, en teikoba det kantri. Wi strongbala blanga fait indit?”
  ukr-1871: 'І втихомирив Калеб людей, що противились Мойсейові, та й промовив: Пійдемо
    таки та й займем її, стане бо сили в нас впокорити її.'
  deu-1951: 'Kaleb aber beschwichtigte das Volk gegen Mose und sprach: Lasset uns
    hinaufziehen und das Land einnehmen, denn wir können es überwältigen!'
  eng-JPS: 'And Caleb stilled the people toward Moses, and said: ''We should go up
    at once, and possess it; for we are well able to overcome it.'''
  srp-1865: Amalik živi na južnoj strani; a Heteji i Jevuseji i Amoreji žive u planini,
    a Hananeji žive na moru i na Jordanu.
  lug-lug: Awo Kalebu n’asirisa abantu awali Musa n’agamba nti, “Twambukirewo kaakano
    tutwale ensi eyo, kubanga ndaba nga tusobola okugiwangula.”
  heb-heb: ויהס כלב את העם אל משה ויאמר עלה נעלה וירשנו אתה כי יכול נוכל לה׃
  ben-IRV: তখন কালেব মোশির সাক্ষাৎে লোকদেরকে উত্সাহ করার জন্য বললেন, “এস, আমরা একেবারে
    উঠে গিয়ে দেশ অধিকার করি; কারণ আমরা সেটা জয় করতে সমর্থ।”
  pan-pan: ਤਦ ਕਾਲੇਬ ਨੇ ਮੂਸਾ ਦੇ ਅੱਗੇ ਪਰਜਾ ਨੂੰ ਚੁੱਪ ਕਰਾਇਆ ਅਤੇ ਆਖਿਆ, ਜ਼ਰੂਰ ਅਸੀਂ ਉੱਪਰ
    ਜਾਈਏ ਅਤੇ ਉਸ ਦੇਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੀਏ ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਹ ਦੇ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਸਕਦੇ ਹਾਂ। ਅਸੀਂ
    ਜ਼ਰੂਰ ਹੀ ਉਹ ਦੇ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਸਕਦੇ ਹਾਂ।
  tkr-tkr: Negevee Amalekbı, suvabınane cigee Q'etbı, Yevusbı, Emorbı, deryahneyiy
    İordanne damayne mıglekıb Kana'anbı vooxhe vuxha.
  mya-JVB: ကာလက် ကလည်း ချက်ခြင်းချီ သွား၍ ထိုပြည် ကို သိမ်းယူ ကြစို့။ အောင်နိုင် ကောင်းသည်ဟု
    ဆို ၍ မောရှေ ရှေ့မှာ လူ များတို့ကို ငြိမ်း စေ၏။
  tbg-tbg: Minti tumanta Isareri vinavuka tu uvara iri, qeteha Mosirara nuntu nauntu
    ti vauvaro Mosiva nititokaqihairo vaiinti vo vira autu Kalepiva vika uva mpampaira
    atakero tiharo, Nana kaarae ne nuntu nauntu ti variavo? Tinavu kempuka voqavata
    vaikave. Vate tenavu homa vika aru naatarake vika vata varaainarave, tiro.
  hmo-hmo: Vadaeni Kaleba ese Mose idia hagegea taudia edia maumau hereva ia hadokoa,
    ia gwau, “Harihari unai tano ita tuari henia be namo, badina ita be mai goada,
    unai tano ita abia diba.”
  urd-urd: तब कालिब ने मूसा के सामने लोगों को चुप कराया और कहा, “चलो, हम एक दम जा
    कर उस पर क़ब्ज़ा करें, क्यूँकि हम इस क़ाबिल हैं कि उस पर हासिल कर लें।”
  rus-SYN: Амалик живет на южной части земли, Хеттеи, Евеи, Иевусеи и Аморреи живут
    на горе, Хананеи же живут при море и на берегу Иордана.
  bqc-SIM: 'Kalɛbu tò gbɛ̃́ pↄ́ lia Mↄiziziↄ nìlɛ, ↄ̃ à mɛ̀: Wà gɛ bùsupi síi,
    asa wá zĩblemáɛ.'
  tcz-CHONGTHU: Ahinlah Caleb in mipi ho chu aphoh thip in Mose heng lam adin ahung
    taovin, Caleb in hitin aseiyin, eiho che’u hitin hiche gam chu lahlut ding ngaito
    tauhite, ajeh chu hiche mite hi ijo teidiu ahi.
  mar-mar: मोशेजवळच्या लोकांस गप्प बसण्यास सांगून कालेब म्हणाला, “परत जाऊन तो प्रदेश
    आपण घ्यायला पाहिजे. आपण तो प्रदेश सहज घेऊ शकू.”
  soq-soq: Ita Keileb apana Moses tampe eneia diamono dainantoieno ita wanase, “No
    rua os apana sa nanaumote aimote bola sa wadata, sa baiwa no tauma odate nuba
    baimba onantate aimote bola wadata.”
  qub-qub: 'Chaura Israelcunaga Moisespa contran rimayta gallaycäriran. Chaymi runacunata
    upällaycachir Calebga niran: «¡Aywashun chay chacrata guechunanchïpaj! ¡Noganchëga
    guechuyta puydinchïmi!»'
  bqp-bqp: 'Kalɛbu gbɛ̃nↄ lɛ́ yĩ̀tɛ Musa arɛ, akũ à pì: Ò gɛ́ ò bùsu pì sí, zaakũ
    óni fↄ̃ ò zĩ̀ bleḿma.'
  hat-hat: 'Kalèb fè moun yo sispann bougonnen sou do Moyiz, li di yo konsa: -Ann
    moute koulye a. Ann al pran peyi a pou nou. Pa gen anyen la a nou pa ka fè!'
  eng-BSB: Then Caleb quieted the people before Moses and said, “We must go up and
    take possession of the land, for we can certainly conquer it!”
  tod-tod: 'Názu ɠa Kalɛɓe ɠaaɓaani la ga é nuɓusɛiti gaaɓɛ, niiti ti tɔɔzeini niina
    ga wuzeɠea Moize laalɔɠɔma. É ɠɛni ti ma: «Ade li ná! Ada vɔni zooi ma, de seɠe.
    Mazɔlɔɔ ma ɠaaɓaai ɠa ade ya.»'
  eng-WEBPB: Caleb stilled the people before Moses, and said, “Let’s go up at once,
    and possess it; for we are well able to overcome it!”
  kbq-kbq: Hagi Mosese avuga, Kalepi'a otino amanage hu'ne, Kea tagane'neta antahiho,
    inazano fore hania zankura ontahita, otinketa marerita ana mopa omeri maneno.
    Na'ankure tagra hara huzmagatereta mopa erigahune.
  nhe-BL: 'Huajca Caleb quichijqui para ma ayoc tlahuejchihuaca nochi nopa israelitame
    tlen itztoyaj iixtla Moisés, huan quiijto: ―¡Ma tiyaca nimantzi huan ma timoaxcatica
    nopa tlali! ¡Temachtli tojuanti tihuelise tiquintlanise huan timoaxcatise!'
  bus-bus: 'Kalɛbu gbɛ̃nↄ lɛ́ yĩ̀tɛ Musa aɛ, ben à bè: Wà gá wà bùsu pì sí, zaakɛ
    wé fↄ̃ wà zĩ̀ bleḿma.'
  gub-BL: Na'e teko uzypyrog Moizez pe uze'eze'egahy pà wà kury. Umupytu'u kar Karew
    waze'eg ire wà. Uze'eg wanupe. — Xiàmàtyry'ym zaha ko 'ar rehe zane wà nehe kury.
    Xipyhyk waiwy wanuwi nehe. Zanekàg zane. Zapuner putar wanetykaw rehe nehe, i'i
    wanupe.
  eng-DRA: 'Amalec dwelleth in the south, the Hethite and the Jebusite and the Amorrhite
    in the mountains: but the Chanaanite abideth by the sea and near the streams of
    the Jordan.'
