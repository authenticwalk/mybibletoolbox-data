verse: NUM.013.033
translations:
  mal-C: ഞങ്ങൾ അവിടെ അനാക്കിന്റെ സന്തതികളായ മല്ലന്മാരെയും കണ്ടു. അവരുടെമുമ്പിൽ ഞങ്ങൾ
    വെറും വെട്ടുക്കിളികളാണെന്നു തോന്നി; അവരുടെ കാഴ്ചയിൽ ഞങ്ങൾ അങ്ങനെതന്നെ ആയിരുന്നു.”
  deu-TKW: Auch sahen wir dort die Riesen, die Enakiter, die zu den Riesen gehören,
    und wir kamen uns vor, wie Heuschrecken, und ebenso kamen wir ihnen vor.
  lin-lin: Tomonaki kuna lisusu bato milayi, bakitani ya Anaki, oyo babima na nzela
    ya bato milayi. Na miso na biso moko, tozalaki komimona lokola mabanki ; bango
    mpe bazalaki komona biso kaka ndenge wana na miso na bango. »
  eng-LSV: and there we saw the giants, sons of Anak, of the giants; and we are as
    grasshoppers in our own eyes—and so we were in their eyes.”
  eng-GNV: 'So they brought vp an euill report of the land which they had searched
    for the children of Israel, saying, The lande which we haue gone through to search
    it out, is a land that eateth vp the inhabitants thereof: for all the people that
    we sawe in it, are men of great stature.'
  eng-WEBSTER: 'And there we saw the giants, the sons of Anak, who come of the giants:
    and we were in our own sight as grasshoppers, and so we were in their sight.'
  nhw-BL: Nojquiya tiquinitaque nopona iteipan ixhuihua Anac catli tlahuel huejcapantique
    huan tejtetique. Inijuanti seyoc xinachtli masehualme catli amo quen tojuanti.
    Huan iniixpa timomajmatiyayaj san quen tipilchapoltzitzi. Huan tlen huejcapa inijuanti
    techtlachiliyayaj quen tiquinitaj pilchapoltzitzi.
  swh-ONEN: Tuliwaona Wanefili huko (wazao wa Anaki wanatokana na Wanefili.) Tulijiona
    kama panzi machoni petu wenyewe, nao ndivyo walivyotuona.”
  bba-bba: Sɑ mɑm Anɑkin bibun bweseru wɑ mi, be bɑ sɑ̃ɑ dooɡo bweseru. Ben wuswɑɑɔ
    sɑ sɑ̃ɑwɑ nɡe twee. Mɛyɑ ben tii bɑ koo sun ɡɑrisi.
  eng-KJVCPB: 'And there we saw the giants, the sons of Anak, which come of the giants:
    and we were in our own sight as grasshoppers, and so we were in their sight.'
  cpy-cpy: Ari noñaakiriri eejatzi antari-penthaa-kyaa-paeni atziri, riitaki icharini-paeni
    Anac. Tee niyomaatari ikatziya, noshiya-matsita-kari naaka tsitsiri iñaakina rirori.”
  wbp-wbp: Nyangurnalu-jana yapa wiriwiri-nyayirnirlangu kinki-piya! Nyanungurra-nyangu
    nyurnunyurnuju ngularraju Yanakiti-wati kujalpalu nyinaja nyurru-wiyi. Kujarnalu-jana
    nyangu kirrirdimpayi-wati, wangkajarnalu-nyanu, ‘Waraa! Ngalipaju witawita-nyayirni
    jintilyka-wati-piya! Nyarrparlu kulalparlipa-jana pungkarla!’”
  luo-luo: Ne waneno Nefilim kuno (nyikwa Anak aa kuom jo-Nefilim). Ne wanenore mana
    ka ongogo, to bende mano e kaka ne wachalo e nyimgi.”
  meu-meu: Unuseni ai taunimanima gaḡau-babadadia a itadia, Anak garana, Nefili taudia
    amo evara besena. Ai na a laloa ai na kwadi na heheto, idia vairadiai, bona idia
    danu unu e itamai toma.
  npi-ULB: हामीले त्यहाँ देखेका सबै मानिस अग्ला कदका छन् । हामीले त्यहाँ दैत्यहरू
    अर्थात् अनाकका सन्तानहरू देख्यौँ जो दैत्यहरूबाट आएका थिए । तिनीहरूसँग तुलना गर्दा
    हामी हाम्रो नजरमा फट्याङ्ग्राजस्ता थियौँ ।”
  yor-yor: A sì tún rí àwọn òmíràn (irú àwọn ọmọ Anaki) àwa sì rí bí i kòkòrò tata
    ní ojú ara wa, bẹ́ẹ̀ ni àwa náà sì rí ní ojú wọn.”
  emp-NTPO: Mama dairãba unusid̶aa Anacad̶eba yõped̶ad̶a ẽberãrã drasoa waib̶ʌga b̶eada.
    Ãdjirã acʌd̶abara dairãra djuburi qued̶eaa ad̶ichichi quĩrãca. Idjab̶a ãdjirãba
    dairãra ara maʌ̃ quĩrãca unusid̶aa.–
  pes-OPCB: ما در آنجا مردمانی غول‌پیکر از نسل عناقیم دیدیم. چنان قد بلندی داشتند
    که ما در برابرشان همچون ملخ بودیم.»
  tgl-ULB: Nakita namin doon ang mga higante, mga kaapu-apuhan ni Anak, mga taong
    nagmula sa mga higante. Para kaming mga tipaklong sa aming paningin kung ihambing
    sa kanila, at maaaring ganoon din kami sa kanilang paningin.”
  cbu-NT: Wamaritssin iyashchee tputs wanuts kasiksirnaya. Anakarinchicheetstam tputs
    anush parangitamaniya. Iyshat anush kusaranguni, annung watsiri káyamaranguni,
    iyapa nutsini táchkuni, iyshat ashcheewshitini pchichini pakcheewshitiniya. Ashirucha,
    uwshtisin iyaa nutsini pakcheewatsini kis naparanganaya, puniksin táranganaya.
    Ashiriya, na kamaneena yuwaa Móysisi tiptsir Kanaanap tsap nareeshinusin, Móysisaatssha
    kamanirangana anootsi.
  hui-hui: Agali lu timbuni damene Anage aguanene marubi ogoriani hea. Ti heago baba
    manda bialu hemaria ina dereparia ale bu hinaya. Tigua inabi anidagua hendeda
    holebira, lene.
  mya-mya: အ​လွန်​ထွား​ကျိုင်း​သော​အာ​န​က​လူ​မျိုး​၏ အ​ဆက်​အ​နွယ်​များ​ကို​လည်း ငါ​တို့​တွေ့​မြင်
    ခဲ့​ရ​သည်။ ငါ​တို့​အ​မြင်​အား​ဖြင့်​ငါ​တို့​သည် သူ​တို့​ရှေ့​တွင်​နှံ​ကောင်​များ​သ​ဖွယ်​သေး​ငယ်
    ပါ​၏။ သူ​တို့​သည်​ငါ​တို့​ကို​နှံ​ကောင်​များ သ​ဖွယ်​မြင်​ပါ​မည်'' ဟု​ဆို​ကြ​လေ​သည်။
  bod-N: དེར་ང་ཚོས་ནེ་ཕེ་ལིམ་པ་རྣམས་མཐོང་ཞིང་། ཨ་ནག་གི་བུ་རྒྱུད་ནི་ནེ་ཕེ་ལིམ་པ་རྣམས་ལས་ཆད་པ་ཡིན།
    ང་ཚོའི་མཐོང་སྣང་ལ་རང་ཉིད་ནི་འབུ་ཆ་ག་པ་ལྟ་བུ་ཡིན་ལ། དེ་དག་གི་མཐོང་སྣང་ལའང་ངེད་རྣམས་དེ་བཞིན་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Takaona vaNefirimi (izvo zvizvarwa zvavaAnaki vanobva kuvaNefirimi) ikoko.
    Isu tainge mhashu pakuona kwedu, uye tainge takadarowo pakuona kwavo.”
  spa-BLM: Allí vimos a los Nefilim, los hijos de Anak, que provienen de los Nefilim.
    Éramos a nuestra vista como saltamontes, y así éramos a su vista”.
  cac-cac: Ix quilanpax eb' te chaan̈ steel, eb' yin̈tilalcan vin̈aj Anac. A tzon̈
    och lin̈an d'a stz'ey eb', lajan tzon̈ ajcan ichoc noc' chil d'a scal yoc eb'.
    An̈eja' icha chi' tzon̈ yutej yilanpaxoch eb', xchi eb' vin̈.
  swh-ULB: Kule tuliiona majitu, wana wa uzao wa Anaki, ambao nii uzao wa majitu.
    Sisi tulionekana kama panzi machoni mwao tulipojilingsnisha nao, hivyo ndivyo
    tulivyoonekana machoni mwao pia.”
  bel-bel: 'І распускалі благія чуткі пра зямлю, якую яны аглядалі, сярод сыноў Ізраілевых,
    кажучы: зямля, якую праходзілі мы для агляду, ёсьць зямля, якая паядае тых, што
    жывуць на ёй, і ўвесь народ, які мы бачылі сярод яе, людзі рослыя;'
  wed-wed: Ma kampa rava ḡaiḡaiwai Mai Nephili a inanai (Mai Anak noinoii) tauai a inana-meleiai
    lamna me kapau ma nanare taui au matai lamna tauai me kapau.”
  deu-ELBBK: auch haben wir dort die Riesen gesehen, die Kinder Enaks, von den Riesen;
    und wir waren in unseren Augen wie Heuschrecken, und so waren wir auch in ihren
    Augen.
  mbb-OT: Duen dey pe man ganì naahà he menge eregasi he menge kevuwazan ni Anak.
    Henduen dà te menge pelaǥà is ked-isipa zey te keugelingen dey emun idhindeg kandan,
    ne iyan daan heeyan ked-isipa zan kenami.”
  mal-2015: അവിടെ ഞങ്ങൾ മല്ലന്മാരുടെ സന്തികളായ അനാക്യമല്ലന്മാരെയും കണ്ടു; ഞങ്ങൾക്കു
    തന്നേ ഞങ്ങൾ വെട്ടുക്കിളികളെപ്പോലെ തോന്നി; അവരുടെ കാഴ്ചെക്കും ഞങ്ങൾ അങ്ങനെതന്നേ
    ആയിരുന്നു.
  rmc-rmc: Dikhľam ode the obren a maškar lende the le Anakoskre potomken. Amen pes
    šunahas maškar lende ciknore sar o maľakre grajora a avke the lenge amen dičhuvahas
    avri.“
  pes-OPV: و در آنجا جباران بنی عناق را دیدیم که اولاد جبارانند، و ما در نظر خود مثل
    ملخ بودیم وهمچنین در نظر ایشان می‌نمودیم.»
  ron-1924: 'Апой, ам май вэзут ын еа пе уриаший, пе копиий луй Анак, каре се траг
    дин нямул уриашилор: ынаинтя ноастрэ ши фацэ де ей паркэ ерам ниште лэкусте.”'
  aui-aui: Bi kate Napili damdi bada name kakitadi. (Toudi na Anak nosinosina). Bi
    toumii kakita mayemii da toudi matadiye, na kagisi kirakii ware tatata naboni
    toudi riridiye.”
  ben-OBCV: আমরা নেফিলীমদেরও সেখানে দেখেছি। (অনাকের উত্তরসূরিদের আগমন নেফিলিম থেকে)
    আমরা নিজেদের দৃষ্টিতে, সেই সঙ্গে তাদের দৃষ্টিতেও, ফড়িং-এর মতো প্রতিপন্ন হয়েছি।”
  som-som: Oo waxaannu halkaas ku aragnay dad waaweyn oo xoog badan oo ah reer Canaaq
    oo ka yimid dadkii waaweynaa oo xoogga badnaa. Waxaannu isula yaraannay sida kabajaan
    oo kale, oo hortoodana sidaas oo kalaannu ku ahayn.
  lat-VUC: 'Detraxeruntque terræ, quam inspexerant, apud filios Israël, dicentes:
    Terra, quam lustravimus, devorat habitatores suos: populus, quem aspeximus, proceræ
    staturæ est.'
  eng-ASVBT: 'And there we saw the Nephilim, the sons of Anak, who come of the Nephilim:
    and we were in our own sight as grasshoppers, and so we were in their sight.'
  ita-1885: 'E infamarono il paese che aveano spiato appresso i figliuoli d''Israele,
    dicendo: Il paese per lo quale siam passati, per ispiarlo, è un paese che divora
    i suoi abitanti; e tutto il popolo che noi abbiamo veduto in esso, sono uomini
    alti e grandi.'
  eng-LXXUP: And there we saw the giants; and we were before them as locusts, yea
    even so were we before them.
  eng-ULB: There we saw giants, descendants of Anak, people who came from giants.
    In our own sight we were like grasshoppers in comparison with them, and this is
    what we were in their sight, too.”
  spa-VBL: Incluso vimos gigantes allí, ¡son descendientes del gigante Anac! Comparados
    con ellos pareceríamos saltamontes, ¡y así debimos parecerles a ellos también!”
  fra-_FOB: Et nous y avons vu les géants, enfants d'Anak, de la race des géants;
    et nous étions à nos yeux comme des sauterelles, et nous l'étions aussi à leurs
    yeux.
  mal-mal: അവിടെ ഞങ്ങൾ മല്ലന്മാരുടെ സന്തതികളായ അനാക്യമല്ലന്മാരെയും കണ്ടു; ഞങ്ങൾക്ക്
    തന്നെ ഞങ്ങൾ വെട്ടുക്കിളികളെപ്പോലെ തോന്നി; അവരുടെ കാഴ്ചയ്ക്കും ഞങ്ങൾ അങ്ങനെ തന്നെ
    ആയിരുന്നു.
  urd-GVR: Ham ne wahāṅ dewqāmat afrād bhī dekhe. (Anāq ke beṭe dewqāmat ke afrād
    kī aulād the.) Un ke sāmne ham apne āp ko ṭiḍḍī jaisā mahsūs kar rahe the, aur
    ham un kī nazar meṅ aise the bhī.”
  suz-BL: गोपुकीमी मेकेर नेफीलीमपुकी यो ताइतक। अनाक आ मुर नेफीलीम रे दुम्‍शो बाक्‍नीम।
    मिनु गो मेको आन कली तशा, गो आंमा माले खोदेंशो तांइसाक्‍क। मिनु गो मेको आन ङोंइती
    यो मोदेंशोन तांइसीनय” देंतेक्‍म। ब्‍यवस्‍था १:२८; ब्‍यवस्‍था ९:२
  ita-1927: e v’abbiam visto i giganti, figliuoli di Anak, della razza de’ giganti,
    appetto ai quali ci pareva d’esser locuste; e tali parevamo a loro”.
  ckb-ckb: هەروەها لەوێ نەفیلیممان بینی، نەوەی عەناق کە لە ڕەگەزی نەفیلیمن، لە چاوی
    خۆماندا وەک پێکوڕە وابووین، بە هەمان شێوەش لەچاو ئەوان.»
  eng-BBE: 'There we saw those great men, the sons of Anak, offspring of the Nephilim:
    and we seemed to ourselves no more than insects, and so we seemed to them.'
  kan-OKCV: ಅಲ್ಲಿ ನೆಫೀಲಿಯರನ್ನು ಅಂದರೆ ನೆಫೀಲಿಯ ವಂಶದವರಾದ ಮಹಾಶರೀರವುಳ್ಳ ಪುರುಷರನ್ನು ನೋಡಿದೆವು.
    ನಾವು ಅವರ ಮುಂದೆ ಮಿಡತೆಗಳ ಹಾಗೆ ಇದ್ದೆವು. ಅವರ ದೃಷ್ಟಿಗೂ ನಾವು ಹಾಗೆಯೇ ಕಾಣಿಸಿದೆವು,” ಎಂದರು.
  bbb-bbb: Ro e Anakido uifari ije buka e jiamadogo mamekanu ubaeradiaeva ije bu ijia
    kariva no giae. No e ije giana ro una nuvuone ganamiga noeje noka ire mutura igekino
    kiae.
  tam-2017: அங்கே இராட்சதப் பிறவியான ஏனாக்கின் மகன்களாகிய இராட்சதர்களையும் கண்டோம்;
    நாங்கள் எங்களுடைய பார்வைக்கு வெட்டுக்கிளிகளைப்போல் இருந்தோம், அவர்களுடைய பார்வைக்கும்
    அப்படியே இருந்தோம்” என்று சொல்லி, இப்படி இஸ்ரவேல் மக்களுக்குள்ளே தாங்கள் சுற்றிப்பார்த்து
    வந்த தேசத்தைக்குறித்து துர்ச்செய்தி பரம்பச்செய்தார்கள்.
  spa-RV-1909: 'Y vituperaron entre los hijos de Israel la tierra que habían reconocido,
    diciendo: La tierra por donde pasamos para reconocerla, es tierra que traga á
    sus moradores; y todo el pueblo que vimos en medio de ella, son hombres de grande
    estatura. También vimos allí gigantes, hijos de Anac, raza de los gigantes: y
    éramos nosotros, á nuestro parecer, como langostas; y así les parecíamos á ellos.'
  ron-BTF: Și acolo am văzut pe uriași, fiii lui Anac, care se trag din uriași; și
    eram în ochii noștri asemenea cosașelor și astfel eram și înaintea ochilor lor.
  eng-WEBP: There we saw the Nephilim, the sons of Anak, who come from the Nephilim.
    We were in our own sight as grasshoppers, and so we were in their sight.”
  eng-FBV: We even saw giants there—people descended from Anak the giant! Compared
    to them we looked like grasshoppers, and we must have looked like that to them
    too!”
  nld-1939: We hebben daar zelfs reuzen gezien, bij wie wij wel sprinkhanen leken,
    zowel in onze eigen ogen als in die van hen.
  nch-BL: Nojquiya tiquinitaque nopona iteipan ixhuihua Anac cati tahuel huejcapantique
    huan tejtetique. Inijuanti seyoc xinachti masehualme cati amo quej tojuanti. Huan
    iniixpa timomajmatiyayaj san quej tipilchapoltzitzi huan inijuanti techtachiliyayaj
    quej tielisquíaj tipilchapoltzitzi.
  vie-1934: Chúng tôi có thấy kẻ cao lớn, tức là con cháu của A-nác, thuộc về giống
    giềnh giàng; chúng tôi thấy mình khác nào con cào cào, và họ thấy chúng tôi cũng
    như vậy.
  hin-CV: हमने तो वहां नैफ़िलिन भी देखे हैं, (अनाक की संतान भी नैफ़िलिन के संबंधी
    ही हैं). उनकी ओर दृष्टि करते हुए हम अपनी दृष्टि में टिड्डियों के समान लग रहे थे,
    तथा जब वे हमें देखते थे तो वे हमें टिड्डियां समझ रहे थे.”
  eng-OURB: There we saw the Nephilim, the sons of Anak, who come from the Nephilim.
    We were in our own sight as grasshoppers, and so we were in their sight.”
  spa-BES: 'Allí vimos a esos grandes hombres, los hijos de Anac, descendientes de
    Nefilim: y éramos como saltamontes, y ellos nos veían así también.'
  tdx-tdx: Nioni’ay ondaty joakeo (toe tarira’ ondaty joake o nte-Anàkeo); le nihoe
    valala am-pañentea’ay zahay vaho zahay am-pahaisaha’ iareo.
  vid-vid: Ako natuwona wanhu wawele ng'wemang'wema, walelwa wa Anaki. Hetwe natiwona
