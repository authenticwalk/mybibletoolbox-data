  asm-FB: আৰু তাৰ নাফিল বংশ অনাকৰ সন্তান নাফিলসকলক দেখি, আমাৰ মানত আমি ফৰিঙৰ নিচিনা
    হ’লো; আৰু সিহঁতৰ দৃষ্টিতো তেনেকুৱাই আছিলোঁ।”
  sus-A: مُشُ عَنَبِيٌرٌي تٌ نّ نَشَن قَتَنشِ عَنَكِ بْنسْي رَ. مُشُ نُ لُشِ نّ عَلْ
    كَتٌي عٍ مَبِرِ. عٍ تَن يٌ، مُشُ تَن يٌ، عٍ بِرِن عَ تٌشِ نَ كِ نّ.»
  fra-SBL: Là, nous avons vu les Nephilim, les fils d'Anak, qui viennent des Nephilim.
    Nous étions à nos propres yeux comme des sauterelles, et nous étions ainsi à leurs
    yeux. »
  hbo-hbo: וְשָׁ֣ם רָאִ֗ינוּ אֶת־הַנְּפִילִ֛ים בְּנֵ֥י עֲנָ֖ק מִן־הַנְּפִלִ֑ים וַנְּהִ֤י
    בְעֵינֵ֙ינוּ֙ כּֽ͏ַחֲגָבִ֔ים וְכֵ֥ן הָיִ֖ינוּ בְּעֵינֵיהֶֽם׃
  eng-WYCLIFFE: And thei deprauyden the lond which thei hadden biholde, anentis the
    sones of Israel, and seiden, The lond which we cumpassiden deuourith hise dwelleris;
    the puple which we bihelden is of large stature; there we syen summe wondris ayens
    kynde, of the sones of Enach, of the kynde of geauntis, to whiche we weren comparisound,
    and weren seien as locustis.
  piu-2006: '@see-verse:NUM.013.032'
  cwe-cwe: Uko chiwawona Wanefili, welesi wa Anaki. Chiiwona wenyewo fana mbalangulu,
    nawo niivo vowachiwonile.”
  kik-kik: Nĩtuonire Anefili kuo (njiaro cia Anaki, a kĩruka kĩa Anefili). Tweyonaga
    tũhaana ta ndaahi, o nao moonaga tũhaana o ta cio.”
  fra-NCL: 'et nous y avons vu les géants, fils d’Enac, de la race des géants : nous
    étions à nos yeux et aux leurs comme des sauterelles. »'
  cek-AK: To ah kalen parai kami, Anak caanawk to ka hnuk o; nihcae loe kalen parai
    kami hoi anghum tathuk kami ah oh o; nihcae mikhnuk ah kaicae loe pakhuh baktiah
    ni ka oh o; kaicae loe nihcae mikhnuk ah to tiah ka oh o, tiah a naa o.
  cuk-cuk: Aginbali, anmar Anac-e-wagan-dule-masdummagan daksamarbalid. Anmar, a-dulemarba
    sesyob-dakle-nanaed, emar burwii emarba anmar-dakmaloed.
  uig-CYR: 'Андин чарлиғучилар өзлири чарлап кәлгән зиминниң әһвалидин Исраилларға
    яман мәлумат берип: — Биз кирип чарлап өткән зимин болса өз аһалисини йәйдиған
    зимин екән; биз у йәрдә көргәнләрниң һәммиси йоған адәмләр екән.'
  pma-pma: Komai meles keil ave marmarite ka atetaveah, melonge keke mesuval titi
    kal keil, ka keil iles komai hemukonek eli varei.”
  tel-2017: అక్కడ మేము నెఫీలీ ప్రజలను చూశాం. వారు అనాకు వంశం వాడైన నెఫీలీ తెగ వారు.
    వారి ఎదుట మా దృష్టికి మేము మిడతల్లాగా ఉన్నాం. వారి దృష్టికీ అలాగే ఉన్నాం” అన్నారు.
  hat-BSA: La, osi, nou te wè jeyan, fis a Anak yo ki soti nan jeyan yo. Konsa, nou
    te vin tankou krikèt nan pwòp zye nou ak nan zye pa yo.”
  bxh-bxh: Anaki wahawahadi ꞌe itadi mate sa laꞌi wananaha. Ai nenemai doha kupati,
    na iti sa itamai doha kupati hinaga.
  kos-kos: ac kut liye pac kutu mwet na lulap pisa we, pangpang Nephilim, su papa
    matu tumun mwet Anak. Ke kut liyalos kut oana koht srisrik sohksok uh nu selos.”
  hbo-WLC: וְשָׁ֣ם רָאִ֗ינוּ אֶת־הַנְּפִילִ֛ים בְּנֵ֥י עֲנָ֖ק מִן־הַנְּפִלִ֑ים וַנְּהִ֤י
    בְעֵינֵ֙ינוּ֙ כַּֽחֲגָבִ֔ים וְכֵ֥ן הָיִ֖ינוּ בְּעֵינֵיהֶֽם׃
  ibo-ibo: Anyị hụrụ ndị Nefilim nʼebe ahụ (ndị bụ ụmụ ụmụ Anak, ndị sitere na ndị
    Nefilim). Nʼanya anyị, anyị dịka ụkpana nʼebe ha nọ, otu a ka anyị dịkwa nʼanya
    ha.”
  ory-ory: ଆଉ ସେ ସ୍ଥାନରେ ଆମ୍ଭେମାନେ ମହାବୀରଜାତ ଅନାକର ସନ୍ତାନ ମହାବୀରଗଣକୁ ଦେଖିଲୁ; ଆଉ ଆମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ଦୃଷ୍ଟିରେ ଫଡ଼ିଙ୍ଗ ପରି ହେଲୁ ଓ ସେମାନଙ୍କ ଦୃଷ୍ଟିରେ ମଧ୍ୟ ସେରୂପ ଥିଲୁ।”
  chk-chk: Iwe, ikenan aia pwal küna ekewe mwänämong, ekewe mwirimwirin Anak. Nge
    äm aia awewe ngenikem lifichimas me lükür, pwal usun chök me rer.”
  rop-rop: En wibin luk loda longwan men deya du, detlot biginini blanga Einak. Wibin
    jidan lilwan, jis laik grashopa, en lagijat na olabat bin luk langa wi.”
  ukr-1871: І бачили ми там велетнїв, синів Енакових, з роду велетнїв; і самим нам
    здавалось, наче ми тая сараньча, і такими ж були в очах їх.
  deu-1951: Wir sahen auch Riesen daselbst, Enakskinder aus dem Riesengeschlecht,
    und wir waren in unsern Augen wie Heuschrecken, und also waren wir auch in ihren
    Augen!
  eng-JPS: And there we saw the Nephilim, the sons of Anak, who come of the Nephilim;
    and we were in our own sight as grasshoppers, and so we were in their sight.'
  srp-1865: 'I prosuše zao glas o zemlji koju uhodiše meðu sinovima Izrailjevijem
    govoreæi: zemlja koju proðosmo i uhodismo zemlja je koja proždire svoje stanovnike,
    i sav narod koji vidjesmo u njoj jesu ljudi vrlo veliki.'
  lug-lug: Twalabayo n’Abanefisi, abazzukulu ba Anaki abava mu Banefiri. Bwe twetunulako
    nga tuli ng’obwacaaka, era nabo nga bwe batulaba bwe batyo.”
  heb-heb: ושם ראינו את הנפילים בני ענק מן הנפלים ונהי בעינינו כחגבים וכן היינו בעיניהם׃
  ben-IRV: সেখানে আমরা নেফিলিমকে দেখলাম-অনাকের সন্তান নেফিলিমের থেকে এসেছে। তাদেরকে
    দেখে আমরা নিজেদের চোখে ফড়িঙ্গের মত এবং তাদের চোখেও সেই রকম হলাম।”
  pan-pan: ਅਤੇ ਉੱਥੇ ਅਸੀਂ ਨਫ਼ੀਲੀਮ ਤੋਂ ਜਿਹੜੀ ਅਨਾਕ ਦੀ ਅੰਸ ਹੈ, ਉੱਥੇ ਦੈਂਤ ਵੇਖੇ ਅਤੇ ਅਸੀਂ
    ਆਪਣੀ ਨਜਰ ਵਿੱਚ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਟਿੱਡੀਆਂ ਵਰਗੇ ਹਾਂ ਅਤੇ ਅਸੀਂ ਕੁਝ ਵੀ ਨਹੀਂ ਹਾਂ।
  tkr-tkr: 'Conemee milletıs, manbışe co hapk''ınne cigabışde hək''ee pisda xabar
    abı eyhen: – Şi hapk''ın alycaxuyn cigabı yugunbı deşiy, maabın insanarıb zarabacab
    habat''ayiy. Gırgın şak''le maa''ab g''avcuyn insanar geeb ç''ak''ın karbıyiy.'
  mya-JVB: ကိုယ် ကြီးသောလူအမျိုးအနွယ်၊ အာနက အမျိုးအနွယ် ဖြစ်၍၊ အလွန် ကြီးမားသောသူတို့
    ကိုလည်း မြင် ခဲ့ ကြပြီ။ သူတို့ရှေ့မှာငါတို့သည် ကိုယ် အထင် အတိုင်း နှံကောင် ကဲ့သို့
    ဖြစ် ကြ၏။ သူ တို့အထင် အတိုင်း လည်း ထိုသို့ ဖြစ် ကြသည်ဟူ၍၎င်း၊ မိမိတို့စူးစမ်း
    သော ပြည် ကို ဣသရေလ အမျိုးသား တို့အား မကောင်း သော သိတင်းကို ကြားပြော ကြလေ၏။
  tbg-tbg: '@see-verse:NUM.013.032'
  hmo-hmo: Bona tauanina bada herea taudia danu unuseni ai itaia, Anaki ena besena
    taudia, Nepili dekena amo idia mai taudia. Ai ese ai laloa ai be maragi, kwadi
    bamona, idia edia vairana dekenai. Bona idia ese danu ai idia itaia, idia laloa
    ai be kwadi bamona.”
  urd-urd: और हम ने वहाँ बनी 'अनाक को भी देखा जो जब्बार हैं और जब्बारों की नसल से
    हैं, और हम तो अपनी ही निगाह में ऐसे थे जैसे टिड्डे होते हैं और ऐसे ही उनकी निगाह
    में थे।”
  rus-SYN: 'И распускали худую молву о земле, которую они осматривали, между сынами
    Израилевыми, говоря: земля, которую проходили мы для осмотра, есть земля, поедающая
    живущих на ней, и весь народ, который видели мы среди ее, люди великорослые;'
  bqc-SIM: Wa gbɛ̃́ gbã̀agbãaↄ è we Anaki buiↄ ũ. Wálɛ e kↄ̀ↄtɛ̃ↄn wá ũ, màa
    wá dɛ ń wɛ́u sↄ̃.
  tcz-CHONGTHU: Keihon Anak mite chu kamu uvin amaho toh teding in eiho hi khongbai
    tabang bep ihiuvin Anak mite jeng in jong hitia chu eigellu ahiye.
  mar-mar: आम्ही तिथे खूप नेफीलीम म्हणजे नेफीलीम घराण्यातील अनाकाचे वंशज पाहिले. त्यांच्यापुढे
    आम्ही स्वतःच्या दृष्टीने नाकतोड्यासारखे असे होतो अशी तुलना केली आणि त्यांच्या
    दृष्टीनेसुद्धा आम्ही तसेच होतो.
  soq-soq: Tane do no apana ebou Nipiliwa sape waimoio ewamotana, mo ipa dan ebou
    Anakwa nosinosiu. Mo no ewaneia ita do no nuba inainanimba eweitana no ipa kerakera
    kapoi ruau wainitana.”
  qub-qub: Anacpita miraj jatusaj runacunatapis ricashcämi. Paycunapa ñaupanchöga
    ticsanöllami cashcä. Paycunapis ticsatanöllami ricamasha.»
  bqp-bqp: O gbɛ̃ gbã̀nagbãnanↄ è gwe Anaki burinↄ ũ. O ó zĩda è lán babanɛnↄ bà,
    lɛn ó de lɛ ń wɛ́n se.
  hat-hat: Sa ki pi rèd, nou wè yon kalite gwonèg bèl wotè, moun ras Anak yo. Devan
    moun sa yo se krebete nou ye, tèlman nou piti. Se konsa nou te santi nou devan
    yo.
  eng-BSB: We even saw the Nephilim there—the descendants of Anak that come from the
    Nephilim! We seemed like grasshoppers in our own sight, and we must have seemed
    the same to them!”
  tod-tod: Gi kooza nuiti kaaʋɛ ná ɓalaa, Anake mavofodaiti, nu ɠoozagiti ma zuwuzui.
    Gi ɠɛa ti ɠoba, é ɠɛ gi ɠaazu, eɠɛ gá ɠɛ ga kotogiti nɔ, tiya ɓalaa, ti ɠaazu,
    gi ɠɛni eɠɛ kotogaa nɔ!»
  eng-WEBPB: There we saw the Nephilim, the sons of Anak, who come from the Nephilim.
    We were in our own sight as grasshoppers, and so we were in their sight.”
  kbq-kbq: Ana mopafinke Nefilim vahera nezmageta, Anaki vahera, Nefilim vahe'mokizmi
    zamagehezagita, tagrama zamagonana kenu kna tagra hu'none. Hagi zamagrama taga'zana
    ana zanke hu'none.
  nhe-BL: Nojquiya tiquinitaque nopona iteipa ixhuihua Anac tlen tlahuel huejcapantique
    huan tejtetique. Inijuanti seyoc xinachtli tlacame tlen ax queja tojuanti. Huan
    iniixtla timomajmatiyayaj san queja tipilchapoltzitzi. Huan tlen huejcapa inijuanti
    techtlachiliyayaj queja tiquinitaj pilchapoltzitzi.
  bus-bus: Wa gbɛ̃ gbã̀agbãanↄ è gwe Anaki boriinↄ ũ. Wa a zĩnda è lán babanɛnↄn
    bà, lɛn wá dɛ lɛ ń wɛ́ɛn se.
  gub-BL: Uruexak awa aiha katu wera'u ma'e a'e pe ure wà. Anak izuapyapyr romo wanekon
    wà. Uruiko tukur ài wanuwake ure. — Tukur aipo wà, i'i mo urewe wà.
  eng-DRA: 'And they spoke ill of the land, which they had viewed, before the children
    of Israel, saying: The land which we have viewed, devoureth its inhabitants: the
    people, that we beheld, are of a tall stature.'
