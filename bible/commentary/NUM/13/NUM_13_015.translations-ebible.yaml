verse: NUM.013.015
translations:
  mal-C: ഗാദ്ഗോത്രത്തിൽനിന്ന് മാഖിയുടെ മകൻ ഗയൂവേൽ.
  deu-TKW: vom Stamme Gad Geuel, der Sohn Machis.
  lin-lin: 'mpo na libota ya Gadi : Geweli, mwana mobali ya Maki.'
  eng-LSV: for the tribe of Gad, Geuel son of Machi.
  eng-GNV: 'Of the tribe of Naphtali, Nahbi the sonne of Vophsi:'
  eng-WEBSTER: Of the tribe of Gad, Geuel the son of Machi.
  nhw-BL: '@see-verse:NUM.013.014'
  swh-ONEN: kutoka kabila la Gadi, Geueli mwana wa Maki.
  bba-bba: Gɑdin bweseru sɔɔ, Gewɛli, Mɑkin bii.
  eng-KJVCPB: Of the tribe of Gad, Geuel the son of Machi.
  cpy-cpy: Raminakiri ikaateeyini icharini-paeni Gad, riyoshii-takiri Geuel, itomi
    Maqui.
  wbp-wbp: Kaardu-kurlangu-jangkaju milarnu Kiwulu, Maki-kirlangu kaja-nyanu.
  luo-luo: koa e dhood Gad, ne en Geuel wuod Maki.
  meu-meu: Gad iduhuna amo, Gevele Maki.
  npi-ULB: गादको कुलबाट माकीका छोरा गूएल ।
  yor-yor: láti inú ẹ̀yà Gadi, Geueli ọmọ Maki.
  emp-NTPO: idjab̶a Gad̶eba yõna purud̶ebema Maqui warra Geuelda.
  pes-OPCB: '@see-verse:NUM.013.014'
  tgl-ULB: Mula sa tribu ni Gad, si Geuel na lalaking anak ni Maki.
  hui-hui: '@see-verse:NUM.013.014'
  mya-mya: '@see-verse:NUM.013.014'
