verse: NUM.013.011
translations:
  mal-C: യോസേഫിന്റെ ഒരു ഗോത്രമായ മനശ്ശെയിൽനിന്ന് സൂസിയുടെ മകൻ ഗദ്ദി;
  deu-TKW: 'vom Stamme Joseph: vom Stamme Manasse Gaddi, der Sohn Susis;'
  lin-lin: 'mpo na libota ya Jozefi na nzela ya Manase : Gaadi, mwana mobali ya Susi ;'
  eng-LSV: for the tribe of Joseph (for the tribe of Manasseh), Gaddi son of Susi;
  eng-GNV: 'Of the tribe of Zebulun, Gaddiel the sone of Sodi:'
  eng-WEBSTER: Of the tribe of Joseph, namely , of the tribe of Manassah, Gaddi the
    son of Susi.
  nhw-BL: '@see-verse:NUM.013.010'
  swh-ONEN: kutoka kabila la Manase (kabila la Yosefu), Gadi mwana wa Susi;
  bba-bba: Yosɛfun bweseru sɔɔ, be bɑ sɑ̃ɑ Mɑnɑsen bwese kɛrɑ, Gɑdi, Susin bii.
  eng-KJVCPB: Of the tribe of Joseph, namely, of the tribe of Manasseh, Gaddi the
    son of Susi.
  cpy-cpy: Raminakiri ikaateeyini icharini-paeni José (eejatzi Manasés), riyoshii-takiri
    Gadi, itomi Susi.
  wbp-wbp: Manaja-kurlangu-jangkaju milarnu Kaardudu, Juuji-kirlangu kaja-nyanu. (Manajaju
    Jujupu-kurlangu kaja-nyanu.)
  luo-luo: koa e dhood Manase (ma en dhood Josef), ne en Gadi wuod Susi;
  meu-meu: Manase Iosef iduhuna amo, Gadi Susi;
  npi-ULB: योसेफको कुलबाट (अर्थात् मनेश्‍शेको कुलबाट) सूसीका छोरा गेद्दी;
  yor-yor: láti inú ẹ̀yà Manase (ẹ̀yà Josẹfu), Gaddi ọmọ Susi;
  emp-NTPO: Jose warra Manased̶eba yõna purud̶ebema Susi warra Gadida,
  pes-OPCB: '@see-verse:NUM.013.010'
  tgl-ULB: 'Mula sa mga kaapu-apuhan ni Jose na nagngangalang: Gaddi na anak ni Susi
    mula sa tribu ni Manases,'
  hui-hui: '@see-verse:NUM.013.010'
  mya-mya: '@see-verse:NUM.013.010'
  bod-N: ཡོ་སེབ་ཚོ་པ་སྟེ་མཱ་ན་ཤེ་ཚོ་པ་ནས་སུ་སེའི་བུ་གད་དི་དང་།
  sna-sna: kubva kurudzi rwaManase (rudzi rwaJosefa), Gadhi mwanakomana waSusi;
  spa-BLM: De la tribu de José, de la tribu de Manasés, Gadi hijo de Susi.
  cac-cac: '@see-verse:NUM.013.010'
  swh-ULB: kutoka kabila la Yusufu (hiyo inamaanisha kutoka kabila la Manase), Gadi
    mwana wa Susi;
  bel-bel: з племені Завулонавага Гадыіл, сын Садыеў,
  deu-ELBBK: 'für den Stamm Joseph, für den Stamm Manasse: Gaddi, der Sohn Susis;'
  mbb-OT: '@see-verse:NUM.013.010'
  mal-2015: യോസേഫിന്റെ ഗോത്രമായ മനശ്ശെഗോത്രത്തിൽ സൂസിയുടെ മകൻ ഗദ്ദി.
  rmc-rmc: andral o kmeňos Jozef (so hin o kmeňos Menaše) o Gadi, le Susioskro čhavo;
  pes-OPV: ازسبط یوسف از سبط بنی منسی، جدی بن سوسی.
  ron-1924: 'пентру семинция луй Иосиф, семинция луй Манасе: Гади, фиул луй Суси;'
  ben-OBCV: মনঃশি (যোষেফের একটি গোষ্ঠী) গোষ্ঠী থেকে সূষির ছেলে গদ্দি;
  som-som: Oo qabiilkii reer Yuusuf oo ah reer Manasehna Gaddii ina Suusii.
  lat-VUC: De tribu Zabulon, Geddiel filium Sodi.
  eng-ASVBT: Of the tribe of Joseph, namely, of the tribe of Manasseh, Gaddi the son
    of Susi.
  ita-1885: Gaddiel, figliuolo di Sodi, della tribù di Zabulon;
  eng-LXXUP: Of the tribe of Joseph of the sons of Manasseh, Gaddi the son of Susi.
  eng-ULB: from the tribe of Joseph (that is to say, from the tribe Manasseh), Gaddi
    son of Susi;
  spa-VBL: Gaddi, hijo de Susi, de la tribu de Manasés (una tribu de José).
  fra-_FOB: Pour la tribu de Joseph, c'est-à-dire, pour la tribu de Manassé, Gaddi,
    fils de Susi;
  mal-mal: യോസേഫിന്റെ ഗോത്രമായ മനശ്ശെഗോത്രത്തിൽ സൂസിയുടെ മകൻ ഗദ്ദി.
  urd-GVR: Yūsuf ke beṭe Manassī ke qabīle se Jiddī bin Sūsī,
  suz-BL: योसेफ आ तौ मनस्‍से आ थर रे सूसी आ तौ गाददी,
  ita-1927: 'per la tribù di Giuseppe, cioè, per la tribù di Manasse: Gaddi figliuolo
    di Susi;'
  ckb-ckb: لە هۆزی یوسف، لە هۆزی مەنەشە گەدیی کوڕی سوسی،
  eng-BBE: Of the tribe of Joseph, that is of the family of Manasseh, Gaddi, the son
    of Susi.
  kan-OKCV: ಯೋಸೇಫನ ಗೋತ್ರ ಅಂದರೆ ಮನಸ್ಸೆ ಗೋತ್ರದ ಸೂಸೀಯ ಮಗ ಗದ್ದೀ,
  bbb-bbb: '@see-verse:NUM.013.010'
  tam-2017: யோசேப்பின் கோத்திரத்தைச் சேர்ந்த மனாசே கோத்திரத்தில் சூசின் மகன் காதி.
  spa-RV-1909: De la tribu de Zabulón, Gaddiel hijo de Sodi.
  ron-BTF: 'Din tribul lui Iosif, adică, din tribul lui Manase: Gadi, fiul lui Susi.'
  eng-WEBP: Of the tribe of Joseph, of the tribe of Manasseh, Gaddi the son of Susi.
  eng-FBV: Gaddi, son of Susi, from the tribe of Manasseh (a tribe of Joseph).
  nld-1939: uit de stam Josef en wel uit de stam Manasse Gaddi, de zoon van Soesi;
  nch-BL: '@see-verse:NUM.013.010'
  vie-1934: về chi phái Giô-sép, nghĩa là về chi phái Ma-na-se, Ga-đi, con trai của
    Su-si;
  hin-CV: योसेफ़ के गोत्र से अर्थात् मनश्शेह के गोत्र से सुसी का पुत्र गद्दी;
  eng-OURB: Of the tribe of Joseph [May he add], of the tribe of Manasseh [Causing
    to forget], Gaddi the son of Susi.
  spa-BES: De la tribu de José, que es de la familia de Manasés, Gadi, el hijo de
    Susi.
  tdx-tdx: 'tam-pifokoa’ Iosefe, tam-pifokoa’ i Menasè: t’i Gadý ana’ i Sosý;'
  vid-vid: Kulawa kuli nhanzi ya Manase, iwele nailawile kuli nhanzi ya Yusufu, nayali
    Gadi mwana wa Susi.
  eng-OKE: For the tribe of Joseph, the tribe of Menasheh, Gaddi bar Susi;
  tha-KJV: ตระกูลโยเซฟคือตระกูลมนัสเสห์​มี​กัดดี​บุ​ตรชายสุ​สี
  por-BR-2018: 'Da tribo de José: pela tribo de Manassés, Gadi, filho de Susi.'
  deu-ELO: für den Stamm Joseph, für den Stamm Manasse, Gaddi, der Sohn Susis;
  eng-WYC-2018: Of the lineage of Joseph, of the generation of Manasseh, Gaddi, the
    son of Susi. (Of the tribe of Joseph, that is, of the tribe of Manasseh, Gaddi,
    the son of Susi.)
  epo-epo: el la tribo de Jozef, el la tribo de Manase, Gadi, filo de Susi;
  uig-PIN: Yüsüp ⱪǝbilisidin, yǝni Manassǝⱨ ⱪǝbilisidin Susining oƣli Gaddi,
  beo-beo: '@see-verse:NUM.013.010'
  tpi-OTNT: Gadi, pikinini man bilong Susi. Em i bilong lain Manase.
  hau-SA: Gaddi ɗan Susi, daga kabilar Manasse (wata kabilar Yusuf);
  uig-LAT: Yüsüp qebilisidin, yeni Manasseh qebilisidin Susining oghli Gaddi,
  nde-nde: esizweni sikaManase (owesizwe sikaJosefa), kwakunguGadi indodana kaSusi;
  ton-ton: Pea mo Kati ko e foha ʻo Susi, ʻi he faʻahinga ʻo Manase, ko e faʻahinga
    ʻo Siosefa.
  ces-1613: Z pokolení Zabulon Gaddehel, syn Sodi;
  eng-WMB: Of the tribe of Joseph, of the tribe of Manasseh, Gaddi the son of Susi.
  tam-TCV: யோசேப்பு கோத்திரத்தானான மனாசேயின் கோத்திரத்திலிருந்து சூசியின் மகன் காதி,
  ceb-ULB: gikan sa tribo ni Jose (mao kana ang pagkasulti, gikan sa tribo ni Manases),
    si Gaddi ang anak nga lalaki ni Susi;
  pol-UBG: Z pokolenia Józefa, to jest z potomstwa Manassesa – Gaddi, syn Susiego.
  urd-GVU: یوسف کے بیٹے منسّی کے قبیلے سے جَدی بن سُوسی،
  deu-1912: Gaddi, der Sohn Susis, des Stammes Joseph von Manasse;
  ntj-ntj: '@see-verse:NUM.013.010'
  kan-2017: ಯೋಸೇಫ್ ಅಂದರೆ ಮನಸ್ಸೆ ಕುಲದ ಸೂಸೀಯನ ಮಗನಾದ ಗದ್ದೀ,
  yap-yap: '@see-verse:NUM.013.010'
  hlt-MCSB: Joseph koca lamloh Manasseh koca, Susi capa Gaddiel,
  mdy-ETH: ዮሴፔ ናኣዚ ሚናኣሴ ማኣራፓ ሱሲ ናኣዚ ጋዲ፤
  twi-ASANTE: Manase abusuakuo (a ɛyɛ Yosef abusuakuo no mu fa) no ntuanoni ne Susi
    babarima Gadi;
  eng-WEBU: Of the tribe of Joseph, of the tribe of Manasseh, Gaddi the son of Susi.
  bnp-bnp: E Gadi e tune Susi, ni bole tala na kabu ne Iosep, ra kabu ne Manase.
  wal-wal: Yooseefa na7aa Minaasa Suusa na7aa Gadda
  spa-PDDPT: 'De la tribu de José (de la tribu de Manasés): Gadi, hijo de Susi.'
  gun-gun: José kuery regua, ha'e Manassés kuery regua ae ma Susi ra'y Gadi;
  ilo-ULB: Manipud kadagiti kaputotan ni Jose, dagiti naganda, manipud iti tribu ni
    Manases, ni Gaddi nga anak a lalaki ni Susi.
  kpg-kpg: '@see-verse:NUM.013.010'
  uig-ARA: يۈسۈپ قەبىلىسىدىن، يەنى ماناسسەھ قەبىلىسىدىن سۇسىنىڭ ئوغلى گاددى،
  sus-sus: Kelife Yusufu xa di, Manasi bɔnsɔɛ ma, Susi xa di xɛmɛ Gadi.
  pon-2006: '@see-verse:NUM.013.010'
  ksd-ksd: Gadi natu i Susi ta ra vuna tarai Iosep (a vuna tarai Manase nam),
  tur-YTC: Yosef oymağından, Manaşşe oymağından Susi oğlu Gaddi.
  grc-BRENT: Τῆς φυλῆς Ἰωσὴφ τῶν υἱῶν Μανασσῆ, Γαδδὶ υἱὸς Σουσί.
  ind-AYT: dari suku Yusuf, yaitu dari suku Manasye — Gadi, anak Susi;
  nya-nya: kuchokera ku fuko la Manase (fuko la Yosefe), Gadi mwana wa Susi;
  hrv-hrv: Gadi, sin Susijev, od plemena Josipova, od plemena Manašeova;
  mps-mps: Gadi, te Susigo ogwa dao, aga te Manase hani bidi dao.
  tpi-tpi: Gadi, pikinini man bilong Susi. Em i bilong lain Manase.
  dan-1931: af Josefs Stamme, det er Manasses Stamme, Gaddi, Susis Søn,
  vie-OVCB: 'Đại tộc Ma-na-se, con trai của Giô-sép: Ga-đi, con của Su-si.'
  guj-2017: યૂસફના કુળમાંથી એટલે મનાશ્શા કુળમાંથી, સુસીનો દીકરો ગાદી.
  pon-2006A: '@see-verse:NUM.013.010'
  por-BRBSL: Da tribo de José, da tribo de Manasseh, Gaddi o filho de Susi.
  cth-cth: Joseph miphun dawk hoi ( hot teh Manasseh miphun doeh) Susi capa Gaddiel,
  twi-twi: Manase abusuakuw (a ɛyɛ Yosef abusuakuw no mu fa) no ntuanoni ne Susi babarima
    Gadi;
  hlt-hlt: Joseph koca lamloh Manasseh koca, Susi capa Gaddiel,
  tbz-SIM: Kɛ̀ Sosɛfu kó kubotí nɛ̀ Mɑnɑnsee kɔku kɛ̀ bɛ kou ntú Susi birɛ Kɑdi.
  msy-2020: Susin otarim Gadi, a Manasen anabamɨn mav. (Manase, a Josepɨn otarimningɨn
    mav.)
  dop-dop: Yosɛɛfʋ pǝyɑlʋ Mɑnɑsee nyǝntɛ tɑɑ nyǝŋ ntɛ́ Susi pǝyɑlʋ Kɑtɩ.
  azb-azb: Yusif qəbiləsindən, yəni Menaşşe qəbiləsindən Susi oğlu Qaddi;
  eng-DBY: for the tribe of Joseph, for the tribe of Manasseh, Gaddi the son of Susi;
  hin-2017: यूसुफ वंशियों में, मनश्शे के गोत्र में से सूसी का पुत्र गद्दी;
  wol-KYG: ak Gadi doomu Susi, mi taxawal làngu Manase ci biir giirug Yuusufeen ñi,
  eng-YLT: For the tribe of Joseph, (for the tribe of Manasseh,) Gaddi son of Susi.
  eng-WYC-2017: Of the lineage of Joseph, of the generation of Manasseh, Gaddi, the
    son of Susi.
  eng-WMBB: Of the tribe of Joseph, of the tribe of Manasseh, Gaddi the son of Susi.
  urd-GVH: यूसुफ़ के बेटे मनस्सी के क़बीले से जिद्दी बिन सूसी,
  rug-rug: Koasa butubutu Manase, sa koimata si e Qadi, sa tuna koreo e Susi.
  gaz-gaz: gosa Minaasee jechuunis gosa Yoosef keessaa Gadii ilma Suus;
  fra-LSG: 'pour la tribu de Joseph, la tribu de Manassé: Gaddi, fils de Susi;'
  gnn-gnn: '@see-verse:NUM.013.010'
  yal-yal: 'Yusufu a dii Manase bɔnsɔnna: Susi a diin Gadi.'
  haw-1868: No ka ohana a Iosepa, ka ohana a Manase, o Gadi ke keiki a, Susi.
  arb-NAV: جِدِّي بْنُ سُوسِي مِنْ سِبْطِ مَنَسَّى عَنْ سِبْطِ يُوسُفَ،
  ewe-ewe: Gadi, Susi ƒe viŋutsu, tso (Yosef ƒomea me) le Manase ƒe to la me.
  eng-LEE: Of the tribe of Joseph, of the tribe of Menasseh, Gaddi the son of Sussi.
  asm-FB: যোচেফ ফৈদৰ অৰ্থাৎ মনচি ফৈদৰ মাজৰ চুচীৰ পুত্ৰ গদ্দী।
  sus-A: كٍلِقٍ يُسُقُ شَ دِ، مَنَسِ بْنسْي مَ، سُسِ شَ دِ شّمّ فَدِ.
  fra-SBL: De la tribu de Joseph, de la tribu de Manassé, Gaddi, fils de Susi.
  hbo-hbo: לְמַטֵּ֥ה יֹוסֵ֖ף לְמַטֵּ֣ה מְנַשֶּׁ֑ה גַּדִּ֖י בֶּן־סוּסִֽי׃
  eng-WYCLIFFE: Of the lynage of Zabulon, Gediel, the sone of Sodi.
  piu-2006: '@see-verse:NUM.013.010'
  cwe-cwe: Kulawa kabila da Manase dilawile kuna dikabila da Yosefu, kakala Gadi mwana
    wa Susi.
  kik-kik: kuuma mũhĩrĩga wa Manase (na nĩguo mũhĩrĩga wa Jusufu), aarĩ Gadi mũrũ
    wa Susi;
  fra-NCL: pour la tribu de Joseph, la tribu de Manassé, Gaddi, fils de Susi ;
  cek-AK: Joseph acaeng ah kaom, Mannaseh acaeng thung hoiah, Susi capa Gaddi.
  cuk-cuk: 'Dad-dummad-Joséʼgi-danikidi, Dad-dummad-Manasésʼsik-danikid: Gadi Susi-e-machi.'
  uig-CYR: Зәбулун қәбилисидин Содиниң оғли Гаддийәл,
  tel-2017: యోసేపు గోత్రం నుండి అంటే మనష్షే గోత్రం నుండి సూసీ కొడుకు గదీ,
  hat-BSA: 'pou tribi a Joseph la, tribi a Manassé a: Gaddi, fis a Sisi a;'
  kos-kos: '@see-verse:NUM.013.010'
  hbo-WLC: לְמַטֵּ֥ה יוֹסֵ֖ף לְמַטֵּ֣ה מְנַשֶּׁ֑ה גַּדִּ֖י בֶּן־סוּסִֽי׃
  ibo-ibo: Gadi nwa Susi, onye sitere nʼebo Manase (ya bụ ebo Josef).
  ory-ory: ଯୋଷେଫ-ବଂଶ ମଧ୍ୟରୁ, ଅର୍ଥାତ୍‍, ମନଃଶି ବଂଶ ମଧ୍ୟରୁ ସୂଷିର ପୁତ୍ର ଗଦ୍ଦି;
  chk-chk: Kati nöün Susi mwän seni ewe ainangen Josef, wesewesen seni ewe ainangen
    Manasa,
  rop-rop: '@see-verse:NUM.013.010'
  ukr-1871: Від поколїння Йосифового, роду Манассеєвого, Гаддій Сузіенко;
  deu-1951: Gaddi, der Sohn Susis, vom Stamme Josephs, von Manasse.
  eng-JPS: Of the tribe of Joseph, namely, of the tribe of Manasseh, Gaddi the son
    of Susi.
  srp-1865: Od plemena Zavulonova Gudilo sin Sudin;
  lug-lug: Eyava mu kika kya Manase, ky’ekika kya Yusufu, yali Gaadi mutabani wa Susi.
  heb-heb: למטה יוסף למטה מנשה גדי בן סוסי׃
  ben-IRV: যোষেফ বংশের অর্থাৎ মনঃশি বংশের মধ্যে সূষির ছেলে গদ্দি;
  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਗੋਤ ਤੋਂ ਅਰਥਾਤ ਮਨੱਸ਼ਹ ਦੇ ਗੋਤ ਤੋਂ ਸੂਸੀ ਦਾ ਪੁੱਤਰ ਗੱਦੀ।
  tkr-tkr: Zevulunne nasıleençene Sodiyna dix Gaddiel;
  mya-JVB: ယောသပ် သား တွင် မနာရှေ အမျိုး ၊ သုသိ သား ဂဒ္ဒိ။
  tbg-tbg: Manasera ankuqihainaava Susira maaqu Gadiva,
  hmo-hmo: Manase Iosepa iduhu dekena amo, Gadi Susi.
  urd-urd: और यूसुफ़ के क़बीले या'नी मनस्सी के क़बीले से सूसी का बेटा जद्दी,
  rus-SYN: из колена Завулонова Гаддиил, сын Содиев,
  bqc-SIM: Yosɛfu nɛ́ Manase buiↄ guu Susi nɛ́ Gadi,
  tcz-CHONGTHU: Manasseh- Gadi hi joseph chapa ahin suse chapa ahiye.
  mar-mar: योसेफ वंशातला (मनश्शे) सूसीचा मुलगा गद्दी,
  qub-qub: José trïbupita Susipa wamran Gadi (Payga caran Manasés trïbupita.),
  bqp-bqp: Yusufu nɛ́ Manase burinↄ gũn Susi nɛ́ Gadi,
  hat-hat: Pou branch fanmi Jozèf la, nan branch Manase a, se te Gadi, pitit gason
    Souzi a.
  eng-BSB: from the tribe of Manasseh (a tribe of Joseph), Gaddi son of Susi;
  tod-tod: 'Zozɛfe ná-bolodai ta Manasee, tɔnɔi ɠɛni ga: Gadi, Susi ná-doun zunui.'
  eng-WEBPB: Of the tribe of Joseph, of the tribe of Manasseh, Gaddi the son of Susi.
