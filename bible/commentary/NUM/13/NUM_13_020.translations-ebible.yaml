verse: NUM.013.020
translations:
  mal-C: മണ്ണ് എങ്ങനെ? വളക്കൂറുള്ളതോ ഇല്ലാത്തതോ? അതിൽ വൃക്ഷങ്ങൾ ഉണ്ടോ ഇല്ലയോ? ദേശത്തെ
    കുറച്ചു ഫലങ്ങൾ കൊണ്ടുവരാൻ നിങ്ങൾ പരമാവധി ശ്രമിക്കണം.” (അതു മുന്തിരിങ്ങ പഴുത്തുതുടങ്ങുന്ന
    കാലമായിരുന്നു.)
  deu-TKW: auch wie der Boden beschaffen ist, ob fett oder mager, ob Bäume darauf
    stehen oder nicht. So zeigt euch nun tapfer und nehmt etliche Früchte des Landes
    mit! Es war aber gerade die Zeit der ersten Weintrauben.
  lin-lin: 'Botala soki mabele na yango ezali ndenge nini : ebotaka malamu to te ;
    ezali na banzete to te. Bosala nyonso penza ete bozonga na mbuma ya mokili yango. »
    Ezalaki eleko ya kobuka bambuma ya liboso ya vino.'
  eng-LSV: And what the land [is], whether it [is] fat or lean; whether there is wood
    in it or not; and you have strengthened yourselves, and have taken of the fruit
    of the land”; now the days [are] days of the first-fruits of grapes.
  eng-GNV: 'Also what the lande is that they dwell in, whether it be good or bad:
    and what cities they be, that they dwell in, whether they dwell in tents, or in
    walled townes:'
  eng-WEBSTER: And what the land is , whether it is fertile or barren, whether there
    is wood in it, or not. And be ye of good courage, and bring of the fruit of the
    land. Now the time was the time of the first ripe grapes.
  nhw-BL: Xijtlachilica sintla cuali nopa tlali huan miyac tlamantli moscaltía nopona,
    o amo. Xiquitaca sintla onca miyac cuame, o amo. Nojquiya xijcuica quentzi itlajca
    nopa tlali para antechhualiquilise. (Elqui ipohual nopa achtihui tlatequistli
    tlen itlajca xocomecatl.)
  swh-ONEN: Ardhi iko aje? Ina rutuba au la? Je, kuna miti ndani yake au la? Jitahidini
    kadiri mwezavyo kuleta baadhi ya matunda ya nchi.” (Ulikuwa msimu wa kuiva zabibu
    za kwanza.)
  bba-bba: Kpɑ i mɑɑ mɛɛri mù n koo dĩɑnu ko, mù kun mɑɑ mɔ̀, mù n dɑ̃nu mɔ, mù kun
    mɑɑ mɔ. I wɔruɡɔru koowo. Kpɑ i kɑ mɛn dɑ̃ɑ mɑrum wɔmɑ. N deemɑ sɑɑ ye sɔɔrɑ resɛm
    ɡbiikɑɑ yɑ rɑ ye.
  eng-KJVCPB: and what the land is, whether it be fat or lean, whether there be wood
    therein, or not. And be ye of good courage, and bring of the fruit of the land.
    Now the time was the time of the first ripe grapes.
  cpy-cpy: Kameetha-rika oshooki pankirentsi, terika okamayitzi. Tzimatsi-rika inchato-paeni.
    Pitonta-shiretanake, kaari ithaawaetzi. Pamayiteera chochoki okaatzi tzimatsiri
    janta.” Tema owakira etanaawo okithoki-paetetzi chochoki-paeni imiriteetziri.
  wbp-wbp: Kala walya? Marda ngurrju marda miyi yungurlipa wiri-manilki, marda lawa.
    Nyiya-piya kalu watiya-watiji yinyarla karrimi? Kajinkili miyi palka-mani watiya-watirla,
    kangkarnili pina nyampu-kurra.” Kujanya-jana Mujujuju wangkaja yangkakuju 12-pala
    wati-patuku. Ngula-puruju nguru yinyarlaju, watiya panu-nyayirnilpalu karrija
    marnikiji-piya-kurlu yirnmi-kirli.
  luo-luo: Lopno, to chalo nade? En lowo mamiyo koso motwo? Bende en gi yiende koso
    oongego? Temuru beru mondo ukel olembe moko mag pinyno.” (Ndalono ne en kinde
    keyo mokwongo mar mzabibu.)
  meu-meu: 'Ba itaia danu, edia biru gabudia be edeheto, namo eiava dika, bona au
    be mimia eiava. Ba goada: tano anidia taidia ba loulai. Una negana be vine e huahua
    matama negana.'
  npi-ULB: तिनीहरू बसोबास गरेका भूमि कस्तो छ, हेर । यो असल वा खराब छ ? सहरहरू कस्ता
    छन् ? तिनीहरू छाउनी वा किल्ला भएको सहरहरूमा छन् ? भूमि कस्तो छ । अन्‍न उमार्न
    असल छ वा छैन, रुखहरू छन् वा छैनन् । साहसी होओ र त्यो भूमिको उत्पादनको नमुना लिएर
    आओ ।” त्यस बेला पहिलो दाख पाक्‍ने समय थियो ।
  yor-yor: Báwo ni ilẹ̀ náà ti rí? Ṣé ilẹ̀ ọlọ́ràá ni tàbí aṣálẹ̀? Ṣé igi wà níbẹ̀
    àbí kò sí? E sa ipá yín láti rí i pé ẹ mú díẹ̀ nínú èso ilẹ̀ náà wá.” (Ìgbà náà
    sì jẹ́ àkókò àkọ́pọ́n èso àjàrà gireepu.)
  emp-NTPO: Acʌd̶adua dji ẽjũãda; ẽjũã biada wa ẽjũã biaẽ́da, bacuru baraada wa neẽ́da.
    ¡Sozarra b̶ead̶adua! Idjab̶a maʌ̃ druad̶ebema nejõda ʌ̃cʌrʌ b̶a enenadua.– (Moiseba
    ãdjirãra uva jara diabuesia.)
  pes-OPCB: زمینشان بارور است یا بایر؟ در آنجا درخت زیاد است یا کم؟ هراس به خود راه
    ندهید و مقداری از محصولات آنجا را به عنوان نمونه با خود بیاورید.» (آن موقع فصل
    نوبر انگور بود.)
  tgl-ULB: Tingnan kung anong uri ng lupa, kung ito ba ay mainam para sa pagpapalago
    ng pananim o hindi, at kung may mga puno roon o wala. Maging matapang at mag-uwi
    kayo ng mga bunga ng lupa.” Ngayon ay panahon para sa mga unang hinog na ubas.
  hui-hui: Ani handalu dindi ogoni ibane bere tomo anda habehe wialu uruniha irabu
    ngabe nawidabe handalu bilimu. Ani handalu kamiria dindi ogoniha ira lini dedaru
    maru do yalu dai bilimu. Mbira do ya nabiore dai bulamini, lene. Mosese ibugua
    bi laminidagoni pu mbira mini gerebi lini boga bulenengi howa maru ala deneru
    boga bialu heaore dege lene.
  mya-mya: ထို​ပြည်​သည်​မြေ​သြ​ဇာ​ထက်​သန်​သည်​မ​ထက် သန်​သည် တော​ထူ​ထပ်​သည်​မ​ထူ​ထပ်​သည်​ကို
    လည်း​စုံ​စမ်း​ထောက်​လှမ်း​လော့။ ထို​ပြည်​မှ​ထွက် သော​သစ်​သီး​အ​ချို့​ကို​လည်း​ယူ​ခဲ့​လော့''
    ဟု မှာ​ကြား​လေ​သည်။ (ထို​အ​ချိန်​သည်​စ​ပျစ် သီး​မှည့်​စ​အ​ချိန်​ဖြစ်​၏။)
  bod-N: ས་ཆ་དེ་ནི་ས་བཅུད་འཛོམས་སམ་ས་རྒྱུ་ཞན་པ། དེར་ཤིང་སྡོང་ཡོད་མེད་བཅས་ལ་ལྟོས་ཤིག
    སྙིང་སྟོབས་ཆེན་པོ་བསྐྱེད་ནས་ཡུལ་དེའི་ཤིང་འབྲས་འགའ་ཤས་ཁྱེར་ཤོག་ཅེས་སྨྲས་ཤིང་། དེ་ནི་རྒུན་འབྲུམ་ཐོག་མར་སྨིན་པའི་དུས་ཡིན་ནོ།
    །
  sna-sna: Ko, ivhu racho rakadini? Rakaorera here kana kuti kwete? Mune miti here
    kana kuti hamuna? Muedze kwazvo kuti muuye nezvimwe zvezvibereko zvenyika iyo.”
    (Yakanga iri nguva yokutanga kuibva kwamazambiringa).
  spa-BLM: y cómo es la tierra, si es fértil o pobre, si hay madera en ella o no.
    Sé valiente y trae algo del fruto de la tierra”. Era el tiempo de las primeras
    uvas maduras.
  cac-cac: tato yax sat luum mato taquin̈. Tzeyilani tato ay ste'al luum. Tzeyac'
    eyip eyic'ancot sat tas avab'il d'a sat luum chi', tzeyic'cot jab'oc quila', xchi
    vin̈ d'a eb' vin̈. A d'a stiempoal sb'ab'el sat te' uva, ata' ix xid'ec' eb' vin̈
    chi'.
  swh-ULB: Chunguzeni ni nchi ya namna gani, kama ni njema kwa mazao au la kama kuna
    miti au hapana. Mwe hodari mkalete sampuli za mazao ya nchi,” Sasa ni muda wa
    msimu wa malimbuko ya mizabibu.
  bel-bel: і якая зямля, на якой ён жыве, ці добрая яна, ці благая? і якія гарады,
    у якіх ён жыве? ці ў намётах ён жыве, ці ва ўмацаваньнях?
  wed-wed: Doa maumaurana bo eḡa? Ai e gogogo bo eḡa? Ma ona kauana-guratei da ai
    anoi ḡelaui ona purai da ona neiai.”
  deu-ELBBK: und wie das Land ist, ob es fett oder mager ist, ob Bäume darin sind
    oder nicht. Und fasst Mut und nehmt von der Frucht des Landes. Die Tage aber waren
    die Tage der ersten Trauben.
  mbb-OT: Susiya niw ke egkeveluyan be is tanè dan etawa kenà, wey ke zuen be zuen
    menge kayu etawa wazà. Ne peninguhaa niw he mekeuwit kew te menge prutas dutun
    te kedlikù niw zini.” (Timpu haazà te kegkengelutui te paras.)
  mal-2015: ദേശം പുഷ്ടിയുള്ളതോ പുഷ്ടിയില്ലാത്തതോ, അതിൽ വൃക്ഷം ഉണ്ടോ ഇല്ലയോ എന്നിങ്ങനെ
    നോക്കിയറിവിൻ; നിങ്ങൾ ധൈര്യപ്പെട്ടു ദേശത്തിലെ ഫലങ്ങളും കൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു.
    അതു മുന്തിരിങ്ങ പഴുത്തു തുടങ്ങുന്ന കാലം ആയിരുന്നു.
  rmc-rmc: Či anen o maľi uľipen? Hin ode stromi, abo na? Keren savoro pre oda, hoj
    te anen varesavo ovocje andral odi phuv.“ Sas oda andro časos, sar pes ešebnovar
    andro berš obkidel o hroznos.
  pes-OPV: و چگونه است زمین، چرب یا لاغر؟ درخت دارد یا نه؟ پس قوی‌دل شده، از میوه
    زمین بیاورید.» و آن وقت موسم نوبر انگور بود.
  ron-1924: 'кум есте пэмынтул: дакэ есте грас сау стерп, дакэ сунт сау ну копачь
    пе ел. Фиць ку инимэ ши луаць ку вой роаде дин царэ.” Ера пе время кынд ынчеп
    сэ се коакэ стругурий.'
  aui-aui: Bi dobodobona kanakita metagha? Moumourina bo gomagomarina? Bi name kii
    bo gegha? Bi kovimatipo da kuburina kana kiiuwa mududi kokawara koveramagha.”
    (Mmkona greip yadi meni dagudaguna irina).
  ben-OBCV: মাটিই বা কী রকম? উর্বর না সাধারণ? বৃক্ষসমন্বিত না বৃক্ষবিহীন? আপ্রাণ চেষ্টা
    কোরো, সেই দেশের কিছু ফল নিয়ে আসতে।” (তখন আঙুর পাকার সময় ছিল।)
  som-som: iyo siduu dalku yahay inuu barwaaqaysan yahay iyo in kale, iyo inuu dhir
    leeyahay iyo in kale. Haddaba dhiirranaada oo dalka midhihiisa keena. Oo wakhtiguna
    wuxuu ahaa xilliga uu canabka hore bislaado.
  lat-VUC: 'ipsa terra, bona an mala: urbes quales, muratæ an absque muris:'
  eng-ASVBT: and what the land is, whether it is fat or lean, whether there is wood
    therein, or not. And be ye of good courage, and bring of the fruit of the land.
    Now the time was the time of the first-ripe grapes.
  ita-1885: E qual sia la terra nella quale egli abita, se ella è buona o cattiva;
    e quali sieno le città nelle quali egli abita, se abita in luoghi steccati, o
    in murati.
  eng-LXXUP: 'And what the land is, whether rich or poor; whether there are trees
    in it or no: and ye shall persevere and take of the fruits of the land: and the
    days were the days of spring, the forerunners of the grape.'
  eng-ULB: See what the land is like, whether it is good for growing crops or not,
    and whether there are trees there or not. Be brave and bring back samples of the
    land's produce.” Now the time was the season for the first ripe grapes.
  spa-VBL: ¿Es el suelo productivo o no? ¿Es forestal? Sean valientes y traigan algunos
    de los frutos del país”. (Era el comienzo de la vendimia).
  fra-_FOB: Ce qu'est la terre, si elle est grasse ou maigre; s'il y a des arbres
    ou non. Et ayez bon courage, et prenez du fruit du pays. C'était alors le temps
    des premiers raisins.
  mal-mal: പുഷ്ടിയുള്ളതോ പുഷ്ടിയില്ലാത്തതോ; അതിൽ വൃക്ഷം ഉണ്ടോ ഇല്ലയോ എന്നിങ്ങനെ നോക്കി
    അറിയുവിൻ; നിങ്ങൾ ധൈര്യപ്പെട്ട് ദേശത്തിലെ ഫലങ്ങളും കൊണ്ടുവരുവിൻ” എന്ന് പറഞ്ഞു.
    അത് മുന്തിരിങ്ങ പഴുത്തുതുടങ്ങുന്ന കാലം ആയിരുന്നു.
  urd-GVR: Mulk kī zamīn zarḳhez hai yā banjar? Us meṅ daraḳht haiṅ ki nahīṅ? Aur
    jurrat karke mulk kā kuchh phal chun kar le āo.” Us waqt pahle angūr pak gae the.
  suz-BL: मिनु मेको रागी ङा खप दोदेंशो बाक्‍मे, मलिलो बाक्‍म कों, पाङकोक्‍च बाक्‍म?
    मेकेर रवापुकी बाक्‍मा कों, मबाक्‍मा? महिंब दुमीन। मिनु मेको रागी ङा फल फुल चाक्‍कीन”
    दे माइक्‍तीमी। मेना ङोंइती ङा अङगुर मीची जाक्‍शो बाक्‍त।
  ita-1927: e come sia il terreno, se grasso o magro, se vi siano alberi o no. Abbiate
    coraggio, e portate de’ frutti del paese”. Era il tempo che cominciava a maturar
    l’uva.
  ckb-ckb: هەروەها ئەو خاکە چۆنە، بەپیتە یان بێپیتە؟ داری لێیە یان نا؟ چاونەترس بن
    و هەندێک لە بەروبوومی خاکەکە بهێنن.» ئەو ڕۆژانەش ڕۆژانی یەکەم بەری ترێ بوو.
  eng-BBE: And if the land is fertile or poor, and if there is wood in it or not.
    And be of good heart, and come back with some of the produce of the land. Now
    it was the time when the first grapes were ready.
  kan-OKCV: ಆ ಭೂಮಿಯು ಎಂಥಾದ್ದೋ? ಸಾರವಾದದ್ದೋ? ನಿಸ್ಸಾರವಾದದ್ದೋ? ಮರಗಳುಳ್ಳದ್ದೋ? ಇಲ್ಲದಿರುವುದೋ?
    ಎಂದು ನೋಡಿರಿ. ನೀವು ಧೈರ್ಯವುಳ್ಳವರಾಗಿದ್ದು, ಆ ಭೂಮಿಯ ಫಲವನ್ನು ತರಬೇಕು,” ಎಂದನು. ಆ ಕಾಲವು
    ಪ್ರಥಮ ದ್ರಾಕ್ಷಿ ಹಣ್ಣುಗಳ ಕಾಲವಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.013.019'
  tam-2017: நிலம் எப்படிப்பட்டது அது வளமானதோ வளமில்லாததோ என்றும்; அதில் மரங்கள் உண்டோ
    இல்லையோ என்றும் பாருங்கள்; தைரியம்கொண்டிருந்து, தேசத்தின் கனிகளிலே சிலவற்றைக்
    கொண்டுவாருங்கள் என்றான். அக்காலம் திராட்சைச்செடி முதற்பழம் பழுக்கிற காலமாக இருந்தது.
  spa-RV-1909: Qué tal la tierra habitada, si es buena ó mala; y qué tales son las
    ciudades habitadas, si de tiendas ó de fortalezas;
  ron-BTF: Și cum este țara, dacă este grasă sau uscată, dacă este lemn în ea, sau
    nu. Și încurajați-vă și aduceți din rodul țării. Acum timpul era timpul primului
    rod al strugurilor.
  eng-WEBP: and what the land is, whether it is fertile or poor, whether there is
    wood therein, or not. Be courageous, and bring some of the fruit of the land.”
    Now the time was the time of the first-ripe grapes.
  eng-FBV: Is the soil productive or not? Is it forested? Be brave, and bring back
    some of the country's fruit.” (It was the beginning of the grape harvest.)
  nld-1939: of de bodem vet is of schraal; of er bomen zijn of niet; toont, dat ge
    moed hebt. Brengt ook wat vruchten van het land mee; het was toen juist de tijd
    der eerste druiven.
  nch-BL: Xijtachilica sinta cuali nopa tali huan miyac tamanti moscaltía nopona,
    o amo. Xiquitaca sinta onca miyac cuame, o amo. Nojquiya xijcuica quentzi itajca
    nopa tali para antechhualiquilise. (Elqui ipohual nopa achtohui tatequisti ten
    itajca xocomecat.)
  vie-1934: đất ra làm sao, nếu màu mỡ hay là xấu, có cây cối hay là không. Hãy can
    đảm và hái lấy trái cây xứ đó. Bấy giờ nhằm mùa nho sớm.
  hin-CV: वहां की भूमि कैसी है, उपजाऊ या बंजर? वहां वृक्ष हैं या नहीं? इसके बाद तुम
    उस देश के कुछ फल साथ ले आने की कोशिश करना.” (यह अंगूरों की पहली पकी फसल का समय
    है.)
  eng-OURB: and what the land is, whether it is fat or lean, whether there is wood
