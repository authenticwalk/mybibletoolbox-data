verse: NUM.013.024
translations:
  mal-C: ഇസ്രായേല്യർ അവിടെവെച്ച് മുറിച്ചെടുത്ത മുന്തിരിക്കുലനിമിത്തം ആ സ്ഥലത്തിനു
    എസ്കോൽതാഴ്വര എന്നു പേരായി.
  deu-TKW: Jene Örtlichkeit nennt man Thal Eskol wegen der Traube, die die Israeliten
    dort abgeschnitten haben.
  lin-lin: Wuta na tango wana, bakomaki kobenga esika yango « lubwaku ya Eshikoli, »
    oyo elingi koloba « lubwaku ya liboke ya bambuma ya vino, » mpo na kokanisa liboke
    ya bambuma ya vino oyo bana ya Isalaele babukaki kuna.
  eng-LSV: That place has been called the Brook of Eshcol, because of the cluster
    which the sons of Israel cut from there.
  eng-GNV: Then they came to the riuer of Eshcol, and cut downe thence a branch with
    one cluster of grapes, and they bare it vpon a barre betweene two, and brought
    of the pomegranates and of the figges.
  eng-WEBSTER: The place was called the brook Eshcol, because of the cluster of grapes
    which the children of Israel cut down from thence.
  nhw-BL: Huan nopa israelitame quitocaxtijque nopa tlamayamitl Escol (Escol quinequi
    quiijtos “quechtli”), pampa nopona quitejque nopa hueyi quechtli tlen itlajca
    xocomecatl.
  swh-ONEN: Eneo lile likaitwa Bonde la Eshkoli kwa sababu ya kile kishada cha zabibu
    ambacho Waisraeli walikikata huko.
  bba-bba: Bɑ wɔwɑ ye yĩsiru kɑ̃ Ɛsikoli, yèn sɔ̃ miyɑ Isirelibɑ bɑ resɛm swɑɑru burɑ.
  eng-KJVCPB: The place was called the brook Eshcol, because of the cluster of grapes
    which the children of Israel cut down from thence.
  cpy-cpy: Riitaki iitana-kirori Monkyaawoni irika Israel-paeni, tema ari ithatzinkanakiro
    apamonkiro chochoki imiriteetziri.
  wbp-wbp: Yinyarlanyalu 12-pala Yijirali-pinkirliji manu wiriwiri marnikiji-piya.
    Kujarlaju yapangkuju kalalu ngurra yinyaju yirdi-manu Yijuku
  luo-luo: Kanyo niluongo ni Holo mar Eshkol nikech negingʼado bad olemb mzabibu mochiek.
  meu-meu: Una gabu ladana e hatoa Eskol kourana, badina be Israel taudia ese vine
    takona unuseni ai e utua dainai.
  npi-ULB: इस्राएलका मानिसहरूले त्यहाँ दाखको झुप्पा काटेकाले त्यस ठाउँलाई एश्कोलको
    बेँसी नाउँ राखियो ।
  yor-yor: Wọ́n sì sọ ibẹ̀ ní àfonífojì Eṣkolu nítorí ìdì èso gireepu tí àwọn ọmọ
    Israẹli gé níbẹ̀.
  emp-NTPO: Maʌ̃ jewed̶ara ãdjirãba trʌ̃ b̶ʌsid̶aa Escol, uva cʌmʌ droma b̶ʌda tʌ
    edaped̶ad̶a bẽrã.
  pes-OPCB: آن دره به سبب آن خوشهٔ انگوری که چیده شده بود اشکول (یعنی «خوشه») نامیده
    شد.
  tgl-ULB: Pinangalanan ang lugar na iyon na lambak ng Escol, dahil sa kumpol ng ubas
    na pinutol ng mga Israelita doon.
  hui-hui: Mani Isaraele tigua dindi uluni panda panda ogoni mini Esegolo winigo irane
    agali haguane piyaru tigua gerebi ene mbiraoreme lini timbuni deneyago manda buwa
    lene.
  mya-mya: (ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​စ​ပျစ် ခိုင်​ကို​ဖြတ်​ယူ​သ​ဖြင့် ထို​အ​ရပ်​သည်​ဧ​ရှ
    ကော​လ​ချိုင့်​ဝှမ်း​ဟု​ခေါ်​တွင်​လေ​သည်။)
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡུལ་དེ་ནས་བཅད་འོངས་པའི་རྒུན་འབྲུམ་ཆུན་པོ་དེའི་རྐྱེན་གྱིས་གནས་དེའི་མིང་ལ་ཨེ་ཤཱ་ཀོལ་ལུང་པ་ཞེས་བཏགས་སོ།
    །
  sna-sna: Nzvimbo iyo yakanzi Mupata weEshikori nokuda kwesumbu ramazambiringa rakatemwa
    ipapo navaIsraeri.
  spa-BLM: Aquel lugar fue llamado valle de Escol, por el racimo que los hijos de
    Israel cortaron de allí.
  cac-cac: Escol ix scuchcan jun ch'olan chi', yujto ata' ix xiquel jun c'ojlab' sat
    te' uva chi' eb' vin̈ ilum luum chi'.
  swh-ULB: Mahali pale paliitwa Eshikoli, kwa sababu ya kishada cha mizabibu ambacho
    wana wa Israeli walikata kule.
  bel-bel: і прыйшлі да даліны Эсхол, і зрэзалі там вінаградную галінку з адной гронкаю
    ягад, і панесьлі яе на жардзіне двое; узялі таксама гранатавых яблыкаў і смокваў;
  deu-ELBBK: Jenen Ort nannte man Tal Eskol wegen der Traube, die die Kinder Israel
    dort abgeschnitten hatten.
  mbb-OT: Haazà he zal-ug migngezanan he Eshcol, tenged duen te sengerupung te paras
    he midtamped te menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കൾ അവിടെനിന്നു മുറിച്ചെടുത്ത മുന്തിരിക്കുലനിമിത്തം ആ സ്ഥലത്തിന്നു
    എസ്കോൽതാഴ്‌വര എന്നു പേരായി.
  rmc-rmc: Oda than pes vičinelas dolina Eškol pal o strapcos le hroznostar, so ode
    o Izraeliti odčhinde.
  pes-OPV: وآن مکان به‌سبب خوشه انگور که بنی‌اسرائیل ازآنجا بریده بودند، به وادی اشکول
    نامیده شد.
  ron-1924: Локул ачела л-ау нумит валя Ешкол дин причина стругурелуй пе каре л-ау
    тэят де аколо копиий луй Исраел.
  ben-OBCV: যেহেতু দ্রাক্ষাগুচ্ছ ইস্রায়েলীরা কেটে এনেছিল, তাই সেই স্থানের নাম হল,
    ইষ্কোল উপত্যকা।
  som-som: Oo meeshaas magaceeda waxaa la odhan jiray Eshkol, rucubkii canabka ahaa
    oo ay reer binu Israa'iil halkaas ka goosteen aawadiis.
  lat-VUC: 'Pergentesque usque ad Torrentem botri, absciderunt palmitem cum uva sua,
    quem portaverunt in vecte duo viri. De malis quoque granatis et de ficis loci
    illius tulerunt:'
  eng-ASVBT: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from thence.
  ita-1885: E, giunti fino al torrente di Escol, tagliarono di là un tralcio con un
    grappolo d'uva, e lo portarono con una stanga a due; insieme con delle melagrane
    e dei fichi.
  eng-LXXUP: And they called that place, The Valley of the Cluster, because of the
    cluster which the children of Israel cut down from thence.
  eng-ULB: That place was named the Valley of Eshkol, because of the grape cluster
    that the people of Israel cut down there.
  spa-VBL: (El lugar fue llamado el Valle de Escol por el racimo de uvas que tomaron
    de allí).
  fra-_FOB: On appela ce lieu Torrent d'Eshcol (Torrent de la grappe), à cause de
    la grappe que les enfants d'Israël y coupèrent.
  mal-mal: യിസ്രായേൽ മക്കൾ അവിടെനിന്ന് മുറിച്ചെടുത്ത മുന്തിരിക്കുലനിമിത്തം ആ സ്ഥലത്തിന്
    എസ്കോൽതാഴ്വര എന്ന് പേരായി.
  urd-GVR: Us jagah kā nām us guchchhe ke sabab se jo Isrāīliyoṅ ne wahāṅ se kāṭ liyā
    Iskāl yānī Guchchhā rakhā gayā.
  suz-BL: मिनु मेको ठेयब अङगुर ख्रोइक्‍तीके नोले मेको बेंसी आ नें एश्‍कोल ङा बेंसी
    वोइक्‍तेक्‍म।
  ita-1927: Quel luogo fu chiamato valle d’Eshcol a motivo del grappolo d’uva che
    i figliuoli d’Israele vi tagliarono.
  ckb-ckb: جا ئەو شوێنە ناونرا دۆڵی ئەشکۆل بەهۆی ئەو هێشووەی نەوەی ئیسرائیل لەوێ لێیان
    کردەوە.
  eng-BBE: That place was named the valley of Eshcol because of the grapes which the
    children of Israel took from there.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಅಲ್ಲಿ ದ್ರಾಕ್ಷಿ ಗೊಂಚಲನ್ನು ಕೊಯ್ದದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಎಷ್ಕೋಲ್ ಹಳ್ಳವೆಂದು
    ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: '@see-verse:NUM.013.023'
  tam-2017: இஸ்ரவேல் மக்கள் அங்கே அறுத்த திராட்சைக்குலையினால், அந்த இடம் எஸ்கோல்பள்ளத்தாக்கு
    எனப்பட்டது.
  spa-RV-1909: Y llegaron hasta el arroyo de Escol, y de allí cortaron un sarmiento
    con un racimo de uvas, el cual trajeron dos en un palo, y de las granadas y de
    los higos.
  ron-BTF: Locul a fost numit pârâul Eșcol, din cauza ciorchinelui de struguri pe
    care copiii lui Israel l-au retezat de acolo.
  eng-WEBP: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from there.
  eng-FBV: (The place was named the Valley of Eshcol because of the bunch of grapes
    they took from there.)
  nld-1939: Men noemt die plaats Esjkol-vallei om de druiventros, die de Israëlieten
    daar hadden afgesneden.
  nch-BL: Huan nopa israelitame quitocaxtijque nopa tamayamit Escol (Escol quinequi
    quiijtos Quechti.), pampa nopona quitejque nopa hueyi quechti ten itajca xocomecat.
  vie-1934: Người ta gọi chỗ nầy là khe Eách-côn, vì có chùm nho mà dân Y-sơ-ra-ên
    đã cắt tại đó.
  hin-CV: वह स्थान एशकोल घाटी के नाम से मशहूर हो गया, क्योंकि इस्राएल के घराने वहां
    से वह अंगूर का गुच्छा साथ ले गए थे.
  eng-OURB: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel [God prevails] cut down from there.
  spa-BES: Ese lugar fue nombrado valle de Escol por las uvas que los hijos de Israel
    tomaron de allí.
  tdx-tdx: Natao Vavatane’ i Eskole i taney amy angaroza nihitsife’ o ana’ Israeleoy.
  vid-vid: Honhu aho nahachemigwa ibindi lya Eshikoli kwa chiwalo cha chizabala cha
    zabibu chiwele wanhu awa wa Isilaeli nawachihola kulawila honhu aho.
  eng-OKE: That place was called the Stream of Grapes, on account of the grapes (athkela)
    which the sons of Israel cut down from thence.
  tha-KJV: เขาเรียกที่นั่​นว​่าห้วยเอชโคล์เพราะพวงผลองุ่นซึ่งคนอิสราเอลได้ตัดมาจากที่​นั่น
  por-BR-2018: E chamou-se aquele lugar vale de Escol pelo cacho que cortaram dali
    os filhos de Israel.
  deu-ELO: Jenen Ort nannte man Tal Eskol wegen der Traube, welche die Kinder Israel
    daselbst abgeschnitten hatten.
  eng-WYC-2018: which is called Nahal-eshcol, that is, the strand of (the) grape (s),
    or the strand of (the) cluster, for the sons of Israel bare a cluster from thence.
    (which they called Nahal-eshcol, that is, the Eshcol Valley, or the Valley of
    the Cluster of Grapes, for the Israelites carried a cluster of grapes from there.)
  epo-epo: Al tiu loko oni donis la nomon Eŝkol, pro la peniko da vinberoj, kiun detranĉis
    tie la Izraelidoj.
  uig-PIN: Israillar xu yǝrdǝ kesiwalƣan ǝxu üzüm sǝwǝbidin u yǝr «Əxkol jilƣisi»
    («üzüm sapiⱪi jilƣisi») dǝp ataldi.
  beo-beo: (Amo soge ea dio da Esiegole Fago - dawa:loma:ne da ‘waini fage gagabu’
    - Bai amogawi Isala:ili dunu da waini fage damuni fasi).
  tpi-OTNT: Bihain ol Israel i kolim dispela ples daun Eskol, long wanem, ol dispela
    hetman i bin kisim dispela bikpela han bilong diwai wain long dispela ples.
  hau-SA: Sai aka kira wurin Kwarin Eshkol saboda nonon inabin da suka yi cunkus,
    wanda Isra’ilawa suka yanko a wurin.
  uig-LAT: Israillar shu yerde késiwalghan eshu üzüm sewebidin u yer «Eshkol jilghisi»
    («üzüm sapiqi jilghisi») dep ataldi.
  nde-nde: Lindawo yabizwa ngokuthi yisihotsha sase-Eshikholi ngenxa yesixha sezithelo
    zevini esaqunywa khona ngabako-Israyeli.
  ton-ton: Pea naʻe ui ʻae potu ko ia, ko e vaitafe ʻo ʻEsikoli, koeʻuhi ko e fuhinga
    kālepi naʻe tuʻusi ai ʻe he fānau ʻa ʻIsileli.
  ces-1613: Potom přišli až do údolí Eškol, a tu uřezali ratolest s hroznem jedním
    jahodek plným, a nesli jej na sochoře dva; též i jablka zrnatá i fíky té země.
  eng-WMB: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from there.
  tam-TCV: அங்கே இஸ்ரயேலர் திராட்சைக் குலையை வெட்டியதனால் அந்த இடம், “எஸ்கோல்” பள்ளத்தாக்கு
    என்று அழைக்கப்பட்டது.
  ceb-ULB: Kana nga dapit ginganlan ug walog sa Eschol, tungod sa pungpong sa ubas
    nga giputol sa katawhan sa Israel didto.
  pol-UBG: I nazwano to miejsce potokiem Eszkol od winogrona, które synowie Izraela
    tam ucięli.
  urd-GVU: اُس جگہ کا نام اُس گُچھے کے سبب سے جو اسرائیلیوں نے وہاں سے کاٹ لیا اِسکال
    یعنی گُچھا رکھا گیا۔
  deu-1912: Der Ort heißt Bach Eskol um der Traube willen, die die Kinder Israel daselbst
    abschnitten.
  ntj-ntj: Nyangkalta-ya karru-karru palunyanya yini Yilykalnga tjapirnu. Tjiinya
    yini palunyanya ngaapirinypa, Kiripi Tjangkurnpa Purlkanyatjarranya.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಲ್ಲಿ ಆ ದ್ರಾಕ್ಷಿಯ ಗೊಂಚಲನ್ನು ಕೊಯ್ದದ್ದರಿಂದಲೇ ಆ ಸ್ಥಳಕ್ಕೆ “ಎಷ್ಕೋಲ್”
    ಎಂದು ಹೆಸರು ಉಂಟಾಯಿತು.
  yap-yap: (Re gin’em e ntunguy fithingan ni Loway ni Eshkol ni bochan fare punug
    i wom’ngin e grape ni th’ab fapi girdi’ nu Israel u rom.)
  hlt-MCSB: Israel ca rhoek loh te lamkah thaihsu te a haih uh kawng dongah te hmuen
    te Eshkol soklong a sui.
  mdy-ETH: ዬና ቤዛ፦ «ዔሽኮሌ ዶኦጮ» ጌይንቴኔ፤ (ዔሽኮሌ ጌይፃ ዔብሬ ዓሶ ሙኡጮና ዎይኖ ዓኣፖ ሱፆ ጌይሢኬ።) ዬያ ጌይንቴሢ
    ዒስራዔኤሌ ዓሳ ዎይኖ ሚፆ ዓኣፖ ዒኢካፓ ቲቂ ዔኪ ሙኬሢሮኬ።
  twi-ASANTE: Saa ɛberɛ no, Israelfoɔ no too subɔnhwa hɔ edin sɛ “Eskol” a asekyerɛ
    ne “Siaka”, ɛfiri sɛ, wɔhunuu bobe no siaka pii wɔ hɔ.
  eng-WEBU: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from there.
  bnp-bnp: Muri e huriki a Israel ri vunua ra maloku iea e Eskol, a vuhuna e huriki
    a kasisi ri valikudu a rahana kai a vain vonga.
  wal-wal: Israa7eela asati hegaappe qanxxido woine turaa wurccuwaa gishshau, he sohuwaa
    Eshkkoola Zanggaaraa giidi xeesidosona.
  spa-PDDPT: Llamaron aquel lugar el Valle de Escol, a causa del racimo que los hijos
    de Israel cortaron allí.
  gun-gun: Ha'e va'e yvyugua pe ma “Escol” oenoĩ, ha'e py Israel kuery uva'a ojaya
    rire.
  ilo-ULB: Napanaganan dayta a lugar iti tanap ti Escol, gapu kadagiti raay ti ubas
    a pinuted sadiay dagiti tattao ti Israel.
  kpg-kpg: (Di gowaa baba deelaa gu hagaingoo bolo Eshcol idimaa digau Israel guu tuu
    di nadau manga golooloo ‘grape’ i golo).
  uig-ARA: ئىسرائ‍ىللار شۇ يەردە كېسىۋالغان ئەشۇ ئۈزۈم سەۋەبىدىن ئۇ يەر «ئەشكول جىلغىسى»
    ‹«ئۈزۈم ساپىقى جىلغىسى»› دەپ ئاتالدى.
  sus-sus: E naxa na yire xili sa Esekoli, na nan na ki «Tɔnsɔɛ yire,» na wɛni bogi
    tɔnsɔɛ xa fe ra, e naxan baxi.
  pon-2006: (Wasao adanekihla Wahun Eskol pwehki emwin kreip me mehn Israel ko wahsang
    wasao.)
  ksd-ksd: Di ga vatang nam ra pakana ba ra male Eskol (“Kurene”), ure ra kura vain
    nina ra tarai Israel dia ga mut vue abara.
  tur-YTC: İsrael'in çocuklarının oradan kestiği salkımlardan dolayı oraya Eşkol Vadisi
    denildi.
  grc-BRENT: Καὶ τὸν τόπον ἐκεῖνον ἐπωνόμασαν Φάραγξ βότρυος, διὰ τὸν βότρυν, ὃν ἔκοψαν
    ἐκεῖθεν οἱ υἱοὶ Ἰσραήλ.
  ind-AYT: Tempat itu dinamai lembah Eskol karena di situlah orang Israel memotong
    tandan buah anggur.
  nya-nya: Malo amenewo anawatcha chigwa cha Esikolo chifukwa cha phava la mphesa
    limene Aisraeli anadula kumeneko.
  hrv-hrv: Ono se mjesto prozva Dolina Eškol zbog grozda koji su ondje Izraelci odrezali.
  mps-mps: Nosali Israel dabego te odogo yai bulu nogi Eskol poali. Magi baso meni,
    te genuai bidi dabe augwaligo te pesagede ni wain du tede sai dao weyu.
  tpi-tpi: Bihain ol Israel i kolim dispela ples daun Eskol, long wanem, ol dispela
    hetman i bin kisim dispela bikpela han bilong diwai wain long dispela ples.
  dan-1931: Man kaldte dette Sted Esjkoldalen* med Hentydning til den Drueklase, Israelitterne
    der skar af. { [*Esjkol betyder Drueklase.] }
  vie-OVCB: Thung lũng ấy được gọi là Ếch-côn, vì các thám tử Ít-ra-ên đã hái nho
    ở đó.
  guj-2017: જે દ્રાક્ષનું ઝૂમખું ઇઝરાયલીઓએ ત્યાંથી કાપ્યું તેના પરથી એ જગ્યાનું નામ
    એશ્કોલ પડ્યું.
  pon-2006A: (Wasao adanekihla Wahun Eskol pwehki emwin kreip me mehn Israel ko wahsang
    wasao.)
  por-BRBSL: Aquele lugar foi chamado o vale do Escol, por causa do cacho que as crianças
    de Israel cortaram de lá.
  cth-cth: Haw e misur bawm Isarelnaw ni a bouk pouh dawkvah, hote hmuen teh Eshkol
    tanghling ati awh.
  twi-twi: Saa bere no, Israelfo no too subon hɔ din sɛ “Eskol bon mu” a nkyerɛase
    ne “Kasiaw,” efisɛ wohuu bobe kasiaw pii wɔ hɔ.
  hlt-hlt: Israel ca rhoek loh te lamkah thaihsu te a haih uh kawng dongah te hmuen
    te Eshkol soklong a sui.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yú dɛborɛ̀ kɛ dɔ̀ Ɛsikɔɔdi biriku, dɛ̀ɛ̀ tu siyuu biriku, bɛ̀
    dɛ̀ kɔ̃ũ mɛ̀ɛ̀ kpɛ́í yɛtebɛ kó siyuu.
  msy-2020: Kamaghɨn amizɨ, me danganir zarir kam, ziam “Eskol,” a gatɨ. An mɨngarim
    kamakɨn, wainɨn aguar ovɨziba bar izɨvazim.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ hɑ tǝnɑ ɩnǝɣɩ hǝtɛ sɩ, lɛsɛŋ tɛtɛkǝlɛ kɛ tuku ŋku Ɩsɛɣɛlɩ nyǝ́mɑ
    kɑ sɛtɑɑ tɔ kʋ tɔɔ.
  azb-azb: İsrail oğullarının oradan kəsdikləri salxıma görə o yerə Eşkol vadisi deyildi.
  eng-DBY: That place was called the valley of Eshcol, because of the grapes which
    the children of Israel had cut down there.
  hin-2017: इस्राएली वहाँ से जो दाखों का गुच्छा तोड़ ले आए थे, इस कारण उस स्थान का
    नाम एशकोल नाला रखा गया।
  wol-KYG: Bérab boobu lañu dippee xuru Eskol, (mu firi xuru Cëgg) ndax cëgg ba fa
    bànni Israyil dagge woon.
  eng-YLT: That place hath [one] called Brook of Eshcol, because of the cluster which
    the sons of Israel cut from thence.
  kne-kne: Nangadanan ay Tanap ed Escol din ili ay nay begew sin namengyet ay obas
    ay pinosngin di Israelita.
  eng-WYC-2017: which is called Nahal-eshcol, that is, the strand of grapes, or the
    strand of cluster, for the sons of Israel bare a cluster from thence.
  eng-WMBB: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from there.
  urd-GVH: उस जगह का नाम उस गुच्छे के सबब से जो इसराईलियों ने वहाँ से काट लिया इसकाल
    यानी गुच्छा रखा गया।
  rug-rug: Poza nia Esikolo rini sa lolomo asa, sina sa kata qurepi si maho vagia
    ri na tie Izireli vasina.
  gaz-gaz: Iddoon sun sababii hurbuu ija wayinii kan warri Israaʼel kutan sanaatiif
    Sulula Eshkool jedhame.
  fra-LSG: On donna à ce lieu le nom de vallée d’Eschcol, à cause de la grappe que
    les enfants d’Israël y coupèrent.
  gnn-gnn: '@see-verse:NUM.013.023'
  yal-yal: E yi mɛnna xili sa “Esikoli lanbanna” tɔnsɔnna fe ra Isirayila kaane naxan
    sɛgɛ.
  haw-1868: Ua kapaia ia wahi ke kahawai o I Esekola, no ka huiwaina a na mamo a Iseraela
    i oki ai malaila.
  arb-NAV: 'فَدُعِيَ ذَلِكَ الْمَوْضِعُ وَادِي أَشْكُولَ (وَمَعْنَاهُ: وَادِي الْعُنْقُودِ)
    بِسَبَبِ عُنْقُودِ الْعِنَبِ الَّذِي قَطَفَهُ الإِسْرَائِيلِيُّونَ مِنْ هُنَاكَ.'
  ewe-ewe: Israelviwo na ŋkɔ Balime sia be, Eskɔl, si gɔmee nye “Kpo ɖeka” le waintsetse
    si wokpɔ le afi ma ƒe kpo ɖeka ƒe lolo ta!
  eng-LEE: That place was called the valley of Eshcol, on account of the cluster which
    the children of Israel cut down from there.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে সেই ঠাইতে সেই দ্ৰাক্ষাৰ থোপা কাটিলে দেখি, সেই ঠাইৰ
    নাম ইষ্কোল উপত্যকা ৰখা হ’ল।
  sus-A: عٍ نَشَ نَ يِرٍ شِلِ سَ عٍسٍكٌلِ، نَ نَن نَ كِ «تْنسْي يِرٍ،» نَ وّنِ بٌفِ
    تْنسْي شَ قٍ رَ، عٍ نَشَن بَشِ.
  fra-SBL: Ce lieu fut appelé la vallée d'Eshcol, à cause de la grappe que les enfants
    d'Israël y coupèrent.
  hbo-hbo: לַמָּקֹ֣ום הַה֔וּא קָרָ֖א נַ֣חַל אֶשְׁכֹּ֑ול עַ֚ל אֹדֹ֣ות הָֽאֶשְׁכֹּ֔ול
    אֲשֶׁר־כָּרְת֥וּ מִשָּׁ֖ם בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And thei yeden til to the stronde of clustre, and kittiden doun a
    sioun with his grape, which twei men baren in a barre; also thei token of pumgarnadis,
    and of the figis of that place which is clepid Nehelescol,
  piu-2006: '@see-verse:NUM.013.023'
  cwe-cwe: Hanhu haja hatangigwa Kolongo da Eshikoli kwaviya Waisilaili wakanha chipambo
    chiya hanhu baho.
  kik-kik: Naho handũ hau hagĩĩtwo Kĩanda gĩa Eshikoli nĩ ũndũ wa kĩmanjĩka kĩu gĩa
    thabibũ kĩrĩa andũ a Isiraeli acio maatemire ho.
  fra-NCL: On donna à ce lieu le nom de vallée d’Escol, à cause de la grappe que les
    enfants d’Israël y coupèrent.
  cek-AK: Israel kaminawk mah to ahmuen ah kanghmat misurthaih tanghang maeto pakhruk
    o pongah, to ahmuen to Eshkol vacong, tiah kawk o.
  cuk-cuk: Israel-dulemar uva-dukgwen-gwachadgine, neg-naid Escol-nebaye onugsasmalad.
  uig-CYR: Улар «Әшкол җилғиси»ға кәлди, у йәрдә бир сап үзүми бар бир үзүм шехини
    кесип, бир балдаққа есип икки адәмгә көтәргүзүп маңди; улар азрақ анар билән әнҗирму
    елип қайтип кәлди.
  tel-2017: ఇశ్రాయేలు ప్రజలు ఆ ప్రాంతంలో కోసిన ద్రాక్ష గెలను బట్టి ఆ ప్రాంతానికి “ఎష్కోలు
    లోయ” అనే పేరు పెట్టారు.
  hat-BSA: Kote sa a te vin rele vale a Eschcol, akoz gwo grap rezen ke fis Israël
    la te koupe fè desann soti la yo.
  kos-kos: Elos sang inen acn sac Infahlfal Eshcol ke sripen ungin grape se mwet Israel
    pakela we.)
  hbo-WLC: לַמָּק֣וֹם הַה֔וּא קָרָ֖א נַ֣חַל אֶשְׁכּ֑וֹל עַ֚ל אֹד֣וֹת הָֽאֶשְׁכּ֔וֹל
    אֲשֶׁר־כָּרְת֥וּ מִשָּׁ֖ם בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: A kpọrọ ebe ahụ Ndagwurugwu Eshkọl, nʼihi ụyọkọ mkpụrụ osisi vaịnị ndị
    Izrel gbutere nʼebe ahụ.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯେଉଁ ଦ୍ରାକ୍ଷାପେଣ୍ଡା କାଟିଥିଲେ, ତହିଁ ସକାଶୁ ସେହି ସ୍ଥାନ ଇଷ୍କୋଲ
    (ପେଣ୍ଡା) ଉପତ୍ୟକା ନାମରେ ପ୍ରସିଦ୍ଧ ହେଲା।
  chk-chk: Iwe, ra aita ngeni ewe leni lemolun Eskol pokiten ewe umwun föün wain ekewe
    re Israel ra kini me ikenan.
  rop-rop: Det pleis deibin gulum Eshkol Beli dumaji deibin kadim detlot greip daga
    brom deya na.
  ukr-1871: Урочище те названо Єсколь долиною через виноград, що зрізали там сини
    Ізрайлеві.
  deu-1951: Den Ort hieß man das Tal Eskol, um der Weintraube willen, welche die Kinder
    Israel daselbst abgeschnitten haben.
  eng-JPS: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from thence. —
  srp-1865: Potom doðoše do potoka Eshola, i ondje otsjekoše lozu s grozdom jednijem,
    i ponesoše ga dvojica na moci; tako i šipaka i smokava.
  lug-lug: Ekifo ekyo ne kiyitibwa Ekiwonvu kya Esukoli, olw’ekirimba ekyo abaana
    ba Isirayiri kye baatemamu.
  heb-heb: למקום ההוא קרא נחל אשכול על אדות האשכול אשר כרתו משם בני ישראל׃
  ben-IRV: ইস্রায়েল সন্তানেরা ঐখানে সেই আঙ্গুরের গোছা কেটেছিলেন, তাই সেই উপত্যকা
    ইষ্কোল [থলুয়া] নামে পরিচিত হল।
  pan-pan: ਅਤੇ ਉਸ ਗੁੱਛੇ ਦੇ ਕਾਰਨ ਜਿਹੜਾ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉੱਥੋਂ ਤੋੜਿਆ ਸੀ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਅਸ਼ਕੋਲ
    ਦੀ ਘਾਟੀ ਪੈ ਗਿਆ।
  tkr-tkr: Eşkolne q'adaalilqa hipxhırmee, manbışe sa ts'ets'nan t'ımılen bıtağ gyatxı
    tübəəlqa givayxan. Mana tübəəyib q'öng'ee avqaaqqa. Manbışe mançile ğayrı coka
    narariy incilerıd alyaat'anbı.
  mya-JVB: ဣသရေလ အမျိုးသား ခုတ် ယူသော စပျစ်သီး ပြွတ်ကိုထောက်၍ ၊ ထို ချိုင့် ကို ဧရှကောလ
    ချိုင့် ဟူသောအမည်ဖြင့် မှည့် သတည်း။
  tbg-tbg: '@see-verse:NUM.013.023'
  hmo-hmo: Unai gabu ena ladana idia atoa Esakolo Kourana, badina be Israela taudia
    ese vain huahua unuseni idia utua dainai.
  urd-urd: उसी गुच्छे की वजह से जिसे इस्राईलियों ने वहाँ से काटा था, उस जगह का नाम
    वादी — ए — इस्काल पड़ गया।
  rus-SYN: и пришли к долине Есхол, и осмотрели ее, и срезали там виноградную ветвь
    с одною кистью ягод, и понесли ее на шесте двое; взяли также гранатовых яблок
    и смокв;
  bqc-SIM: Wà tↄkpà gupiɛ Ɛsikↄli guzulɛ, vɛ̃ɛ ligↄ̃n nɛde pↄ́ Isailiↄ zↄ̃̀ we yã́i.
  tcz-CHONGTHU: Hiche lai mun chu Eschort phaicham aki tin ahi. Ajeh chu Israel mihon
    hikomma chu lengpi thei avat u ahi.
  mar-mar: त्या जागेला अष्कोल खोरे असे म्हणतात कारण तिथे इस्राएल लोकांनी द्राक्षाचा
    घड तोडला होता.
  qub-qub: Rasïmu übasta pallashanpitami chay partipa yacu aywaj ragrata jutichaparan
    «Escol ragra» nir.
  bqp-bqp: Ò tↄ́ kpà gu pìinɛ Ɛsɛkↄlu guvutɛ, geepi línɛyↄ̃ kũ Isarailanↄ zↄ̃̀ gwe
    yãi.
  hat-hat: Yo rele kote sa a Ravin Echkòl, poutèt gwo grap rezen moun pèp Izrayèl
    yo te koupe la a.
  eng-BSB: Because of the cluster of grapes the Israelites cut there, that place was
    called the Valley of Eshcol.
  tod-tod: Ti naama adaʋɛ laasei pɛɛni ga Esekɔle nɛmɛi (nii poluʋɛ ga «anii ɠɔpɔgi
    ma nɛmɛi»), tɔɔzei leezɛn ɠɔpɔgi ʋa, Izelayɛle nuiti ti teʋeni ná.
  eng-WEBPB: That place was called the valley of Eshcol, because of the cluster which
    the children of Israel cut down from there.
  kbq-kbq: Ana kokankura Eskol agupoe hu'za hu'naze. Na'ankure mago'pima (manu manuma
    huno zafa rgama re'nege'za Israeli vahe'mo'za akafri'za) eri'za e'nagu hu'naze.
  nhe-BL: Huan nopa israelitame quitocajtijque nopa tlamayamitl Escol pampa nopona
    quitejque nopa hueyi quechtli tlen itlajca xocomecatl. (Escol quinequi quiijtos
    Quechtli.)
  bus-bus: Wà tↄ́ kpà guu pìnɛ Ɛsɛkↄlu guzurɛ, geepi yↄ̃ kɛ̀ Isarailinↄↄ zↄ̃̀ gwe
    yãnzi.
  gub-BL: Exekow ywyàpyznaw, i'i a'e ywy pehegwer pe wà. Ta'e omonohok uwà haryw a'e
    pe wà xe. — Uwà haryw i'i her zaneze'eg rupi.
  eng-DRA: 'And going forward as far as the torrent of the cluster of grapes, they
    cut off a branch with its cluster of grapes, which two men carried upon a lever.
    They took also of the pomegranates and of the figs of that place:'
