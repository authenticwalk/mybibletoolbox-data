    twalabamu baali ba kiwago.
  heb-heb: ויוציאו דבת הארץ אשר תרו אתה אל בני ישראל לאמר הארץ אשר עברנו בה לתור אתה
    ארץ אכלת יושביה הוא וכל העם אשר ראינו בתוכה אנשי מדות׃
  ben-IRV: এই ভাবে তারা যে দেশ পরীক্ষা করতে গিয়েছিলেন, ইস্রায়েল সন্তানদের সাক্ষাৎে
    সেই দেশের সম্মন্ধে নিরুত্সাহ করে বললেন, “আমরা যে দেশ পরীক্ষা করতে স্থানে স্থানে
    গিয়েছিলাম, সে দেশ তার অধিবাসীদেরকে গ্রাস করে এবং তার মধ্যে আমরা যত লোককে দেখেছি,
    তারা সবাই অনেক বেশি উচ্চতার।
  pan-pan: ਉਹ ਇਸਰਾਏਲੀਆਂ ਕੋਲ ਉਸ ਦੇਸ ਦੀ ਬੁਰੀ ਖ਼ਬਰ ਲਿਆਏ ਜਿਸ ਦਾ ਉਨ੍ਹਾਂ ਨੇ ਭੇਤ ਪਾਇਆ ਸੀ
    ਅਤੇ ਆਖਣ ਲੱਗੇ, ਕਿ ਜਿਸ ਦੇਸ ਦੇ ਵਿੱਚ ਦੀ ਅਸੀਂ ਲੰਘੇ, ਉਸ ਦਾ ਭੇਤ ਜਾਣੀਏ, ਉਹ ਅਜਿਹਾ ਦੇਸ ਹੈ
    ਜਿਹੜਾ ਆਪਣੇ ਵਾਸੀਆਂ ਨੂੰ ਖਾਂਦਾ ਹੈ ਨਾਲੇ ਸਾਰੇ ਲੋਕ ਜਿਨ੍ਹਾਂ ਨੂੰ ਅਸੀਂ ਉਸ ਵਿੱਚ ਵੇਖਿਆ ਉਹ
    ਵੱਡੇ-ਵੱਡੇ ਕੱਦਾਂ ਵਾਲੇ ਮਨੁੱਖ ਹਨ।
  tkr-tkr: 'Mang''uka hapk''ıninbışemee eyhen: – Şasse şene milletıka saç''uvkas vəəxəs
    deş, manbı şale gucuka vob.'
  mya-JVB: ငါတို့သွား ၍ စူးစမ်း သော ပြည် သည် မိမိ သား တို့ကို ဖျက်ဆီး တတ်၏။ ငါတို့တွေ့မြင်
    သော ပြည်သား အပေါင်း တို့သည် အလွန် အရပ်မြင့်ကြ၏။
  tbg-tbg: Vinavuka minti tivakeha kia koqe uva vi vatarara tiraiti, maa uvaravata
    tiha, Tenavu vi vataraqaa niha tavauraro kia koqe vata vaivaro inaara karaqai
    vaimanta vaiinti nahenti karara aavoqiha variavo. Tenavu tavauramanta vaiinti
    nahenti noraqora hauntivano mini variavo. Anaaki vatanaaka naintivara vukai vuhaari
    vataukama mini variavo. Tenavu vi vatanaaka tave vika nivuqaa kaintaaqa voqaara
    vauramanta vikavata tinavu tavaamanta tenavu kaintaaqa voqaarama vauro, ti. Vinavuka
    minti tuvaro vi uvava vi ani umanta ekaa Isareri vi uvara irura.
  hmo-hmo: Unai dainai idia ese sivarai koikoi Israela taudia dekenai idia hadibaia,
    idia gwau, “Unai ai itaia tanona ena uma anina be hegeregere lasi, bona unuseni
    idia noho taudia edia aniani be hegeregere lasi. Unai gabu dekenai be tauanina
    lata herea taudia sibona idia noho.
  urd-urd: इन आदमियों ने बनी — इस्राईल को उस मुल्क की, जिसे वह देखने गए थे बुरी ख़बर
    दी, और यह कहा, “वह मुल्क जिसका हाल दरियाफ़्त करने को हम उसमें से गुज़रे, एक ऐसा
    मुल्क है जो अपने बाशिन्दों को खा जाता है; और वहाँ जितने आदमी हम ने देखें वह सब
    बड़े क़द्दावर हैं।
  rus-SYN: 'А те, которые ходили с ним, говорили: не можем мы идти против народа сего,
    ибо он сильнее нас.'
  bqc-SIM: 'Ɔ̃ aa sakà Isailiↄnɛ bùsu pↄ́ aa gwàgwapiu aa mɛ̀: Bùsu pↄ́ wa pãa
    wa gɛ a asiigwaipiá bùsu pↄ́ ì a gbɛ̃́ↄ mↄ́mↄɛ. Gbɛ̃́ pↄ́ wa ń é weↄ píiá
    gbɛ̃́ gbã̀aↄnɛ.'
  tcz-CHONGTHU: Hichun Amaho lah’a mi phabep loi chun hiche thupha lou hi Israel mite
    lah’a ahin sei phong uvin ahi. Gam leiset keiman ka khol chil jou pon nang ho
    gam neite ahat theiyun Amahon hetman louva eisuhgam jeng theiyu ahi, ati.
  mar-mar: आणि त्या मनुष्यांनी इस्राएलाच्या सर्व लोकांस सांगितले की त्या प्रदेशातल्या
    लोकांचा पराभव करण्याइतके शक्तीशाली आपण नाहीत. ते म्हणाले, आम्ही जो प्रदेश पाहिला
    तो शक्तीशाली लोकांनी भरलेला आहे. ते लोक तिथे जाणाऱ्या कोणत्याही मनुष्याचा सहज
    पराभव करण्याइतके शक्तीमान आहेत.
  soq-soq: Ita mo Israel apanawa bola sa eweiena lagawa gagalowa wane waienase, “No
    antene bola sa ewatana apana wanwanbu kadisade ita apana uduudu sape waimoia mubu
    dauma debamau ewamotana.
  qub-qub: 'Chayno nirmi Israel-masincunata manchachir cayno niran: «Ricapacamushä
    partiga mana allimi. Wañuyllami tumaycan. Chaycho tiyaj runacunapis jatusajllami.'
  bqp-bqp: 'Akũ ò bùsu kũ ò yakɛ̀ɛ pì gya bò Isarailanↄnɛ ò pì: Bùsu kũ o yakɛ̀ɛ
    pì bi bùsu kũ àdi a gbɛ̃nↄ mↄ́mↄmɛ. Gbɛ̃ kũ o ń é gwenↄ ń pínki bi gbɛ̃ gbã̀nanↄmɛ.'
  hat-hat: 'Se konsa yo pran pale mal sou peyi yo te al vizite a devan pèp Izrayèl
    la. Yo t''ap di: -Peyi nou ta l'' vizite a, peyi nou ta l'' chache konnen an,
    se yon peyi ki pa menm bay kont manje pou moun k''ap viv sou li yo. Epi, tout
    moun nou wè la se moun ki wo anpil.'
  eng-BSB: 'So they gave the Israelites a bad report about the land that they had
    spied out: “The land we explored devours its inhabitants, and all the people we
    saw there are great in stature.'
  tod-tod: 'Ti tɔɔzeini Izelayɛle nuiti gaazu ga zooi naa ná-fai zuvalaga, nii ti
    liini ti ka, ti ɠɛni ma: «Zooi nii gi suɓizaai, gi suʋɛtɛ, toɠa ga zooi nii é
    naati paazu, niiti ti ʋaazu, ti zei ga. Nuiti kpein gi ti ɠaai ná, ta ga nu ɠoozagiti.'
  eng-WEBPB: They brought up an evil report of the land which they had spied out to
    the children of Israel, saying, “The land, through which we have gone to spy it
    out, is a land that eats up its inhabitants; and all the people who we saw in
    it are men of great stature.
  kbq-kbq: Ana mopa ome afure'za kete'za e'naza vahe'mo'za, koro nehu'za Israeli vahera
    havige rezmatga hu'za anage hu'naze, anama ome ke'nona mopamo'a aza'o ana mopare
    umani'simofona aheno nehna hugahie. Hagi ana mika vahe'ma zamage'nona vahera tusinasi
    vahe mani'naze.
  nhe-BL: 'Huan pejque quinilhuíaj nopa israelitame para nopa tlali huan nopa tlacame
    nopona nelía ax cuali eliyaya. Quiijtojque: ―Nopa tlali tlen tijtlachilitoj quinpiya
    tlacame mahuililme. Tlahuel quimatij tlatehuíaj huan huejcapantique hasta temajmatíaj.'
  bus-bus: 'Ben aↄ̃ bùsu kɛ̀ aↄ̃ↄ yakɛ̀ pì fabò Isarailinↄnɛ wà bè: Bùsu kɛ̀ wá yakɛ̀
    pì nɛ́ bùsu kɛ̀ è a gbɛ̃nↄ mↄ́mↄmɛ. Gbɛ̃ kɛ̀ wa ń é gweenↄ ń píngi nɛ́ gbɛ̃ gbã̀anↄmɛ.'
  gub-BL: Umuhàmuhàz wemu'emaw Izaew wainuinuromo wà, ywy wemixak kwer rehe wà. Uze'eg
    nezewe wà. — Ywy na'ikatu kwaw, i'i mua'u wà. — Teko ima'uhez wà, ta'e nahezuz
    katu kwaw ma'e ywy rehe xe. Awa a'e pe har iaiha katu a'e wà.
  eng-DRA: 'But the others, that had been with him, said: No, we are not able to go
    up to this people, because they are stronger than we.'
