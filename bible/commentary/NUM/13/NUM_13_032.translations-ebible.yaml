verse: NUM.013.032
translations:
  mal-C: തങ്ങൾ പര്യവേക്ഷണംചെയ്ത ദേശത്തെക്കുറിച്ച് ഇസ്രായേല്യരുടെയിടയിൽ ആശാവഹമല്ലാത്ത
    ഒരു വാർത്ത അവർ പ്രചരിപ്പിച്ചു. അവർ പറഞ്ഞു, “ഞങ്ങൾ കണ്ട ദേശം അതിൽ പാർക്കുന്നവരെ
    വിഴുങ്ങിക്കളയുന്ന ദേശമാണ്. ഞങ്ങൾ അവിടെക്കണ്ട സകലരും അതികായന്മാരാണ്.
  deu-TKW: 'Und sie berichteten den Israeliten schlimme Dinge über das Land, das sie
    ausgekundschaftet hatten, und sprachen: Das Land, das wir durchzogen haben, um
    es auszukundschaften, das frißt seine Bewohner; und alle die Leute, die wir darin
    sahen, waren von außerordentlicher Größe.'
  lin-lin: 'Bongo bakomaki kopanza sango mabe kati na bana ya Isalaele na tina na
    mboka oyo banongaki, bazalaki koloba : « Mokili oyo tonongaki ezali penza mabele
    oyo eliaka bavandi na yango ; bongo bato nyonso oyo tomonaki kuna bazali bingambe.'
  eng-LSV: and they bring out an evil account of the land which they have spied out
    to the sons of Israel, saying, “The land into which we passed over to spy it out
    is a land eating up its inhabitants; and all the people whom we saw in its midst
    [are] men of stature;
  eng-GNV: 'But the men, that went vp with him, saide, we be not able to goe vp against
    the people: for they are stronger then we.'
  eng-WEBSTER: And they brought an evil report of the land which they had searched
    to the children of Israel, saying, The land through which we have passed to search
    it, is a land that eateth up its inhabitants; and all the people that we saw in
    it, are men of a great stature.
  nhw-BL: 'Huan pejque quinilhuíaj nopa israelitame para nopa tlali huan nopa tlacame
    nopona nelía amo cuali eliyaya. Quiijtojque: ―Nopa tlali catli tijtlachilitoj
    quinpiyaj tlacame mahuililme. Tlahuel quimatij tlahuilanaj huan huejcapantique
    hasta temajmatíaj.'
  swh-ONEN: Wakaeneza taarifa mbaya miongoni mwa Waisraeli kuhusu nchi waliyoipeleleza.
    Wakasema, “Nchi tuliyoipeleleza hula watu waishio ndani yake. Watu wote tuliowaona
    huko ni majitu.
  bba-bba: Mɑ bɑ seewɑ bɑ tem mɛ nɑnum sosi Isirelibɑn wuswɑɑɔ. Bɑ nɛɛ, tem mi sɑ
    bɔsu mi, mu rɑ tɔmbu ɡowɑ be bɑ kĩ bu sinɑ mi. Be sɑ wɑ mi kpuro bɑ ɡunuwɑ.
  eng-KJVCPB: And they brought up an evil report of the land which they had searched
    unto the children of Israel, saying, The land, through which we have gone to search
    it, is a land that eateth up the inhabitants thereof; and all the people that
    we saw in it are men of a great stature.
  cpy-cpy: 'Tema tee ikantapae kameetha Israel-paeni rotyaan-teetakiri raminiro kepatsi,
    ikantzi: “Osheki okowaenkatzi kepatsi naminaki-tziri, tee okameethatzi. Tema antari-pentha-kyaa-paeni
    ikanteeyani atziri-paeni ikaatzi noñaaki-tziri janta.'
  wbp-wbp: Ngula-jangkaju, yinya wati-paturlulpalu-jana yimi maju warru ngarrurnu
    panu-kari Yijirali-pinki lani-maninjaku, wangkajalu-jana, “Kananaju punku-nyayirni!
    Miyi-wangu kula-ka pardimi! Yapa kujarnalu-jana nyangu yinyarla, ngulaju kirrirdimpayi-wati!
  luo-luo: Omiyo ne gilandone jo-Israel dwoko marachni kuom piny mane gidhi nono.
    Negiwacho niya, “Piny mane wadhi nono nego joma odak eigi. Ji mane waneno kuno
    gin joma robede.
  meu-meu: Taunabunai, idia ese edia hasinadoa Israel taudia e hamaorolaidia na hari
    dikana mo e gwauraia, eto; Una itana totona ala tanona na taunimanima ihamasedia
    tanona, bona unuseni ai a itadia taudia iboudiai na babada heherea.
  npi-ULB: यसैले तिनीहरूले जाँचबुझ गरेका मुलुकबारे इस्राएलका मानिसहरू माझ निरुत्साहित
    पार्ने खबर फिँजाए । तिनीहरूले भने, “हामीले हेरेका मुलकले त आफ्नै बासिन्दाहरूलाई
    निल्दोरहेछ ।
  yor-yor: Báyìí ni wọ́n ṣe mú ìròyìn búburú ti ilẹ̀ náà, tí wọ́n lọ yọ́wò wá fún
    àwọn ọmọ Israẹli. Wọ́n wí pé, “Ilẹ̀ tí a lọ yẹ̀ wò jẹ́ ilẹ̀ tí ń run àwọn olùgbé
    ibẹ̀. Gbogbo àwọn ènìyàn tí a rí níbẹ̀ jẹ́ ènìyàn tó fìrìgbọ̀n tó sì síngbọnlẹ̀.
  emp-NTPO: 'Maʌ̃be sewad̶eba ãdjirãba israelerãa jara panesid̶aa ãdjia acʌd̶e wã
    panana druara dji biaẽ́da. Nãwã jarasid̶aa: –Jãʌ̃ drua daiba acʌd̶e wã pananane
    ẽberãrãra dji quini nũmabaria. Maʌ̃ awara ẽberãrã daiba unuped̶ad̶ara jũma waib̶ʌga
    b̶eaa.'
  pes-OPCB: 'بنابراین، گزارش آنها منفی و حاکی از آن بود که آن سرزمین آنها را از پای
    در خواهد آورد. آنها گفتند: «اهالی آنجا قوی هیکل هستند.'
  tgl-ULB: Kaya ikinalat nila ang nakakapanghina ng loob na ulat sa mga tao ng Israel
    tungkol sa lupain na kanilang sinuri. Sinabi nila, “Ang lupain na aming tiningnan
    ay isang lupaing umuubos ng mga mamamayan nito. Matatangkad ang lahat ng mga taong
    nakita namin doon.
  cbu-NT: tárangusin, tputs ichingarusin yuw tsapoo pakeeshinana anin mangutarishtisin
    zapan ngicheersin Israelchichee tputs tpuxtapani, atusin, Anshuch tputs kizpureewsincha.
    Anush tsap kuseeruni, napkuni, tputs mang yutaritanand paranginiya. Waanpatatin
    kis pachakanaya. Anshuch tputs wanuts kapungunandari taaranaya. ¿Antaati nuw ashcheewa
    tputs patareezi?
  hui-hui: Ani lowa tigua ke̱ halu Isaraele wali agali mo gi howa bogo para halu tindule
    lama ibaga bialu howa lalu, Dindi ogoriani tomo dewa nawiya. Wali agali ogoriani
    hearuni tomo noa howa hangu hea. Wali agali handarimadaru bibahende lu daligani
    timbuni hangu heane handarima.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​မိ​မိ​တို့​စုံ​စမ်း​ထောက် လှမ်း​ခဲ့​သော​ပြည်​အ​ကြောင်း
    မ​ဟုတ်​မ​မှန် သ​တင်း​ကို​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ တွင်​ဖြန့်​ကြ​သည်။ သူ​တို့​က``ထို​ပြည်​၌​ထို
    ပြည်​သား​တို့​အ​တွက်​ပင်​လျှင်​သီး​နှံ​လောက် အောင်​မ​ထွက်​ပါ။ ငါ​တို့​တွေ့​မြင်​ခဲ့​သော​သူ
    အ​ပေါင်း​တို့​သည်​အ​လွန်​အ​ရပ်​မြင့်​ကြ​၏။-
  bod-N: མྱུལ་མ་དེ་དག་གིས་ཁོ་རྣམས་ལྐོག་ལྟ་བྱེད་དུ་ཕྱིན་པའི་ཡུལ་དེའི་སྐོར་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གཏམ་ངན་བསྒྲགས་ཏེ་ན་རེ།
    ངེད་ཅག་སོང་ནས་ལྐོག་ལྟ་བྱས་པའི་ཡུལ་དེ་ནི་དེར་གནས་པའི་མི་རྣམས་རྔམ་ཟ་བྱེད་པའི་ཡུལ་ཞིག་ཡིན་པ་དང་།
    ངེད་ཅག་གིས་དེར་མཐོང་བའི་མི་ཐམས་ཅད་ནི་གཟུགས་རིང་ཞིང་ཆེའོ། །
  sna-sna: Saka vakaparadzira mashoko akaipa pakati pavaIsraeri pamusoro penyika yavakanga
    vandosora. Vakati, “Nyika yatakandosora inodya vaya vanogaramo. Vanhu vose vatakaona
    ikoko vakakura kwazvo.
  spa-BLM: 'Presentaron a los hijos de Israel un mal informe de la tierra que habían
    espiado, diciendo: “La tierra por la que hemos pasado para espiarla es una tierra
    que devora a sus habitantes, y todos los pueblos que vimos en ella son hombres
    de gran estatura.'
  cac-cac: 'Ix yalan eb'' vin̈ d''a scal eb'' chon̈ab'' israel chi'' to a jun lum
    luum ix b''at yil eb'' vin̈ chi'' chuclaj luum. Ix yalanpax eb'' vin̈: —A lum
    xid'' quil chi'', scham anima yuj luum. Masanil eb'' anima ix quil ta'', te nivac
    vinacn̈ej eb''.'
  swh-ULB: Kwa hiyo wakasambaza taarifa za kukatisha tamaa kwa Wana wa Israeli juu
    ya nchi ile waliyoipeleleza. Walisema, “Ile nchi tuliyoiona ni nchi inayowala
    watu wake. Watu wote tuliowaona ni watu warefu.
  bel-bel: 'А тыя, якія хадзілі зь ім, казалі: ня можам мы ісьці супроць народу гэтага,
    бо ён мацнейшы за нас.'
  wed-wed: Ma nanare taui nai dobuna ana apoapoe riwana i vibabarai mai Israel awari
    i pa, “Nai eḡa ani ipi doana aiaina ma rava manamanai ma ḡaiḡaiawai kampa e mamae.
  deu-ELBBK: 'Und sie brachten unter die Kinder Israel ein böses Gerücht über das
    Land aus, das sie ausgekundschaftet hatten, und sprachen: Das Land, das wir durchzogen
    haben, um es auszukundschaften, ist ein Land, das seine Bewohner frisst; und alles
    Volk, das wir darin gesehen haben, sind Leute von hohem Wuchs;'
  mbb-OT: Ne midtudtulan dan is menge Israilihanen te mekesuǥeysuǥey mehitenged duen
    te tanà he midsusi zan. Iyan heini migkaǥi zan, “Kenà meupiya is tanà he midsusi
    zey, su ebpekekaid te menge meǥinged duen, ne liyu keniyan, is menge etew he neehè
    dey zutun ne utew memelangkew.
  mal-2015: 'തങ്ങൾ ഒറ്റുനോക്കിയ ദേശത്തെക്കുറിച്ചു അവർ യിസ്രായേൽമക്കളോടു ദുർവ്വർത്തമാനമായി
    പറഞ്ഞതെന്തെന്നാൽ: ഞങ്ങൾ സഞ്ചരിച്ചു ഒറ്റുനോക്കിയ ദേശം നിവാസികളെ തിന്നുകളയുന്ന ദേശം
    ആകുന്നു; ഞങ്ങൾ അവിടെ കണ്ട ജനം ഒക്കെയും അതികായന്മാർ;'
  rmc-rmc: 'On kavke maškar o Izraeliti ľidžanas o nalačho hiros pal odi phuv. Phenenas:
    „Odi phuv, so predikhľam, chal le manušen, save andre bešen. Savore manuša, saven
    ode dikhľam, hine igen bare.'
  pes-OPV: 'و درباره زمینی که آن را جاسوسی کرده بودند، خبر بد نزد بنی‌اسرائیل آورده،
    گفتند: «زمینی که برای جاسوسی آن از آن گذشتیم زمینی است که ساکنان خود را می‌خورد،
    و تمامی قومی که در آن دیدیم، مردان بلند قدبودند.'
  ron-1924: 'Ши ау ыннегрит ынаинтя копиилор луй Исраел цара пе каре о искодисерэ.
    Ей ау зис: „Цара пе каре ам стрэбэтут-о, ка с-о искодим, есте о царэ каре мэнынкэ
    пе локуиторий ей; тоць ачея пе каре й-ам вэзут аколо сунт оамень де статурэ ыналтэ.'
  aui-aui: Na noko tanavina sikitawiikighuni na kiiravine wara berona Isrel damdi
    biiyadi sivisisiya, siwona bo, “Tanawa meko kakitawiikighuni, na wawaya kamone
    samakamakena yiberodi. Nokodi wawaya name kakitadi na imaraguriguridi.
  ben-OBCV: তাঁরা যে দেশ নিরীক্ষণ করে এসেছিলেন, সেই দেশ সম্পর্কে ইস্রায়েলীদের মধ্যে
    বিরূপ সংবাদ ছড়াল। তাঁরা বললেন, “যে দেশ আমরা নিরীক্ষণ করেছি সেই দেশ নিজের অধিবাসীদের
    গ্রাস করে। যে সমস্ত লোককে সেখানে আমরা দেখেছি তারা সবাই বৃহদাকার।
  som-som: Oo iyagu dalkii ay soo basaaseen ayay reer binu Israa'iil war xun uga keeneen,
    oo waxay yidhaahdeen, Dalka aannu dhex marnay oo soo basaasnay waa dal cuna dadka
    deggan, oo dadkii aannu ku aragnay oo dhammuna waa dad aad u dhaadheer.
  lat-VUC: 'Alii vero, qui fuerant cum eo, dicebant: Nequaquam ad hunc populum valemus
    ascendere, quia fortior nobis est.'
  eng-ASVBT: And they brought up an evil report of the land which they had spied out
    unto the children of Israel, saying, The land, through which we have gone to spy
    it out, is a land that eateth up the inhabitants thereof; and all the people that
    we saw in it are men of great stature.
  ita-1885: 'Ma quegli uomini ch''erano andati con lui dissero: Egli non è in poter
    nostro di salir contro a quel popolo; conciossiachè egli sia troppo potente per
    noi.'
  eng-LXXUP: And they brought a horror of that land which they surveyed upon the children
    of Israel, saying, The land which we passed by to survey it, is a land that eats
    up its inhabitants; and all the people whom we saw in it are men of extraordinary
    stature.
  eng-ULB: So they spread around a discouraging report to the people of Israel about
    the land that they had examined. They said, “The land that we looked at is a land
    that eats up its inhabitants. All the people whom we saw there are people of great
    height.
  spa-VBL: 'difundieron un informe negativo entre los israelitas sobre el país que
    habían explorado. Le dijeron al pueblo: “El país que exploramos destruye a la
    gente que vive allí. Además todas las personas que vimos eran muy grandes!'
  fra-_FOB: 'Et ils décrièrent devant les enfants d''Israël le pays qu''ils avaient
    exploré, en disant: Le pays que nous avons parcouru pour l''explorer, est un pays
    qui dévore ses habitants, et tous ceux que nous y avons vus, sont des gens de
    haute stature.'
  mal-mal: 'അവർ ഒറ്റുനോക്കിയ ദേശത്തെക്കുറിച്ച് അവർ യിസ്രായേൽ മക്കൾക്ക് തെറ്റായ വിവരണം
    നൽകി: “ഞങ്ങൾ സഞ്ചരിച്ച് ഒറ്റുനോക്കിയ ദേശം നിവാസികളെ തിന്നുകളയുന്ന ദേശം ആകുന്നു;
    ഞങ്ങൾ അവിടെ കണ്ട സകലജനവും അതികായന്മാർ;'
  urd-GVR: Unhoṅ ne Isrāīliyoṅ ke darmiyān us mulk ke bāre meṅ ġhalat afwāheṅ phailāīṅ
    jis kī taftīsh unhoṅ ne kī thī. Unhoṅ ne kahā, “Jis mulk meṅ se ham guzare tāki
    us kā jāyzā leṅ wuh apne bāshindoṅ ko haṛap kar letā hai. Jo bhī us meṅ rahtā
    hai nihāyat darāzqad hai.
  suz-BL: मोपा मेकोपुकीमी क्‍यारी पथ लतीक रागी आ पर्बम मरिम्‍शो लोव़ नेंपाइश्‍शा “गोपुकीमी
    क्‍यारी पथ लशो रागीमी आ मुर आन कली साइक्‍ब ताइतक। मिनु आंइ तशो मुरपुकी थम ठेयब
    बाक्‍नी‍म।
  ita-1927: 'E screditarono presso i figliuoli d’Israele il paese che aveano esplorato,
    dicendo: “Il paese che abbiamo attraversato per esplorarlo, è un paese che divora
    i suoi abitanti; e tutta la gente che vi abbiam veduta, è gente d’alta statura;'
  ckb-ckb: 'جا هەواڵێکی خراپیان لەنێو نەوەی ئیسرائیلدا بڵاوکردەوە سەبارەت بەو خاکەی
    سیخوڕیان تێدا کردبوو و گوتیان: «ئەو خاکەی پێیدا چووین هەتا سیخوڕی بکەین، خاکێکە
    کە دانیشتووانەکەی قووت دەدات. هەموو ئەو گەلەی تێیدا بینیمان باڵا بەرز بوون.'
  eng-BBE: And they gave the children of Israel a bad account of the land they had
    been to see, saying, This land through which we went is a land causing destruction
    to those living in it; and all the people we saw there are men of more than common
    size.
  kan-OKCV: ಅವರು ಸಂಚರಿಸಿ ನೋಡಿದಂಥ ದೇಶದ ವಿಷಯವಾಗಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಅಶುಭ ಸಮಾಚಾರವನ್ನು ಹೇಳುವವರಾಗಿ,
    “ನಾವು ಸಂಚರಿಸಿ ನೋಡಿ ಬಂದ ದೇಶವು ತನ್ನಲ್ಲಿ ವಾಸವಾಗಿರುವವರನ್ನೇ ತಿಂದುಬಿಡುವ ದೇಶವಾಗಿದೆ. ನಾವು
    ಅದರಲ್ಲಿ ನೋಡಿದ ಜನರೆಲ್ಲಾ ಮಹಾ ಶರೀರದ ಮನುಷ್ಯರು.
  bbb-bbb: Ijadufuo e ije vaeva ije bu uri vua ise ijene e Isureroko boeje kuariana
    kia, Aesakae ije no va gaega fuka ma omise ro kuke e uruvana bu ijia oevo. Ro
    kuke e ijia kariva no giaeva ije buka e mamekanu buka no asidue.
  tam-2017: “நாங்கள் போய்ச் சுற்றிப் பார்த்து வந்த அந்த தேசம் தன்னுடைய குடிகளை தாங்களே
