verse: NUM.013.004
translations:
  mal-C: 'അവരുടെ പേരുകൾ ഇവയാണ്: രൂബേൻഗോത്രത്തിൽനിന്ന്, സക്കൂറിന്റെ മകൻ ശമ്മൂവാ;'
  deu-TKW: 'Und dies sind ihre Namen: vom Stamme Ruben Sammua, der Sohn Zakurs;'
  lin-lin: 'Tala bakombo na bango : mpo na libota ya Ribeni : Chamuwa, mwana mobali
    ya Zakuri ;'
  eng-LSV: 'and these [are] their names: for the tribe of Reuben, Shammua son of Zaccur;'
  eng-GNV: 'Then Moses sent them out of the wildernesse of Paran at the commandement
    of the Lord: all those men were heades of the children of Israel.'
  eng-WEBSTER: 'And these were their names: Of the tribe of Reuben, Shammua the son
    of Zaccur.'
  nhw-BL: 'Huan ya ni inintoca sesen tlayacanquetl tlen sesen hueyi familia catli
    yajque: Familia, Tlayacanquetl Rubén, Samúa, icone Zacur Simeón, Safat, icone
    Horí Judá, Caleb, icone Jefone Isacar, Igal, icone José Efraín, Oseas, icone Nun
    Benjamín, Palti, icone Rafú Zabulón, Gadiel, icone Sodi Manasés, icone José, Gadi,
    icone Susi Dan, Amiel, icone Gemali Aser, Setur, icone Micael Neftalí, Nahbi,
    icone Vapsi Gad, Geuel, icone Maqui'
  swh-ONEN: 'Haya ndiyo majina yao: kutoka kabila la Reubeni, Shamua mwana wa Zakuri;'
  bba-bba: Ben yĩsɑ wee. Rubɛnin bweseru sɔɔ, Sɑmuɑ, Sɑkurin bii.
  eng-KJVCPB: 'And these were their names: of the tribe of Reuben, Shammua the son
    of Zaccur.'
  cpy-cpy: 'Iroka iwaero-paeni ikaatzi riyoshii-takiri: Raminakiri ikaateeyini icharini-paeni
    Rubén, riyoshii-takiri Samúa, itomi Zacur.'
  wbp-wbp: 'Nyampurranya wati-patuju kuja-jana Mujujurlu yilyaja: Ruupunu-kurlangu-jangkaju
    milarnu Jamuwa Jakurru-kurlangu kaja-nyanu.'
  luo-luo: Magi e nying-gi, koa e dhood Reuben ne en Shamua wuod Zakur;
  meu-meu: 'Ladadia bini: Ruben iduhuna amo, Samua Sakuru;'
  npi-ULB: तिनीहरूका नाउँ यिनै हुन्ः रूबेनको कुलबाट जक्‍कूरका छोरा शम्मूअ;
  yor-yor: 'Orúkọ wọn nìwọ̀nyí: láti inú ẹ̀yà Reubeni, Ṣammua ọmọ Sakkuri;'
  emp-NTPO: 'Ãdjirãra naʌ̃gʌrã basía: Rubeʌ̃neba yõna purud̶ebema Zacu warra Samuada,'
  pes-OPCB: '@see-verse:NUM.013.003'
  tgl-ULB: 'Ito ang kanilang mga pangalan: mula sa tribu ni Ruben, Sammua na lalaking
    anak ni Zaccur.'
  hui-hui: '@see-verse:NUM.013.003'
  mya-mya: '@see-verse:NUM.013.003'
  bod-N: དེ་དག་གི་མིང་ནི་འདི་ལྟ་སྟེ། རུ་བེན་ཚོ་པ་ནས་ཟག་ཀུར་གྱི་བུ་ཤཱ་མུ་ཨ་དང་།
  sna-sna: 'Haano mazita avo: kubva kurudzi rwaRubheni, Shamua mwanakomana waZakuri;'
  spa-BLM: 'Estos eran sus nombres: De la tribu de Rubén, Samua hijo de Zacur.'
  cac-cac: 'Icha tic sb''i eb'' vin̈ yed'' tastac yin̈tilal:'
  swh-ULB: 'Majina yao yalikuwa haya yafuatayo: kutoka kabila la Reubeni, Shamua mwana
    wa Zakuri;'
  bel-bel: І паслаў іх Майсей з пустыні Фаран, па загадзе Гасподнім, і ўсе яны мужы
    галоўныя ў сыноў Ізраілевых.
  deu-ELBBK: 'Und dies sind ihre Namen: für den Stamm Ruben: Schammua, der Sohn Sakkurs;'
  mbb-OT: 'Iyan heini menge tribu wey menge ngazan te menge pengulu: Tribu; Pengulu
    Reuben; Shamua he anak ni Zacur Simeon; Shafat he anak ni Hori Juda; Caleb he
    anak ni Jefune Isacar; Igal he anak ni Jose Efraim; Hoshea he anak ni Nun Benjamin;
    Palti he anak ni Rafu Zebulun; Gadiel he anak ni Sodi Manase he anak ni Jose;
    Gadi he anak ni Susi Dan; Amiel he anak ni Gemali Asher; Shetur he anak ni Micael
    Naftali; Nabi he anak ni Bofsi Gad; Geuel he anak ni Maki'
  mal-2015: 'അവരുടെ പേർ ആവിതു: രൂബേൻ ഗോത്രത്തിൽ സക്കൂറിന്റെ മകൻ ശമ്മൂവ.'
  rmc-rmc: 'Sas oda kala džene: Andral o kmeňos Ruben o Šamua, le Zachuroskro čhavo;'
  pes-OPV: 'و نامهای ایشان اینهاست: ازسبط روبین، شموع بن زکور.'
  ron-1924: 'Ятэ нумеле лор: пентру семинция луй Рубен: Шамуа, фиул луй Закур;'
  ben-OBCV: 'এই তাঁদের নাম: রূবেণ গোষ্ঠী থেকে সক্কুরের ছেলে শম্মূয়;'
  som-som: 'Oo magacyadoodiina kuwan bay ahaayeen: qabiilkii reer Ruubeen waxaa ka
    tegey Shammuuca ina Sakuur.'
  lat-VUC: Fecit Moyses quod Dominus imperaverat, de deserto Pharan mittens principes
    viros, quorum ista sunt nomina.
  eng-ASVBT: 'And these were their names: Of the tribe of Reuben, Shammua the son
    of Zaccur.'
  ita-1885: Mosè adunque mandò quegli uomini dal deserto di Paran, secondo il comandamento
    del Signore; e tutti erano capi de' figliuoli d'Israele.
  eng-LXXUP: 'And these are their names: of the tribe of Reuben, Shammua the son of
    Zaccur.'
  eng-ULB: 'These were their names: from the tribe of Reuben, Shammua son of Zaccur;'
  spa-VBL: 'Sus nombres eran: Samúa hijo de Zacur, de la tribu de Rubén.'
  fra-_FOB: 'Et voici leurs noms: Pour la tribu de Ruben, Shammua, fils de Zaccur;'
  mal-mal: 'അവരുടെ പേരുകൾ ഇവയാണ്: രൂബേൻ ഗോത്രത്തിൽ സക്കൂറിന്റെ മകൻ ശമ്മൂവ.'
  urd-GVR: 'Un ke nām yih haiṅ: Rūbin ke qabīle se Sammua bin Zakkūr,'
  suz-BL: मिनु सु सु बाक्‍तेक्‍म देंशा हना, रूबेन आ थर रे जाक्‍कुर आ तौ शम्‍मुआ,
  ita-1927: 'E questi erano i loro nomi: Per la tribù di Ruben: Shammua, figliuolo
    di Zaccur; per la tribù di Simeone:'
  ckb-ckb: 'ئەمەش ناوەکانیانە: لە هۆزی ڕەئوبێن شەموعی کوڕی زەکور،'
  eng-BBE: 'And these were their names: of the tribe of Reuben, Shammua, the son of
    Zaccur.'
  kan-OKCV: 'ಅವರ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ: ರೂಬೇನನ ಗೋತ್ರದ ಜಕ್ಕೂರನ ಮಗ ಶಮ್ಮೂವ,'
  bbb-bbb: (-) Safita 13:4-24 ige fu e ije Mosisi fu kiamoga bu aesakae Kenane ninakokuae
    vaeva ijiebuo ive ijene isoe. Ro kuke Mosisi fu vame izege e ije bu va aesakae
    ije ninako ganoedufuo ijene kuariana nijasiaema ijene.
  tam-2017: 'அவர்களுடைய பெயர்கள்: ரூபன் கோத்திரத்தில் சக்கூரின் மகன் சம்முவா.'
  spa-RV-1909: 'Y Moisés los envió desde el desierto de Parán, conforme á la palabra
    de Jehová: y todos aquellos varones eran príncipes de los hijos de Israel.'
  ron-BTF: 'Și acestea erau numele lor, din tribul lui Ruben: Șamua, fiul lui Zacur.'
  eng-WEBP: 'These were their names: Of the tribe of Reuben, Shammua the son of Zaccur.'
  eng-FBV: 'Their names were: Shammua son of Zaccur, from the tribe of Reuben.'
  nld-1939: 'en dit zijn hun namen: Uit de stam Ruben Sjammóea, de zoon van Zakkoer;'
  nch-BL: 'Huan ya ni itoca sesen tayacanquet ten sesen hueyi familia cati yajque:
    Familia, Tayacanquet Rubén, Samúa, icone Zacur Simeón, Safat, icone Horí Judá,
    Caleb, icone Jefone Isacar, Igal, icone José Efraín, Oseas, icone Nun Benjamín,
    Palti, icone Rafú Zabulón, Gadiel, icone Sodi Manasés, icone José, Gadi, icone
    Susi Dan, Amiel, icone Gemali Aser, Setur, icone Micael Neftalí, Nahbi, icone
    Vapsi Gad, Geuel, icone Maqui'
  vie-1934: 'Đây là tên của các người ấy: Về chi phái Ru-bên, Sam-mua, con trai Xa-cu;'
  hin-CV: 'उनके नाम इस प्रकार थे: रियूबेन के गोत्र से ज़क्‍कूर का पुत्र शम्मुआ;'
  eng-OURB: 'These were their names: Of the tribe of Reuben [See, a son!], Shammua
    the son of Zaccur.'
  spa-BES: 'Y estos fueron sus nombres: de la tribu de Rubén, Samúa, el hijo de Zacur.'
  tdx-tdx: 'Aa le zao o tahina’ iareoo: tam-pifokoa’ i Reòbene, t’i Samoà ana’ i Zakore;'
  vid-vid: Aga ndo matagwa ga wanhu awo. Kulawa kuli nhanzi ya Lubeni, nayali Shamuwa
    mwana wa Sakuli.
  eng-OKE: 'And these are their names: For the tribe of Reuben, Shamua bar Zakur;'
  tha-KJV: ต่อไปนี้​เป็นชื่อของคนเหล่านั้น ชัมมุ​วาบ​ุตรชายศักเกอร์เป็นตระกูลรู​เบน
  por-BR-2018: 'Os nomes dos quais são estes: da tribo de Rúben, Samua, filho de Zacur.'
  deu-ELO: 'Und dies sind ihre Namen: für den Stamm Ruben, Schammua, der Sohn Sakkurs;'
  eng-WYC-2018: Of the lineage of Reuben, Shammua, the son of Zaccur.
  epo-epo: 'Kaj jen estas iliaj nomoj: el la tribo de Ruben, Ŝamua, filo de Zakur;'
  uig-PIN: 'Tɵwǝndikilǝr ularning isimliri: — Rubǝn ⱪǝbilisidin Zakkurning oƣli Xammuya,'
  beo-beo: '@see-verse:NUM.013.003'
  tpi-OTNT: Nem bilong ol i olsem. Samua, pikinini man bilong Sakur. Em i bilong lain
    Ruben.
  hau-SA: Shugabannin kuwa su ne, Shammuwa ɗan Zakkur, daga kabilar Ruben;
  uig-LAT: 'Töwendikiler ularning isimliri: — Ruben qebilisidin Zakkurning oghli Shammuya,'
  nde-nde: 'Nanka amabizo abo: esizweni sikaRubheni, kwakunguShamuwa indodana kaZakhuri;'
  ton-ton: 'Pea ko honau hingoa eni: ko Samua ko e foha ʻo Sakuli, ʻi he faʻahinga
    ʻo Lupeni.'
  ces-1613: Poslal je tedy Mojžíš z pouště Fáran, jakž byl rozkázal Hospodin; a všickni
    ti muži byli knížata mezi syny Izraelskými.
  eng-WMB: 'These were their names: Of the tribe of Reuben, Shammua the son of Zaccur.'
  tam-TCV: 'அவர்களுடைய பெயர்களாவன: ரூபன் கோத்திரத்திலிருந்து சக்கூரின் மகன் சம்முவா,'
  ceb-ULB: 'Mao kini ang ilang mga ngalan: gikan sa tribo ni Ruben, Shammua ang anak
    nga lalaki ni Zaccur;'
  pol-UBG: 'A oto są ich imiona: z pokolenia Rubena – Szamua, syn Zakkura.'
  urd-GVU: 'اُن کے نام یہ ہیں: روبن کے قبیلے سے سموع بن زکور،'
  deu-1912: 'Und hießen also: Sammua, der Sohn Sakkurs, des Stammes Ruben;'
  ntj-ntj: '@see-verse:NUM.013.003'
  kan-2017: 'ಅವರ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ: ರೂಬೇನ್ ಕುಲದ ಜಕ್ಕೂರನ ಮಗನಾದ ಶಮ್ಮೂವ,'
  yap-yap: '@see-verse:NUM.013.003'
  hlt-MCSB: Te rhoek khuiah a ming la Reuben koca lamloh kah Zakkuur capa Shammua,
  mdy-ETH: ዬያቶ ዴንዴ ዓሶኮ ሱንፃ ሃካፓ ሊካ ኬኤዚንታ ጎይፆኬ፦ ሮኦቤኤሌ ማኣራፓ ዛኩሬ ናኣዚ ሳሙዔኤሌ፤
  twi-ASANTE: 'Saa mmusuakuo no ne wɔn mpanimfoɔ no edin na ɛdidi so yi: Ruben abusuakuo
    no ntuanoni ne Sakur babarima Samua;'
  eng-WEBU: 'These were their names: Of the tribe of Reuben, Shammua the son of Zaccur.'
  bnp-bnp: 'A rane ria ra nga: e Samua e tune Sakur, ni bole tala na kabu ne Reuben.'
  wal-wal: 'Eta sunttai hagaappe kaallidi xaafettidaagaa: Zariyaa Halaqaa Roobeela
    Zakkuura na7aa SHaamu7a'
  spa-PDDPT: 'Estos eran sus nombres: De la tribu de Rubén, Samúa, hijo de Zacur.'
  gun-gun: 'Po rami ma ha''e va''e kuery rery: Rúben kuery regua ma Zacur ra''y Samua;'
  ilo-ULB: 'Dagitoy dagiti naganda: manipud iti tribu ni Ruben, ni Sammua nga anak
    a lalaki ni Zakkur.'
  kpg-kpg: '@see-verse:NUM.013.003'
  uig-ARA: 'تۆۋەندىكىلەر ئۇلارنىڭ ئىسىملىرى: — رۇبەن قەبىلىسىدىن زاككۇرنىڭ ئوغلى شاممۇيا،'
  sus-sus: 'E xilie nan yi ki: Kelife Ruben bɔnsɔɛ ma, Sakuru xa di xɛmɛ Samuwa.'
  pon-2006: '@see-verse:NUM.013.003'
  ksd-ksd: 'Ma go ia ra iang i diat: Samua natu i Sakur ta ra vuna tarai Ruben,'
  tur-YTC: 'Adları şunlardı: Ruven oymağından Zakkur oğlu Şammua.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα αὐτῶν· τῆς φυλῆς Ῥουβὴν, Σαμουὴλ υἱὸς Ζαχούρ.
  ind-AYT: 'Inilah nama-nama mereka: dari suku Ruben — Syamua, anak Zakur;'
  nya-nya: 'Mayina awo ndi awa: kuchokera ku fuko la Rubeni, Samuwa mwana wa Zakuri;'
  hrv-hrv: 'A ovo su njihova imena: Šamua, sin Zakurov, od plemena Rubenova;'
  mps-mps: 'Augwaligo nogi te e dao: Samua, te Sakurgo ogwa, te Ruben hani dao.'
  tpi-tpi: Nem bilong ol i olsem. Samua, pikinini man bilong Sakur. Em i bilong lain
    Ruben.
  dan-1931: 'Deres Navne var følgende: Af Rubens Stamme Sjammua, Zakkurs Søn,'
  vie-OVCB: 'Đây là danh sách của họ: Đại tộc Ru-bên: Sam-mua, con của Xác-cua.'
  guj-2017: તેઓનાં નામ આ પ્રમાણે છે; રુબેનના કુળમાંથી, ઝાક્કૂરનો દીકરો શામ્મૂઆ.
  pon-2006A: '@see-verse:NUM.013.003'
  por-BRBSL: 'Estes eram seus nomes: Da tribo de Reuben, Shammua o filho de Zaccur.'
  cth-cth: Hotnaw e minnaw teh, Reuben miphun dawk hoi Zakkur capa Shammua,
  twi-twi: 'Saa mmusuakuw no ne wɔn mpanyimfo no din na edidi so yi: Ruben abusuakuw
    no ntuanoni ne Sakur babarima Samua;'
  hlt-hlt: Te rhoek khuiah a ming la Reuben koca lamloh kah Zakkuur capa Shammua,
  tbz-SIM: 'Ntɛ ò do tɔ̃ mbɛ̀ kó yɛyètɛ̀: Dubɛnni kó kubotí kou do tú Sɑkuu birɛ Sɑmmuɑ.'
  msy-2020: 'Men ziabar kara: Sakurɨn otarim Samua, a Rubenɨn anabamɨn mav.'
  dop-dop: 'Feŋlɑɑ mpɛ pɑ kpekɑ nɑ pɑ hǝlɑ ntɔ: Lupɛŋ kpekǝle tɑɑ nyǝŋ ntɛ́ Sɑkuu
    pǝyɑlʋ Sɑmuwɑ.'
  azb-azb: 'Adları bunlardır: Ruven qəbiləsindən Zakkur oğlu Şammua;'
  eng-DBY: 'And these are their names: for the tribe of Reuben, Shammua the son of
    Zaccur;'
  hin-2017: उनके नाम ये हैं रूबेन के गोत्र में से जक्कूर का पुत्र शम्मू;
  wol-KYG: 'Ñooñu ñoo di: Samwa doomu Sakuur, ci giirug Rubeneen ñi,'
  eng-YLT: 'and these their names: For the tribe of Reuben, Shammua son of Zaccur.'
  eng-WYC-2017: Of the lineage of Reuben, Sham-mua, the son of Zaccur.
  eng-WMBB: 'These were their names: Of the tribe of Reuben, Shammua the son of Zaccur.'
  urd-GVH: 'उनके नाम यह हैं : रूबिन के क़बीले से सम्मुअ बिन ज़क्कूर,'
  rug-rug: '@see-verse:NUM.013.003'
  gaz-gaz: 'Maqaan isaanii kanneenii dha: Gosa Ruubeen keessaa Shamuuʼaa ilma Zakuur;'
  fra-LSG: 'Voici leurs noms. Pour la tribu de Ruben: Schammua, fils de Zaccur;'
  gnn-gnn: '@see-verse:NUM.013.003'
  yal-yal: 'E xinle ni itoe ra, Rubɛn bɔnsɔnna: Sakuru a diin Samuwa.'
  haw-1868: 'Eia na inoa o lakou: no ka ohana o Reubena, o Samua ke keiki a Zakura.'
  arb-NAV: 'وَهُمْ: شَمُّوعُ بْنُ زَكُّورَ عَنْ سِبْطِ رَأُوبَيْنَ،'
  ewe-ewe: 'Woƒe ŋkɔwoe nye: Samua, Zakur ƒe viŋutsu, tso Ruben ƒe to la me;'
  eng-LEE: 'And these are their names: Of the tribe of Reuben, Shammua the son of
    Zaccur.'
  asm-FB: তেওঁলোকৰ নাম এই এই; ৰূবেণ ফৈদৰ মাজৰ জক্কূৰৰ পুত্ৰ চম্মুৱা।
  sus-A: عٍ شِلِيٍ نَن يِ كِ؛ كٍلِقٍ رُبٍن بْنسْي مَ، سَكُرُ شَ دِ شّمّ سَمُوَ.
  fra-SBL: 'Voici leurs noms : De la tribu de Ruben, Shammua, fils de Zaccur.'
  hbo-hbo: וְאֵ֖לֶּה שְׁמֹותָ֑ם לְמַטֵּ֣ה רְאוּבֵ֔ן שַׁמּ֖וּעַ בֶּן־זַכּֽוּר׃
  eng-WYCLIFFE: Moises dide that that the Lord comaundide, and sente fro the deseert
    of Pharan princes, men of whiche these ben the names.
  piu-2006: '@see-verse:NUM.013.003'
  cwe-cwe: Yano ni mazina ya wanhu wawo. Kulawa kabila da Lubeni, kakala Shamua mwana
    wa Zakuli.
  kik-kik: 'Maya nĩmo marĩĩtwa ma atongoria acio: kuuma mũhĩrĩga wa Rubeni, aarĩ Shamua
    mũrũ wa Zakuri;'
  fra-NCL: 'Voici leurs noms : pour la tribu de Ruben, Sammua, fils de Zéchur ;'
  cek-AK: To kaminawk ih ahmin loe, Reuben acaeng thung hoiah, Zakur capa Shammua.
  cuk-cuk: 'We-dulemarde, wemalad: Dad-dummad-Rubénʼgi-danikidi: Samúa Zacur-e-machi.'
  uig-CYR: Муса Пәрвәрдигарниң әмри бойичә, уларни Паран чөлидин йолға салди; уларниң
    һәммиси Исраилларниң башлири еди.
  tel-2017: వారి పేర్లు ఇవి. రూబేను గోత్రం నుండి జక్కూరు కొడుకు షమ్మూయ,
  hat-BSA: 'Sa yo, alò, se te non yo: soti nan tribi Ruben an, Schammua, fis a Zaccur
    a;'
  kos-kos: Sruf Mwet Kol Reuben Shammua wen natul Zaccur Simeon Shaphat wen natul
    Hori Judah Caleb wen natul Jephunneh Issachar Igal wen natul Joseph Ephraim Hoshea
    wen natul Nun Benjamin Palti wen natul Raphu Zebulun Gaddiel wen natul Sodi Manasseh
    Gaddi wen natul Susi Dan Ammiel wen natul Gemalli Asher Sethur wen natul Michael
    Naphtali Nahbi wen natul Vophsi Gad Geuel wen natul Machi Pa inge mwet kalngeyuk
    su Moses el supwala in tuni ouiyen acn sac. El ekulla inel Hoshea wen natul Nun
    nu ke Joshua.
  hbo-WLC: וְאֵ֖לֶּה שְׁמוֹתָ֑ם לְמַטֵּ֣ה רְאוּבֵ֔ן שַׁמּ֖וּעַ בֶּן־זַכּֽוּר׃
  ibo-ibo: 'Nke a bụ aha ha: Site nʼebo Ruben, Shamua nwa Zakua,'
  ory-ory: 'ସେମାନଙ୍କର ନାମ ଏହି: ରୁବେନ୍‍ ବଂଶ ମଧ୍ୟରୁ ସକ୍କୁରର ପୁତ୍ର ଶମ୍ମୂୟ;'
  chk-chk: 'Iwe, ikkei iter: Samua nöün Sakur mwän seni ewe ainangen Rupen,'
  rop-rop: '@see-verse:NUM.013.003'
  ukr-1871: 'А се ймення їх: Від поколїння Рубенового, Шамуа Сакуренко;'
  deu-1951: 'Und das sind ihre Namen: Sammua, der Sohn Sackurs, vom Stamme Ruben.'
  eng-JPS: 'And these were their names: of the tribe of Reuben, Shammua the son of
    Zaccur.'
  srp-1865: I posla ih Mojsije iz pustinje Faranske po zapovijesti Gospodnjoj; i svi
    ljudi bjehu glavari sinova Izrailjevijeh.
  lug-lug: 'Amannya gaabwe ge gano: Eyava mu kika kya Lewubeeni yali Sammuwa mutabani
    wa Zakula.'
  heb-heb: ואלה שמותם למטה ראובן שמוע בן זכור׃
  ben-IRV: 'তাদের নাম হল: রূবেণ বংশের মধ্যে সক্কূরের ছেলে শম্মূয়;'
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਾਮ ਇਹ ਸਨ - ਰਊਬੇਨ ਦੇ ਗੋਤ ਤੋਂ ਜ਼ੱਕੂਰ ਦਾ ਪੁੱਤਰ ਸ਼ੰਮੂਆ।
  tkr-tkr: Rəbbe uvhuyn xhinne Mısee manbı Paranne sahreençe g'ıxolenbı. G'axuvuyn
    gırgınbı İzrailybışde nasılbışin ç'ak'ınbı vuxha.
  mya-JVB: သူ တို့အမည် ကား၊ ရုဗင် အမျိုး ၊ ဇက္ကုရ သား ရှမွာ။
  tbg-tbg: 'Qiata vaiinti vika nutu maantimama vairo: Rubenira ankuqihainaava Sakura
    maaqu Samuaava,'
  hmo-hmo: 'Edia ladana be inai: Rubena iduhu dekena amo, Samua Sakuru.'
  urd-urd: 'उनके यह नाम थे: रूबिन के क़बीले से ज़कूर का बेटा सम्मूअ,'
  rus-SYN: И послал их Моисей из пустыни Фаран, по повелению Господню, и все они мужи
    главные у сынов Израилевых.
  bqc-SIM: 'An tↄ́ↄn kɛ: Lubɛni buiↄ guu Zakuu nɛ́ Samua,'
  tcz-CHONGTHU: Ama cheh phung min chule alamkai ho chu; Reuben-Shammur, Zuar chapa
    ahiuve.
  mar-mar: त्यांची नांवे अशी आहेत:रऊबेन वंशातला जक्कुराचा मुलगा शम्मुवा.
  qub-qub: 'Chay aywaj runacuna caran: Rubén trïbupita Zacurpa wamran Samúa,'
  bqp-bqp: 'Ń tↄ́nↄn dí: Rubɛni burinↄ gũn Zaku nɛ́ Samua,'
  hat-hat: 'Men non yo: Pou branch Woubenn lan, se te Chamwa, pitit gason Zakou a.'
  eng-BSB: 'and these were their names: From the tribe of Reuben, Shammua son of Zaccur;'
  tod-tod: 'Ti-laaseigiti ti ɠɛni ga: Luɓɛn ná-bolodai nɔnɔi ɠɛni ga: Samua, Zakuul
    ná-doun zunui.'
  eng-WEBPB: 'These were their names: Of the tribe of Reuben, Shammua the son of Zaccur.'
  kbq-kbq: Anama vu'namokizmi zamagi'a ama'ne, Rubeni nagapintira, Zakuri nemofo Samua'e.
  nhe-BL: 'Huan ya ni inintoca sesen tlayacanquetl tlen sesen hueyi familia tlen yajque:
    Familia, Tlayacanquetl Rubén, Samúa, icone Zacur Simeón, Safat, icone Horí Judá,
    Caleb, icone Jefone Isacar, Igal, icone José Efraín, Oseas, icone Nun Benjamín,
    Palti, icone Rafú Zabulón, Gadiel, icone Sodi Manasés, icone José, Gadi, icone
    Susi Dan, Amiel, icone Gemali Aser, Setur, icone Micael Neftalí, Nahbi, icone
    Vapsi Gad, Geuel, icone Maqui'
  bus-bus: 'Aↄ̃ tↄ́nↄn yɛ̀: Rubɛni boriinↄ guu Zaku nɛ́ Samua,'
  gub-BL: 'Na''aw waner xe ko pape rehe wà. (Amume''u putar Izaew ta''yr izuapyapyr
    waner nehe. A''e re amume''u putar wanuwihaw her nehe.) Humen: Xamua Zakur ta''yr,
    Ximeàw: Xapa Ori ta''yr, Zuta: Karew Zepone ta''yr, Ixakar: Igaw Zuze ta''yr,
    Eparai: Ozez Nun ta''yr, Mezàmi: Pawxi Hapu ta''yr, Zemurom: Kaniew Xoni ta''yr,
    Manaxe: Kani Xuzi ta''yr, Nà: Amiew Kemari ta''yr, Azer: Xetur Mikaew ta''yr,
    Napitari: Nawi Wopixi ta''yr, Kaz: Kewew Maki ta''yr.'
  eng-DRA: 'Moses did what the Lord had commanded, sending from the desert of Pharan,
    principal men, whose names are these:'
