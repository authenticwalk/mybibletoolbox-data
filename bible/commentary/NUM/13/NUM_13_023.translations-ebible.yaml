  epo-epo: Kaj ili venis ĝis la valo Eŝkol, kaj ili detranĉis tie branĉon kun unu
    peniko da vinberoj, kaj ili ekportis ĝin sur stango duope; ankaŭ iom da granatoj
    kaj da figoj.
  uig-PIN: Ular «Əxkol jilƣisi»ƣa kǝldi, u yǝrdǝ bir sap üzümi bar bir üzüm xehini
    kesip, bir baldaⱪⱪa esip ikki adǝmgǝ kɵtürgüzüp mangdi; ular azraⱪ anar bilǝn
    ǝnjürmu elip ⱪaytip kǝldi.
  beo-beo: Desega ahoasu dunu da Esiegole Fago amoga doaga:le, ilia da waini efe amoda
    damuni fasili gaguli asi. Amo amodaga legei da waini fage gagabu bagade galu.
    Amo da dioi bagadeba:le, dunu aduna da amo ifaga la:gili, gisawene ahoasu. Ilia
    eno ifa fage amo ‘bomegala:nade’ amola ‘figi’ gaguli misi.
  tpi-OTNT: Orait ol hetman i go kamap long ples daun bilong Eskol na ol i katim wanpela
