  urd-GVH: जब वह वादीए-इसकाल तक पहुँचे तो उन्होंने एक डाली काट ली जिस पर अंगूर का
    गुच्छा लगा हुआ था। दो आदमियों ने यह अंगूर, कुछ अनार और कुछ अंजीर लाठी पर लटकाए
    और उसे उठाकर चल पड़े।
  rug-rug: Sipu mae kamoa rini sa lolomo pa Esikolo, si maho vagia rini si keke kata
    qurepi, sapu mamata hola, ke sopele nia huda rini, meke vari paleke nia ri karua
    tie. Kaiqa pomeqaraneti na piqi tugo, si paleki rini.
  gaz-gaz: Isaanis yommuu Sulula Eshkool gaʼanitti hurbuu ija wayinii tokko kutan.
    Wayinii sanas roomaanii fi harbuu wajjin nama lama taʼanii danqaraadhaan baatan.
  fra-LSG: Ils arrivèrent jusqu’à la vallée d’Eschcol, où ils coupèrent une branche
    de vigne avec une grappe de raisin, qu’ils portèrent à deux au moyen d’une perche;
    ils prirent aussi des grenades et des figues.
  gnn-gnn: Guḻkthurrunanydja walala borumnha dhirrimuknha goŋdja yarra'‐yarraṯana
    dhikana, ḻingarryinyarana borumdja ŋunhi, bala gäŋalanydja ḻambarryuna djunumanydja,
    ga bitjarrayi bili wiripuŋunhanydja borumnha guḻkthurrunayi walala, ḻatju'mirri
    dhika yana dhäkay.
  yal-yal: E yi siga han Esikoli lanbanni, e manpa bili yiin sɛgɛ tɔnsɔn keden yi
    singanxi naxan na. E na singan tami kuyen na alogo muxu firin xa a xali e nun
    girenada nun xɔdɛ bogina ndee.
  haw-1868: A hele aku lakou i ke kahawai i Esekola, a old iho la i kekahi lala me
    ka huiwaina hookahi, a amo mai la maluna o ka mamaka mawaena o na kanaka elua,
    O na pomeraite kekahi a me na fiku.
  arb-NAV: ثُمَّ قَدِمُوا عَلَى وَادِي أَشْكُولَ، فَقَطَفُوا فَرْعاً مِنْ كَرْمَةِ
    عِنَبٍ فِيهِ عُنْقُودٌ وَاحِدٌ، حَمَلُوهُ بِعَصاً عَلَى كَتِفَيْ اثْنَيْنِ مِنْهُمْ،
    فَضْلاً عَنْ شَيْءٍ مِنَ التِّينِ وَالرُّمَّانِ.
  ewe-ewe: Tso afi ma la, wova afi si woyɔna egbegbe be, Eskɔl ƒe Balime. Wotso waintsetse
    kpo ɖeka le afi sia wòlolo ale gbegbe be ame evee tsɔ ati de eme hafi te ŋu tsɔe!
    Wotsɔ yevuboɖa kple gbotsetse siwo wokpɔ le afi ma hã ƒe ɖewo ɖe asi.
  eng-LEE: And they came unto the valley of Eshcol, and they cut down from there a
    branch with one cluster of grapes, and they bore it upon a barrow between two;
    and [they took some] of the pomegranates and of the figs.
  asm-FB: পাছত তেওঁলোকে ইষ্কোল উপত্যকালৈ আহি সেই ঠাইতে এথোপা দ্ৰাক্ষাফল থকা দ্ৰাক্ষালতাৰ
    এটা ডাল কাটি, কানমাৰি লগাই দুজনে সাঙ্গী কৰি ল’লে আৰু কিছুমান ডালিম আৰু ডিমৰু ফলো
    লগত ললে।
  sus-A: عٍ تٌ عٍسٍكٌلِ فُلُنبَ لِ، عٍ نَشَ وّنِ بِلِ سَلٌنيِ ندٍ رَ سّفّ، عَ تْنسْي
    نُ نَ نَشَن مَ. مِشِ قِرِن نَشَ نَ شَنِن وُرِ كُيٍ رَ. عٍ نَشَ شْرّ بٌفِ ندٍ قَن
    تٌنفٌ، عَ نُن بٌفِسٍ ندٍ نَشَن شِلِ فِرٍنَدِ، نَشَن مَنِيّ كْوبّ رَ.
  fra-SBL: Ils arrivèrent à la vallée d'Eschcol, et ils y coupèrent une branche portant
    une grappe de raisin, qu'ils portèrent sur un bâton entre deux. Ils apportèrent
    aussi des grenades et des figues.
  hbo-hbo: וַיָּבֹ֜אוּ עַד־נַ֣חַל אֶשְׁכֹּ֗ל וַיִּכְרְת֨וּ מִשָּׁ֤ם זְמֹורָה֙ וְאֶשְׁכֹּ֤ול
    עֲנָבִים֙ אֶחָ֔ד וַיִּשָּׂאֻ֥הוּ בַמֹּ֖וט בִּשְׁנָ֑יִם וּמִן־הָרִמֹּנִ֖ים וּמִן־הַתְּאֵנִֽים׃
  eng-WYCLIFFE: And thei stieden to the south, and camen in to Ebron, where Achyman,
    and Sisai, and Tholmai, the sones of Enach, weren; for Hebron was maad bi seuen
    yeer bifor Thamnys, the citee of Egipt.
  piu-2006: '@see-verse:NUM.013.022'
  cwe-cwe: Viwafikile kuna dikolongo da Eshikoli, wakanha tambi dili na chipambo chimwe
    cha zabibu. Wanhu waidi wadipapa kwa mbiki hagati ya waidi wawo, iviya wagala
    makomamanga na nhini.
  kik-kik: Rĩrĩa maakinyire Kĩanda gĩa Eshikoli, magĩtema rũhonge rwarĩ na kĩmanjĩka
    kĩmwe gĩa thabibũ. Andũ eerĩ ao makĩrũkuuanĩra na mũtĩ, hamwe na makomamanga mamwe,
    na ngũyũ.
  fra-NCL: Arrivés à la vallée d’Escol, ils coupèrent une branche de vigne avec sa
    grappe de raisin, et ils la portèrent à deux au moyen d’une perche ; ils prirent
    aussi des grenades et des figues.
  cek-AK: Eshkol ih vacong to phak o naah, misurthaih kangbom tanghang maeto pakhruk
    o moe, kami hnetto mah angzawn hoi; pomogranat thaih hoi thaiduet thaih doeh angzawn
    hoi.
  cuk-cuk: Dule-barmilesmalad Escol-dianse-modapmargu, uva-dubgi uva-dukgwen-naid
    siksamalad. Geb dulemar ebo suar-abargi uva-nai searmalad, degi, gusebyob-dakleged-granadoʼmar,
    degine, higo-sanmar searmarbalid.
  uig-CYR: Улар җәнуп тәрәптә Һебронға барди, у йәрләрдә Анақийларниң әвлатлиридин
    Аһиман, Шишай, Талмай дегәнләр олтиришлиқ еди. Әслидә Һеброн шәһири Мисирдики
    Зоан шәһиридин йәттә жил илгири ясалған еди.
  tel-2017: వారు ఎష్కోలు లోయ చేరుకున్నారు. అక్కడ ద్రాక్ష గుత్తులు ఉన్న ఒక కొమ్మను
    కోశారు. దాన్ని ఒక కర్రకి కట్టి ఇద్దరు వ్యక్తులు మోశారు. అక్కడనుంచే కొన్ని దానిమ్మ
    పళ్ళనూ కొన్ని అంజూరు పళ్ళనూ తీసుకు వచ్చారు.
  hat-BSA: Yo te rive nan vale Eschcol e soti la, yo te koupe yon sèl branch avèk
    yon sèl grap rezen; epi yo te pote li sou yon poto antre de gason avèk kèk grenad
    ak pye fig frans.
  kos-kos: Elos tuku nu Infahlfal Eshcol, ac pakela lah se su ungin grape na toasr
    se oan kac. Ke sripen arulana toasr, enenu mwet luo in polongya us ke soko srenenu.
    Elos oayapa us kutu pomegranate ac fig. (
  hbo-WLC: וַיָּבֹ֜אוּ עַד־נַ֣חַל אֶשְׁכֹּ֗ל וַיִּכְרְת֨וּ מִשָּׁ֤ם זְמוֹרָה֙ וְאֶשְׁכּ֤וֹל
    עֲנָבִים֙ אֶחָ֔ד וַיִּשָּׂאֻ֥הוּ בַמּ֖וֹט בִּשְׁנָ֑יִם וּמִן־הָרִמֹּנִ֖ים וּמִן־הַתְּאֵנִֽים׃
  ibo-ibo: Mgbe ha rutere Ndagwurugwu Eshkọl, ha gbutere otu alaka osisi vaịnị nke
    nwere ụyọkọ mkpụrụ vaịnị. Mmadụ abụọ butere ya nʼosisi tinyere ụfọdụ mkpụrụ osisi
    pomegranet na fiig.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଇଷ୍କୋଲ-ଉପତ୍ୟକାରେ ଉପସ୍ଥିତ ହୋଇ ସେଠାରେ ଏକ ପେଣ୍ଡା ଫଳଯୁକ୍ତ ଦ୍ରାକ୍ଷାଲତାର
    ଏକ ଡାଳ କାଟି ତାହା ଦୁଇ ଜଣ ସାଙ୍ଗୀରେ ବହିଲେ; ସେମାନେ ଡାଳିମ୍ବ ଓ ଡିମ୍ବିରି ଫଳ ମଧ୍ୟ ଆଣିଲେ।
  chk-chk: Iwe, ra tori ewe lemolun Eskol, ewe ia ra kini me ie eumw umwun föün wain
    mi umwumong. Iwe, ruoman leir ra ämwära won efoch ämwär. Ra pwal uwato ekoch föün
    apel me föün fiik.
  rop-rop: Deibin kaman langa det pleis gulum Eshkol Beli, en deya na deibin kadimdan
    wanbala wadi garram greip. Imbin brabli hebiwan, en dubala men bin lafta garrimap
    garram wadi. Deibin deigimbek sambala frut daga brom det figtri en pamagrenitri
    du.
  ukr-1871: І дійшли до Есколь долини, і зрізали там вітку з однією гроною ягод, та
    й несли її два на жердцї, також і гранати і смокви.
  deu-1951: Und sie kamen bis in das Tal Eskol und schnitten daselbst eine Weinrebe
    ab mit einer Weintraube und ließen sie zu zweien an einer Stange tragen, dazu
    auch Granatäpfel und Feigen.
  eng-JPS: And they came unto the valley of Eshcol, and cut down from thence a branch
    with one cluster of grapes, and they bore it upon a pole between two; they took
    also of the pomegranates, and of the figs. —
  srp-1865: I idoše na jug, i doðoše do Hevrona, gdje bijahu Ahiman i Sesije i Teliman,
    sinovi Enakovi. A Hevron bješe sazidan na sedam godina prije Soana Misirskoga.
  lug-lug: Ne batuuka mu kiwonvu ekiyitibwa Esukoli ne batemamu ettabi limu eryaliko
    ekirimba kimu ekya zabbibu, abantu babiri ne bakireetera ku musituliro. Era ne
    baleeta ne ku makomamawanga ne ku ttiini.
  heb-heb: ויבאו עד נחל אשכל ויכרתו משם זמורה ואשכול ענבים אחד וישאהו במוט בשנים ומן
    הרמנים ומן התאנים׃
  ben-IRV: যখন তাঁরা ইষ্কোল উপত্যকাতে পৌঁছালেন, তাঁরা সেখানে এক গোছা আঙ্গুরের একটি
    শাখা কাটলেন। তাঁরা সেটা একটি লাঠিতে করে দুজন বহন করলেন। তাঁরা কতকগুলি ডালিম ও
    ডুমুরফলও সঙ্গে করে আনলেন।
  pan-pan: ਫੇਰ ਉਹ ਅਸ਼ਕੋਲ ਦੀ ਘਾਟੀ ਤੱਕ ਆਏ ਅਤੇ ਉੱਥੇ ਦਾਖ਼ ਦੇ ਗੁੱਛੇ ਦੀ ਟਹਿਣੀ ਤੋੜੀ ਅਤੇ ਉਹ
    ਨੂੰ ਇੱਕ ਲਾਠੀ ਉੱਤੇ ਦੋ ਮਨੁੱਖ ਚੁੱਕ ਕੇ ਲਿਆਏ ਨਾਲੇ ਅਨਾਰ ਅਤੇ ਹੰਜ਼ੀਰ ਨੂੰ ਵੀ ਲਿਆਏ।
  tkr-tkr: 'Manbı Negevıle k''ena qavaylenbı Xevronqa. Mane cigabışee Anaqıke g''abıynbı:
    Aximan, Şeşay, Talmay vooxhe vuxha. (Xevron Misireene Tsoan şaharıle yighılle
    senna ögiyl alyav''u vuxha.)'
  mya-JVB: ဧရှကောလ ချိုင့် သို့ ရောက် လျှင် ၊ အသီး တ ပြွတ် ပါသောစပျစ်နွယ်ပင်အခက် တခက်ကို
    ခုတ် ၍ လူ နှစ် ယောက်တို့သည် ထမ်းဘိုး နှင့်ထမ်း ကြ၏။ သလဲသီး ၊ သင်္ဘောသဖန်းသီး များကိုလည်း
    ဆောင်ခဲ့ကြ၏။
  tbg-tbg: Ho Mosiva nititoka vivi, Esikoli uqita kanta orunte, mini vaiha uaini naaquntaqaahairo
    airi tava irato kaarara vohaiqa teqa kora. Vi kaararaqaa airi tava vohaaraqi iratovaro
    voqama kero maara ntovarora tiro, vohaa vaiintivano kia ho varaarirava vaumanta
    taaraqantavano vira rumpake aqu vare vura. Vinavuka mintimake uaini tava aqu varorara
    ti, Isareri vi vatara autu nteha Esikolive – Kaara-vohaiqaqaa-airi-tava-iratorave,
    tura. Vinavuka uaini tavavata, fiki katari tavavata, pomigraneti katari tavavatamake,
    vare vura.
  hmo-hmo: Unai murinai Esakolo Koura dekenai idia ginidae. Unuseni vain auna ena
    rigi ta idia utua. Unai rigi tamona dekenai be vain huahua idia noho, edia metau
    be bada herea, tau rua idia huaia hegeregerena gaudia. Apolo bona fig au huahua
    haida danu idia gogoa, idia huaia mai.
  urd-urd: और वह वादी — ए — इस्काल में पहुँचे, वहाँ से उन्होंने अंगूर की एक डाली काट
    ली जिसमें एक ही गुच्छा था, और जिसे दो आदमी एक लाठी पर लटकाए हुए लेकर गए; और वह
    कुछ अनार और अंजीर भी लाए।
  rus-SYN: 'и пошли в южную страну, и дошли до Хеврона, где жили Ахиман, Сесай и Фалмай,
    дети Енаковы: Хеврон же построен был семью годами прежде Цоана, города Египетского;'
  bqc-SIM: Kɛ́ aa kà Ɛsikↄli guzulɛu, aa vɛ̃ɛ ligↄ̃n nɛde zↄ̃̀ we aa kà lía, ↄ̃
    gbɛ̃ↄn plaↄ sɛa. Aa gbɛafu ń kaadↄɛnao sɛ̀ lↄ.
  tcz-CHONGTHU: Amahon Eschort phaicham ahin phah uchun lengpi thei boh khat ahin
    sat lhauvin amani kikah ah ahin polut un chuleh kolbu thei jong Olive phung jong
    jaonan ahinpo lhonne.
  mar-mar: नंतर ते लोक अष्कोलच्या खोऱ्यात गेले. तेथे त्यांनी द्राक्षाच्या वेलीची एक
    फांदी तोडली. त्या फांदीला द्राक्षाचा घोसासहीत त्यांनी ती फांदी एका खांबावर ठेवली
    आणि दोघेजण ती आपल्या मधोमध ठेवून घेऊन गेले. त्यांनी बरोबर काही डाळिंबे व अंजीर
    ही घेतली.
  qub-qub: Ricapacojcuna chayaran yacu aywaycaj Escol ragracama. Chaycho juc rasïmu
    wayuyniyoj übasta muturan. Chay übastaga gueruman warcurcur ishcaj matancacarcärir
    aparan. Chaynöpis ricapacoj aywajcunaga pallaran ïgusta granadatapis.
  bqp-bqp: Kũ ò kà Ɛsɛkↄlu guvutɛn, ò geepi línɛyↄ̃ do zↄ̃̀ gwe ò lòko lía, akũ
    gbɛ̃nↄn planↄn sɛna. Ò bísi kũ kakapuraoo sɛ̀ dↄ.
  hat-hat: Yo rive nan ravin Echkòl, yo koupe yon branch rezen ki te gen yon sèl gwo
    grap rezen nan li. Yo mete l' sou yon gòl pou de moun te ka pote l' sou zepòl
    yo, si tèlman li te lou. Yo pote grenad ak fig frans tou.
  eng-BSB: When they came to the Valley of Eshcol, they cut down a branch with a single
    cluster of grapes, which they carried on a pole between two men. They also took
    some pomegranates and figs.
  tod-tod: Ti zeeliai ma Esekɔle nɛmɛi zu, ti leezɛn ansaɠɔgi ma ɓeke gila teʋeni
    ba, nii leezɛn ɠɔpɔgi ɠɛni zɛlɛni ba. Bui ʋelei ma, ti dɔɔni gului ɠa, nu felegɔ
    da ɠɔma, ti seɠe. Ti gelenade wului ma waaiti seɠeni ɓalaa, ta kooleɠoolegiti.
  eng-WEBPB: They came to the valley of Eshcol, and cut down from there a branch with
    one cluster of grapes, and they bore it on a staff between two. They also brought
    some of the pomegranates and figs.
  kbq-kbq: Anantetira Eskol agupofi uhanati'za, anampinti krepimo mago azankunate
    manumanu huno te'nea akafri'za, zafare taremoke zafa hutere nehu'za, mago'a pomigrenet
    ragane, fiki ragane eri'za e'naze.
  nhe-BL: Huan ajsitoj hasta ipan nopa tlamayamitl tlen itoca Escol, huan nopona quitejque
    san se quechtli tlen itlajca xocomecatl, huan elqui hueyi hasta monejqui quicuapilojque
    nopa quechtli uvas ipan se cuahuitl huan ome tlacame quiquechpanojtihualajque.
    Huan nojquiya quihualicaque sequin granadas huan higos tlen nopona moscaltiyaya.
  bus-bus: Kɛ̀ aↄ̃ kà Ɛsɛkↄlu guzurɛn, aↄ̃ geepi yↄ̃ doo zↄ̃̀ gwe aↄ̃ↄ lògo lía, ben
    gↄ̃ↄn plaaanↄ sɛna. Aↄ̃ biisioo kↄ̃n kãkãpuraao sɛ̀ dↄ.
  gub-BL: Na'e a'e 12 awa uhem Exekow ywyàpyznaw pe wà kury. Omonohok amo uwà 'yw
    hàkà wà. Heta uwà haryw hehe. Mokoz awa weraha a'e haryw ywyra rehe imuzaiko pyrer
    wà. Upyhyk homà 'a kwer wà. Upyhyk pi 'a kwer wà no.
  eng-DRA: And they went up at the south side, and came to Hebron, where were Achiman
    and Sisai and Tholmai the sons of Enac. For Hebron was built seven years before
    Tanis the city of Egypt.
