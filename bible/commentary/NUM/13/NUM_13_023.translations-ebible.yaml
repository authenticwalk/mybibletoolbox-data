    delima dan buah ara.
  nya-nya: Atafika ku chigwa cha Esikolo, anadulako nthambi ya mpesa ya phava limodzi
    la mphesa ndipo anthu awiri ananyamulizana, natenganso makangadza ndi nkhuyu.
  hrv-hrv: Kada stigoše u Dolinu Eškol, odrezaše ondje lozu s grozdom i ponesoše ga,
