  mdy-ETH: ዔያታ ዒዞ ጊዴና ጌዒ ዓሽኮሌ ዶኦጮ ሄሌኔ፤ ዒኢካ ዎይኔ ዓሚ ካፂ ዓኣንቴ ዔያታ ቲቂ ዔኬኔ፤ ዬይ ፔቴ ዓሲ ኬዳኒ
