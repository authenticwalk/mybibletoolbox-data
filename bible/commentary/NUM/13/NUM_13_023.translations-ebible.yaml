    thaih te a khuenuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ Ɛsikɔɔdi biriku kɛ́kɔ̃ṹ fínyĩ̀ kó yɛbɛ tɛyùtɛ̀ kɛ́sɛu nkudɔú
    kɛ́buutɛ́ bɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀, nɛ̀ yɛtebɛ tɛyɛ̀ bɛ̀ tu yɛ̀ kèdènɑ́tì nɛ̀ fìkíè
    kó yɛbɛ.
  msy-2020: Ezɨ gumazir dapanir kaba ghua, Eskolɨn danganir zarimɨn otogha ghua wainɨn
