    enjürmu élip qaytip keldi.
  nde-nde: Bathi befika esihotsheni sase-Eshikholi baquma ugatsha olwalulesixha sezithelo
    zevini. Ababili babo basithwala besigaxe egodweni ndawonye lamaphomegranathi kanye
    lomkhiwa.
  ton-ton: Pea naʻa nau haʻu ki he vaitafe ʻo ʻEsikoli, pea naʻa nau tuʻusi ʻi ai
