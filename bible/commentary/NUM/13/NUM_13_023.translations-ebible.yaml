  urd-GVU: جب وہ وادیٔ اِسکال تک پہنچے تو اُنہوں نے ایک ڈالی کاٹ لی جس پر انگور کا
    گُچھا لگا ہوا تھا۔ دو آدمیوں نے یہ انگور، کچھ انار اور کچھ انجیر لاٹھی پر لٹکائے
    اور اُسے اُٹھا کر چل پڑے۔
  deu-1912: Und sie kamen bis an den Bach Eskol und schnitten daselbst eine Rebe ab
