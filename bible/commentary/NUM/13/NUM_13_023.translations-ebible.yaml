    gumazir vamɨra aneteran ibura. Me nogorimɨn a ikegha gumazir pumuning aneteri.
    Egha me uaghan fighɨn ovɨziba ko pomigranetɨn ovɨzir maba sara ini.
  dop-dop: Pɑ tɑlɑ lɛsɛŋ tɛtɛkǝlɛ tɑɑ, ɩlɛnɑ pɑ́ sɛtɩ pǝ tuku, nɑ piliŋɑ, nɑ pɑ́ hɔɣɔlɩ
    yǝlɑɑ nɑɑlɛ. Nɑ pɑ́ kooli tɩɩŋ wei pɑ yɑɑ sɩ fiki nɑ kǝlenɑɑtɩ tɔ ɩ pee tɔtɔ.
  azb-azb: Eşkol vadisinə çatanda bir salxım üzümü olan bir tənək budağı kəsdilər
