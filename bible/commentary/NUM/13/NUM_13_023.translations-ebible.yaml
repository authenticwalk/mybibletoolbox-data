  eng-WMB: They came to the valley of Eshcol, and cut down from there a branch with
    one cluster of grapes, and they bore it on a staff between two. They also brought
    some of the pomegranates and figs.
  tam-TCV: அவர்கள் எஸ்கோல் பள்ளத்தாக்கை வந்தடைந்தபோது, ஒரு தனி திராட்சைப்பழக் குலையுடைய
    ஒரு கிளையை வெட்டினார்கள். அதனுடன் சில மாதுளம் பழங்களையும், அத்திப்பழங்களையும்
    ஒரு தடியில்போட்டு, இரண்டுபேர் தூக்கிக்கொண்டு போனார்கள்.
  ceb-ULB: Sa dihang nakaabot na sila sa walog sa Escol, Nagputol sila ug sanga lakip
