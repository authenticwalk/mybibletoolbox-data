  vie-OVCB: Họ đến thung lũng Ếch-côn, cắt một chùm nho, hai người phải dùng đòn mới
    khiêng nổi. Họ cũng hái mấy trái thạch lựu và trái vả đem về.
  guj-2017: જ્યારે તેઓ એશ્કોલના નીચાણમાં પહોચ્યા. ત્યાં તેઓએ દ્રાક્ષવેલાની ઝૂમખા કાપી
    લીધી. બે માણસોની વચ્ચમાં દાંડા ઉપર લટકાવીને તેને ઊંચકી લીધી. પછી કેટલાંક દાડમ
    અને અંજીર પણ તેઓ લાવ્યા.
  pon-2006A: Irail ahpw lel nan Wahun Eskol, re ahpw pelehdi wasao rahntuhke kreip
