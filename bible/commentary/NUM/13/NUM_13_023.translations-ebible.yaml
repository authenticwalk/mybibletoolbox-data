  kan-2017: ಅವರು ಎಷ್ಕೋಲ್ ಎಂಬ ತಗ್ಗಿಗೆ ಬಂದು ಅಲ್ಲಿ ದ್ರಾಕ್ಷಾಲತೆಯಿಂದ ಒಂದೇ ಗೊಂಚಲುಳ್ಳ ಕೊಂಬೆಯನ್ನು
