    pwohmakraneid kei oh wahn pik kei.
  ksd-ksd: Ma dia ga tadav ra male Eskol, ma dia ga mut vue ra ingar i ra davai na
    vain nina ra kopono kurene tana, ma a urua dir ga kip ia; ma dia ga kap ra vuai
    na goava ma ra vuai na lovo bula.
  tur-YTC: Eşkol Vadisi'ne geldiler ve oradan bir salkım üzüm ile birlikte bir dal
    kestiler ve onu iki adam sırıkta taşıdı. Biraz narlardan ve incirlerden de getirdiler.
  grc-BRENT: Καὶ ἤλθοσαν ἕως φάραγγος βότρυος, καὶ κατεσκέψαντο αὐτήν· καὶ ἔκοψαν
    ἐκεῖθεν κλῆμα καὶ βότρυν σταφυλῆς ἕνα ἐπʼ αὐτοῦ, καὶ ᾖραν αὐτὸν ἐπʼ ἀναφορεύσι,
