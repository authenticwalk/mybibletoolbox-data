    na wanpela man i no inap karim, olsem na tupela man i pasim long diwai na karim
    i kam. Na tu ol i kisim ol pikinini bilong diwai fik na bilong diwai pomigranet.
  hau-SA: Da suka iso Kwarin Eshkol, sai suka yanko reshe guda na nonon inabi tare
    da ’ya’yansa cunkus. Mutum biyu suka ɗauka shi rataye a sanda a kafaɗarsu, suka
    haɗa tare da rumman da kuma ɓaure.
  uig-LAT: Ular «Eshkol jilghisi»gha keldi, u yerde bir sap üzümi bar bir üzüm shéxini
