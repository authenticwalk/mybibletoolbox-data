  mps-mps: Tialima, te Israel tobolu bidi dabe augwali te Eskol odogo yai buluba sabolama,
    tama augwaligo te ni wain du hauwa yai ni nologo deli togali. Te ni nologo sęgę
    mu yali, tama bidi deligo tolabo usu meni yani. Tama tibaso, bidi sigo ni palama
    dedage elama tolali. Te me augwaligo te ni fik du dabe me, pomigranet du dabe
