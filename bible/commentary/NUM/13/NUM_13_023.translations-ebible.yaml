  tha-KJV: เขาทั้งหลายมาถึงลำธารเอชโคล์ ที่​นั่นเขาตั​ดอง​ุ่​นก​ิ่งหนึ่​งม​ีองุ่นพวงหนึ่ง
    สองคนใช้​ไม้​คานหามมา เขาเก็บผลทั​บท​ิมและมะเดื่อมาบ้าง
  por-BR-2018: E chegaram até o ribeiro de Escol, e dali cortaram um ramo com um cacho
