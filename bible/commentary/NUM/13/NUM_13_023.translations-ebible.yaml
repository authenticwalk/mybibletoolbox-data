verse: NUM.013.023
translations:
  mal-C: അവർ എസ്കോൽ താഴ്വരയിൽ വന്ന്, ഒരുകുല മുന്തിരിങ്ങ മുറിച്ചെടുത്തു. അവരിൽ രണ്ടുപേർ
    കുറെ മാതളപ്പഴം അത്തിപ്പഴം എന്നിവയ്ക്കൊപ്പം ഒരു തണ്ടിൽ അതു ചുമന്നു.
  deu-TKW: Als sie nun ins Thal Eskol gelangt waren, schnitten sie dort eine Rebe
    mit einer Weintraube ab und trugen Sie zu zweien an einer Stange fort; auch einige
    Granatäpfel und einige Feigen.
  lin-lin: Tango bakomaki na lubwaku ya Eshikoli, bakataki etape mobimba ya nzete
    ya vino oyo ezalaki na liboke ya bambuma ya vino. Lokola ezalaki kilo makasi,
    bato mibale kati na bango basalelaki banzete mpo na komema yango ; bamemaki lisusu
    bambuma ya grenade mpe ya figi.
  eng-LSV: and they come to the Brook of Eshcol, and cut down a branch and one cluster
    of grapes there, and they carry it on a staff by two, also [some] of the pomegranates,
    and of the figs.
  eng-GNV: And they ascended toward the South, and came vnto Hebron, where were Ahiman,
    Sheshai and Talmai, the sonnes of Anak. And Hebron was built seuen yeere before
    Zoan in Egypt.
  eng-WEBSTER: And they came to the brook of Eshcol, and cut down from thence a branch
    with one cluster of grapes, and they bore it between two upon a staff; and they
    brought of the pomegranates, and of the figs.
  nhw-BL: Huan ajsitoj hasta ipan nopa tlamaya catli itoca Escol, huan nopona quitejque
    san se quechtli tlen itlajca xocomecatl, huan elqui hueyi hasta monejqui quicuapilojque
    nopa quechtli uvas ipan se cuahuitl huan ome tlacame quiquechpanojtihualajque.
    Huan nojquiya quihualicaque sequin granadas huan higos catli nopona moscaltiyaya.
  swh-ONEN: Walipofika katika Bonde la Eshkoli, walivunja tawi lililokuwa na kishada
    kimoja cha zabibu. Wawili wao wakalichukua lile tawi kwenye mti, pamoja na komamanga
    na tini.
  bba-bba: Mɑ bɑ tunumɑ wɔwɑ ye bɑ mɔ̀ Ɛsikoliɔ. Miyɑ bɑ resɛm kɑ̃ɑsɑ burɑ kɑ sere
    yen swɑɑru. Mɑ bɑ ye sɔɔwɑ be yiru bɑ sɑ̃ɑrusie kɑ dɛkɑ. Bɑ mɑɑ dɑ̃ɑ mɑrum ɡɑm
    suɑ mɛ bɑ mɔ̀ ɡerenɑdi kɑ fiɡi.
  eng-KJVCPB: And they came unto the brook of Eshcol, and cut down from thence a branch
    with one cluster of grapes, and they bare it between two upon a staff; and they
    brought of the pomegranates, and of the figs.
  cpy-cpy: Tema areetee-yakani nijaateniki iiteetziri Monkyaawoni, ari ithatzin-kakotanaki
    apamonkiro chochoki imiriteetziri. Tema apite ikaawen-takiro inatakotakiro incha-pankeki.
    Ramae eejatzi okithoki otsipa pankirentsi-paeni.
  wbp-wbp: Ngula-jangka, yanurnulu ngurra-kari-kirra yirdi-kirraju Yijiku-kurra. Nyampuju
    wirri wiri kulkurru-jarra pirli wararra-jarraku. Palka-manulu wiriwiri-nyayirni
    yirnmi marnikiji-piyaju. Pajirninjarla wayurnulu watiya jukati-kirra. Jirramarlulpa-pala
    kanja-yanu marnikiji-piya wiri-jarlu-nyayirni jukatirla ngulalpa waraly-karrinja-yanu
    kujalpa-pala wati-jarrarlu kanja-yanu jukati-kirlirli. Manulu yarda manu miyi
    panu-karirlangu
  luo-luo: Kane gichopo e Holo mar Eshkol, ne gitongʼo bad yath achiel motingʼo pumbi
    mar olemb mzabibu. Ji ariyo kuomgi notingʼe e luth kaachiel gi gik mongʼinore
    kod ngʼowu.
  meu-meu: Bena Eskol kourana ai e kau, unuseni ai vine rigina ta e utua, mai vine
    huahuana tako ta; tatau rarua ese au ai e huaia. Rimono(, huahuadia haida bona
    suke huahuadia haida danu e gogo, e hua.
  npi-ULB: जब तिनीहरू एश्कोलको बेँसीमा पुगे, तिनीहरूले दाखको झुप्पासहितको हाँगा काटे
    । तिनीहरूले यसलाई घोचामा राखेर दुई जनाले बोके । तिनीहरूले अनार र नेभारा पनि ल्याए
    ।
  yor-yor: Nígbà tí wọ́n dé àfonífojì Eṣkolu, wọ́n gé ẹ̀ka kan tó ní ìdì èso àjàrà
    gireepu kan. Àwọn méjì sì fi ọ̀pá kan gbé e; wọ́n tún mú èso pomegiranate àti
    èso ọ̀pọ̀tọ́ pẹ̀lú.
  emp-NTPO: Dji acʌd̶e wã panʌra jewed̶a Escol abadad̶e jũẽne wãsid̶aa. Mama uva cʌmʌ
    droma b̶ʌda ab̶a tʌ edasid̶aa. Maʌ̃gʌra bacurud̶e jʌ̃naped̶a ẽberã uméba equiad̶eba
    edesid̶aa. Idjab̶a granadajõda, higojõ sid̶a b̶a edesid̶aa.
  pes-OPCB: سپس به جایی رسیدند که امروزه به درهٔ اشکول معروف است و در آنجا یک خوشه
    انگور چیدند و با خود آوردند. این خوشهٔ انگور به قدری بزرگ بود که آن را به چوبی
    آویخته دو نفر آن را حمل می‌کردند! مقداری انار و انجیر نیز برای نمونه با خود آوردند.
  tgl-ULB: Nang dumating sila sa lambak ng Escol, pumutol sila ng isang sangang may
    kumpol ng ubas. Pinasan nila ito sa isang tungkod sa pagitan ng dalawa sa kanilang
    pangkat. Nagdala rin sila ng mga bunga ng granada at igos.
  hui-hui: Agali haguane piyaru ti pialu dindi bayale ulini panda panda mbira mini
    Esegolo laga wiagoria anda pene. Dindi ogoniha gerebi lini dewaore do mbule timbuni
    mbira dearu do yini. Gerebi lini mbiraore ogoni agali mbiraoreli hangume yabe
    naheyagola agali kiralime iraho yalu dai bini. Ani bialu ira maru poge ale linibi
    pomegaranate linibi nendabu dewaore do yalu dai bini.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ဧ​ရှ​ကော​လ​ချိုင့်​ဝှမ်း သို့​ရောက်​၍ စ​ပျစ်​သီး​တစ်​ခိုင်​ကို​ဖြတ်​ယူ​ကြ
    သည်။ ထို​စ​ပျစ်​ခိုင်​မှာ​အ​လွန်​လေး​လံ​သ​ဖြင့် လူ​နှစ်​ယောက်​ထမ်း​ပိုး​လျှို​၍​ထမ်း​ရ​သည်။
    သူ တို့​သည်​သ​လဲ​သီး​နှင့်​သ​ဖန်း​သီး​အ​ချို့ ကို​လည်း​ယူ​ခဲ့​ကြ​သည်။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ཨེ་ཤཱ་ཀོལ་ལུང་པར་སླེབས་པ་དང་། དེར་རྒུན་ཤིང་གི་ཡལ་གར་རྒུན་འབྲུམ་ཆུན་པོ་གཅིག་རང་ཡོད་པ་དེ་བཅད་ནས།
    མི་གཉིས་ཀྱིས་དེ་གདང་ལ་ཁུར་ནས་ཐོན་ཞིང་། སེ་འབྲུ་དང་སེ་ཡབ་འགའ་ཤས་ཀྱང་ཁྱེར་ཡོང་ངོ་།
    །
  sna-sna: Vakati vasvika paMupata weEshikori, vakatema davi rimwe raiva nesumbu ramazambiringa.
    Vaviri vavo vakaritakura nedanda pakati pavo pamwe chete namatamba uye namaonde.
  spa-BLM: Llegaron al valle de Escol, y cortaron de allí una rama con un racimo de
    uvas, y la llevaron en un bastón entre dos. También llevaron algunas granadas
    e higos.
  cac-cac: Ayic ix c'och eb' vin̈ d'a jun ch'olan scuch Escol, ata' ix xiquel jun
    c'ojlab' sat te' uva eb' vin̈, ix stzec'anoch eb' vin̈ d'a jun te te'. Chavan̈
    eb' vin̈ ix ic'ancoti, ix yac'anq'ue eb' vin̈ d'a sjolom sjen̈jab'. Ix yic'anpaxcot
    sat te' granado eb' vin̈ yed' sat te' higo.
  swh-ULB: Nao walipofika katika bonde la Eshikoli, walikata matawi ya mizabibu lenye
    kishada cha zabibu. Na makundi mawili ya wapelelezi wakakibeba kwenye mti. Pia
    wakaleta makomamanga na mtini.
  bel-bel: 'і пайшлі ў паўднёвую краіну і дайшлі да Хэўрона, дзе жылі Ахіман, Сэсай
    і Талмай, дзеці Энакавы: а Хэўрон пабудаваны быў на сем гадоў раней за Цоан Егіпецкі;'
  deu-ELBBK: Und sie kamen bis in das Tal Eskol und schnitten dort eine Rebe mit einer
    Weintraube ab und trugen sie zu zweien an einer Stange, auch Granatäpfel und Feigen.
  mbb-OT: Ne hein nekeuma zan diyà te zal-ug he Eshcol, midtamped sikandan te sengerupung
    he paras, ne utew heini meveǥat umbe midtival haazà te zezuwa he etew. Mid-uwit
    daan sikandan te menge prutas he pumigranata wey higus.
  mal-2015: അവർ എസ്കോൽതാഴ്‌വരയോളം ചെന്നു അവിടെനിന്നു ഒരു മുന്തിരിവള്ളി കുലയോടെ പറിച്ചെടുത്തു
    ഒരു തണ്ടിന്മേൽ കെട്ടി രണ്ടുപേർകൂടി ചുമന്നു; അവർ മാതളപ്പഴവും അത്തിപ്പഴവും കൂടെ
    കൊണ്ടുപോന്നു.
  rmc-rmc: Sar doavle andre dolina Eškol, ode odčhinde jekh strapcos hroznos, so sas
    ajso pharo, hoj les mušinenas te anel duj džene pro drukos. Ande the vajkeci granatoskre
    phaba the figi.
  pes-OPV: و به وادی اشکول آمدند، و شاخه‌ای با یک خوشه انگور بریده، آن را بر چوب دستی،
    میان دونفر با قدری از انار و انجیر برداشته، آوردند.
  ron-1924: Ау ажунс пынэ ла валя Ешкол. Аколо ау тэят о рамурэ де вицэ ку ун стругуре
    ши л-ау дус кыте дой ку ажуторул уней прэжинь. Ау луат ши родий ши смокине.
  ben-OBCV: যখন তাঁরা ইষ্কোল উপত্যকায় উপস্থিত হলেন, তাঁরা দ্রাক্ষার গুচ্ছ সমন্বিত
    একটি শাখা কাটলেন। দুজন ব্যক্তি, একটি দণ্ডের দ্বারা সেই দ্রাক্ষাগুচ্ছ এবং কিছু
    বেদানা ও ডুমুর বহন করে আনলেন।
  som-som: Oo haddana waxay yimaadeen dooxadii Eshkol, oo halkaasay ka goosteen laan
    rucub canab ahu ku yaal, oo waxay ku qaadeen ul laba nin u dhexaysa, waxayna keeneen
    midho rummaan iyo berde ah.
  lat-VUC: 'Ascenderuntque ad meridiem, et venerunt in Hebron, ubi erant Achiman et
    Sisai et Tholmai filii Enac: nam Hebron septem annis ante Tanim urbem Ægypti condita
    est.'
  eng-ASVBT: And they came unto the valley of Eshcol, and cut down from thence a branch
    with one cluster of grapes, and they bare it upon a staff between two; they brought
    also of the pomegranates, and of the figs.
  ita-1885: Poi salirono verso il mezzodì, e vennero fino in Hebron, dove erano Ahiman,
    Sesai e Talmai, nati da Anac. Or Hebron era stata edificata sette anni innanzi
    a Soan di Egitto.
  eng-LXXUP: And they came to the Valley of the Cluster and surveyed it; and they
    cut down thence a bough and one cluster of grapes upon it, and bore it on staffs,
    and they took of the pomegranates and the figs.
  eng-ULB: When they reached the Valley of Eshkol, they cut down a branch with a cluster
    of grapes. They carried it on a staff between two of their group. They also brought
    pomegranates and figs.
  spa-VBL: Cuando llegaron al Valle de Escol cortaron una rama que tenía un solo racimo
    de uvas. Tenían que cargarla en un palo sostenido entre dos hombres. También recogieron
    algunas granadas e higos.
  fra-_FOB: Et ils vinrent jusqu'au torrent d'Eshcol, et y coupèrent un sarment avec
    une grappe de raisins, et ils la portèrent à deux avec une perche, ainsi que des
    grenades et des figues.
  mal-mal: അവർ എസ്കോൽതാഴ്വരയോളം ചെന്ന് അവിടെനിന്ന് ഒരു മുന്തിരിവള്ളി കുലയോടുകൂടി പറിച്ചെടുത്ത്
    ഒരു തണ്ടിന്മേൽ കെട്ടി രണ്ടുപേർകൂടി ചുമന്നു; അവർ മാതളപ്പഴവും അത്തിപ്പഴവും കൂടെ
    കൊണ്ടുപോന്നു.
  urd-GVR: Jab wuh Wādī-e-Iskāl tak pahuṅche to unhoṅ ne ek ḍālī kāṭ lī jis par angūr
    kā guchchhā lagā huā thā. Do ādmiyoṅ ne yih angūr, kuchh anār aur kuchh anjīr
    lāṭhī par laṭkāe aur use uṭhā kar chal paṛe.
  suz-BL: मिनु नोले एश्‍कोल ङा दिंममी जाक्‍दीत्‍तेक्‍म। मिनु मेकेर अङगुर सिश्‍शो राशी
    क्‍योरशा, मेको कोक्‍के कामी शुइश्‍शा मुर निक्‍शीमी कुरशा चाक्‍तेक्‍स। मेकोपुकीमी
    अनार नु फोव़शी गेडा यो चाक्‍तेक्‍म।
  ita-1927: E giunsero fino alla valle d’Eshcol, dove tagliarono un tralcio con un
    grappolo d’uva, che portarono in due con una stanga, e presero anche delle melagrane
    e dei fichi.
  ckb-ckb: ئیتر هاتنە دۆڵی ئەشکۆل و لەوێ لقێکیان بە هێشووە ترێیەکەوە لێکردەوە و بە
    دارێک هەڵیانگرت لەنێوان دووانیان و لەگەڵ هەندێک هەنار و هەنجیر.
  eng-BBE: And they came to the valley of Eshcol, and cutting down a vine-branch with
    its grapes, two of them took it on a rod between them; and they took some pomegranates
    and figs.
  kan-OKCV: ಅವರು ಎಷ್ಕೋಲ್ ಹಳ್ಳದವರೆಗೂ ಬಂದು, ಅಲ್ಲಿ ದ್ರಾಕ್ಷಿ ಹಣ್ಣುಗಳ ಗೊಂಚಲಿನ ಕೊಂಬೆಯನ್ನು
    ಕೊಯ್ದು, ಅದನ್ನು ಅಡ್ಡ ಕೋಲಿನ ಮೇಲೆ ಇಬ್ಬರಾಗಿ ಹೊತ್ತುಕೊಂಡು ಹೋದರು. ಇದಲ್ಲದೆ ದಾಳಿಂಬೆ, ಅಂಜೂರ
    ಹಣ್ಣುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  bbb-bbb: '@see-verse:NUM.013.022'
  tam-2017: பின்பு, அவர்கள் எஸ்கோல் பள்ளத்தாக்குவரை போய், அங்கே ஒரே குலையுள்ள ஒரு
    திராட்சைக்கொடியை அறுத்தார்கள்; அதை ஒரு தடியிலே இரண்டு பேர் கட்டித் தூக்கிக்கொண்டு
    வந்தார்கள்; மாதுளம் பழங்களிலும் அத்திப்பழங்களிலும் சிலவற்றைக் கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Y subieron por el mediodía, y vinieron hasta Hebrón: y allí estaban
    Aimán, y Sesai, y Talmai, hijos de Anac. Hebrón fué edificada siete años antes
    de Zoán, la de Egipto.'
  ron-BTF: Și au venit la pârâul lui Eșcol și au retezat de acolo o creangă cu un
    singur ciorchine de struguri și l-au purtat între doi pe un toiag; și au adus
    din rodii și din smochine.
  eng-WEBP: They came to the valley of Eshcol, and cut down from there a branch with
    one cluster of grapes, and they bore it on a staff between two. They also brought
    some of the pomegranates and figs.
  eng-FBV: When they arrived at the Valley of Eshcol they chopped down a branch that
    had just one bunch of grapes. They had to carry it on a pole held between two
    men. They also collected some pomegranates and figs.
  nld-1939: Zij drongen tot aan de vallei Esjkol door, waar zij een wijnrank met een
    druiventros afsneden, die zij met hun tweeën aan een stok moesten dragen; bovendien
    nog wat granaatappels en vijgen.
  nch-BL: Huan ajsitoj hasta ipan nopa tamaya cati itoca Escol, huan nopona quitejque
    se quechti ten itajca xocomecat, huan elqui hueyi hasta monejqui quicuapilojque
    nopa quechti uvas ipan se cuahuit huan ome tacame quiquechpanojtihualajque. Huan
    nojquiya quihualicaque sequij granadas huan higos cati nopona moscaltiyaya.
  vie-1934: Các người đến khe Eách-côn, cắt tại đó một nhành nho có một chùm nho;
    và hai người khiêng lấy bằng cây sào, luôn những trái lựu và trái vả.
  hin-CV: इसके बाद वे एशकोल घाटी में जा पहुंचे. वहां उन्होंने एक डाली काट ली, जिसमें
    अंगूरों का एक ही गुच्छा था. इसे उन्होंने एक लाठी पर लादा और दो व्यक्तियों ने उसको
    उठा लिया. इसके अलावा वे कुछ अनार एवं अंजीर भी ले आए.
  eng-OURB: They came to the valley of Eshcol, and cut down from there a branch with
    one cluster of grapes, and they bore it on a staff between two. They also brought
    some of the pomegranates and figs.
  spa-BES: Llegaron al valle de Escol, y cortando una rama de vid con sus uvas, dos
    de ellos la tomaron en una vara entre ellos; y tomaron algunas granadas e higos.
  tdx-tdx: Le nivotrak’ am-bavatane’ Eskole eo iereo vaho nibira tsampam-baloboke
    rekets’ angaroza’e raike nampitarazoeñe ondaty roe am-baoñe, naho nangalak’ ampongabeindañitse
    vaho aviavy.
  vid-vid: Lowafichile kuli ibindi lya Eshikoli, wanhu awo nawadumula chizabala cha
    zabibu chiwele na mafuza menji na acho nachiholigwa na wanhu weli mzegamzega.
    Nawahola kahi makomamanga ganji na tini.
  eng-OKE: And they came to the Stream of Grapes, and cut down there a branch, with
    one cluster of grapes, and carried it on a staff between two; and (they took also)
