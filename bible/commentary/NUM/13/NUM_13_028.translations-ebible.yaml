verse: NUM.013.028
translations:
  mal-C: എന്നാൽ അവിടെ പാർക്കുന്ന ജനം ശക്തരും പട്ടണങ്ങൾ കോട്ടകെട്ടിയുറപ്പിച്ചതും വളരെ
    വലുപ്പമുള്ളതും ആകുന്നു. ഞങ്ങൾ അവിടെ അനാക്കിന്റെ മല്ലന്മാരായ സന്തതികളെ കണ്ടു.
  deu-TKW: Allerdings fließt es über von Milch und Honig, und dies hier sind Früchte
    von ihm. Aber freilich die Leute, die das Land bewohnen, sind stark und die Städte
    fest und sehr groß; dazu haben wir dort auch die Sprößlinge Enaks erblickt.
  lin-lin: Kasi bato oyo bavandaka kuna bazali makasi mingi, bingumba na bango etongama
    makasi mpe ezali minene ; tomonaki lisusu bakitani ya Anaki kuna.
  eng-LSV: only, surely the people which is dwelling in the land [is] strong; and
    the cities are fortified [and] very great; and we have also seen children of Anak
    there.
  eng-GNV: 'And they tolde him, and saide, We came vnto the land whither thou hast
    sent vs, and surely it floweth with milke and honie: and here is of the fruite
    of it.'
  eng-WEBSTER: 'Nevertheless, the people are strong that dwell in the land, and the
    cities are walled, and very great: and moreover, we saw the children of Anak there.'
  nhw-BL: Pero nopa tlacame catli nopona itztoque nelía tejtetique, huan nopa altepeme
    nelía huejhueyi, huan cuali moyahualojtoque ica tepamitl. Huan nojquiya tiquinitaque
    nopona iteipan ixhuihua Anac catli nelía huejcapantique.
  swh-ONEN: Lakini watu wanaoishi huko ni wenye nguvu, na miji yao ina ngome na ni
    mikubwa sana. Huko tuliona hata wazao wa Anaki.
  bba-bba: Adɑmɑ tɔn be bɑ wɑ̃ɑ mi, bɑ dɑm mɔ. Ben wusu su kpɑ̃ su mɑɑ ɡbɑ̃rɑnu mɔ.
    Sɑ mɑɑ Anɑkin bibun bweseru wɑ mi, be bɑ rɑ n ɡunu.
  eng-KJVCPB: 'Nevertheless the people be strong that dwell in the land, and the cities
    are walled, and very great: and moreover we saw the children of Anak there.'
  cpy-cpy: Roo kanteencha, antari-pentha-kyaa-paeni ikaatzi nampitawori janta, antawo-paeni
    inampi, rooperori rowetsika-yitziro ipanko-paeni. Noñaakiri eejatzi janta icharini-paeni
    Anac.
  wbp-wbp: Yapa-patu kuja kalu nyina Kananarla kalu pirrjirdi-nyayirni nyina! Nyinami
    kalu ngurra-patu wiriwirirla kujalu ngurrju-manu pinji kirrirdi pirli-jangka warrukirdikirdi.
    Mardarni kalu-jana panu-nyayirni kurlarda-wati manu kurdiji-watirlangu. Manurnalu-jana
    yapa kirrirdimpayi nyangu yangka yirdiji Yanakiti.
  luo-luo: Joma odak kuno nigi teko mangʼeny, kendo gidakie mier madongo mochiel motegno
    kendo malich. Bende ne waneno nyikwa Anak kuno.
  meu-meu: To, una tano taudia na gogoada, edia hanua danu babada heherea bona mai
    maḡudia; Anak garana danu a itadia unuseni ai.
  npi-ULB: तथापि, त्यहाँ बसोबास गर्ने मानिसहरू बलिया छन् । सहरमा किल्ला हालिएका छन्
    र ती धेरै ठुला छन् । हामीले अनाकका सन्तानहरूलाई पनि देख्यौँ ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn tó ń gbé níbẹ̀ lágbára, àwọn ìlú náà jẹ́ ìlú olódi
    bẹ́ẹ̀ ni ó sì tóbi púpọ̀. A tilẹ̀ rí àwọn irú-ọmọ Anaki níbẹ̀.
  emp-NTPO: Baribʌrʌ maʌ̃ druad̶e b̶ea ẽberãrãra bio mẽsrã b̶eaa. Ãdji purura waib̶ʌa
    b̶eaa idjab̶a mõgaraba aud̶u jũrã ca b̶eaa. Mama dairãba Anacad̶eba yõped̶ad̶arãda
    unusid̶aa.
  pes-OPCB: اما ساکنان آنجا خیلی قوی هستند و شهرهایشان حصاردار و بسیار بزرگ است. از
    این گذشته غولهای عناقی را هم در آنجا دیدیم.
  tgl-ULB: Gayunman, ang mga taong nagtayo ng kanilang tahanan doon ay malalakas.
    Pinatibay at napakalawak ng kanilang mga lungsod. Nakita rin namin doon ang mga
    kaapu-apuhan ni Anak. Nakatira ang mga Amalekita sa Negev.
  cbu-NT: Itaru, Kanaanshuchshitisin tputs kizpurinandari taaranaya. Yaktarinshitini
    kapungtamta. Waanaatsi watsapun wanasir patumbichpa ashchiri yakat kámanarsin
    taaranaya. Mishat, Anakarinchicheetstam tputs anush taarusin paranginiya. Uwshtisin
    wanuts kapungu wazuraneew taaranaya.
  hui-hui: Anigoyu wali agali dindi ogoriani hearuni hongohe gibioreya. Tinaga tano
    timbuni wiarubi ege pabe hongohe wa mabu biarubi diri nawi hongoheore hea. Ani
    bigi biagola gibiore handarimago agali luni timbu gibi mbira ala halu homeayaru
    aguanene ogoriani hearia handarima.
  mya-mya: သို့​ရာ​တွင်​ထို​ပြည်​၌​နေ​ထိုင်​သူ​တို့​သည် အင်​အား​ကြီး​၍ တံ​တိုင်း​အ​ကာ​အ​ရံ​ရှိ
    သော​မြို့​ကြီး​များ​တွင်​နေ​ထိုင်​ကြ​ပါ​သည်။ ထို​မျှ​မ​က​အ​လွန်​ထွား​ကြိုင်း​သော​လူ​မျိုး
    ၏​အ​ဆက်​အ​နွယ်​များ​ကို​လည်း​တွေ့​မြင် ခဲ့​ရ​ပါ​သည်။-
  bod-N: འོན་ཀྱང་ཡུལ་དེར་གནས་པའི་མི་རྣམས་ནི་སྟོབས་ཆེ་བ་དང་། གྲོང་ཁྱེར་དག་ནི་སྲ་ཞིང་བརྟན་ལ་ཤིན་ཏུ་ཆེན་པོ་འདུག
    ངེད་ཅག་གིས་དེར་ཨ་ནག་གི་བུ་རྒྱུད་རྣམས་ཀྱང་མཐོང་ངོ་། །
  sna-sna: Asi vanhu vanogarako vane simba kwazvo, uye maguta akakomberedzwa uye makuru
    kwazvo. Takaona kunyange zvizvarwa zvaAnaki ikoko.
  spa-BLM: Sin embargo, el pueblo que habita la tierra es fuerte, y las ciudades están
    fortificadas y son muy grandes. Además, vimos allí a los hijos de Anac.
  cac-cac: Palta a eb' anima cajan ta' te tec'an eb', yelxo val nivac chon̈ab' yilji
    schon̈ab' eb'. Ayoch smuroal spatictac schon̈ab' eb' chi'. An̈ejtona' ix quilpax
    eb' vin̈ vinac te chaan̈ steel, aton eb' yin̈tilalcan vin̈aj Anac.
  swh-ULB: Hata hivyo, watu wanaoishi huko ni wenye nguvu. Miji yao ni mikubwa tena
    ina maboma. Pia tuliwaona wana wa Anaki huko.
  bel-bel: 'і расказвалі яму і казалі: мы хадзілі ў зямлю, у якую ты пасылаў нас;
    у ёй сапраўды цячэ малако і мёд, і вось плады яе;'
  wed-wed: Wate kampa rava ḡaiḡaiawai e mamae, ma ai melagai i rata kaua ma i gari-kwaviviroi
    da eḡa ḡavia ina rui. Ma kampa mai Anak a inanai.
  deu-ELBBK: Nur dass das Volk stark ist, das in dem Land wohnt, und die Städte befestigt,
    sehr groß; und auch die Kinder Enaks haben wir dort gesehen.
  mbb-OT: Piru mekeǥeǥehem is menge etew he ed-ubpà duen, ne utew zezekelà is menge
    inged dan he nengeliǥuy te verengbeng. Neehè dey pa ganì is menge kevuwazan ni
    Anak.
  mal-2015: എങ്കിലും ദേശത്തു പാർക്കുന്ന ജനങ്ങൾ ബലവാന്മാരും പട്ടണങ്ങൾ ഏറ്റവും ഉറപ്പും
    വലിപ്പവും ഉള്ളവയും ആകുന്നു. ഞങ്ങൾ അനാക്കിന്റെ പുത്രന്മാരെയും അവിടെ കണ്ടു.
  rmc-rmc: Ale o manuša ode hine zorale, o fori hin bare a pašal lende zorale muri.
    Dikhľam ode the le Anakoskre potomken.
  pes-OPV: لیکن مردمانی که در زمین ساکنند زورآورند، وشهرهایش حصاردار و بسیار عظیم،
    و بنی عناق رانیز در آنجا دیدیم.
  ron-1924: Дар попорул каре локуеште ын цара ачаста есте путерник, четэциле сунт
    ынтэрите ши фоарте марь. Ба ынкэ ам вэзут аколо ши пе фиий луй Анак.
  aui-aui: Bi gegha da wawaya noko kuburine samakamake na toudi maragasidi, bi yadi
    kwanatu na ghamanakidi da papadi na bada maragasidi. Bi Anak nosinosina kakitadi,
    da wawayidina imaraguriguridi.
  ben-OBCV: কিন্তু যারা সেখানে বসবাস করে, তারা বলিষ্ঠ, তাদের নগরগুলি সুরক্ষিত এবং
    বড়ো বড়ো। আমরা সেখানে অনাকের উত্তরসূরীদেরও দেখেছি।
  som-som: Habase yeeshee dadka dalka degganu waa xoog badan yihiin, oo magaalooyinkuna
    deyrar bay leeyihiin, waana waaweyn yihiin, oo weliba waxaannu halkaas ku soo
    aragnay reer Canaaq.
  lat-VUC: 'et narraverunt, dicentes: Venimus in terram, ad quam misisti nos, quæ
    revera fluit lacte et melle, ut ex his fructibus cognosci potest:'
  eng-ASVBT: 'Howbeit the people that dwell in the land are strong, and the cities
    are fortified, and very great: and moreover we saw the children of Anak there.'
  ita-1885: 'E raccontarono il lor viaggio a Mosè, e dissero: Noi arrivammo nel paese
    nel quale tu ci mandasti; e certo è un paese che stilla latte e miele; ed ecco
    de'' suoi frutti.'
  eng-LXXUP: Only the nation that dwells upon it is bold, and they have very great
    and strong walled towns, and we saw there the children of Anak.
  eng-ULB: However, the people who make their homes there are strong. The cities are
    fortified and very large. We also saw descendants of Anak there.
  spa-VBL: Pero la gente que vive allí es fuerte, y sus pueblos son grandes y tienen
    muros defensivos. También vimos algunos descendientes de Anac allí.
  fra-_FOB: Seulement le peuple qui habite dans ce pays est robuste, et les villes
    sont closes et très grandes; nous y avons vu aussi des enfants d'Anak.
  mal-mal: എങ്കിലും ദേശത്ത് പാർക്കുന്ന ജനങ്ങൾ ബലവാന്മാരും പട്ടണങ്ങൾ ഏറ്റവും ഉറപ്പും
    വലുപ്പവും ഉള്ളവയും ആകുന്നു. ഞങ്ങൾ അനാക്കിന്റെ പുത്രന്മാരെയും അവിടെ കണ്ടു.
  urd-GVR: Lekin us ke bāshinde tāqatwar haiṅ. Un ke shahroṅ kī fasīleṅ haiṅ, aur
    wuh nihāyat baṛe haiṅ. Ham ne wahāṅ Anāq kī aulād bhī dekhī.
  suz-BL: तन्‍न मेकेर बाक्‍ब मुरपुकी बोल्‍यो बाक्‍नीम। मिनु मेको आन सहरपुकी गारोम
    हिरशो नु थम ठेयब बाक्नीम। मिनु गोपुकीमी मेकेर अनाक आ मुर आन कली यो ताइतक।
  ita-1927: Soltanto, il popolo che abita il paese è potente, le città sono fortificate
    e grandissime, e v’abbiamo anche veduto de’ figliuoli di Anak.
  ckb-ckb: بەڵام ئەو گەلەی لە خاکەکەدا نیشتەجێن بە هێزن و شارەکان قەڵابەند و زۆر مەزنن،
    هەروەها نەوەی عەناقیشمان لەوێ بینی.
  eng-BBE: But the people living in the land are strong, and the towns are walled
    and very great; further, we saw the children of Anak there.
  kan-OKCV: ಆದರೆ ಆ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಜನರು ಬಲಿಷ್ಠರು. ಪಟ್ಟಣಗಳು ಭದ್ರವಾಗಿಯೂ, ಬಹಳ ದೊಡ್ಡದಾಗಿಯೂ
    ಇವೆ. ಅನಾಕನ ಮಕ್ಕಳನ್ನು ನಾವು ಅಲ್ಲಿ ಕಂಡೆವು.
  bbb-bbb: Ro sidove buone buka mamekanu ro faere buone bu kiraeva ije buka ma gikikimana.
    Ro e ijia kariva ije buka ma e daroki ro e Anakido uifari ije buka e jiamadogo
    ro ka e daroki bu ijia kariva no giae.
  tam-2017: ஆனாலும், அந்த தேசத்திலே குடியிருக்கிற மக்கள் பலவான்கள்; பட்டணங்கள் பாதுகாப்பானவைகளும்
    மிகவும் பெரியவைகளுமாக இருக்கிறது; அங்கே ஏனாக்கின் மகன்களையும் கண்டோம்.
  spa-RV-1909: 'Y le contaron, y dijeron: Nosotros llegamos á la tierra á la cual
    nos enviaste, la que ciertamente fluye leche y miel; y este es el fruto de ella.'
  ron-BTF: Totuși poporul care locuiește în țară este puternic și cetățile sunt foarte
    mari și înconjurate cu ziduri; și mai mult, am văzut pe copiii lui Anac acolo.
  eng-WEBP: However, the people who dwell in the land are strong, and the cities are
    fortified and very large. Moreover, we saw the children of Anak there.
  eng-FBV: But the people living there are strong, and their towns are big and have
    defensive walls. We also saw some descendants of Anak there.
  nld-1939: Maar het volk, dat het land bewoont, is sterk en de steden zijn ontoegankelijk
    en zeer groot; bovendien hebben wij daar de Anakskinderen gezien.
  nch-BL: Pero nopa tacame cati nopona itztoque nelía tejtetique, huan nopa altepeme
    nelía huejhueyi, huan cuali moyahualtzactoque ica tepamit. Huan nojquiya tiquinitaque
    nopona iteipan ixhuihua Anac cati nelía huejcapantique.
  vie-1934: Mà, dân sự ở trong xứ nầy vốn mạnh dạn, thành trì thật vững vàng và rất
    lớn; chúng tôi cũng có thấy con cái của A-nác ở đó.
  hin-CV: किंतु, उस देश के निवासी बलवान हैं, नगर किले में बसे हैं, तथा आकार में बहुत
    बड़े हैं. इसके अलावा हमने वहां अनाक के घराने के लोग भी देखे हैं.
  eng-OURB: However the people who dwell in the land are strong, and the cities are
    fortified and very large. Moreover, we saw the children of Anak there.
  spa-BES: Pero la gente que vive en la tierra es fuerte, y los pueblos son amurallados
    y muy grandes; Además, vimos allí a los hijos de Anac.
  tdx-tdx: Fe misañatse ondaty mimo­neñe amo taneo; le fahe­ran-kijoly fatratse o
    rova’eo vaho jaba­jaba; mbore nioni’ay ao o ana’ i Anàkeo.
  vid-vid: Ila wenyeng'haye wa isi ayo ndo wawele na mong'ho lukami, na miji ja hewo
    ndo mikulu ng'hatu na jina lukanzi lukulu. Natuwona kuko kahi walelwa wa Anaki,
    wawele ng'wemang'wema lukami.
  eng-OKE: But very mighty are the people who inhabit the land, and the cities are
    fortified and very great; and we saw, also, the sons of the giants there.
  tha-KJV: แต่​คนที​่​อยู่​ในเมืองนั้​นม​ีกำลังมากและเมืองของเขาก็​ใหญ่​โตมีกำแพงล้อมรอบ
    นอกจากนั้นข้าพเจ้าทั้งหลายยังเห็นคนอานาคที่นั่นด้วย
  por-BR-2018: Mas o povo que habita aquela terra é forte, e as cidades muito grandes
    e fortes; e também vimos ali os filhos de Anaque.
  deu-ELO: Nur daß das Volk stark ist, welches in dem Lande wohnt, und die Städte
    befestigt, sehr groß; und auch die Kinder Enaks haben wir dort gesehen.
  eng-WYC-2018: but it hath most strong dwellers, and great cities, and walled, (or
    but it hath very strong inhabitants, and great walled cities); we saw there the
    kindred of (the) Anakim, that is, (of the) giants;
  epo-epo: sed forta estas la popolo, kiu loĝas en la lando, kaj la urboj estas fortikigitaj,
    tre grandaj; kaj ankaŭ la idojn de Anak ni vidis tie.
  uig-PIN: Biraⱪ u yǝrdikilǝr bǝk küqtünggür ikǝn, xǝⱨǝrlǝr sepilliⱪ bolup ⱨǝm puhta-ⱨǝywǝtlik
    ikǝn. Uning üstigǝ, biz u yǝrdǝ Anaⱪiylarning ǝwladlirinimu kɵrduⱪ.
  beo-beo: Be dunu fi amogawi esalebe da gasa bagade ba:i. Amola ilia moilai da gasa
    bagade gagui amola gagili sali agoane hamoi dagoi. Amola ninia da bagadedafa dunu
    fi, amo A:ina:ge egaga fi, amogawi esalebe ba:beba:le bagade hihini ba:i.
  tpi-OTNT: Tasol ol pipel bilong dispela kantri i strong tumas na ol taun bilong
    ol i bikpela tru na i gat strongpela banis. Na tu, mipela i lukim ol lain tumbuna
    pikinini bilong ol Anak i stap, ol i traipela man.
  hau-SA: Amma fa mazaunan can ɗin ƙarfafa ne, an kuma kewaye biranen da manya-manyan
    katanga. Mun kuma ga zuriyar Anak a can.
  uig-LAT: Biraq u yerdikiler bek küchtünggür iken, sheherler sépilliq bolup hem puxta-heywetlik
    iken. Uning üstige, biz u yerde Anaqiylarning ewladlirinimu körduq.
  nde-nde: Kodwa abantu abahlala khona balamandla kanti lamadolobho akhona makhulu
    njalo avikelwe. Size sabona lezizukulwane zika-Anakhi khonale.
  ton-ton: 'Ka ʻoku mālohi ʻae kakai ʻoku nofo ʻi he fonua, pea kuo ʻā maka ʻae ngaahi
    kolo, ʻo lahi ʻaupito: pea naʻa mau mamata ʻi ai ki he fānau ʻa ʻAnaki.'
  ces-1613: 'A vypravujíce jim, řekli: Přišli jsme do země, do kteréž jsi nás poslal,
    kteráž v pravdě oplývá mlékem a strdí, a toto jest ovoce její.'
  eng-WMB: However, the people who dwell in the land are strong, and the cities are
    fortified and very large. Moreover, we saw the children of Anak there.
  tam-TCV: ஆனால் அங்குள்ள மக்களோ மிகவும் பலம் வாய்ந்தவர்கள். அத்துடன் நகரங்களும் அரணுள்ளவையும்,
    விசாலமானவையுமாய் இருக்கின்றன. அங்கே ஏனாக்கின் சந்ததிகளைக்கூட நாங்கள் கண்டோம்.
  ceb-ULB: Apan, mga kusgan ang mga tawo nga naghimo sa ilang pinuy-anan didto. Kinural
    ang mga siyudad ug labihan kaluag. Nakita usab namo didto ang mga kaliwat ni Anak.
  pol-UBG: Tylko że lud, który mieszka w tej ziemi, jest silny, a miasta są obwarowane
    i bardzo wielkie; widzieliśmy tam również synów Anaka.
  agr-agr: “Tujash nunú nugkanum aents batsata duka senchigtin agmae. Yaakat aidaushkam
    shiig múun makichkish utumainchau peeja apakbau agmae. Tuja nuigtushkam gigante
    Anac aajakua nunú wegantu aidau batsatu wainkamji.
  kyc-kyc: Dopa pipyamopape yuu range wambu dupwa ama porai wakasapya. Nakamana taone
    andake dupwana kana kame awali lao palenge dokona mendeme sukusa panya saka nange.
    Dee yuu dokona namwame akali reeko Anakena para pyasi kareyaminyi dupwa kandeyama.
  urd-GVU: لیکن اُس کے باشندے طاقت ور ہیں۔ اُن کے شہروں کی فصیلیں ہیں، اور وہ نہایت
    بڑے ہیں۔ ہم نے وہاں عناق کی اولاد بھی دیکھی۔
  deu-1912: nur, daß starkes Volk darin wohnt und sehr große und feste Städte sind;
    und wir sahen auch Enaks Kinder daselbst.
  ntj-ntj: Nyangka-ya yarnangu ngurra palunyangka yiwarla purlkanyangka nyinarra warrmarla
    pirnitjarra. Nyangka yunta yapu witu-witutjarralu yiwarla pirninya ngururrtjura
    kanyira. Puru-latju nyangu tjangarapirinypa-ya wirrmira purlkanya ngurra palunyangka
    nyinarra.
  kan-2017: 'ಆದರೆ ಆ ದೇಶದ ನಿವಾಸಿಗಳು ಬಲಿಷ್ಠರು: ಅವರಿರುವ ಪಟ್ಟಣಗಳು ದೊಡ್ಡದಾಗಿಯೂ, ಕೋಟೆ ಕೊತ್ತಲುಗಳುಳ್ಳದ್ದಾಗಿಯೂ
    ಇದೆ. ಅದಲ್ಲದೆ ಅಲ್ಲಿ ಉನ್ನತ ಪುರುಷರನ್ನು ನೋಡಿದೆವು.'
  yap-yap: Machane girdi’ riy e yad ba gel, ma pi binaw rorad e ri ba ga’ ma bfel’
    rogon ni ka ni yororiy ni fan ko mael. Ma kug guyed e pi’in ni owchen fapi girdi’
    ni gagang’ ma n’un’uw u rom.
  hlt-MCSB: Lungli lungla la, khohmuen kah khosa pilnam khaw tlung tih khopuei vong
    cak khaw, bahoeng khangmai. Te phoeiah Anakim cahlah rhoek pataeng hnap ka hmuh
    uh.
  mdy-ETH: ጋዓንቴ ዬኖ ዓጮይዳ ናንጋ ዴራ ሚርጌና ዶዲ ዓሲኬ፤ ዔያታ ናንጋ ካታማ ዼኤፒ ዼኤፒ፥ ሃሣ ዓጮዋ ዶዲሺ ዲርቆናያኬ፤
    ሃሣ ዒኢካ ዎልቄና ዼኤፒ ማዔ፥ ዔናኣቄ ዓሶ ዜርፆዋ ኑ ዴንቄኔ።
  twi-ASANTE: Nanso na nnipa a wɔtete hɔ no yɛ den. Wɔn nkuro no soso na wɔabɔ ho
    ban nso. Yɛhunuu Anak asefoɔ akantinka nso wɔ hɔ.
  mwc-mwc: Saba pipiyisi nai te mamana wai si maragata saki, ba asi meyaga kaikaposi
    ba asi gari padapadasi. Yebo Anak ana dam namai ka kinanisi. Pipiya kaidagimisi.
  eng-WEBU: However, the people who dwell in the land are strong, and the cities are
    fortified and very large. Moreover, we saw the children of Anak there.
  bnp-bnp: Pali e huriki na robo iea ri gao hateka. A maka tanga ne ria ni tura halui
    na nure ri tora hateka. Mi matai vonga e huriki a hamone Anak.
  wal-wal: SHin he biittan de7iya asai wolqqaama; eta katamaikka gimbbe dirssan diretti
    uttidaagaanne gita. Nuuni qassi Anaaqe zareta yan be7ida.
  spa-PDDPT: Pero el pueblo que habita en esa tierra es fuerte. Las ciudades están
    fortificadas y son muy grandes. También vimos allí a los descendientes de Anac.
  gun-gun: Ha'e rami avi avakue ha'e va'e yvy re ikuai va'e ma imbaraetekue ae. Hetã
    voi tuvixa ete va'e ikuai, ikorapa va'e meme guive. Ha'e py roexa avi Enaque ramymino
    kuery.
  ilo-ULB: Nupay kasta, napipigsa dagiti tattao nga agar-aramid kadagiti balayda idiay.
    Nabakudan ken nalawa unay dagiti siudad. Nakitami pay sadiay dagiti kaputotan
    ni Anak.
  kpg-kpg: Ono daangada koia e maaloo dangihi, nia waahale digaula le e llauehe huoloo,
    gei nia abaaba nia maa le e mau dangihi. Gimaadou gu gidee labelaa nia daangada
    llauehaa huoloo, digau di madawaawa Anak.
  uig-ARA: بىراق ئۇ يەردىكىلەر بەك كۈچتۈڭگۈر ئىكەن، شەھەرلەر سېپىللىق بولۇپ ھەم پۇختا-ھەيۋەتلىك
    ئىكەن. ئۇنىڭ ئۈستىگە، بىز ئۇ يەردە ئاناقىيلارنىڭ ئەۋلادلىرىنىمۇ كۆردۇق.
  sus-sus: Kɔnɔ ɲama naxan sabatixi na bɔxi ma, e sɛnbɛ gbo. Tɛtɛ dɔxɔxi taa birin
    na. Taa xungbe nan e ra. Muxu Anaki bɔnsɔɛ yati toxi nɛ naa.
  pon-2006: Ahpw towe kan me inenen kehlail, oh kahnimw kan me laud oh inenen kelpene
    mwahu. Se pil kilangada wasao aramas akan me kadaudok en kodon ko.
  jae-jae: Mago lau, taŋ sêŋgôŋ gamêŋ tau naŋ, lau ŋajaŋa ma tuŋbôm kêgi nêŋ malac
    kapôêŋ auc. Ma teŋ, aêac alic Anaknê wakuc.
  ksd-ksd: la kaka ra tarai nina dia ki ta ra gunan dia dekdek, ma ra umana pia na
    pal di liplip bat diat ma dia ngala; ma tikai bula, ave ga gire ra tarai Anak
    akamana.
  tur-YTC: Ancak ülkede oturan halk güçlü, kentler surlu ve çok büyük. Üstelik Anak'ın
    çocuklarını da orada gördük.
  grc-BRENT: Ἀλλʼ ἢ ὅτι θρασὺ τὸ ἔθνος τὸ κατοικοῦν ἐπʼ αὐτῆς, καὶ πόλεις ὀχυραὶ τετειχισμέναι
    μεγάλαι σφόδρα· καὶ τὴν γενεὰν Ἐνὰχ ἑωράκαμεν ἐκεῖ.
  ind-AYT: Akan tetapi, bangsa yang tinggal di sana sangat kuat. Kota-kotanya sangat
    besar dan berbenteng. Bahkan, kami melihat beberapa orang Enak di sana.
  nya-nya: Koma anthu amene amakhala mʼdzikomo ndi amphamvu, mizinda yawo ndi ya malinga
    aakulu kwambiri. Tinaonanso Aanaki kumeneko.
  hrv-hrv: Ali je jak narod koji u onoj zemlji živi, gradovi su utvrđeni i vrlo veliki.
    A vidjesmo ondje i potomke Anakove.
  mps-mps: Tiali goli, te bulu bidi dabe augwali bomai bidi dabe mu bidama, augwaligo
    hanu dabe genuai mu dabe elama, tama bomai obo mu elaluali. Tama me dago te Anakgo
    wąį wai puluba dabe bidibo suali. Augwali te moni moni bidi dabe.
  tpi-tpi: Tasol ol pipel bilong dispela kantri i strong tumas na ol taun bilong ol
    i bikpela tru na i gat strongpela banis. Na tu, mipela i lukim ol lain tumbuna
    pikinini bilong ol Anak i stap, ol i traipela man.
  dan-1931: men stærkt er Folket, som bor i Landet, og Byerne er befæstede og meget
    store; ja, vi så også Efterkommere af Anak der.
  vie-OVCB: Tuy nhiên, dân ở đó rất cường tráng, thành thị rộng lớn, và hào lũy kiên
    cố. Ngoài ra, chúng tôi có thấy bọn khổng lồ, thuộc dòng dõi A-nác ở đó nữa.
  guj-2017: તોપણ તે દેશનાં લોકો શક્તિશાળી છે તેઓનાં નગરો વિશાળ અને કિલ્લેબંધીવાળા
    છે. વળી અમે ત્યાં અનાકપુત્રોને પણ જોયા.
  pon-2006A: Ahpw towe kan me inenen kehlail, oh kahnimw kan me laud oh inenen kelpene
    mwahu. Se pil kilangada wasao aramas akan me kadaudok en kodon ko.
  por-BRBSL: Entretanto, as pessoas que habitam a terra são fortes, e as cidades são
    fortificadas e muito grandes. Além disso, vimos lá os filhos de Anak.
  cth-cth: Hatei, hote ram dawk khokasaknaw teh tami a thasai seng doeh. Khonaw hai
    rapan ka tawn e khopui seng doeh. Hothloilah Anakim catounnaw ka hmu awh.
  twi-twi: Nanso na nnipa a wɔtete hɔ no yɛ den. Wɔn nkurow no soso na wɔabɔ ho ban
    nso. Yehuu Anak asefo wɔ hɔ mpo.
  hlt-hlt: Lungli lungla la, khohmuen kah khosa pilnam khaw tlung tih khopuei vong
    cak khaw, bahoeng khangmai. Te phoeiah Anakim cahlah rhoek pataeng hnap ka hmuh
    uh.
  tbz-SIM: Bɛnìtìbɛ̀ bɛ̀ɛ̀ bo dɛ kó dihɛì miɛkɛ bɛɛ̀ nɛ́ kpeńnì kɛ̀ iduotí fitɛ́ bɛ
    ɛkɛ̀, kɛ̀ ti yɑ̀ yɛ miɛkɛ Anɑkii yɑɑ̀bí tidɑdiɛtì.
  msy-2020: Egha nguazir kamɨn itir gumazamiziba, bar gavgafi. Ezɨ men nguibaba bar
    ekevegha da avɨnizir dɨvaziba bar gavgafi. E uaghan Anakɨn ovavir boribar gani,
    me gumazir bar dafar ruariba.
  dop-dop: Amɑ kʋlʋmtʋ kɛ́ sɩ tǝ yǝlɑɑ kɛ́ toŋtʋnɑɑ kɛ́. Nɑ pɑ ŋmɑwɑ koloosi ɑcɑlɛɛ
    sɔsɔɔnɑ. Hɑlɩ tǝ nɑwɑ tǝ tɑɑ kɛ́ tooko Anɑkɩ lʋlʋɣʋ nyǝ́mɑ.
  azb-azb: Lakin orada yaşayan xalq çox güclüdür. Şəhərlər istehkamlı və çox böyükdür.
    Hətta orada Anaqlıları gördük.
  eng-DBY: Only, the people are strong that dwell in the land, and the cities are
    walled, very great; moreover we saw the children of Anak there.
  hin-2017: परन्तु उस देश के निवासी बलवान हैं, और उसके नगर गढ़वाले हैं और बहुत बड़े
    हैं; और फिर हमने वहाँ अनाकवंशियों को भी देखा।
  wol-KYG: Xanaa kay, kàttan gu askanu réew ma am, péey ya dàbbliku te yaa lool. Te
    it ponkal yooyu cosaanoo ci Anageen ñi lanu fa gis.
  eng-YLT: only, surely the people which is dwelling in the land [is] strong; and
    the cities are fenced, very great; and also children of Anak we have seen there.
  kne-kne: Ngem din ipogaw ay mantetees di et napigsa da yan dadakke abe din siyodad
    ay kad-an da et nanliked di batbato ay alad da. Inila mi pay din higanti ay Anakim
    ay wadas di.
  eng-WYC-2017: but it hath most strong dwellers, and great cities, and walled; we
    saw there the kindred of Anakim, that is, giants;
  eng-WMBB: However, the people who dwell in the land are strong, and the cities are
    fortified and very large. Moreover, we saw the children of Anak there.
  urd-GVH: लेकिन उसके बाशिंदे ताक़तवर हैं। उनके शहरों की फ़सीलें हैं, और वह निहायत
    बड़े हैं। हमने वहाँ अनाक़ की औलाद भी देखी।
  rug-rug: Ba sari na tiena sa popoa si ṉiṉira hola, meke noma hola sa popoa meke
    sari na vasileana si ta bara valeana tugo si arini. Ba sapu kaleana hola si dogori
    gami sari kaiqa tie saripu tututi gore mae guadi koari na tie Anaki si koadia
    tugo vasina.
  gaz-gaz: Garuu namoonni achi jiraatan jajjaboo dha; magaalaawwan ishee dallaa jabaa
    qabu; gurguddaa dhas. Nu sanyii Anaaq iyyuu achitti argineerra.
  fra-LSG: Mais le peuple qui habite ce pays est puissant, les villes sont fortifiées,
    très grandes; nous y avons vu des enfants d’Anak.
  gnn-gnn: Yurru yolŋu'‐yulŋunydja ŋunha yukurra nhina ganydjarr‐ḏilkurruna, bena‐wala
    djaka' weyingurruna, guḻku'na mirithirrina miṯtjinydja; nhinanydja marrtji walala
    ŋunha wäŋaŋuranydja wuṉḏaŋarrmirriŋurana, yindiŋurana ḻoḻuŋura.
  yal-yal: Koni mɛn kaane sɛnbɛn gbo! Yinne soxi e taane ma, e gbo mumɛ! Nxu yɛtɛna
    Anaki bɔnsɔnna muxune toxi nɛn.
  haw-1868: 'Aka, ua ikaika na kanaka e noho ana ma ia aina; a na paa i na papohaku
    na kulanakauhale, a nui loa: eia hoi kekahi, ua ike makou i na keiki a Anaka malaila.'
  arb-NAV: غَيْرَ أَنَّ الشَّعْبَ الْمُسْتَوْطِنَ فِيهَا بَالِغُ الْقُوَّةِ وَمُدُنَهُ
    مَنِيعَةٌ وَعَظِيمَةٌ جِدّاً. كَمَا شَاهَدْنَا هُنَاكَ بَنِي عَنَاقَ،
  ewe-ewe: Ke afi ma tɔwo nye ŋusẽtɔwo. Woƒe duwo lolo, eye woglã wo katã. Gawu la,
    míekpɔ Anak ƒe dzidzimeviwo gɔ̃ hã le afi ma!
  eng-LEE: Nevertheless the people are strong that dwell in the land, and the cities
    are very strongly walled, and great; and the children of 'Anak also have we seen
    there.
  asm-FB: সেই দেশত থকা লোকসকল বলী আৰু নগৰবোৰ গড়েৰে আবৃত আৰু অতি ডাঙৰ। আৰু সেই ঠাইতে
    আমি অনাকীয়া সন্তান সকলকো দেখিলোঁ।
  sus-A: كْنْ حَمَ نَشَن سَبَتِشِ نَ بْشِ مَ، عٍ سّنبّ فبٌ. تّتّ دْشْشِ تَا بِرِن
    نَ. تَا شُنفبٍ نَن عٍ رَ. مُشُ عَنَكِ بْنسْي يَتِ تٌشِ نّ نَا.
  fra-SBL: Mais les habitants du pays sont forts, et les villes sont fortifiées et
    très grandes. De plus, nous y avons vu les enfants d'Anak.
  hbo-hbo: אֶ֚פֶס כִּֽי־עַ֣ז הָעָ֔ם הַיֹּשֵׁ֖ב בָּאָ֑רֶץ וְהֶֽעָרִ֗ים בְּצֻרֹ֤ות גְּדֹלֹת֙
    מְאֹ֔ד וְגַם־יְלִדֵ֥י הֽ͏ָעֲנָ֖ק רָאִ֥ינוּ שָֽׁם׃
  eng-WYCLIFFE: and seiden, We camen to the lond, to which thou sentest vs, which
    lond treuli flowith with mylk and hony, as it may be knowun bi these fruytis;
  piu-2006: '@see-verse:NUM.013.027'
  cwe-cwe: Mbali wanhu wokala muna iisi ija wana nguvu, mabululu yawo yanoga na makulu
    ng'hani na yana mhongono. Iviya uko chiwawona welesi wa Anaki weli watali ng'hani.
  kik-kik: No rĩrĩ, andũ arĩa matũũraga kũu marĩ hinya, na matũũra mao nĩmairigĩre
    na thingo cia hinya, na nĩ manene mũno. O na ningĩ nĩtuonire njiaro cia Anaki
    kuo.
  fra-NCL: Mais le peuple qui habite le pays est puissant, et les villes sont fortifiées
    et très grandes ; nous y avons même vu des enfants d’Enac.
  cek-AK: Toe to prae thungah kaom kaminawk loe thacak o parai moe, vangpuinawk doeh
    len parai, vangpuinawk loe sipae thungh o boih; to ahmuen ah Anak ih caanawk to
    ka hnuk o.
  cuk-cuk: Degi-inigwele, dulemar-a-yargi-bukwamaladi dutusur nanaed. E-neggweburmar
    dummagan nanaed, degine, e-neggweburmar nue-sakdigar bukwananabalid. Deginbali,
    Anac-e-wagan anmar daksamarbalid.
  uig-CYR: 'Улар Мусаға мәлумат берип: — Биз өзлири бериңлар дегән йәрләргә бардуқ,
    растинла сүт билән һәсәл еқип туридиған йәр екән, мана булар шу йәрниң мевилири.'
  pma-pma: Ka meatin keil koa amul en out enek avi avkeih keil. Taon keil one emun
    amariso, ka vieh keil koa karahiti keih vis keih. Ka tisa mok, meles marmari meatin
    keil en out enek koa atetaveah koa aka en vatiamal onen Anak.
  tel-2017: కానీ అక్కడ నివసిస్తున్న ప్రజలు చాలా బలవంతులు. అక్కడి పట్టణాలు పెద్దవి.
    అవన్నీ బ్రమ్హాండమైన ప్రాకారాలు ఉన్న పట్టణాలు. అక్కడ మేము అనాకు వంశం వారిని చూశాం.
  hat-BSA: “Sepandan, pèp ki rete la yo, gen fòs, vil yo byen fòtifye, byen gwo. Anplis,
    nou te wè desandan Anak yo la.
  bxh-bxh: In moho dodoga amainiya sa miyamiya mate, sa adidili wananaha, edi taon
    sa laꞌi wananaha yo ganana ya lofa wananaha. Anaki dodogadi laulauwewedi hinaga
    amainiya ꞌe itadi. Kwaludi sa lofa yo tau gigi!
  kos-kos: Tusruktu mwet ma muta we mwet na fokoko, ac siti selos uh arulana yohk
    ac potiyukyak ku. Sayen ma inge, kut tuh liye kutu koht we, ma ke fwilin tulik
    natul Anak.
  hbo-WLC: אֶ֚פֶס כִּֽי־עַ֣ז הָעָ֔ם הַיֹּשֵׁ֖ב בָּאָ֑רֶץ וְהֶֽעָרִ֗ים בְּצֻר֤וֹת גְּדֹלֹת֙
    מְאֹ֔ד וְגַם־יְלִדֵ֥י הָֽעֲנָ֖ק רָאִ֥ינוּ שָֽׁם׃
  ibo-ibo: Ma ndị bi nʼobodo ahụ siri ike. Obodo ha buru ibu bụrụkwa nke e wusiri
    ike. Anyị hụkwara ụmụ ụmụ Anak nʼebe ahụ.
  ory-ory: ତଥାପି ସେହି ଦେଶ ନିବାସୀମାନେ ବଳବାନ ଓ ନଗରସବୁ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ଓ ଅତି ବଡ଼; ଆହୁରି
    ଆମ୍ଭେମାନେ ସେଠାରେ ଅନାକର ସନ୍ତାନଗଣକୁ ଦେଖିଲୁ।
  chk-chk: Nge ekewe aramas mi nonom lon ewe fanü ra pöchökül, pwal ekewe telinimw
    ra watte o pöchökül tittir. Iwe, ikenan aia pwal mwo nge küna ekewe mwirimwirin
    Anak mi mwänemong.
  rop-rop: Bat detlot pipul hu jidan deya, olabat brabli strongbala, en olabat taun
    garram brabli bigwan strongwan wol. En melabat bin luk detlot brabli longwan en
    strongbala men hu grengrenfathamob bin kaman brom detlot pipul dei gulum Einakait.
  ukr-1871: Тільки що потужен люд, що живе в тій землї, і утверджені міста вельми
    великі; та й Енакових дїтей бачили ми там.
  deu-1951: Aber das Volk, welches im Lande wohnt, ist stark, und die Städte sind
    sehr fest und groß. Und wir sahen auch Enakskinder daselbst.
  eng-JPS: Howbeit the people that dwell in the land are fierce, and the cities are
    fortified, and very great; and moreover we saw the children of Anak there.
  srp-1865: 'I pripovijedajuæi im rekoše: idosmo u zemlju u koju si nas poslao; doista
    teèe u njoj mlijeko i med, i evo roda njezina.'
  lug-lug: Naye nno abantu ababeera mu nsi omwo ba maanyi, n’ebibuga byabwe binene
    nnyo era byetooloddwako ebigo. Ate n’ekirala twalabaayo n’abazzukulu ba Anaki.
  heb-heb: אפס כי עז העם הישב בארץ והערים בצרות גדלת מאד וגם ילדי הענק ראינו שם׃
  ben-IRV: যাই হোক, সেখানকার লোকেরা যারা তাদের বাড়ি তৈরী করে, তারা বলবান ও সেখানকার
    শহরগুলি দেওয়ালে ঘেরা ও খুব বড়। সেখানে আমরা অনাকের সন্তানদেরকেও দেখেছি।
  pan-pan: ਪਰੰਤੂ ਉਸ ਦੇਸ ਦੇ ਵਾਸੀ ਬਲਵਾਨ ਹਨ ਅਤੇ ਉਸ ਦੇ ਸ਼ਹਿਰ ਗੜ੍ਹਾਂ ਵਾਲੇ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ
    ਹਨ ਅਤੇ ਅਸੀਂ ਉੱਥੇ ਅਨਾਕ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਵੀ ਵੇਖਿਆ।
  tkr-tkr: 'Manbışe Mısayk''le eyhen: – Şi ğu g''axuvuyne cigabışeeqa hapk''ın hipxhırinbı.
    Maa''ad hək''edad nyakiy itv gyodatse vod. Haane mane cigabışin meyvabıd.'
  mya-JVB: သို့ရာတွင် ပြည်သူ ပြည်သားတို့သည် အားကြီး ပါ၏။ ခိုင်ခံ့ သော မြို့ ကြီး နှင့်နေကြပါ၏။
    ထိုမျှမက ၊ အာနက အမျိုးသား တို့ကိုလည်း မြင် ရပါ၏။
  tbg-tbg: Vatavano koqe vata vaimantavata, vihainaaka kempuka vatanaaka variavaro
    vika vatukavano nora vatuka vaivaro vika vaantaavuravata kempuka vaantaavurama
    vaivo. Ike, tenavu tavauramanta Anaaki vatanaaka naintivara nái naaqu taatoka
    vuhaari voqaara vukai vuhaari vataukama mini variavo.
  hmo-hmo: To unai tano ena taudia be goada herea, edia hanua danu be bada herea,
    bona mai edia magu. Tauanina bada taudia, Anaki ena besena danu unuseni ai itaia.
  urd-urd: लेकिन जो लोग वहाँ बसे हुए हैं वह ज़ोरावर हैं और उनके शहर बड़े — बड़े और
    फ़सीलदार हैं, और हम ने बनी 'अनाक को भी वहाँ देखा।
  rus-SYN: 'и рассказывали ему и говорили: мы ходили в землю, в которую ты посылал
    нас; в ней подлинно течет молоко и мед, и вот плоды ее;'
  bqc-SIM: Ãma bùsupideↄ gbãa. An wɛ̃́lɛↄ bĩ́i vĩ mɛ́ an wɛ̃́lɛpiↄ zↄ̃ↄ maamaaɛ.
    Wa Anaki buiↄ è we.
  tcz-CHONGTHU: Ahinlah hilai gamma umho chu thil bolthei na hangsan tah ahiuvin,
    khopi ho jong chu hoitah in aveng tup un amel’u jong alen theiyin hikomma chun
    Anak mite a khosa uvin ahi.
  mar-mar: पण तेथे राहणारे लोक खूप शक्तीशाली आहेत. शहरे खूप मोठी आणि तटबंदीची आहेत.
    शहरांचे रक्षण चांगल्या प्रकारे होते. काही अनाकांच्या वंशाजानाही आम्ही पाहिले.
  soq-soq: Tane apana bola sa bedewe waimoia ipa mukamukaua ita bola debamau sa bedewe
    waimoia ipa mubu debamawa, ita do bola sa gonaantoia belawa ipa badowaia. Ita
    no sape apana ebowa Anak damba mubu daumau debamauia waimoio ewamotana.
  qub-qub: Ichanga chaycho tiyaj runacuna fiyupa callpayojmi; siudänincunapis jatunmi,
    sumaj curalashami. Manami chayllapischu. Chaychöga caycanmi Anacpita miraj jatusaj
    runacunapis.
  bqp-bqp: Ama bùsupidenↄ gbãna. Ń wɛ̃tɛnↄn bĩni vĩ akũsↄ̃ ń wɛ̃tɛ pìnↄn zↄ̃kↄ̃
    manamana. O Anaki burinↄ è gwe se.
  hat-hat: Men, moun ki rete nan peyi a gwonèg anpil. Lavil yo gran, yo byen pwoteje.
    Sa ki pi rèd nou wè yon kalite ras moun gwonèg bèl wotè.
  eng-BSB: Nevertheless, the people living in the land are strong, and the cities
    are large and fortified. We even saw the descendants of Anak there.
  tod-tod: Kɛlɛ-o, nuiti ti zeini ná, ti wola zuɓaaʋɛ. Taaiti bɔɔlɔʋɛ, siɠigi ti
    ma. Gi Anake mavofodaiti ɓalaa pɛtɛgɛ ná.
  eng-WEBPB: However, the people who dwell in the land are strong, and the cities
    are fortified and very large. Moreover, we saw the children of Anak there.
  kbq-kbq: Hianagi ana mopafina hanavenentake vahe manine'za, ranra kuma'zamirera
    tusinasi vihu hu'naze. Hagi anampina Anaki nezmagehoza mani'nageta zamage'none.
  nhe-BL: Pero nopa tlacame tlen nopona itztoque nelía tejtetique, huan nopa altepetini
    nelía huejhueyi, huan cuali moyahualojtoque ica tepamitl. Huan nojquiya tiquinitaque
    nopona iteipa ixhuihua Anac tlen nelía huejcapantique.
  bus-bus: Mↄde bùsu pì deenↄ gbãa. Aↄ̃ wɛ́tɛnↄ bĩi vĩ bensↄ̃ aↄ̃ wɛ́tɛ pìnↄ bíta
    maamaa. Wa Anaki boriinↄ è gwe se.
  gub-BL: Teko a'e pe wiko ma'e ikàg a'e wà. Uhua'u tawhu wà. Heta pàrirogaw aiha
    ma'e waiwyr. Uruexak teko aiha katu ma'e wazuapyapyr ure wà no.
  eng-DRA: 'And they related and said: We came into the land to which thou sentest
    us, which in very deed floweth with milk and honey as may be known by these fruits:'
