  fra-SBL: 'De la tribu de Siméon : Shaphat, fils de Hori.'
  hbo-hbo: לְמַטֵּ֣ה שִׁמְעֹ֔ון שָׁפָ֖ט בֶּן־חֹורִֽי׃
