  nya-nya: kuchokera ku fuko la Simeoni, Safati mwana wa Hori;
  hrv-hrv: Šafat, sin Horijev, od plemena Šimunova;
  mps-mps: Safat, te Horigo ogwa, te Simeon hani bidi.
  tpi-tpi: Safat, pikinini man bilong Hori. Em i bilong lain Simeon.
  dan-1931: af Simeons Stamme Sjafat, Horis Søn,
