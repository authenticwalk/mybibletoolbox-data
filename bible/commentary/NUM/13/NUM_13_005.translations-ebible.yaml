verse: NUM.013.005
translations:
  mal-C: ശിമെയോൻഗോത്രത്തിൽനിന്ന്, ഹോരിയുടെ മകൻ ശാഫാത്ത്
  deu-TKW: vom Stamme Simeon Saphat, der Sohn Horis;
  lin-lin: 'mpo na libota ya Simeoni : Shafati, mwana mobali ya Ori ;'
  eng-LSV: for the tribe of Simeon, Shaphat son of Hori;
  eng-GNV: 'Also their names are these: of the tribe of Reuben, Shammua the sonne
    of Zaccur:'
  eng-WEBSTER: Of the tribe of Simeon, Shaphat the son of Hori.
  nhw-BL: '@see-verse:NUM.013.004'
  swh-ONEN: kutoka kabila la Simeoni, Shafati mwana wa Hori;
  bba-bba: Simɛɔn bweseru sɔɔ, Sɑfɑti, Horin bii.
  eng-KJVCPB: Of the tribe of Simeon, Shaphat the son of Hori.
  cpy-cpy: Raminakiri ikaateeyini icharini-paeni Simeón, riyoshii-takiri Safat, itomi
    Horí.
  wbp-wbp: Jimiyani-kirlangu-jangkaju milarnu Japata, Yuuri-kirlangu kaja-nyanu.
  luo-luo: koa e dhood Simeon, ne en Shafat wuod Hori;
  meu-meu: Simeon iduhuna amo, Safata Hori;
  npi-ULB: शिमियोनका कुलबाट होरीका छोरा शाफात;
  yor-yor: láti inú ẹ̀yà Simeoni, Ṣafati ọmọ Hori;
  emp-NTPO: Simeoʌ̃neba yõna purud̶ebema Hori warra Sapada,
  pes-OPCB: '@see-verse:NUM.013.004'
  tgl-ULB: Mula sa tribu ni Simeon, si Safat na lalaking anak ni Hori.
  hui-hui: '@see-verse:NUM.013.004'
  mya-mya: '@see-verse:NUM.013.004'
  bod-N: སི་མུ་ཨོན་ཚོ་པ་ནས་ཧོ་རིའི་བུ་ཤཱ་ཕད་དང་།
  sna-sna: kubva kurudzi rwaSimeoni, Shafati mwanakomana waHori;
  spa-BLM: De la tribu de Simeón, Safat hijo de Hori.
  cac-cac: A vin̈aj Samúa yuninal vin̈aj Zacur, d'a yin̈tilal Rubén. A vin̈aj Safat
    yuninal vin̈aj Horí, d'a yin̈tilal Simeón. A vin̈aj Caleb yuninal vin̈aj Jefone,
    d'a yin̈tilal Judá. A vin̈aj Igal yuninal vin̈aj José, d'a yin̈tilal Isacar. A
    vin̈aj Oseas yuninal vin̈aj Nun, d'a yin̈tilal Efraín. A vin̈aj Palti yuninal
    vin̈aj Rafú, d'a yin̈tilal Benjamín. A vin̈aj Gadiel yuninal vin̈aj Sodi, d'a
    yin̈tilal Zabulón. A vin̈aj Gadi yuninal vin̈aj Susi, d'a yin̈tilal José, syalelc'ochi
    d'a yin̈tilal Manasés. A vin̈aj Amiel yuninal vin̈aj Gemali, d'a yin̈tilal Dan.
    A vin̈aj Setur yuninal vin̈aj Micael, d'a yin̈tilal Aser. A vin̈aj Nahbi yuninal
    vin̈aj Vapsi, d'a yin̈tilal Neftalí. A vin̈aj Geuel yuninal vin̈aj Maqui, d'a
    yin̈tilal Gad.
  swh-ULB: Kutoka kabila la Simeoni, Shafati mwana wa Hori;
  bel-bel: 'Вось імёны іхнія: з племені Рувімавага Самуа, сын Закхураў,'
  deu-ELBBK: 'für den Stamm Simeon: Schaphat, der Sohn Choris;'
  mbb-OT: '@see-verse:NUM.013.004'
  mal-2015: ശിമേയോൻ ഗോത്രത്തിൽ ഹോരിയുടെ മകൻ ശഫാത്ത്.
  rmc-rmc: andral o kmeňos Šimeon o Šafat, le Chorioskro čhavo;
  pes-OPV: از سبط شمعون، شافاط بن حوری.
  ron-1924: 'пентру семинция луй Симеон: Шафат, фиул луй Хори;'
  ben-OBCV: শিমিয়োন গোষ্ঠী থেকে হোরির ছেলে শাফট;
  som-som: Oo qabiilkii reer Simecoonna Shaafaad ina Xori.
  lat-VUC: De tribu Ruben, Sammua filium Zechur.
  eng-ASVBT: Of the tribe of Simeon, Shaphat the son of Hori.
  ita-1885: 'E questi sono i nomi loro: Sammua, figliuolo di Zaccui, della tribù di
    Ruben;'
  eng-LXXUP: Of the tribe of Simeon, Shaphat the son of Hori.
  eng-ULB: from the tribe of Simeon, Shaphat son of Hori;
  spa-VBL: Safat, hijo de Hori, de la tribu de Simeón.
  fra-_FOB: Pour la tribu de Siméon, Shaphath, fils de Hori;
  mal-mal: ശിമെയോൻ ഗോത്രത്തിൽ ഹോരിയുടെ മകൻ ശാഫാത്ത്.
  urd-GVR: Shamāūn ke qabīle se Sāfat bin Horī,
  suz-BL: सिमियोन आ थर रे होरी आ तौ शाफात,
  ita-1927: Shafat, figliuolo di Hori;
  ckb-ckb: لە هۆزی شیمۆن شافاتی کوڕی حۆری،
  eng-BBE: Of the tribe of Simeon, Shaphat, the son of Hori.
  kan-OKCV: ಸಿಮೆಯೋನ್ ಗೋತ್ರದ ಹೋರಿಯನ ಮಗ ಶಾಫಾಟನು,
  bbb-bbb: '@see-verse:NUM.013.004'
  tam-2017: சிமியோன் கோத்திரத்தில் ஓரியின் மகன் சாப்பாத்.
  spa-RV-1909: 'Los nombres de los cuales son éstos: De la tribu de Rubén, Sammua
    hijo de Zaccur.'
  ron-BTF: 'Din tribul lui Simeon: Șafat, fiul lui Hori.'
  eng-WEBP: Of the tribe of Simeon, Shaphat the son of Hori.
  eng-FBV: Shaphat, son of Hori, from the tribe of Simeon.
  nld-1939: uit de stam Simeon Sjafat, de zoon van Chori;
  nch-BL: '@see-verse:NUM.013.004'
  vie-1934: về chi phái Si-mê-ôn, Sa-phát, con trai của Hô-ri;
  hin-CV: शिमओन के गोत्र से होरी का पुत्र शाफात;
  eng-OURB: Of the tribe of Simeon [Hearing], Shaphat the son of Hori.
  spa-BES: De la tribu de Simeón, Safat, hijo de Hori.
  tdx-tdx: tam-pifokoa’ i Simone t’i Safate ana’ i Horý;
  vid-vid: Kulawa kuli nhanzi ya Simeoni, nayali Shafati mwana wa Holi.
  eng-OKE: For the tribe of Shemeon, Shaphat bar Hori;
  tha-KJV: ชาฟั​ทบ​ุตรชายโฮรีเป็นตระกูลสิเมโอน
  por-BR-2018: Da tribo de Simeão, Safate, filho de Hori.
  deu-ELO: für den Stamm Simeon, Schaphat, der Sohn Choris;
  eng-WYC-2018: Of the lineage of Simeon, Shaphat, the son of Hori.
  epo-epo: el la tribo de Simeon, Ŝafat, filo de Ĥori;
  uig-PIN: Ximeon ⱪǝbilisidin Horining oƣli Xafat,
  beo-beo: '@see-verse:NUM.013.004'
  tpi-OTNT: Safat, pikinini man bilong Hori. Em i bilong lain Simeon.
