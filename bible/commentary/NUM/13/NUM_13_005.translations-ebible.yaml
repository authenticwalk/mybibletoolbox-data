  hlt-hlt: Simeon koca lamloh Khori capa Shaphat,
  tbz-SIM: Kɛ̀ Simmɛɔ̃ɔ̃ kó kubotí kou ntú Ɔɔri birɛ Sɑfɑti.
  msy-2020: Horin otarim Safat, a Simeonɨn anabamɨn mav.
  dop-dop: Simiyɔŋ nyǝntɛ tɑɑ nyǝŋ ntɛ́ Holi pǝyɑlʋ Sɑfɑtɩ.
  azb-azb: Şimeon qəbiləsindən Xori oğlu Şafat;
  eng-DBY: for the tribe of Simeon, Shaphat the son of Hori;
  hin-2017: शिमोन के गोत्र में से होरी का पुत्र शापात;
  wol-KYG: ak Safat doomu Ori, ci giirug Cimyoneen ñi,
  eng-YLT: For the tribe of Simeon, Shaphat son of Hori.
  eng-WYC-2017: Of the lineage of Simeon, Shaphat, the son of Hori.
  eng-WMBB: Of the tribe of Simeon, Shaphat the son of Hori.
  urd-GVH: शमौन के क़बीले से साफ़त बिन होरी,
