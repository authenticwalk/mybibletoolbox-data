  tam-TCV: சிமியோன் கோத்திரத்திலிருந்து ஓரியின் மகன் சாப்பாத்,
  ceb-ULB: gikan sa tribo ni Simeon, Shafat ang anak nga lalaki ni Hori;
  pol-UBG: Z pokolenia Symeona – Szafat, syn Choriego.
  urd-GVU: شمعون کے قبیلے سے سافط بن حوری،
  deu-1912: Saphat, der Sohn Horis, des Stammes Simeon;
  ntj-ntj: '@see-verse:NUM.013.004'
  kan-2017: ಸಿಮೆಯೋನ್ ಕುಲದ ಹೋರಿಯನ ಮಗನಾದ ಶಾಫಾಟ್,
