  gun-gun: Simeão kuery regua ma Hori ra'y Safate;
  ilo-ULB: Manipud iti tribu ni Simeon, ni Safat nga anak a lalaki ni Hori.
  kpg-kpg: '@see-verse:NUM.013.004'
  uig-ARA: شىمېئون قەبىلىسىدىن خورىنىڭ ئوغلى شافات،
