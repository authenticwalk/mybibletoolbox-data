verse: NUM.013.019
translations:
  mal-C: എപ്രകാരമുള്ളതാണ് അവർ പാർക്കുന്ന ദേശം? അതു നല്ലതോ ചീത്തയോ? അവർ പാർക്കുന്ന
    പട്ടണങ്ങൾ എപ്രകാരമുള്ളതാണ്? അവ മതിലുകളില്ലാത്തവയോ കോട്ടകെട്ടിയുറപ്പിച്ചവയോ?
  deu-TKW: wie das Land beschaffen ist, das sie bewohnen, ob schön oder häßlich; wie
    die Städte beschaffen sind, die sie bewohnen, ob sie in Lagern oder in Festungen
    wohnen;
  lin-lin: 'Botala ndenge nini mokili epai wapi bazali kowumela ezali : soki ezali
    malamu to mabe ; soki bazingela bingumba na yango na bamir to te.'
  eng-LSV: and what the land [is] in which it is dwelling, whether it [is] good or
    bad; and what [are] the cities in which it is dwelling, whether in camps or in
    fortresses.
  eng-GNV: And consider the land what it is, and the people that dwel therein, whether
    they be strong or weake, either fewe or many,
  eng-WEBSTER: And what the land is that they dwell in, whether it is good or bad;
    and what cities they are that they dwell in, whether in tents, or in strong holds;
  nhw-BL: Xijtlachilica quenicatza eltoc nopa tlali, sintla cuali temaca itlajca,
    o amo. Xijtlachilica sintla nopa altepeme ipan catli itztoque moyahualojtoque
    ica tepamitl, o san tlapojtoc altepeme campa quiquetztoque ininchaj para se tlatoctzi.
  swh-ONEN: Wanaishi katika nchi ya namna gani? Je, ni nzuri au mbaya? Wanaishi katika
    miji ya namna gani? Je, haina kuta au ngome?
  bba-bba: I ko i mɑɑ mɛɛri tem mɛ, mù n ɡeɑ sɑ̃ɑ, mù kun mɑɑ ɡeɑ sɑ̃ɑ. Kpɑ i mɛɛri
    mɛn wusu sù n ɡbɑ̃rɑnu mɔ, sù kun mɑɑ mɔ.
  eng-KJVCPB: and what the land is that they dwell in, whether it be good or bad;
    and what cities they be that they dwell in, whether in tents, or in strong holds;
  cpy-cpy: Paminiri jempe okanta ipankopaeni, kameetha-rika kepatsi, roopero-rika
    ipanko, iyoshii-tashita-rika ipanko-sheta.
  wbp-wbp: Marda yinyaju walya ngurrju marda, marda ngawu marda. Nyanjakulu yanta
    yungurlipa milya-pinyi. Marda kalu yapa nyina ngurrangka yarlungka, marda kirri-patu
    wiriwirirla kalu nyina pinji kirrirdi-kirli warrukirdikirdi kirringkaju kujalu
    ngurrju-manu pirli-jangka.
  luo-luo: Nonuru ane kaka piny ma gidakieno chalo, ka ober kata orach? Nonuru ane
    mier ma gidakie nichalo nade, ochielgi koso ok ochielgi?
  meu-meu: ba itaia danu, e noholaiamu tanona edeheto, namo eiava dika, bona edia
    hanua be edeheto, taruha mo eiava hanua mai maḡudia.
  npi-ULB: त्यहाँ बस्‍ने मानिसहरूलाई हेर, तिनीहरू बलिया वा कमजोर छन् वा तिनीहरू धेरै
    छन् वा थोरै छन् ।
  yor-yor: Irú ilẹ̀ wo ni wọ́n gbé? Ṣé ilẹ̀ tó dára ni àbí èyí tí kò dára? Báwo ni
    ìlú wọn ti rí? Ṣé ìlú olódi ni àbí èyí tí kò ní odi?
  emp-NTPO: Acʌd̶adua ãdji druara sãwã b̶ʌda; bia b̶ʌda wa biẽ́ b̶ʌda. Idjab̶a acʌd̶adua
    ãdji purura sãwã b̶eada; mõgaraba aud̶u jũrã ca b̶eada wa ara jãwã b̶eada.
  pes-OPCB: زمینشان حاصلخیز است یا نه؟ شهرهایشان چگونه‌اند، حصار دارند یا بی‌حصارند؟
  tgl-ULB: Tingnan kung anong uri ng lupain ang kanilang tinitirhan. Ito ba ay maganda
    o hindi? Anong klase ng mga lungsod ang naroon? Tulad ba ito ng mga kampo o ang
    mga ito ba ay pinatibay na lungsod?
  hui-hui: Dindi bayaledabe be kodabe handalu wali agali ti tano pabe hongohe bu mabubiha
    kabe be tano pabe nabi bame winiha kabe handalimu.
  mya-mya: ထို​ပြည်​သည်​နေ​ထိုင်​ဖွယ်​ကောင်း​သည်​မ​ကောင်း သည်​ကို​လည်း​ကောင်း၊ မြို့​များ​သည်​တံ​တိုင်း
    အ​ကာ​အ​ရံ​ရှိ​သည်​မ​ရှိ​သည်​ကို​လည်း ကောင်း​စုံ​စမ်း​ထောက်​လှမ်း​လော့။-
  bod-N: དེ་རྣམས་སྡོད་པའི་ཡུལ་ནི་བཟང་ངན་ཅི་ལྟ་བུ་ཡིན་པ། དེ་དག་གནས་པའི་གྲོང་ཁྱེར་རྣམས་སྒར་རམ་བཙན་རྫོང་ཡིན་པ།
  sna-sna: Nyika yavanogara yakadini? Yakanaka here kana kuti yakaipa? Maguta avagere
    maari akadiniko? Haana masvingo here kana kuti akakomberedzwa?
  spa-BLM: y cómo es la tierra que habitan, si es buena o mala; y qué ciudades son
    las que habitan, si en campamentos o en fortalezas;
  cac-cac: Tzeyilani, yoltac am mantiado cajan eb' anima chi' mato oyanoch muro d'a
    spatic schon̈ab' eb'. Tato vach' luum mato maay,
  swh-ULB: Chunguzeni nchi hiyo wanayoishi ni nchi ya namna gani. Ni nzuri au mbaya?
    Miji yao ikoje? Je iko kama kambi au ni miji yenye ngome?
  bel-bel: і агледзьце зямлю, якая яна, і народ, які жыве на ёй, ці моцны ён, ці слабы,
    ці малы ён лікам, ці вялікі?
  wed-wed: Doa maumaurana bo eḡa? Ai melaḡai ona tuvirevirei, garigarina bo e mamae
    lota?
  deu-ELBBK: und wie das Land ist, in dem es wohnt, ob es gut oder schlecht ist; und
    wie die Städte sind, in denen es wohnt, ob es in Lagern oder in Festungen wohnt;
  mbb-OT: Susiya niw ke hengkey he kelasi te tanà is ed-ubpaan dan, meupiya ve etawa
    kenà. Susiya niw is menge inged dan ke miberengbengan be etawa wazà.
  mal-2015: അവർ പാർക്കുന്ന ദേശം നല്ലതോ ആകാത്തതോ, അവർ വസിക്കുന്ന പട്ടണങ്ങൾ പാളയങ്ങളോ
    കോട്ടകളോ,
  rmc-rmc: Hiňi odi phuv lačhi vaj na? Hin lengre fori phundrade, abo hin pašal o
    muri?
  pes-OPV: و زمینی که در آن ساکنند چگونه است، نیک یا بد؟ و در چه قسم شهرها ساکنند،
    در چادرها یا در قلعه‌ها؟
  ron-1924: 'ведець кум есте цара ын каре локуеште: дакэ есте бунэ сау ря; кум сунт
    четэциле ын каре локуеште: дакэ сунт дескисе сау ынтэрите;'
  aui-aui: Bi tanawa akovina konakabi, miisena bo berona? Awaki kwanatudiye samakamake
    ere papadi bo debae gepaapadina?
  ben-OBCV: কোন ধরনের ভূমিতে তারা বসবাস করে? তা কী ভালো না মন্দ? কোন ধরনের নগরে তাদের
    নিবাস? সেগুলি প্রাচীর বিহীন না সুরক্ষিত?
  som-som: iyo dalka ay deggan yihiin siduu yahay inuu wanaagsan yahay iyo inuu xun
    yahay, iyo magaalooyinka ay deggan yihiin siday yihiin, inay xerooyin deggan yihiin
    iyo inay qalcado xoog badan ku jiraan,
  lat-VUC: 'considerate terram, qualis sit: et populum qui habitator est ejus, utrum
    fortis sit an infirmus: si pauci numero an plures:'
  eng-ASVBT: and what the land is that they dwell in, whether it is good or bad; and
    what cities they are that they dwell in, whether in camps, or in strongholds;
  ita-1885: E vedete qual sia quel paese, e qual sia il popolo che abita in esso,
    se egli è forte o debole; se egli è in piccolo, o in gran numero.
  eng-LXXUP: And what the land is on which they dwell, whether it is good or bad;
    and what the cities are wherein these dwell, whether they dwell in walled cities
    or unwalled.
  eng-ULB: See what the land is like where they live. Is it good or bad? What cities
    are there? Are they like camps, or are they fortified cities?
  spa-VBL: ¿La tierra donde viven es buena o mala? ¿Son sus ciudades como campos abiertos,
    o tienen muros defensivos?
  fra-_FOB: Et ce qu'est le pays où il habite, s'il est bon ou mauvais; ce que sont
    les villes dans lesquelles il habite, si c'est dans des camps ou dans des forteresses;
  mal-mal: അവർ പാർക്കുന്ന ദേശം നല്ലതോ ആകാത്തതോ, അവർ വസിക്കുന്ന പട്ടണങ്ങൾ പാളയങ്ങളോ
    കോട്ടകളോ,
  urd-GVR: Jis mulk meṅ wuh baste haiṅ kyā wuh achchhā hai ki nahīṅ? Wuh kis qism
    ke shahroṅ meṅ rahte haiṅ? Kyā un kī chārdīwāriyāṅ haiṅ ki nahīṅ?
  suz-BL: मिनु मेको आन रागी रिम्‍शो बाक्‍म कों, मरिम्‍शो बाक्‍म? मिनु मेको आन सहर
    गारो हिरशो बाक्‍म कों महिरशो बाक्‍म?
  ita-1927: come sia il paese che abita, se buono o cattivo, e come siano le città
    dove abita, se siano degli accampamenti o dei luoghi fortificati;
  ckb-ckb: ئەو خاکەی تێیدا نیشتەجێن چۆنە، باشە یان خراپە؟ ئەو شارۆچکانە چین کە تێیدا
    نیشتەجێن، خێوەتگان یان قەڵابەندن؟
  eng-BBE: And what sort of land they are living in, if it is good or bad; and what
    their living-places are, tent-circles or walled towns;
  kan-OKCV: ಅವರು ವಾಸಿಸುವ ದೇಶವು ಎಂಥಾದ್ದೋ? ಅದು ಒಳ್ಳೆಯದಾಗಿದೆಯೋ, ಕೆಟ್ಟದ್ದಾಗಿದೆಯೋ? ಅವರು
    ವಾಸಿಸುವ ಪಟ್ಟಣಗಳು ಎಂಥವುಗಳೋ? ಅವರು ವಾಸಿಸುವುದು ಡೇರೆಗಳಲ್ಲಿಯೋ, ಬಲವಾದ ಕೋಟೆಗಳಲ್ಲಿಯೋ? ಎಂದೂ,
  bbb-bbb: '@see-verse:NUM.013.018'
  tam-2017: அவர்கள் குடியிருக்கிற தேசம் எப்படிப்பட்டது, அது நல்லதோ கெட்டதோ என்றும்,
    அவர்கள் பட்டணங்கள் எப்படிப்பட்டது என்றும், அவர்கள் கூடாரங்களில் குடியிருக்கிறவர்களோ
    கோட்டைகளில் குடியிருக்கிறவர்களோ என்றும்,
  spa-RV-1909: Y observad la tierra qué tal es; y el pueblo que la habita, si es fuerte
    ó débil, si poco ó numeroso;
  ron-BTF: Și cum este țara în care locuiesc, dacă este bună sau rea; și ce fel de
    cetăți sunt cele în care locuiesc, sau locuiesc în corturi, sau în cetăți întărite.
  eng-WEBP: and what the land is that they dwell in, whether it is good or bad; and
    what cities they are that they dwell in, whether in camps, or in strongholds;
  eng-FBV: Is the land where they're living good or bad? Are their towns like open
    camps, or do they have defensive walls?
  nld-1939: 'of het land, waarin het woont, vruchtbaar of dor is: of de steden, die
    het bewoont, open zijn of versterkt;'
  nch-BL: Xijtachilica quenicatza eltoc nopa tali, sinta cuali temaca itajca, o amo.
    Xijtachilica sinta nopa altepeme ipan cati itztoque moyahualojtoque ica tepamit,
    o san tapojtoc altepeme campa quiquetztoque ininchaj para se talojtzi.
  vie-1934: xứ dân đó ở thế nào, nếu tốt hay xấu; các thành dân đó ở làm sao, hoặc
    chỉ những nơi đóng trại hay là đồn lũy;
  hin-CV: वह देश, जहां लोग निवास करते हैं, कैसा है वह देश, अच्छा या बुरा? कैसे हैं
    वे नगर, जहां वे निवास करते हैं, क्या ये नगर खुले में हैं अथवा वे क़िले में बसे
    हैं?
  eng-OURB: and what the land is that they dwell in, whether it is good or bad; and
    what cities they are that they dwell in, whether in camps, or in strongholds;
  spa-BES: Y en qué clase de tierra viven, si es buena o mala; y cuáles son sus lugares
    de vida, tiendas de campaña o ciudades amuralladas;
  tdx-tdx: le i tane imoneña’ iareoy, ke soa he raty; naho o rova itoboha’ iareoo
    ke t’ie tobe he arikoboñen-kijoly;
  vid-vid: Mpugajize kota isi ayo inoga ama yiha, miji jowalingikala ndo kambi ama
    ndo ng'handa zizungulutwe na lukanzi.
  eng-OKE: And what the land is in which they dwell, whether good or bad; and what
    the cities they inhabit, whether open, or walled in;
  tha-KJV: ดู​ว่าแผ่นดิ​นที​่เขาอาศัยอยู่เป็นอย่างไรบ้าง เป็นแผ่นดิ​นที​่​ดี​หรือเลวอย่างไร
    และบ้านเมืองที่เขาอาศัยอยู่เป็นอย่างไร เป็นเต็นท์หรือเป็นป้อมปราการที่​เข้มแข็ง
  por-BR-2018: qual é a terra habitada, se é boa ou má; e quais são as cidades habitadas,
    se de tendas ou de fortalezas;
  deu-ELO: und wie das Land ist, in welchem es wohnt, ob es gut oder schlecht ist;
    und wie die Städte sind, in denen es wohnt, ob es in Lagern oder in Festungen
    wohnt;
  eng-WYC-2018: whether that land is good, either evil (or bad); what manner cities
    be there, walled, either without walls;
  epo-epo: kaj kia estas la tero, sur kiu ĝi sidas, ĉu ĝi estas bona aŭ malbona; kaj
    kiaj estas la urboj, en kiuj ĝi loĝas, ĉu en tendaroj aŭ en fortikaĵoj;
  uig-PIN: ular turuwatⱪan yǝrning ⱪandaⱪ ikǝnlikini, yahxi-yamanliⱪini kɵrünglar;
    ular turuwatⱪan xǝⱨǝrlǝrning ⱪandaⱪ ikǝnlikini, bargaⱨliⱪ xǝⱨǝr yaki sepil-ⱪǝlǝlik
    xǝⱨǝr ikǝnlikini;
  beo-beo: Osobo da ha:i manu heda:mu noga:i o wadela:i hogole ba:ma. Amola dunu da
    udigili moilai ganodini esala o gasawane gagili sali esala, amo hogoma.
  tpi-OTNT: Na yupela i mas lukim gut graun bilong dispela kantri, em i gutpela o
    nogut. Na ol manmeri i stap long ol taun nating o long ol taun i gat strongpela
    banis?
  hau-SA: Wace irin ƙasa ce suke zama a ciki, Mai kyau ce, ko mummuna? Waɗanne irin
    birane ne suke zama a ciki? Suna da katanga, ko babu?
  uig-LAT: ular turuwatqan yerning qandaq ikenlikini, yaxshi-yamanliqini körünglar;
    ular turuwatqan sheherlerning qandaq ikenlikini, bargahliq sheher yaki sépil-qelelik
    sheher ikenlikini;
  nde-nde: Ilizwe abahlala kulo linjani? Lihle na loba libi? Amadolobho abahlala kuwo
    anjani? Agonjolozelwe ngemiduli loba asegcekeni nje?
  ton-ton: Pea ʻoku fēfē ʻae fonua ʻoku nau nofo ai, pe ʻoku lelei pe ʻoku kovi; pe
    ʻoku fēfē honau ngaahi kolo ʻoku nau nofo ai, pe ʻoku nau nofo ʻi he ngaahi fale
    fehikitaki, pe ʻi he ngaahi kolo mālohi.”
  ces-1613: A shlédněte, jaká jest země ta, i lid, kterýž bydlí v ní, silný-li jest
    či mdlý? málo-li jich, či mnoho?
  eng-WMB: and what the land is that they dwell in, whether it is good or bad; and
    what cities they are that they dwell in, whether in camps, or in strongholds;
  tam-TCV: அவர்கள் வாழும் நிலம் எப்படிப்பட்டது? நல்லதோ? கெட்டதோ? அவர்கள் வாழும் பட்டணங்கள்
    எப்படிப்பட்டவை? அரண் அற்றவையோ? அரணுள்ளவையோ?
  ceb-ULB: Tan-awa kung unsa sama ang yuta kung asa sila nanimuyo. Kini ba maayo o
    dili maayo? Unsa ang mga siyudad nga anaa didto? Kung sama ba sila sa kampo, o
    lig-on ba nga mga siyudad?
  pol-UBG: 'I jaka jest ziemia, w której mieszkają: czy jest dobra, czy zła. I jakie
    są miasta, w których mieszkają: czy to są obozowiska, czy warownie.'
  urd-GVU: جس ملک میں وہ بستے ہیں کیا وہ اچھا ہے کہ نہیں؟ وہ کس قسم کے شہروں میں رہتے
    ہیں؟ کیا اُن کی چاردیواریاں ہیں کہ نہیں؟
  deu-1912: und was es für ein Land ist, darin sie wohnen, ob's gut oder böse sei;
    und was für Städte sind, darin sie wohnen, ob sie in Gezelten oder Festungen wohnen;
  ntj-ntj: Ngurra-munta walykumunu nyinarratjaku-lan? Yiwarla-munta-ya yurirlpangka
    ngarala? Wiya-tjinguru yiwarla pirninya-ya yaarrpa witu-witu walutjarrangka ngarala.
  kan-2017: ಅವರ ದೇಶವು ಒಳ್ಳೆಯದೋ ಅಥವಾ ಕೆಟ್ಟದ್ದೋ? ಅವರ ಪಟ್ಟಣಗಳು ಪಾಳೆಯಗಳೋ ಅಥವಾ ಕೋಟೆಗಳೋ?
  yap-yap: Mu guyed rogon ngam nanged ko ba manigil e re binaw nem fa ba kireb, nge
    ma par e girdi’ riy u lan e binaw ndariy e yoror riy ara kan yororiy ni fan ko
    mael.
  hlt-MCSB: A khuiah kho a sak te mebang khohmuen nim? Then nim, thae nim? A khuiah
    kho a sak khopuei rhoek te rhaehhmuen nen nim, hmuencak nen nim?
  mdy-ETH: ሳዔላ ኮሺታቴያ፥ ሃሣ ፑርታቴያ፤ ዴራ ናንጋሢ ፔጌ ማዔ ጉርዳይዳሞ? ዙሎ ዲርቆና ካታማይዳሞ? ዬያ ዛጉዋቴ።
  twi-ASANTE: anaasɛ asase no mu wɔ sradeɛ anaasɛ nso sradeɛ nni mu, ne nkuro a ɛwɔ
