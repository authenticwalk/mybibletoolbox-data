  bqc-SIM: tó an bùsu maa ge a vãi, tó an wɛ̃́lɛↄ bĩ́i vĩ ge a vĩo,
  tcz-CHONGTHU: Amaho chenna gamho chu apha ham, aseham akhosah dan u ijakai hinkhol
    un chule khopi umdan jong hinve chil un.
  mar-mar: ते राहतात तो देश कसा आहे? तो चांगला आहे किंवा वाईट आहे? ते लोक कशा प्रकारच्या
    नगरात राहतात? संरक्षणासाठी त्या नगरांभोवती कोट आहेत का? त्या नगरांची संरक्षण व्यवस्था
    बलवान आहे का? या सर्व गोष्टी पाहा व समजून घ्या. तेथील जमीन पीक घेण्यास
  soq-soq: Ita do bola ewane ateitana tawo kadiwa ba, euda? Do bola debama ewana,
    gonaala ba, dia?
  qub-qub: Ricapacamunqui tolducunallacho tiyarcaycashanta u siudänincuna curalasha
    cashantapis. Ricapacamunqui chacrancuna alli allpa cashanta, mana alli cashanta,
  bqp-bqp: tó ń bùsu mana kesↄ̃ à vãni, tó ń wɛ̃tɛnↄn bĩni vĩ kesↄ̃ à vĩro,
  hat-hat: Chache konnen si tè a se yon bon tè osinon yon move tè, si moun yo rete
    nan lavil ki gen ranpa pou pwoteje yo osinon nan kan anba tant twal.
  eng-BSB: Is the land where they live good or bad? Are the cities where they dwell
    open camps or fortifications?
  tod-tod: Wo zooi ʋɛtɛ, ʋɛ ti zeini ná, ni pagɛ, ɓaa ni ɲɔuʋɛ, ta-laa wolaiti ta
    ɠale, ni siɠigi ɠa ti ma, ɓaa ni é la ti ma,
  eng-WEBPB: and what the land is that they dwell in, whether it is good or bad; and
    what cities they are that they dwell in, whether in camps, or in strongholds;
  kbq-kbq: Inankna hu'nea mopafi nemanizo, ana mopamo'a knare hu'nefi, haviza hu'nefi?
    Ranra kuma'zamimo'a inankna hu'ne, ruherafi'za kumara ante'za mani'nafi, hanave
    vihu kegina hu'nazafi keho?
  nhe-BL: Xijtlachilica quejatza eltoc nopa tlali, intla cuali temaca itlajca, o axtle.
    Xijtlachilica intla nopa altepetini ipan tlen itztoque moyahualojtoque ica tepamitl,
    o san tlapojtoc altepetini campa quiquetztoque ininchaj para se tlalochtli.
  bus-bus: tó aↄ̃ bùsu maa kesↄ̃ à zaa, tó aↄ̃ wɛ́tɛnↄ bĩi vĩ kesↄ̃ à vĩro,
  gub-BL: Peme'e waneko haw ywy ikatu haw rehe nehe no. Aipo ikatuahy. U iaiw aipo.
    Peme'e tawhu wanehe nehe no. Aipo heta pàrirogaw aiha ma'e waiwyr.
  eng-DRA: 'View the land, of what sort it is: and the people that are the inhabitants
    thereof, whether they be strong or weak: few in number or many:'
