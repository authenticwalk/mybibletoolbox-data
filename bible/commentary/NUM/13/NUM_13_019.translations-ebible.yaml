  msy-2020: Ia nguazim asavsuigh, a gɨfogham, a deraz, o a ikufi. Ia uaghan an nguibabar
    gan da asavsuigh, da dɨvazir bar gavgaviba iti, o da pura iti?
  dop-dop: Nɑ ɩ́ nɑ sɩ pɑ wɛnɑ koloosi ɑcɑlɛɛ yɑɑ pɑ fɛɩnɑ. Nɑ tɛtʋ wɛ mʋsʋŋ yɑɑ tǝ
    sǝpɑ. Nɑ hɔtʋ wɛɛ yɑɑ tǝ fɛɩ.
  azb-azb: Yaşadıqları ölkə necə, yaxşımı, pismi? Şəhərləri necə, hasarlımı, istehkamsızmı?
