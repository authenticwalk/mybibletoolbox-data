  vie-OVCB: đất tốt hay xấu, thành thị có hào lũy kiên cố hay trống trải,
  guj-2017: જે દેશમાં તેઓ રહે છે તે કેવો છે સારો છે કે ખરાબ? તેઓ કેવા નગરોમાં રહે
