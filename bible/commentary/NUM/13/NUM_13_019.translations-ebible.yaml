  eng-JPS: and what the land is that they dwell in, whether it is good or bad; and
    what cities they are that they dwell in, whether in camps, or in strongholds;
  srp-1865: I vidite zemlju kakva je i kakav narod živi u njoj, je li jak ili slab,
