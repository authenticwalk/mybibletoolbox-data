  ory-ory: ପୁଣି, ସେମାନେ ଯେଉଁ ଦେଶରେ ବାସ କରନ୍ତି, ତାହା ଭଲ କି ମନ୍ଦ ଓ ଯେଉଁ ଯେଉଁ ନଗରରେ ବାସ
