  tbz-SIM: Dí pɑɑtɛ́ bɛ tenkɛ̀ dòmmɛ̀, kɛ̀ kɛ̀ wenni yoo kɛ̀ sĩ̀, nɛ̀ bɛ̀ bo yɛ̀ɛ̀
