  mya-JVB: သူ တို့နေ သောပြည် သည် ကောင်း သလော၊ မကောင်း လော။ သူ တို့နေ သော မြို့ ရွာတို့သည်
    အဘယ်သို့ နည်း။ တဲ နှင့် နေကြသလော။ ခိုင်ခံ့ သော မြို့နှင့် နေကြသလော။
  tbg-tbg: Vika vatavano koqe vatae vaivo, qora vatae vaivo? Vi vatanaaka qumina vatukanavuqie
    variavo, vaantaavura aututaa vatukanavuraqie variavo?
  hmo-hmo: Edia tano be edena bamona do umui itaia, ia namo o dika. Bona unai taudia
    edia hanua do umui itaia, kamepa dekenai, o hanua mai magu danu lalonai idia noho.
  urd-urd: और जिस मुल्क में वह आबाद हैं वह कैसा है, अच्छा है या बुरा; जिन शहरों में
