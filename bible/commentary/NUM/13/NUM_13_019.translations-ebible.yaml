  asm-FB: আৰু তেওঁলোক যি দেশত বাস কৰিছে, সেই দেশ কেনেকুৱা, ভাল নে বেয়া আৰু যি যি
    নগৰত তেওঁলোকে বাস কৰিছে, সেইবোৰ নগৰ কেনেধৰণৰ, মুকলি নে গড়েৰে আবৃত হোৱা?
  sus-A: وٌ شَ عَ مَتٌ شَ نَ بْشِ قَن. وٌ شَ عَ كٌلٌن شَ تّتّ نَ نَ تَايٍ رَبِلِنيِ
