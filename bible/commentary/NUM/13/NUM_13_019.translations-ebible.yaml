  heb-heb: ומה הארץ אשר הוא ישב בה הטובה הוא אם רעה ומה הערים אשר הוא יושב בהנה הבמחנים
    אם במבצרים׃
  ben-IRV: এবং তারা যে দেশে বাস করে সে দেশ কেমন, ভাল কি মন্দ? যে সব শহরে বাস করে,
    সেগুলি কি রকম? তারা কি শিবির পছন্দ করে নাকি শক্তিশালী শহর?
  pan-pan: ਅਤੇ ਉਹ ਧਰਤੀ ਕਿਸ ਤਰ੍ਹਾਂ ਹੈ, ਜਿਹ ਦੇ ਵਿੱਚ ਉਹ ਵੱਸਦੇ ਹਨ, ਚੰਗੀ ਹੈ ਜਾਂ ਮਾੜੀ ਅਤੇ
