verse: NUM.013.012
translations:
  mal-C: ദാൻഗോത്രത്തിൽനിന്ന്, ഗെമല്ലിയുടെ മകൻ അമ്മീയേൽ;
  deu-TKW: vom Stamme Dan Ammiel, der Sohn Gemallis;
  lin-lin: 'mpo na libota ya Dani : Amieli, mwana mobali ya Gemali ;'
  eng-LSV: for the tribe of Dan, Ammiel son of Gemalli;
  eng-GNV: 'Of the tribe of Ioseph, to wit, of the tribe of Manasseh, Gaddi the sonne
    of Susi:'
  eng-WEBSTER: Of the tribe of Dan, Ammiel the son of Gemalli.
  nhw-BL: '@see-verse:NUM.013.011'
  swh-ONEN: kutoka kabila la Dani, Amieli mwana wa Gemali;
  bba-bba: Dɑnun bweseru sɔɔ, Amiɛli, Gemɑlin bii.
  eng-KJVCPB: Of the tribe of Dan, Ammiel the son of Gemalli.
  cpy-cpy: Raminakiri ikaateeyini icharini-paeni Dan, riyoshii-takiri Amiel, itomi
