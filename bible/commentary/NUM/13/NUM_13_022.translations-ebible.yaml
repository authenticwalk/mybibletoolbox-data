verse: NUM.013.022
translations:
  mal-C: അവർ തെക്കേദേശത്തിലൂടെ കയറിച്ചെന്ന് അനാക്യരായ അഹീമാൻ, ശേശായി, തൽമായി എന്നിവർ
    പാർക്കുന്ന ഹെബ്രോനിൽ വന്നു. പുരാതനനഗരമായ ഹെബ്രോൻ ഈജിപ്റ്റിലെ സോവാൻപട്ടണത്തിന്
    ഏഴുവർഷം മുമ്പു പണിയപ്പെട്ടിരുന്നു.
  deu-TKW: Da stiegen sie hinauf ins Südland und kamen bis Hebron, woselbst sich Ahiman,
    Sesai und Thalmai, die Sprößlinge Enaks, befanden. Hebron aber war sieben Jahre
    vor Zoan in Ägypten gebaut.
  lin-lin: Balekaki na nzela ya etuka ya Negevi mpe bakomaki kino na Ebron epai wapi
    Ayimani, Sheshayi mpe Talimayi, bakitani ya Anaki, bazalaki kovanda. Engumba Ebron
    etongamaki mibu sambo liboso ya engumba Tsoani kati na Ejipito.
  eng-LSV: and they go up by the south, and come to Hebron, and there [are] Ahiman,
    Sheshai, and Talmai, children of Anak (and Hebron was built seven years before
    Zoan in Egypt),
  eng-GNV: So they went vp, and searched out the lande, from the wildernesse of Zin
    vnto Rehob, to go to Hamath,
  eng-WEBSTER: And they ascended by the south, and came to Hebron; where Ahiman, Sheshai,
    and Talmai, the children of Anak, were . (Now Hebron was built seven years before
    Zoan in Egypt.)
  nhw-BL: Quema quisque, yajque ica norte huan quipanoque nopa huactoc tlali campa
    itoca Neguev huan yajque hasta altepetl Hebrón. Nopona itztoyaj iteiximatcahua
    Ahimán, Sesai huan Talmai. Nochi inijuanti eliyayaj iteipan ixhuihua Anac. (Nopa
    altepetl Hebrón nelía quipixtoya miyac xihuitl. Ya quichijchijtoyaj huan quiquetztoyaj
    chicome xihuitl achtihui que quema pejqui altepetl Zoán ipan tlali Egipto catli
    nojquiya huejcajya tlasencahuali.)
  swh-ONEN: Wakapanda kupitia Negebu hadi wakafika Hebroni, mahali ambapo Ahimani,
    Sheshai na Talmai, wazao wa Anaki, waliishi. (Hebroni ulikuwa umejengwa miaka
    saba kabla ya mji wa Soani ulioko Misri.)
  bba-bba: Bɑ duɑ tem mɛ sɔɔ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn di mɑ bɑ kɑ dɑ sere Heboroniɔ
    mi Ahimɑni kɑ Sesɑi kɑ Tɑlimɑi, Anɑkin bibun bweserɑ wɑ̃ɑ. Heboroni ye, yɑ Eɡibitin
    wuu ɡe bɑ mɔ̀ Soɑni tɔkɔru kere kɑ wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: And they ascended by the south, and came unto Hebron; where Ahiman,
    Sheshai, and Talmai, the children of Anak, were. (Now Hebron was built seven years
    before Zoan in Egypt.)
  cpy-cpy: Ipampitha-tanakiro okatonkotzira Piryaarini, areetee-yakani nampitsiki
    Ariperotaarini. Ari inampitawori janta Ahimán, Sesai eejatzi Talmai, icharini-paeni
    Anac. Tema iroka nampitsi Aripero-taarini, rootaki etakawo inampi-teetawo, okaataki
    7 ojarentsi, ari rimpoetee inampitaawo Shitowaarini-jatzi Apitantoniki.
  wbp-wbp: Junga. Kujalu yukajarra Kananarla, yanulu Yipurana-kurra-wiyi. Nyampuju
    Kananarla kurlirra-nginti ngurra kutu. Nyampurlanya kalalu yapa marnkurrpa nyinaja
    yirdiji Yayinama, Jijayi manu Talimayi nyurru-wiyi. Nyanungurra-nyangu warlaljalpalu
    nyinaja-juku Yipuranarla. Nyanungurra-nyangu nyurnunyurnu yirdiji Yanakiti. Yapa
    kirrirdimpayilpalu nyinaja. (Ngaka-pardu-kari, yapa-karirlili nganturnu kirri
    wiri Juunu Yijipirla. Wirlki-pala-jangka yulyurrpu-jangka yapa panu-karirlili
    nganturnu Yipurana.) Nyampuju kirri yangka-juku kujalu 12-pala wati-patu yanu.
  luo-luo: Ne giwuotho mi gikadho piny Negev nyaka gichopo Hebron, kama Ahiman, Sheshai
    kod Talmai, ma nyikwa Anak nodakie. (Hebron noger higni abiriyo motelone Zoan
    manie piny Misri.)
  meu-meu: Diho kahana amo ela, Heberon ai e kau; unuseni ai Ahiman bona Sesai bona
    Talmai, Anak garana, e nohova. Una Heberon e haginia murinai laḡani hitu vada
    ela bena Soan e haginia Aigupto ai.
  npi-ULB: तिनीहरू नेगेवबाट उक्लेर हेब्रोनमा आइपुगे । त्यहाँ अनाकका सन्तानहरू अहीमान,
    शेशै र तल्मै थिए । होब्रोन मिश्रको सोअनभन्दा सात वर्ष पहिले निर्माण गरिएको थियो
    ।
  yor-yor: Wọ́n gba gúúsù lọ sí Hebroni níbi tí Ahimani, Ṣeṣai àti Talmai tí í ṣe
    irú-ọmọ Anaki ń gbé. (A ti kọ́ Hebroni ní ọdún méje ṣáájú Ṣoani ní Ejibiti.)
  emp-NTPO: Negue ẽjũã põãsa ewaraga b̶ʌare wãnaped̶a Hebroʌ̃ purud̶e jũẽne wãsid̶aa.
    Maʌ̃ purud̶e Ahimaʌ̃da, Sesaida, Talmai sid̶a panabadjid̶aa. Ãdjira Anacad̶eba
    yõped̶ad̶a basía. (Ãdji drõã naẽnabemarãba Hebroʌ̃ purura osid̶aa siete poa egiptorãba
    Zoaʌ̃ puru od̶i naẽna.)
  pes-OPCB: در مسیر خود به سوی شمال، اول از صحرای نگب گذشته، به حبرون رسیدند. در آنجا
    قبایل اخیمان، شیشای و تلمای را که از نسل عناق بودند دیدند. (حبرون هفت سال قبل
    از صوعن مصر، بنا شده بود.)
  tgl-ULB: Umakyat sila mula sa Negev at dumating sa Hebron. Naroon ang mga Ahiman,
    Sesai, at Talmai, mga angkan na nagmula kay Anak. Ngayon, ang Hebron ay itinayo,
    pitong taon na bago ang Zoan sa Ehipto.
  hui-hui: Ti puwa Negebe dindi ala anda pialu Heberono tano wiagoha pene. Dindi ogoniha
    henedaruni agali hameigini mini Anagimu laga agali timbuni luore bamba heneru
    aguanene Ahimanabi Sesaibi Talamaibi uruni hearia hendene. Heberono tano ogoni
    agali hameigini maru hearume bu helearia mani Iyibiha tigua Soana tano bu aribia
    howa mali karia ogoriani hene wini.
  mya-mya: ပ​ထ​မ​ဦး​စွာ​သူ​တို့​သည်​ပြည်​၏​တောင်​ပိုင်း သို့​ဝင်​ရောက်​၍ ကိုယ်​ခန္ဓာ​အ​လွန်​ထွား​ကျိုင်း
    သည့်​အာ​န​က​အ​မျိုး​သား​တို့​၏​အ​ဆက် အ​နွယ်​များ​ဖြစ်​သော​အ​ဟိ​မန်​သား​ချင်း​စု၊
    ရှေ​ရှဲ​သား​ချင်း​စု​နှင့်​တာ​လ​မဲ​သား​ချင်း​စု တို့​နေ​ထိုင်​ရာ​ဟေ​ဗြုန်​မြို့​သို့​ရောက်​ရှိ​ကြ
    သည်။ (ဟေ​ဗြုန်​မြို့​သည်​အီ​ဂျစ်​ပြည်​ရှိ​ဇော​န မြို့​မ​တည်​မီ​ခု​နစ်​နှစ်​အ​ထက်​က​တည်​ခဲ့
    သော​မြို့​ဖြစ်​သ​တည်း။-)
  bod-N: ཁོ་རྣམས་ཡར་ནེ་གུབ་ཡུལ་དུ་སོང་སྟེ་ཧེབ་རོན་ལ་སླེབས་པ་དང་། ཨ་ནག་གི་བུ་རྒྱུད་དེ་ཨ་ཧི་མན་དང་ཤེ་ཤཱ་ཨི།
    ཐལ་མ་ཨི་བཅས་ཡུལ་དེར་ཡོད་ཅིང་། ཧེབ་རོན་ནི་ཨེ་ཅིབ་ཡུལ་གྱི་ཚོ་ཨན་ལས་ཀྱང་ལོ་བདུན་གྱི་ཡར་སྔོན་དུ་ཚུགས་པ་ཡིན།
  sna-sna: Vakakwidza vachipinda nechokuNegevhi vakasvika kuHebhuroni paigara Ahimeni,
    Sheshai naTarimai, zvizvarwa zvaAnaki. (Hebhuroni rakanga ravakwa makore manomwe
    Zoani risati ravakwa muIjipiti).
  spa-BLM: Subieron por el sur y llegaron a Hebrón, donde estaban Ahimán, Sesai y
    Talmai, hijos de Anac. (Ahora bien, Hebrón fue construida siete años antes que
    Zoán en Egipto.)
  cac-cac: Ix q'uec'och eb' vin̈ d'a Neguev masanto ix c'och eb' vin̈ d'a Hebrón.
    Ata' ay schon̈ab' vin̈aj Ahimán, vin̈aj Sesai yed' vin̈aj Talmai, yin̈tilalcan
    vin̈aj Anac. A chon̈ab' Hebrón chi', uquexo ab'il sb'oi ayic sb'onac chon̈ab'
    Zoán d'a Egipto.
  swh-ULB: Walienda kutoka Negebu nao wakafika Hebroni. Ahimani, Sheshai, na Talmai,
    Uzao wa Anaki nao walikuweko, Sasa Hebroni ilikuwa imejengwa miaka saba iliyokuwa
    imepita kabla ya Zoani wa Misri.
  bel-bel: Яны пайшлі і агледзелі зямлю ад пустыні Сін нават да Рэхова, непадалёк
    ад Эмата;
  deu-ELBBK: Und sie zogen an der Südseite hinauf und kamen bis Hebron, und dort waren
    Achiman, Scheschai und Talmai, die Kinder Enaks. Hebron aber war sieben Jahre
    vor Zoan in Ägypten erbaut worden.
  mbb-OT: Mibpuun sikandan diyà te Negev taman te nekeuma zan diyà te Hebron, he zutun
    ed-ubpà si Ahiman, si Sheshai, wey si Talmai, he menge kevuwazan ni Anak. (Heini
    is Hebron pitu en he tuig is kebenguna zuen human pa mevangun is Zoan diyà te
    Ehipto).
  mal-2015: അവർ തെക്കെദേശത്തുകൂടി ചെന്നു ഹെബ്രോനിൽ എത്തി; അവിടെ അനാക്കിന്റെ പുത്രന്മാരായ
    അഹീമാനും ശേശായിയും തൽമായിയും ഉണ്ടായിരുന്നു; ഹെബ്രോൻ മിസ്രയീമിലെ സോവാരിന്നു ഏഴു
    സംവത്സരം മുമ്പെ പണിതതായിരുന്നു.
  rmc-rmc: 'Avle andro Negev, odarik gele andro foros Hebron, kaj bešenas le Anakoskre
    potomki: o Achiman, Šešaj the o Talmaj. (O Hebron sas ačhado efta berš sigeder
    sar o foros Coan andro Egipt.)'
  pes-OPV: و به جنوب رفته، به حبرون رسیدند، و اخیمان وشیشای و تلمای بنی عناق در آنجا
    بودند، اماحبرون هفت سال قبل از صوعن مصر بنا شده بود.
  ron-1924: С-ау суит пе ла мязэзи ши ау мерс пынэ ла Хеброн, унде се афлау Ахиман,
    Шешай ши Талмай, копиий луй Анак. Хебронул фусесе зидит ку шапте ань ынаинте де
    четатя Цоан дин Еӂипт.
  ben-OBCV: তাঁরা নেগেভ হয়ে নিরীক্ষণ করে হিব্রোণে এলেন। সেখানে অহীমান, শেশয়, ও তল্‌ময়
    নামবিশিষ্ট, অনাকের তিনজন উত্তরাধিকারী বসবাস করত। (মিশরে সোয়ন নির্মিত হওয়ার সাত
    বছর আগে হিব্রোণ নির্মিত হয়েছিল।)
  som-som: Oo waxay tageen xagga koonfureed, oo yimaadeen Xebroon; oo Axiiman iyo
    Sheeshay iyo Talmay oo reer Canaaq ahaa ayaa halkaas degganaa. (Oo Xebroon waxaa
    la dhisay goor toddoba sannadood ka horraysa intaan la dhisin Socan oo Masar ku
    taal.)
  lat-VUC: Cumque ascendissent, exploraverunt terram a deserto Sin, usque Rohob intrantibus
    Emath.
  eng-ASVBT: And they went up by the South, and came unto Hebron; and Ahiman, Sheshai,
    and Talmai, the children of Anak, were there. (Now Hebron was built seven years
    before Zoan in Egypt.)
  ita-1885: Essi adunque andarono, e spiarono il paese, dal deserto di Sin fino a
    Rehob, all'entrata d'Hamat.
  eng-LXXUP: And they went up by the wilderness, and departed as far as Hebron; and
    there was Ahiman, and Sheshai, and Talmai, the progeny of Anak. Now Hebron was
    built seven years before Tanis of Egypt.
  eng-ULB: They went up from the Negev and arrived at Hebron. Ahiman, Sheshai, and
    Talmai, clans descended from Anak, were there. Now Hebron had been built seven
    years before Zoan in Egypt.
  spa-VBL: Atravesaron el Néguev y llegaron a Hebrón donde vivían Ahiman, Seshai y
    Talmai, los descendientes de Anac. Esta ciudad fue construida siete años antes
    que la ciudad egipcia de Zoán.
  fra-_FOB: Ils montèrent par le Midi, et vinrent jusqu'à Hébron, où étaient Ahiman,
    Sheshaï, et Talmaï, enfants d'Anak. Or Hébron avait été bâtie sept ans avant Tsoan
    d'Égypte.
  mal-mal: അവർ തെക്കെദേശത്തുകൂടി ചെന്ന് ഹെബ്രോനിൽ എത്തി; അവിടെ അനാക്കിന്റെ പുത്രന്മാരായ
    അഹീമാനും ശേശായിയും തൽമായിയും ഉണ്ടായിരുന്നു; ഹെബ്രോൻ ഈജിപ്റ്റിലെ സോവാരിന് ഏഴ് സംവത്സരം
    മുമ്പ് പണിതതായിരുന്നു.
  urd-GVR: Wuh Dasht-e-Najab se guzar kar Habrūn pahuṅche jahāṅ Anāq ke beṭe Aḳhīmān,
    Sīsī aur Talmī rahte the. (Habrūn ko Misr ke shahr Zuan se sāt sāl pahle tāmīr
    kiyā gayā thā.)
  suz-BL: मिनु मेकोपुकी नेगेब गे ग्‍येत्‍थ लशा, हेब्रोन सहर जाक्‍दीम्‍मा बाक्‍त। मेकेर
    अनाक आ मुर अहीमान, शेशै नु तल्‍मै बाक्‍बाक्‍तेक्‍म। हेब्रोन चहिं इजीप्‍त ङा सोआन
    सहर क्‍येङा ७ बर्स ङोंइती सेल्‍शो बाक्‍त।
  ita-1927: Salirono per il mezzogiorno e andarono fino a Hebron, dov’erano Ahiman,
    Sceshai e Talmai, figliuoli di Anak. Or Hebron era stata edificata sette anni
    prima di Tsoan in Egitto.
  ckb-ckb: بەناو نەقەبدا سەرکەوتن و هاتنە حەبرۆن. لەوێش ئەحیمەن و شێشەی و تەلمەی نەوەی
    عەناقی لێبوو، حەبرۆنیش پێش چۆعەنی میسر بە حەوت ساڵ بنیاد نرابوو.
  eng-BBE: They went up into the South and came to Hebron; and Ahiman and Sheshai
    and Talmai, the children of Anak, were living there. (Now the building of Hebron
    took place seven years before that of Zoan in Egypt.)
  kan-OKCV: ಅವರು ನೆಗೆವನ್ನು ದಾಟಿ ಹೆಬ್ರೋನಿನವರೆಗೆ ಬಂದರು. ಅಲ್ಲಿ ಅನಾಕನ ಮಕ್ಕಳಾದ ಅಹೀಮನ್,
    ಶೇಷೈ, ತಲ್ಮೈ ಎಂಬ ಉನ್ನತರಾದ ಪುರುಷರು ಇದ್ದರು. ಹೆಬ್ರೋನ್ ಪಟ್ಟಣವು ಈಜಿಪ್ಟ್ ದೇಶದ ಚೋವನ್ ಪಟ್ಟಣಕ್ಕಿಂತ
    ಏಳು ವರ್ಷಗಳು ಮೊದಲು ನಿರ್ಮಿಸಲಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.013.021'
  tam-2017: தெற்கேயும் சென்று, எபிரோன்வரை போனார்கள்; அங்கே ஏனாக்கின் மகன்களாகிய அகீமானும்
    சேசாயும் தல்மாயும் இருந்தார்கள். எபிரோன் எகிப்திலுள்ள சோவானுக்கு ஏழுவருடங்களுக்குமுன்னே
    கட்டப்பட்டது.
  spa-RV-1909: Y ellos subieron, y reconocieron la tierra desde el desierto de Zin
    hasta Rehob, entrando en Emath.
  ron-BTF: Și au urcat pe la sud și au venit la Hebron; unde erau Ahiman, Șeșai și
    Talmai, copiii lui Anac. (Acum Hebronul a fost zidit cu șapte ani înaintea Țoanului
    în Egipt.)
  eng-WEBP: They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
    Talmai, the children of Anak, were there. (Now Hebron was built seven years before
    Zoan in Egypt.)
  eng-FBV: They went through the Negev and arrived in Hebron where Ahiman, Sheshai,
    and Talmai, the descendants of Anak, lived. This town was built seven years before
    the Egyptian town of Zoan.
  nld-1939: Zij trokken de Négeb in, en bereikten Hebron, waar de Anakskinderen Achiman,
    Sjesjai en Talmai woonden; Hebron was zeven jaar eerder gebouwd dan het egyptische
    Sóan.
  nch-BL: Quema quisque, yajque ica norte huan quipanoque nopa huactoc tali campa
    itoca Neguev huan yajque hasta altepet Hebrón. Nopona itztoyaj iteixmatcahua Ahimán,
    Sesai huan Talmai. Nochi inijuanti eliyayaj iteipan ixhuihua Anac. (Nopa altepet
    Hebrón nelía quipiyayaya miyac xihuit. Ya quichijchijtoyaj huan quiquetztoyaj
    chicome xihuit achtohui que quema pejqui altepet Zoán ipan tali Egipto cati nojquiya
    huejcajquiya quichijchijque.)
  vie-1934: Họ bắt từ hướng Nam đi lên, đến thành Hếp-rôn, là nơi có A-hi-man, Sê-sai
    và Tanh-mai, con cái của A-nác. Vả, thành Hếp-rôn đã xây từ bảy năm trước Xô-an,
    là thành của xứ Ê-díp-tô.
  hin-CV: उन लोगों ने जब नेगेव में प्रवेश किया, वे हेब्रोन पहुंच गए, जहां अनाक के
    घराने के अहीमान, शेशाइ तथा तालमाई निवास करते थे. (हेब्रोन नगर मिस्र देश के ज़ोअन
    के सात वर्ष पहले बन चुका था.)
  eng-OURB: They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
    Talmai, the children of Anak, were there. (Now Hebron was built seven years before
    Zoan in Egypt [Abode of slavery].)
  spa-BES: Subieron al Neguev y llegaron a Hebrón; Ahimán y Sesai y Talmai, los hijos
    de Anac, vivían allí. (Ahora, el edificio de Hebrón tuvo lugar siete años antes
    que el de Zoán en Egipto).
  tdx-tdx: Le nion­joñe mañatimo naho nigodam-b’e Kebrone naho Akimane naho e Sesaý
    vaho e Talmaý, mb’amo ana’ i Anàkeo mb’eo. (Naoreñe fito taoñe taolo’ i Tsoane
    e Mitsraime añe ty Kebrone.)
  vid-vid: Nawaluta mbaka Negebu nawakola mbaka muji wa Hebuloni. Amo nawawafika Waahimani
    na Washeshai na Watalimai, walelwa wa Anaki. Muji wa Hebuloni nawali uzenjigwe
    miyaka saba loung'hali kuzenjigwa muji wa Soani uwele muisi ya Misili.
  eng-OKE: And they went up by the south, and came to Hebron; and there were Achiman,
    Sheshai, and Talmai, sons of the giants; (and Hebron was built seven years before
    Tanis of Mizraim.)
  tha-KJV: เขาขึ้นไปทางใต้ถึงเมืองเฮโบรน และอาหิ​มาน เชชัย และทั​ลม​ัย คือคนอานาคอยู่​ที่นั่น
    (เมืองเฮโบรนนี้เขาสร้างมาก่อนเมืองโศอันในอียิปต์​ได้​เจ​็ดปี)
  por-BR-2018: 'E subiram pelo sul, e vieram até Hebrom: e ali estavam Aimã, e Sesai,
    e Talmai, filhos de Anaque. Hebrom foi edificada sete anos antes de Zoã, a do
    Egito.'
  deu-ELO: Und sie zogen an der Südseite hinauf und kamen bis Hebron, und daselbst
    waren Achiman, Scheschai und Talmai, die Kinder Enaks. Hebron aber war sieben
    Jahre vor Zoan in Ägypten erbaut worden.
  eng-WYC-2018: And they went up to the south coast, and came into Hebron, where Ahiman,
    and Sheshai, and Talmai, the sons of Anak, were; for Hebron was made seven years
    before Tanis, the city of Egypt. (And they went up by the Negeb, or by the southern
    part, and came to Hebron, where Ahiman, and Sheshai, and Talmai, the sons of the
    giants, were living; for Hebron was built seven years before Tanis, the city of
    Egypt.)
  epo-epo: Kaj ili iris tra la Sudo, kaj venis ĝis Ĥebron, kie loĝis Aĥiman, Ŝeŝaj,
    kaj Talmaj, idoj de Anak. (Ĥebron estis konstruita sep jarojn antaŭ ol Coan de
    Egiptujo.)
  uig-PIN: Ular jǝnub tǝrǝptǝ Ⱨebronƣa bardi, u yǝrlǝrdǝ Anaⱪiylarning ǝwladliridin
    Aⱨiman, Xixay, Talmay degǝnlǝr olturuxluⱪ idi. Əslidǝ Ⱨebron xǝⱨiri Misirdiki
    Zoan xǝⱨiridin yǝttǝ yil ilgiri yasalƣanidi.
  beo-beo: Ilia da hidadea soge ea ga (south) la:idi asili, Hibalone moilai bai bagade
    amoga doaga:i. Amogawi, dunu bagadedafa fi dunu ilia dio amo da A:ina:ge, amo
    iligaga fi (Ahaima:ne, Siesai amola Da:lamai) esalebe ba:i. (Ilia da hemonega
    Hibalone moilai bai bagade hiouginanawane ode fesuale agoane gidigili, Soua:ne
    moilai bai bagade Idibidi soge ganodini gagui).
  tpi-OTNT: Pastaim ol i go long distrik Negev na ol i go kamap long taun Hebron.
    Ol lain bilong Ahiman na Sesai na Talmai i stap long Hebron. Ol i lain tumbuna
    pikinini bilong ol lain traipela man ol i kolim ol Anak. Dispela taun Hebron ol
    sampela lain i bin wokim pastaim, na 7-pela yia bihain ol Isip i bin wokim taun
    Soan.
  hau-SA: Suka kuma haura ta Negeb, suka iso Hebron, inda Ahiman, da Sheshai, da Talmai,
    zuriyar Anak, suke zama. (An gina Hebron da shekara bakwai kafin a gina Zowan
    a Masar.)
  uig-LAT: Ular jenub terepte Hébron’gha bardi, u yerlerde Anaqiylarning ewladliridin
    Ahiman, Shishay, Talmay dégenler olturushluq idi. Eslide Hébron shehiri Misirdiki
    Zoan shehiridin yette yil ilgiri yasalghanidi.
  nde-nde: Bahamba-ke badabula eNegebi baze bayafika eHebhroni, lapho okwakuhlala
    khona u-Ahimani, loSheshayi kanye loThalimayi, izizukulwane zika-Anakhi. (IHebhroni
    yakhiwa iminyaka eyisikhombisa kungakakhiwa idolobho laseZowani eGibhithe.)
  ton-ton: Pea naʻa nau ʻalu ʻi he potu tonga, ʻonau haʻu ki Hepeloni; naʻe ʻi ai
    ʻae fānau ʻa ʻAnaki, ko ʻEhimani, mo Sesei, mo Talimi. (Vakai, naʻe langa ʻa Hepeloni
    ʻi he taʻu ʻe fitu ki muʻa ange ʻi he fokotuʻu ʻa Soani ʻi ʻIsipite.),
  ces-1613: Odšedše tedy, prohlédli tu zemi od pouště Tsin až do Rohob, kudy se jde
    do Emat.
  eng-WMB: They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
    Talmai, the children of Anak, were there. (Now Hebron was built seven years before
    Zoan in Egypt.)
  tam-TCV: அவர்கள் தெற்கு பக்கத்தின் வழியாகப்போய் எப்ரோனுக்கு வந்தார்கள். அங்கே அகீமான்,
    சேசாய், தல்மாய் ஆகிய ஏனாக்கின் சந்ததியினர் வாழ்ந்தார்கள். எப்ரோன் எகிப்திலுள்ள
    சோவான் கட்டப்படுவதற்கு ஏழு வருடத்திற்கு முன்பே கட்டப்பட்டது.
  ceb-ULB: Nagsaka sila sa Negev ug nakaabot sa Hebron. Si Ahiman, Sheshai, ug Talmai,
    kaliwat gikan sa banay ni Anak, anaa didto. Karon natukod ang Hebron mitukod sa
    pito ka tuig sa wala pa ang Zoan sa Ehipto.
  pol-UBG: A kierując się na południe, dotarli do Hebronu, gdzie byli Achiman, Szeszaj
    i Talmaj, synowie Anaka; a Hebron zbudowano siedem lat przed Soan w Egipcie.
  urd-GVU: وہ دشتِ نجب سے گزر کر حبرون پہنچے جہاں عناق کے بیٹے اخی مان، سیسی اور تلمی
    رہتے تھے۔ (حبرون کو مصر کے شہر ضُعن سے سات سال پہلے تعمیر کیا گیا تھا)۔
  deu-1912: Sie gingen auch hinauf ins Mittagsland und kamen bis gen Hebron; da waren
    Ahiman, Sesai und Thalmai, die Kinder Enaks. Hebron aber war sieben Jahre gebaut
    vor Zoan in Ägypten.
  ntj-ntj: '@see-verse:NUM.013.021'
  kan-2017: ಅವರು ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಕಾನಾನ್ ದೇಶದ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯವನ್ನು ದಾಟಿ ಹೆಬ್ರೋನಿಗೆ
    ಬಂದರು. ಅಲ್ಲಿ ಅಹೀಮನ್, ಶೇಷೈ, ತಲ್ಮೈ ಎಂಬ ಉನ್ನತ ಪುರುಷರು ಇದ್ದರು. ಹೆಬ್ರೋನ್ ಪಟ್ಟಣವು ಐಗುಪ್ತ
    ದೇಶದಲ್ಲಿರುವ ಚೋವನ್ ಪಟ್ಟಣಕ್ಕಿಂತ ಏಳು ವರ್ಷ ಮೊದಲು ನಿರ್ಮಿಸಲಾಗಿತ್ತು.
  yap-yap: Ranod nsom’on ngalan e yimuch ko fare nam marbad u rom nga Hebron, ko gin
    nma par fa yuke girdi’ ni Ahiman, nge Sheshai, nge Talmai riy, ni yad e pi’in
    owchen bmit i girdi’ nib n’un’uw ma ba tagiyet ni kanog e Anakim ngorad. (Hebron
    e sum ni unpar riy ni medlip e duw nga m’on mfin nnib ni par nge sum e binaw nu
    Zoan u Egypt.)
  hlt-MCSB: Te dongah tuithim longah cet uh tih Hebron la pawk uh. Te vaengah Anakim
    cahlah Sheshai Ahiman neh Talmai ana om coeng. Hebron he Egypt Zoan mikhmuh ah
    kum rhih khuiah a thoh.
  mdy-ETH: ቤርታዺ ዔያታ ኔጌቤ ዓኣዺ፥ ጊዴና ኬብሮኦኔ ካታሞ ሄሌኔ፤ ዬና «ዓናቂሜ» ጌይንታ ዼኤፖ ዓሶ ዜርፆ ማዔ፥ ዓሂማኔና
    ሼሻዬና ታልማዬ ጌይንታ ቶኦካ ናንጋ ቤሲኬ፤ ኬብሮኦኔ ካታማ ማዢንቴሢ ጊብፄ ዓጮይዳ ፆዓኔ ጌይንታ ካታማ ማዢንታንዳሢኮ ላንካይታሚ
    ሌዔና ቤርታዺኬ።
  twi-ASANTE: Wɔrekɔ atifi fam no, wɔdii ɛkan faa Negeb bɛduruu Hebron. Ɛhɔ na wɔhunuu
    Anak asefoɔ a wɔfrɛ wɔn Ahiman, Sesai ne Talmai. Hebron yɛ kuro dada. Wɔkyekyeree
    saa kuro no ansa na wɔrekyekyere Soan a ɛwɔ Misraim no.
  eng-WEBU: They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
    Talmai, the children of Anak, were there. (Now Hebron was built seven years before
    Zoan in Egypt.)
  bnp-bnp: Muga ri lakea na tabeke ne Negev, ri vano ri bele na tanga e Hebron. E
    huriki a tara ne Ahiman, ne Sesai, ne Talmai ri made o Hebron. Re huriki nga,
    ria a hamona bakovi hateka tara, a rana e Anak. Ra tanga e Hebron ni rata muga,
    muri na pida i polorua e huriki a Egipto ri ratea a tanga e Soan.
  wal-wal: Neegeeba Bazzuwaa pude kiyidi, Kebroona gakkidosona; hegan Ahimaana, SHeshaayanne
    Talmmaaya geetettiya Anaaqe zareti de7oosona. Kebrooni Gibxxen de7iya Xo7aane
    katamaappe laappun laittaa kaseti keexettiis.
  spa-PDDPT: Remontaron el Neguev y llegaron hasta Hebrón, donde estaban Ahimán, Sesai
    y Talmai, hijos de Anac. (Hebrón fue edificada siete años antes que Zoán, en Egipto.)
  gun-gun: Neguebe rupi oje'oi vy ou okuapy Hebrom peve. Ha'e py ma ikuai Enaque ra'y
    kuery Aimã, Sesai ha'e Talmai. (Hebrom tetã ojapoa ma sete ma'etỹ teri Egito yvy
    re Zoã tetã ojapoa e'ỹ mbove ma voi.)
  ilo-ULB: Simmang-atda manipud Negeb ket nakadanonda idiay Hebron. Adda sadiay da
    Ahiman, Sesai ken Talmai dagiti puli a nagtaud kenni Anak. Ita, naipatakder ti
    Hebron iti las-ud ti pito a tawen sakbay iti Zoan idiay Egipto.
  kpg-kpg: Digaula guu hula gi di bahi i ngaaga o tenua, ga loomoi gi Hebron, di gowaa
    e noho ai nia madahaanau a Ahiman, Sheshai mo Talmai, nia hagadili o nia daangada
    llauehe e hagaingoo bolo digau Anakim. (Hebron ne haga duu aga nia ngadau e hidu
    i mua Zoan i Egypt).
  uig-ARA: ئۇلار جەنۇب تەرەپتە ھېبرونغا باردى، ئۇ يەرلەردە ئاناقىيلارنىڭ ئەۋلادلىرىدىن
    ئاھىمان، شىشاي، تالماي دېگەنلەر ئولتۇرۇشلۇق ئىدى. ئەسلىدە ھېبرون شەھىرى مىسىردىكى
    زوئان شەھىرىدىن يەتتە يىل ئىلگىرى ياسالغانىدى.
  sus-sus: E naxa dangi Negewi gbengberenyi ra, e sa Xebiron li, Anaki xa die Aximan,
    Sɛsayi, nun Talamayi nu sabatixi dɛnnaxɛ. Xebiron taa nu tixi ɲɛ solofere beenu
    Sowan taa xa ti Misira.
  pon-2006: Re keidla ni palieir en sahpwo oh lel Epron, wasa me peneineien Aiman,
    Sesai, oh Talmai, kadaudok en kodon ko me adaneki mehn Anak kin kousoan ie. (Epron
    kokouda sounpar isuh mwohn Soan nan Isip.)
  ksd-ksd: Ma dia ga vana urama Negeb ma dia ga bolo vanavana Kebron ma Akiman, Sesai
    ma Talmai nina ra tarai Anak dia ki tana. (Di ga vatut Kebron lavurua na kilala
    lua ta ra pia na pal Soan ta ra gunan Aigipto.)
  tur-YTC: Güney yönünde ilerleyerek Hevron'a geldiler; Anak'ın çocukları Ahiman,
    Şeşay ve Talmay da oradaydı. (Hevron, Mısır'daki Soan'dan yedi yıl önce kurulmuştu.)
  grc-BRENT: Καὶ ἀνέβησαν κατὰ τὴν ἔρημον, καὶ ἀπῆλθον ἕως Χεβρὼν, καὶ ἐκεῖ Ἀχιμὰν,
    καὶ Σεσσὶ, καὶ Θελαμὶ, γενεαὶ Ἐνάχ· καὶ Χεβρὼν ἐπτὰ ἔτεσιν ᾠκοδομήθη πρὸ τοῦ Τανὶν
    Αἰγύπτου.
  ind-AYT: Mereka berjalan naik ke selatan dan sampai ke Hebron. Di situ tinggal keturunan
    Enak, yaitu Ahiman, Sesai, dan Talmai. Hebron dibangun 7 tahun sebelum Soan di
    Mesir.
  nya-nya: Anapita kudzera ku Negevi ndi kukafika ku Hebroni, kumene Ahimani, Sesai
    ndi Talimai, ana a Anaki ankakhala. (Anamanga Hebroni zaka zisanu ndi ziwiri asanamange
    Zowani ku Igupto).
  hrv-hrv: Popnu se u Negeb i dođu do Hebrona, gdje su se nalazili Ahiman, Šešaj i
    Talmaj, Anakovi potomci. - Hebron je osnovan sedam godina prije nego Soan u Egiptu.
    -
  mps-mps: Hasia augwali te distrik Negev sabolama, tama augwali te hanu Hebronba
    pali. Te Ahiman de Sesai, me Talmai hani, te Hebronde bidali. Augwali te hani
    sela te augwaligo wąį te Anak hani dao. Te hanu Hebron te gasa bidi hanigo bolo
    hasia nigai, tama te kibu be a naga olama si nosali te Isip hanigo te hanu Soan
    nigai dao.
  tpi-tpi: Pastaim ol i go long distrik Negev na ol i go kamap long taun Hebron. Ol
    lain bilong Ahiman na Sesai na Talmai i stap long Hebron. Ol i lain tumbuna pikinini
    bilong ol lain traipela man ol i kolim ol Anak. Dispela taun Hebron ol sampela
    lain i bin wokim pastaim, na 7-pela yia bihain ol Isip i bin wokim taun Soan.
  dan-1931: Så begav de sig op i Sydlandet og kom til Hebron; der boede Ahiman, Sjesjaj
    og Talmaj, Anaks Efterkommere. Men Hebron var grundlagt syv År før Zoan i Ægypten.
  vie-OVCB: Họ đi lên miền bắc, ngang qua xứ Nê-ghép tới Hếp-rôn, nơi con cháu A-nác
    là A-hi-man, Sê-sai, và Thanh-mai sinh sống. (Thành Hếp-rôn được xây trước Xô-an
    ở Ai Cập bảy năm.)
  guj-2017: તેઓ નેગેબમાંથી પસાર થયા અને હેબ્રોન પહોંચ્યા. ત્યાં અનાકપુત્રો અહીમાન,
    શેશાઈ અને તાલ્માય હતા. હેબ્રોન તો મિસરમાંના સોઆનથી સાત વર્ષ અગાઉ બંધાયું હતું.
  pon-2006A: Re keidla ni palieir en sahpwo oh lel Epron, wasa me peneineien Aiman,
    Sesai, oh Talmai, kadaudok en kodon ko me adaneki mehn Anak kin kousoan ie. (Epron
    kokouda sounpar isuh mwohn Soan nan Isip.)
  por-BRBSL: Eles subiram pelo Sul e chegaram a Hebron; e Ahiman, Sheshai e Talmai,
    os filhos de Anak, estavam lá. (Agora Hebron foi construída sete anos antes de
