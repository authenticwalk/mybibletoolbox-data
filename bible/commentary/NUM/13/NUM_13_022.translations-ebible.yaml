  cth-cth: Akalah hoi hmaloe a takhang awh teh Hebron vah a pha awh. Hawvah Anakim
    catounnaw, Ahiman Sheshai hoi Talmai taminaw ao awh. ( Hebron teh Izip ram hoi
    Zoan kho thawng hoehnahlan kum sari nah thawng e kho lah a o).
  twi-twi: Wɔfaa atifi fam kɔfaa Negeb beduu Hebron. Ɛhɔ na wohuu Anak asefo a wɔfrɛ
    wɔn Ahiman, Sesai ne Talmai. Hebron yɛ kurow dedaw. Wɔkyekyeree saa kurow no mfe
    ason ansa na wɔrekyekyere Soan a ɛwɔ Misraim no.
  hlt-hlt: Te dongah tuithim longah cet uh tih Hebron la pawk uh. Te vaengah Anakim
    cahlah Sheshai Ahiman neh Talmai ana om coeng. Hebron he Egypt Zoan mikhmuh ah
    kum rhih khuiah a thoh.
  tbz-SIM: kɛ́kɔtɛ kɛ́tɑ dihɛì kubɑkù cɑ̃̀nku bíɛ́kɛ̀ Ebunɔɔ kó diberímberi, Anɑkii
    yɑɑ̀bí tidɑdiɛtì, Aimɑnni nɛ̀ Sesɑii nɛ̀ Tɑdimɑii bɛ kó dikɑrì. Ebunɔɔ kó dihɛì
    mɑɑ́ kɛ̀ dɛ̀ mmɔkɛ yɛbie nyɛ̀yiekɛ̀ ndi kɛ̀ bɛ̀ nɛ́ nɑ kɛ́mɑɑ́ Esibiti kpɛri bɛ̀
    tu dì Tɑniisi.
  msy-2020: 'Me sautɨn itir gumazamiziba puvatɨzir danganimɨn aven ghua Negevɨn Distrighɨn
    otogha ghua, Hebronɨn nguibar ekiamɨn oto. Dughiar kam, gumazir bar dafar ruarim
    Anak, an ovavir boriba iti, men ziabar kara: Ahiman, Sesai, ko Talmai, me Hebronɨn
    nguibar ekiamɨn iti. (Hebronɨn nguibar ekiam, gumazir maba fomɨra an ingari, ezɨ
    7plan azeniba gɨvazɨ, Isipia nguibar ekiam Soanɨn ingari.)'
  dop-dop: Ɩlɛnɑ pɑ́ sʋʋ tɛtʋ ntɩ tǝ tɑɑ, nɑ ilim mpǝtǝŋ tɔɔ. Nɑ pɑ́ tɑlɑ Hepǝlɔŋ
    kɛ Anɑkɩ lʋlʋɣʋ nyǝ́mɑ tookonɑɑ tɛ. Pɑ hǝlɑ ntɛ́, Ahimɑŋ nɑ Sesɑɩ nɑ Tɑlǝmɑyi.
    Pɑɑ ŋmɑwɑ Hepǝlɔŋ ɩcɑtɛ kɛ́, nɑ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ siki, ɩlɛnɑ pɑ́ ŋmɑ́ Sowɑŋ
    nyǝntɛ kɛ Icipiti tɛtʋ tɑɑ.
  azb-azb: Negevə çıxdılar və Xevrona çatdılar; orada Anaqlı Aximan, Şeşay və Talmay
    yaşayırdı. Xevron Misirdəki Soan şəhərindən yeddi il əvvəl tikilmişdi.
  eng-DBY: And they went up by the south, and came to Hebron; and Ahiman, Sheshai,
    and Talmai, the children of Anak, were there. Now Hebron had been built seven
    years before Zoan in Egypt.
  hin-2017: वे दक्षिण देश होकर चले, और हेब्रोन तक गए; वहाँ अहीमन, शेशै, और तल्मै नामक
    अनाकवंशी रहते थे। हेब्रोन मिस्र के सोअन से सात वर्ष पहले बसाया गया था।
  wol-KYG: Ña nga jaare Negew ca bëj-saalum, dem ba Ebron, fa Anageen ña, Ayman ak
    Sesay ak Talmay, dëkkoon. Ebron googee, tabaxees na ko juróom ñaari at lu jiitu
    Cowan ga ca Misra.
  eng-YLT: and they go up by the south, and come in unto Hebron, and there [are] Ahiman,
    Sheshai, and Talmai, children of Anak (and Hebron was built seven years before
    Zoan in Egypt),
  kne-kne: Nandan da omona ed Negev et dinmateng da ed Hebron ay kad-an da Ahiman,
    Sesai ya Talmai. Da naey di palaloy kadadakke da ay ipogaw ay makwani en Anakim.
    (Nangon-ona ay nabangon nan Hebron si pito ay tawen, asi mabangon di Zoan ed Egipto).
  eng-WYC-2017: And they went up to the south coast, and came into Hebron, where Ahiman,
    and Sheshai, and Talmai, the sons of Anak, were; for Hebron was made seven years
    before Tanis, the city of Egypt.
  eng-WMBB: They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
    Talmai, the children of Anak, were there. (Now Hebron was built seven years before
    Zoan in Egypt.)
  urd-GVH: वह दश्ते-नजब से गुज़रकर हबरून पहुँचे जहाँ अनाक़ के बेटे अख़ीमान, सीसी और
    तलमी रहते थे। (हबरून को मिसर के शहर ज़ुअन से सात साल पहले तामीर किया गया था)।
  rug-rug: Kekenu si la paki si arini, koasa kukuruna sa popoa qega kalina mae ta
    pozae Neqevi d, meke kamo la pa vasileana Heboroni, vasina pu koa sari na butubutu
    tadi Ahimani, e Sesai meke se Talamai, saripu tuti malivi, pu ta pozae Anaki.
    Ka zuapa vuahenina sipu lopu ele ta kuri gua sa vasileana lavata Zoani pa popoa
    Izipi, si ta kuri sa vasileana Heboroni.
  gaz-gaz: Isaanis karaa Negeeb ol baʼanii gara Kebroon lafa Ahiiman, Sheeshaayii
    fi Talmaayi ilmaan Anaaq sun jiraataniitti dhufan. Kebroon kunis utuu Zooʼaan
    isheen biyya Gibxi sun hin ijaaramin waggaa torbaan dura ijaaramte.
  fra-LSG: Ils montèrent, par le midi, et ils allèrent jusqu’à Hébron, où étaient
    Ahiman, Schéschaï et Talmaï, enfants d’Anak. Hébron avait été bâtie sept ans avant
    Tsoan en Égypte.
  gnn-gnn: '@see-verse:NUM.013.021'
  yal-yal: E yi so Negewi yi, e siga han Xebiron yi, Anaki bɔnsɔnna muxune yi dɔxi
    dɛnaxan yi, Aximan, Sɛsayi, e nun Talamayi. Xebiron bata yi ti ɲɛɛ solofere benun
    Soyan xa ti Misiran yamanani.
  haw-1868: A pii aku la lakou ma ke kukulu hema, a hiki aku i Heberona, i kahi o
    Ahimana, o Sesai a me Talemai, na keiki a Anaka. (Ua hookumuia o Heberona ehiku
    makahiki mamua o Zoana i Aigupita.)
  arb-NAV: 'وَاجْتَازُوا صَحْرَاءَ النَّقَبِ حَتَّى وَصَلُوا حَبْرُونَ حَيْثُ تُقِيمُ
    قَبَائِلُ بَنِي عَنَاقَ: أَخِيمَانَ وَشِيشَايَ وَتَلْمَايَ. وَكَانَتْ حَبْرُونُ
    قَدْ بُنِيَتْ قَبْلَ مَدِينَةِ صُوعَنَ الْمِصْرِيَّةِ بِسَبْعِ سَنَوَاتٍ.'
  ewe-ewe: Wotso afi ma ɖo ta dzigbeme lɔƒo; woto Negeb gbã, eye woyi Hebron. Wokpɔ
    Ahimanitɔwo, Sesaitɔwo kple Talmaitɔwo. Ame siawo katã nye Anak, ame dzɔatsu ƒe
    dzidzimeviwo. (Hebron nye du xoxo aɖe. Wotsoe ƒe adre do ŋgɔ na Tanis tsotso le
    Egipte.)
  eng-LEE: And they ascended on the south side, and came unto Hebron; and there were
    Achiman, Sheshai, and Talmai, the children of 'Anak; [now Hebron had been built
    seven years before Zoan in Egypt.]
  asm-FB: তেওঁলোক দক্ষিণ অঞ্চলেদি গৈ, হিব্ৰোণলৈকে উঠিল, সেই ঠাইতে অহিমন, চেচয় আৰু
    তল্ময়, এই তিনিজন অনাক’ৰ সন্তান আছিল। মিচৰ দেশত থকা চোৱন নগৰ স্থাপন কৰাৰ সাত বছৰৰ
    আগেয়ে হিব্ৰোণ স্থাপন কৰা হ’ল।
  sus-A: عٍ نَشَ دَنفِ نٍفٍوِ فبٍنفبٍرٍنيِ رَ، عٍ سَ شٍبِرٌن لِ، عَنَكِ شَ دِيٍ عَشِمَن،
    سّسَيِ، نُن تَلَمَيِ نُ سَبَتِشِ دّننَشّ. شٍبِرٌن تَا نُ تِشِ حّ سٌلٌقٍرٍ بٍينُ
    سٌوَن تَا شَ تِ مِسِرَ.
  fra-SBL: Ils montèrent par le midi, et arrivèrent à Hébron. Là se trouvaient Ahiman,
    Schéschaï et Talmaï, fils d'Anak. (Or Hébron fut bâtie sept ans avant Zoan, en
    Égypte.)
  hbo-hbo: וַיַּעֲל֣וּ בַנֶּגֶב֮ וַיָּבֹ֣א עַד־חֶבְרֹון֒ וְשָׁ֤ם אֲחִימַן֙ שֵׁשַׁ֣י
    וְתַלְמַ֔י יְלִידֵ֖י הָעֲנָ֑ק וְחֶבְרֹ֗ון שֶׁ֤בַע שָׁנִים֙ נִבְנְתָ֔ה לִפְנֵ֖י
    צֹ֥עַן מִצְרָֽיִם׃
  eng-WYCLIFFE: And whanne thei hadden stied, thei aspieden the lond, fro the deseert
    of Syn `til to Rohob, as men entryth to Emath.
  piu-2006: '@see-verse:NUM.013.021'
  cwe-cwe: Wahita kufosela ubanzi wa kusi na wafika bululu da Hebuloni, uko wawafika
    Waahimani na Waasheshai na Watalimai, welesi wa Anaki. Bululu da Hebuloni dizengigwe
    miyaka saba ing'hali kuzengigwa bululu da Soani dili Misili.
  kik-kik: Mambatire matuĩkanĩirie Negevu na magĩkinya Hebironi kũrĩa Ahimani, na
    Sheshai, na Talimai, njiaro cia Anaki, maatũũraga. (Itũũra rĩa Hebironi rĩakĩtwo
    mĩaka mũgwanja mbere ya itũũra rĩa Zoani gwakwo bũrũri-inĩ wa Misiri.)
  fra-NCL: Ils montèrent dans le Négeb et allèrent jusqu’à Hébron, où étaient Achiman,
    Sisaï et Tholmaï, enfants d’Enac. Hébron avait été bâtie sept ans avant Tanis
    d’Égypte.
  cek-AK: Aloih bang hoiah caeh o poe moe, Anak caanawk, Ahiman, Sheshai hoi Talmai
    ohhaih, Hebron vangpui to a phak o. Hebron vangpui loe Izip prae ih Zoan vangpui
    sah ai naah saning sarihto oh boeh.
  cuk-cuk: Neguevʼgi nasmargu, Hebrón-neggweburse warmaksamalad. Hebrónʼgine, Anac-e-wagan
    Ahimán, Sesai, degi, Talmai mamaimalad. Hebrón-neggwebur bato birga-guglegus-siid
    (7), geb Zoán-neggwebur Egipto-yargi bukunonikid.
  uig-CYR: Улар шу тәрәпләргә чиқип, зиминни Зин чөлидин тартип таки Һамат еғизиниң
    йенидики Рәһобқичә берип чарлашти.
  tel-2017: వారు దక్షిణం వైపు నుండి ప్రయాణం చేసి హెబ్రోనుకి వచ్చారు. అక్కడ అనాకు వంశం
    వారు అయిన అహీమాను, షేషయి, తల్మయి అనే తెగల ప్రజలు ఉన్నారు. ఆ హెబ్రోను పట్టణాన్ని
    ఐగుప్తులో ఉన్న సోయను పట్టణం కంటే ఏడేళ్ళు ముందుగా కట్టారు.
  hat-BSA: Lè yo te fin monte Negev, yo te rive Hébron kote Ahiman, Schéschaï ak Talmaï,
    desandan a Anak yo te ye a. (Alò, Hébron te bati sèt ane avan Tsoan an Égypte.)
  kos-kos: Elos utyak meet nu layen eir ac tuku nu Hebron. (Siti se inge musaiyukyak
    yac itkosr meet liki Zoan in acn Egypt.) In acn Hebron elos liye sou lulap tolu
    lun Ahiman, Sheshai, ac Talmai, ma ke sou lun mwet na lulap pisa pangpang mwet
    Anak.
  hbo-WLC: וַיַּעֲל֣וּ בַנֶּגֶב֮ וַיָּבֹ֣א עַד־חֶבְרוֹן֒ וְשָׁ֤ם אֲחִימַן֙ שֵׁשַׁ֣י
    וְתַלְמַ֔י יְלִידֵ֖י הָעֲנָ֑ק וְחֶבְר֗וֹן שֶׁ֤בַע שָׁנִים֙ נִבְנְתָ֔ה לִפְנֵ֖י
    צֹ֥עַן מִצְרָֽיִם׃
  ibo-ibo: Ha gara site na Negev rute Hebrọn, ebe Ahiman na Sheshai na Talmai, ụmụ
    ụmụ Anak bi. (Ma ewuru Hebrọn afọ asaa tupu e wuo obodo Zoan dị nʼIjipt.)
  ory-ory: ଆଉ ସେମାନେ ଦକ୍ଷିଣ ଦିଗ ଦେଇ ଯାଇ ହିବ୍ରୋଣରେ ଉପସ୍ଥିତ ହେଲେ; ସେହି ସ୍ଥାନରେ ଅହୀମାନ୍‍,
    ଶେଶୟ ଓ ତଲ୍ମୟ, ଅନାକର ଏହି ସନ୍ତାନମାନେ ଥିଲେ। ମିସରସ୍ଥିତ ସୋୟନ-ପତ୍ତନର ସାତ ବର୍ଷ ପୂର୍ବେ
    ହିବ୍ରୋଣର ପତ୍ତନ ହୋଇଥିଲା।
  chk-chk: Ra feitä akomw lon ewe fanü Nekep o tori Hepron ia Ahiman, Sesai me Talmai,
    ekewe mwirimwirin Anak, ra imweim ie. Nge ewe telinimw Hepron a kaütä fisu ier
    mwen ewe telinimw Soan lon Isip a kaütä.
  rop-rop: Basdam deibin go langa det sauthwei langa det kantri en kaman langa Hebran,
    weya detlot femili blanga Ahiman, Sheshai en Telmai. Detlot grengrenfathamob blanga
    olabat bin det brabli longwan pipul dei gulum Einakait. Det taun gulum Hebran
    bin jidan 7 yiya bifo det taun gulum Sowan langa Ijip bin jidan.
  ukr-1871: І повернули на полудне, і дійшли до Геброну, а там Ахіман, Сесай і Тальмай,
    дїти Енакові. Геброн же збудовано за сїм років перед Зоаном в Египтї.
  deu-1951: Sie gingen auch hinauf in die Mittagsgegend und kamen bis gen Hebron;
    daselbst waren Achiman, Sesai und Talmai, Kinder Enaks. Hebron aber war sieben
    Jahre vor Zoan in Ägypten erbaut worden.
  eng-JPS: And they went up into the South, and came unto Hebron; and Ahiman, Sheshai,
    and Talmai, the children of Anak, were there. — Now Hebron was built seven years
    before Zoan in Egypt. —
  srp-1865: I otišavši uhodiše zemlju od pustinje Sinske do Reova kako se ide u Emat.
  lug-lug: Ne bambuka mu Negebu ne batuuka e Kebbulooni, era wano Akimaani ne Sesayi
    ne Talumaayi abazzukulu ba Anaki nga we babeera. Kebbulooni bwe kyamala okuzimbibwa
    waayitawo emyaka musanvu ne Zowani eky’omu Misiri nakyo ne kiryoka kizimbibwa.
  heb-heb: ויעלו בנגב ויבא עד חברון ושם אחימן ששי ותלמי ילידי הענק וחברון שבע שנים
    נבנתה לפני צען מצרים׃
  ben-IRV: তাঁরা নেগেভ থেকে চলে গিয়ে হিব্রোণে উপস্থিত হলেন। সেখানে অহীমান, শেশয়
    ও তল্ময়, অনাকের এই তিন সন্তান ছিল। মিশরের সোয়নের গড়ে উঠার সাত বছর আগে হিব্রোণ
    গড়ে ওঠে।
  pan-pan: ਤਾਂ ਉਹ ਦੱਖਣ ਵੱਲ ਚੜ੍ਹੇ ਅਤੇ ਹਬਰੋਨ ਤੱਕ ਆਏ ਅਤੇ ਉੱਥੇ ਅਨਾਕ ਦੀ ਅੰਸ ਦੇ ਅਹੀਮਾਨ ਸ਼ੇਸ਼ਈ
    ਅਤੇ ਤਲਮਈ ਸਨ ਅਤੇ ਹਬਰੋਨ ਮਿਸਰ ਦੇ ਸੋਆਨ ਤੋਂ ਸੱਤ ਸਾਲ ਪਹਿਲਾਂ ਬਣਿਆ ਸੀ।
  tkr-tkr: Manbı Tsinne sahraysse Levo-Xamatne k'anene Rexovusqa hapk'ın maane gırgıne
    cigabışiqa ilyaakanbı.
  mya-JVB: တောင် မျက်နှာ၌ ရှောက်သွား ၍ အာနက အမျိုးသား အဟိမန် ၊ ရှေရှဲ ၊ တာလမဲ နေသောဟေဗြုန်
    မြို့သို့ ရောက် ကြ၏။ ဟေဗြုန် မြို့ကား၊ အဲဂုတ္တု ပြည်၌ ဇောန မြို့ မ တည်မှီ ခုနစ်
    နှစ် ကတည် သော မြို့ဖြစ်သတည်း။
  tbg-tbg: Viraqaahai vinavuka vata vo Nekevive tunaini orunte, vihai vatuka vo, Hebaronini
    vura. Vinavuka mini orunte tavomanta Anaaki vatanaaka vaintivara mini vaura. Haaru
    Anaaki vatanaaka vukai vuhaari vatauka vaumanta vika naintivara Ahimaanura ankuvata,
    Sesaira ankuvata, Tarimaira ankuvata, Hebaronini vaura. (Vi vatanaaka naane Hebaroni
    vatuka autu kovaro ihi 7navu aitaromanta Isipi vatanaaka Soani vatuka autu kora.)
  hmo-hmo: Kanana ena diho kahana idia itaia guna, bona Heberona dekenai idia ginidae.
    Unuseni Ahimana bona Sesai bona Talamai, Anaki besena taudia idia noho. Unai Anaki
    taudia edia tauanina idia bada herea. Unai Heberona hanua idia haginia murinai,
    ma lagani 7 idia lao murinai, Aigupito taudia ese Soana hanua idia haginia Aigupito
    dekenai.
  urd-urd: और वह दख्खिन की तरफ़ से होते हुए हबरून तक गए, जहाँ 'अनाक के बेटे अख़ीमान
    और सीसी और तलमी रहते थे और हबरून जुअन से जो मिस्र में है, सात बरस आगे बसा था।
  rus-SYN: Они пошли и высмотрели землю от пустыни Син даже до Рехова, близ Емафа;
  bqc-SIM: Kɛ́ aa pã̀ Nɛgɛvɛ guwaiwaia, aa kà Hɛblↄ̃, gu pↄ́ Anaki buiↄ Aimani ń
    Sesaio ń Talemaio kuu. Hɛblↄ̃ kálɛa dↄaaa Zoã pↄ́ kú Egipiɛ wɛ̃̀ soplaɛ.
  tcz-CHONGTHU: Sahlam ahoh paovin gamthip kiti mun chu ajot paovin chuin Hebron alhung
    tauve. Hikom mun chu Amal chilhah te ahin Sheshal chule Tamal ho chun ana um uve.
    Hebron khopi chu Egypt khopi Zoan kiti sanga kum-sagi masanga kisem masa ahi.
  mar-mar: त्यांनी नेगेबमधून त्या प्रदेशात प्रवेश केला आणि ते हेब्रोनला गेले. हेब्रोन
    शहर मिसर देशातल्या सोअन शहराच्या सात वर्षे आधी बांधले होते. अहीमान शेशय आणि तलमय
    हे अनाकाचे वंशज तेथे राहत होते.
  qub-qub: 'Neguevpa gallaycur chayaran Hebrón marcacama. Chaychömi tiyaycaran Anacpita
    miraj runacuna: Ahimán, Sesai, Talmai. Hebrón marcataga unaynami ruraran. Chaypita
    ganchis watatarämi Egiptucho caj Zoán marcatapis ruraran.'
  bqp-bqp: Kũ ò bↄ̀tɛ kũ Nɛgɛvi gbárannao, ò kà Ɛblↄnu, gu kũ Anaki burinↄ Aima
    kũ Sesaio kũ Talamaio kún. Ɛblↄnu katɛna Zoã kũ à kú Misila ã wɛ̃̀ supplamɛ.
  hat-hat: Yo travèse zòn Negèv la, yo rive lavil Ebwon kote moun Ayiman yo, moun
    Chechayi yo ak moun Talmayi yo rete. Yo tout te fè pati ras moun Anak yo. Ebwon
    sa a, se yon lavil ki te bati sètan anvan yo te bati lavil Zoan nan peyi Lejip.
  eng-BSB: They went up through the Negev and came to Hebron, where Ahiman, Sheshai,
    and Talmai, the descendants of Anak, dwelled. It had been built seven years before
    Zoan in Egypt.
  tod-tod: Ti lɛɛni lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu, ti zeeli Ɠeeɓelɔn. Ayiman ta Seesayi
    ta Talemayi nuiti ti zeini ná, Anake mavofodaiti. Ɠeeɓelɔn laai loni, é kɛ ga
    kona dɔfela aisa Soan ʋa lo, nii é Ezipete yooi zu.
  eng-WEBPB: They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
    Talmai, the children of Anak, were there. (Now Hebron was built seven years before
    Zoan in Egypt.)
  kbq-kbq: Hagi Negevi mareri'za uhanatite'za, Anaki agehe'za Ahimanima, Sesai'ma,
    Talmai'zama hu'za, Hebroni mani'nazare vu'naze. (Hebroni kuma erifore hu'naza
    kna 7ni'a kafu agateretege'za, Zoan kumara Isipi'a erifore hu'naze).
  nhe-BL: Quema quisque, yajque ica norte huan quipanoque nopa huactoc tlali campa
    itoca Neguev huan yajque hasta altepetl Hebrón. Nopona itztoyaj iteixmatcahua
    Ahimán, Sesai huan Talmai. Nochi inijuanti eliyayaj iteipa ixhuihua Anac. (Nopa
    altepetl Hebrón nelía quipixtoya miyac xihuitl. Ya quichijchijtoyaj huan quiquetztoyaj
    chicome xihuitl achtohui que quema pejqui altepetl Zoán ipan tlali Egipto tlen
    nojquiya huejcajquiya tlasencahuali.)
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ɛ kↄ̃n Nɛgɛvi gbáao, aↄ̃ kà Ɛblↄnu, guu kɛ̀ Anaki boriinↄ Aima
