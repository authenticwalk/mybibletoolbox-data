verse: NUM.013.021
translations:
  mal-C: അങ്ങനെ അവർ കയറിപ്പോയി സീൻ മരുഭൂമിമുതൽ, ലെബോ-ഹമാത്തിനുനേരേ രെഹോബുവരെയുള്ള
    ദേശം പര്യവേക്ഷണംചെയ്തു.
  deu-TKW: Da stiegen sie hinauf und kundschafteten das Land aus von der Steppe Zin
    an bis Rehob, bis da, wo es nach Hamath hineingeht.
  lin-lin: Boye bakendeki mpe banongaki mokili kobanda na esobe ya Tsini kino na Reobi,
    pembeni ya Lebo-Amati.
  eng-LSV: And they go up and spy out the land, from the wilderness of Zin to Rehob
    at the going in to Hamath;
  eng-GNV: 'And what the land is: whether it be fat or leane, whether there be trees
    therein, or not. And be of good courage, and bring of the fruite of the lande
    (for then was the time of the first ripe grapes)'
  eng-WEBSTER: So they went up, and searched the land from the wilderness of Zin to
    Rehob, as men come to Hamath.
  nhw-BL: Huajca nopa tlacame yajque ichtacatzi tlachiyatoj ipan nochi nopa tlali
    tlen nopa huactoc tlali Zin hasta campa itoca Rehob ica norte, inechca campa itoca
    Hamat.
  swh-ONEN: Hivyo wakapanda na kuipeleleza nchi kutoka Jangwa la Sini hadi Rehobu,
    kuelekea Lebo-Hamathi.
  bba-bba: Yen biruwɑ tɔn be, bɑ seewɑ bɑ tem mɛn sɑriɑ mɛɛrim dɑ sɑɑ ɡbɑburu te bɑ
    mɔ̀ Sinin di n kɑ dɑ Rehɔbuɔ, Hɑmɑtin swɑɑɔ.
  eng-KJVCPB: So they went up, and searched the land from the wilderness of Zin unto
    Rehob, as men come to Hamath.
  cpy-cpy: Ari riyaatee-yanakini, ipoñaanaawo Cheentoniki raminiro kepatsi, roojatzi
    Owaankiiriniki jempe okiishita awotsi jatachari Omana-weniki.
  wbp-wbp: Ngaka kujalu yukajarra Kananarla, yanulu jilja-jangka yirdi-jangkaju Jiini-jangka
    wurnturu yatijarra ngurra-kari-kirra yirdi-kirraju Riyupu-kurra. Nyampuju kutu
    Liipu-Yamajaku.
  luo-luo: Omiyo ne giwuok kendo neginono pinyno kochakore Thim mar Zin nyaka Rehob,
    kagichomo Lebo Hamath.
  meu-meu: Taunabunai idia na ela, e hasinadoa, Sin tano-ḡaḡaena amo ela bona Rehob,
    Hamat dalana ai.
  npi-ULB: यसैले ती मानिसहरू गए र जीनको मरुभूमिदेखि लेबो-हमात नजिकको रेहोबसम्मको भूमिको
    जाँचबुझ गरे ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n gòkè lọ láti yẹ ilẹ̀ náà wò, wọ́n lọ láti aginjù Sini títí
    dé Rehobu lọ́nà Lebo-Hamati.
  emp-NTPO: Ara maʌ̃da Canaaʌ̃ drua acʌd̶e wãsid̶aa. Ãdjirãba jũma acʌsid̶aa Ziʌ̃
    ẽjũã põãsa ewaraga b̶ʌd̶eba ab̶a Reho purud̶aa. (Reho purura Hamá drua caita b̶ʌa.)
  pes-OPCB: پس ایشان رفته، وضع زمین را از بیابان صین تا رحوب نزدیک گذرگاه حمات بررسی
    کردند.
  tgl-ULB: Kaya umakyat ang mga kalalakihan at sinuri ang lupain mula sa ilang ng
    Sin hanggang Rehob, malapit sa Lebo Hamat.
  hui-hui: Ani lamiya handala agali pudaba layaru tigua puwa Sini dindi ko iba dalu
    naibaga unurahayagi wiagoria howa ala handama pialu abene uyurahayagi Hamada tanoha
    anda polene harigani Lehobo tano wiagoria anda pene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​မြောက်​ဘက်​သို့​သွား​ပြီး လျှင် ထို​ပြည်​တောင်​ဘက်​ဇိ​န​ခေါ်​တော​ကန္တာ​ရ
    မှ​မြောက်​ဘက်​ဟာ​မတ်​တောင်​ကြား​အ​နီး​ရှိ ရ​ဟော​ဘ​မြို့​သို့​တိုင်​အောင်​ပြည်​ကို​စုံ​စမ်း
    ထောက်​လှမ်း​ကြ​သည်။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ཡར་སོང་སྟེ། ཟིན་ཞེས་པའི་དབེན་སྟོང་ནས་ལེ་པོ་ཧ་མཱད་ཡུལ་གྱི་རེ་ཧོབ་འགག་བར་དུ་ཡུལ་དེར་ལྐོག་ལྟ་བྱས།
  sna-sna: Naizvozvo vakakwidza vakandosora nyika kubva kurenje reZini kusvikira kuRehobhi,
    kwakanangana neRebho Hamati.
  spa-BLM: Subieron, pues, y reconocieron la tierra desde el desierto de Zin hasta
    Rehob, hasta la entrada de Hamat.
  cac-cac: Ix el eb' vin̈ d'a lum tz'inan lum yic Zin masanto ix c'och eb' vin̈ d'a
    Rehob d'a slac'anil Hamat.
  swh-ULB: Kwa hiyo wale wanaume wakaenda kuipeleleza ile nchi kutoka jangwa la Sini
    mpaka Rehobi, karibu na Lebo Hamati.
  bel-bel: і якая зямля, ці тлустая яна, ці пустая? ці ёсьць на ёй дрэвы, ці няма?
    будзьце адважныя і вазьмеце ад пладоў зямлі. І было гэта ў пару пасьпяваньня вінаграду.
  wed-wed: Anina ma taui dobuna i naeni, au mutulua Zin i vikarei ma dobuna i naeni
    da au gia dewadewana au Rehob, wei lamna Lebo Hamath au ḡereḡerena.
  deu-ELBBK: Und sie zogen hinauf und kundschafteten das Land aus, von der Wüste Zin
    bis Rechob, wenn man nach Hamat geht.
  mbb-OT: Umbe, midhipanew sikandan ne midsusi zan haazà is tanà puun te sibsivayan
    he Zin pehendiyà te Rehob he uvey te Lebo Hamat.
  mal-2015: അങ്ങനെ അവർ കയറിപ്പോയി, സീൻമരുഭൂമിമുതൽ ഹാമാത്തിന്നുപോകുന്ന വഴിയായി രഹോബ്
    വരെ ദേശത്തെ ശോധനചെയ്തു.
  rmc-rmc: Avke on gele a predikhle e phuv la pušťatar Sin dži ko foros Rechob, paš
    o verchengro drom Chamat.
  pes-OPV: پس رفته زمین را از بیابان سین تا رحوب، نزد مدخل حمات جاسوسی کردند.
  ron-1924: Ей с-ау суит ши ау искодит цара, де ла пустиул Цин пынэ ла Рехоб, пе друмул
    каре дуче ла Хамат.
  aui-aui: Na tomotomoyidi kikiramutumutuba yana nawae sigae sinagho da tanawa sikitawiikighudi
    Zin mayabina wareregubugubura yana nawae bi igae inagho patana da kubura kana
    waghawagha Reob, nokona kubura kana waghawagha Lebo-Hamat ririne kikiramutumutuba
    yana nawae.
  ben-OBCV: অতএব তাঁরা উঠে গেলেন এবং সীন মরুভূমি থেকে রহোব পর্যন্ত, লেবো-হমাৎ অভিমুখে
    ভ্রমণ করলেন।
  som-som: Haddaba iyagii way tageen oo waxay soo basaaseen dalkii tan iyo cidlada
    Sin iyo ilaa Rexob oo ku taal meesha Xamaad laga galo.
  lat-VUC: humus, pinguis an sterilis, nemorosa an absque arboribus. Confortamini,
    et afferte nobis de fructibus terræ. Erat autem tempus quando jam præcoquæ uvæ
    vesci possunt.
  eng-ASVBT: So they went up, and spied out the land from the wilderness of Zin unto
    Rehob, to the entrance of Hamath.
  ita-1885: E qual sia il terreno, se è grasso o magro; e se vi son alberi, o no;
    e portatevi valentemente, e recate de' frutti del paese. Or allora era il tempo
    dell'uve primaticce.
  eng-LXXUP: And they went up and surveyed the land from the wilderness of Zin to
    Rehob, as men go in to Hamath.
  eng-ULB: So the men went up and examined the land from the wilderness of Zin to
    Rehob, near Lebo Hamath.
  spa-VBL: Así que los hombres fueron y exploraron la tierra desde el desierto de
    Zin hasta Rejob, cerca de Lebó Jamat.
  fra-_FOB: Ils montèrent donc et explorèrent le pays, depuis le désert de Tsin jusqu'à
    Rehob, en allant vers Hamath.
  mal-mal: അങ്ങനെ അവർ കയറിപ്പോയി, സീൻമരുഭൂമിമുതൽ ഹമാത്തിനുപോകുന്ന വഴിയായി രഹോബ് വരെ
    ദേശത്തെ ഒറ്റുനോക്കി.
  urd-GVR: Chunāṅche in ādmiyoṅ ne safr karke Dasht-e-Sīn se Rahob tak mulk kā jāyzā
    liyā. Rahob Labo-hamāt ke qarīb hai.
  suz-BL: मिनु मेकोपुकी ग्‍येत्‍थ लशा, जीन ङा गोरशो रागी रे रेहोब सम्‍म मेको रागी
    क्‍यारी पाम्‍तेक्‍म। रेहोब लेबो-हमाथ आ नेक्‍था बाक्‍माक्‍त।
  ita-1927: Quelli dunque salirono ed esplorarono il paese dal deserto di Tsin fino
    a Rehob, sulla via di Hamath.
  ckb-ckb: ئەوانیش سەرکەوتن و سیخوڕی خاکەکەیان کرد، لە چۆڵەوانی چنەوە هەتا ڕەحۆڤ لە
    نزیک دەروازەی حەمات.
  eng-BBE: So they went up and got a view of the land, from the waste land of Zin
    to Rehob, on the way to Hamath.
  kan-OKCV: ಆಗ ಅವರು ಏರಿಹೋಗಿ ಚಿನ್ ಎಂಬ ಮರುಭೂಮಿಯಿಂದ ಹಮಾತಿನ ಕಡೆಯಲ್ಲಿರುವ ರೆಹೋಬಿನವರೆಗೂ ದೇಶವನ್ನು
    ಸಂಚರಿಸಿ ನೋಡಿದರು.
  bbb-bbb: '@see-verse:NUM.013.020'
  tam-2017: அவர்கள் போய், சீன் வனாந்திரம்துவங்கி, ஆமாத்திற்குப் போகிற வழியாகிய ரேகொப்வரை,
    தேசத்தைச் சுற்றிப்பார்த்து,
  spa-RV-1909: 'Y cuál sea el terreno, si es pingüe ó flaco, si en él hay ó no árboles:
    y esforzaos, y coged del fruto del país. Y el tiempo era el tiempo de las primeras
    uvas.'
  ron-BTF: Astfel că s-au urcat și au cercetat țara de la pustiul Țin până la Rehob,
    cum vin oamenii la Hamat.
  eng-WEBP: So they went up, and spied out the land from the wilderness of Zin to
    Rehob, to the entrance of Hamath.
  eng-FBV: So the men went and explored the land all the way from the Desert of Zin
    to Rehob, bear Lebo-hamath.
  nld-1939: Zij trokken dan uit, om het land te verkennen van de woestijn Sin tot
    aan Rechob bij Chamat.
  nch-BL: Huajca nopa tacame yajque ixtacatzi tachiyatoj ipan nochi nopa tali ten
    nopa huactoc tali Zin hasta campa itoca Rehob ica norte, inechca campa itoca Hamat.
  vie-1934: Vậy các người đó đi lên do thám xứ, từ đồng vắng Xin cho đến Rê-hốp, đi
    về Ha-mát.
  hin-CV: तब वे चले गए. उन्होंने ज़िन के निर्जन प्रदेश से लेकर लबो-हामाथ के रेहोब
    तक उस प्रदेश का भेद लिया.
  eng-OURB: So they went up, and spied out the land from the wilderness of Zin to
    Rehob, to the entrance of Hamath.
  spa-BES: Así que subieron y obtuvieron una vista de la tierra, desde el desierto
    de Zin hasta Rehob, en el camino a Hamat.
  tdx-tdx: Aa le nienga iereo nijoko boak’ am-patrambei’ i Tsine mb’e Rekhobe am-pimoaha’
    i Hamate mb’eo.
  vid-vid: Lelo wanhu awo nawaluta na kuipugajiza isi kulawila kuli chiwala ako Sini
    mbaka Lehobu, habehi na nzila ya kwinjilila Hamati.
  eng-OKE: And they went up, and explored the country, from the wilderness of Zin
    unto Rechob, to come unto Hamath.
  tha-KJV: คนเหล่านั้นจึงขึ้นไปสอดแนมแผ่นดิน ตั้งแต่​ถิ่นทุ​รก​ันดารศิน จนถึงเรโหบ
    ที่​ทางเข้าเมืองฮามัท
  por-BR-2018: E eles subiram, e reconheceram a terra desde o deserto de Zim até Reobe,
    entrando em Hamate.
  deu-ELO: Und sie zogen hinauf und kundschafteten das Land aus, von der Wüste Zin
    bis Rechob, wenn man nach Hamath geht.
  eng-WYC-2018: And when they had gone up, they espied the land, from the desert of
    Zin till to Rehob, as men enter to Hamath. (And so when they had gone up, they
    spied out the land, from the wilderness of Zin unto Rehob, as people go to Hamath.)
  epo-epo: Kaj ili iris kaj esplorrigardis la landon de la dezerto Cin ĝis Reĥob antaŭ
    Ĥamat.
  uig-PIN: Ular xu tǝrǝplǝrgǝ qiⱪip, zeminni Zin qɵlidin tartip taki Ⱨamat eƣizining
    yenidiki Rǝⱨobⱪiqǝ berip qarlaxti.
  beo-beo: Amaiba:le, ilegei dunu ilia da ga (north) amoga asili, soge amo da ga (south)
    diala soge amo wadela:i soge Sini amoga muni asili, Lihoube moilai (Ha:ima:de
    adobo gigadofa ahoasu gadenene) amoga doaga:i.
  tpi-OTNT: Orait na ol dispela man i go lukim olgeta hap graun, stat long ples wesan
    bilong Sen long hap saut, na i go inap long taun Rehop, klostu long maus bilong
    rot i go long taun Hamat long hap not.
  hau-SA: Saboda haka suka haura, suka binciki ƙasar daga Hamadan Zin har zuwa Rehob,
    wajen Lebo Hamat.
  uig-LAT: Ular shu tereplerge chiqip, zéminni Zin chölidin tartip taki Hamat éghizining
    yénidiki Rehobqiche bérip charlashti.
  nde-nde: Ngakho bahamba ukuyahlola ilizwe besukela eNkangala yaseZini kuze kuyefika
    eRehobhi, ngokuya eLebho Hamathi.
  ton-ton: ¶ Pea naʻa nau ʻalu hake, ʻo vakai ki he fonua, mei he toafa ʻo Sini ki
    Lehopi, ʻi he hala ʻoku haʻu ai ʻae fononga ki Hemati.
  ces-1613: Tolikéž jaká jest země, úrodná-li, či neúrodná, jest-li na ní stromoví,
    či není? A buďte udatné mysli, a přineste nám z ovoce té země. A byl tehdáž čas,
    v němžto hroznové zaměkali.
  eng-WMB: So they went up, and spied out the land from the wilderness of Zin to Rehob,
    to the entrance of Hamath.
  tam-TCV: அவர்கள் போய் சீன் பாலைவனம்தொடங்கி, லேபோ ஆமாத்துக்கு முன்பாக உள்ள ரேகோப்
    வரையும் நாட்டை ஆராய்ந்து பார்த்தார்கள்.
  ceb-ULB: Busa ang mga kalalakin-an nanungas ngadto sa yuta gikan sa kamingawan sa
    Sin ngadto sa Rehob, duol sa Lebo sa Hamat.
  pol-UBG: Poszli więc i wyszpiegowali ziemię, od pustyni Syn aż do Rechob, którędy
    wchodzi się do Chamat.
  urd-GVU: چنانچہ اِن آدمیوں نے سفر کر کے دشتِ صین سے رحوب تک ملک کا جائزہ لیا۔ رحوب
    لبو حمات کے قریب ہے۔
  deu-1912: Sie gingen hinauf und erkundeten das Land von der Wüste Zin bis gen Rehob,
    da man gen Hamath geht.
  ntj-ntj: Nyangka-ya mularrpartu yanu parranyakulayintja.
  kan-2017: ಅವರು ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಚಿನ್ ಅರಣ್ಯದಿಂದ ಹಮಾತಿನ ದಾರಿಯಲ್ಲಿರುವ ರೆಹೋಬಿನ ವರೆಗೆ
    ಆ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿದರು.
  yap-yap: Ere me yan fapi pumo’on u rom ngalan e lel’och ngar lekeged fare nam nra
    tababgad u daken e ted nu Zin ni bay u lan e yimuch ko fare nam ngar tawgad nga
    Rehob, nib chugur ko Hamath Pass u lan e lel’och ko fare nam.
  hlt-MCSB: Te dongah cet uh tih khohmuen te Zin khosoek lamloh Lebokhamath Rehob
    duela a yaam uh.
  mdy-ETH: ዬያሮ ዔያታ ዓጮኮ ኬዶ ዛሎ ዴንዲ፥ ዬኖ ዓጬሎይዳ ዓኣ ፂኢኔ ቦኦላፓ ዓርቂ ሃማቴ ካታሞ ዴንዶ ቶኦሎ ካሮና ጌይ
    ሬሆቤ ዓጮ ሄሊ ዛጌኔ፤
  twi-ASANTE: Enti wɔkɔsraa asase no firi Sin ɛserɛ so kɔsii Rehob a ɛbɛn Hamat no.
  mwc-mwc: Damanina ba si nae ba tano si nanagi, Zin kupura momnai ba si nae ku Rehob,
    Lebo-Hamat kupurina parinai.
  eng-WEBU: So they went up, and spied out the land from the wilderness of Zin to
    Rehob, to the entrance of Hamath.
  bnp-bnp: Lakea e huriki a bakovi nga ri vano ri matai a maka tabekena malala lobo,
    i vakatubu na tabeke i ngeki ne Sin na tabeke mule puru, i lakea i harena na tanga
    e Rehob, tabukoi na ngutuna dala, i lakea na tanga e Lebo-Hamat na tabeke mule
    sike.
  wal-wal: Yaagin eti pude kiyidi, Xiina giyo bazzuwaappe doommidi, biidi Hamaata
    Pinuwaa matan de7iya Rahooba gakkanaassi he biittaa wochchidosona.
  spa-PDDPT: Subieron y exploraron la tierra desde el desierto de Zin hasta Rehob,
    en la entrada a Hamat.
  gun-gun: Ha'e rami rã ha'e kuery oje'oi vy ha'e va'e yvy rupi oexa pota oje'oivy,
    Zim regua tekoa e'ỹa guive Reobe peve Hamate py ovaẽa'i py.
  ilo-ULB: Napan ngarud dagiti lallaki ket sinukimatda ti daga manipud iti let-ang
    ti Sin agingga iti Rehob, iti asideg ti Lebo Hamat.
  kpg-kpg: Nia daane aalaa gaa hula gi ngeia ga hagadina tenua deelaa mai di Anggowaa
    o Zin i bahi i ngaaga gaa tugi loo i Rehob, hoohoo gi di Ala Nnoonua o Hamath
    i bahi i ngeia.
  uig-ARA: ئۇلار شۇ تەرەپلەرگە چىقىپ، زېمىننى زىن چۆلىدىن تارتىپ تاكى ھامات ئېغىزىنىڭ
    يېنىدىكى رەھوبقىچە بېرىپ چارلاشتى.
  sus-sus: E naxa sa na bɔxi rabɛn, kelife Sini gbengberenyi ma, han Rexobo, Xamata
    mabiri.
  pon-2006: Ohl ako eri keidla paliepeng oh dawih sahpwo sang nan sapwtehn en Sin
    ni palieir lao lel Rehop, limwahn Wasahn Kot en Amad ni paliepeng.
  ksd-ksd: Damana dia ga vana urama, ma dia ga matoto ta ra gunan papa ra bil Sin
    ma tuk uro Rekob, ta ra langun Kamat.
  tur-YTC: Böylece çıkıp Zin Çölü'nden Rehov'a, Hamat'ın girişine kadar olan ülkeyi
    araştırdılar.
  grc-BRENT: Καὶ ἀναβάντες κατεσκέψαντο τὴν γῆν ἀπὸ τῆς ἐρήμου Σὶν ἕως Ῥοὸβ, εἰσπορευομένων
    Αἰμάθ.
  ind-AYT: Mereka pun pergi dan mengintai negeri itu, mulai dari padang gurun Sin
    sampai ke Rehob di Hamat.
  nya-nya: Choncho anapita kukazonda dzikolo kuchokera ku chipululu cha Zini mpaka
    ku Rehobu, mopenyana ndi Lebo Hamati.
  hrv-hrv: Odu oni gore da izvide zemlju od pustinje Sina do Rehoba, koji je na ulazu
    u Hamat.
  mps-mps: Tama te bidi dabe augwali te bulu tǫ dabe tigidali mu sa susa biligi pali.
    Te giliga asobo badu wę meni sane bulu badu gagalama, te saut badu usu nigi pali,
    tama te hanu Rehopba saboligi pali, te hanu Hamatba pabo sunumi pąbadu te not
    badu.
  tpi-tpi: Orait na ol dispela man i go lukim olgeta hap graun, stat long ples wesan
    bilong Sen long hap saut, na i go inap long taun Rehop, klostu long maus bilong
    rot i go long taun Hamat long hap not.
  dan-1931: Så drog de af Sted og undersøgte Landet lige fra Zins Ørken til Rehob,
    Egnen hen imod Hamat.
  vie-OVCB: Vậy, họ ra đi trinh sát đất này, từ hoang mạc Xin tới Rê-hốp, gần Lê-bô
    Ha-mát.
  guj-2017: તેથી તેઓ ઊંચાણમાં ગયા અને જઈને સીનના અરણ્યથી રહોબ સુધી એટલે હમાથની ઘાટી
    સુધી દેશની જાસૂસી કરી.
  pon-2006A: Ohl ako eri keidla paliepeng oh dawih sahpwo sang nan sapwtehn en Sin
    ni palieir lao lel Rehop, limwahn Wasahn Kot en Amad ni paliepeng.
  por-BRBSL: Então eles subiram, e espiaram a terra desde o deserto de Zin até Rehob,
    até a entrada de Hamath.
  cth-cth: Hottelah a kamthaw awh teh, a takhang awh. Ram teh Zin kahrawngum hoi Hamath
    kâennae Rehob totouh, Kanaan ram koung a tuet awh.
  twi-twi: Enti wɔkɔsraa asase no fi Sin sare so kosii Rehob a ɛbɛn Hamat no.
  hlt-hlt: Te dongah cet uh tih khohmuen te Zin khosoek lamloh Lebokhamath Rehob duela
    a yaam uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́pɑɑtɛ́ Kɑnnɑhɑ̃ɑ̃ tenkɛ̀, kɛ́túótɛ́ Sinni kpɑ́ɑ̀ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Deɔbu Amɑti tenkɛ̀ mɑ̀nku,
  msy-2020: Kamaghɨn amizɨ, 12plan gumazir kaba moga garir gumazibar mɨn Kenanɨn nguazim
    getiasa ghue. Me Sautɨn amadaghan Senɨn gumazamiziba puvatɨzir danganimɨn otogha
    ghua nguibar ekiam Rehopɨn oto, a notɨn amadaghan ikia Hamatɨn nguibar ekiamɨn
    zuir tuavir akamɨn boroghɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlɑɑ mpɛ pɑ tɛɛwɑ nɑ pɑ́ feŋ tɛtʋ kɛ pǝ kpɑɣɑʋ Siŋ wʋlɑɣɑ tɛtʋ,
    hɑlǝnɑ Lehopɩ, kɛ Lepo-Hɑmɑtɩ.
  azb-azb: Onlar yola düşdülər və Zin səhrasından Xamat keçidindəki Rexova qədər ölkəni
    nəzərdən keçirdilər.
  eng-DBY: And they went up, and searched out the land from the wilderness of Zin
    to Rehob, where one comes towards Hamath.
  hin-2017: इसलिए वे चल दिए, और सीन नामक जंगल से ले रहोब तक, जो हमात के मार्ग में
    है, सारे देश को देख-भाल कर उसका भेद लिया।
  wol-KYG: Ci kaw loolu ndaw ya dem yëri réew ma, dale ko ca màndiŋu Ciin, ba àgg
    Reyob, ga ca wetu Amat.
  eng-YLT: And they go up and spy the land, from the wilderness of Zin unto Rehob
    at the going in to Hamath;
  kne-kne: Idi siya di nanlobwat din lallalaki ay naibaa. Nanpaamyanan da ay mangil-ila
    sin daga manipod sin lugar ay magay omili ed Zin enggana ed Rehob ay asag-en ed
    Lebo Hamat.
  eng-WYC-2017: And when they had gone up, they espied the land, from the desert of
    Zin till to Rehob, as men enter to Hamath.
  eng-WMBB: So they went up, and spied out the land from the wilderness of Zin to
    Rehob, to the entrance of Hamath.
  urd-GVH: चुनाँचे इन आदमियों ने सफ़र करके दश्ते-सीन से रहोब तक मुल्क का जायज़ा लिया।
    रहोब लबो-हमात के क़रीब है।
  rug-rug: Ke podalae ene sage la vilitia rini sa popoa, meke la gua koasa soloso
    qega ta pozae Zini pa kalina mae, meke kamo la gua pa Rehobi, sapu tata koasa
    karovoana pa toqere sapu ta pozae Hamati.
  gaz-gaz: Isaan ol baʼanii Gammoojjii Siin irraa jalqabanii hamma Rehoobitti gara
    Leeboo Hamaatitti biyyattii basaasan.
  fra-LSG: Ils montèrent, et ils explorèrent le pays, depuis le désert de Tsin jusqu’à
    Rehob, sur le chemin de Hamath.
  gnn-gnn: Martj‐gay walala marrtjinana, dhunupa yana gärrinana ŋunhimalayi wäŋalilinydja.
    Marrtjinanydja walala yukurrana ŋunhi wäŋakurrunydja, ḻiw'maraŋala yana, nhäŋalanydja
    marrtjina milthurrunanydja gayul yana bala. Walala maḻŋ'maraŋalanydja marrtjina
    ḻatju' warray dhika wäŋanydja ŋunhi, ŋatha mäypamirri warray, yurru wäŋaŋuranydja
    ŋunhiliyi ḏälmirri warray yolŋunydja walala yukurrana nhinana, bathalamirri warray,
    djaka' weyin'kurru warray.
  yal-yal: Nayi, e yi siga yamanan matodeni, keli Sini tonbonni siga han Rexobo yi,
    Lebo-Xamata dɛxɔn.
  haw-1868: Pii aku la lakou a makaikai ae la i ka aina, mai ka waonahele o Zina a
    hiki aku i Rehoba, ma ke ala e hele aku ai i Hamata.
  arb-NAV: فَمَضَوْا وَتَجَسَّسُوا الأَرْضَ، ابْتِدَاءً مِنْ صَحْرَاءِ صِينَ إِلَى
    رَحُوبَ عَلَى مَشَارِفِ حَمَاةَ.
  ewe-ewe: Ale wotsa ŋku le anyigba la dzi tso keke Zin gbegbe la va ɖo Rehob, le
    Hamat gbɔ.
  eng-LEE: And they went up, and spied out the land from the wilderness of Zin unto
    Rechob, on the road to Chamath.
  asm-FB: তাতে তেওঁলোকে উঠি গৈ, ছিন মৰুভূমিৰ পৰা ৰহোবলৈ, হমাতৰ প্ৰৱেশস্থানলৈকে দেশখন
    গুপুতে চালে।
  sus-A: عٍ نَشَ سَ نَ بْشِ رَبّن، كٍلِقٍ سِنِ فبٍنفبٍرٍنيِ مَ، هَن رٍشٌبٌ، شَمَتَ
    مَبِرِ.
  fra-SBL: Ils montèrent et explorèrent le pays, depuis le désert de Tsin jusqu'à
    Rehob, et jusqu'à l'entrée de Hamath.
  hbo-hbo: וַֽיַּעֲל֖וּ וַיָּתֻ֣רוּ אֶת־הָאָ֑רֶץ מִמִּדְבַּר־צִ֥ן עַד־רְחֹ֖ב לְבֹ֥א
    חֲמָֽת׃
  eng-WYCLIFFE: whether the lond is fat, ether bareyn, `whether it is ful of woodis,
    ethir without trees. Be ye coumfortid, and `brynge ye to vs of the fruytis of
    that lond. Sotheli the tyme was, whanne grapis first ripe myyten be etun thanne.
  piu-2006: '@see-verse:NUM.013.020'
  cwe-cwe: Ivo wanhu wahita na waipelemba isi kulawa chuwala cha Sini mbaka Lehobu,
    habehi na hanhu ha kwingilila Hamasi.
  kik-kik: Tondũ ũcio makĩambata magĩthigaana bũrũri ũcio kuuma Werũ wa Zini nginya
    Rehobu, merekeire Lebo-Hamathu.
  fra-NCL: Ils montèrent et explorèrent le pays, depuis le désert de Sin jusqu’à Rohob,
    sur le chemin d’Emath.
  cek-AK: To pongah nihcae loe Zin praezaek hoiah caeh o moe, Hammath vangpui taeng
    ih Rehob ahmuen karoek to prae to a khet o.
  cuk-cuk: Dule-barmilesmaladi, nega-dulesulidgan-Zinʼye-nugad-akar Hamat-neggwebur-dogedse
    neg-argaapmalad, Rehob-neggweburse warmakapmalad.
  uig-CYR: у йәрниң мунбәт яки мунбәтсиз екәнлигини, дәл-дәрәқлириниң бар-йоқлуғини
    көрүп келиңлар. Жүрәкликрәк болуп, мевә-чивилиридин алғач келиңлар, — деди. Бу
    чағ дәл үзүм пишип қалған вақит еди.
  pma-pma: 'Sakini, meatin keil uva ka alei suain out vasi: out volvol en out Saen
    koa mul en usite saot, uva arokol out Rehob, vesesal en out Hamat, en usite not.'
  tel-2017: కాబట్టి ఆ వ్యక్తులు బయల్దేరి వెళ్ళారు. వారు లెబో హమాతు అనే ప్రాంతానికి
    దగ్గరగా సీను అరణ్యం నుండి రెహోబు వరకూ వెళ్లి సంచారం చేశారు.
  hat-BSA: Se konsa, yo te monte pou te fè espyonaj sou peyi a soti nan dezè a Tsin
    nan, jis pou rive Rehob, nan chemen Hamath (Lebo-Hamath) lan.
  bxh-bxh: Yo fede, Diyin Nuꞌu Pitapitalina yai sa fatubu be Kanana tanohina sa tafo dadai
    ee–, sa lau Lehobo, Lebo Hamata sadaina yai, Kanana Nuꞌuna duduna tefa saisaina.
  kos-kos: Ke ma inge mwet ah utyak nu epang ac tuni acn uh, mutawauk yen mwesis lun
    Zin, layen eir lac na nwe Rehab, su oan apkuran nu Innek In Utyak Nu Hamath, layen
    epang.
  hbo-WLC: וַֽיַּעֲל֖וּ וַיָּתֻ֣רוּ אֶת־הָאָ֑רֶץ מִמִּדְבַּר־צִ֥ן עַד־רְחֹ֖ב לְבֹ֥א
    חֲמָֽת׃
  ibo-ibo: Ya mere ndị a gara ledoo ala ahụ anya site nʼọzara Zin ruo na Rehob, nke
    dị nso na Lebo Hamat.
  ory-ory: ଏଣୁ ସେମାନେ ସୀନ୍‍ ପ୍ରାନ୍ତରରୁ ଯାତ୍ରା କରି ହମାତର ପ୍ରବେଶ ସ୍ଥାନସ୍ଥିତ ରହୋବ ପର୍ଯ୍ୟନ୍ତ
    ଦେଶ ଅନୁସନ୍ଧାନ କଲେ।
  chk-chk: Iwe, ekewe chon op ra feitä o operi ewe fanü seni ewe fanüapön Sin tori
    Rehop arap ngeni ewe al a ale ngeni Hamat.
  rop-rop: Wal detlot men bin go nowath na blanga luk det kantri brom det deset gulum
    Sin langa sauthwei olawei langa Reiyob gulijap langa det jampap dei gulum Heimath
    langa nowath.
  ukr-1871: І пійшли вони, розгледїли землю від Зин степу до Регобу, як ійти до Гамату.
  deu-1951: Sie gingen hinauf und kundschafteten das Land aus von der Wüste Zin bis
    gen Rechob, da man gen Hamat geht.
  eng-JPS: So they went up, and spied out the land from the wilderness of Zin unto
    Rehob, at the entrance to Hamath.
  srp-1865: I kakva je sama zemlja, je li rodna ili nerodna, ima li u njoj drveta
    ili nema; budite slobodni, i uzmite roda one zemlje. A tada bješe vrijeme prvom
    grožðu.
  lug-lug: Awo ne bambuka ne beetegereza ensi okuva mu ddungu lya Zini okutuuka e
    Lekobu okumpi n’awayingirirwa mu Kamasi.
  heb-heb: ויעלו ויתרו את הארץ ממדבר צן עד רחב לבא חמת׃
  ben-IRV: তাঁরা যাত্রা করে সীন মরুভূমি থেকে লেব-হমাতের কাছে রহোব পর্যন্ত সমস্ত দেশ
    পরীক্ষা করলেন।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਉੱਪਰ ਜਾ ਕੇ ਦੇਸ ਦੀ ਖ਼ੋਜ ਕੀਤੀ ਜੋ ਸੀਨ ਦੀ ਉਜਾੜ ਤੋਂ ਰਹੋਬ ਤੱਕ ਜਿਹੜਾ
    ਹਮਾਥ ਦੇ ਰਾਹ ਉੱਤੇ ਹੈ।
  tkr-tkr: Maana nyaq'v nəxübiy, kar ələəye dişee? Yivar vodee? Yik'eka, itt'umba
    vuxhe, qöömee mane cigayn meyvabı alle. (Manke yicıd t'ımılybı hiyxharna gah vuxha.)
  mya-JVB: ထိုသူတို့သည် ဇိန တော မှ သွား ၍ ဟာမတ် မြို့သို့ ရောက်သော လမ်းနား၊ ရဟောဘ
    မြို့တိုင်အောင် ခါနာန် ပြည် ကို စူးစမ်း ကြ၏။
  tbg-tbg: Mosiva vinavuka nititomanta vinavuka hoqaramake Seni qumina kanta ampeqama
    keha tavamaqi vivi, vo vatuka Rehoni aumanto oru ntora. Rehoniqaahairo aara vovano
    Hamaati vatukaini oruntora.
  hmo-hmo: Vadaeni unai tatau be mirigini kahana idia lao, Kanana tanona idia itaia,
    Sini taunimanima idia noho lasi tanona ela bona Rehoba, Hamata dalana dekenai.
  urd-urd: तब वह रवाना हुए और दश्त — ए — सीन से रहोब तक जो हमात के रास्ते में है,
    मुल्क को ख़ूब देखा भाला।
  rus-SYN: и какова земля, тучна ли она или тоща? есть ли на ней дерева или нет? будьте
    смелы, и возьмите от плодов земли. Было же это ко времени созревания винограда.
  bqc-SIM: Ɔ̃ aa gɛ̀ bùsupi gwàgwa za Zini guwaiwai lɛ́u e Leobɛ, Amata bↄlɛu.
  tcz-CHONGTHU: Hichun achie tou un Zin gamthip apat akhol chil un Rebob kiti gei
    chu Leboh Hamath kom dung gei chu abonchan gakholsoh keiyun.
  mar-mar: म्हणून ते तो प्रदेश शोधायला निघाले. त्यांनी सीन रानापासून रहोब आणि लेबो
    हमाथपर्यंतच्या प्रदेशात शोध घेतला.
  soq-soq: Sa baiwa mo ene antone sala makowa ebowa Gin Kanaan tawowa bedewe wimone
    odane antone Reob bedewe Lebo-amat tampe bola ewaitusaie.
  qub-qub: Moisés cachashancuna aywar Canaán partitaga intëruta ricapacuran chunyaj
    Zinpita-pacha Hamatpa ñaupancho caycaj Rehobcama. Rehobga caycan Hamat yaycunachömi.
  bqp-bqp: Akũ ò gɛ̀ɛ ò bùsuu pìi yakɛ̀ zaa Zini gbárannan ari Reobo, Lebo Amata
    kpa.
  hat-hat: Se konsa mesye yo moute, y' al chache konnen tout bagay ki gen nan peyi
    a, depi dezè Zin ki nan sid peyi a rive jouk Reyòb toupre pas Amat la, nan nò.
  eng-BSB: So they went up and spied out the land from the Wilderness of Zin as far
    as Rehob, toward Lebo-hamath.
  tod-tod: Zunui naati ti liini, ti zooi zuʋɛtɛ, é tɔɔzei Sin teʋebai zu eyɛsu Leɠɔɓe,
    Leɓo-Ɠamate ɠobaʋɛ.
  eng-WEBPB: So they went up, and spied out the land from the wilderness of Zin to
    Rehob, to the entrance of Hamath.
  kbq-kbq: Zini ka'ma hagege kokampi mareri'za ana mopa oku'a afu omere'za nege'za,
    Rehob vu'za Lebo-hamati kaziga uhanati'naze.
  nhe-BL: Huajca nopa tlacame yajque ixtacatzi tlachiyatoj ipan nochi nopa tlali tlen
    nopa huactoc tlali Zin hasta campa itoca Rehob ica norte, inechca campa itoca
    Hamat.
  bus-bus: Ben aↄ̃ gàa wà bùsu pì asii gwàgwa zaa Zini gbáan ai Reobo, Lebo Amata
    kpa.
  gub-BL: Na'e a'e awa oho a'e ywy rehe ume'e pà a'e wà kury. Uzypyrog ywyxiguhu Zim
    her ma'e pe wà. Oho te Heow pe wà. Amat pe zeupir haw huwake tuz Heow a'e.
  eng-DRA: The ground, fat or barren, woody or without trees. Be of good courage,
    and bring us of the fruits of the land. Now it was the time when the first ripe
    grapes are fit to be eaten.
