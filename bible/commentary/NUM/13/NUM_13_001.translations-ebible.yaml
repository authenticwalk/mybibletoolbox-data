verse: NUM.013.001
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose also:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Then afterwarde the people remooued from Hazeroth, and pitched in the wildernesse
    of Paran.
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan nopona TOTECO quicamanalhui Moisés huan quiilhui:'
  swh-ONEN: Bwana akamwambia Mose,
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  cpy-cpy: 'Ikanta Tajorentsi iñaanateeri Moisés, ikanteeri:'
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku,
  luo-luo: Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Iehova ese Mose e hamaoroa, eto,
  npi-ULB: त्यसपछि परमप्रभुले मोशालाई भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia:'
  pes-OPCB: 'خداوند به موسی فرمود:'
  tgl-ULB: Pagkatapos, nagsalita si Yahweh kay Moises. Sinabi niya,
  cbu-NT: 'Apanllsha Móysisaa kamachtarangiya: Móysisaa, shiyshat tputsireetsish Kanaanap
    tsap naramaam zanganingcha, watam nuw anoo tsap Israelchicheem watsapun kasaranginawa.
    Ashiri waani tsapoom naramaam naachinllinpa. Siyaam, Israelchicheemis anoo tsap
    panachintspa. Móysisaa, tputsireetsish ipuseerush, minchich kurak, minchich kurak
    sheerush, yuwanandari kurak tiptsiree ksutataranllina annandari zanganingcha,
    Apanll tárangiya.'
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား၊-
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'' icha tic:'
  swh-ULB: Kisha BWANA akanena na Musa, akamwambia, “tuma watu waende kuipeleleza
    nchi ya Kanani, ambayo nimewapa wana wa Israeli.
  bel-bel: Пасьля гэтага народ рушыў з Асірота і спыніўся ў пустыні Фаран.
  wed-wed: Bada Moses i riwei i pa,
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  aui-aui: Yawe God, Mosis iwoneni bo,
  ben-OBCV: সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu Muuse la hadlay oo wuxuu ku yidhi,
  lat-VUC: Profectusque est populus de Haseroth, fixis tentoriis in deserto Pharan.
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: POI il popolo si partì di Haserot, e si accampò nel deserto di Paran.
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Then Yahweh spoke to Moses. He said,
  spa-VBL: El Señor le dijo a Moisés,
  fra-_FOB: 'Et l''Éternel parla à Moïse, en disant:'
  mal-mal: 'യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്:'
  lit-lit: 'Ir VIEŠPATS kalbėjo Mozei, sakydamas:'
  urd-GVR: Phir Rab ne Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò a Mosè, dicendo:'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ,
  bbb-bbb: Areme E Ireobo fu Mosisi kuae, Ni e Isureroko agane besubesu ijia kiaga
    bu e mamekanu buone kega bu mauike va aesakae Kenani ijia na abe e Isureroko ije
    miakuvejo ije ninako gano kuae.
  tam-2017: 'யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: Y DESPUÉS movió el pueblo de Haseroth, y asentaron el campo en el desierto
    de Parán.
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise, spunând:'
  eng-WEBP: The LORD spoke to Moses, saying,
  eng-FBV: The Lord told Moses,
  nld-1939: 'Daar sprak Jahweh tot Moses:'
  nch-BL: 'Huan nopona TOTECO quicamanalhui Moisés huan quiilhui:'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng:'
  hin-CV: याहवेह ने मोशेह को आज्ञा दी,
  eng-OURB: Adonai spoke to Moses [Drawn out], saying,
  spa-BES: 'Y él Señor dijo a Moisés:'
  tdx-tdx: Hoe ty nitsara’ Iehovà amy Mosè,
  vid-vid: Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: 'And the Lord spake with Mosheh, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า
  por-BR-2018: 'E o SENHOR falou a Moisés, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und sprach:'
  eng-WYC-2018: And there the Lord spake to Moses, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa sɵz ⱪilip: —'
  beo-beo: Hina Gode da Mousesema amane sia:i,
  tpi-OTNT: Bikpela i tokim Moses olsem,
  hau-SA: Ubangiji ya ce wa Musa,
  uig-LAT: 'Perwerdigar Musagha söz qilip: —'
  nde-nde: UThixo wathi kuMosi,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, ʻo pehē,
  ces-1613: Potom pak bral se lid z Hazerot, a položil se na poušti Fáran.
  eng-WMB: The LORD spoke to Moses, saying,
  tam-TCV: யெகோவா மோசேயிடம் சொன்னதாவது,
  ceb-ULB: Unya nakigsulti si Yahweh kang Moises. Miingon siya,
  pol-UBG: 'I PAN powiedział do Mojżesza:'
  agr-agr: 'Tuke Pujuu Moisésan chichajak:'
  kyc-kyc: Kamongome Mosese lamaiyuo,
  urd-GVU: پھر رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redet mit Mose und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjanya watjarnu, “Yuwa, wati 12-pa-tjananya ngurrkarntaralpi
    witula ngurra nyarra Kayinannga-ya parranyakula marlaku pitjala tjakultjunkutjaku.”
    Nyangka Mawutjalu mularrpartu wati 12-pa-tjananya ngurrkarntaralpi witurnu ngurra-ya
    yankula parranyakulatjaku, ngurramarntu lipi purlkanya ngaralanyangka. Tjiinya
    wati 10-pa puru Tjatjuwanya-pulanya Kayilapanyatarrartu ngurrkarntanu.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: Me ga’ar SOMOL ngak Moses,
  hlt-MCSB: BOEIPA loh Moses te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ,
  mwc-mwc: Bada i sisiya, Moses kurina,
  eng-WEBU: The LORD spoke to Moses, saying,
  bnp-bnp: E BAKOVI DAGI i takia e Moses,
  wal-wal: GODAI, Muusa,
  spa-PDDPT: 'Yavé habló a Moisés:'
  gun-gun: 'Senhor aipoe''i Moisés pe:'
  ilo-ULB: Ket nagsao ni Yahweh Kenni Moises. Kinunana,
  kpg-kpg: Dimaadua ga helekai gi Moses,
  uig-ARA: 'پەرۋەردىگار مۇساغا سۆز قىلىپ: —'
  sus-sus: Alatala naxa a masen Munsa bɛ,
  pon-2006: KAUN-O mahsanihong Moses,
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses, dari:'
  tur-YTC: 'Yahve Moşe''ye şöyle konuştu:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, ἀπόστειλον σεαυτῷ ἄνδρας,
  ind-AYT: TUHAN berfirman kepada Musa,
  nya-nya: Yehova anawuza Mose kuti,
  hrv-hrv: 'Jahve reče Mojsiju:'
  mps-mps: Genuai Bidigo Mosesbolo e tiwai po walali,
  tpi-tpi: Bikpela i tokim Moses olsem,
  dan-1931: 'HERREN talede fremdeles til Moses og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: પછી યહોવાહ મૂસા સાથે બોલ્યા. તેમણે કહ્યું કે,
  pon-2006A: KAUN-O mahsanihong Moses,
  por-BRBSL: 'Yahweh falou a Moisés, dizendo:'
  cth-cth: BAWIPA ni Mosi hah a pato teh,
  twi-twi: Na Awurade ka kyerɛɛ Mose se,
  hlt-hlt: BOEIPA loh Moses te a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Moisi sɩ:'
  azb-azb: 'Rəbb Musaya dedi:'
  eng-DBY: And Jehovah spoke to Moses, saying,
  hin-2017: फिर यहोवा ने मूसा से कहा,
  wol-KYG: 'Aji Sax ji waxati Musaa, ne:'
  eng-YLT: And Jehovah speaketh unto Moses, saying,
  kne-kne: Pag kanan Diyos en Moses,
  eng-WYC-2017: And there the Lord spake to Moses, and said,
  eng-WMBB: The LORD spoke to Moses, saying,
  urd-GVH: फिर रब ने मूसा से कहा,
  rug-rug: Meke zama la koe Mosese se Zihova,
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe;
  fra-LSG: 'L’Éternel parla à Moïse, et dit:'
  gnn-gnn: Ga ŋunhalayina wäŋaŋura ŋayi Garray waŋananydja Mawtjitjkala bitjarrana,
  yal-yal: Alatala yi a fala Musa xa, a naxa,
  haw-1868: OLELO mai la o Iehova ia Mose, i mai la,
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى:'
  ewe-ewe: Yehowa gblɔ na Mose azɔ be,
  eng-LEE: And the Lord spoke unto Moses, saying,
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ،
  fra-SBL: 'Yahvé parla à Moïse, et dit :'
  hbo-hbo: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  eng-WYCLIFFE: And the puple yede forth fro Asseroth, whanne the tentis weren set
    in the deseert of Pharan.
  piu-2006: Mayutju Katutjalu Muutjanya yalatji watjaṉu, “Yaṉangu tjuṯaku mayutju
    tjuṯa yaḻṯirra tjananya tjungula! Tjungura tjananya ngurrtjara mantjila!, mayutju
    tuwalpala. Mantjira tjananya iyala!, paṉa Kayinanalawana parra nyakuyinkunytjaku,
    parra nyakuyinkula ngalya yankula nyuntula tjakultjunkunytjaku. Paṉa palulawana
    nyuntupa waarrkana tjuṯangku parra nyakuyinku. Ngurra palunya ngayulu nyurrangarrinya
    yungku rawa kutu nyinanytjaku.” Wangka panyapa kulira Muutjalu tjananya ngurrtjara
    mantjira yalinytjarra iyaṉu parra nyakuyinkunytjaku, nyakuyinkula ngalya yankula
    tjakultjunkunytjaku. Muutjalu kuliṉu, “Tjana ngalya yankula ngayunya tjakultjunanyingka,
    tjilirratjarra tjuṯa ngayuluṉa tjananya katiku ngurra palulawana tjananya mirri
    pungkula nguḻutjingara iyantjaku. Ngurra palulalpi nganaṉa nyinaku.” Paluru tjana
    ngurra Yipurunalawana yankula tjananya yaṉangu waṯawara tjuṯa nyangu, Yanakaku
    ngaṉṯitja tjuṯa. Puliina yini Yitjikulawanaya yankula nyangu, mangarri palya ngarala
    waṉinytja, kiripitji, witjirrki, mangarri kutjupa tjuṯaṯarra. Mangarri kiripitji
    kaḻka palunya tiṉa puntu kuntara, riilangka karrpira waralytjunu, wati kutjarrangku
    katiyankunytjaku. Purayitiyi tjikitjipala paluru tjana parra nyakula ngalya yanu
    Muutjala tjakultjunkukitja. Mangarri puntuya ngalya katingu, kiripitji kaḻka palunya,
    witjirrki nguwanpa kaḻka, mangarri kutjupa tjuṯaṯarra.
  cwe-cwe: Mndewa Mulungu kamulongela Musa,
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse, en disant :'
  cek-AK: Angraeng mah Mosi khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga sunmakded, ega sogded:'
  uig-CYR: Андин кейин хәлиқ Һазироттин йолға чиқип, Паран чөлидә баргаһ қурди.
  pma-pma: Iahova viteni min Mosis vit,
  tel-2017: ఆ తరువాత యెహోవా మోషేతో మాట్లాడాడు. ఆయన ఇలా చెప్పాడు.
  hat-BSA: 'Konsa, SENYÈ a te pale avèk Moïse e te di:'
  bxh-bxh: Guyau ya libalau Mose lisina iyen,
  kos-kos: LEUM GOD El fahk nu sel Moses,
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses,
  rop-rop: Wal YAWEI det trubala God bin dalim Mosis,
  ukr-1871: 'І рече Господь Мойсейові:'
  deu-1951: 'Und der HERR redete mit Mose und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses, saying:'
  srp-1865: A potom poðe narod od Asirota, i stadoše u pustinji Faranskoj.
  lug-lug: Awo Mukama Katonda n’agamba Musa nti,
  heb-heb: וידבר יהוה אל משה לאמר׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ,
  tkr-tkr: Qiyğa millet Xatserotğançe qığeç'u Paranne sahreeqa qadayle.
  mya-JVB: တဖန် ထာဝရဘုရား သည် မောရှေ အား မိန့် တော်မူသည်ကား၊
  tbg-tbg: Noravano Kotiva Mosira tiva amiro tiharo,
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau,
  urd-urd: और ख़ुदावन्द ने मूसा से कहा कि,
  rus-SYN: После сего народ двинулся из Асирофа, и остановился в пустыне Фаран.
  bqc-SIM: 'Dii ò Mↄiziɛ à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin Mose henga thu hichengse hi aseijin ahi.
  mar-mar: नंतर परमेश्वर मोशेशी बोलला. तो म्हणाला,
  soq-soq: Iawe God Moses mampe wane wanase,
  qub-qub: 'Moisesta Tayta Dios niran:'
  bqp-bqp: 'Dikiri pì Musanɛ:'
  hat-hat: 'Seyè a pale ak Moyiz, li di l'' konsa:'
  eng-BSB: And the LORD said to Moses,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ, é ɠɛ ma:'
  eng-WEBPB: The LORD spoke to Moses, saying,
  kbq-kbq: Anante Ra Anumzamo'a amanage huno Mosesena asmi'ne,
  nhe-BL: 'Huan nopona TOTECO quicamahui Moisés huan quiilhui:'
