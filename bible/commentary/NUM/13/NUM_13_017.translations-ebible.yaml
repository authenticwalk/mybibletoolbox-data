    à dí bùsu gusĩsĩdea.'
  hat-hat: 'Lè Moyiz voye yo ale nan peyi Kanaran an, li di yo: -Moute nan peyi a.
    N''a pase pa Negèv la, n''a pran chemen mòn pou nou.'
  eng-BSB: When Moses sent them to spy out the land of Canaan, he told them, “Go up
    through the Negev and into the hill country.
  tod-tod: 'Moize ti leʋegai ma ga ti Kanaan yooi zuʋɛtɛ, é ɠɛni ti ma: «À leʋe
    ga lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu ʋele, wo zeeli gize yooi ʋɔ pelei,'
  eng-WEBPB: Moses sent them to spy out the land of Canaan, and said to them, “Go
    up this way by the South, and go up into the hill country.
  kbq-kbq: Mosese'a Kenani mopa vu'za ome afure'za kehogu, agra anage huno huzmante'ne,
    Anagamu Negev mareriteta, anantetira agona moparega mareriho.
  nhe-BL: 'Huan quema Moisés quintitlanqui ma tlajtlachiyatij nochi ipan nopa tlali
    Canaán, quinilhui: ―Xiyaca huan xipanoca ica norte ipan tlali Neguev huan xitlejcoca
    ipan nopa tepetini.'
  bus-bus: 'Kɛ̀ Musa e ń zĩi Kanaa bùsu gwa, à bèńnɛ: À bↄɛ kↄ̃n Nɛgɛvi gbáao à di
    bùsu gusĩsĩdeea.'
  gub-BL: Moizez omono kar a'e awa Kànàà ywy hexak katu kar pà wanupe a'e wà. Wamono
    kar mehe uze'eg nezewe wanupe. — Peho ywy pehegwer kwarahy hemaw awyze har kutyr
    har rehe nehe. Pezeupir ywytyruhu rehe nehe.
  eng-DRA: 'These are the names of the men, whom Moses sent to view the land: and
    he called Osee the son of Nun, Josue.'
