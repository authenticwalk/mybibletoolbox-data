verse: NUM.013.017
translations:
  mal-C: 'കനാൻ പര്യവേക്ഷണംചെയ്യാൻ അവരെ മോശ അയച്ചപ്പോൾ അദ്ദേഹം പറഞ്ഞു: “തെക്കേദേശത്തുകൂടെ
    കടന്ന് മലനാട്ടിലേക്കു ചെല്ലുക.'
  deu-TKW: 'Und Mose sandte sie, das Land Kanaan auszukundschaften. Und er sprach
    zu ihnen: Steigt hier hinauf ins Südland und ersteigt das Gebirge;'
  lin-lin: 'Tango Moyize atindaki bango mpo na kononga mokili ya Kanana, alobaki :
    « Bolekela na nzela ya etuka ya Negevi mpe bokotela na nzela ya mokili ya bangomba.'
  eng-LSV: And Moses sends them to spy out the land of Canaan and says to them, “Go
    up this [way] into the south, and you have gone up the mountain,
  eng-GNV: 'These are the names of the men, which Moses sent to spie out the lande:
    and Moses called ye name of Oshea the sonne of Nun, Iehoshua.'
  eng-WEBSTER: 'And Moses sent them to explore the land of Canaan, and said to them,
    Go ye up this way southward, and ascend the mountain:'
  nhw-BL: 'Huan quema Moisés quintitlanqui ma tlajtlachiyatij nochi ipan nopa tlali
    Canaán, quinilhui: ―Xiyaca huan xipanoca ica norte ipan tlali Neguev huan xitlejcoca
    ipan nopa tepeme.'
  swh-ONEN: Mose alipowatuma wakaipeleleze Kanaani, alisema, “Pandeni kupitia Negebu,
    mwende mpaka nchi ya vilima.
  bba-bba: Mɔwisi u sere bu ɡɔri u bu sɔ̃ɔwɑ u nɛɛ, i doo Kɑnɑnin temɔ sɑɑ mɛn sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑn di kpɑ i kɑ dɑ ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: 'And Moses sent them to spy out the land of Canaan, and said unto them,
    Get you up this way southward, and go up into the mountain:'
  cpy-cpy: 'Rotyaan-teeya-kirini Moisés raminakitiro kepatsi Owinteniki. Ikantawakiri:
    “Piyaateeyini pikinanaki katonkonta Piryaariniki, pitonkaero janta ochempi-mashi.'
  wbp-wbp: (Yinya-puruju marnikiji-piyalpa yirnmi-jarrinja-yanulku ngarninjaku.) Kanana-kurra
    yilyanjakungarntiji, Mujuju-jana wangkaja, “Yantalu yatijarra Kanana-kurra. Kajinkili
    yukamirra yinya-kurra, yantalu pirli-patu-kurra-pinangu.
  luo-luo: Kane Musa oorogi mondo gidhi ginon piny Kanaan, nowachonegi niya, “Luwuru
    Negev kendo udhi nyaka piny manie got.
  meu-meu: Taunabinai, Mose ese e siaidia, Kanaan tanona bae ha itaia. E haḡanidia,
    eto, Diho kahana amo baola ela bona ororo gabudia.
  npi-ULB: मोशाले तिनीहरूलाई कनानको भूमि जाँचबुझ गर्न पठाए । तिनले तिनीहरूलाई भने,
    “नेगेवबाट प्रवेश गर र पहाडी मुलुकतिर जाओ ।
  yor-yor: Nígbà tí Mose rán wọn lọ láti yẹ ilẹ̀ Kenaani wò, ó sọ fún wọn pé, “Ẹ gba
    ọ̀nà gúúsù lọ títí dé àwọn ìlú olókè.
  emp-NTPO: 'Moiseba maʌ̃ ẽberãrã Canaaʌ̃ drua acʌd̶e diabuesid̶e nãwã jarasia: –Negue
    ẽjũã põãsa ewaraga b̶ʌareba ẽjũã eyaid̶a b̶ʌd̶aa wãnadua.'
  pes-OPCB: 'هنگامی که موسی آنها را برای بررسی سرزمین کنعان فرستاد، به ایشان گفت:
    «از اینجا به سمت شمال بروید و از صحرای نِگِب گذشته، خود را به سرزمین کوهستانی
    برسانید،'
  tgl-ULB: Ipinadala sila ni Moises upang suriin ang lupain ng Canaan. Sinabi niya
    sa kanila, “Pumunta kayo sa Negev at umakyat kayo sa maburol na lugar.
  hui-hui: Mosese ibugua agali uruni pelonaga ibugua tihondo lamialu lalu, Tígua uyuraha
    pialu dindi emene mbira Negebe ngago anda pialu yu wahalu hari barebare ngagoha
    iraga halu pilimu.
  mya-mya: မော​ရှေ​သည်​သူ​တို့​ကို​မ​စေ​လွှတ်​မီ``သင်​တို့ သည်​ဤ​အ​ရပ်​မှ​မြောက်​ဘက်​သို့​သွား​၍
    ခါ​နာန် ပြည်​တောင်​ပိုင်း​သို့​ဝင်​ပြီး​လျှင်​တောင်​ကုန်း ဒေ​သ​ပေါ်​သို့​တက်​လော့။-
  bod-N: མོ་ཤེ་ཡིས་དེ་རྣམས་ཀ་ན་ཨན་ཡུལ་གྱི་མྱུལ་མར་གཏོང་བའི་སྐབས་སུ། དེ་དག་ལ་འདི་ལྟར།
    ཁྱོད་ཅག་འདི་ནས་ཡར་ནེ་གུབ་ཡུལ་དུ་འགྲོ་བ་དང་། དེ་ནས་ཡར་རི་ཁུལ་དུ་སོང་ཞིག
  sna-sna: Mozisi akati avatuma kundosora nyika yeKenani, akati kwavari, “Kwidzai
    mupinde nechokuNegevhi uye nomunyika yamakomo.
  spa-BLM: 'Moisés los envió a espiar la tierra de Canaán, y les dijo: “Suban por
    este camino del sur y suban a la región montañosa.'
  cac-cac: 'Ayic ix yac''anb''at eb'' vin̈ ilum luum vin̈aj Moisés chi'' d''a Canaán,
    ix yal vin̈ d''a eb'' vin̈ icha tic: —Ixiquec, a d''a Neguev tzex b''ati, tzex
    q''uec''och d''a tzalquixtac,'
  swh-ULB: Musa akawatuma kwenda kuipeleleza ile nchi ya Kanani. Naye akawaambia,
    “ Mkaanzie Negebu hadi mahali pa milima.
  bel-bel: Вось імёны мужоў, якіх пасылаў Майсей агледзець зямлю. І назваў Майсей
    Асію, сына Нававага, Ісусам.
  wed-wed: Maranai Moses ravai i paritawanei da dobuna ita ivui ma i riwei i pa, “Au
    Negev ona virautua da dobu violaolana ona naeni da au navanava ḡelauna.
  deu-ELBBK: 'Und Mose sandte sie, um das Land Kanaan auszukundschaften, und sprach
    zu ihnen: Zieht hier hinauf an der Südseite, und steigt auf das Gebirge,'
  mbb-OT: Hein wazè pa sikandan ipeǥenat ni Moises su wey zan mekepeniid diyà te Canaan,
    migkeǥiyan din sikandan te, “Hipanew kew pehendiyà te zizaya ne hendiyè kew te
    Negev.
  mal-2015: 'മോശെ കനാൻദേശം ഒറ്റുനോക്കുവാൻ അവരെ അയച്ചു അവരോടു: നിങ്ങൾ ഈ വഴി തെക്കെ
    ദേശത്തു ചെന്നു മലയിൽ കയറി:'
  rmc-rmc: 'Sar len o Mojžiš bičhavelas te predikhel e phuv Kanaan, phenďa: „Kadarik
    džan prekal e pušťa Negev andre brehengri phuv.'
  pes-OPV: 'و موسی ایشان را برای جاسوسی زمین کنعان فرستاده، به ایشان گفت: «از اینجا
    به جنوب رفته، به کوهستان برآیید.'
  ron-1924: 'Мойсе й-а тримис сэ искодяскэ цара Канаанулуй. Ел ле-а зис: „Мерӂець
    де аич спре мязэзи ши апой сэ вэ суиць пе мунте.'
  aui-aui: Raghanina Mosis iviporadi siyakanibu da Kenen kubura siyakitawiikighuni
    na iwonedi bo, “Kikiramutumutuba yana nawae kogae da Negeb kubura makewapana koverarughuwoneni
    bi korughu konagho koyakoya kubure.
  ben-OBCV: কনান নিরীক্ষণ করতে পাঠানোর সময় মোশি তাঁদের বললেন, “নেগেভের মধ্য দিয়ে
    উঠে পার্বত্য অঞ্চলে গমন করবে।
  som-som: Markaasaa Muuse iyagii u diray inay dalkii reer Kancaan soo basaasaan,
    oo wuxuu iyagii ku yidhi, Jidkan koonfureed xaggiisa u kaca oo buuraha fuula.
  lat-VUC: 'Hæc sunt nomina virorum, quos misit Moyses ad considerandam terram: vocavitque
    Osee filium Nun, Josue.'
  eng-ASVBT: 'And Moses sent them to spy out the land of Canaan, and said unto them,
    Get you up this way by the South, and go up into the hill country:'
  ita-1885: Questi sono i nomi degli uomini, che Mosè mandò per ispiare il paese (or
    Mosè avea posto nome Giosuè, a Hosea, figliuolo di Nun).
  eng-LXXUP: And Moses sent them to spy out the land of Canaan, and said to them,
    Go up by this wilderness; and ye shall go up to the mountain,
  eng-ULB: Moses sent them to examine the land of Canaan. He said to them, “Approach
    from the Negev and go up into the hill country.
  spa-VBL: 'Moisés los envió a explorar la tierra de Canaán, diciéndoles: “Pasen por
    el Néguev y entren en las montañas.'
  fra-_FOB: 'Moïse les envoya donc pour explorer le pays de Canaan, et il leur dit:
    Montez ici par le Midi, et vous monterez sur la montagne,'
  mal-mal: 'കനാൻദേശം ഒറ്റുനോക്കുവാൻ അയച്ചപ്പോൾ മോശെ അവരോട്: “നിങ്ങൾ ഈ വഴി തെക്കെ ദേശത്ത്
    ചെന്ന് മലയിൽ കയറുക;'
  urd-GVR: Unheṅ ruḳhsat karne se pahle us ne kahā, “Dasht-e-Najab se guzar kar pahāṛī
    ilāqe tak pahuṅcho.
  suz-BL: मोसामी मेको आन कली कनान रागी कली क्‍यारी पथ सोइक्‍ताक्‍मी। मिनु मोसामी मेको
    आन कली “गे एक रे लशा, नेगेब माइश्‍शो दक्‍खिन ङा रागी रे पहाड गे लने।
  ita-1927: 'Mosè dunque li mandò ad esplorare il paese di Canaan, e disse loro: “Andate
    su di qua per il Mezzogiorno; poi salirete sui monti,'
  ckb-ckb: 'جا موسا ناردنی بۆ سیخوڕی خاکی کەنعان و پێی گوتن: «لێرەوە بەناو نەقەبدا
    بڕۆن و بۆ ناوچە شاخاوییەکە سەربکەون و'
  eng-BBE: So Moses sent them to have a look at the land of Canaan, and said to them,
    Go up into the South and into the hill-country;
  kan-OKCV: ಮೋಶೆ ಕಾನಾನ್ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಅವರನ್ನು ಕಳುಹಿಸುವಾಗ ಅವರಿಗೆ, “ನೀವು
    ನೆಗೆವ ಮಾರ್ಗವಾಗಿ ಮಲೆನಾಡಿಗೆ ಹತ್ತಿಹೋಗಿರಿ,
  bbb-bbb: '@see-verse:NUM.013.016'
  tam-2017: 'அவர்களை மோசே கானான்தேசத்தைச் சுற்றிப்பார்க்கும்படி அனுப்பும்போது, அவர்களை
    நோக்கி: “நீங்கள் இப்படித் தெற்கே போய், மலையில் ஏறி,'
  spa-RV-1909: 'Estos son los nombres de los varones que Moisés envió á reconocer
    la tierra: y á Oseas hijo de Nun, le puso Moisés el nombre de Josué.'
  ron-BTF: 'Și Moise i-a trimis să cerceteze țara lui Canaan și le-a spus: Ridicați-vă
    pe această cale spre sud și urcați-vă la munte;'
  eng-WEBP: Moses sent them to spy out the land of Canaan, and said to them, “Go up
    this way by the South, and go up into the hill country.
  eng-FBV: Moses sent them out to explore the land of Canaan, telling them, “Go through
    the Negev and on into the hill country.
  nld-1939: 'Moses zond ze dus uit, om het land Kanaän te verkennen, en zei hun: Trekt
    hier de Négeb in, en bestijgt het bergland.'
  nch-BL: 'Huan quema Moisés quintitanqui ma tajtachiyatij ipan nochi nopa tali Canaán,
    quinilhui: ―Xiyaca huan xipanoca ica norte ten tali Neguev huan xitejcoca ipan
    nopa tepeme.'
  vie-1934: 'Vậy, Môi-se sai đi do thám xứ Ca-na-an, và dặn rằng: Từ đây hãy lên Nam
    phương, và vào miền núi;'
  hin-CV: कनान देश में भेद लेने के उद्देश्य से भेजते हुए मोशेह ने उन्हें यह आज्ञा
    दी, “तुम उस नेगेव प्रदेश में जाओ; उसके बाद पर्वतीय प्रदेश में जाना.
  eng-OURB: Moses [Drawn out] sent them to spy out the land of Canaan [Humbled], and
    said to them, “Go up this way by the South, and go up into the hill country.
  spa-BES: 'Entonces Moisés los envió a echar un vistazo a la tierra de Canaán y les
    dijo: Sube a Neguev y entra en la región montañosa.'
  tdx-tdx: 'Aa le nirahe’ i Mosè iereo hitin­gañe an-tane Kanàne añe naho nafanto’e
    ty hoe: Mionjona mb’ amo Negeveo mb’eo vaho mañambonea mb’ am-bohibohitse añe,'
  vid-vid: Vyoyawalajize kuza kuipugajiza isi ya Kanaani, Musa nakawalonjela, “Mlute
    kula kumwambu Negebu, mbaka kuli isi ya vidunda,
  eng-OKE: And Mosheh sent them away to explore the land of Kenaan. And he said to
    them, Go up hither by the south, and ascend to the mountain,
  tha-KJV: โมเสสใช้เขาทั้งหลายไปสอดแนมที่​แผ่​นดินคานาอัน และสั่งเขาทั้งหลายว่า “จงขึ้นไปทางใต้​นี้​แล​้วขึ้นไปตามภู​เขา
  por-BR-2018: 'Então Moisés os enviou para reconhecer a terra de Canaã, dizendo-lhes:
    “Subi por aqui, pelo sul, e subi ao monte:'
  deu-ELO: 'Und Mose sandte sie, um das Land Kanaan auszukundschaften, und sprach
    zu ihnen: Ziehet hier hinauf an der Südseite, und steiget auf das Gebirge,'
  eng-WYC-2018: Therefore Moses sent them to behold the land of Canaan, and said to
    them, Go ye up by the south coast; and when ye come [in] to the hills, (And so
    Moses sent them to look over the land of Canaan, and he said to them, Go ye up
    by the Negeb, or by the southern part, and when ye come into the hill country,)
  epo-epo: 'Kaj Moseo sendis ilin, por esplorrigardi la landon Kanaanan, kaj diris
    al ili: Iru tien tra la Sudo kaj suriru sur la monton;'
  uig-PIN: 'Musa ularni qarlap kelixkǝ Ⱪanaanƣa sǝpǝrwǝr ⱪilip: — Silǝr muxu yǝrdin
    Nǝgǝw qɵli tǝrǝpkǝ ⱪarap menginglar, andin taƣliⱪ rayonƣa qiⱪinglar.'
  beo-beo: Mousese da desega ahoasu dunu asunasilaloba, e da ilima amane sia:i, “Guiguda:nini
    asili, ga (north) amoga masa. Asili, Ga:ina:ne ga (south) sogega doaga:le, amalu
    agolo sogega ba:la masa.
  tpi-OTNT: Taim Moses i laik salim ol i go em i tokim ol olsem, “Yupela i mas i go
    lusim distrik Negev na i go antap long ples maunten.
  hau-SA: Sa’ad da Musa ya aike su domin su binciki Kan’ana ya ce, “Ku haura, ku ratsa
    ta Negeb har zuwa ƙasar tudu.
  uig-LAT: 'Musa ularni charlap kélishke Qanaan’gha seperwer qilip: — Siler mushu
    yerdin Negew chöli terepke qarap ménginglar, andin taghliq rayon’gha chiqinglar.'
  nde-nde: Ekubathumeni kwakhe ukuyahlola ilizwe laseKhenani, uMosi wathi kubo, “Hambani
    liye eNegebi likhuphukele elizweni lezintaba.
  ton-ton: '¶ Pea naʻe fekau ʻe Mōsese ʻakinautolu kenau matakiʻi ʻae fonua ko Kēnani,
    ʻo ne pehē kiate kinautolu, “Mou ʻalu hake ʻi he hala ki he potu tonga, pea te
    mou hake ki he moʻunga:'
  ces-1613: Ta jsou jména mužů, kteréž poslal Mojžíš, aby shlédli zemi. I přezděl
    Mojžíš Ozeovi, synu Nun, Jozue.
  eng-WMB: Moses sent them to spy out the land of Canaan, and said to them, “Go up
    this way by the South, and go up into the hill country.
  tam-TCV: கானானை ஆராய்ந்து அறியும்படிக்கு மோசே அவர்களை அனுப்பியபோது, அவன் அவர்களிடம்,
    “நீங்கள் தெற்கு பிரதேசத்தின் வழியாக மலைநாட்டிற்குப் போங்கள்.
  ceb-ULB: Gipadala sila ni Moises aron sa pagsusi sa yuta sa canaan. Siya miingon
    ngadto kanila, “Paduol kamo sa Negev ug saka kamo ngadto sa mga bukid.
  pol-UBG: 'A gdy Mojżesz wysłał ich, aby wyszpiegowali ziemię Kanaan, powiedział
    do nich: Idźcie w tę stronę, na południe, i wejdźcie na górę;'
  urd-GVU: اُنہیں رُخصت کرنے سے پہلے اُس نے کہا، ”دشتِ نجب سے گزر کر پہاڑی علاقے تک
    پہنچو۔
  deu-1912: 'Da sie nun Mose sandte, das Land Kanaan zu erkunden, sprach er zu ihnen:
    Ziehet hinauf ins Mittagsland und geht auf das Gebirge'
  ntj-ntj: Palunyalu-tjananya wituralpi watjarnu, “Ngaanguru-yan kayili yanku. Palunyalu
    ngurra nyarra Kayinanta yurlparirra tjarrparra tirtu mapitjaku ngurra purlitjarrakutu.
  kan-2017: ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಮೋಶೆ ಅವರನ್ನು ಕಳುಹಿಸುವಾಗ ಅವರಿಗೆ, “ನೀವು
    ಕಾನಾನ್ ದೇಶದ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದ ಮಾರ್ಗವಾಗಿ ಬೆಟ್ಟದ ಸೀಮೆಗೆ ಹತ್ತಿಹೋಗಿ ಆ ದೇಶದ ಸಂಗತಿಯನ್ನೆಲ್ಲಾ
    ನೋಡಿ ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Nap’an ni l’ograd Moses ni nga ranod, me ga’ar ngorad, “Mmarod u roy u
    lan e lel’och ngalan e ley ni yimuch ko fare nam nu Kanaan ngemu’ mi gimed th’ab
    riy nga daken e ted ni go’ burey.
  hlt-MCSB: Moses loh amih te Kanaan khohmuen yaam ham a tueih. Te vaengah amih te
    tuithim lamloh pahoi cet uh lamtah tlang la yoeng uh.
