verse: NUM.013.018
translations:
  mal-C: ദേശം എങ്ങനെയുള്ളതെന്നും അവിടെ പാർക്കുന്ന ജനം ശക്തരോ അശക്തരോ അധികമോ ചുരുക്കമോ
    എന്നും നോക്കുക.
  deu-TKW: seht zu, wie das Land beschaffen ist, und ob die Leute, die es bewohnen,
    stark oder schwach, gering an Zahl oder zahlreich sind;
  lin-lin: Botala soki mokili yango ezali ndenge nini mpe soki bato oyo bavandaka
    kuna bazalaka makasi to balemba, soki bazalaka ebele to moke.
  eng-LSV: and have seen the land, what it [is], and the people which is dwelling
    on it, whether it [is] strong or feeble, [and] whether it [is] few or many;
  eng-GNV: So Moses sent them to spie out the lande of Canaan, and said vnto them,
    Go vp this way toward the South, and go vp into the moutaines,
  eng-WEBSTER: And see the land, what it is ; and the people that dwell therein, whether
    they are strong or weak, few or many;
  nhw-BL: Huan xijtlachilica quenicatza eltoc ipan nopa tlali huan xijtlachilica sintla
    nopa tlacame catli itztoque nopona tejtetique o amo; sintla miyaqui inijuanti
    o amo miyaqui.
  swh-ONEN: Mwone nchi ni ya namna gani, na kama watu waishio humo wana nguvu au ni
    wadhaifu, iwapo ni wachache au wengi.
  bba-bba: Kpɑ i tem mɛn sɑriɑ mɛɛri kpɑ i wɑ mɛn tɔmbu bɑ̀ n dɑm mɔ, bɑ̀ kun mɑɑ
    dɑm mɔ, bɑ̀ n dɑbi, bɑ̀ kun mɑɑ dɑbi.
  eng-KJVCPB: and see the land, what it is; and the people that dwelleth therein,
    whether they be strong or weak, few or many;
  cpy-cpy: Ari paminiro jempe okantawaeta kepatsi. Piñeeri jempe ikantawaeta nampitawori
    janta, shintsi-rika ikanteeyani, oshekirika ikaatzi.
  wbp-wbp: Nyangkalu warru nyiyarningkijarra kuja-ka karri yinyarla. Nyiya-piya yinyaju
    walya? Nyajangu kalu yapaju nyina yinyarlaju? Pirrjirdi mayi, marda rampaku?
  luo-luo: Nonuru ane pinyno kaka chalo, mondo ungʼego ni joma odak kanyo gin thuondi
    koso ngoche, gingʼeny koso ginok?
  meu-meu: Ba itaia, tano be edeheto, bona tano taudia be edeheto, gogoada eiava mamanoka,
    hutuma eiava gagadoi;
  npi-ULB: यो कस्तो छ भनी भूमिको जाँचबुझ गर ।
  yor-yor: Ẹ wò ó bí ilẹ̀ náà ti rí, bóyá àwọn tó ń gbé ilẹ̀ náà jẹ́ alágbára tàbí
    aláìlágbára, bóyá wọ́n pọ̀ tàbí wọn kéré.
  emp-NTPO: Acʌd̶adua maʌ̃ druara sãwã b̶ʌda idjab̶a maʌ̃ druad̶ebemarãra sãwã b̶eada;
    mẽsrã b̶eada wa mẽsrãẽ́ b̶eada; zocãrã panʌda wa zocãrãẽ́ panʌda.
  pes-OPCB: و ببینید وضعیت سرزمین موعود چگونه است و مردمی که در آنجا ساکنند، چگونه‌اند
    قوی هستند یا ضعیف؟ بسیارند یا کم؟
  tgl-ULB: Suriin ninyo ang lupain upang makita kung ano ang katulad nito. Matiyagan
    ninyo ang mga taong nakatira roon, kung malakas o mahihina sila, at kung kaunti
    o marami sila.
  hui-hui: Pialu dindi ogoni agi ale ngabe handaiore halimu. Ani handalu dindi ogoniha
    wali agali agira kabe handalu ti hongohedabe nahedabe handaiore halimu.
  mya-mya: ထို​ပြည်​သည်​မည်​ကဲ့​သို့​သော​ပြည်​ဖြစ်​သည်၊ လူ​ဦး​ရေ​မည်​မျှ​ရှိ​သည်၊
    အင်​အား​မည်​မျှ တောင့်​တင်း​သည်​ကို​စုံ​စမ်း​ထောက်​လှမ်း​လော့။-
  bod-N: ཡུལ་དེ་ཇི་ལྟ་བུ་ཡིན་པ་དང་། དེར་གནས་པའི་མི་རྣམས་ཀྱི་སྟོབས་ཀྱི་ཆེ་ཆུང་། མི་ཡི་མང་ཉུང་།
  sna-sna: Mundoona kuti nyika yakadini uye kuti vanhu vanogarako vakasimba here kana
    kuti havana, vashoma here kana kuti vazhinji.
  spa-BLM: Ved la tierra, cómo es; y el pueblo que la habita, si es fuerte o débil,
    si es poco o mucho;
  cac-cac: tzeyilani tas yilji luum. Tzeyilanpaxi tas yilji anima cajan ta', tec'an
    am eb' mato maay. Scham eyilanpaxi, tzijtum am eb' mato jayvan̈n̈ej eb'.
  swh-ULB: Kaipelelezeni nchi kujua ni nchi ya namna gani. Wachunguzeni watu wake,
    kama ni watu wenye nguvu au dhaifu, kama ni wachache au ni wengi.
  bel-bel: 'І паслаў іх Майсей агледзець зямлю Ханаанскую і сказаў ім: ідзеце ў гэтую
    паўднёвую краіну, і падымецеся на гару,'
  wed-wed: Dobu ona tuvirevirei, ma ana patara ona inanai menanare, rava ai maḡa ma
    ai rewapana bo ai ḡokokokara?
  deu-ELBBK: und beseht das Land, wie es ist; und das Volk, das darin wohnt, ob es
    stark oder schwach, ob es gering oder zahlreich ist;
  mbb-OT: Susiya niw ke hengkey is purma te tanà, wey is menge etew zuen ke memezesen
    be etawa memeluya, mezakel ve sikandan etawa deisey zà.
  mal-2015: ദേശം ഏതുവിധമുള്ളതു, അതിൽ കുടിയിരിക്കുന്ന ജനം ബലവാന്മാരോ ബലഹീനരോ, ചുരുക്കമോ
    അധികമോ;
  rmc-rmc: Dodžanen tumen, savi hiňi e phuv a save manuša andre bešen. Či hine zorale
    vaj slabe? Hine but vaj frima?
  pes-OPV: و زمین را ببینید که چگونه است و مردم را که در آن ساکنند که قوی‌اند یا ضعیف،
    قلیل‌اند یا کثیر.
  ron-1924: 'Ведець цара, ведець кум есте еа, кум есте попорул каре о локуеште: дакэ
    есте таре сау слаб, дакэ есте мик сау маре ла нумэр;'
  aui-aui: Da kuburina akovina konakabi, bi wawaya viya name samakamake, bi meboda
    maragasidi bo noganogadi?
  ben-OBCV: লক্ষ্য করবে, সেই দেশ কী রকম, সেখানকার লোকেরা দুর্বল না শক্তিশালী। তারা
    সংখ্যায় অল্প না বেশি।
  som-som: Oo waxaad soo fiirisaan dalku siduu yahay, iyo dadka degganu inay xoog
    badan yihiin iyo inay itaal yar yihiin, iyo inay tiro yar yihiin iyo inay tiro
    badan yihiin,
  lat-VUC: 'Misit ergo eos Moyses ad considerandam terram Chanaan, et dixit ad eos:
    Ascendite per meridianam plagam. Cumque veneritis ad montes,'
  eng-ASVBT: and see the land, what it is; and the people that dwell therein, whether
    they are strong or weak, whether they are few or many;
  ita-1885: 'Mosè adunque li mandò a spiare il paese di Canaan, e disse loro: Andate
    di qua, dal Mezzodi, poi salite al monte.'
  eng-LXXUP: and ye shall see the land, what it is, and the people that dwells on
    it, whether it is strong or weak, or whether they are few or many.
  eng-ULB: Examine the land to see what it is like. Observe the people who live there,
    whether they are strong or weak, and whether they are few or many.
  spa-VBL: Vean cómo es el lugar, y averigüen acercade la gente que vive allí, ¿son
    fuertes o débiles? ¿Son muchos o pocos?
  fra-_FOB: Et vous verrez le pays, quel il est, le peuple qui y habite, s'il est
    fort ou faible, s'il est en petit ou en grand nombre;
  mal-mal: ദേശം ഏതുവിധമുള്ളത് എന്നും, അതിൽ കുടിയിരിക്കുന്ന ജനം ബലവാന്മാരോ ബലഹീനരോ,
    ചുരുക്കമോ അധികമോ;
  urd-GVR: Mālūm karo ki yih kis tarah kā mulk hai aur us ke bāshinde kaise haiṅ.
    Kyā wuh tāqatwar haiṅ yā kamzor, tādād meṅ kam haiṅ yā zyādā?
  suz-BL: मेको रागी दोदेंशो बाक्‍मे, मेकेर ङा मुरपुकी बोल्‍यो बाक्‍मा कों, मबाक्‍मा,
    शुश बाक्‍मा कों, इच्‍का खोइ ला बाक्‍मा? मेको नेल्‍ल कोव़ङीन।
  ita-1927: e vedrete che paese sia, che popolo l’abiti, se forte o debole, se poco
    o molto numeroso;
  ckb-ckb: بڕوانن خاکەکە چۆنە، ئەو گەلەش تێیدا دەژیێت بە هێزە یان لاوازە؟ کەمن یان
    زۆرن؟
  eng-BBE: And see what the land is like; and if the people living in it are strong
    or feeble, small or great in number;
  kan-OKCV: ಆ ದೇಶವು ಎಂಥಾದ್ದೋ? ಅದರಲ್ಲಿ ವಾಸಿಸುವ ಜನರು ಬಲವುಳ್ಳವರೋ, ಬಲಹೀನರೋ? ಸ್ವಲ್ಪ ಜನರೋ,
    ಬಹಳ ಜನರೋ? ಎಂದೂ,
  bbb-bbb: '@see-verse:NUM.013.017'
  tam-2017: தேசம் எப்படிப்பட்டது என்றும், அங்கே குடியிருக்கிற மக்கள் பலவான்களோ பலவீனர்களோ,
    கொஞ்சம்பேரோ அநேகம்பேரோ என்றும்,
  spa-RV-1909: 'Enviólos, pues, Moisés á reconocer la tierra de Canaán, diciéndoles:
    Subid por aquí, por el mediodía, y subid al monte:'
  ron-BTF: Și vedeți țara, cum este; și poporul care locuiește în ea, dacă sunt puternici
    sau slabi, puțini sau mulți;
  eng-WEBP: See the land, what it is; and the people who dwell therein, whether they
    are strong or weak, whether they are few or many;
  eng-FBV: See what the place looks like, and find out about the people living there—are
    they strong or weak? Are there many of them or only a few?
  nld-1939: Ziet, hoe het met het land is gesteld; of het volk, dat er woont, sterk
    is of zwak, gering of talrijk;
  nch-BL: Huan xijtachilica quenicatza eltoc nopa tali huan xijtachilica sinta nopa
    tacame cati itztoque nopona tejtetique o amo; sinta miyaqui inijuanti o amo miyaqui.
  vie-1934: rồi sẽ thấy xứ ra sao, dân sự ở đó nếu mạnh yếu thể nào, nếu số ít hay
    nhiều;
  hin-CV: देखना कि वह देश किस प्रकार का है, वहां के निवासी बलवान हैं या कमजोर, संख्या
    में कम हैं या बहुत.
  eng-OURB: See the land, what it is; and the people who dwell therein, whether they
    are strong or weak, whether they are few or many;
  spa-BES: Y mira cómo es la tierra; y si las personas que viven en él son fuertes
    o débiles, pequeñas o grandes en número;
  tdx-tdx: le isaho te inoñe i taney naho ondaty mimo­neñe aoo ke maozatse ke maifoifo,
    he tsy ampeampe he maro;
  vid-vid: mkailole isi vyoili. Mlole kahi wone wanhu walingikala amo ndo wawele na
    mong'ho ama ng'hochele ama wenji ama wado.
  eng-OKE: And see the country what it is, and the people who dwell upon it, whether
    they be strong or weak, few or many;
  tha-KJV: ตรวจดู​แผ่​นดินนั้​นว​่าเป็นอย่างไร และว่าคนที่​อยู่​ในแผ่นดินนั้​นม​ีกำลังแข็งแรงหรื​ออ​่อนแอ
    มี​คนน้อยหรือมาก
  por-BR-2018: e observai a terra que tal é; e o povo que a habita, se é forte ou
    débil, se pouco ou numeroso;
  deu-ELO: und besehet das Land, wie es ist; und das Volk, das darin wohnt, ob es
    stark oder schwach, ob es gering oder zahlreich ist;
  eng-WYC-2018: behold ye the land, what manner land it is; and behold ye the people
    which is the dweller thereof, whether it is strong, either feeble, few in number,
    either many; (look over the land, and see what it is like; and look over the people
    who live there, whether they be strong, or feeble, and few in number, or many;)
  epo-epo: kaj rigardu la landon, kia ĝi estas; kaj la popolon, kiu loĝas en ĝi, ĉu
    ĝi estas forta aŭ malforta, ĉu ĝi estas malgrandnombra aŭ grandnombra;
  uig-PIN: U yǝrning ⱪandaⱪ ikǝnlikini, u yǝrdikilǝrning küqlük-ajizliⱪini, az yaki
    kɵplükini kɵrüp beⱪinglar;
  beo-beo: Soge ea hou ba:ma. Dunu amo ganodini esalebe ilia idi hogoma. Amola ilia
    da gasa bagade o gasa hame amo hou hogole ba:ma.
  tpi-OTNT: Yupela i mas lukim gut, bai yupela i ken save em i wanem kain ples, na
    yupela i mas painimaut hamas manmeri i stap long en, na ol i strongpela lain o
    nogat.
  hau-SA: Ku ga yadda ƙasar take, ku ga ko mutanen da suke zama a can ƙarfafa ne,
    ko raunannu, ko su kima ne, ko kuma suna da yawa.
  uig-LAT: U yerning qandaq ikenlikini, u yerdikilerning küchlük-ajizliqini, az yaki
    köplükini körüp béqinglar;
  nde-nde: Likhangele ukuthi ilizwe lakhona linjani njalo lokuthi abantu bakhona balamandla
    kumbe babuthakathaka, balutshwana kumbe banengi.
  ton-ton: ‌ʻO mamata ki he fonua, pe ʻoku fēfē ia; pea mo e kakai ʻoku nofo ai, pe
    ʻoku nau mālohi pe ʻoku nau vaivai, pe ʻoku nau tokolahi pe ʻoku nau tokosiʻi;
  ces-1613: 'Tedy poslal je Mojžíš, aby prohlédli zemi Kananejskou, a řekl jim: Jděte
    tudyto při straně polední a vejděte na hory.'
  eng-WMB: See the land, what it is; and the people who dwell therein, whether they
    are strong or weak, whether they are few or many;
  tam-TCV: போய், அந்த நாடு எப்படிப்பட்டதுதென்றும், அங்கே வாழும் மக்கள் பலசாலிகளா,
    பலவீனர்களா, அதிகமானவர்களா, குறைவானவர்களா என்றும் பாருங்கள்.
  ceb-ULB: Susiha ang yuta aron makita kung unsa ang sama niini. Panid-i ang mga tawo
    nga nanimuyo didto, kung sila ba mga kusgan o mga huyang, kung sila gamay ba o
    daghan.
  pol-UBG: I obejrzyjcie ziemię, jaka ona jest, oraz lud, który w niej mieszka, czy
    jest silny, czy słaby, czy jest ich mało, czy wielu.
  urd-GVU: معلوم کرو کہ یہ کس طرح کا ملک ہے اور اُس کے باشندے کیسے ہیں۔ کیا وہ طاقت
    ور ہیں یا کمزور، تعداد میں کم ہیں یا زیادہ؟
  deu-1912: und besehet das Land, wie es ist, und das Volk, das darin wohnt, ob's
    stark oder schwach, wenig oder viel ist;
  ntj-ntj: Palunyalu-ya parranyawa, ‘Ngurra nyaapirinypa ngarala? Yarnangu-munta-ya
    pirni nyinarra? Warrmarla-munta-ya pirni nyinarra?
  kan-2017: ಅಲ್ಲಿನ ನಿವಾಸಿಗಳು ಬಲಿಷ್ಠರೋ ಅಥವಾ ಬಲಹೀನರೋ, ಬಹಳ ಜನರೋ ಅಥವಾ ಸ್ವಲ್ಪ ಜನರೋ,
  yap-yap: Mi gimed gay ngam nanged ko ba nam ni bu uw rogon, nge bu uw urngin e girdi’
    nma par riy, nge bu uw ferad gel.
  hlt-MCSB: Khohmuen neh a khuikah khosa pilnam te so uh. Aka tlungluen nim, aka kha
    nim, yol nim, yet nim?
  mdy-ETH: ዓጫ ዎዚጉዲታቴያ፥ ዋኣዼ ዓሲ ዒኢካ ናንጋቴያ፤ ሃሣ ዶዱማ ዔያቶኮ ዎዚታቴያ ዛጉዋቴ።
  twi-ASANTE: na monhwɛ sɛdeɛ ɛhɔ asase no te; afei, monhwɛ wɔn a wɔte hɔ no nso tebea
    mu sɛ wɔwɔ ahoɔden anaa wɔyɛ mmerɛ, sɛ wɔdɔɔso anaa wɔsua
  mwc-mwc: Kupurina ko kita nanagi, pipiya biyamo namai te mamana, ba kosi maragasisi
    kona mesumesusi.
  eng-WEBU: See the land, what it is; and the people who dwell therein, whether they
    are strong or weak, whether they are few or many;
  bnp-bnp: Mu matai kamumua ra tanga iea, mu matakilaka vona ra tanga iea i navai.
    Mu matai kamumu e huriki a bakovi vonga ri gao o i uka, ri ala kupo o i uka.
  wal-wal: Biidi biittai ai mala biittakkonne be7ite; he biittan de7iya asai minokkonne
    laafakko, guuttakkonne darokko,
  spa-PDDPT: Observen cómo es la tierra, al pueblo que la ocupa, si es fuerte o débil,
    si escaso o numeroso,
  gun-gun: Pexa 'rã yvy peikuaa aguã mba'exa pa ra'e, ha'e hexegua kuery re guive
    peikuaa pota, imbaraetekue tyrã pa ikangykue, ndaetai tyrã pa heta.
  ilo-ULB: Sukimatenyo ti daga tapno makitayo ti langana. Paliiwenyo dagiti tattao
    nga agnanaed sadiay, no napigsa wenno nakapuyda, ken no bassit wenno aduda.
  kpg-kpg: Hagadina ina be di maa tenua e hai behee, nia daangada dogohia e noho i golo,
    ge digau e maaloo behee.
  uig-ARA: ئۇ يەرنىڭ قانداق ئىكەنلىكىنى، ئۇ يەردىكىلەرنىڭ كۈچلۈك-ئاجىزلىقىنى، ئاز
    ياكى كۆپلۈكىنى كۆرۈپ بېقىڭلار؛
  sus-sus: Wo xa na bɔxi rabɛn, wo xa a kolon xa mɛnnikae sɛnbɛ gbo, xa e sɛnbɛ mu
    gbo, xa e wuya, xa e mu wuya.
  pon-2006: Kumwail ahpw kilang soangen sahpw da ieu mwo, aramas depe me mihmi mwo
    oh ma re me kehlail.
  ksd-ksd: ma avat a gire ra gunan, ba i dave; ma ra tarai bula, ba dia dekdek ba
    pa dia dekdek, ba dia paupau ka ba dia mangoro;
  tur-YTC: Ülkenin nasıl olduğuna bakın; ve orada oturanlar, güçlü mü yoksa zayıf
    mı, az mı yoksa çok mu;
  grc-BRENT: καὶ ὄψεσθε τὴν γῆν τίς ἐστι, καὶ τὸν λαὸν τὸν ἐγκαθήμενον ἐπʼ αὐτῆς,
    εἰ ἰσχυρός ἐστιν ἢ ἀσθενὴς, ἢ ὀλίγοι εἰσὶν ἢ πολλοί.
  ind-AYT: Lihatlah seperti apa negeri itu, apakah orang-orang yang tinggal di sana
    kuat atau lemah, banyak atau sedikit,
  nya-nya: Mukaone dzikolo kuti ndi lotani ndi anthu okhala mʼmenemo ngati ndi amphamvu
    kapena ofowoka, ochepa kapena ambiri.
  hrv-hrv: Razgledajte zemlju kakva je. Je li narod koji u njoj živi jak ili slab,
    malobrojan ili mnogobrojan?
  mps-mps: Dagego bugagia suiąo, tama dagego koneiąo, te mena tiwai bulu yaliwe
    koneagameo. Tama dagego suiąo, mena tama we bidi te bulude bidibawe weyu suiąo,
    te augwali bomai hani yaliwe, ma meni yaliwe, suiawe?
  tpi-tpi: Yupela i mas lukim gut, bai yupela i ken save em i wanem kain ples, na
    yupela i mas painimaut hamas manmeri i stap long en, na ol i strongpela lain o
    nogat.
  dan-1931: og se, hvordan Landet er, og om Folket, som bor der, er stærkt eller svagt,
    fåtalligt eller talrigt,
  vie-OVCB: xem thử địa thế ra sao, dân tình thế nào, đông hay thưa, mạnh hay yếu,
  guj-2017: તે દેશ કેવો છે તે જુઓ ત્યાં રહેનારા લોક બળવાન છે કે અબળ, થોડા છે કે ઘણાં?
  pon-2006A: Kumwail ahpw kilang soangen sahpw da ieu mwo, aramas depe me mihmi mwo
    oh ma re me kehlail.
  por-BRBSL: Veja a terra, o que é; e as pessoas que nela habitam, se são fortes ou
    fracas, se são poucas ou muitas;
  cth-cth: Ram teh bangtelah vaimoe. Haw e kho ka sak e taminaw hah a thasai awh maw,
    a thayoun awh maw, tami a pap maw ayoun maw tie hoi,
  twi-twi: Monhwɛ sɛnea ɛhɔ asase no te; na monhwɛ wɔn a wɔte hɔ no nso tebea sɛ wɔwɔ
    ahoɔden anaa wɔyɛ mmerɛw, sɛ wɔdɔɔso anaa wosua.
  hlt-hlt: Khohmuen neh a khuikah khosa pilnam te so uh. Aka tlungluen nim, aka kha
    nim, yol nim, yet nim?
  tbz-SIM: kɛ́pɑɑtɛ́ dihɛì mɛsɑ̀ɑ̀ nkɛ́yɑ̀ dì dòmmɛ̀ nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ bo di miɛkɛ
    bɛ̀ dòmmɛ̀, kɛ̀ bɛ̀ kpeńnì yoo bɛ̀ cĩ̀ĩnnì kɛ̀ bɛ̀ sũ yoo bɛ̀ í sũ.
  msy-2020: Egh ia deraghvɨra mongegh ganigh fogham, nguazim manmaghɨn gari, ezɨ an
    gumazamiziba avɨrasemez, o puvatɨ? Egha me gavgaviba iti, o puvatɨ?
  dop-dop: Nɑ ɩ feŋ tɛtʋ ntɩ nɑ tǝ yǝlɑɑ kɛ teu, nɑ ɩ́ nɑ pɑ pɑɣɑlɛ nɑ pɑ toŋ tǝnɑɣɑ.
  azb-azb: Ölkənin necə olduğunu görün. Orada yaşayan xalq güclümü, zəifmi, azmı,
    çoxmu?
  eng-DBY: and ye shall see the land, what it is; and the people that dwell in it,
    whether they are strong or weak, few or many;
  hin-2017: और पहाड़ी देश में जाकर उस देश को देख लो कि कैसा है, और उसमें बसे हुए लोगों
    को भी देखो कि वे बलवान हैं या निर्बल, थोड़े हैं या बहुत,
  wol-KYG: 'ba gis nu réew ma mel: ndax waa réew ma, ñu am doole lañu, am ñu néew
    doole; ñu néew lañu, am ñu bare;'
  eng-YLT: and have seen the land what it [is], and the people which is dwelling on
    it, whether it [is] strong or feeble; whether it [is] few or many;
  kne-kne: Esten yo ay ilaen mo intoy ison din daga ay sana ya din ipogaw ay mantetees
    di mo napigsa ono nakapsot da maipanggep si gobat, mo ad-ado ono at-atik da.
  eng-WYC-2017: behold ye the land, what manner land it is; and behold ye the people
    which is the dweller thereof, whether it is strong, either feeble, few in number,
    either many;
  eng-WMBB: See the land, what it is; and the people who dwell therein, whether they
    are strong or weak, whether they are few or many;
  urd-GVH: मालूम करो कि यह किस तरह का मुल्क है और उसके बाशिंदे कैसे हैं। क्या वह ताक़तवर
    हैं या कमज़ोर, तादाद में कम हैं या ज़्यादा?
  rug-rug: Mamu la vilitia sapu veguguana sa popoa asa, ve sokudi gua sari na tinoni
    pu koa vasina, meke vea ṉiṉira gua si arini.
  gaz-gaz: Biyyi sun maal akka fakkaattu, namoonni achi jiraatanis jajjaboo yookaan
    dadhaboo, muraasa yookaan hedduu taʼuu isaanii ilaalaa.
  fra-LSG: Vous verrez le pays, ce qu’il est, et le peuple qui l’habite, s’il est
    fort ou faible, s’il est en petit ou en grand nombre;
  gnn-gnn: Nhäŋa marrtjiya maḻŋ'maraŋa nhäyinyara ŋunhiyi wäŋa, ga nhäyinyara yolŋu
    walala yukurra nhina ŋunhilimiyi . . . ḻurrkun' mak yalŋgi'mirri? . . . mak guḻku'
    wuṉḏaŋarrmirrinydja.
  yal-yal: Ɛ xa yamanan mato. Ɛ a mato xa muxune sɛnbɛn gbo, xa a mi gbo, xa e wuya,
    xa e mi wuya.
  haw-1868: E nana i ke ano o ka aina, a me na kanaka e noho ana ilaila, he ikaika
    paha lakou, he nawaliwali paha; he hapa paha lakou, he nui loa paha;
  arb-NAV: وَاسْتَكْشِفُوا الْبِلادَ وَأَوْضَاعَهَا وَهَلْ شَعْبُهَا الْمُقِيمُ فِيهَا
    قَوِيٌّ أَمْ ضَعِيفٌ؟ أَكَثِيرٌ هُوَ أَمْ قَلِيلٌ؟
  ewe-ewe: ne miakpɔ ale si anyigba la le. Mikpɔ ale si ame siwo le anyigba la dzi
    hã le, ne wonye ame sesẽwo alo ame benɔewo, ne wosɔ gbɔ alo womesɔ gbɔ o.
  eng-LEE: And see the land, what it is; and the people that dwell therein, whether
    they be strong or weak, whether they be few or many;
  asm-FB: আৰু সেই দেশ কেনেকুৱা আৰু তাত বাস কৰা লোকসকল বলী নে নিৰ্ব্বলী আৰু তাকৰ নে
    সৰহ।
  sus-A: وٌ شَ نَ بْشِ رَبّن، وٌ شَ عَ كٌلٌن شَ مّننِكَيٍ سّنبّ فبٌ، شَ عٍ سّنبّ مُ
    فبٌ، شَ عٍ وُيَ، شَ عٍ مُ وُيَ.
  fra-SBL: Voyez le pays, ce qu'il est, et le peuple qui l'habite, s'il est fort ou
    faible, s'il est en petit nombre ou en grand nombre ;
  hbo-hbo: וּרְאִיתֶ֥ם אֶת־הָאָ֖רֶץ מַה־הִ֑וא וְאֶת־הָעָם֙ הַיֹּשֵׁ֣ב עָלֶ֔יהָ הֶחָזָ֥ק
    הוּא֙ הֲרָפֶ֔ה הַמְעַ֥ט ה֖וּא אִם־רָֽב׃
  eng-WYCLIFFE: Therfor Moises sente hem to biholde the lond of Canaan, and seide
    to hem, `Stie ye bi the south coost; and whanne ye comen to the hillis,
  piu-2006: '@see-verse:NUM.013.017'
  cwe-cwe: mukailole isi viili. Iviya mupelembe kuwa wanhu wokala umo wana nguvu hebu
    wanyondenyonde, wadodo hebu wengi.
  kik-kik: Tuĩriai bũrũri ũcio ũrĩa ũtariĩ, muone kana andũ akuo marĩ na hinya kana
    matirĩ hinya, o na kana nĩ aingĩ kana nĩ anini.
  fra-NCL: Vous examinerez le pays, ce qu’il est, et le peuple qui l’habite, s’il
    est fort ou faible, peu nombreux ou considérable ;
  cek-AK: Prae loe kawbang maw oh; to ah kaom prae kaminawk loe thacak o maw, thacak
    o ai, kami pop o maw, pop o ai;
  cuk-cuk: Nue be yar argamalo, negde igidibe, dulemar-agi-bukmalad, bule nollosurmardibe,
    igi, nollomardibe, bule mergumardibe, igi, ichemardibe.
  uig-CYR: 'Муса уларни чарлап келишкә Қанаанға сәпәрвәр қилип: — Силәр мошу йәрдин
    Нәгәв чөли тәрәпкә қарап меңиңлар, андин тағлиқ районға чиқиңлар.'
  pma-pma: Mihelei vis out. ?Atan enek mukave? ?Meatin keil avi houlu vuo arvitei
    houlu, keil ave keih vuo ave memerau?
  tel-2017: ఆ దేశం ఎలాంటిదో పరీక్షించండి. అక్కడ నివసించే ప్రజలను పరిశీలించండి. ఆ ప్రజలు
    బలవంతులా లేక బలహీనులా అన్నది చూడండి. అక్కడి ప్రజల జనాభా కొద్దిమందే ఉన్నారా లేక
    అధికంగా ఉన్నారా అనేది చూడండి.
  hat-BSA: Kontwole pou wè kijan peyi a ye, si pèp ki rete ladann nan, gen fòs, oswa
    si yo fèb, e si yo gen anpil, oswa pa anpil moun.
  bxh-bxh: Tanohina au ita, somo - somohena yo dodogadi amaniya sa miyamiya, sa fuluga,
    e sa belu, sa ouli e higeꞌe.
  kos-kos: Som ac liye lah acn we acn fuka se, ac liye lah pus ku pu mwet we. Liye
    pac lah mwet we elos mwet ku ku munas.
  hbo-WLC: וּרְאִיתֶ֥ם אֶת־הָאָ֖רֶץ מַה־הִ֑וא וְאֶת־הָעָם֙ הַיֹּשֵׁ֣ב עָלֶ֔יהָ הֶחָזָ֥ק
    הוּא֙ הֲרָפֶ֔ה הַמְעַ֥ט ה֖וּא אִם־רָֽב׃
  ibo-ibo: Letanụ otu ala ahụ dị. Chọpụtanụ ụdị ndị bi nʼime ya, ma ha dị ike ma ha
    bụ ndị na-adịghị ike, ma ha dị ọtụtụ ma ha dị ole na ole.
  ory-ory: ପୁଣି, ସେହି ଦେଶ କିପରି ଓ ତହିଁରେ ବାସକାରୀ ଲୋକମାନେ ବଳବାନ କି ଦୁର୍ବଳ ଓ ଅଳ୍ପ କି
    ଅନେକ;
  chk-chk: pwe oupwe ouwasacha lapalapen ewe fanü, are ekewe aramas mi nonom won ra
    pöchökül ika apwangapwang, are ra chokükün ika chomong.
  rop-rop: Yumob garra faindat wotkain det kantri, en haumeni pipul jidan deya, en
    hau strong olabat.
  ukr-1871: І подивитесь на землю, яка вона; і люд, що живе в їй, чи міцний, чи слабовитий,
    малий, чи великий;
  deu-1951: und besehet das Land, wie es sei; und das Volk, das darin wohnt, ob es
    stark oder schwach, gering oder zahlreich sei;
  eng-JPS: and see the land, what it is; and the people that dwelleth therein, whether
    they are strong or weak, whether they are few or many;
  srp-1865: 'I šaljuæi ih Mojsije da uhode zemlju Hanansku reèe im: idite ovuda na
    jug, pa izidite na goru;'
  lug-lug: Mwetegerezenga ensi nga bw’efaanana, n’abantu baamu nga bwe bali, obanga
    ba maanyi oba banafu, obanga bangi oba batono.
  heb-heb: וראיתם את הארץ מה הוא ואת העם הישב עליה החזק הוא הרפה המעט הוא אם רב׃
  ben-IRV: গিয়ে দেখ, সে দেশ কেমন ও সেখানে বসবাসকারী লোকেরা বলবান কি দুর্বল, অল্প
    কি অনেক
  pan-pan: ਅਤੇ ਉਸ ਦੇਸ ਨੂੰ ਵੇਖੋ, ਕਿ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਦਾ ਹੈ ਅਤੇ ਉਹ ਲੋਕ ਜਿਹੜੇ ਉਸ ਵਿੱਚ ਵੱਸਦੇ
    ਹਨ ਤਕੜੇ ਹਨ ਜਾਂ ਕਮਜ਼ੋਰ ਹਨ ਅਤੇ ਥੋੜ੍ਹੇ ਹਨ ਜਾਂ ਬਹੁਤ ਸਾਰੇ ਹਨ।
  tkr-tkr: 'Kana''anıqa ilyaakas g''uxolemee, Mısee manbışik''le eyhen: – Negevne
    sahrayle k''ena suvabışeeqa hudoora.'
  mya-JVB: ထိုပြည် သည် အဘယ်သို့ သော ပြည်ဖြစ် သနည်း။ ပြည်သား တို့သည် အားကြီး သလော၊
    အားနည်း သလော။ များ သလော၊ နည်း သလော။
  tbg-tbg: Ne mini niha koqemake aitutumaqi vuate. Veranto vai vatava vaireva, nana
    vatae vaivo? Vi vatanaaka kempuka vatanaakae, uqerara vatanaakae variavo? Vika
    airie variavo, kiae airi variavo?
  hmo-hmo: Tano ena toana do umui itaia, bona unai tano ena taudia edia toana do umui
    itaia, idia goada o manoka, idia be momo o momo lasi.
  urd-urd: और देखना कि वह मुल्क कैसा है, और जो लोग वहाँ बसे हुए हैं वह कैसे हैं, ज़ोरावर
    हैं या कमज़ोर और थोड़े से हैं या बहुत।
  rus-SYN: 'И послал их Моисей из пустыни Фаран высмотреть землю Ханаанскую и сказал
    им: пойдите в эту южную страну, и взойдите на гору,'
  bqc-SIM: À gwa lá bùsupi dɛ, tó a gbɛ̃́ↄ gbãa ge aa busɛ, tó aa dasi ge aa
    bílao,
  tcz-CHONGTHU: Cheuvin lang gam umdan ijakai kholchilna ganei jun lang mihem um dol
    jong hinve chil unlang, hiche muna cheng ding chu mi ijat adol ding ham tijong
    hinkhol un, ati.
  mar-mar: देश कसा आहे? तेथील लोक कसे आहेत! ते बलवान आहेत किंवा दुबळे आहेत? ते थोडे
    आहेत किंवा फार आहेत? ते पाहा व समजून घ्या.
  soq-soq: Ita sape wilene bola ewana, sape apana mukamukaua ba oaoarau waimoi ita
    do apana nataida ba uarau waimoi.
  qub-qub: Chay parti imano cashantapis ricapacamunqui. Mayacachanqui chaycho tiyajcuna
    callpayoj cashanta callpaynaj cashanta, aypalla cashanta, wallcajlla cashantapis.
  bqp-bqp: À gwa lákũ bùsuu pì de nà, tó a gbɛ̃nↄn gbãna kesↄ̃ ò busɛ, tó ò dasi
    kesↄ̃ ò dasiro,
  hat-hat: Ale gade peyi a. Chache konnen ki jan li ye, ki kalite moun ki rete ladan
    l', konbe yo ye, ak ki fòs yo.
  eng-BSB: See what the land is like and whether its people are strong or weak, few
    or many.
  tod-tod: wo ɠida zooi ná-fai wu. Wo ka ʋelei é la, ta nuiti ti zeini ná, wo ti
    ʋɛtɛ ni ti zulogɛ, ɓaa ni zɛbɛ la ti ya, ni ti mɔinʋɛ, ɓaa ni ti la mɔinni.
  eng-WEBPB: See the land, what it is; and the people who dwell therein, whether they
    are strong or weak, whether they are few or many;
  kbq-kbq: Mopamo'a inankna hu'nefi ome negeta, ana mopafima nemaniza vahera hanave
    vahepi hanavezamia omne'ne vahepi, osi'a mani'nafi, rama'a vahe mani'nafi ome
    keho.
  nhe-BL: Huan xijtlachilica quejatza eltoc ipan nopa tlali huan xijtlachilica intla
    nopa tlacame tlen itztoque nopona tejtetique o axtle; intla miyac inijuanti o
    ax miyac.
  bus-bus: À gwa lán bùsu pì dɛ nà, tó à gbɛ̃nↄↄ gbãa kesↄ̃ aↄ̃ↄ busɛ, tó aↄ̃ↄ pari
    kesↄ̃ aↄ̃ↄ pariro,
  gub-BL: Peme'egatu ywy rehe. Pexak hehe har nehe no. Pexak teko hehe har ikàgaw
    nehe. Aipo ikàg wà. U na'ikàg kwaw wà. Pexak waneta haw nehe no. Aze ru'u heta
    tetea'u wà. Aze ru'u naheta tete kwaw wà.
  eng-DRA: 'And Moses sent them to view the land of Chanaan, and said to them: Go
    you up by the south side. And when you shall come to the mountains,'
