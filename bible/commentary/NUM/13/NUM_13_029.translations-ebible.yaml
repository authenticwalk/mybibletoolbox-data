verse: NUM.013.029
translations:
  mal-C: അമാലേക്യർ തെക്കേദേശത്തു വസിക്കുന്നു; ഹിത്യരും യെബൂസ്യരും അമോര്യരും മലനാട്ടിൽ
    പാർക്കുന്നു; കനാന്യർ സമുദ്രതീരത്തും യോർദാൻകരയിലും താമസിക്കുന്നു.”
  deu-TKW: Die Amalekiter bewohnen das Südland, die Hethiter, Jebusiter und Amoriter
    bewohnen das Gebirge, die Kanaaniter wohnen am Meer und zur Seite des Jordan.
  lin-lin: Bato ya Amaleki bavandaka na etuka ya Negevi ; bato ya Iti, ya Yebusi mpe
    ya Amori bavandaka na mokili ya bangomba, mpe bato ya mboka Kanana bavandaka pembeni
    ya ebale monene mpe pembeni-pembeni ya Yordani. »
  eng-LSV: Amalek is dwelling in the land of the south, and the Hittite, and the Jebusite,
    and the Amorite are dwelling in the hill country, and the Canaanite is dwelling
    by the sea, and by the side of the Jordan.”
  eng-GNV: 'Neuerthelesse the people be strong that dwell in the land, and the cities
    are walled and exceeding great: and moreouer, we sawe the sonnes of Anak there.'
  eng-WEBSTER: 'The Amalekites dwell in the land of the south: and the Hittites, and
    the Jebusites, and the Amorites, dwell in the mountains: and the Canaanites dwell
    by the sea, and by the coast of Jordan.'
  nhw-BL: Campa itoca Neguev itztoque nopa amalecitame, huan nopona campa tlahuejcapanco
    itztoque nopa heteos, jebuseos huan nopa amorreos. Huan iixmelac hueyi atl hasta
    campa hueyatl Jordán itztoque nopa cananeos.
  swh-ONEN: Waamaleki wanaishi Negebu; Wahiti, Wayebusi na Waamori wanaishi katika
    nchi ya vilima; nao Wakanaani wanaishi karibu na bahari na kando ya Yordani.”
  bba-bba: Mɑ Amɑlɛkibɑ bɑ wɑ̃ɑ mɛn sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Mɑ Hɛtibɑ kɑ Yebusibɑ
    kɑ Amɔrebɑ bɑ wɑ̃ɑ ɡuunun berɑ ɡiɑ. Kɑnɑnibɑ bɑ mɑɑ wɑ̃ɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛn
    bɔkuɔ, kɑ sere Yuudɛnin dɑɑrun ɡoorɔ.
  eng-KJVCPB: 'The Amalekites dwell in the land of the south: and the Hittites, and
    the Jebusites, and the Amorites, dwell in the mountains: and the Canaanites dwell
    by the sea, and by the coast of Jordan.'
  cpy-cpy: Rooma janta Piryaariniki, ari inampitawori Otenkanaaweni-jatzi. Rooma ochempi-mashiki,
    ari inampitawo Thaawantaa-rinijatzi, Kayaawenijatzi, eejatzi Ochempi-weni-jatzi.
    Rooma janta inkaari-thapyaaki eejatzi Pareenkaariniki, ari inampitawori Owinteni-jatzi.”
  wbp-wbp: Kurlarni-nginti Kananarlaju kalu nyina Yamili-patu. Pirlingkaju kalu nyina
    Yititi-patu, Jipuji-patu manu Yamuri-patu. Ngapa mangkuru-wana manu karru Jurdunu-wana
    kalu nyina Kanana-wardingki-patu. Kulalparlipa-jana nyarrparlu pungkarla, pirrjirdi
    kalu nyina ngalipa-piya-wangu!”
  luo-luo: Jo-Amalek odak Negev; jo-Hiti, jo-Jebus kod jo-Amor odak e piny manie got;
    to jo-Kanaan odak machiegni gi dho nam e alwora mar Jordan.”
  meu-meu: Diho kahana ai Amalek taudia e nohomu; ororo gabudia ai Hiti taudia bona
    Iebusu taudia bona Amoro taudia e nohomu; a kone ai bona Ioridane sinavaina isena
    ai Kanaan taudia na e nohomu.
  npi-ULB: नेगेवमा अमालेकीहरू बसोसबास गर्छन् । हित्ती, यबूसी, र एमोरी पहाडी मुलुकमा
    बस्छन् । कनानीहरू समुद्र किनारा र यर्दन नदीको तीरमा बस्छन् ।”
  yor-yor: Àwọn Amaleki ń gbé ní ìhà gúúsù; àwọn ará Hiti, àwọn ará Jebusi àti àwọn
    ará Amori ni wọ́n ń gbé ní orí òkè ilẹ̀ náà, àwọn ará Kenaani sì ń gbé ẹ̀bá òkun
    àti ní etí bèbè Jordani.”
  emp-NTPO: Ãdjirã awara Negue ẽjũã põãsa ewaraga b̶ʌd̶e amalecitarãda panabadaa.
    Ẽjũã eyaid̶a b̶ʌd̶e hititarãda, jebuseorãda, amorreorã sid̶a panabadaa. Pusaare,
    Jordaʌ̃ doare bid̶a cananeorãda panabadaa.–
  pes-OPCB: عمالیقی‌ها در صحرای نگب، حیتی‌ها و یبوسی‌ها و اموری‌ها در نقاط کوهستانی،
    و کنعانی‌ها در ساحل دریای مدیترانه و کنارهٔ رود اردن سکونت دارند.»
  tgl-ULB: Naroon ang mga tahanan ng mga Hiteo, Jebuseo, at mga Amoreo sa burol na
    lugar. Naninirahan ang mga Cananeo malapit sa dagat at sa tabi ng Ilog Jordan.”
  cbu-NT: Amalekshuchsha tputs zapanitam washunand yapatarsin, Neguebshuchpat, Hititshuchtam,
    Jebusewshuchtam, Amorrewshuchtam machip tsap taakana antamsin, Kanaanshuchtam
    mus kapungumashinung arangeem watandaram ksutkusin taakana. Antamsin taaranaya.
    Ortagumuntam wing Kanaanshuchtam tputs taaranaya, tárangusin, kapung punirangusin,
    punirpat Móysisaa kamankusin, zamamtangat ashiranganaya. Itaru Móysissha mangu
    mazinazinaw ashirangiya.
  hui-hui: Amalegeali unurahayagi palea Hidialibi Yabusualibi Amoroalibi ede hombene
    hombeneha palea Kenanaliru iba solowara Medidereniana ange ange palea maru iba
    Yodana ange ange palea, lene.
  mya-mya: အာ​မ​လက်​အ​မျိုး​သား​တို့​သည်​ထို​ပြည်​၏ တောင်​ပိုင်း​တွင်​နေ​ထိုင်​၍ ဟိတ္တိ​အ​မျိုး​သား၊
    ယေ​ဗု​သိ​အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား တို့​သည်​တောင်​ကုန်း​များ​ပေါ်​၌​လည်း​ကောင်း၊
    ခါ​နာန်​အ​မျိုး​သား​တို့​သည်​မြေ​ထဲ​ပင် လယ်​ကမ်း​ခြေ​နှင့်​ယော်​ဒန်​မြစ်​ဝှမ်း​တစ်
    လျှောက်​၌​လည်း​နေ​ထိုင်​ကြ​ပါ​သည်'' ဟု ဆို​ကြ​၏။
  bod-N: དེའི་ནེ་གུབ་ཡུལ་དུ་ཨ་མཱད་ལེག་པ་རྣམས་ཆགས་ཡོད་པ་དང་། ཧེད་པ་དང་ཡེ་བུ་སི་པ་དང་ཨེ་མོར་པ་རྣམས་རི་ཁུལ་དུ་གནས་ཡོད།
    ཀ་ན་ཨན་པ་རྣམས་རྒྱ་མཚོའི་འགྲམ་དང་ཡོར་དན་གཙང་པོའི་ཕྱོགས་སུ་ཆགས་ཡོད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: VaAmareki vanogara nechokuNegevhi; vaHiti, vaJebhusi navaAmori vanogara
    munyika yamakomo; uye vaKenani vanogara pedyo negungwa uye nomunzvimbo inotevedza
    Jorodhani.”
  spa-BLM: Amalec habita en la tierra del Sur. El hitita, el jebuseo y el amorreo
    habitan en la región montañosa. El cananeo habita junto al mar y al lado del Jordán”.
  cac-cac: A eb' amalecita cajan d'a sat lum Neguev, axo d'a siquil lum yed' d'a tzalquixtac,
    ata' cajan eb' hitita yed' eb' jebuseo yed' pax eb' amorreo. Axo pax d'a stitac
    a a' mar yed' d'a stitac a' Jordán, a eb' cananeo cajan d'ay, xchi eb' vin̈.
  swh-ULB: Waamaleki wanaishi Negebu. Wahiti, Wayebusi, na Waamori nao wanaishi katika
    milima ya hiyo nchi. Wakanaani wanaishi kando ya bahari na mto Yorodani.”
  bel-bel: але народ, які жыве на зямлі той, моцны, і гарады ўмацаваныя, даволі вялікія,
    і сыноў Энакавых мы бачылі там.
  wed-wed: Mai Amalek au mutulua Negev e mamae, ma mai Hitti mai Jebus ma mai Amori
    au ola e mamae ma mai Canaan au gera, Jordan wairana au ririvana e mamae.”
  deu-ELBBK: Amalek wohnt im Land des Südens, und die Hethiter und die Jebusiter und
    die Amoriter wohnen auf dem Gebirge, und die Kanaaniter wohnen am Meer und an
    der Seite des Jordan.
  mbb-OT: Is menge Amalikanhen diyà ed-ubpà te Negev; is menge Hitihanen, menge Jebusihanen,
    wey is menge Amorihanen diyà ed-ubpà te menge vuvungan; ne is menge Canaanhen
    diyà ed-ubpà te veyvey te zaǥat wey veyvey te Wahig he Jordan.”
  mal-2015: അമാലേക്യർ തെക്കെ ദേശത്തു പാർക്കുന്നു; ഹിത്യരും യെബൂസ്യരും അമോര്യരും പർവ്വതങ്ങളിൽ
    പാർക്കുന്നു; കനാന്യർ കടൽക്കരയിലും യോർദ്ദാൻനദീതീരത്തും പാർക്കുന്നു.
  rmc-rmc: O Amaleka bešen pre južno sera; o Chetitana, Jebuseja the Amorejčana bešen
    pre brehengri phuv a o Kanaančana bešen paš o moros the pašal o paňi Jordan.“
  pes-OPV: و عمالقه در زمین جنوب ساکنند، و حتیان و یبوسیان و اموریان درکوهستان سکونت
    دارند. و کنعانیان نزد دریا و برکناره اردن ساکنند.»
  ron-1924: Амалечиций локуеск цинутул де ла мязэзи; иебусиций ши амориций локуеск
    мунтеле ши канааниций ши хетиций локуеск лынгэ маре ши де-а лунгул Йорданулуй.”
  aui-aui: Bi Amelek damdi Negeb kubure samakamake, bi dam Hitti, Jebusi da Amori
    na koyakoya kubure samakamake, bi Kenen damdi yegii ririne samakamake da kate
    Jodan rarimina rurerenagha.”
  ben-OBCV: নেগেভে অমালেকীয়েরা বসবাস করে; হিত্তীয়, যিবূষীয়, ইমোরীয়েরা পার্বত্য
    অঞ্চলে এবং কনানীয়েরা সমুদ্রের কাছে ও জর্ডন উপকূলে বসবাস করে।”
  som-som: Oo reer Camaaleq waxay deggan yihiin dalka xaggiisa koonfureed, oo reer
    Xeed iyo reer Yebuus iyo reer Amorna waxay deggan yihiin buuraha, oo reer Kancaanna
    waxay deggan yihiin badda agteeda iyo Webi Urdun dhinaciisa.
  lat-VUC: sed cultores fortissimos habet, et urbes grandes atque muratas. Stirpem
    Enac vidimus ibi.
  eng-ASVBT: 'Amalek dwelleth in the land of the South: and the Hittite, and the Jebusite,
    and the Amorite, dwell in the hill country; and the Canaanite dwelleth by the
    sea, and along by the side of the Jordan.'
  ita-1885: Sol vi è questo, che il popolo che abita in esso, è potente, e le città
    son molto forti e grandi; e anche vi abbiamo veduti i figliuoli di Anac.
  eng-LXXUP: 'And Amalek dwells in the land toward the south: and the Hittite and
    the Hivite, and the Jebusite, and the Amorite dwells in the hill country: and
    the Canaanite dwells by the sea, and by the river Jordan.'
  eng-ULB: The Amalekites live in the Negev. The Hittites, Jebusites, and Amorites
    have their homes in the hill country. The Canaanites live by the sea and along
    the Jordan River.”
  spa-VBL: Los amalecitas viven en el Néguev. Los hititas, jebuseos y amorreos viven
    en las colinas. Los cananeos viven en la costa del mar y también al lado del Jordán”.
  fra-_FOB: Les Amalécites habitent la contrée du Midi; et les Héthiens, les Jébusiens
    et les Amoréens habitent dans la montagne; et les Cananéens habitent près de la
    mer et le long du Jourdain.
  mal-mal: അമാലേക്യർ തെക്കെ ദേശത്ത് വസിക്കുന്നു; ഹിത്യരും യെബൂസ്യരും അമോര്യരും പർവ്വതങ്ങളിൽ
    താമസിക്കുന്നു; കനാന്യർ കടൽക്കരയിലും യോർദ്ദാൻനദീതീരത്തും പാർക്കുന്നു”.
  urd-GVR: Amālīqī Dasht-e-Najab meṅ rahte haiṅ jabki Hittī, Yabūsī aur Amorī pahāṛī
    ilāqe meṅ ābād haiṅ. Kanānī sāhilī ilāqe aur Dariyā-e-Yardan ke kināre kināre
    baste haiṅ.”
  suz-BL: मिनु अमालेक आ मुर नेगेब रागीम बाक्‍बाक्‍तेक्‍म। मिनु हित्ती, यबुसी नु एमोरी
    पहाडम बाक्‍बाक्‍तेक्‍म। मिनु कनानी ठेयब समुन्‍द्र आ नेक्‍था नु यर्दन खोला आ नेक्‍था
    बाक्‍बाक्‍तेक्‍म” देंतेक्‍म।
  ita-1927: Gli Amalekiti abitano la parte meridionale del paese; gli Hittei, i Gebusei
    e gli Amorei, la regione montuosa; e i Cananei abitano presso il mare e lungo
    il Giordano”.
  ckb-ckb: عەمالێقییەکان لە خاکی نەقەبدا نیشتەجێن، حیتی و یەبوسی و ئەمۆرییەکان لە
    ناوچە شاخاوییەکەدا نیشتەجێن، کەنعانییەکانیش لەلای دەریا و لەسەر کەناری ڕووباری
    ئوردون نیشتەجێن.»
  eng-BBE: And the Amalekites are in the South; and the Hittites and the Jebusites
    and the Amorites are living in the hill-country; and the Canaanites by the sea
    and by the side of Jordan.
  kan-OKCV: ಅಮಾಲೇಕ್ಯರು ದೇಶದ ನೆಗೆವನಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾರೆ. ಹಿತ್ತಿಯರೂ ಯೆಬೂಸಿಯರೂ ಅಮೋರಿಯರೂ
    ಪರ್ವತಗಳಲ್ಲಿಯೂ; ಕಾನಾನ್ಯರು ಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿಯೂ ಯೊರ್ದನಿನ ತೀರದಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದಾರೆ,”
    ಎಂದರು.
  bbb-bbb: Ro e Amarakaetiko ije bu aesakae ikene ijia kari. Ro e Itaetiko ijiakina
    e Jebusaetiko ijiakina e Amoraetiko ije bu uruo ijia karinoe. Ro e Keinanaetiko
    ije bu do Jodeni fu vaema ijia karijana una davare irifo ijia vae.
  tam-2017: அமலேக்கியர்கள் தென்புறமான தேசத்தில் குடியிருக்கிறார்கள்; ஏத்தியர்களும்,
    எபூசியர்களும், எமோரியர்களும் மலைநாட்டில் குடியிருக்கிறார்கள்; கானானியர்கள் மத்திய
    தரைக் கடல் அருகிலும் யோர்தானுக்கு அருகில் குடியிருக்கிறார்கள்” என்றார்கள்.
  spa-RV-1909: Mas el pueblo que habita aquella tierra es fuerte, y las ciudades muy
    grandes y fuertes; y también vimos allí los hijos de Anac.
  ron-BTF: Amaleciții locuiesc în țara de sud și hitiții și iebusiții și amoriții
    locuiesc în munți; și canaaniții locuiesc lângă mare și pe lângă Iordan.
  eng-WEBP: Amalek dwells in the land of the South. The Hittite, the Jebusite, and
    the Amorite dwell in the hill country. The Canaanite dwells by the sea, and along
    the side of the Jordan.”
  eng-FBV: The Amalekites live in the Negev. The Hittites, Jebusites, and the Amorites
    live in the hill country. The Canaanites live on the sea coast and also beside
    the Jordan.”
  nld-1939: 'De Amalekieten wonen in de Négeb; de Chittieten, Jeboesieten en Amorieten
    in de bergen: en de Kanaänieten langs de zee en langs de oever van de Jordaan.'
  nch-BL: Campa itoca Neguev itztoque nopa amalecitame, huan nopona campa tahuejcapanco
    itztoque nopa heteos, jebuseos huan nopa amorreos. Huan iixmelac hueyi at hasta
    campa hueyat Jordán itztoque nopa cananeos.
  vie-1934: Dân A-ma-léc ở miền Nam, dân Hê-tít, dân Giê-bu-sít và dân A-mô-rít ở
    trong núi; dân Ca-na-an ở gần biển và dọc dài theo mé Giô-đanh.
  hin-CV: वहां नेगेव में तो अमालेक का निवास है, तथा पर्वतीय क्षेत्र में हित्ती, यबूसी
    तथा अमोरियों का; समुद्र के पास वाले क्षेत्र में तथा यरदन के इस ओर कनानी निवास
    करते हैं.”
  eng-OURB: Amalek [Man who licks up] dwells in the land of the South. The Hittite
    [Descendant of Trembling fear], the Jebusite [Descendants of Thresher], and the
    Amorite [Descendants of Talkers] dwell in the hill country. The Canaanite [Descendant
    of Humbled] dwells by the sea, and along the side of the Jordan [Descender].”
  spa-BES: Y los amalecitas están en el sur; y los hititas y los jebuseos y los amorreos
    viven en la región montañosa; y los cananeos junto al mar y al lado del Jordán.
  tdx-tdx: Mimo­neñe an-tane atimo ao o nte-Amalekeo; le mimoneñe am-bohibohitse ao
    o nte-Kheteo naho o nte-Ie­bosèo vaho o nte-Amareo; le mimo­neñe añ’ olo’ i riakey
    naho añ’ olo’ i saka Iardeney o nte-Kanàneo.
  vid-vid: Waamaleki wangikala kuli honhu ha Negebu, Wahiti na Wayebusi na Waamoli
    wangikala kuli honhu ha vidunda, na Wakanaani wangikala habehi na bahali ya Mediteleniyani
    na habehi na hafungo ha lwanda lwa Yolodani.”
  eng-OKE: The Amalkaah dwell in the land of the south, and the Hittaah and Jebusaah
    and Amoraah dwell in the mountain, and the Kenaanaah dwell by the sea, and upon
    the bank of the Jordan.
