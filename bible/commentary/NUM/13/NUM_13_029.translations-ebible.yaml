  arb-NAV: فَالْعَمَالِقَةُ مُقِيمُونَ فِي أَرْضِ الْجَنُوبِ، وَالْحِثِّيُّونَ وَالْيَبُوسِيُّونَ
    وَالأَمُورِيُّونَ مُتَمَنِّعُونَ فِي الْجَبَلِ، وَالْكَنْعَانِيُّونَ مُسْتَوْطِنُونَ
    عِنْدَ الْبَحْرِ وَعَلَى مُحَاذَاةِ الأُرْدُنِّ».
  ewe-ewe: Amalekitɔwo le gbegbe le dziehe gome, ke Hititɔwo, Yebusitɔwo kple Amoritɔwo
    ya le togbɛwo dzi, eye Kanaantɔwo le atsiaƒu kple Yɔdan to.”
  eng-LEE: The Amalekites dwell in the southern country; and the Hittites, and the
    Jebusites, and the Emorites, dwell in the mountains; and the Canaanites dwell
    by the sea, and by the margin of the Jordan.
  asm-FB: দক্ষিণ অঞ্চলত অমালেকে বাস কৰিছে। আৰু পৰ্ব্বতত হিত্তীয়া, যিবুচীয়া, আৰু
    ইমোৰীয়া লোকসকলে বাস কৰিছে। সমুদ্ৰৰ দাঁতিত আৰু যৰ্দ্দনৰ পাৰত কনানীয়া লোকসকলে
    বাস কৰিছে।”
  sus-A: عَمَلّكِكَيٍ سَبَتِشِ نٍفٍوِ فبٍنفبٍرٍنيِ نَن مَ. شِتِكَيٍ، يٍبُسُكَيٍ، نُن
    عَمٌرِكَيٍ، نٍيٍ نَن سَبَتِشِ فٍيَ يِرٍ. كَنَانكَيٍ تَن سَبَتِشِ بَا دّ نَن نَ،
    عَ نُن يُرُدّن شُرٍ دّ رَ.»
  fra-SBL: Amalek habite dans le pays du Sud. Le Hittite, le Jébusien et l'Amoréen
    habitent dans la région des collines. Les Cananéens habitent près de la mer et
    sur les bords du Jourdain. »
  hbo-hbo: עֲמָלֵ֥ק יֹושֵׁ֖ב בְּאֶ֣רֶץ הַנֶּ֑גֶב וְ֠הַֽחִתִּי וְהַיְבוּסִ֤י וְהָֽאֱמֹרִי֙
    יֹושֵׁ֣ב בָּהָ֔ר וְהַֽכְּנַעֲנִי֙ יֹשֵׁ֣ב עַל־הַיָּ֔ם וְעַ֖ל יַ֥ד הַיַּרְדֵּֽן׃
  eng-WYCLIFFE: but it hath strongeste inhabiteris, and grete cytees, and wallid;
    we sien there the kynrede of Anachym; Amalech dwellith in the south;
  piu-2006: '@see-verse:NUM.013.028'
  cwe-cwe: Waamaleki wokala isi ya ubanzi wa kusi, Wahiti na Wayebusi na Waamoli wokala
    kuna imilima, Wakanaani wokala habehi na bahali ya Meditelaniya na mwiingema ya
    Yoludani.”
  kik-kik: Aamaleki matũũraga kũu Negevu; Ahiti, na Ajebusi, na Aamori matũũraga bũrũri
    ũrĩa ũrĩ irĩma; Akaanani nao matũũraga ndwere-inĩ cia iria na hũgũrũrũ-inĩ cia
    Rũũĩ rwa Jorodani.”
  fra-NCL: Amalec habite la contrée du Négeb ; le Hittite, le Jébuséen et l’Amorrhéen
    habitent dans la montagne, et le Chananéen habite au bord de la mer et le long
    du Jourdain. »
  cek-AK: Amalek kaminawk loe aloih bang prae ah oh o; Hit kaminawk, Jebus kaminawk
    hoi Amor kaminawk loe mae nuiah oh o; Kanaan kaminawk loe tuipui taeng hoi Jordan
    vapui taengah oh o, tiah a thuih pae o.
  cuk-cuk: Neguevʼgi Amalec-dulemar bukwananaed. Yalaganbali, Het-dulemar, Jebuseo-dulemar,
    degi, Amorreo-dulemar bukwananaed. Canaán-dulemardi demar-gakaba, degi, Jordán-diwar-gakaba
    bukwananamalad.
  uig-CYR: Бирақ у йәрдикиләр бәк күчтүңгүр екән, шәһәрләр сепиллиқ болуп һәм пухта-һәйвәтлик
    екән. Униң үстигә, биз у йәрдә Анақийларниң әвлатлириниму көрдуқ.
  pma-pma: Me-Amelek keil aro en usite saot, ka me-Hit, me-Sebus, ka me-Amor aro en
    hou keil. Ka me-Kenan keil aro vesesal ven atas ka out keil koa musil vali Oaisal
    Sodan.”
  tel-2017: దక్షిణ ప్రాంతంలో అమాలేకు ప్రజలు నివసిస్తున్నారు. కొండ ప్రాంతంలో హిత్తీ,
    యెబూసీ, అమోరీ తెగల వారు నివసిస్తున్నారు. ఇక సముద్రం సమీపంలోనూ, యొర్దాను నదీ ప్రాంతంలోనూ
    కనాను ప్రజలు నివసిస్తున్నారు.”
  hat-BSA: Desandan a Amalèk yo ap viv nan peyi Negev la, Etyen yo, Jebisyen yo, Amoreyen
    yo ap viv nan mòn yo, e Kananeyen yo ap viv bò kote lanmè ak bò kote rivyè Jourdain
    an.”
  bxh-bxh: Amaleki dodogadi Negebi yai sa miya; Hiti, Debusi yo Amoli dodogadi nuꞌu
    uduꞌuduhulina yai sa miya na Kanana dodogadi gabogabo sadaina yo Diyodan hoꞌowana
    sa miya watan. Sa laꞌi wananaha.
  kos-kos: Mwet Amalek elos muta layen eir ke acn we. Mwet Hit, mwet Jebus, ac mwet
    Amor muta fineol uh, ac mwet Canaan muta sisken Meoa Mediterranean ac sisken Infacl
    Jordan.”
  hbo-WLC: עֲמָלֵ֥ק יוֹשֵׁ֖ב בְּאֶ֣רֶץ הַנֶּ֑גֶב וְ֠הַֽחִתִּי וְהַיְבוּסִ֤י וְהָֽאֱמֹרִי֙
    יוֹשֵׁ֣ב בָּהָ֔ר וְהַֽכְּנַעֲנִי֙ יֹשֵׁ֣ב עַל־הַיָּ֔ם וְעַ֖ל יַ֥ד הַיַּרְדֵּֽן׃
  ibo-ibo: Ndị Amalek bi na Negev, ndị Het na ndị Jebus na ndị Amọrait bi nʼala ugwu
    ugwu. Ma nʼakụkụ osimiri Mediterenịan na ndagwurugwu mmiri Jọdan ka ndị Kenan
    bi.”
  ory-ory: ଦକ୍ଷିଣ ଦେଶରେ ଅମାଲେକ ବାସ କରନ୍ତି; ପୁଣି, ପର୍ବତରେ ହିତ୍ତୀୟ, ଯିବୂଷୀୟ ଓ ଇମୋରୀୟ
    ଲୋକମାନେ ବାସ କରନ୍ତି; ଆଉ ସମୁଦ୍ର ନିକଟରେ ଓ ଯର୍ଦ୍ଦନ ତୀରରେ କିଣାନୀୟ ଲୋକମାନେ ବାସ କରନ୍ତି।”
  chk-chk: Ekewe chon Amalek ra nonom lon ewe fanü Nekep. Iwe, ekewe chon Hit, chon
    Jepus me chon Amor ra nonom lon ewe fanü mi chukuchukutä, nge ekewe chon Kanaan
    ra nonom aroset me aropen ewe chanpupu Jortan.”
  rop-rop: Det Amalekait traib jidan langa det sauthsaid pat langa det kantri. En
    detlot thribala traib gulum Hitait, Jebusait en Emarait jidan langa det hil kantri,
    en det Keinanait traib jidan wansaid langa det solwoda gulum Medatareiniyan en
    gulijap langa det Jodan Riba.” Lagijat na deibin tok.
  ukr-1871: Амалек живе в землї полуденнїй, а Гетії, і Євузії, і Аморії живуть по
    горах, а Канаанїї живуть над морем і здовж берегів Іорданських.
  deu-1951: Die Amalekiter wohnen im Süden; die Hetiter, Jebusiter und Amoriter aber
    wohnen auf dem Gebirge, und die Kanaaniter am Meer und um den Jordan.
  eng-JPS: Amalek dwelleth in the land of the South; and the Hittite, and the Jebusite,
    and the Amorite, dwell in the mountains; and the Canaanite dwelleth by the sea,
    and along by the side of the Jordan.'
  srp-1865: Ali je jak narod koji živi u onoj zemlji, i gradovi su im tvrdi i vrlo
    veliki; a vidjesmo ondje i sinove Enakove.
  lug-lug: Abamaleki babeera mu Negebu mu bukiikaddyo; Abakiiti n’Abayebusi, n’Abamoli
    babeera mu nsi ey’ensozi; n’Abakanani ne babeera okumpi n’ennyanja ne ku lubalama
    lw’omugga Yoludaani.”
  heb-heb: עמלק יושב בארץ הנגב והחתי והיבוסי והאמרי יושב בהר והכנעני ישב על הים ועל
    יד הירדן׃
  ben-IRV: নেগেভে অমালেকরা বাস করে। পাহাড়ী অঞ্চলে হিত্তীয়, যিবূষীয় ও ইমোরীয়েরা
    বাস করে। মহা সমুদ্রের কাছে ও যর্দ্দনের তীরে কনানীয়েরা বাস করে।”
  pan-pan: ਉਸ ਦੇਸ ਦੇ ਦੱਖਣ ਵੱਲ ਅਮਾਲੇਕੀ ਵੱਸਦੇ ਹਨ ਅਤੇ ਹਿੱਤੀ, ਯਬੂਸੀ, ਅਤੇ ਅਮੋਰੀ ਪਰਬਤ ਉੱਤੇ
    ਵੱਸਦੇ ਹਨ ਅਤੇ ਕਨਾਨੀ ਸਮੁੰਦਰ ਕੋਲ ਯਰਦਨ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਵੱਸਦੇ ਹਨ।
  tkr-tkr: Saccu maa'ad eyxhen millet gucuka vod, manbışin şaharbıd ç'ak'ıda vod,
    hiqiy-allad yugda it'umı'ı vod. Mançile ğayrı, şak'le maa'ab Anaqıke g'abıynbıb
    g'avcuynbı.
  mya-JVB: အာမလက် အမျိုးသားတို့သည် တောင် ဘက် ၌၎င်း၊ ဟိတ္တိ လူ၊ ယေဗုသိ လူ၊ အာမောရိ
    လူတို့သည် တောင်ရိုး ပေါ်၌ ၎င်း၊ ခါနာနိ လူတို့သည် ပင်လယ် နား ယော်ဒန် မြစ်နား၌၎င်း၊
    နေ ကြပါသည်ဟု လျှောက်ဆို ကြ ၏။
  tbg-tbg: Tenavu tavauramanta hini mantaraini Nekevi vataqaa Amareki vatanaaka variamanta,
    hini mantaraini verara aiqina vainaini Hiti vatanaakavata, Jebusi vatanaakavata,
    Amo vatanaakavata, variamanta, Kenaani vatanaaka hini kiaka nora namari Meditarenia
    Namari auvahini variamanta hini kiakama Iotani Namari auvahini variavo, ti.
  hmo-hmo: Diho kahana dekenai Amaleka taudia idia noho. Ororo gabudia dekenai Hiti
    taudia, Iebusu taudia bona Amoro taudia idia noho. To kone dekenai bona Ioridane
    Sinavai dekenai be Kanana taudia idia noho.”
  urd-urd: उस मुल्क के दख्खिनी हिस्से में तो अमालीकी आबाद हैं, और हित्ती और यबूसी
    और अमोरी पहाड़ों पर रहते हैं, और समन्दर के साहिल पर और यरदन के किनारे — किनारे
    कना'नी बसे हुए हैं।”
  rus-SYN: но народ, живущий на земле той, силен, и города укрепленные, весьма большие,
    и сынов Енаковых мы видели там;
  bqc-SIM: Amalɛkiↄ ku Nɛgɛvɛ guwaiwaiu. Itiↄ ń Yebusiↄ ń Amↄleↄ ku gusĩsĩdeu,
    mɛ́ Kanaaↄ ku ísia saɛ ń Yuudɛ̃ saɛo.
  tcz-CHONGTHU: Amalek mite vang noilam alouvin, hit mite ahin Amor mite ho jouse
    thinglhang lam aloh soh un, chuleh Cannan mite vang'in Jordan phai vadung lang
    tui khanglen kom lang aloh soh hellun ahi.
  mar-mar: अमालेकी लोक नेगेबमध्ये राहतात. हित्ती, यबूसी आणि अमोरी डोंगराळ भागात राहतात.
    आणि कनानी लोक समुद्राजवळ आणि यार्देन नदीच्या काठावर राहतात.”
  soq-soq: Ita Amalek apanawa Negeb bedewe waimoi ita Itai, Sebusi ita Amori apanawa
    wadi sainapainta waimoi, tane bola Kanaan apanawa Mediterenian Owa tampe ita isiwa
    Ioadan esawa tampe waimoi.”
  qub-qub: Néguev partichöga tiyarcaycan Amalec runacuna. Punta puntayoj jircacunachöga
    tiyarcaycan Het runacuna, Jebús runacuna, Amorreo runacuna. Lamar cantun-quinraypana,
    Jordán mayu lädun-quinraypana tiyarcaycan Cananeo runacuna.»
  bqp-bqp: Amalɛkinↄn kú Nɛgɛvi gbárannan. Itinↄ kũ Yebusinↄ kũ Amↄrinↄn kú bùsu
    gusĩsĩden, akũsↄ̃ Kanaanↄn kú ísira sarɛ kũ Yoda sarɛo.
  hat-hat: Moun Amalèk yo rete nan sid peyi a, nan zòn Negèv la. Moun It yo, moun
    Jebis yo ak moun Amon yo rete nan mòn yo. Moun Kanaran yo rete bò lanmè Mediterane
    a ak bò larivyè Jouden an.
  eng-BSB: The Amalekites live in the land of the Negev; the Hittites, Jebusites,
    and Amorites live in the hill country; and the Canaanites live by the sea and
    along the Jordan.”
  tod-tod: Amalɛke nuiti ta zeini nu yeezazu ʋelei. Ɠɛte nuiti, ta Yeeɓuse nuiti,
    ta Amɔɔl nuiti ta zeini gize yooi zu. Kanaan nuiti ta zeini Kpoloɗɛ Wolai laaʋɛ,
    ta Zuludɛn nɛmɛi zu.»
  eng-WEBPB: Amalek dwells in the land of the South. The Hittite, the Jebusite, and
    the Amorite dwell in the hill country. The Canaanite dwells by the sea, and along
    the side of the Jordan.”
  kbq-kbq: Ameleki vahera Negev mopafi mani'naze, Hiti vahe'ene, Jebusi vahe'ene,
    Amori vahe'enena agona mopafi mani'naze. Hagi Kenani vahera hageri ankenane, Jodani
    timofo ankenarega mani'za evu'naze.
  nhe-BL: Campa itoca Neguev itztoque nopa amalecitame, huan nopona campa tlahuejcapanco
    itztoque nopa heteos, jebuseos huan nopa amorreos. Huan iixmelac hueyi atl hasta
    campa atemitl Jordán itztoque nopa cananeos.
  bus-bus: Amalɛkinↄↄ kú Nɛgɛvi gbáan. Itinↄ kↄ̃n Yebusinↄ kↄ̃n Amↄrinↄↄ kú bùsu gusĩsĩdeen,
    bensↄ̃ Kanaanↄↄ kú ísiaa saɛ kↄ̃n Yoda saɛo.
  gub-BL: Amarek ywy rehe har wiko ywy kwarahy hemaw awyze har kutyr har rehe wà.
    Ete izuapyapyr wà, Zepu izuapyapyr wà no, Amohe ywy rehe har wà no, wiko ywytyruhu
    rehe wà. Kànàà izuapyapyr wiko yryhu Mezitehàn her ma'e ruwake wà, yrykaw Zotàw
    her ma'e iwyr wà no, i'i izupe wà.
  eng-DRA: But it hath very strong inhabitants, and the cities are great and walled.
    We saw there the race of Enac.
