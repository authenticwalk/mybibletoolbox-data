verse: NUM.017.002
translations:
  mal-C: “ഇസ്രായേല്യരോടു സംസാരിച്ച്, അവരുടെ ഓരോ പിതൃഭവനത്തലവന്മാരിൽനിന്നും ഓരോ വടിവീതം
    പന്ത്രണ്ടു വടികൾ വാങ്ങുക. ഓരോ പുരുഷന്റെയും പേര് അദ്ദേഹത്തിന്റെ വടിയിൽ എഴുതുക.
  deu-TKW: Sage Eleasar, dem Sohne Aarons, des Priesters, er soll die Räucherpfannen
    von der Brandstätte aufheben, und streue das Feuer in einiger Entfernung von hier
    aus. Denn
  lin-lin: « Loba na Eleazari, mwana mobali ya Nganga-Nzambe Aron, ete balongola bambabola
    oyo batumbelaka malasi na kati-kati ya moto, mpe bapanza makala ya moto mosika,
    pamba te bambabola wana ezali bule.
  eng-LSV: “Speak to the sons of Israel, and take a rod from each of them, for a father’s
    house, from all their princes, for the house of their fathers—twelve rods; you
    write the name of each on his rod,
  eng-GNV: 'Speake vnto the children of Israel, and take of euery one of them a rod,
    after the house of their fathers, of all their princes according to the familie
    of their fathers, euen twelue rods: and thou shalt write euery mans name vpon
    his rod.'
  eng-WEBSTER: 'Speak to the children of Israel, and take of every one of them a rod
    according to the house of their fathers, of all their princes according to the
    house of their fathers, twelve rods: write thou every man''s name upon his rod.'
  nhw-BL: “Xiquinnahuati nopa tlayacanani ipan sesen hueyi familia ma nechhualiquilica
    se cuatopili. Ica nochi, mochihuase 12 cuatopilme catli nechhualiquilise. Huan
    ipan sesen tiquijcuilos itoca catli quihualicac, pampa sesen tlayacanquetl tlen
    se hueyi familia quipiya se cuatopili. Huan tiquijcuilos itoca Aarón ipan nopa
    cuatopili catli huala ipan nopa hueyi familia Leví.
  swh-ONEN: “Sema na Waisraeli, na ujipatie fimbo kumi na mbili kutoka kwao, moja
    kutoka kwa kila mmoja wa viongozi wa kabila za baba zao. Andika jina la kila mtu
    kwenye fimbo yake.
  bba-bba: ɑ Eleɑsɑɑ, Aroni yɑ̃ku kowon bii sɔ̃ɔwɔ ɑ nɛɛ, u tɔmbu ɡoobu kɑ weerɑɑku
    ten dɔ̃ɔ ɡurɑtii yi wunɔ sɑɑ dɔ̃ɔn di. Domi yi sɑ̃ɑwɑ Yinni Gusunɔɡii. Adɑmɑ u
    yin dɔ̃ɔ yɛ̃ɛ ɡuro u kɑ dɑ u yɑri n tomɑ.
  eng-KJVCPB: 'Speak unto the children of Israel, and take of every one of them a
    rod according to the house of their fathers, of all their princes according to
    the house of their fathers twelve rods: write thou every man’s name upon his rod.'
  wbp-wbp: “Wangkaya-jana Yijirali-pinkiki kuja kalu 12-pala warlalja-paturla turnu-warnu-paturla
    nyina. Wangkaya-jana 12-palaku wiriwiriki yungungkulu watiya jukati-patu nyanungurra-nyangu
    maninjarla yinyi nyuntuku. Yirraka-jana wiriwiri-kirlangu yirdi jukati-paturla
    12-palarla.
  luo-luo: “Wuo gi jo-Israel kendo ichok odunga apar gariyo koa kuomgi, achiel ka
    achiel koa kuom jatelo moro ka moro mar dhoutgi. Ndik nying ngʼato ka ngʼato kuom
    odungane.
  meu-meu: 'Israel taudia ba hamaorodia, itotohi bae henimu, iduhu ta ta ikwaradia
    taudia ese edia itotohi ta ta bae henimu: itotohi iboudiai bae gwauta-rua. Itotohi
    ta ta ai iduhu ikwaradia taudia ladadia ta ta ba tore;'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन् र तिनीहरूबाट हरेक कुलको निम्ति एउटा-एउटा गरी
    बाह्रवटा लहुरो ले । हरेक मानिसको लहुरोमा आ-आफ्नो नाउँ लेख् ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli kí o sì gba ọ̀pá méjìlá lọ́wọ́ wọn, ọ̀kọ̀ọ̀kan
    lọ́wọ́ olórí ìdílé ẹ̀yà ìran wọn, kọ orúkọ ènìyàn kọ̀ọ̀kan sí ara ọ̀pá rẹ̀.
  emp-NTPO: –Israelerãa jaradua bacuruda doce enenamãrẽã. Israeld̶eba yõna doce purud̶ebema
    bororãba bacuruda ab̶a ab̶a diad̶ida panʌa. Maʌ̃ bacurud̶e dji bororã trʌ̃da b̶ʌdua.
  pes-OPCB: '@see-verse:NUM.017.001'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel. Kumuha ka ng mga tungkod mula sa kanila,
    isa para sa bawat tribu ng mga ninuno. Kumuha ng labindalawang tungkod, isa mula
    sa bawat pinunong napili mula sa bawat tribu. Isulat mo ang pangalan ng bawat
    lalaki sa kaniyang tungkod.
  hui-hui: Isaraeleali karuhondo halimbu homberia (12) ngidaba lalu lamibe. Halimbu
    uruni hameigini homberiarunaga agali haru haga mbira mbira headagua yalu ibiragola
    tinaga mini hangu hangu halimbu ogoriani gili bibe.
  mya-mya: '``ဣ​သ​ရေ​လ​တစ်​ဆယ့်​နှစ်​နွယ်​၏​ဦး​စီး​ခေါင်း ဆောင်​တို့​ထံ​မှ တစ်​ဦး​လျှင်​တောင်​ဝှေး​တစ်​ချောင်း
    ကျ​ဖြင့် တောင်​ဝှေး​တစ်​ဆယ့်​နှစ်​ချောင်း​ကို​သင့် ထံ​သို့​ယူ​ဆောင်​လာ​စေ​လော့။
    ခေါင်း​ဆောင်​တစ် ဦး​စီ​သည်​မိ​မိ​၏​နာ​မည်​ကို​တောင်​ဝှေး​ပေါ် တွင်​ရေး​ရ​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཁ་བསྒོ་བྱོས་ལ། ཁོ་རྣམས་ལས་འཁར་བ་ལེན་དགོས་ཏེ།
    ཕ་ཁྱིམ་བཞིན་དུ་ཚོ་པ་རེ་ནས་འཁར་བ་རེ་ལེན་པ་དང་། ཁོ་རྣམས་ཀྱི་འགོ་དཔོན་ཐམས་ཅད་ནས་རང་རང་གི་ཕ་ཁྱིམ་བཞིན་དུ།
    བསྡོམས་པས་འཁར་བ་བཅུ་གཉིས་བླངས་ནས་སོ་སོའི་སྟེང་དུ་མི་རེ་རེའི་མིང་འགོད་པར་གྱིས།
  sna-sna: “Taura kuvaIsraeri utore tsvimbo gumi nembiri kubva kwavari, imwe chete
    kubva kuno mumwe nomumwe wavatungamiri vamarudzi amadzitateguru avo. Unyore zita
    romurume mumwe nomumwe patsvimbo yake.
  spa-BLM: “Habla a los hijos de Israel y toma varas de ellos, una por cada casa paterna,
    de todos sus príncipes según sus casas paternas, doce varas. Escribe el nombre
    de cada uno en su vara.
  cac-cac: Al d'a eb' vin̈ yajalil chon̈ab' d'a junjun in̈tilal to syic'cot junjunoc
    sc'ococh eb' vin̈, syalelc'ochi to lajchave' te' scot d'a smasanil, tz'och sb'i
    junjun eb' vin̈ d'a te' sc'ococh chi'.
  swh-ULB: “Waambie wana wa Israeli wakuletee fimbo za kutembelea moja kwa kila jamaa,
    fimbo kumi na mbili. Uandika jina la kila mmoja kwenye hizo fimbo.
  bel-bel: скажы сынам Ізраілевым і вазьмі ў іх посах ад кожнага роду, ад усіх правадыроў
    іхніх па плямёнах, дванаццаць посахаў, і імя кожнага напішы на посаху ягоным;
  deu-ELBBK: Sprich zu Eleasar, dem Sohn Aarons, dem Priester, dass er die Räucherpfannen
    aus dem Brand herausnehme; und streue das Feuer weg, denn sie sind heilig.
  mbb-OT: “Keǥiyi nu is menge Israilihanen he mebeǥey te tuked diyà te kenikew is
    kada pengulu te tribu. Ne pesurati heini te kada ngazan dan. 12 langun he tuked.
  mal-2015: യിസ്രായേൽമക്കളോടു സംസാരിച്ചു അവരുടെ പക്കൽനിന്നു ഗോത്രം ഗോത്രമായി സകലഗോത്രപ്രഭുക്കന്മാരോടും
    ഓരോ വടിവീതം പന്ത്രണ്ടു വടി വാങ്ങി ഓരോരുത്തന്റെ വടിമേൽ അവന്റെ പേർ എഴുതുക.
  rmc-rmc: „Phen le Eleazaroske, le Aronoskre čhaske, hoj te lel o kaďidloskre lopatki
    ole muršendar, save sas zlabarde. O prachos lendar mi rozčhivel avrether, bo o
    lopatki hine sveta.
  pes-OPV: «به بنی‌اسرائیل سخن بگو و از ایشان عصاها بگیر، یک عصا از هر خاندان آبا،
    از جمیع سروران ایشان دوازده عصا برحسب خاندان آبای ایشان. و نام هرکس را بر عصای
    او بنویس.
  ron-1924: „Ворбеште копиилор луй Исраел ши я де ла ей ун тояг, дупэ каселе пэринцилор
    лор, адикэ доуэспрезече тоеӂе дин партя кэпетениилор лор, дупэ каселе пэринцилор
    лор. Сэ скрий нумеле фиекэруя пе тоягул луй;
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে কথা বলো এবং তাদের কাছ থেকে প্রত্যেক পিতৃকুলের নেতা
    প্রতি একটি করে, বারোটি লাঠি গ্রহণ করো। প্রত্যেক ব্যক্তির নাম তার লাঠিতে লেখো।
  som-som: Reer binu Israa'iil la hadal, oo iyaga ulo ka qaad. Qabiil kastaba ul ka
    qaad; amiirradooda oo dhan sida ay qabiilooyinkoodu kala yihiin laba iyo toban
    ulood ka kala qaad. Oo nin walba magiciisa ushiisa ku qor.
  lat-VUC: Loquere ad filios Israël, et accipe ab eis virgas singulas per cognationes
    suas, a cunctis principibus tribuum, virgas duodecim, et uniuscujusque nomen superscribes
    virgæ suæ.
  eng-ASVBT: 'Speak unto the children of Israel, and take of them rods, one for each
    fathers’ house, of all their princes according to their fathers’ houses, twelve
    rods: write thou every man’s name upon his rod.'
  ita-1885: Parla a' figliuoli d'Israele, e prendi da loro una verga per ciascuna
    nazione paterna; dodici verghe, da tutti i capi delle lor nazioni paterne; e scrivi
    il nome di ciascum d'essi sopra la sua verga.
  eng-LXXUP: and to Eleazar the son of Aaron the priest, Take up the brazen censers
    out of the midst of the men that have been burned, and scatter the strange fire
    yonder, for they have sanctified the censers
  eng-ULB: “Speak to the people of Israel and get staffs from them, one for each ancestral
    tribe, twelve staffs. Write each man's name on his staff.
  spa-VBL: “Diles a los israelitas que traigan doce bastones, uno del líder de cada
    tribu. Escriban el nombre de cada hombre en el bastón,
  fra-_FOB: Parle aux enfants d'Israël, et prends d'eux une verge selon les maisons
    de leurs pères, c'est-à-dire douze verges, de tous leurs princes, selon les maisons
    de leurs pères; tu écriras le nom de chacun sur sa verge.
  mal-mal: “യിസ്രായേൽ മക്കളോട് സംസാരിച്ച്, ഓരോ ഗോത്രത്തിൽനിന്നുള്ള ഗോത്രപ്രഭുക്കന്മാരിൽ
    ഓരോരുത്തനിൽ നിന്ന് ഓരോ വടിവീതം പന്ത്രണ്ട് വടി വാങ്ങി ഓരോരുത്തന്റെ വടിയിൽ അവനവന്റെ
    പേരെഴുതുക.
  urd-GVR: “Isrāīliyoṅ se bāt karke un se 12 lāṭhiyāṅ mangwā le, har qabīle ke sardār
    se ek lāṭhī. Har lāṭhī par us ke mālik kā nām likhnā.
  suz-BL: “गे इस्राएली नेल्‍ल आन कली ‘गे इन किकी पिपी आन थर थर रे पा का का पा १२ ओटा
    कोक्‍के चाक्‍कीन’ दे माइक्‍मी। मेको मुर आन नें मेको आन आन कोक्‍केमी ब्रेक्‍तो।
  ita-1927: '“Parla ai figliuoli d’Israele, e fatti dare da loro delle verghe: una
    per ogni casa dei loro padri: cioè, dodici verghe da parte di tutti i loro principi
    secondo le case dei loro padri; scriverai il nome d’ognuno sulla sua verga;'
  ckb-ckb: «لەگەڵ نەوەی ئیسرائیل بدوێ و گۆچانیان لێ وەربگرە، بۆ هەر هۆزێک گۆچانێک،
    لە هەموو سەرۆکەکانیان بەگوێرەی هۆزەکانیان دوازدە گۆچان و ناوی هەریەکەیان لەسەر
    گۆچانەکەی دەنووسیت و
  eng-BBE: Say to the children of Israel that they are to give you rods, one for every
    family, for every chief, the head of his father's house, making twelve rods; let
    every man's name be placed on his rod.
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಂದ ಅವರ ಪಿತೃಗಳ ಗೋತ್ರಗಳ ಪ್ರಕಾರ, ಅವರ ಪ್ರಧಾನರೆಲ್ಲರ
    ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರ ಕೋಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಒಬ್ಬೊಬ್ಬನ ಹೆಸರನ್ನು ಅವನವನ ಕೋಲಿನ ಮೇಲೆ
    ನೀನು ಬರೆ.
  bbb-bbb: '@see-verse:NUM.017.001'
  tam-2017: “நீ இஸ்ரவேல் மக்களோடு பேசி, அவர்களுடைய பிதாக்களின் வம்சங்களாகிய ஒவ்வொரு
    வம்சத்தினுடைய பிரபுவினிடத்தில், ஒவ்வொரு கோலாகப் பன்னிரண்டு கோலை வாங்கி, அவனவன்
    கோலில் அவனவன் பெயரை எழுது.
  spa-RV-1909: Habla á los hijos de Israel, y toma de ellos una vara por cada casa
    de los padres, de todos los príncipes de ellos, doce varas conforme á las casas
    de sus padres; y escribirás el nombre de cada uno sobre su vara.
  ron-BTF: Vorbește copiilor lui Israel și ia de la fiecare dintre ei un toiag conform
    casei părinților lor, dintre toți prinții lor conform casei părinților lor douăsprezece
    toiege; scrie numele fiecărui bărbat pe toiagul său.
  eng-WEBP: “Speak to the children of Israel, and take rods from them, one for each
    fathers’ house, of all their princes according to their fathers’ houses, twelve
    rods. Write each man’s name on his rod.
  eng-FBV: “Tell the Israelites to bring twelve walking sticks, one from the leader
    of each tribe. Write the name of each man on the walking stick,
  nld-1939: Beveel de Israëlieten de staf van al hun stamvorsten te brengen, van elke
    stam één, dus twaalf staven. Schrijf ieders naam op zijn staf.
  nch-BL: “Xiquinnahuati nopa tayacanani ten sesen hueyi familia ma techhualiquilica
    se cuatopili. Para nochi, mochihuase 12 cuatopilme cati techhualiquilise. Huan
    ipan sesen tiquijcuilos itoca cati quihualicac, pampa sesen tayacanquet ten sese
    hueyi familia quipiya se cuatopili. Huan tiquijcuilos itoca Aarón ipan nopa cuatopili
    cati huala ipan nopa hueyi familia Leví.
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên và biểu rằng: Mỗi chi phái của họ phải đem
    nộp cho ngươi một cây gậy; nghĩa là mười hai cây gậy bởi các quan trưởng của mỗi
    chi phái.'
  hin-CV: “इस्राएल के घराने को आज्ञा दो कि हर एक पूर्वजों के घराने से वे एक-एक लाठी
    लेकर आएं; उनके पिता के सारे घर-परिवारों से एक-एक प्रधान. हर एक लाठी पर तुम उस
    नायक का नाम लिख देना.
  eng-OURB: “Speak to the children of Israel [God prevails], and take rods from them,
    one for each fathers’ house, of all their princes according to their fathers’
    houses, twelve rods. Write each man’s name on his rod.
  spa-BES: Di a los hijos de Israel que deben darte varas, una por cada uno de los
    jefes de la familia patriarcal, que hace doce varas; Que el nombre de cada uno
    sea puesto sobre su vara.
  tdx-tdx: Misaontsia amy Elazare ana’ i Aharone Mpisoroñe handrambesa’e o sadron’
    afo boak’ amy afoio, le hampiparatsahe’e ey i afoy, fa miavake irezay.
  vid-vid: “Walonjele Waisilaeli wakigalile ng'hweku kumi na mbili, chilongozi yumwe
    wa chila nhanzi, ng'hweku imwe. Wandiche itagwa lya chila yumwe wa hewo kuli ng'hweku
    ya heye,
  eng-OKE: Speak to Elazar bar Aharon the priest, that he take out the censers from
    among the burnings, and throwaway the fire, for they are consecrated.
  tha-KJV: “จงพู​ดก​ับคนอิสราเอลและเอาไม้​เท​้ามาจากเขา เรือนบรรพบุรุษละอันจากประมุขทุกคนตามเรือนบรรพบุรุษ
    เป็นไม้​เท​้าสิบสองอัน เข​ียนชื่อชายเจ้าของไม้​ไว้​บนไม้​เท​้าทุ​กอ​ัน
  por-BR-2018: Fala aos filhos de Israel, e toma deles uma vara por cada casa dos
    pais, de todos os príncipes deles, doze varas conforme as casas de seus pais;
    e escreverás o nome de cada um sobre sua vara.
  deu-ELO: Rede zu den Kindern Israel und nimm von ihnen je einen Stab für ein Vaterhaus,
    von allen ihren Fürsten, nach ihren Vaterhäusern, zwölf Stäbe; du sollst den Namen
    eines jeden auf seinen Stab schreiben.
  eng-WYC-2018: Speak thou to the sons of Israel, and take thou rods, by their kindreds,
    by each kindred one rod, take thou of all the princes of the lineages twelve rods;
    and thou shalt write the name of each lineage upon his rod; (Speak thou to the
    Israelites, and take thou staffs, from their kindreds, one staff from each kindred,
    yea, take thou twelve staffs from all the leaders, or from all the chief men,
    of the tribes; and thou shalt write the name of each leader on his staff;)
  epo-epo: Parolu al la Izraelidoj, kaj prenu de ili po unu bastono de ĉiu tribo,
    de ĉiuj iliaj triboj dek du bastonojn, kaj ĉies nomon skribu sur lia bastono.
  uig-PIN: «Sǝn Israillarƣa sɵz ⱪilip, ulardin ata jǝmǝti boyiqǝ, ⱨǝr ⱪǝbilining ǝmiridin
    birdin on ikki ⱨasa alƣin; sǝn ularning ⱨǝrbirining ismini ɵzining ⱨasisiƣa yezip
    ⱪoyƣin.
  beo-beo: “Isala:ili dunuma ilia da dima galiamo fagoyale gala ima:ne sia:ma. Amo
    galiamo da afae afae Isala:ili fi ouligisu dunu fagoyale gala ilia galiamo agoane.
    Amo dunu ilia dio afae afae amo galiamo damana dedema.
  tpi-OTNT: “Tokim ol Israel long givim yu 12-pela stik bilong wokabaut. Kisim wanpela
    long lida bilong olgeta wan wan lain. Na yu mas raitim nem bilong olgeta wan wan
    lida long wan wan stik.
  hau-SA: “Ka yi magana da Isra’ilawa, ka kuma karɓi sanduna goma sha biyu daga wurinsu,
    sanda guda daga kowane shugaban gidan kakanninsu. Ka rubuta sunan kowa a sandansa.
  uig-LAT: «Sen Israillargha söz qilip, ulardin ata jemeti boyiche, her qebilining
    emiridin birdin on ikki hasa alghin; sen ularning herbirining ismini özining hasisigha
    yézip qoyghin.
  nde-nde: “Tshela abako-Israyeli ukuthi bakuphe intonga ezilitshumi lambili, kuphume
    ibenye kumkhokheli munye ngamunye wesizwana sabokhokho bakhe. Bhala ibizo lendoda
    ngayinye entongeni yayo.
  ton-ton: '“Ke ke lea ki he fānau ʻa ʻIsileli, pea ke maʻu mei ai taki taha ʻae tokotoko
    ʻo fakatatau ki he fale ʻo ʻenau ngaahi tamai, ʻi he houʻeiki kotoa pē ʻo fakatatau
    ki he fale ʻo ʻenau ngaahi tamai ʻae tokotoko ʻe hongofulu ma ua: ke ke tohi ʻae
    hingoa ʻoe tangata taki taha ki hono tokotoko.'
  ces-1613: Mluv k synům Izraelským, a vezmi od nich po jednom prutu z každého domu
    otců, totiž ode všech knížat jejich, vedlé domů otců jich dvanácte prutů, a jednoho
    každého jméno napíšeš na prutu jeho.
  eng-WMB: “Speak to the children of Israel, and take rods from them, one for each
    fathers’ house, of all their princes according to their fathers’ houses, twelve
    rods. Write each man’s name on his rod.
  tam-TCV: “நீ இஸ்ரயேலரிடம் பேசி, அவர்கள் முற்பிதாக்களின் கோத்திரத் தலைவர்கள் ஒவ்வொருவரிடமிருந்தும்
    ஒவ்வொரு கோலாக, பன்னிரண்டு கோல்களைப் பெற்றுக்கொள். ஒவ்வொருவனுடைய கோலிலும் அவனவன்
    பெயரை எழுது.
  ceb-ULB: “Pakigsulti ngadto sa katawhan sa Israel ug kuhaa ang mga sungkod gikan
    kanila, usa alang sa matag tribo sa katigulangan, napulo ug duha ka mga sungkod.
    Isulat ang ngalan sa matag tawo ngadto sa iyang sungkod.
  pol-UBG: Mów do synów Izraela i weź od każdego z nich po lasce według domów ich
    ojców, od wszystkich ich naczelników według domów ich ojców dwanaście lasek, a
    imię każdego napisz na jego lasce.
  urd-GVU: ”اسرائیلیوں سے بات کر کے اُن سے 12 لاٹھیاں منگوا لے، ہر قبیلے کے سردار
    سے ایک لاٹھی۔ ہر لاٹھی پر اُس کے مالک کا نام لکھنا۔
  deu-1912: '[17:17] Sage den Kindern Israel und nimm von ihnen zwölf Stecken, von
    Jeglichem Fürsten seines Vaterhauses einen, und schreib eines jeglichen Namen
    auf seinen Stecken.'
  ntj-ntj: “Yuwa, Yitjurayilku tjamupirti-tjananya watjala tjiinya-yanku wana 12-pa
    mantjira katitjaku. Tjiinya Yitjurayiltu katja 12-pa kanyirnu. Nyangka katja 12-ku
    wartangkatja-ya liita kutju-kutjulu-yanku wana kati nintila. Nyangka wana kutju-kutjungka
    watiku yini walkatjurra.
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ, ‘ಅವರ ಪೂರ್ವಿಕರ ಒಂದೊಂದು ಕುಲದ ಅಧಿಪತಿಯಿಂದ ಗೋತ್ರಗಳ
    ಪ್ರಕಾರವಾಗಿ ಒಂದೊಂದು ಕೋಲುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಗೋತ್ರಗಳ ಪ್ರಕಾರವಾಗಿ ಒಬ್ಬೊಬ್ಬ ಪ್ರಧಾನರ
    ಹೆಸರಿನಲ್ಲಿ ಹನ್ನೆರಡು ಕೋಲುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಅವನವನ ಕೋಲಿನ ಮೇಲೆ ಅವರ ಹೆಸರನ್ನು
    ಬರೆಯಿಸಬೇಕು.
  yap-yap: “Mog ngak e girdi’ nu Israel ngar pi’ed ragag nge l’agruw ley i sog ngom,
    ra reb e pi tayugang’ u reb e ganong ma nge pi’ ba ley. Ma ra bagyad fapi pumo’on
    mag yoloy fithingan nga daken e sog rok
  hlt-MCSB: “Israel ca rhoek te thui pah lamtah amih taeng lamkah conghol te lo. Conghol
    te a napa imkhui tarhing la a khoboei boeih taeng lamkah khaw lo saeh. A napa
    rhoek imkhui tarhing kah conghol te hlai nit lo ni. Te vaengah hlang te a ming
    neh a conghol dongah daek pah.
  mdy-ETH: «ዒስራዔኤሌ ዓሳ ፔቴ ፔቴ ቶይዶ ማኣራፓ ኮኦሎ ኮኦሎ ዔኪ ታጶ ላምዖ ኮኦሎ ኔኤም ዒንጋንዳጉዲ ዖኦጬ፤ ዬያ ኮኦሎ
    ዑፃ ፔቴ ፔቴሢኮ ሱንፆ ፃኣፔ።
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, abusua biara ɔdaanoni no ntwa poma na ɔntwerɛ
    ne din wɔ ho.
  eng-WEBU: “Speak to the children of Israel, and take rods from them, one for each
    fathers’ house, of all their princes according to their fathers’ houses, twelve
    rods. Write each man’s name on his rod.
  bnp-bnp: “O taki e huriki a Israel ri gi habi vomu a kodo ge ravulu a polona i rua
    (12), ge bole a murina a maka kabu ne Israel. O here puru a rana gare na kodo
    ne ria takutaku.
  wal-wal: “Neeni, ‘Intte zariyan zariyan intte halaqatuppe huuphiyan huuphiyan issi
    issi xam77aa muleera tammanne naa77u xam77aa tau immite’ yaagada Israa7eelatuppe
    ekka. Issi issi asaa sunttaa xam77aa bollan xaafa.
  spa-PDDPT: 'Habla a los hijos de Israel. Toma de ellos una vara por cada casa paterna:
    12 varas de todos sus jefes conforme a sus casas paternas. Escribirás el nombre
    de cada uno en su vara.'
  gun-gun: — Ndeayvu ke Israel kuery pe. Ha'e kuery gui rejopy 'rã popoka. Doze popoka
    rejopy 'rã, peteĩ-teĩ tamoĩ ro pygua kuery va'e regua yvatekueve gui. Peteĩ-teĩ
    rery rembopara 'rã imba'e popoka re ae.
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel. Mangalaka kadagiti sarukod manipud
    kadakuada, maysa iti tunggal tribu dagiti kapuonan. Mangalaka iti sangapulo ket
    dua a sarukod, maysa iti tunggal mangidadaulo iti tunggal tribu. Isuratmo ti nagan
    ti tunggal tao iti sarukodna.
  kpg-kpg: “Helekai gi digau Israel bolo gi gowadu nia dogodogo e madangaholu maa lua,
    e dahi mai di tagi o di madawaawa e dahi. Hihia di ingoo taane deelaa i hongo
    dana dogodogo,
  uig-ARA: «سەن ئىسرائ‍ىللارغا سۆز قىلىپ، ئۇلاردىن ئاتا جەمەتى بويىچە، ھەر قەبىلىنىڭ
    ئەمىرىدىن بىردىن ئون ئىككى ھاسا ئالغىن؛ سەن ئۇلارنىڭ ھەربىرىنىڭ ئىسمىنى ئۆزىنىڭ
    ھاسىسىغا يېزىپ قويغىن.
  sus-sus: «A fala Haruna sɛrɛxɛdubɛ xa di xɛmɛ Eleyasari bɛ, a xa surayi gansee matongo
    tɛ xɔɔra, a xa e tɛ wolee rawoli yire makuye. Na surayi gansee bara findi se sɛniyɛnxie
    ra Ala bɛ.
  pon-2006: “Patohwanohng mehn Israel kan re en kihong uhk sokon ehk riapwoat, apwoat
    sang rehn kaunen ar kadaudok kan. Ke ahpw ntingihedi eden emenemen kauno ni eh
    sokon
  ksd-ksd: Una tata pire ra tarai Israel, ma una vatur vake ta ra umana lualua kai
    ra umana vuna tarai a vinun ma a ura buka, ure ra umana vuna tarai tikatikai;
    ma una tumu ra iang i tikatikai ta kana buka.
  tur-YTC: “İsrael'in çocuklarına söyle ve onlardan her ata evi için bir tane olmak
    üzere, atalarının evlerine göre bütün beylerinden on iki değnek al. Her birinin
    adını değneğinin üzerine yaz.
  grc-BRENT: καὶ πρὸς Ἐλεάζαρ τὸν υἱὸν Ἀαρὼν τὸν ἱερέα, ἀνέλεσθε τὰ πυρεῖα τὰ χαλκᾶ
    ἐκ μέσου τῶν κατακεκαυμένων, καὶ τὸ πῦρ τὸ ἀλλότριον τοῦτο σπεῖρον ἐκεῖ, ὅτι ἡγίασαν
    τὰ πυρεῖα τῶν ἁμαρτωλῶν τούτων ἐν ταῖς ψυχαῖς αὐτῶν,
  ind-AYT: “Berbicaralah kepada bangsa Israel, dan ambillah dari mereka satu tongkat
    untuk setiap suku, dua belas tongkat, dari semua pemimpin menurut suku mereka.
    Tuliskan nama masing-masing pada setiap tongkatnya.
  nya-nya: “Yankhula ndi Aisraeli ndipo akupatse ndodo khumi ndi ziwiri, imodzi kuchokera
    kwa mtsogoleri wa fuko lililonse. Ulembe dzina la munthu aliyense pa ndodo yake.
  hrv-hrv: “Kaži Eleazaru, sinu svećenika Arona, da ukloni kadionike - jer su posvećeni
    - iz toga zgarišta, a neposvećenu vatru iz njih neka razaspe podalje.
  mps-mps: “Te Israel dabebolo te 12 te tolasa bilibo dono mao po walao. Te deli deli
    hani wąį tobolu bidide sao. Tama nago deli deli tobolu bidigo nogi te deli deli
    donode asęao.
  tpi-tpi: “Tokim ol Israel long givim yu 12-pela stik bilong wokabaut. Kisim wanpela
    long lida bilong olgeta wan wan lain. Na yu mas raitim nem bilong olgeta wan wan
    lida long wan wan stik.
  dan-1931: “Sig til Israelitterne, at Øversterne for Fædrenehusene skal give dig
    en Stav for hvert Fædrenehus, tolv Stave i alt, og skriv så hver enkelts Navn
    på hans Stav
  vie-OVCB: “Hãy nói với mỗi trưởng đại tộc Ít-ra-ên đem đến một cây gậy; nghĩa là
    mười hai cây gậy của những người lãnh đạo mỗi đại tộc. Con phải đề tên mỗi người
    trên cây gậy của mình.
  guj-2017: “તું ઇઝરાયલી લોકોને કહે કે તેઓની પાસેથી એટલે તેઓના પૂર્વજોના કુળદીઠ એક
    તે મુજબ લાકડીઓ લેવી એટલે તેઓના સર્વ આગેવાનો પાસેથી તેઓના પિતાઓનાં ઘર મુજબ બાર
    લાકડી લે અને દરેક માણસનું નામ તેની લાકડી પર લખ.
  pon-2006A: “Patohwanohng mehn Israel kan re en kihong uhk sokon ehk riapwoat, apwoat
    sang rehn kaunen ar kadaudok kan. Ke ahpw ntingihedi eden emenemen kauno ni eh
    sokon
  por-BRBSL: “Fale com os filhos de Israel, e tire deles, um para cada casa dos pais,
    de todos os seus príncipes de acordo com as casas dos pais, doze varas. Escreva
    o nome de cada homem em sua vara.
  cth-cth: Isarel catounnaw pato nateh a miphun lahoi a napanaw imthung, Isarelnaw
    hlaikahni touh koe kahrawikungnaw lengkaleng poe hanelah sonron hlaikahni touh
    na la vaiteh, amamae min hah sonron dawk lengkaleng thut pouh.
  twi-twi: “Ka kyerɛ Israelfo no na wɔnyɛ pema dumien, abusua biara panyin ntwa baako.
    Kyerɛw obiara din wɔ ne de ho.
  hlt-hlt: “Israel ca rhoek te thui pah lamtah amih taeng lamkah conghol te lo. Conghol
    te a napa imkhui tarhing la a khoboei boeih taeng lamkah khaw lo saeh. A napa
    rhoek imkhui tarhing kah conghol te hlai nit lo ni. Te vaengah hlang te a ming
    neh a conghol dongah daek pah.
  tbz-SIM: Nɑ́kɛ́ Anɔɔ birɛ Edeɑsɑɑ ikuɔ́ nìùtì kɛ tú n yɛ̃ nwèe pṹtɛ́ sisɔɔsékɛ́búkúsí
    kɛ́fũũ mmuhɑ̃ɑ̃́. Kɛ yɛ̃́ bɛ̀ sì nni nduɔ́mmɛ̀mu kɛ̀ sì tu n kpɛsi.
  msy-2020: “Nɨ Israelian gumazamizibav kemeghtɨ, me 12plan asadivir aghoriba nɨ danɨngightɨ,
    nɨ 12plan anababar gumazir dapaniba vaghvagh men asadivir aghoriba inigh. Egh
    12plan gumazir dapanir kabar ziaba asadivir aghorir kabar da osirigh.
  dop-dop: Tɛlǝsɩ Alɔŋ pǝyɑlʋ kɔtʋlʋ Ɩlɑsɑɑ sɩ, lǝsɩ cofolonɑɑ kɛ kɔkɔ tɑɑ nɑ ń yɑsɩ
    mɑmɑlɑ. Pɑ kɛ́ mɑ nyǝm kɛ́.
  azb-azb: «İsrail övladlarına de və hər qəbilə üçün bir əsa götür. Qəbilə rəhbərlərinin
    hər birindən alınan on iki əsa olacaq. Hər birinin adını öz əsasının üzərinə yaz.
  eng-DBY: 'Speak unto the children of Israel, and take of them a staff, a staff for
    each father''s house, of all their princes according to the houses of their fathers,
    twelve staves: thou shalt write each one''s name upon his staff.'
  hin-2017: “इस्राएलियों से बातें करके उनके पूर्वजों के घरानों के अनुसार, उनके सब
    प्रधानों के पास से एक-एक छड़ी ले; और उन बारह छड़ियों में से एक-एक पर एक-एक के
    मूलपुरुष का नाम लिख,
  wol-KYG: «Waxal Elasar doomu Aaróona, sarxalkat bi, ne ko mu seppee and yi ci lakk
    gi, ndax lu sell la, te xal yi, na ko tuur fu sore.
  eng-YLT: '''Speak unto the sons of Israel, and take from them each a rod, for a
    father''s house, from all their princes, for the house of their fathers, twelve
    rods; the name of each thou dost write on his rod,'
  kne-kne: “Ibagam sin Israelita ta man-a da si sinpo ya dowa ay sokod, sag-eesa sin
    pangolon di sinpo ya dowa ay tribu, ta idawat da en sik-a. Isolat mo din ngadan
    di esa ya esa ay pangolo sin sokod na.
  eng-WYC-2017: Speak thou to the sons of Israel, and take thou rods, by their kindreds,
    by each kindred one rod, take thou of all the princes of the lineages twelve rods;
    and thou shalt write the name of each lineage upon his rod;
  eng-WMBB: “Speak to the children of Israel, and take rods from them, one for each
    fathers’ house, of all their princes according to their fathers’ houses, twelve
    rods. Write each man’s name on his rod.
  urd-GVH: “इसराईलियों से बात करके उनसे 12 लाठियाँ मँगवा ले, हर क़बीले के सरदार से
    एक लाठी। हर लाठी पर उसके मालिक का नाम लिखना।
  rug-rug: “Tozi ni sari na tinoni Izireli pude poni nigo ka manege rua kolu hodu,
    keke koari hopeke ṉati koimata koari ka manege rua butubutu. Kuberi pozadi pa
    hopeke dia kolu hodu,
  gaz-gaz: “Israaʼelootatti dubbadhuutii hooggantoota gosa abbootii isaanii harkaa
    ulee tokko tokko, walumaa galatti uleewwan kudha lama fuudhi. Maqaa tokkoo tokkoo
    namaas ulee isaa irratti barreessi.
  fra-LSG: Parle aux enfants d’Israël, et prends d’eux une verge selon les maisons
    de leurs pères, soit douze verges de la part de tous leurs princes selon les maisons
    de leurs pères.
  yal-yal: “A fala saraxarali Harunaa dii Eleyasari xa, a a xa wusulan gan seene matongo
    tɛɛ wolonni, a yi tɛɛ wolonne woli ayi yire makuyeni. Amasɔtɔ na wusulan gan seene
    bata rasariɲan.
  haw-1868: E olelo aku oe i na mamo a Iseraela, a e lawe oe i ke kookoo o kela kanaka
    a i ke kookoo o keia kanaka, no ka ohana o ko lakou poe kupuna, o na luna o lakou
    a pau, no ka ohana o ko lakou poe kupuna, i na kookoo he umikumamalua; a e kakau
    oe i ka inoa o kela kanaka keia kanaka maluna o kona kookoo iho.
  arb-NAV: «كَلِّمْ بَنِي إِسْرَائِيلَ، وَخُذْ مِنْهُمْ اثْنَتَيْ عَشْرَةَ عَصاً،
    وَاحِدَةً مِنْ كُلِّ رَئِيسِ سِبْطٍ مِنْ أَسْبَاطِ آبَائِهِمْ، وَاحْفُرِ اسْمَ
    كُلِّ وَاحِدٍ مِنْهُمْ عَلَى عَصَاهُ.
  ewe-ewe: “Gblɔ na Israelviwo be, ‘Ele be toawo ƒe kplɔla ɖe sia ɖe natsɔ atikplɔ
    si dzi wòŋlɔ eƒe ŋkɔ ɖo la vɛ na wò.
  eng-LEE: '(17:17) Speak unto the children of Israel, and take from them one staff
    each for a family division, from all their princes, according to their family
    divisions, twelve staves: the name of each man shalt thou write upon his staff.'
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তানসকলক কথা কোৱা। তেওঁলোকৰ পিতৃ-বংশৰ অধ্যক্ষসকলৰ পৰা
    এক এক পিতৃ-বংশৰ কাৰণে এডালকৈ লাখুটি, এইদৰে বাৰডাল লাখুটি লোৱা আৰু প্ৰত্যেকৰ লাখুটিত
    তেওঁৰ নাম লিখা।
  sus-A: «عَ قَلَ هَرُنَ سّرّشّدُبّ شَ دِ شّمّ عٍلٍيَسَرِ بّ، عَ شَ سُرَيِ فَنسٍيٍ
    مَتٌنفٌ تّ شْورَ، عَ شَ عٍ تّ وٌلٍيٍ رَوٌلِ يِرٍ مَكُيٍ. نَ سُرَيِ فَنسٍيٍ بَرَ
    قِندِ سٍ سّنِيّنشِيٍ رَ عَلَ بّ.
  fra-SBL: « Parle aux enfants d'Israël, et prends chez eux des verges, une pour chaque
    maison paternelle, de tous leurs princes selon leurs maisons paternelles, soit
    douze verges. Tu écriras le nom de chaque homme sur sa verge.
  hbo-hbo: אֱמֹ֨ר אֶל־אֶלְעָזָ֜ר בֶּן־אַהֲרֹ֣ן הַכֹּהֵ֗ן וְיָרֵ֤ם אֶת־הַמַּחְתֹּת֙
    מִבֵּ֣ין הַשְּׂרֵפָ֔ה וְאֶת־הָאֵ֖שׁ זְרֵה־הָ֑לְאָה כִּ֖י קָדֵֽשׁוּ׃
  eng-WYCLIFFE: and take thou yerdis, bi her kynredis, bi ech kynrede o yeerde, take
    thou of alle the princes of the lynagis twelue yerdis; and thou schalt write the
    name of each lynage aboue his yerde;
  piu-2006: '@see-verse:NUM.017.001'
  cwe-cwe: “Walongele Waisilaili wakugalile fimbo longo na mbili, chila mulangulizi
    wa chila kabila fimbo imwe. Yandika zina da chila mulangulizi muna ifimbo yake,
  kik-kik: “Arĩria andũ a Isiraeli, wĩtie thanju ikũmi na igĩrĩ, rũmwe kuuma kũrĩ
    o mũtongoria wa mĩhĩrĩga ya maithe mao. Andĩka rĩĩtwa rĩa o mũndũ rũthanju-inĩ
    rwake.
  fra-NCL: « Dis à Eléazar, fils d’Aaron, le prêtre, de retirer les encensoirs du
    milieu de l’embrasement et d’en répandre au loin le feu, car ils sont sanctifiés.
  cek-AK: Israel kaminawk khaeah hae hae thui paeh; ampanawk ih acaeng zaehoikungnawk
    khae hoi acaeng maeto naah cunghet maeto, acaeng hatlai hnetto khae hoiah cunghet
    hatlai hnetto la ah loe, cunghet pongah kami ih ahmin to tarik boih ah.
  cuk-cuk: '“Israel-dulemarga be sunmakna, ega be sogna: ‘Na e-dadgan-dummagan-warambe-gakabogwad-irba
    (12) gaapoled wargwen-wargwen sedamaloye. Degisoggu, gaapoled warambe-gakabo (12)
    sedamaloed. Wemar-gaapoledgi dummagan-e-nugmar bela be narmakoed.'
  uig-CYR: «Сән Исраилларға сөз қилип, улардин ата җәмәти бойичә, һәр қәбилиниң әмридин
    бирдин он икки һаса алғин; сән уларниң һәр бириниң исмини өзиниң һасисиға йезип
    қойғин.
  tel-2017: “నువ్వు ఇశ్రాయేలీయులతో మాట్లాడు, వారి దగ్గర ఒక్కొక్క పితరుల వంశానికి ఒక్కొక్క
    చేతికర్ర చొప్పున, అంటే ప్రతి వంశానికి చెందిన వారి నాయకుని దగ్గరనుంచి తమ తమ వంశాల
    ప్రకారం 12 చేతికర్రలు తీసుకుని ఎవరి చేతికర్ర మీద వారి పేరు రాయి.
  hat-BSA: '“Pale avèk fis Israël yo, e pran yon branch bwa pou chak kay fanmi zansèt
    yo: douz branch bwa ki sòti nan tout chèf yo selon kay fanmi zansèt yo. Nou va
    ekri non a chak sou branch pa yo.'
  kos-kos: “Fahk nu sin mwet Israel elos in sot nu sum singoul lukwa sikal, kais soko
    sin mwet kol lun kais sie sruf. Simusla inen kais sie mwet ke sikal lal,
  hbo-WLC: אֱמֹ֨ר אֶל־אֶלְעָזָ֜ר בֶּן־אַהֲרֹ֣ן הַכֹּהֵ֗ן וְיָרֵ֤ם אֶת־הַמַּחְתֹּת֙
    מִבֵּ֣ין הַשְּׂרֵפָ֔ה וְאֶת־הָאֵ֖שׁ זְרֵה־הָ֑לְאָה כִּ֖י קָדֵֽשׁוּ׃
  ibo-ibo: “Gwa ụmụ Izrel okwu, sitekwa nʼaka ha nata mkpanaka iri na abụọ otu mkpanaka
    nʼisi onyendu nke ebo ọbụla. Dekwasị aha onyendu ọbụla nʼahụ mkpanaka nke ya.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କଥା କୁହ, ସେମାନଙ୍କ ପିତୃଗୃହର ଅଧ୍ୟକ୍ଷମାନଙ୍କଠାରୁ
    ପ୍ରତ୍ୟେକ ପିତୃଗୃହ ନିମନ୍ତେ ଏକ ଏକ ଯଷ୍ଟି, ଏହିରୂପେ ବାର ଯଷ୍ଟି ଗ୍ରହଣ କର; ତୁମ୍ଭେ ପ୍ରତ୍ୟେକର
    ଯଷ୍ଟିରେ ପ୍ରତ୍ୟେକ ଲୋକର ନାମ ଲେଖ।
  chk-chk: “Kopwe üreni ekewe aramasen Israel pwe repwe uwato engol me ruofoch wok,
    epwe efoch nge fän iten souemwenin eu me eu ar kewe ainang. Kopwe ruputi iten
    eman me eman won en me wokun.
  rop-rop: “Yu dalim detlot Isreil pipul blanga gibit yu twelbala longwan wokinstik,
    wan brom ebri lida brom ebri klen. Yu garra raidimdan ebri men neim langa im ronwan
    wokinstik.
  ukr-1871: Промов до синів Ізрайлевих, і візьми від них по прутові за кожний дім
    батьківський, від усїх князїв по домах батьківських їх, дванайцять прутів; імя
    кожного напиши на прутові його.
  deu-1951: von allen Fürsten ihrer Stammhäuser zwölf Stäbe, und schreibe eines jeden
    Namen auf seinen Stab.
  eng-JPS: (17-17) 'Speak unto the children of Israel, and take of them rods, one
    for each fathers' house, of all their princes according to their fathers' houses,
    twelve rods; thou shalt write every man's name upon his rod.
  srp-1865: Reci sinovima Izrailjevijem, i uzmi od njih po jednu palicu od svakoga
    doma otaca njihovijeh, od svijeh knezova njihovijeh, po domovima otaca njihovijeh,
    dvanaest palica, i ime svakoga napiši na palici njegovoj.
  lug-lug: “Tegeeza abaana ba Isirayiri baleete emiggo kkumi n’ebiri nga gireetebwa
    abakulembeze baabwe mu buli kika, omuggo gumu buli kika. Owandiike erinnya lya
    buli musajja ku muggo gwe gw’aleese.
  heb-heb: דבר אל בני ישראל וקח מאתם מטה מטה לבית אב מאת כל נשיאהם לבית אבתם שנים
    עשר מטות איש את שמו תכתב על מטהו׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের বলে তাদের পূর্বপুরুষ অনুসারে সমস্ত নেতার থেকে
    এক একটি গোষ্ঠীর জন্য এক একটি লাঠি, এই ভাবে বারোটি লাঠি গ্রহণ কর; প্রত্যেকের লাঠিতে
    তার নাম লেখ।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਗੋਤਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹਨਾਂ ਦੇ ਸਾਰਿਆਂ ਪ੍ਰਧਾਨਾਂ
    ਦੇ ਕੋਲੋਂ ਇੱਕ-ਇੱਕ ਢਾਂਗਾ ਲੈ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਉਹਨਾਂ ਦੇ ਬਾਰਾਂ ਪੁਰਖਿਆਂ ਦੇ ਨਾਮ ਲਿਖ।
  tkr-tkr: – İzrailybışika yuşan hı'ı, manbışde nasılbışde ç'ak'ınbışisse yits'ıq'vəne
    (12) nasılıs yits'ıq'vəlle əsaa aleet'e. Gırgıng'un do cune əsaal ok'ne.
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ပြီးမှ ၊ ဘိုး ဘအဆွေအမျိုး အလိုက်
    ဣသရေလဆယ်နှစ် မျိုး၌ မင်း ပြုသောသူအသီးအသီး ပေးရသောလှံတံ ဆယ် နှစ် ချောင်းတို့ကို
    ယူ၍၊ လူတိုင်းအမည် ကို သူ့ လှံတံ ပေါ်မှာ ရေး ထားလော့။
  tbg-tbg: Are Isareri tiva nimiramanta vika kauru 12navu ai amiate. Vohaa anku vohaa
    anku qiata vaiintiqihaira kauru vohaiqa vohaiqa varera, vika nutu kauru viraqaa
    qara ntuva tera, Rivaira ankuqiraa kauruqaa Eronira autu qara ntuva taane.
  hmo-hmo: “Israela taudia do oi hamaoroa, itotohi be oi dekenai do idia henia, iduhu
    ta ta gunalaia taudia ese edia itotohi ta ta oi dekenai do idia henia. Itotohi
    ibounai be 12. Itotohi ta ta dekenai iduhu gunalaia taudia edia ladana do oi torea.
  urd-urd: “बनी — इस्राईल से गुफ़्तगू करके उनके सब सरदारों से उनके आबाई ख़ान्दानों
    के मुताबिक, हर ख़ान्दान एक लाठी के हिसाब से बारह लाठियाँ ले; और हर सरदार का नाम
    उसी की लाठी पर लिख,
  rus-SYN: скажи сынам Израилевым и возьми у них по жезлу от колена, от всех начальников
    их по коленам, двенадцать жезлов, и каждого имя напиши на жезле его;
  bqc-SIM: O sa'ona Aalona nɛ́ Ɛleazaaɛ aà tɛ́sibↄↄ bↄlɛ tɛ́u, aà ń tɛ́ fãaa zã̀,
    asa ma pↄ́ↄnɛ.
  tcz-CHONGTHU: Israel mipi henga seijin, Amahon Tenggol somleni hin kisem uhen, Insung
    leh a phungkai cheh uvin khat cheh kisem uhenlang, aphung lamkai mincheh hin kisut
    sohkei uhen,
  mar-mar: इस्राएल लोकांशी बोल. त्यांच्याकडून बारा काठ्या घे. बारा वंश प्रमुखांकडून
    प्रत्येकी एक काठी घे. प्रत्येक मनुष्याचे नाव त्यांच्या त्यांच्या काठीवर लिही.
  qub-qub: «Cada trïbu Israelcunapa mandajnincunata ninqui bastunninta apamunanpaj.
    Llapan apamuptin canga chunca ishcay (12) bastuncunami. Gamnami cada bastunman
    mayganpa cashantapis jutincunata isquirbinqui.
  hat-hat: -Pale ak moun pèp Izrayèl yo. Di yo pou yo pote douz branch bwa, yon branch
    bwa pou chak branch fanmi pèp Izrayèl la. Wi, y'a pran yon branch bwa nan men
    chèf chak branch fanmi. Epi w'a ekri non chak chèf sou branch bwa pa yo.
  eng-BSB: “Speak to the Israelites and take from them twelve staffs, one from the
    leader of each tribe. Write each man’s name on his staff,
  tod-tod: «Ɓɔɛ Eleazaal ʋɔ, zalaɠa ɠula nui Aalɔn ná-doun zunui, bo ma ga é ani
    maku nɛɛnɛ gala liɠiiti kula abui zu, é abulekaiti pu ya ɠoozama, mazɔlɔɔ diɠii
    naati ti ɲadega.
  eng-WEBPB: “Speak to the children of Israel, and take rods from them, one for each
    fathers’ house, of all their princes according to their fathers’ houses, twelve
    rods. Write each man’s name on his rod.
  kbq-kbq: Israeli vahera zamasamige'za mago'mago naga nofimofonte kva vahe'mokizmi
    azompa zamente zamente 12fu'a eri'za eme kaminagenka, zamagi'a krentetere ana
    azomparera nehunka,
  nhe-BL: “Xiquinnahuati nopa tlayacanani ipan sesen hueyi familia ma nechhualiquilica
    se cuatopili. Ica nochi, mochihuase 12 cuatopili tlen nechhualiquilise. Huan ipan
    sesen tiquijcuilos itoca tlen quihualicac, pampa sesen tlayacanquetl tlen se hueyi
    familia quipiya se cuatopili. Huan tiquijcuilos itoca Aarón ipan nopa cuatopili
    tlen huala ipan nopa hueyi familia Leví.
  gub-BL: — Eze'eg Izaew wanupe nehe, i'i izupe. — Tuwe Izaew ta'yr wazuapyapyr wanuwihaw
    paw werur amo ywyra pokokaw ihewe nehe, ere wanupe nehe. Nezewe mehe heta putar
    12 ywyra pokokaw wà nehe. Emuapyk tuwihaw waner a'e ywyra wanehe pitàitàigatu
    ne wà nehe.
  eng-DRA: Speak to the children of Israel, and take of every one of them a rod by
    their kindreds, of all the princes of the tribes, twelve rods, and write the name
    of every man upon his rod.
