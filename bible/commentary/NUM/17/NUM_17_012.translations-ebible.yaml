verse: NUM.017.012
translations:
  mal-C: 'ഇസ്രായേല്യർ മോശയോടു പറഞ്ഞു: “ഞങ്ങൾ മരിച്ചുപോകും, ഞങ്ങൾ നശിക്കുന്നു, ഞങ്ങളെല്ലാം
    നശിച്ചുപോകുന്നു!'
  deu-TKW: Da nahm Aaron, wie Mose geboten hatte, und lief mitten unter die Volksmenge
    hinein. Schon hatte die Plage unter dem Volke begonnen; da räucherte er und schaffte
    so dem Volke Sühne.
  lin-lin: Aron asalaki ndenge kaka Moyize alobaki, mpe akimaki mbangu na kati-kati
    ya lisanga. Nzokande, etumbu emibandelaki kosala mosala na yango na kati-kati
    ya bato, kasi Aron abonzaki malasi ya ansa mpe asalaki mosala ya bolimbisi masumu
    mpo na bango.
  eng-LSV: And the sons of Israel speak to Moses, saying, “Behold, we have expired,
    we have perished, all of us have perished!
  eng-GNV: 'And the children of Israel spake vnto Moses, saying, Behold, we are dead,
    we perish, we are all lost:'
  eng-WEBSTER: And the children of Israel spoke to Moses, saying, Behold, we die,
    we perish, we all perish.
  nhw-BL: 'Pero nopa israelitame noja quiejelnamiquiyayaj Moisés huan quiijtohuayayaj:
    “¡Timopolojtoque! ¡Nochi timiquise!'
  swh-ONEN: Waisraeli wakamwambia Mose, “Tutakufa! Tumepotea, sote tumepotea!
  bba-bba: Aroni u dɔ̃ɔ ɡurɑtiɑ ye suɑ nɡe mɛ Mɔwisi u ɡeruɑ. U dɑ tɔn ben mi. Mɑ
    u deemɑ kɛ̃si kɛ̃si bɑrɑru tɑ toruɑ tɔn ben suunu sɔɔ. Mɑ u turɑre dɔ̃ɔ doke,
    u bu dɛɛrɑsiɑbun wororu koosi.
  eng-KJVCPB: And the children of Israel spake unto Moses, saying, Behold, we die,
    we perish, we all perish.
  wbp-wbp: Ngula-jangkaju, yapajulurla wangkaja Mujujuku, “Waraa! Lawa kapurnalu muku
    palimi! Nyarrpa-jarrimirnalu? Nyarrpa-jarrimirnalu?
  luo-luo: Jo-Israel nowacho ne Musa niya, “Wabiro tho! Waserwenyo, kendo wan duto
    waselal!
  meu-meu: Bena Israel taudia ese Mose e hamaoroa, eto, A itaia, ai na vada a masemu,
    vada ame baia, iboumai ai vada ame baia.
  npi-ULB: इस्राएलका मानिसहरूले मोशालाई भने, “यहाँ हामी मर्नेभयौँ ! हामी सबै नष्‍ट
    हुनेभयौ !
  yor-yor: Àwọn ọmọ Israẹli sọ fún Mose pé, “Àwa yóò kú! A ti sọnù, gbogbo wa ti sọnù!
  emp-NTPO: 'Maʌ̃be israelerãba Moisea jarasid̶aa: –¡Dairãra beud̶ia! ¡Ab̶ed̶a jũma
    quininia! ¡Jũma nẽbad̶ia!'
  pes-OPCB: 'ولی بنی‌اسرائیل بیش از پیش زبان به شکایت گشودند و گفتند: «دیگر امیدی
    برای ما نیست! هر کسی که به خیمهٔ عبادت خداوند نزدیک شود می‌میرد؛ بنابراین همهٔ
    ما هلاک خواهیم شد!»'
  tgl-ULB: Nagsalita ang mga tao ng Israel kay Moises at sinabi, “Mamamatay kami rito.
    Malilipol kaming lahat!
  hui-hui: Mosese ibugua mbirale uruni biai heagola Isaraele wali agali tigua ibuhondo
    lamialu lalu, Agaliore-o áyu ina mo ko holene wiaruago homai holeberamadago agua
    buleda.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​မော​ရှေ အား``အ​ကျွန်ုပ်​တို့​၏​ဘ​ဝ​ဆုံး​ရှုံး​ပါ​ပြီ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མོ་ཤེ་ལ། ཀྱེ། ང་ཚོ་འཆི་བར་འགྱུར། ང་ཚོ་མེད་པར་འགྱུར།
    ང་ཚོ་ཚང་མ་མེད་པར་འགྱུར་རོ། །
  sna-sna: VaIsraeri vakati kuna Mozisi, “Isu tichafa hedu! Takarasika, takarasika
    isu tose!
  spa-BLM: 'Los hijos de Israel hablaron con Moisés, diciendo: “¡He aquí que perecemos!
    ¡Estamos perdidos! ¡Todos estamos deshechos!'
  cac-cac: 'Axo ix yalan eb'' chon̈ab'' chi'' d''a vin̈ icha tic: Juneln̈ej chamnac
    on̈xo el co masanil.'
  swh-ULB: Wana wa Israeli wakanena na Musa wakisema, “tutakufa hapa! Wote tutaangamia!
  bel-bel: 'І сказалі сыны Ізраілевыя Майсею: вось, мы паміраем, гінем, усе гінем!'
  deu-ELBBK: Und Aaron nahm die Räucherpfanne, so wie Mose geredet hatte, und lief
    mitten unter die Versammlung, und siehe, die Plage hatte unter dem Volk begonnen;
    und er legte das Räucherwerk auf und tat Sühnung für das Volk.
  mbb-OT: Migkaǥi is menge Israilihanen diyà te ki Moises te, “Emun iyan heeyan ne
    ebpematey key en bes is langun!
  mal-2015: 'അപ്പോൾ യിസ്രായേൽമക്കൾ മോശെയോടു: ഇതാ, ഞങ്ങൾ ചത്തൊടുങ്ങുന്നു; ഞങ്ങൾ നശിക്കുന്നു;
    ഞങ്ങൾ എല്ലാവരും നശിക്കുന്നു.'
  rmc-rmc: Avke o Aron iľa e kaďidloskri lopatka, sar leske phenďa o Mojžiš, a denašelas
    maškar o manuša, ale e pohroma ode imar sas. Labarďa o kaďidlos, hoj le manušenge
    te aven odmukle o bini
  pes-OPV: 'وبنی‌اسرائیل به موسی عرض کرده، گفتند: «اینک فانی و هلاک می‌شویم. جمیع
    ما هلاک شده‌ایم!'
  ron-1924: 'Копиий луй Исраел ау зис луй Мойсе: „Ятэ кэ мурим, перим, перим ку тоций!'
  ben-OBCV: ইস্রায়েলীরা মোশিকে বলল, “আমরা মারা যাব! আমরা বিনাশপ্রাপ্ত হয়েছি, প্রত্যেকেই
    বিনষ্ট হলাম!
  som-som: Markaasay reer binu Israa'iil Muuse la hadleen, oo waxay ku yidhaahdeen,
    War bal eeg, waannu baabba'aynaa, oo waannu halligmaynaa, kulligayo waannu wada
    halligmaynaaye.
  lat-VUC: 'Dixerunt autem filii Israël ad Moysen: Ecce consumpti sumus, omnes perivimus.'
  eng-ASVBT: And the children of Israel spake unto Moses, saying, Behold, we perish,
    we are undone, we are all undone.
  ita-1885: 'E i figliuoli d''Israele dissero a Mosè: Ecco, noi siam morti, noi siam
    perduti, noi tutti siam perduti.'
  eng-LXXUP: And Aaron took as Moses spoke to him, and ran among the congregation,
    for already the plague had begun among the people; and he put on incense, and
    made an atonement for the people.
  eng-ULB: The people of Israel spoke to Moses and said, “We will die here. We will
    all perish!
  spa-VBL: 'Entonces los israelitas vinieron y le dijeron a Moisés: “¿No ves que todos
    vamos a morir? ¡Nos van a destruir! ¡Nos van a matar a todos!'
  fra-_FOB: 'Et les enfants d''Israël dirent à Moïse: Voici, nous expirons, nous sommes
    perdus, nous sommes tous perdus!'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ മക്കൾ മോശെയോട്: “ഇതാ, ഞങ്ങൾ ചത്തൊടുങ്ങുന്നു; ഞങ്ങൾ നശിക്കുന്നു;
    ഞങ്ങൾ എല്ലാവരും നശിക്കുന്നു.'
  urd-GVR: Lekin Isrāīliyoṅ ne Mūsā se kahā, “Hāy, ham mar jāeṅge. Hāy, ham halāk
    ho jāeṅge, ham sab halāk ho jāeṅge.
  suz-BL: मिनु इस्राएलीपुकीमी मोसा कली “कोव़ङीन, गोपुकी खतम दुम्‍शा जाम्‍शा लाइनीकी।
  ita-1927: 'E i figliuoli d’Israele dissero a Mosè: “Ecco, periamo! siam perduti!
    siam tutti perduti!'
  ckb-ckb: 'ئینجا نەوەی ئیسرائیل بە موسایان گوت: «ئێمە لەناوچووین و ون بووین، هەموومان
    ون بووین!'
  eng-BBE: And the children of Israel said to Moses, Truly, destruction has come on
    us; an evil fate has overtaken us all.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಾವೆಲ್ಲರೂ ಸಾಯುತ್ತೇವೆ, ನಾಶವಾಗುತ್ತೇವೆ.
    ನಾವೆಲ್ಲರೂ ನಾಶವಾಗುತ್ತೇವೆ.
  bbb-bbb: '@see-verse:NUM.017.011'
  tam-2017: 'அப்பொழுது இஸ்ரவேல் புத்திரர் மோசேயை நோக்கி: “இதோ, செத்து அழிந்துபோகிறோம்;
    நாங்கள் எல்லோரும் அழிந்துபோகிறோம்.'
  spa-RV-1909: 'Entonces los hijos de Israel hablaron á Moisés, diciendo: He aquí
    nosotros somos muertos, perdidos somos, todos nosotros somos perdidos.'
  ron-BTF: 'Și copiii lui Israel i-au spus lui Moise, zicând: Iată, murim, pierim,
    pierim cu toții.'
  eng-WEBP: The children of Israel spoke to Moses, saying, “Behold, we perish! We
    are undone! We are all undone!
  eng-FBV: Then the Israelites came and told Moses, “Can't you see we're all going
    to die? We'll be destroyed! We're all going to be killed!
  nld-1939: 'Maar nu zeiden de Israëlieten tot Moses: Ach, wij sterven, wij gaan te
    gronde, wij komen allemaal om!'
  nch-BL: 'Pero nopa israelitame noja quiejelnamiquiyayaj Moisés huan quiijtohuayayaj:
    “¡Timocuapolojtoque! ¡Nochi timiquise!'
  vie-1934: 'Dân Y-sơ-ra-ên nói cùng Môi-se rằng: Nầy, chúng tôi bị diệt, chúng tôi
    bị chết, chúng tôi chết mất hết thảy!'
  hin-CV: इसके बाद इस्राएल के घराने ने मोशेह से कहा, “सुनिए, हम तो नाश हुए जा रहे
    हैं, हमारी मृत्यु हो रही है, हम सभी की मृत्यु!
  eng-OURB: The children of Israel [God prevails] spoke to Moses [Drawn out], saying,
    “Behold, we perish! We are undone! We are all undone!
  spa-BES: 'Entonces los hijos de Israel dijeron a Moisés: En verdad, ha llegado la
    destrucción sobre nosotros; moriremos, todos moriremos.'
  tdx-tdx: Aa ie mbe nisaontsy t’i Mosè, le rinambe’ i Aharone izay le nipitsik’ an-day
    naneñateña i valobohòkey; naho tendreke te niorotse am’ ondatio i angorosiy; Napo’e
    ama’e ty emboke vaho nijebañe ondatio.
  vid-vid: Waisilaeli nawamlonjela Musa, “Ulole lelo! Twangubagama! Tumala! Weng'ha
    tumala.
  eng-OKE: And Aharon took, as Mosheh had said, and ran into the midst of the congregation,
    and, behold, the plague had begun among the people; and he put on sweet incense
    and made atonement for the people.
  tha-KJV: และคนอิสราเอลพู​ดก​ับโมเสสว่า “​ดู​เถิด เราพินาศ เราถึงหายนะ เราถึงหายนะหมดแล้ว
  por-BR-2018: 'Então os filhos de Israel falaram a Moisés, dizendo: Eis que nós somos
    mortos, perdidos somos, todos nós somos perdidos.'
  deu-ELO: 'Und die Kinder Israel sprachen zu Mose und sagten: Siehe, wir vergehen,
    wir kommen um, wir alle kommen um!'
  eng-WYC-2018: Soothly the sons of Israel said to Moses, Lo! we be wasted, all we
    have perished; (And the Israelites said to Moses, Behold! we be destroyed, and
    we all shall perish;)
  epo-epo: 'Kaj la Izraelidoj diris al Moseo: Jen ni mortas, ni pereas, ni ĉiuj pereas;'
  uig-PIN: 'Israillar Musaƣa sɵz ⱪilip: — Biz nǝpǝstin ⱪalay dǝwatimiz, biz tügǝxtuⱪ,
    biz ⱨǝmmimiz tügǝxtuⱪ!'
  beo-beo: Isala:ili dunu da Mousesema amane sia:i, “Ninia da gugunufinisi dagoi.
  tpi-OTNT: Moses i mekim dispela pinis na ol manmeri bilong Israel i tokim em, “Olaman.
    Nau bai mipela i bagarap. Nau bai mipela olgeta i lus.
  hau-SA: Sai Isra’ilawa suka ce wa Musa, “To, ai in haka ne, mun ƙare ke nan!
  uig-LAT: 'Israillar Musagha söz qilip: — Biz nepestin qalay dewatimiz, biz tügeshtuq,
    biz hemmimiz tügeshtuq!'
  nde-nde: Abako-Israyeli bathi kuMosi, “Sizakufa! Sifile, sonke sesifile!
  ton-ton: Pea naʻe lea ʻae fānau ʻa ʻIsileli kia Mōsese, ʻo pehē, “Vakai, ʻoku mau
    mate, ʻoku mau malaʻia, ʻoku mau malaʻia kotoa pē.
  ces-1613: 'Tedy mluvili synové Izraelští k Mojžíšovi, řkouce: Hle, již mřeme, mizíme
    a všickni my hyneme.'
  eng-WMB: The children of Israel spoke to Moses, saying, “Behold, we perish! We are
    undone! We are all undone!
  tam-TCV: அப்பொழுது இஸ்ரயேலர் மோசேயிடம், “நாங்கள் செத்தோம்! நாங்கள் தொலைந்தோம்! நாங்கள்
    எல்லோருமே தொலைந்தோம்!
  ceb-ULB: Ang katawhan sa Israel misulti kang Moises ug miingon, “Mangamatay kami
    dinhi. Mangahanaw kaming tanan!
  pol-UBG: 'I synowie Izraela powiedzieli do Mojżesza: Oto umieramy, giniemy, wszyscy
    giniemy;'
  urd-GVU: لیکن اسرائیلیوں نے موسیٰ سے کہا، ”ہائے، ہم مر جائیں گے۔ ہائے، ہم ہلاک ہو
    جائیں گے، ہم سب ہلاک ہو جائیں گے۔
  deu-1912: '[17:27] Und die Kinder Israel sprachen zu Mose: Siehe, wir verderben
    und kommen um; wir werden alle vertilgt und kommen um.'
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu Mawutjanya watjarnu, “Wiya, wartalpitjanu-latju
    kurrakuturringu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನಾವು ಇಲ್ಲಿ ಸಾಯುತ್ತೇವೆ; ಇಲ್ಲವೇ ನಾಶವಾಗಿ
    ಹೋಗುತ್ತೇವೆ.
  yap-yap: Me ga’ar fapi girdi’ nu Israel ngak Moses, “Ere kug musgad u roy!
  hlt-MCSB: Israel ca rhoek loh Moses te a voek uh tih, “M'pal uh ni he, mamih boeih
    m'milh uh coeng, m'milh uh coeng.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዴራ ሙሴ ኮይላ፦ «ያዺ ማዔቴ ኑ ቢያሢ ኩዴኔ ጌይሢኬ!
  twi-ASANTE: Nanso Israelfoɔ no kɔɔ so nwiinwiiɛ sɛ, “Yɛyɛ teaseawuo.
  eng-WEBU: The children of Israel spoke to Moses, saying, “Behold, we perish! We
    are undone! We are all undone!
  bnp-bnp: Muri e huriki a Israel ri takia e Moses, “Ngane bara mi bole a nimadihi.
  wal-wal: Israa7eela asai Muusa, “Nuuni haiqqana; xayana; nuuni ubbaikka xayana!
  spa-PDDPT: 'Entonces los hijos de Israel clamaron a Moisés: ¡Ciertamente perecemos!
    ¡Estamos perdidos! ¡Todos nosotros estamos perdidos!'
  gun-gun: 'Ha''e gui Moisés pe Israel kuery ijayvu jevy vy aipoe''i okuapy: — Aỹ
    ma romanomba ta ma! Rokanhymba ''rã, rokanhymba ''rãe ha''e javive!'
  ilo-ULB: Nagsao dagiti tattao ti Israel kenni Moises ket kinunada, “Mataykaminto
    ditoy. Mapukawkaminto amin!
  kpg-kpg: Digau Israel ga helekai gi Moses, “Malaa, deenei hua di madau hagalawa!
  uig-ARA: 'ئىسرائ‍ىللار مۇساغا سۆز قىلىپ: — بىز نەپەستىن قالاي دەۋاتىمىز، بىز تۈگەشتۇق،
    بىز ھەممىمىز تۈگەشتۇق!'
  sus-sus: Haruna naxa surayi ganse tongo alɔ Munsa a fala a bɛ ki naxɛ, a a gi a
    siga ɲama yire, sɔntɔɛ nu bara fɔlɔ dɛnnaxɛ. A naxa surayi ba sɛrɛxɛ ra, a fa
    yunubi xafari maxandi ɲama bɛ.
  pon-2006: Mehn Israel ko eri patohwanohng Moses, “Eri ih pahn imwilaht met!
  ksd-ksd: 'Ma ra tarai Israel dia ga tata pire Moses, ma dia ga biti: Ea, ave to
    na virua, ave tar rara, ave tar rara parika.'
  tur-YTC: 'İsrael''in çocukları Moşe''ye şöyle dediler: “İşte, yok oluyoruz! İşimiz
    bitti! Hepimizin işi bitti!'
  grc-BRENT: Καὶ ἔλαβεν Ἀαρὼν καθάπερ ἐλάλησεν αὐτῷ Μωυσῆς, καὶ ἔδραμεν εἰς τὴν συναγωγήν·
    καὶ ἤδη ἐνῆρκτο ἡ θραῦσις ἐν τῷ λαῷ· καὶ ἐπέβαλε τὸ θυμίαμα καὶ ἐξιλάσατο περὶ
    τοῦ λαοῦ.
  ind-AYT: Umat Israel berkata kepada Musa, “Lihat, kami akan mati! Kami akan binasa!
    Kami semua akan binasa!
  nya-nya: Aisraeli anati kwa Mose, “Tikufa! Tatayika, tonse tatayika!
  hrv-hrv: 'Aron uze što mu je Mojsije rekao te otrča usred zbora, a kad tamo: pomor
    među narodom već počeo. Stavi tamjana te obavi obred pomirenja nad narodom.'
  mps-mps: Mosesgo te sę ela silibo si, te Israel we bidigo agabolo e tama po walali,
    “Te mu tama, megi da, da dola silaibao. Megi da, da sese hagala silaibao.
  tpi-tpi: Moses i mekim dispela pinis na ol manmeri bilong Israel i tokim em, “Olaman.
    Nau bai mipela i bagarap. Nau bai mipela olgeta i lus.
  dan-1931: 'Men Israelitterne sagde til Moses: “Se, vi omkommer, det er ude med os,
    det er ude med os alle sammen!'
  vie-OVCB: 'Người Ít-ra-ên hoảng sợ nói với Môi-se: “Chúng tôi bị diệt! Chúng tôi
    bị chết hết!'
  guj-2017: ઇઝરાયલી લોકોએ મૂસાને કહ્યું, “આપણે અહીં મરી જઈશું. અમે બધા નાશ પામીએ છીએ!
  pon-2006A: Mehn Israel ko eri patohwanohng Moses, “Eri ih pahn imwilaht met!
  por-BRBSL: 'Os filhos de Israel falaram a Moisés, dizendo: “Eis que perecemos! Estamos
    desfeitos! Todos nós estamos desfeitos!'
  cth-cth: Isarel catounnaw ni Mosi koevah, koung kahma awh teh, koung ka due awh
    toe, koung rawk awh katang toe.
  twi-twi: Israelfo no ka kyerɛɛ Mose se, “Yebewuwu! Yɛayera, yɛayera!
  hlt-hlt: Israel ca rhoek loh Moses te a voek uh tih, “M'pal uh ni he, mamih boeih
    m'milh uh coeng, m'milh uh coeng.
  tbz-SIM: Kɛ̀ Anɔɔ túótɛ́ tɛsɔɔsékɛ́buutɛ nɛ̀ muhɑ̃ɑ̃́ Mɔyiisi tì nhò nɑ̀kɛ́ kɛ yɛ̃
    ndɛ̀ ndòmmɛ̀, kɛ́cokóo ditĩ̀nnì cuokɛ̀, kɛ́nsɔ̃́ bɛnìtìbɛ̀ ketɛ́ mukṹṹ, kòo
    tuɔ ntihúúntì kɛ́dɔɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́ Isidɑyɛɛribɛ kpɛ́í,
  msy-2020: Ezɨ Israelian gumazamiziba kamaghɨn Moses mɨgei, “Ame! E aremeghasava
    ami. E bar moghɨra kamaghɨra gɨvagham.
  dop-dop: Ḿpʋ́ɣʋ́ Alɔŋ kpɑɣɑ cofolo, ɩsɩɩ Moisi heeluɣu-ɩ tɔ. Ɩlɛnɑ ɩ́ cɔɔ sɑmɑɑ
    tɑɑ, nɑ ɩ́ nɑ́ sɩ pɑ tɔŋnɑ sǝpʋ. Ɩlɛnɑ ɩ́ wɔ tulɑɑlʋ, nɑ ɩ́ lɑ-wɛɣɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ
    kɔtɑɣɑ.
  azb-azb: 'İsrail övladları Musaya dedilər: «Yox olacağımız bəllidir! Məhv olacağıq!
    Hamımız həlak olacağıq!'
  eng-DBY: And the children of Israel spoke to Moses, saying, Lo, we expire, we perish,
    we all perish.
  hin-2017: तब इस्राएली मूसा से कहने लगे, देख, “हमारे प्राण निकलने वाले हैं, हम नष्ट
    हुए, हम सब के सब नष्ट हुए जाते हैं।
  wol-KYG: Aaróona këf and ba Musaa wax, daw dugg ca biir mbooloo ma. Ndeke mbas ma
    tàmbali na ca biir mbooloo ma. Mu def ca and ba cuuraay, daldi defal mbooloo ma
    njotlaay.
  eng-YLT: And the sons of Israel speak unto Moses, saying, 'Lo, we have expired;
    we have perished; we have all of us perished;
  kne-kne: Idi siya di, kanan din Israelita en Moses, “Enggay et baw sa! Matey kami
    am-in!
  eng-WYC-2017: Soothly the sons of Israel said to Moses, Lo! we be wasted, all we
    have perished;
  eng-WMBB: The children of Israel spoke to Moses, saying, “Behold, we perish! We
    are undone! We are all undone!
  urd-GVH: लेकिन इसराईलियों ने मूसा से कहा, “हाय, हम मर जाएंगे। हाय, हम हलाक हो जाएंगे,
    हम सब हलाक हो जाएंगे।
  rug-rug: Zama sari na tie Izireli koe Mosese, “Kote mate si gami,” gua, “Na tie
    mate mami si gami doduru!
  gaz-gaz: Israaʼeloonni Museedhaan akkana jedhan; “Nu ni duuna! Nu badneerra; nu
    hundinuu badneerra!
  fra-LSG: 'Les enfants d’Israël dirent à Moïse: Voici, nous expirons, nous périssons,
    nous périssons tous!'
  yal-yal: Musa naxan fala Haruna yi na liga, a yi a gi yamaan tagi, fitina furen
    bata yi fɔlɔ dɛnaxan yi. A yi wusulanna gan, a Ala solona e xa.
  haw-1868: Olelo mai la na mamo a Iseraela ia Mose, i mai la, Aia hoi, ua make makou,
    ua pau makou, ua pau makou a pau.
  arb-NAV: 'وَقَالَ بَنُو إِسْرَائِيلَ لِمُوسَى: «إِنَّنَا انْقَرَضْنَا وَهَلَكْنَا
    جَمِيعاً،'
  ewe-ewe: Israelviwo gblɔ na Mose be, “Míaku! Míebu, mí katã míebu!
  eng-LEE: (17:27) And the children of Israel said unto Moses, thus, Behold, we perish,
    we are lost, we are all lost.
  asm-FB: পাছে ইস্ৰায়েলৰ সন্তান সকলে মোচিক কলে, চাওঁক, আমি মৰিলোঁ, আমি বিনষ্ট হলোঁ,
    আমি সকলোৱেই বিনষ্ট হলোঁ।
  sus-A: هَرُنَ نَشَ سُرَيِ فَنسٍ تٌنفٌ عَلْ مُنسَ عَ قَلَ عَ بّ كِ نَشّ، عَ عَ فِ
    عَ سِفَ حَمَ يِرٍ، سْنتْي نُ بَرَ قْلْ دّننَشّ. عَ نَشَ سُرَيِ بَ سّرّشّ رَ، عَ
    قَ يُنُبِ شَقَرِ مَشَندِ حَمَ بّ.
  fra-SBL: 'Les enfants d''Israël dirent à Moïse : « Voici, nous périssons ! Nous
    sommes perdus ! Nous sommes tous perdus !'
  hbo-hbo: וַיִּקַּ֨ח אַהֲרֹ֜ן כַּאֲשֶׁ֣ר ׀ דִּבֶּ֣ר מֹשֶׁ֗ה וַיָּ֙רָץ֙ אֶל־תֹּ֣וך
    הַקָּהָ֔ל וְהִנֵּ֛ה הֵחֵ֥ל הַנֶּ֖גֶף בָּעָ֑ם וַיִּתֵּן֙ אֶֽת־הַקְּטֹ֔רֶת וַיְכַפֵּ֖ר
    עַל־הָעָֽם׃
  eng-WYCLIFFE: Forsothe the sones of Israel seiden to Moises, Lo! we ben wastid,
    alle we perischiden;
  piu-2006: '@see-verse:NUM.017.011'
  cwe-cwe: Waisilaili wamulongela Musa, “Chizadanganika! Chikomelezeka! Chikomelezeka!
  kik-kik: Andũ a Isiraeli makĩĩra Musa atĩrĩ, “Nĩtũgũkua! Ithuothe nĩtũũrĩte!
  fra-NCL: Aaron prit l’encensoir, comme Moïse avait dit, et courut au milieu de l’assemblée ;
    et voici que la plaie commençait parmi le peuple. Ayant mis le parfum, il fit
    l’expiation pour le peuple.
  cek-AK: Israel kaminawk mah Mosi khaeah, Khenah, aicae loe a duek o tangtang boeh;
    aicae loe anghmat boeh, aicae loe anghmat o boih boeh!
  cuk-cuk: 'Geb degine, Israel-dulemar Moisésʼga sogdemalad: “¡Anmar bela oitolemaloed!
    ¡Bela anmar burgwemaloed!'
  uig-CYR: 'Исраиллар Мусаға сөз қилип: — Биз нәпәстин қалай дәватимиз, биз түгәштуқ,
    биз һәммимиз түгәштуқ!'
  tel-2017: అయితే ఇశ్రాయేలీయులు మోషేతో “మేము ఇక్కడ చనిపోతాం. మేమందరం నశించిపోతాం!
  hat-BSA: 'Alò, fis Israël yo te pale avèk Moïse e te di l: “Gade byen, n ap mouri,
    nou tout ap mouri!'
  kos-kos: Mwet Israel elos fahk nu sel Moses, “Kut tuhlac na pwaye. Kut nukewa ac
    wanginla!
  hbo-WLC: וַיִּקַּ֨ח אַהֲרֹ֜ן כַּאֲשֶׁ֣ר ׀ דִּבֶּ֣ר מֹשֶׁ֗ה וַיָּ֙רָץ֙ אֶל־תּ֣וֹך
    הַקָּהָ֔ל וְהִנֵּ֛ה הֵחֵ֥ל הַנֶּ֖גֶף בָּעָ֑ם וַיִּתֵּן֙ אֶֽת־הַקְּטֹ֔רֶת וַיְכַפֵּ֖ר
    עַל־הָעָֽם׃
  ibo-ibo: Ma ndị Izrel zara Mosis sị ya, “Ndị nwụrụ anwụ ka anyị bụ! Ofufu ka anyị
    furu. Nʼezie anyị bụ ndị furu efu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭମାନଙ୍କର ପ୍ରାଣ ଯାଉଛି,
    ଆମ୍ଭେମାନେ ଉଚ୍ଛିନ୍ନ ହେଉ, ଆମ୍ଭେ ସମସ୍ତେ ଉଚ୍ଛିନ୍ନ ହେଉ।
  chk-chk: Nge ekewe aramasen Israel ra üreni Moses, “Nengeni, äm aia rosola. Äm aipwe
    mäla, äm meinisin aipwe mäla.
  rop-rop: Detlot Isreil pipul bin tok langa Mosis na, “Wal melabat binij na, if enibodi
    hu kaman gulijap langa det Seikridwan Tent garra dai, wal maitbi melabat holot
    garra ol dai du.” Lagijat na deibin tok.
  ukr-1871: 'І промовили синове Ізрайлеві до Мойсея, кажучи: Дивись, ми пропадаємо,
    ми гинемо, всї ми згинемо!'
  deu-1951: 'Und die Kinder Israel sprachen zu Mose: Siehe, wir sterben dahin, wir
    kommen um, wir kommen alle um!'
  eng-JPS: '(17-27) And the children of Israel spoke unto Moses, saying: ''Behold,
    we perish, we are undone, we are all undone.'
  srp-1865: 'Tada rekoše sinovi Izrailjevi Mojsiju govoreæi: pomrijesmo, propadosmo,
    svi propadosmo.'
  lug-lug: Awo abaana ba Isirayiri ne bagamba Musa nti, “Laba, ffenna tujja kufa!
    Tujja kuggwaawo, tujja kuzikirira.
  heb-heb: ויאמרו בני ישראל אל משה לאמר הן גוענו אבדנו כלנו אבדנו׃
  ben-IRV: ইস্রায়েল সন্তানরা মোশিকে বলল, “দেখ, আমরা এখানে মারা যাব। আমরা সবাই বিনষ্ট
    হব!
  pan-pan: ਉਪਰੰਤ ਇਸਰਾਏਲੀਆਂ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ ਕਿ ਵੇਖ, ਸਾਡੀ ਜਾਨ ਮੁੱਕ ਚੱਲੀ ਹੈਂ। ਅਸੀਂ ਨਾਸ
    ਹੋ ਗਏ ਹਾਂ! ਅਸੀਂ ਸਾਰੇ ਦੇ ਸਾਰੇ ਨਾਸ ਹੋ ਗਏ ਹਾਂ।
  tkr-tkr: 'İzrailybışe Mısayk''le eyhen: – Şi habat''anbı! Yişde gırgıng''ukuncad
    ıxhayn!'
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကလည်း ၊ အကျွန်ုပ်တို့ သည် သေကြေ ပျက်စီး ကြပါ၏။ တယောက်
    မျှမကြွင်း ပျက်စီး ရကြပါ၏။
  tbg-tbg: Isareri Mosirara tiha, Oho, tenavu ekaa qutuma virarave. Tenavu ekaa taiqa
    vuariraukama vauro.
  hmo-hmo: Israela taudia ese Mose idia hamaoroa, idia gwau, “Oi itaia, ai ibounai
    be do ai mase, ai be ai boio vadaeni, ai boio vadaeni!
  urd-urd: और बनी — इस्राईल ने मूसा से कहा, “देख, हम हलाक हुए जाते, हम हलाक हुए जाते,
    हम सब के सब हलाक हुए जाते हैं।
  rus-SYN: 'И сказали сыны Израилевы Моисею: вот, мы умираем, погибаем, все погибаем!'
  bqc-SIM: Ɔ̃ Aalona tɛ́sibↄ sɛ̀ lá Mↄizi òɛwa, à bàalɛ̀ gɛ̀ò bíla guu. A è
    gagyã kàńgu kↄ̀, ↄ̃ Aalona tulaletikàtɛa, à awakpàò Diiɛ gbɛ̃́piↄnɛ.
  tcz-CHONGTHU: 'Israel mipiten Mose komma hitin asei uvin: Keiho pihi among thah
    ding bep’a um kahi tauve. Keiho athisa kahi tauve, kei ho akichai gam ding kahi
    tauve.'
  mar-mar: इस्राएलाचे लोक मोशेला म्हणाले, “आम्ही मरणार आहोत हे आम्हास माहित आहे आम्ही
    हरलो आहोत. आमचा सगळ्यांचा नाश होणार आहे.
  qub-qub: 'Israelcuna ichanga Moisesta niran: «¡Nogacunapäga imapis manami allinachu!
    ¡Llapanëchari wañushaj!'
  hat-hat: 'Apre sa, moun pèp Izrayèl yo pale ak Moyiz, yo di l'' konsa: -Gade jan
    n''ap mouri, n''ap deperi, nou tout ap fini.'
  eng-BSB: Then the Israelites declared to Moses, “Look, we are perishing! We are
    lost; we are all lost!
  tod-tod: Aalɔn naa ɠɛɛni, nii Moize boni ma. É ani maku nɛɛnɛ gala liɠii zeɠeni,
    é ɓizɛ, é li nuɓusɛiti saama. Naazu maanɔɠɔi tɔɔzeini niina ga zeelia nuɓusɛiti
    ma. É ani maku nɛɛnɛgiti galani, é koto gba vai ɠɛ nuɓusɛiti bɛ.
  eng-WEBPB: The children of Israel spoke to Moses, saying, “Behold, we perish! We
    are undone! We are all undone!
  kbq-kbq: Hagi Israeli vahe'mo'za Mosesena asami'za, mika vahe'mota frita fanane
    hu vagaregahune!
  nhe-BL: 'Pero nopa israelitame noja quiijilnamiquiyayaj Moisés huan quiijtohuayayaj:
    “¡Timopolojtoque! ¡Nochi timiquise!'
  gub-BL: Na'e teko Izaew uze'eg Moizez pe wà kury. — Zakàzym putar nehe. Zamàno putar
    nehe. Azeharomoete zamàno putar paw rupi nehe.
  eng-DRA: 'And the children of Israel said to Moses: Behold we are consumed, we all
    perish.'
