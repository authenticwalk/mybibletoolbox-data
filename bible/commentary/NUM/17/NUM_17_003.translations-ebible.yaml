verse: NUM.017.003
translations:
  mal-C: ലേവിയുടെ വടിയിൽ അഹരോന്റെ പേരെഴുതുക; കാരണം ഓരോ പിതൃഭവനത്തലവനും ഓരോ വടി ഉണ്ടായിരിക്കണമല്ലോ.
  deu-TKW: die Räucherpfannen dieser Frevler sind dem Heiligtume verfallen, nachdem
    sie mit ihrem Leben gebüßt haben; man schlage sie breit zu Blechen und überziehe
    damit den Altar. Denn sie haben sie hingebracht vor Jahwe, und so sind sie dem
    Heiligtume verfallen. So mögen sie nun zu einem Wahrzeichen für die Israeliten
    werden.
  lin-lin: Tika ete bakamata bambabola yango, atako ezali ya bato oyo bakufaki likolo
    ya masumu na bango ; mpe tika ete batuta yango na marto mpo ete ekoma papala mpe
    batia yango likolo ya etumbelo, pamba te bamemaki yango liboso ya Yawe mpe ekomaki
    bule. Tika ete yango ekoma elembo mpo na bana ya Isalaele. »
  eng-LSV: and you write Aaron’s name on the tribe of Levi; for one rod [is] for the
    head of their fathers’ house.
  eng-GNV: 'And write Aarons name vpon the rod of Leui: for euery rodde shalbe for
    the head of the house of their fathers.'
  eng-WEBSTER: 'And thou shalt write Aaron''s name upon the rod of Levi: for one rod
    shall be for the head of the house of their fathers.'
  nhw-BL: '@see-verse:NUM.017.002'
  swh-ONEN: Kwenye fimbo ya Lawi andika jina la Aroni, kwa maana ni lazima iwepo fimbo
    moja kwa kila kiongozi kwa ajili ya kila kabila la baba zao.
  bba-bba: Kpɑ u de bu dɔ̃ɔ ɡurɑtii yi so yi ko fɛrɛ fɛrɛ kpɑ bu kɑ yi yɑ̃ku yeru
    wukiri. Domi Yinni Gusunɔwɑ bɑ kɑ yi turɑre dɔ̃ɔ dokeɑ, kpɑ ye kpuro yɑ n sɑ̃ɑ
    yɑɑyɑtiɑ Isirelibɑn mi.
  eng-KJVCPB: 'And thou shalt write Aaron’s name upon the rod of Levi: for one rod
    shall be for the head of the house of their fathers.'
  wbp-wbp: Liipi-kirlangu-jangka manta Yarunu-kurlangu jukati. Nyanunguju wiri yaliki
    turnu-warnuku. Yarunu-kurlangu yirdi yirraka yalirla jukatirla. Manta-jana yalirra
    12-pala jukati yalirra-kurlu wiri 12-pala-kurlu yirdi-kirli.
  luo-luo: E odunga mar Lawi ndike nying Harun, nimar nyaka bedi odunga achiel mar
    jatelo mar dhoot ka dhoot.
  meu-meu: bona Levi iduhuna taudia edia itotohi ai Aaron ladana ba torea. Iduhu ikwaradia
    taudia ta ta edia itotohi ta ta bavabi.
  npi-ULB: लेवीको लहुरोमा तैँले हारूनको नाउँ लेख्‍नुपर्छ । आ-आफ्नो कुलबाट हरेक अगुवाको
    निम्ति एउटा लहुरो हुनुपर्छ ।
  yor-yor: Lórí ọ̀pá Lefi kọ orúkọ Aaroni, nítorí ọ̀pá kọ̀ọ̀kan gbọdọ̀ wà fún olórí
    ìdílé kọ̀ọ̀kan tí yóò jẹ́ orí fún ẹ̀yà ìran kọ̀ọ̀kan.
  emp-NTPO: Levid̶eba yõna puruba enena bacurud̶e Aaroʌ̃ trʌ̃da b̶ʌdua. Israeld̶eba
    yõna puruza bacuru ab̶a diad̶ida panʌa ãdji boro trʌ̃da b̶ʌmãrẽã.
  pes-OPCB: '@see-verse:NUM.017.002'
  tgl-ULB: Dapat mong isulat ang pangalan ni Aaron sa tungkod ni Levi. Kailangang
    may isang tungkod para sa bawat pinuno mula sa lipi ng kaniyang mga ninuno.
  hui-hui: Libai hameigini karu tinaga halimbu ngagoria Arononaga mini gili bibe.
  mya-mya: လေ​ဝိ​အ​နွယ်​၏​တောင်​ဝှေး​ပေါ်​တွင်​အာ​ရုန် ၏​နာ​မည်​ကို​ရေး​ရ​မည်။ အ​နွယ်​ဦး​စီး​ခေါင်း
    ဆောင်​တစ်​ဦး​လျှင်​တောင်​ဝှေး​တစ်​ချောင်း ရှိ​ရ​မည်။-
  bod-N: ཡང་ལེ་ཝིའི་འཁར་བའི་སྟེང་ལ་ཨ་རོན་གྱི་མིང་འབྲི་དགོས། ཅི་ལ་ཞེ་ན། ཕ་ཁྱིམ་བཞིན་དུ་ཚོ་དཔོན་རེ་ལ་འཁར་བ་རེ་ཡོད་དགོས་སོ།
    །
  sna-sna: Patsvimbo yaRevhi unyore zita raAroni, nokuti panofanira kuva netsvimbo
    imwe chete yomukuru mumwe nomumwe worudzi rwamadzitateguru avo.
  spa-BLM: Escribirás el nombre de Aarón en la vara de Leví. Habrá una vara por cada
    jefe de sus casas paternas.
  cac-cac: A te' yic yin̈tilal Leví, a sb'i vin̈aj Aarón tz'och d'a te', yujto junjun
    sc'ococh eb' vin̈ yajalil junjun in̈tilal ol cotoc.
  swh-ULB: Utaandika jina la Haruni kwenye jina la Lawi. Kutakuwa na fimbo moja kwa
    kila kiongozi kutoka kwenye kabila la mababu zake.
  bel-bel: імя Аарона напішы на посаху Лявііным, бо адзін посах ад правадыра племені
    іхняга;
  deu-ELBBK: Die Räucherpfannen dieser Männer, die gegen ihre Seele gesündigt haben,
    – man mache daraus breitgeschlagene Bleche zum Überzug für den Altar; denn sie
    haben sie vor dem HERRN dargebracht, und so sind sie heilig; und sie sollen den
    Kindern Israel zum Zeichen sein.
  mbb-OT: Diyà te tuked te tribu ni Levi, ne idsurat dutun is ngazan ni Aaron su kinahanglan
    he zuen sevaha he tuked te kada pengulu te tribu.
  mal-2015: ലേവിയുടെ വടിമേലോ അഹരോന്റെ പേർ എഴുതേണം; ഓരോ ഗോത്രത്തലവന്നു ഓരോ വടി ഉണ്ടായിരിക്കേണം.
  rmc-rmc: Mi len o lopatki ole manušengre, save počinde peskre dživipnaha vaš o binos,
    a mi rovňinen avri o bľachi ole lopatkengre. Paľis ole bľachenca mi obthoven o
    oltaris. Ande o lopatki anglo RAJ, vašoda hine sveta. Kada ela le Izraelitenge
    o znameňje, hoj te na bisteren.“
  pes-OPV: واسم هارون را بر عصای لاوی بنویس، زیراکه برای هر سرور خاندان آبای ایشان
    یک عصاخواهد بود.
  ron-1924: ши сэ скрий нумеле луй Аарон пе тоягул луй Леви, кэч ва фи кыте ун тояг
    де фиекаре кэпетение а каселор пэринцилор лор.
  ben-OBCV: লেবির লাঠিতে হারোণের নাম লিখবে, কারণ প্রত্যেক পিতৃকুলের শীর্ষ নেতার একটি
    করে লাঠি থাকবে।
  som-som: Usha reer Laawi waxaad ku qortaa magaca Haaruun. Qabiilooyinkooda madaxdooda
    mid kastaaba waa inuu ul lahaadaa.
  lat-VUC: 'Nomen autem Aaron erit in tribu Levi, et una virga cunctas seorsum familias
    continebit:'
  eng-ASVBT: And thou shalt write Aaron’s name upon the rod of Levi; for there shall
    be one rod for each head of their fathers’ houses.
  ita-1885: E scrivi il nome di Aaronne sopra la verga di Levi; perciocchè v'ha da
    essere una verga per ciascun capo di nazione paterna.
  eng-LXXUP: of these sinners against their own souls, and do thou make them beaten
    plates a covering to the altar, because they were brought before the Lord and
    hallowed; and they became a sign to the children of Israel.
  eng-ULB: You must write Aaron's name on Levi's staff. There must be one staff for
    each leader from his ancestors' tribe.
  spa-VBL: y escriban el nombre de Aarón en el bastón de la tribu de Leví, porque
    tiene que haber un bastón para el jefe de cada tribu.
  fra-_FOB: Et tu écriras le nom d'Aaron sur la verge de Lévi; car il y aura une verge
    pour chaque chef des maisons de leurs pères.
  mal-mal: ലേവിയുടെ വടിയിൽ അഹരോന്റെ പേരെഴുതണം; ഓരോ ഗോത്രത്തലവന് ഓരോ വടി ഉണ്ടായിരിക്കണം.
  urd-GVR: Lāwī kī lāṭhī par Hārūn kā nām likhnā, kyoṅki har qabīle ke sardār ke lie
    ek lāṭhī hogī.
  suz-BL: मिनु हारून आ नें लेवी आ थर ङा मुर आन कोक्‍केम ब्रेक्‍तो। मारदे हना नेल्‍ल
    थर ङा ठेयब मुर आन नेंम कोक्‍के का का दुम्‍चा माल्‍ब।
  ita-1927: e scriverai il nome d’Aaronne sulla verga di Levi; poiché ci sarà una
    verga per ogni capo delle case dei loro padri.
  ckb-ckb: ناوی هارونیش لەسەر گۆچانی لێڤی دەنووسیت، چونکە بۆ هەر سەرۆک هۆزێک یەک گۆچانە.
  eng-BBE: 'And let Aaron''s name be placed on the rod of Levi: for there is to be
    one rod for the head of every family.'
  kan-OKCV: ಆರೋನನ ಹೆಸರನ್ನು ಲೇವಿಯ ಕೋಲಿನ ಮೇಲೆ ಬರೆಯಬೇಕು. ಏಕೆಂದರೆ ಅವರ ಪಿತೃಗಳ ಗೋತ್ರದ ಮುಖ್ಯಸ್ಥನಿಗೆ
    ಒಂದು ಕೋಲು ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.017.002'
  tam-2017: லேவியினுடைய கோலின்மேல் ஆரோனின் பெயரை எழுதவேண்டும்; அவர்களுடைய பிதாக்களின்
    ஒவ்வொரு வம்சத்தலைவனுக்காகவும் ஒவ்வொரு கோல் இருக்கவேண்டும்.
  spa-RV-1909: Y escribirás el nombre de Aarón sobre la vara de Leví; porque cada
    cabeza de familia de sus padres tendrá una vara.
  ron-BTF: Și să scrii numele lui Aaron pe toiagul lui Levi, pentru ca un singur toiag
    să fie pentru capul casei părinților lor.
  eng-WEBP: You shall write Aaron’s name on Levi’s rod. There shall be one rod for
    each head of their fathers’ houses.
  eng-FBV: and write Aaron's name on the walking stick of the tribe of Levi, because
    there has to be a walking stick for the head of each tribe.
  nld-1939: Maar op de staf van Levi moet ge de naam van Aäron schrijven; want ook
    voor hun stamhoofd moet er een staf zijn.
  nch-BL: '@see-verse:NUM.017.002'
  vie-1934: Ngươi phải đề tên mỗi người trên cây gậy của mình, và đề tên A-rôn trên
    cây gậy của Lê-vi; vì phải có một cây gậy cho mỗi trưởng tộc.
  hin-CV: लेवी वंश की ओर से जो लाठी आएगी उस पर अहरोन का नाम लिख देना; क्योंकि हर एक
    गोत्र के प्रधान के नाम से एक-एक लाठी ठहराई गई है.
  eng-OURB: You shall write Aaron [Light-bringer]’s name on the rod of Levi [United
    with]; for there shall be one rod for each head of their fathers’ houses.
  spa-BES: Y que el nombre de Aarón se ponga sobre la vara de Leví; porque habrá una
    vara para la cabeza de cada familia.
  tdx-tdx: Ampipeho ho endraendra hanaroñe i kitreliy o sadron’ afo’ ondaty rinotsan-kakeo
    ty fiai’iareoo, fa miavake amy te nengaeñe am’ Iehovà, le ho viloñe amo ana’ Israeleo.
  vid-vid: na itagwa lya Aluni wandiche mchanya mwa ng'hweku ya nhanzi ya Lawi. Howa
    na ng'hweku imwe kwa chila chilongozi wa nhanzi.
  eng-OKE: The censers of those guilty men who sinned against their souls, let him
    make of them beaten plates, to cover the altar; for they had offered them before
    the Lord, and they are consecrated; and they shall be for a sign unto the children
    of Israel.
  tha-KJV: เข​ียนชื่อของอาโรนไว้บนไม้​เท​้าของคนเลวี เพราะจะมี​ไม้​เท​้าอันเดียวสำหรับหัวหน้าเรือนบรรพบุรุษหนึ่ง
  por-BR-2018: E escreverás o nome de Arão sobre a vara de Levi; porque cada cabeça
    de família de seus pais terá uma vara.
  deu-ELO: Und den Namen Aarons sollst du auf den Stab Levis schreiben; denn ein Stab
    soll für jedes Haupt ihrer Vaterhäuser sein.
  eng-WYC-2018: soothly the name of Aaron shall be written in the lineage of Levi,
    and one rod shall contain all the families of Levi. (and Aaron’s name shall be
    written on the staff of Levi; yea, one staff shall be for the head of each family.)
  epo-epo: Sed la nomon de Aaron skribu sur la bastono de Levi; ĉar unu bastono devas
    esti de la estro de ilia tribo.
  uig-PIN: Lawiy ⱪǝbilisining ⱨasisiƣa Ⱨarunning ismini yazƣin, qünki ⱨǝrbir ata jǝmǝt
    ⱪǝbilǝ baxliⱪi üqün bir ⱨasa wǝkil bolidu.
  beo-beo: Amola galiamo amo da Lifai fi ilia galiamo amoga Elane ea dio dedema. Fi
    ouligisu dunu afae afae da galiamo afae dialebe ba:mu.
  tpi-OTNT: Na raitim nem bilong Aron long stik bilong lain Livai.
  hau-SA: A kan sandan Lawi kuwa ka rubuta sunan Haruna, gama dole a sami sanda ɗaya
    saboda shugaban gidan kakanninsu.
  uig-LAT: Lawiy qebilisining hasisigha Harunning ismini yazghin, chünki herbir ata
    jemet qebile bashliqi üchün bir hasa wekil bolidu.
  nde-nde: Entongeni kaLevi uzabhala ibizo lika-Aroni, ngoba kumele kube lentonga
    eyodwa emele inhloko inye ngayinye yesizwana sabokhokho bayo.
  ton-ton: 'Pea ke tohi ʻae hingoa ʻo ʻElone ki he tokotoko ʻo Livai: ʻe tuku ʻae
    tokotoko taki taha ki he ʻeiki ʻoe fale ʻo ʻenau ngaahi tamai.'
  ces-1613: Jméno pak Aronovo napíšeš na prutu Léví; nebo jeden každý prut bude místo
    jednoho předního z domu otců jejich.
  eng-WMB: You shall write Aaron’s name on Levi’s rod. There shall be one rod for
    each head of their fathers’ houses.
  tam-TCV: லேவி கோத்திரத்தின் கோலில் ஆரோனின் பெயரை எழுது. ஏனெனில், ஒவ்வொரு முற்பிதாக்களின்
    கோத்திரத் தலைவனுக்கும் கோல் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan isulat mo ang ngalan ni Aaron sa sungkod ni Levi. Kinahanglan
    nga adunay usa ka sungkod sa matag pangulo gikan sa tribo sa iyang katigulangan.
  pol-UBG: A imię Aarona napiszesz na lasce Lewiego, gdyż jedna laska będzie dla każdego
    naczelnika z domu ich ojców.
  urd-GVU: لاوی کی لاٹھی پر ہارون کا نام لکھنا، کیونکہ ہر قبیلے کے سردار کے لئے ایک
    لاٹھی ہو گی۔
  deu-1912: '[17:18] Aber den Namen Aarons sollst du schreiben auf den Stecken Levis.
    Denn je für ein Haupt ihrer Vaterhäuser soll ein Stecken sein.'
  ntj-ntj: Palunyalun Yaranku yini walkatjunku Liipayiku tjamupirtiku wanangka.
  kan-2017: ಲೇವಿ ಕುಲಕ್ಕೂ ಒಂದು ಕೋಲು ಇರುವುದರಿಂದ ಅದರ ಮೇಲೆ ಆರೋನನ ಹೆಸರನ್ನು ಬರೆಯಿಸಬೇಕು ಏಕೆಂದರೆ
    ಅವರ ಪೂರ್ವಿಕರ ಗೋತ್ರದ ಮುಖ್ಯಸ್ಥನಿಗೆ ಒಂದು ಕೋಲು ಇರಬೇಕು.
  yap-yap: ma aram mag yoloy fithingan Aron nga daken baley e sog ni pow ko karok
    Levi e girdi’. Ra ba ley e sog ma fen reb e pi tayugang’ u reb e ganong.
  hlt-MCSB: Aaron ming te Levi conghol soah daek lamtah a napa rhoek imsawn kah a
    lu pakhat ham conghol pakhat van saeh.
  mdy-ETH: ሌዊ ማኣሮ ዛሎና ዒንጊንቴ ኮኦሎ ዑፃ ዓኣሮኔ ሱንፆ ፃኣፔ፤ ፔቴ ፔቴ ቶይዶ ማኣሮኮ ሱኡጎ ዛሎና ፔቴ ፔቴ ኮኦሎ
    ሺኢኮንጎ።
  twi-ASANTE: Aaron din na wɔbɛtwerɛ agu Lewi abusuakuo poma no ho.
  eng-WEBU: You shall write Aaron’s name on Levi’s rod. There shall be one rod for
    each head of their fathers’ houses.
  bnp-bnp: Ne huriki a hamone Levi, o herea a rane Aron na kodo.
  wal-wal: Issi issi zariyaa halaqaassi issi xam77a gidiyo gishshau, Leewa xam77an
    Aaroona sunttaa xaafa.
  spa-PDDPT: En la vara de Leví escribirás el nombre de Aarón, pues cada jefe de su
    casa paterna tendrá una vara.
  gun-gun: Ha'e rã Levi kuery va'e regua popoka re ma rembopara 'rã Arão rery, mba'eta
    peteĩ-teĩ oo pygua kuery ruvixa oguereko 'rã popoka.
  ilo-ULB: Masapul nga isuratmo ti nagan ni Aaron iti sarukod ni Levi. Masapul nga
    adda maysa a sarukod iti tunggal mangidadaulo manipud iti tribu ti kapuonanna.
  kpg-kpg: ge hihia di ingoo Aaron i hongo togodogo digau Levi. Togodogo e dahi ang gi
    tagi o di madawaawa e dahi.
  uig-ARA: لاۋىي قەبىلىسىنىڭ ھاسىسىغا ھارۇننىڭ ئىسمىنى يازغىن، چۈنكى ھەربىر ئاتا جەمەت
    قەبىلە باشلىقى ئۈچۈن بىر ھاسا ۋەكىل بولىدۇ.
  sus-sus: Wo xa na surayi gansee matongo, yunubitɔɛe naxee rawalixi e fa faxa, wo
    e bɔnbɔ han e xa findi a kebela ra, wo e sa sɛrɛxɛbade ma. Se sɛniyɛnxi na a ra
    barima a nu bara masen Alatala bɛ. Na kui a findi tɔnxuma nan na Isirayilakae
    bɛ.»
  pon-2006: oh pil ntingihedi eden Aaron ni sokon en Lipai. Emenemen kaunen kadaudok
    kan pahn ahneki apwoat sokon.
  ksd-ksd: Ma una tumu ra iang i Aron ta ra buka ure ra vuna tarai Levi; ma tikatika
    na lualua na vuna tarai na vung tika na buka.
  tur-YTC: Aron'un adını Levi değneği üzerine yazacaksın. Atalarının evlerinin her
    beyi için bir değnek olacak.
  grc-BRENT: καὶ ποίησον αὐτὰ λεπίδας ἐλατὰς περίθεμα τῷ θυσιαστηρίῳ, ὅτι προσηνέχθησαν
    ἔναντι Κυρίου καὶ ἡγιάσθησαν· καὶ ἐγένοντο εἰς σημεῖον τοῖς υἱοῖς Ἰσραήλ.
  ind-AYT: Pada tongkat Lewi, tuliskan nama Harun. Untuk setiap suku harus ada satu
    tongkat.
  nya-nya: Pa ndodo ya Levi ulembepo dzina la Aaroni, chifukwa pafunika ndodo imodzi
    ya mtsogoleri pa fuko lililonse.
  hrv-hrv: Kadionici onih koji su sagriješili i grijehom život pokopali neka se prekuju
    u pločice za oblaganje žrtvenika. Doneseni su, naime, pred Jahvu, pa su posvećeni.
    Neka budu opomenom Izraelcima!”
  mps-mps: Tama Arongo nogi te Livai hanigo donode asęao.
  tpi-tpi: Na raitim nem bilong Aron long stik bilong lain Livai.
  dan-1931: og skriv Arons Navn på Levis Stav, thi hvert Overhoved for Fædrenehusene
    skal have én Stav.
  vie-OVCB: Đề tên A-rôn trên cây gậy của Lê-vi; vì phải có một cây gậy cho mỗi trưởng
    đại tộc.
  guj-2017: લેવીની લાકડી પર તું હારુનનું નામ લખ; કેમ કે તેઓના પૂર્વજોના કુળના દરેક
    આગેવાનને માટે એકેક લાકડી હોય.
  pon-2006A: oh pil ntingihedi eden Aaron ni sokon en Lipai. Emenemen kaunen kadaudok
    kan pahn ahneki apwoat sokon.
  por-BRBSL: Você deve escrever o nome de Arão no bastão de Levi. Haverá uma vara
    para cada cabeça da casa de seus pais.
  cth-cth: Hahoi Levih sonron dawk, Aron min na thut han. Bangkongtetpawiteh, a na
    pa imthung kahrawikung hanelah sonron buet touh lah rip ao han.
  twi-twi: Aaron din na wɔbɛkyerɛw agu Lewi abusuakuw pema no ho, efisɛ ɛsɛ sɛ abusuapanyin
    biara nya pema baako.
  hlt-hlt: Aaron ming te Levi conghol soah daek lamtah a napa rhoek imsawn kah a lu
    pakhat ham conghol pakhat van saeh.
  tbz-SIM: Bɛ̀ɛ̀ sì tɔní kɛ̀ bɛ̀ ku kɛ yietí bɛ yɛi. Dí sì mɑ timɑ́tipenti kɛ́dɑri
    n wũɔ̃tɔ̀nnì kɛ̀ dɛ̀ ndò mmɛbɛnkùmɛ̀ Isidɑyɛɛribɛ bɛmɔu kpɛ́í.
  msy-2020: Egh Livain anabamɨn asadivir aghorim, Aronɨn ziam osirigh. Anababar gumazir
    dapanibar ziaba vaghvagh men asadivir aghoribar ikiam.
  dop-dop: Cofolonɑɑ mpɛ pɑ kɛ́ Ɩsɔ nyǝ́mɑ kɛ́. Mpi tɔ, pɑ tɛmɑ-m-wɛɣɛ kɔtɑɣɑ lɑpǝnɑʋ.
    Amɑ mpɑ pɑ tɩ-wɛ tɔ pɑ sǝpɑ pɑ ɩsɑɣɑtʋ tɔɔ. Pǝ tɔɔ tɔ, pǝ wɛɛ sɩ pɑ́ hɛɛ-wɛ nɑ
    pɑ́ wɑɑsɩ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Ɩlɛnɑ pɑ́ pǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ pʋlʋ kʋyʋsʋm.
  azb-azb: Harunun adını Levi əsasının üzərinə yaz ki, hər qəbilə başçısı üçün bir
    əsa olsun.
  eng-DBY: And Aaron's name shalt thou write upon the staff of Levi; for one staff
    shall be for [each] head of their fathers' houses.
  hin-2017: और लेवियों की छड़ी पर हारून का नाम लिख। क्योंकि इस्राएलियों के पूर्वजों
    के घरानों के एक-एक मुख्य पुरुष की एक-एक छड़ी होगी।
  wol-KYG: And yooyii seeni boroom feye seen bakkan seeni bàkkaar, dees koy tëgg,
    ba mu tàlli, xoobe ko sarxalukaay bi. Gannaaw fi kanam Aji Sax ji lañu indi and
    yi, ba tax mu doon lu sell, na and yi doon firnde, ñeel bànni Israyil.»
  eng-YLT: 'and Aaron''s name thou dost write on the tribe of Levi; for one rod [is]
    for the head of their fathers'' house:'
  kne-kne: Isolat mo abe din ngadan Aaron sin sokod ay mangialagey sin Levita, tan
    masapol ay waday sag-eesa ay sokod ay napo sin papangolon di am-in ay tribu.
  eng-WYC-2017: soothly the name of Aaron shall be written in the lineage of Levi,
    and one rod shall contain all the meines of Levi.
  eng-WMBB: You shall write Aaron’s name on Levi’s rod. There shall be one rod for
    each head of their fathers’ houses.
  urd-GVH: लावी की लाठी पर हारून का नाम लिखना, क्योंकि हर क़बीले के सरदार के लिए एक
    लाठी होगी।
  rug-rug: beto asa, mamu kuberia sa pozana e Eroni koasa kolu hodu tanisa butubutu
    Livae. Kaqu keke kolu hodu koari na hopeke koimata koari hopeke manege rua butubutu.
  gaz-gaz: Sababii tokkoo tokkoo hoogganaa gosa abbootiitiif uleen tokko jiraachuu
    qabuuf maqaa Aroon ulee Lewwii irratti barreessi.
  fra-LSG: Tu écriras le nom de chacun sur sa verge, et tu écriras le nom d’Aaron
    sur la verge de Lévi; car il y aura une verge pour chaque chef des maisons de
    leurs pères.
  yal-yal: Ne yulubitɔ faxaxine gbee wusulan gan wurene xa findi wure dɛnfɛtɛnxine
    ra e sa saraxa ganden ma bayo e bata rali Alatala ma e yi findi se rasariɲanxin
    na. E findima taxamasenna nan na Isirayila kaane xa.”
  haw-1868: 'E kakau hoi oe i ka inoa o Aarona maluna o ke kookoo no ka Levi: hookahi
    kookoo, no ka hma ohana o ko lakou mau kupuna ia.'
  arb-NAV: وَاحْفُرِ اسْمَ هَرُونَ عَلَى عَصَا لاوِي، لأَنَّ لِرَئِيسِ بَيْتِ آبَائِهِمْ
    عَصاً وَاحِدَةً.
  ewe-ewe: Ele be Aron ƒe ŋkɔ nanɔ Levi ƒe viwo ƒe to la tɔ dzi.
  eng-LEE: (17:18) And the name of Aaron shalt thou write upon the staff of Levi;
    for there shall be but one staff for the head of their family division.
  asm-FB: আৰু লেবীৰ লাখুটিত হাৰোণৰ নাম লিখা। কিয়নো তেওঁলোকৰ প্ৰত্যেক পিতৃ-বংশৰ মুখ্যলোকৰ
    বাবে এডালকৈ লাখুটি হ’ব।
  sus-A: وٌ شَ نَ سُرَيِ فَنسٍيٍ مَتٌنفٌ، يُنُبِتْييٍ نَشٍيٍ رَوَلِشِ عٍ قَ قَشَ،
    وٌ عٍ بْنبْ هَن عٍ شَ قِندِ عَ كٍبٍلَ رَ، وٌ عٍ سَ سّرّشّبَدٍ مَ. سٍ سّنِيّنشِ
    نَ عَ رَ بَرِ مَ عَ نُ بَرَ مَسٍن عَلَتَلَ بّ. نَ كُي عَ قِندِ تْنشُمَ نَن نَ
    عِسِرَيِلَكَيٍ بّ.»
  fra-SBL: Tu écriras le nom d'Aaron sur la verge de Lévi. Il y aura une verge pour
    chaque chef des maisons de leurs pères.
  hbo-hbo: אֵ֡ת מַחְתֹּות֩ הֽ͏ַחַטָּאִ֨ים הָאֵ֜לֶּה בְּנַפְשֹׁתָ֗ם וְעָשׂ֨וּ אֹתָ֜ם
    רִקֻּעֵ֤י פַחִים֙ צִפּ֣וּי לַמִּזְבֵּ֔חַ כִּֽי־הִקְרִיבֻ֥ם לִפְנֵֽי־יְהוָ֖ה וַיִּקְדָּ֑שׁוּ
    וְיִֽהְי֥וּ לְאֹ֖ות לִבְנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: forsothe the name of Aaron schal be in the lynage of Leuy, and o yerde
    schal conteyne alle the meynees of hem.
  piu-2006: '@see-verse:NUM.017.002'
  cwe-cwe: na zina da Haluni jandikigwe muna ifimbo ya kabila da Lawi. Kwizakuwa na
    fimbo imwe kwa chila mulangulizi wa kabila.
  kik-kik: Rũthanju rwa Lawi ũrwandĩke rĩĩtwa rĩa Harũni, nĩ ũndũ no nginya kũgĩe
    na rũthanju rũmwe rwa mũtongoria wa o mũhĩrĩga wa maithe mao ma tene.
  fra-NCL: Des encensoirs de ces gens qui ont péché contre leur propre vie, qu’on
    fasse des lames étendues, pour en recouvrir l’autel des holocaustes ; car on les
    a présentés devant Yahweh, et ils sont devenus saints ; ils serviront de signe
    aux enfants d’Israël. »
  cek-AK: Levi ih cunghet pongah Aaron ih ahmin to tarik ah; acaeng zaehoikung maeto
    mah cunghet maeto tawnh boih han oh.
  cuk-cuk: Dad-dummad-Leví-gaapoledgine, Aarón-nug be narmakoed, ar ade, dadgan-dummagan-iliba
    gaapoled nikadbi gumaloed.
  uig-CYR: Лавий қәбилисиниң һасисиға Һарунниң исмини язғин, чүнки һәр бир ата җәмәт
    қәбилә башлиғи үчүн бир һаса вәкил болиду.
  tel-2017: లేవీ చేతికర్ర మీద అహరోను పేరు రాయాలి. ఎందుకంటే ఒక్కొక్క పితరుల వంశాల నాయకునికి
    ఒక్క చేతికర్రే ఉండాలి.
  hat-BSA: Ekri non a Aaron sou branch Levi a. Konsa, va gen yon sèl branch pou tèt
    a chak kay fanmi zansèt yo.
  kos-kos: na simusla inel Aaron ke sikal soko lun sruf Levi. Ac fah oasr sikal soko
    sin kais sie mwet kol lun sruf.
  hbo-WLC: אֵ֡ת מַחְתּוֹת֩ הַֽחַטָּאִ֨ים הָאֵ֜לֶּה בְּנַפְשֹׁתָ֗ם וְעָשׂ֨וּ אֹתָ֜ם
    רִקֻּעֵ֤י פַחִים֙ צִפּ֣וּי לַמִּזְבֵּ֔חַ כִּֽי־הִקְרִיבֻ֥ם לִפְנֵֽי־יְהוָ֖ה וַיִּקְדָּ֑שׁוּ
    וְיִֽהְי֥וּ לְא֖וֹת לִבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma nʼelu mkpanaka Livayị dekwasị aha Erọn. A ga-enwe otu mkpanaka maka
    onyendu ebo ọbụla.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଲେବୀର ଯଷ୍ଟିରେ ହାରୋଣର ନାମ ଲେଖିବ; କାରଣ ସେମାନଙ୍କ ପ୍ରତ୍ୟେକ ପିତୃଗୃହର
    ଅଧ୍ୟକ୍ଷ ନିମନ୍ତେ ଏକ ଏକ ଯଷ୍ଟି ହେବ।
  chk-chk: Nge kopwe ruputi iten Aaron won wokun Lefi we. Epwe wor efoch wok fän iten
    eman me eman souemwenin eu me eu ainang.
  rop-rop: En raidimdan Eran neim langa det stik blanga det Libai klen. Wanbala wokinstik
    garra jidan blanga ebri klen.
  ukr-1871: Імя ж Арона напишеш на прутові Левія; один бо прут буде про кожну голову
    батьківських домів їх.
  deu-1951: Aber Aarons Namen sollst du auf den Stab Levis schreiben. Denn für jedes
    Oberhaupt ihrer Vaterhäuser soll ein Stab sein.
  eng-JPS: (17-18) And thou shalt write Aaron's name upon the rod of Levi, for there
    shall be one rod for the head of their fathers' houses.
  srp-1865: A na palici Levijevoj napiši ime Aronovo, jer je svaka palica za jednog
    poglavara od doma otaca njihovijeh.
  lug-lug: Wandiika erinnya lya Alooni ku muggo oguvudde mu kika kya Leevi. Kubanga
    buli mukulembeze w’ekika ky’obujjajja ajja kubeera n’omuggo ggumu.
  heb-heb: ואת שם אהרן תכתב על מטה לוי כי מטה אחד לראש בית אבותם׃
  ben-IRV: লেবির লাঠিতে হারোণের নাম লেখ; কারণ তাদের এক একটি পূর্বপুরুষের জন্য এক একটি
    লাঠি হবে।
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਦਾ ਨਾਮ ਲੇਵੀ ਦੇ ਢਾਂਗੇ ਉੱਤੇ ਲਿਖੀਂ ਕਿਉਂ ਜੋ ਇੱਕ-ਇੱਕ ਢਾਂਗਾ ਉਨ੍ਹਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਹਰ ਮੁਖੀਏ ਦੇ ਲਈ ਹੋਵੇਗਾ।
  tkr-tkr: Leviyne nasılene əsaalqa Harunun do ok'ne. Gırgıne nasılbışde ç'ak'ınbışde
    doyul sa əsaa ixhecen.
  mya-JVB: လေဝိ အမျိုး၏လှံတံ ပေါ်မှာ အာရုန် အမည် ကို ရေး ထားလော့။ ဘိုး ဘအဆွေအမျိုး
    သူကြီး တဦးလျှင် လှံတံ တ ချောင်းစီရှိရမည်။
  tbg-tbg: '@see-verse:NUM.017.002'
  hmo-hmo: Bona Levi iduhu taudia edia itotohi dekenai Arona ena ladana do oi torea.
    Iduhu gunalaia taudia ta ta edia itotohi ta ta do oi abia.
  urd-urd: और लावी की लाठी पर हारून का नाम लिखना। क्यूँकि उनके आबाई ख़ान्दानों के
    हर सरदार के लिए एक लाठी होगी।
  rus-SYN: имя Аарона напиши на жезле Левиином, ибо один жезл от начальника колена
    их должны они дать;
  bqc-SIM: Aà gbɛ̃́ pↄ́ aa duunakɛ̀ aa gàgaↄ mↄgotɛ̃ tɛ́sibↄpiↄ poopoo pɛpɛɛpɛpɛɛ,
    i kúlɛkulɛ ma gbagbakĩiwa. Lá wà sↄ̃̀mazi ń tɛ́sibↄpiↄ, aa gↄ̃̀ ma pↄ́ ũɛ,
    iↄ dɛ seela ũ Isailiↄnɛ.
  tcz-CHONGTHU: Phung lamkai khat min cheh chu kijih lut ding ahijeh'in, Aaron min
    chu Levite phung lamkai ding chun sun in,
  mar-mar: “लेवीच्या काठीवर अहरोनाचे नाव लिही. प्रत्येक वंश प्रमुखासाठी एकेक काठी
    असलीच पाहिजे.
  qub-qub: Leví trïbupa cajmanga Aaronpa jutinta isquirbinqui. Cada trïbupa mandajninpami
    juc bastun canga.
  hat-hat: W'a ekri non Arawon sou branch bwa Levi a. Va gen yon sèl branch bwa pou
    chak moun ki chèf nan branch fanmi pa l'.
  eng-BSB: and write Aaron’s name on the staff of Levi, because there must be one
    staff for the head of each tribe.
  tod-tod: Nui niiti, ti zaai ta-ɠotoi maaʋele ma, à ta-ani maku nɛɛnɛ gala liɠiiti
    seɠe, wo ti loɠa, wo ti ɓɛtɛ ga kɔlu ɓɔi sɛpɛgiti, nii a ʋɛɛ zalaɠa ɠulazuʋɛ ma.
    Diɠii naati ti ɲadega, mazɔlɔɔ ti ʋaaʋɛ ga tiye pɔ̀. Ta ɠɛ ga poogi Izelayɛle
    nuiti bɛ.»
  eng-WEBPB: You shall write Aaron’s name on Levi’s rod. There shall be one rod for
    each head of their fathers’ houses.
  kbq-kbq: Livae naga'mokizmi azomparera Aroni agi krento. Na'ankure mago'mago naga'nofitema
    ugota hu'naza vahe'mokizmi azomparera zamagia krentegahane.
  nhe-BL: '@see-verse:NUM.017.002'
  gub-BL: A'e re emuapyk Àràw her ywyra Erewi izuapyapyr wama'e rehe nehe. Heta putar
    pitài ywyra Izaew ta'yr wazuapyapyr wanuwihaw wanupe pitàitàigatu wà nehe.
  eng-DRA: 'And the name of Aaron shall be for the tribe of Levi, and one rod shall
    contain all their families:'
