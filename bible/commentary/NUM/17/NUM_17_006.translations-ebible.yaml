verse: NUM.017.006
translations:
  mal-C: അങ്ങനെ മോശ ഇസ്രായേല്യരോടു സംസാരിച്ചു; അവരുടെ ഓരോ പിതൃഭവനത്തലവനുംവേണ്ടി ഓരോന്നു
    വീതം പന്ത്രണ്ടു വടികൾ അവരുടെ പ്രഭുക്കന്മാർ അദ്ദേഹത്തിനു നൽകി. അതിൽ അഹരോന്റെ വടിയും
    ഉണ്ടായിരുന്നു.
  deu-TKW: 'Am andern Morgen aber murrte die ganze Gemeinde der Israeliten wider Mose
    und Aaron und rief: Ihr habt die, welche Jahwe angehörten, umgebracht!'
  lin-lin: 'Mokolo oyo elandaki, lisanga mobimba ya bana ya Isalaele ekomaki koyimayima
    mpo na Moyize mpe Aron. Bazalaki koloba : « Bino bobomi bato na Yawe. »'
  eng-LSV: And Moses speaks to the sons of Israel, and all their princes give to him
    one rod for a prince, one rod for a prince, for their fathers’ house—twelve rods;
    and the rod of Aaron [is] in the midst of their rods;
  eng-GNV: Then Moses spake vnto the children of Israel, and al their princes gaue
    him a rod, one rod for euery Prince, according to the houses of their fathers,
    euen twelue rods, and the rod of Aaron was among their roddes.
  eng-WEBSTER: 'And Moses spoke to the children of Israel, and every one of their
    princes gave him a rod apiece, for each prince one, according to their fathers''
    houses, even twelve rods: and the rod of Aaron was among their rods.'
  nhw-BL: Huan Moisés quinilhui nopa israelitame, huan sesen catli tlayacanayaya ipan
    se hueyi familia quimacac icuatopil, huan quej nopa quisentili nopa 12 cuatopilme.
    Huan ihuaya nopa cuatopilme nojquiya eltoya icuatopil Aarón.
  swh-ONEN: Hivyo Mose akasema na Waisraeli, nao viongozi wao wakampa fimbo kumi na
    mbili, fimbo moja kwa ajili ya kila kabila la baba zao, nayo fimbo ya Aroni ikiwa
    miongoni mwa hizo.
  bba-bba: Yerɑ sisiru bururu Isirelibɑ kpuro bɑ kɑ Mɔwisi kɑ Aroni wɔki bɑ mɔ̀, wee
    i derɑ Yinni Gusunɔn tɔmbɑ ɡu.
  eng-KJVCPB: 'And Moses spake unto the children of Israel, and every one of their
    princes gave him a rod apiece, for each prince one, according to their fathers’
    houses, even twelve rods: and the rod of Aaron was among their rods.'
  wbp-wbp: Junga-juku, Mujuju-jana yaninjarla wangkaja wiriwiriki yali-jangkaku 12-pala
    warlalja turnu-warnu-jangkaku. Jinta-kari jinta-karirlilirla jukatiji yungu Mujujuku.
    Yarunurlangurlurla yungu nyanungu-nyangu jukati.
  luo-luo: Omiyo Musa nowuoyo gi jo-Israel, kendo jotendgi nomiye odunga apar gariyo,
    ka moro ka moro en mar dhoutgi, kendo odunga mar Harun ne achiel kuomgi.
  meu-meu: Taunabunai, Mose ese Israel taudia unu e hamaorodia toma. Bena edia iduhu
    ikwaradia taudia ese itotohi e henia, iduhu ta itotohi ta iduhu ta itotohi ta,
    unu e henia toma; itotohi iboudiai na gwauta-rua. Aaronena itotohi danu edia itotohi
    ida e heato bou.
  npi-ULB: यसैले मोशाले मानिसहरूलाई भने । सबै कुलनायकले हरेक अगुवाको निम्ति एउटा लहुरो
    दिए । कुलहरूबाट छानेर बाह्रवटा लहुरो तिनलाई दिइयो । तिनीहरूका माझमा हारूनको लहुरो
    पनि थियो ।
  yor-yor: Nígbà náà Mose bá àwọn ọmọ Israẹli sọ̀rọ̀, àwọn olórí wọn sì fún un ní
    ọ̀pá méjìlá, ọ̀pá kan fún olórí kọ̀ọ̀kan ẹ̀yà ìran wọn, ọ̀pá Aaroni sì wà lára
    àwọn ọ̀pá náà.
  emp-NTPO: Moiseba israelerãa mãwã jarasia. Ara maʌ̃da Israeld̶eba yõna doce purud̶ebema
    bororãba ãdji bacuru cawacawa Moisea diad̶e zesid̶aa. Doce bacurura diasid̶aa.
    Aaroʌ̃ne sid̶a diasia.
  pes-OPCB: موسی این دستور را به قوم اسرائیل داد و رهبران دوازده قبیلهٔ اسرائیل، از
    جمله هارون، هر یک عصایی نزد موسی آوردند.
  tgl-ULB: Kaya nagsalita si Moises sa mga tao ng Israel. Lahat ng mga katutubong
    pinuno ay binigyan siya ng mga tungkod, isang tungkod mula sa bawat pinuno, na
    pinili mula sa bawat isa sa mga ninuno ng tribu, labindalawang tungkod lahat.
    Kasali na sa mga iyon ang tungkod ni Aaron.
  hui-hui: Anduane Homogohanda ogonidagua lamiyagola Mosesehanda Isaraele hameigini
    hearunaga agali haru haga mbira mbira headagua tinaga halimbu homberia (12) yalu
    ibidaba layagola yalu ibai howa Mosesehondo mo mini. Ani yu íbu wiagoha Arononaga
    mini gilibuwi halimbu wiagobi heba mandagi mo ngelene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား​ဆင့်​ဆို​သ​ဖြင့်
    အ​နွယ်​ဦး​စီး ခေါင်း​ဆောင်​တစ်​ဦး​စီ​က​တောင်​ဝှေး​တစ် ချောင်း​ကျ တောင်​ဝှေး​တစ်​ဆယ့်​နှစ်​ချောင်း​ကို
    သူ့​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ကြ​သည်။ အာ​ရုန်​၏ တောင်​ဝှေး​သည်​တစ်​ဆယ့်​နှစ်​ချောင်း​တွင်
    ပါ​ဝင်​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཁ་བསྒོ་བཏང་བ་དང་། དེ་དག་གི་འགོ་དཔོན་ཐམས་ཅད་ཀྱིས་འཁར་བ་ཁོ་ལ་སྤྲད་དེ།
    དེ་དག་གི་ཕ་ཁྱིམ་བཞིན་དུ་འགོ་དཔོན་རེ་ལ་འཁར་བ་གཅིག་རེ་དང་བསྡོམས་པས་འཁར་བ་བཅུ་གཉིས་ཡོད།
    ཨ་རོན་གྱི་དབྱུག་པའང་དེ་དག་གི་ཁྲོད་དུ་ཡོད་དོ། །
  sna-sna: Saka Mozisi akataura navaIsraeri, uye vatungamiri vavo vakamupa tsvimbo
    gumi nembiri, imwe chete iri yomutungamiri mumwe nomumwe wamarudzi amadzitateguru
    avo, uye tsvimbo yaAroni yakanga iri pakati padzo.
  spa-BLM: Moisés habló a los hijos de Israel, y todos sus príncipes le dieron varas,
    para cada príncipe una, según las casas de sus padres, un total de doce varas.
    La vara de Aarón estaba entre sus varas.
  cac-cac: Ix lajvi chi' ix yalan vin̈aj Moisés d'a eb' vin̈ yajalil chon̈ab' d'a
    junjun in̈tilal. Ix yac'an sc'ococh junjun eb' vin̈ d'a vin̈, lajchave' te' d'a
    smasanil. Aypaxoch te' yic vin̈aj Aarón chi' d'a scal te'.
  swh-ULB: Kwa hiyo Musa akawaambia wana wa Israeli. Viongozi wote wa kabila wakampatia
    fimbo, fimbo moja kutoka kwa kila kiongozi, aliyechaguliwa kutoka kwenye kila
    kabila ya babu zao, jumla yake fimbo kumi na mbili. Fimbo ya Haruni ilikuwa miongoni
    mwa fimbo hizo.
  bel-bel: І сказаў Майсей сынам Ізраілевым, і далі яму ўсе правадыры іхнія, ад кожнага
    правадыра посах паводле плямёнаў іхніх дванаццаць посахаў, і посах Ааронаў быў
    сярод посахаў іхніх.
  deu-ELBBK: 'Und die ganze Gemeinde der Kinder Israel murrte am anderen Morgen gegen
    Mose und gegen Aaron und sprach: Ihr habt das Volk des HERRN getötet!'
  mbb-OT: Umbe, migkeǥiyan ni Moises is menge Israilihanen, ne is kada pengulu mibeǥey
    kandin te tuked. 12 langun he tuked, ne in-amut dutun is ki Aaron.
  mal-2015: 'മോശെ യിസ്രായേൽമക്കളോടു സംസാരിക്കയും അവരുടെ സകലപ്രഭുക്കന്മാരും ഗോത്രംഗോത്രമായി
    ഓരോ പ്രഭു ഓരോ വടിവീതം പന്ത്രണ്ടു വടി അവന്റെ പക്കൽ കൊടുക്കയും ചെയ്തു: വടികളുടെ
    കൂട്ടത്തിൽ അഹരോന്റെ വടിയും ഉണ്ടായിരുന്നു.'
  rmc-rmc: 'Pre aver džives reptinenas savore Izraeliti pro Mojžiš the pro Aron: „Tumen
    murdarďan le RAJESKRE manušen.“'
  pes-OPV: و موسی این را به بنی‌اسرائیل گفت، پس جمیع سروران ایشان او را عصاها دادند،
    یک عصابرای هر سرور، یعنی دوازده عصا برحسب خاندان آبای ایشان، و عصاهای هارون در
    میان عصاهای آنها بود.
  ron-1924: Мойсе а ворбит копиилор луй Исраел, ши тоате кэпетенииле лор й-ау дат
    кыте ун тояг; фиекаре кэпетение кыте ун тояг, дупэ каселе пэринцилор лор, адикэ
    доуэспрезече тоеӂе. Тоягул луй Аарон ера ын мижлокул тоеӂелор лор.
  ben-OBCV: আর মোশি ইস্রায়েলীদের সঙ্গে কথা বললেন এবং তাদের নেতৃবৃন্দ তাঁকে প্রত্যেক
    পিতৃকুলের প্রধানের জন্য একটি করে বারোটি লাঠি দিলেন। হারোণের লাঠিও তাদের মধ্যে
    ছিল।
  som-som: Markaasaa Muuse reer binu Israa'iil la hadlay, oo amiirradoodii oo dhammu
    waxay isagii siiyeen ulo, oo amiir kastaaba mid buu siiyey siday qabiilooyinkoodu
    ahaayeen, intaasu waxay ahayd laba iyo toban ulood; oo ushii Haaruunna ulahooday
    ku dhex jirtay.
  lat-VUC: 'Locutusque est Moyses ad filios Israël: et dederunt ei omnes principes
    virgas per singulas tribus: fueruntque virgæ duodecim absque virga Aaron.'
  eng-ASVBT: 'And Moses spake unto the children of Israel; and all their princes gave
    him rods, for each prince one, according to their fathers’ houses, even twelve
    rods: and the rod of Aaron was among their rods.'
  ita-1885: Mosè adunque parlò a' figliuoli d'Israele; e tutti i lor capi gli diedero
    una verga per ciascun capo delle lor nazioni paterne, che furono dodici verghe;
    e la verga d'Aaronne era per mezzo le lor verghe.
  eng-LXXUP: And the children of Israel murmured the next day against Moses and Aaron,
    saying, Ye have killed the people of the Lord.
  eng-ULB: So Moses spoke to the people of Israel. All the tribal leaders gave him
    staffs, one staff from each leader, selected from each of the ancestral tribes,
    twelve staffs in all. Aaron's staff was among them.
  spa-VBL: Moisés explicó esto a los israelitas, y cada uno de sus líderes le dio
    un bastón, uno para cada uno de los líderes de sus tribus. Así que había doce
    bastones incluyendo el de Aarón.
  fra-_FOB: Moïse parla aux enfants d'Israël, et tous leurs princes lui donnèrent,
    selon les maisons de leurs pères, chacun une verge, c'est-à-dire douze verges.
    Et la verge d'Aaron était au milieu de leurs verges.
  mal-mal: മോശെ യിസ്രായേൽ മക്കളോട് സംസാരിച്ചു; അവരുടെ സകലപ്രഭുക്കന്മാരും ഗോത്രംഗോത്രമായി
    ഓരോരുത്തനും ഓരോ വടിവീതം പന്ത്രണ്ട് വടി അവന്റെ പക്കൽ കൊടുത്തു; വടികളുടെ കൂട്ടത്തിൽ
    അഹരോന്റെ വടിയും ഉണ്ടായിരുന്നു.
  urd-GVR: Chunāṅche Mūsā ne Isrāīliyoṅ se bāt kī, aur qabīloṅ ke har sardār ne use
    apnī lāṭhī dī. In 12 lāṭhiyoṅ meṅ Hārūn kī lāṭhī bhī shāmil thī.
  suz-BL: मिनु मोसाम इस्राएली आन कली मेको लोव़ नेंपाइक्‍तीमी। मिनु मेको आन ठेयब मुर
    नेल्‍लेमी मेको कली कोक्‍के का का चाक्‍शा, गेम्‍तेक्‍म। मिनु मेको आन किकी पिपी
    आन थर थर पा १२ ओटा कोक्‍के गेम्‍तेक्‍म। मिनु हारून आ कोक्‍के यो मेको आन कोक्‍के
    आन दातेम बाक्‍त।
  ita-1927: 'E Mosè parlò ai figliuoli d’Israele, e tutti i loro principi gli dettero
    una verga per uno, secondo le case dei loro padri: cioè, dodici verghe; e la verga
    d’Aaronne era in mezzo alle verghe loro.'
  ckb-ckb: ئینجا موسا قسەی لەگەڵ نەوەی ئیسرائیل کرد، هەموو سەرکردەکان هەریەکە گۆچانێکیان
    دایێ، دوازدە گۆچان بەگوێرەی ژمارەی سەرۆک هۆزەکان، گۆچانەکەی هارونیش لەنێو گۆچانەکانی
    ئەوان بوو.
  eng-BBE: 'So Moses gave these orders to the children of Israel, and all their chiefs
    gave him rods, one for the head of every family, making twelve rods: and Aaron''s
    rod was among them.'
  kan-OKCV: ಹಾಗೆಯೇ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಅವರ ಪ್ರಧಾನರೆಲ್ಲರೂ ತಮ್ಮ ಪಿತೃಗಳ
    ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬ ಪ್ರಧಾನನಿಗೋಸ್ಕರ ಒಂದೊಂದು ಕೋಲಿನ ಪ್ರಕಾರ ಹನ್ನೆರಡು ಕೋಲುಗಳನ್ನು
    ಕೊಟ್ಟರು. ಆರೋನನ ಕೋಲು ಸಹ ಅವರ ಕೋಲುಗಳ ಮಧ್ಯದಲ್ಲಿ ಇತ್ತು.
  bbb-bbb: '@see-verse:NUM.017.005'
  tam-2017: இதை மோசே இஸ்ரவேல் மக்களோடு சொன்னான்; அப்பொழுது அவர்களுடைய பிரபுக்கள் எல்லோரும்
    தங்கள் பிதாக்களுடைய வம்சத்தின்படி ஒவ்வொரு பிரபுவுக்கு ஒவ்வொரு கோலாகப் பன்னிரண்டு
    கோல்களை அவனிடத்தில் கொடுத்தார்கள்; ஆரோனின் கோலும் அவர்களுடைய கோல்களுடனே இருந்தது.
  spa-RV-1909: Y Moisés habló á los hijos de Israel, y todos los príncipes de ellos
    le dieron varas; cada príncipe por las casas de sus padres una vara, en todas
    doce varas; y la vara de Aarón estaba entre las varas de ellos.
  ron-BTF: Și Moise a vorbit copiilor lui Israel și fiecare dintre prinții lor i-a
    dat câte un toiag, pentru fiecare prinț un singur toiag, conform cu casele părinților
    lor, douăsprezece toiege și toiagul lui Aaron era printre toiegele lor.
  eng-WEBP: Moses spoke to the children of Israel; and all their princes gave him
    rods, for each prince one, according to their fathers’ houses, a total of twelve
    rods. Aaron’s rod was among their rods.
  eng-FBV: Moses explained this to the Israelites, and each of their leaders gave
    him a walking stick, one for each of the leaders of their tribes. So there were
    twelve walking sticks including the one belonging to Aaron.
  nld-1939: Moses bracht het aan de Israëlieten over, en al hun stamhoofden gaven
    hem ieder een staf; dus twaalf staven, voor iedere stam één; ook de staf van Aäron
    bevond zich daarbij.
  nch-BL: Huajca Moisés quinilhui nopa israelitame, huan yeca sesen cati tayacanayaya
    ipan se hueyi familia quimacac icuatopil, huan quinsentili 12 cuatopilme. Huan
    ihuaya nopa cuatopilme nojquiya eltoya icuatopil Aarón.
  vie-1934: Môi-se nói cùng dân Y-sơ-ra-ên, thì hết thảy trưởng tộc, tùy theo chi
    phái mình, đem nộp cho người một cây gậy, tức là mười hai cây. Gậy của A-rôn ở
    giữa các cây gậy khác.
  hin-CV: फिर मोशेह ने इस्राएल के घराने से तथा उसके सारे प्रधानों से यह कहकर उनमें
    से हर एक से एक-एक लाठी इकट्ठी कर ली. ये हर एक प्रधान की उसके गोत्र के अनुसार इकट्ठी
    की गई बारह लाठियां थी, अहरोन की लाठी भी इनमें से एक थी.
  eng-OURB: Moses [Drawn out] spoke to the children of Israel [God prevails]; and
    all their princes gave him rods, for each prince one, according to their fathers’
    houses, even twelve rods. Aaron [Light-bringer]’s rod was among their rods.
  spa-BES: Entonces Moisés dio estas órdenes a los hijos de Israel, y todos sus jefes
    le dieron varas, una por cada uno de los jefes de cada familia, que hacía doce
    varas, y la vara de Aarón estaba entre ellas.
  tdx-tdx: Ie amy loakandroy le fonga niñeoñeoñe amy Mosè naho i Aharone i valobohòn’
    ana’ Israeley ami’ty hoe, Fa zinama’ areo ondati’ Iehovào.
  vid-vid: Musa nakadawala na wanhu wa Isilaeli. Vilongozi wa hewo weng'ha nawamha
    chila yumwe ng'hweku ya heye kota vyoiwele nhanzi ya heye, ahyo nazali ng'hweku
    kumi na mbili, na ng'hweku ya Aluni nayali hali azo.
  eng-OKE: 'But on the day which followed, all the congregation of the sons of Israel
    murmured against Mosheh and against Aharon, saying: You have caused the death
    of the Lord’s people.'
  tha-KJV: โมเสสจึงสั่งคนอิสราเอล และประมุขของท่านทุกคนก็มอบไม้​เท​้าแก่ท่านคนละอันตามเรือนบรรพบุรุษ
    เป็นไม้​เท​้าสิบสองอัน และไม้​เท​้าของอาโรนก็​อยู่​ในไม้​เท​้าเหล่านั้นด้วย
  por-BR-2018: E Moisés falou aos filhos de Israel, e todos os príncipes deles lhe
    deram varas; cada príncipe pelas casas de seus pais uma vara, em todas doze varas;
    e a vara de Arão estava entre as varas deles.
  deu-ELO: Und Mose redete zu den Kindern Israel, und alle ihre Fürsten gaben ihm
    je einen Stab für einen Fürsten, nach ihren Vaterhäusern, zwölf Stäbe; und der
    Stab Aarons war unter ihren Stäben.
  eng-WYC-2018: And Moses spake to the sons of Israel; and all the princes gave to
    him rods, by all their lineages; and the rods were twelve, without the rod of
    Aaron. (And Moses spoke to the Israelites; and each leader from each tribe gave
    him a staff; and so there were twelve staffs, and Aaron’s staff was among them.)
  epo-epo: Kaj Moseo parolis al la Izraelidoj, kaj ĉiuj iliaj estroj donis al li po
    unu bastono de ĉiu tribo, laŭ iliaj triboj dek du bastonojn; kaj la bastono de
    Aaron estis inter iliaj bastonoj.
  uig-PIN: Xuning bilǝn Musa Israillarƣa xundaⱪ sɵz ⱪildi; ularning ⱨǝmmǝ ǝmirliri
    uningƣa birdin ⱨasini, jǝmiy bolup on ikki ⱨasini bǝrdi; ⱨǝrbir ata jǝmǝtkǝ bir
    ⱨasa wǝkil boldi, Ⱨarunning ⱨasisimu xularning iqidǝ idi.
  beo-beo: Amaiba:le, Mousese da Isala:ili dunuma sia:beba:le, ilia ouligisu dunu
    afae afae da ema galiamo i. Amo galiamo da fi fagoyale afae afae gala, ilia:.
    Amola ilia da Elane ea galiamo amo galiamo enoma gilisi.
  tpi-OTNT: Orait Moses i givim dispela tok long ol Israel na ol wan wan lida bilong
    ol i givim stik long Moses. Wanpela wanpela stik i bilong ol wan wan lain, inap
    12-pela stik olgeta. Na ol i putim stik i gat nem Aron wantaim ol 12-pela.
  hau-SA: Saboda haka Musa ya yi magana da Isra’ilawa, sai shugabanninsu suka ba shi
    sanduna goma sha biyu, sanda ɗaya don shugaba, bisa ga gidajen kakanninsu, sandan
    Haruna kuma yana a cikinsu.
  uig-LAT: Shuning bilen Musa Israillargha shundaq söz qildi; ularning hemme emirliri
    uninggha birdin hasini, jemiy bolup on ikki hasini berdi; herbir ata jemetke bir
    hasa wekil boldi, Harunning hasisimu shularning ichide idi.
  nde-nde: Ngakho uMosi wakhuluma kwabako-Israyeli, abakhokheli babo bamnika intonga
    ezilitshumi lambili, ngayinye ingeyomkhokheli wesizwana sabokhokho bakhe, kwathi
    leka-Aroni yayibalelwa kuzo.
  ton-ton: '¶ Pea naʻe lea ʻa Mōsese ki he fānau ʻa ʻIsileli, pea naʻe taki taha ʻange
    ʻe honau houʻeiki ʻa hono tokotoko ʻo fakatatau ki he fale ʻo ʻenau ngaahi tamai,
    ko e tokotoko ʻe hongofulu ma ua: pea ko e tokotoko ʻo ʻElone naʻe ʻai fakataha
    mo ʻenau ngaahi tokotoko.'
  ces-1613: Ty věci když mluvil Mojžíš k synům Izraelským, dali jemu všecka jejich
    knížata pruty své, jedno každé kníže prut z domu otce svého, totiž prutů dvanácte,
    prut pak Aronův byl též mezi pruty jejich.
  eng-WMB: Moses spoke to the children of Israel; and all their princes gave him rods,
    for each prince one, according to their fathers’ houses, a total of twelve rods.
    Aaron’s rod was among their rods.
  tam-TCV: அப்படியே மோசே, இஸ்ரயேலரிடம் சொன்னான். அவர்களின் தலைவர்கள் தங்கள் முற்பிதாக்களின்
    கோத்திர தலைவர்கள் ஒவ்வொருவருக்கும் ஒவ்வொன்றாக பன்னிரண்டு கோல்களைக் கொடுத்தார்கள்.
    ஆரோனின் கோலும் அவற்றின் மத்தியில் இருந்தது.
  ceb-ULB: Busa nakigsulti si Moises ngadto sa katawhan sa Israel. Ang tanang mga
    pangulo sa tribo naghatag kaniya ug mga sungkod, usa ka sungkod gikan sa matag
    pangulo, pinili gikan sa tribo sa katigulangan, napulo ug duha ka mga sungkod
    tanan. Usa niadto mao ang sungkod ni Aaron.
  pol-UBG: Gdy Mojżesz przekazał to synom Izraela, wszyscy ich naczelnicy oddali mu
    swoje laski, po jednej lasce od każdego naczelnika z domu swego ojca, razem dwanaście
    lasek. Wśród ich lasek była też laska Aarona.
  urd-GVU: چنانچہ موسیٰ نے اسرائیلیوں سے بات کی، اور قبیلوں کے ہر سردار نے اُسے اپنی
    لاٹھی دی۔ اِن 12 لاٹھیوں میں ہارون کی لاٹھی بھی شامل تھی۔
  deu-1912: '[17:21] Mose redete mit den Kindern Israel, und alle ihre Fürsten gaben
    ihm zwölf Stecken, ein jeglicher Fürst einen Stecken, nach ihren Vaterhäusern;
    und der Stecken Aarons war auch unter ihren Stecken.'
  ntj-ntj: Nyangka mularrpartu Mawutjalu-tjananya Yitjurayilku tjamupirti palunyapirinypa
    watjarnu. Nyangka-yanku liita 11-tu puru Yarantutarrartu wana katingu Mawutjaku
    nintirnu.
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಅವರ ಕುಲಾಧಿಪತಿಗಳೆಲ್ಲರೂ ಕುಲಕ್ಕೆ
    ಒಂದು ಕೋಲಿನ ಪ್ರಕಾರ ಹನ್ನೆರಡು ಕೋಲುಗಳನ್ನು ಅವನ ಕೈಗೆ ಕೊಟ್ಟರು. ಅವುಗಳೊಡನೆ ಆರೋನನ ಕೋಲೂ ಇತ್ತು.
  yap-yap: Me non Moses ngak fapi girdi’ nu Israel, mra reb e pi tayugang’ me pi’
    ba ley e sog ngak, nra reb e ganong ma ta’abley e sog, ere ragag nge l’agruw ley
    u gubin, mu kun uneg e sog rok Aron nga fithik’.
  hlt-MCSB: Te dongah Moses loh Israel ca rhoek te a thui pah tih amih kah khoboei
    boeih loh khoboei pakhat ham conghol pakhat, khoboei pakhat ham van te conghol
    pakhat van te a taengla a paek uh. A napa rhoek kah imsawn tarhing ah conghol
    hlai nit lo tih Aaron kah conghol khaw amih kah conghol lakli ah om.
  mdy-ETH: ዬያሮ ሙሴ ዬያ ዒስራዔኤሌ ዓሶም ኬኤዜም ፔቴ ፔቴ ሱኡጋ ፔኤኮ ኮኦሎ ዔኪ ሙኪ ዒዛም ዒንጌኔ፤ ፔቴ ፔቴ ቶይዶ ማኣራፓ
    ሱኡጎ ዛሎና ዒንጊንቴ ኮኦላ ዎሊ ዑፃ ታጶ ላምዖ ማዔኔ፤ ዬያ ኮኦሎ ባኣካ ዓኣሮኔ ኮኦላ ዓኣኔ፤
  twi-ASANTE: Enti, Mose hyɛɛ saa mmara yi maa nnipa no maa ahemfo dumienu no a Aaron
    ka wɔn ho de wɔn mpoma brɛɛ no.
  eng-WEBU: Moses spoke to the children of Israel; and all their princes gave him
    rods, for each prince one, according to their fathers’ houses, a total of twelve
    rods. Aaron’s rod was among their rods.
  bnp-bnp: E Moses i habia ne huriki a Israel a nita iea, lakea e huriki a matakari
    takutaku ri habi a kodo ne Moses. A kabu i taku i tahoka a kodo i taku. A kodo
    lobo i ravulu a polona i rua. A kodo i vona a rane Aron ni ru turana a kodo ne
    huriki a kabu.
  wal-wal: Yaagin Muusee Israa7eela asau yootin, eta halaqati tammanne naa77u xam77ata,
    issi issi zariyaa halaqati issi issi xam77aa ayyo immidosona. He xam77atu gidduwan
    Aaroona xam77aikka de7ees.
  spa-PDDPT: Entonces Moisés habló a los hijos de Israel. Todos sus jefes le dieron
    varas, cada jefe una vara por cada casa paterna, en total 12 varas. La vara de
    Aarón estaba entre las varas de ellos.
  gun-gun: Ha'e rami Israel kuery pe Moisés ijayvu ramo doze yvatekueve ikuai va'e
    ome'ẽ okuapy opopoka. Peteĩ-teĩ ixupe ome'ẽ guamoĩ ro pygua kuery pegua ae, doze
    popoka ha'e javi vy. Ha'e kuery popoka mbyte py oĩ avi Arão popoka.
  ilo-ULB: Nagsao ni Moises kadagiti tattao ti Israel. Amin dagiti mangidadaulo ti
    tribu ket nangted kadagiti sarukod kenkuana, maysa a sarukod manipud iti tunggal
    mangidadaulo, a napili manipud iti tunggal tribu ti kapuonan, sangapulo ket dua
    amin a sarukod. Maysa kadagitoy ti sarukod ni Aaron.
  kpg-kpg: Moses ga helekai gi digau Israel, gei nadau dagi ga wangawanga nadau dogodogo
    gi mee, e dahi mai di madawaawa e dahi, e madangaholu maa lua huogodoo, gei togodogo
    Aaron guu wanga dalia nia maa.
  uig-ARA: شۇنىڭ بىلەن مۇسا ئىسرائ‍ىللارغا شۇنداق سۆز قىلدى؛ ئۇلارنىڭ ھەممە ئەمىرلىرى
    ئۇنىڭغا بىردىن ھاسىنى، جەمئىي بولۇپ ئون ئىككى ھاسىنى بەردى؛ ھەربىر ئاتا جەمەتكە
    بىر ھاسا ۋەكىل بولدى، ھارۇننىڭ ھاسىسىمۇ شۇلارنىڭ ئىچىدە ئىدى.
  sus-sus: Na kuye iba, Isirayila ɲama naxa wɔyɛn fɔlɔ Munsa nun Haruna ma, a e tan
    nan Alatala xa ɲama faxaxi.
  pon-2006: Moses eri patohwanohng mehn Israel ko, oh emenemen kaun ahpw kihong ar
    sokon kan, ehu sang ehu kadaudok, eri koaros patpene me ehk riapwoat, oh en Aaron
    eh sokon pil iang patehng.
  ksd-ksd: Ma Moses i ga tata pire ra tarai Israel, ma kadia lavur lualua dia ga tul
    tar ra vinun ma a ura buka tana, ure tikatika na lualua da kadia umana vuna tarai;
    ma ra buka kai Aron i ga ki livuan ta diat.
  tur-YTC: Moşe İsrael'in çocuklarıyla konuştu; ve onların bütün beyleri ona, atalarının
    evlerine göre her bey için bir tane olmak üzere toplam on iki değnek verdiler.
    Aron'un değneği de onların değnekleri arasındaydı.
  grc-BRENT: Καὶ ἐγόγγυσαν οἱ υἱοὶ Ἰσραὴλ τῇ ἐπαύριον ἐπὶ Μωυσῆν καὶ Ἀαρὼν, λέγοντες,
    ὑμεῖς ἀπεκτάγκατε τὸν λαὸν Κυρίου.
  ind-AYT: Musa pun berbicara kepada bangsa Israel. Setiap pemimpin memberikan sebuah
    tongkat. Satu tongkat dari masing-masing pemimpin suku, ada dua belas tongkat,
    dan tongkat Harun ada di antaranya.
  nya-nya: Choncho Mose anayankhula ndi Aisraeli, ndipo atsogoleri awo anapereka ndodo
    khumi ndi ziwiri, imodzi kuchokera kwa mtsogoleri wa fuko lililonse ndipo ndodo
    ya Aaroni inali pakati pa ndodo zawozo.
  hrv-hrv: Sutradan je sva zajednica rogoborila protiv Mojsija i Arona. “Pobili ste
    Jahvin narod!” - govorili su.
  mps-mps: Tama te po Mosesgo Israel dabebolo pusubo si, te deli deli tobolu bidi
    dabego dono Mosesbolo mani. Te deli deli dono te deli deli hanigo dao, te 12 hani
    wąį usu nama, tama augwaligo Aron nogi asęai dono me te nogo si olama si dono
    dali muani.
  tpi-tpi: Orait Moses i givim dispela tok long ol Israel na ol wan wan lida bilong
    ol i givim stik long Moses. Wanpela wanpela stik i bilong ol wan wan lain, inap
    12-pela stik olgeta. Na ol i putim stik i gat nem Aron wantaim ol 12-pela.
  dan-1931: Moses sagde nu dette til Israelitterne, og alle deres Øverster gav ham
    en Stav, så der blev en Stav for hver Øverste efter deres Fædrenehuse, tolv Stave
    i alt, og Arons Stav var imellem Stavene.
  vie-OVCB: Môi-se nói lại với người Ít-ra-ên, và các trưởng tộc, bao gồm A-rôn, vâng
    theo huấn thị, đem gậy đến.
  guj-2017: તેથી મૂસાએ બધા ઇઝરાયલી લોકોને કહ્યું. બધા કુળના આગેવાનોએ પોતાની લાકડી
    તેને આપી, દરેક આગેવાન પાસેથી એક લાકડી, તેમનાં પિતૃઓના કુળો પ્રમાણે એકેક લાકડી,
    એમ કુલ બાર લાકડી. હારુનની લાકડી પણ તેઓની લાકડીઓ વચ્ચે હતી.
  pon-2006A: Moses eri patohwanohng mehn Israel ko, oh emenemen kaun ahpw kihong ar
    sokon kan, ehu sang ehu kadaudok, eri koaros patpene me ehk riapwoat, oh en Aaron
    eh sokon pil iang patehng.
  por-BRBSL: Moisés falou aos filhos de Israel; e todos os seus príncipes lhe deram
    varas, para cada príncipe uma, segundo as casas de seus pais, um total de doze
    varas. A vara de Arão estava entre suas varas.
  cth-cth: Hottelah Mosi ni Isarel catounnaw hah a pato teh, kahrawikungnaw ni a imthungkhu
    yueng lah kahrawikung buet touh ni sonron buet touh rip a sin teh, sonron hlaikahni
    touh hah a poe teh, Aron e sonron hai hotnaw rahak vah a bawk van.
  twi-twi: Enti Mose maa Israelfo no maa no pema dumien a wɔn abusua no biara panyin
    de wɔ mu a na Aaron ka de ka ho bi.
  hlt-hlt: Te dongah Moses loh Israel ca rhoek te a thui pah tih amih kah khoboei
    boeih loh khoboei pakhat ham conghol pakhat, khoboei pakhat ham van te conghol
    pakhat van te a taengla a paek uh. A napa rhoek kah imsawn tarhing ah conghol
    hlai nit lo tih Aaron kah conghol khaw amih kah conghol lakli ah om.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ̀ wentɛ́ kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ bɛ botí kumɔu kɛ́nkpɑnnɛ̀ Mɔyiisi
    nɛ̀ Anɔɔ kɛ tú: Díì kùɔ ti Yiɛ̀ nKuyie nkɔbɛ.'
  msy-2020: Ezɨ Moses Israelia mɨgeima, men anababar gumazir dapaniba vaghvagha uan
    asadiviba isa a ganɨngi. Kar, anabar 12plan asadivir aghoriba. Ezɨ Aronɨn asadivir
    aghorim uaghan men asadivir aghoribar tongɨn iti.
  dop-dop: 'Tɛʋ femɑ ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɑɑlɩ Alɔŋ nɑ Moisi kɛ cɑɣɑnɑʋ sɩ:
    Ɩ́ kʋwɑ Tɑcɑɑ yǝlɑɑ.'
  azb-azb: Musa İsrail övladları ilə danışdı. Onların bütün rəhbərləri ona bir əsa
    verdilər. Hər qəbilə rəhbəri üçün biri olmaqla on iki əsa var idi. Harunun əsası
    da onların əsaları arasında idi.
  eng-DBY: And Moses spoke to the children of Israel, and all their princes gave him
    a staff, one staff for each prince according to their fathers' houses, twelve
    staves, and the staff of Aaron was among their staves.
  hin-2017: अतः मूसा ने इस्राएलियों से यह बात कही; और उनके सब प्रधानों ने अपने-अपने
    लिए, अपने-अपने पूर्वजों के घरानों के अनुसार, एक-एक छड़ी उसे दी, सो बारह छड़ियाँ
    हुई; और उन छड़ियों में हारून की भी छड़ी थी।
  wol-KYG: 'Ca ëllëg sa mbooloom bànni Israyil gépp a doon ñaxtu ci kaw Musaa ak Aaróona,
    naan: «Yeen yeena reylu ñoñi Aji Sax ji!»'
  eng-YLT: And Moses speaketh unto the sons of Israel, and all their princes give
    unto him one rod for a prince, one rod for a prince, for their fathers' house,
    twelve rods, and the rod of Aaron [is] in the midst of their rods;
  kne-kne: Siya di nakingalat si Moses sin gagait na ay Israelita et din pangolon
    di esa ya esa ay tribu yan indawat day sag-eesa ay sokod da, isonga sinpo ya dowa
    am-in mo maitapi din sokod Aaron.
  eng-WYC-2017: And Moses spake to the sons of Israel; and all the princes gave to
    him rods, by all their lineages; and the rods were twelve, without the rod of
    Aaron.
  eng-WMBB: Moses spoke to the children of Israel; and all their princes gave him
    rods, for each prince one, according to their fathers’ houses, a total of twelve
    rods. Aaron’s rod was amongst their rods.
  urd-GVH: चुनाँचे मूसा ने इसराईलियों से बात की, और क़बीलों के हर सरदार ने उसे अपनी
    लाठी दी। इन 12 लाठियों में हारून की लाठी भी शामिल थी।
  rug-rug: Ke zama la se Mosese koari na tie Izireli, ke hopeke koimata pa hopeke
    manege rua butubutu si valani dia kolu hodu koasa, meke sa kolu hodu te Eroni
    ba somanae tugo.
  gaz-gaz: Museen Israaʼelootatti dubbate; hooggantoonni isaaniis uleewwan kudha lama
    jechuunis hooggantoota tokkoo tokkoo gosa abbootii isaaniitiif ulee tokko tokko
    isatti kennan; uleen Aroonis uleewwan sana keessa ture.
  fra-LSG: Moïse parla aux enfants d’Israël; et tous leurs princes lui donnèrent une
    verge, chaque prince une verge, selon les maisons de leurs pères, soit douze verges;
    la verge d’Aaron était au milieu des leurs.
  yal-yal: Na xɔtɔn bode, Isirayila yamaan birin yi lu Musa nun Haruna mafalɛ, e naxa,
    “Ɛ bata Alatala yamaan faxa.”
  haw-1868: 'Olelo aku la o Mose i na mamo a Iseraela, a haawi mai la kela luna keia
    luna i kekahi kookoo ia ia, hookahi luna hookahi kookoo no na ohana o ko lakou
    poe kupuna, he umikumamalua mau kookoo: a iwaena o ko lakou mau kookoo, ke kookoo
    o Aarona.'
  arb-NAV: فَأَبْلَغَ مُوسَى ذَلِكَ بَنِي إِسْرَائِيلَ، فَأَعْطَاهُ كُلُّ وَاحِدٍ
    مِنْ رُؤَسَائِهِمْ عَصاً بِحَسَبِ أَسْبَاطِهِمْ فَكَانَتِ اثْنَتَيْ عَشْرَةَ عَصاً.
    وَكَانَتْ عَصَا هَرُونَ مِنْ بَيْنِ عِصِيِّهِمْ.
  ewe-ewe: Ale Mose gblɔ nya la na Israelviwo. Kplɔlawo dometɔ ɖe sia ɖe, ame siwo
    dome Aron hã nɔ la, tsɔ atikplɔ ɖeka vɛ.
  eng-LEE: '(17:21) And Moses spoke unto the children of Israel, and all their princes
    gave him each a staff, one for every prince, according to their family divisions,
    twelve staves: and the staff of Aaron was among their staves.'
  asm-FB: পাছত মোচিয়ে ইস্ৰায়েলৰ সন্তানসকলক এই কথাবোৰ ক’লে। তেওঁলোকৰ অধ্যক্ষসকলৰ
    প্ৰতিজনে নিজ নিজ পিতৃ-বংশৰ বাবে এডালকৈ লাখুটি, এইদৰে বাৰডাল লাখুটি তেওঁক দিলে।
    আৰু হাৰোণৰ লাখুটি তেওঁলোকৰ লাখুটিবোৰৰ মাজত আছিল।
  sus-A: نَ كُيٍ عِبَ، عِسِرَيِلَ حَمَ نَشَ وْيّن قْلْ مُنسَ نُن هَرُنَ مَ، عَ عٍ
    تَن نَن عَلَتَلَ شَ حَمَ قَشَشِ.
  fra-SBL: Moïse parla aux enfants d'Israël ; et tous leurs princes lui donnèrent
    des verges, pour chaque prince, selon les maisons de leurs pères, soit un total
    de douze verges. La baguette d'Aaron était parmi leurs baguettes.
  hbo-hbo: וַיִּלֹּ֜נוּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ מִֽמָּחֳרָ֔ת עַל־מֹשֶׁ֥ה וְעַֽל־אַהֲרֹ֖ן
    לֵאמֹ֑ר אַתֶּ֥ם הֲמִתֶּ֖ם אֶת־עַ֥ם יְהוָֽה׃
  eng-WYCLIFFE: And Moyses spak to the sones of Israel; and alle princes yauen to
    hym yerdis, bi alle lynagis; and the yerdis weren twelue, without the yerde of
    Aaron.
  piu-2006: '@see-verse:NUM.017.005'
  cwe-cwe: Ivo Musa kawalongela Waisilaili na walangulizi wawo wamwing'he fimbo, chila
    mulangulizi fimbo imwe kwa kusondelela makabila yawo. Zose zikala fimbo longo
    na mbili, fimbo ya Haluni ikala hamwe na fimbo izo.
  kik-kik: Nĩ ũndũ ũcio Musa akĩarĩria andũ a Isiraeli, nao atongoria ao makĩmũnengera
    thanju ikũmi na igĩrĩ, o rũmwe kuuma mũtongoria wa o mũhĩrĩga wa maithe mao ma
    tene, naruo rũthanju rwa Harũni rwarĩ hamwe nacio.
  fra-NCL: 'Le lendemain, toute l’assemblée des enfants d’Israël murmura contre Moïse
    et Aaron, en disant : « Vous avez fait mourir le peuple de Yahweh. »'
  cek-AK: To pongah Mosi mah Israel kaminawk khaeah lokthuih pae, zaehoikungnawk boih
    mah anih han cunghet maeto paek o boih, acaeng zaehoikung maeto mah, cunghet maeto
    sin o, sangqum boih ah cunghet hatlai hnetto oh; Aaron ih cunghet doeh to ih cunghetnawk
    thungah athum toeng.
  cuk-cuk: Degidgine, Moisés Israel-dulemarga sunmaksagu, dadgan-dummagan-warambe-gakabogwad-e-dummagan-iliba
    gaapoled senonimalad. Degisoggu, gaapoled warambe-gakabo (12) senonimarsundo.
    We-gaapoledmar-wargwenad, Aarón-gaapoled gued.
  uig-CYR: Шуниң билән Муса Исраилларға шундақ сөз қилди; уларниң һәммә әмирлири униңға
    бирдин һасини, җәмий болуп он икки һасини бәрди; һәр бир ата җәмәткә бир һаса
    вәкил болди, Һарунниң һасисиму шуларниң ичидә еди.
  tel-2017: కాబట్టి మోషే ఇశ్రాయేలీయులతో చెప్పినప్పుడు వారి నాయకులందరూ తమ తమ పితరుల
    వంశాల్లో ఒక్కొక్క నాయకునికి ఒక్కొక్క కర్ర ప్రకారం 12 కర్రలు అతనికిచ్చారు. అహరోను
    కర్ర కూడా వారి కర్రల మధ్యలో ఉంది.
  hat-BSA: Konsa, Moïse te pale avèk fis Israël yo, e tout chèf yo te bay li yon branch
    pou chak nan yo; pou chak chèf, selon kay fanmi zansèt yo, douz branch avèk branch
    Aaron an pami branch yo.
  kos-kos: Ke ma inge Moses el kaskas nu sin mwet Israel, ac kais sie mwet kol lalos
    sang sikal soko nu sel — sikal soko ke kais sie sruf, ma singoul lukwa nufon —
    ac sikal lal Aaron oan pac kac.
  hbo-WLC: וַיִּלֹּ֜נוּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ מִֽמָּחֳרָ֔ת עַל־מֹשֶׁ֥ה וְעַֽל־אַהֲרֹ֖ן
    לֵאמֹ֑ר אַתֶּ֥ם הֲמִתֶּ֖ם אֶת־עַ֥ם יְהוָֽה׃
  ibo-ibo: Ya mere, Mosis gwara ndị Izrel okwu ndị a. Ndị ndu ha nyere ya mkpanaka
    iri na abụọ, otu mkpanaka nʼisi otu onyeisi maka onyeisi ebo ha nʼotu nʼotu. Mkpanaka
    Erọn dịkwa nʼetiti nke ha.
  ory-ory: ଏଥିରେ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହନ୍ତେ, ସେମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ସମସ୍ତେ ଆପଣା ଆପଣା
    ପିତୃଗୃହ ଅନୁସାରେ ପ୍ରତ୍ୟେକ ଅଧ୍ୟକ୍ଷ ନିମନ୍ତେ ଏକ ଏକ ଯଷ୍ଟି, ଏହିରୂପେ ବାର ଯଷ୍ଟି ତାଙ୍କୁ
    ଦେଲେ; ପୁଣି, ହାରୋଣଙ୍କର ଯଷ୍ଟି ସେମାନଙ୍କ ଯଷ୍ଟିସକଳର ମଧ୍ୟରେ ଥିଲା।
  chk-chk: Iwe, Moses a apworausa ngeni ekewe aramasen Israel ekei kapas. Iwe, nöür
    kewe souemwen ra ngeni Moses engol me ruofoch wok, efoch wok nge eman souemwenin
    ar kewe ainang. Nge wokun Aaron we a pwal nom leir.
  rop-rop: Wal Mosis bin tok langa ol detlot Isreil pipul na, en langa ebri lida brom
    ebri klen bin gibit Mosis im wokinstik, en detlot wokinstik bin twelbala, en blanga
    Eran wokinstik du.
  ukr-1871: І промовив Мойсей до синів Ізрайлевих, і подали йому всї їх князї по прутові
    за князя, по батьківських домах їх, дванайцять прутів; а прут Аронів був між їх
    прутами.
  deu-1951: Und Mose sagte solches den Kindern Israel; da gaben ihm alle ihre Fürsten
    zwölf Stäbe, jeder Fürst einen Stab, nach ihren Vaterhäusern; auch Aarons Stab
    war unter ihren Stäben.
  eng-JPS: (17-21) And Moses spoke unto the children of Israel; and all their princes
    gave him rods, for each prince one, according to their fathers' houses, even twelve
    rods; and the rod of Aaron was among their rods.
  srp-1865: Kad to reèe Mojsije sinovima Izrailjevijem, dadoše mu svi knezovi njihovi
    palice, svaki knez po palicu od doma oca svojega, dvanaest palica, i palica Aronova
    bješe meðu palicama njihovijem.
  lug-lug: Musa n’ategeeza abaana ba Isirayiri; abakulembeze baabwe ne bamuleetera
    emiggo, buli mukulembeze omuggo gumu gumu, ng’ebika by’obujjajjaabwe bwe byali,
    okugatta gyonna gy’emiggo kkumi n’ebiri, nga n’omuggo gwa Alooni mwe guli.
  heb-heb: וידבר משה אל בני ישראל ויתנו אליו כל נשיאיהם מטה לנשיא אחד מטה לנשיא אחד
    לבית אבתם שנים עשר מטות ומטה אהרן בתוך מטותם׃
  ben-IRV: সুতরাং মোশি ইস্রায়েল সন্তানদের এইসব বললে তাদের বংশের নেতারা তাদের পূর্বপুরুষ
    অনুসারে এক একটি নেতার জন্য এক একটি লাঠি, এই ভাবে বারোটি লাঠি, তাকে দিলেন এবং হারোণের
    লাঠি তাদের লাঠিগুলির মধ্যে ছিল।
  pan-pan: ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਇਹ ਗੱਲ ਆਖੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਪ੍ਰਧਾਨਾਂ ਨੇ ਆਪਣੇ ਲਈ,
    ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਗੋਤਾਂ ਦੇ ਅਨੁਸਾਰ ਢਾਂਗੇ ਦਿੱਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਬਾਰਾਂ ਢਾਂਗੇ ਹੋਏ ਅਤੇ ਉਨ੍ਹਾਂ
    ਬਾਰਾਂ ਢਾਂਗਿਆਂ ਵਿੱਚ ਹਾਰੂਨ ਦਾ ਢਾਂਗਾ ਵੀ ਸੀ।
  tkr-tkr: Mısa İzrailybışika yuşan hı'ı ç'əvxhaamee, manbışde gırgıne nasılbışde
    ç'ak'ınbışe mang'usqa curayda-curayda əsaabı hele. Mane quvuyne yits'ıq'vəne (12)
    əsaabışde əree Harunun əsaayid ıxhayn.
  mya-JVB: မောရှေ သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ၍ ၊ မင်း အပေါင်း တို့သည် ဘိုးဘ
    အဆွေအမျိုး အလိုက်၊ မင်း တ ဦးလျှင် လှံတံ တချောင်းစီ လှံတံ ဆယ် နှစ် ချောင်းတို့ကိုပေး
    ကြ၏။ အာရုန် ၏လှံတံ သည် လှံတံ များ ၌ ပါသတည်း။
  tbg-tbg: Kotiva minti tuvaro Mosiva vi uvara Isareri tiva nimumanta vika 12 ankuqihai
    qiata vaiinti vohaiqa vohaiqavano nái kauru vare, Eronira autu vato kaururavata
    vare, viri Mosira amuvaro
  hmo-hmo: Unai dainai Mose ese Israela taudia unai bamona ia hamaorodia. Vadaeni
    edia iduhu gunalaia taudia ese itotohi idia henia, iduhu ta, itotohi ta, iduhu
    ta, itotohi ta, unai bamona idia henia, itotohi ibounai be 12. Arona ena itotohi
    danu be edia itotohi danu idia atoa hebou.
  urd-urd: तब मूसा ने बनी — इस्राईल से गुफ़्तगू की, और उनके सब सरदारों ने अपने आबाई
    ख़ान्दानों के मुताबिक़ हर सरदार एक लाठी के हिसाब से बारह लाठियाँ उस को दीं; और
    हारून की लाठी भी उनकी लाठियों में थी।
  rus-SYN: И сказал Моисей сынам Израилевым, и дали ему все начальники их, от каждого
    начальника по жезлу, по коленам их двенадцать жезлов, и жезл Ааронов был среди
    жезлов их.
  bqc-SIM: 'Kɛ́ gu dↄ̀, Isailiↄ píi zↄadↄ̀ Mↄizi ń Aalonaowa aa mɛ̀: Á tò Dii
    gbɛ̃́ↄ gàga.'
  tcz-CHONGTHU: Hichun Mose’n Israel mipi chu hilgahna aneiyin chule Israel phungsom
    le ni lamkai ho jouse jong chu Aaron tenggol thingpeh jong chu ahin choiyun ahi.
  mar-mar: म्हणून मोशे इस्राएलाच्या लोकांशी बोलला. प्रत्येक वंश प्रमुखाने त्यास काठी
    दिली. त्या बारा काठ्या होत्या. प्रत्येक वंश प्रमुखाकडून एकेक काठी आली. एक काठी
    अहरोनाची होती.
  qub-qub: Tayta Dios nishannöllami Moisesga Israelcunata willaran. Chaymi cada trïbupa
    mandajnin juc bastunta-cama Moisesman aparan. Aaronpa bastunninpis paycunapa bastunninwan
    caycaran. Llapanga caycaran chunca ishcay (12) bastunna.
  hat-hat: Moyiz pale ak moun pèp Izrayèl yo. Epi chak chèf pote ba li yon branch
    bwa, yonn pou chak branch fanmi. Sa te fè douz branch bwa antou. Branch bwa Arawon
    an te nan mitan tout lòt yo.
  eng-BSB: So Moses spoke to the Israelites, and each of their leaders gave him a
    staff—one for each of the leaders of their tribes, twelve staffs in all. And Aaron’s
    staff was among them.
  tod-tod: 'Poluma zobui Izelayɛle nuɓusɛiti kpein ti ɠɛni zelii losu Moize ta Aalɔn
    ma, ti ɠɛ ma: «Wo Ɠɔoɠɔ GALAGI ná-nuɓusɛiti paaʋɛ!»'
  eng-WEBPB: Moses spoke to the children of Israel; and all their princes gave him
    rods, for each prince one, according to their fathers’ houses, a total of twelve
    rods. Aaron’s rod was amongst their rods.
  kbq-kbq: Anage higeno Mosese'a miko Israeli vahera 2fu'a naga nofi'mokizmia zamasimige'za
    mago'mago naga nofimo'za vugotama huzmante'nemofo azompa eme nemiza, Aroni azompanena
    anampi eri'za eme ami'naze.
  nhe-BL: Huan Moisés quinilhui nopa israelitame, huan sesen tlen tlayacanayaya ipan
    se hueyi familia quimacac icuatopil, huan quej nopa quisentili nopa 12 cuatopili.
    Huan ihuaya nopa cuatopili nojquiya eltoya icuatopil Aarón.
  gub-BL: Na'e Moizez uze'eg Izaew wanupe kury. Wanuwihaw umur ywyra opokokaw izupe
    pitàitàigatu wà. Heta pitài ywyra Izaew ta'yr wazuapyapyr imono'og pyrer nànàn
    pitàitàigatu wà. Heta 12 wà. Àràw ima'e upyta amogwer wainuromo no.
  eng-DRA: 'And Moses spoke to the children of Israel: and all the princes gave him
    rods one for every tribe: and there were twelve rods besides the rod of Aaron.'
