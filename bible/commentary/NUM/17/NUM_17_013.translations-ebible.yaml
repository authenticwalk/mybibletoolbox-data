verse: NUM.017.013
translations:
  mal-C: യഹോവയുടെ കൂടാരത്തിന്റെ സമീപത്ത് വരുന്നവർപോലും മരിക്കും. ഞങ്ങളെല്ലാവരും മരണത്തിനു
    വിധിക്കപ്പെട്ടവരോ?”
  deu-TKW: Als er nun dastand zwischen den Toten und den Lebendigen, da wurde der
    Plage Einhalt gethan.
  lin-lin: Atelemaki na kati-kati ya bato oyo bazalaki na bomoi mpe oyo bazalaki ya
    kokufa mpe etumbu esilaki.
  eng-LSV: Any who is at all drawing near to the Dwelling Place of YHWH dies; have
    we not been consumed—to expire?”
  eng-GNV: 'Whosoeuer commeth neere, or approcheth to the Tabernacle of the Lord,
    shall dye: shall we be consumed and dye?'
  eng-WEBSTER: 'Whoever approacheth the tabernacle of the LORD shall die: shall we
    be consumed with dying?'
  nhw-BL: Pampa nochi miquij catli monechcahuíaj campa nopa yoyon tiopamitl tlen TOTECO.
    Huajca senquistoc nochi tojuanti timiquise, ¿amo que?”
  swh-ONEN: Yeyote akaribiaye Maskani ya Bwana atakufa. Je, sisi sote tutakufa?”
  bba-bba: Mɑ u yɔ̃rɑ be bɑ ɡu kɑ be bɑ wɑsin bɑɑ sɔɔ. Mɑ bɑrɑ te, tɑ yɔ̃rɑ.
  eng-KJVCPB: 'Whosoever cometh any thing near unto the tabernacle of the Lord shall
    die: shall we be consumed with dying?'
  wbp-wbp: Kajilpa yapa kutu-jarriyarla Maralypi Kaluku-kurra kuja-ka YAAWIYI nyina,
    yali yapa kajika palimi. Kapurnalu muku palimi mayi?”…
  luo-luo: Ngʼato angʼata mosudo machiegni gi hekalu mar Jehova Nyasaye biro tho.
    Dibed ni wan duto wabiro tho?”
  meu-meu: E raka kahiramu, Iehova ena dubu e raka henia kahimu, taudia iboudiai e
    masemu. Ai iboumai ai baia mase ore a?
  npi-ULB: परमप्रभुको पवित्र वासस्थान नजिक आउने हरेक मर्ने छ । के हामी पनि मर्नुपर्छ
    ?”
  yor-yor: Ẹnikẹ́ni tí ó bá súnmọ́ tabanaku Olúwa yóò kú. Ṣé gbogbo wa ni yóò kú?”
  emp-NTPO: ¡Bariduada Ãcõrẽ wua de caita wãibʌrʌ beuya! ¡Dairãra jũma quininia!–
  pes-OPCB: '@see-verse:NUM.017.012'
  tgl-ULB: Mamamatay ang bawat isang umaakyat, na lumalapit sa tabernakulo ni Yahweh.
    Dapat ba kaming mamatay lahat?”
  hui-hui: Ina mbirali Anduane Homogonaga Balai Anda kagoria kaware poragola ibu bo
    waholobada. Ani bialu ina bibahende homai holeberemada, lene.
  mya-mya: တဲ​တော်​အ​နီး​သို့​ချဉ်း​ကပ်​မိ​သူ​တိုင်း​သေ ရ​မည်​ဆို​လျှင် အ​ကျွန်ုပ်​တို့​အား​လုံး​သေ​ဆုံး
    ရ​ပါ​တော့​မည်'' ဟု​ဆို​ကြ​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་ཉེ་སར་ཡོང་མཁན་ཐམས་ཅད་འཆི་བར་ངེས། ངེད་ཅག་ཐམས་ཅད་འཆི་དགོས་སམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ani naani achaswedera patabhenakeri yaJehovha achafa. Ko, isu tose tichafa
    here?”
  spa-BLM: ¡Todos los que se acercan al tabernáculo de Yahvé mueren! ¿Pereceremos
    todos?”
  cac-cac: Tato jichan scham masanil eb' snitzcot sb'a d'a scajnub' Jehová, ol on̈
    cham co masanil syal chi', xchi eb'.
  swh-ULB: Kila mmoja anayekuja hapa, anayekaribia masikani ya BWANA, atakufa. Je,
    ni lazima wote tuangamie?”
  bel-bel: 'кожны, хто набліжаецца да скініі Гасподняй, памірае: ці не давядзецца
    ўсім нам памерці?'
  deu-ELBBK: Und er stand zwischen den Toten und den Lebendigen, und der Plage wurde
    gewehrt.
  mbb-OT: Su ebpatey man is minsan ed-uvey zà diyà te Tulda te Nengazen. Ne ebpatey
    key ves is langun pinaaǥi kayi!”
  mal-2015: യഹോവയുടെ തിരുനിവാസത്തോടു അടുക്കുന്നവനെല്ലാം ചാകുന്നു; ഞങ്ങൾ ഒക്കെയും ചത്തൊടുങ്ങേണമോ
    എന്നു പറഞ്ഞു.
  rmc-rmc: a ačhaďa pes maškar o mule the džide manuša a e pohroma preačhiľa.
  pes-OPV: هرکه نزدیک می‌آید که به مسکن خداوندنزدیک می‌آید می‌میرد. آیا تمام فانی
    شویم؟»
  ron-1924: Орьчине се апропие де кортул Домнулуй моаре. Ва требуи оаре сэ мурим ку
    тоций?”
  ben-OBCV: যে কেউ সদাপ্রভুর আবাস তাঁবুর কাছেও যদি আসে, সে মারা পড়বে। আমরা কি সবাই
    মরব?”
  som-som: Mid kasta oo soo dhowaada oo u soo dhowaadaa taambuugga Rabbiga wuu dhiman
    doonaa. Haddaba kulligayo miyaannu wada baabba'aynaa?
  lat-VUC: Quicumque accedit ad tabernaculum Domini, moritur. Num usque ad internecionem
    cuncti delendi sumus?
  eng-ASVBT: 'Everyone that cometh near, that cometh near unto the tabernacle of Jehovah,
    dieth: shall we perish all of us?'
  ita-1885: Chiunque si accosta al Tabernacolo del Signore muore; morremo noi tutti
    quanti?
  eng-LXXUP: And he stood between the dead and the living, and the plague ceased.
  eng-ULB: Everyone who comes up, who approaches Yahweh's tabernacle, will die. Must
    we all perish?”
  spa-VBL: El que se atreva a acercarse al Tabernáculo del Señor morirá. ¿Nos van
    a aniquilar a todos?”
  fra-_FOB: Quiconque s'approche de la Demeure de l'Éternel, meurt. Expirerons-nous
    donc entièrement?
  mal-mal: യഹോവയുടെ തിരുനിവാസത്തോട് അടുക്കുന്നവനെല്ലാം ചാകുന്നു; ഞങ്ങൾ സകലരും ചത്തൊടുങ്ങണമോ”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Jo bhī Rab ke maqdis ke qarīb āe wuh mar jāegā. Kyā ham sab hī halāk ho
    jāeṅge?”
  suz-BL: सु परमप्रभु यावे आ ताम्‍बु आ नेक्‍था लाइबा, मेको बेक्‍ब। मार, गो नेल्‍ल
    यो बेक्‍नीकी?” देंतेक्‍म। भजन संग्रह १३०:३-४
  ita-1927: Chiunque s’accosta, chiunque s’accosta al tabernacolo dell’Eterno, muore;
    dovrem perire tutti quanti?”
  ckb-ckb: هەموو ئەوانەی لە چادری پەرستنی یەزدان نزیک دەبنەوە دەمرن، ئایا هەموومان
    لەناودەچین؟»
  eng-BBE: 'Death will overtake everyone who comes near, who comes near the House
    of the Lord: are we all to come to destruction?'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಗುಡಾರದ ಸಮೀಪಕ್ಕೆ ಬರುವವರೆಲ್ಲರೂ ಸಾಯುವರು. ಹಾಗೆಯೇ ನಾವೆಲ್ಲರೂ ಸಾಯಬೇಕೋ?”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.017.012'
  tam-2017: யெகோவாவின் வாசஸ்தலத்தின் அருகில் வருகிற எவனும் சாகிறான்; நாங்கள் எல்லோரும்
    சாகத்தான் வேண்டுமோ” என்றார்கள்.
  spa-RV-1909: 'Cualquiera que se llegare, el que se acercare al tabernáculo de Jehová
    morirá: ¿acabaremos de perecer todos?'
  ron-BTF: Oricine se apropie de tabernacolul DOMNULUI va muri; vom muri cu toții?
  eng-WEBP: Everyone who keeps approaching the LORD’s tabernacle, dies! Will we all
    perish?”
  eng-FBV: Anyone who dares to approach the Tabernacle of the Lord will die. Are we
    all going to be completely wiped out?”
  nld-1939: Want iedereen sterft, die tot de tabernakel van Jahweh nadert! Moeten
    wij dan allen sterven?
  nch-BL: Pampa nochi miquij cati monechcahuíaj campa nopa yoyon tiopamit ten TOTECO.
    Huajca senquisa nochi tojuanti timiquise, ¿ax que?”
  vie-1934: Phàm ai đến gần đền tạm của Đức Giê-hô-va đều chết. Có lẽ chúng tôi phải
    chết hết sao?
  hin-CV: हर एक व्यक्ति, जो साक्षी तंबू के निकट आएगा, उसके लिए मृत्यु दंड अवश्य आनी
    है. क्या हमारा विनाश निश्चित ही है?”
  eng-OURB: Everyone who keeps approaching Adonai’s tabernacle, dies! Will we all
    perish?”
  spa-BES: 'La muerte superará a todos los que se acerquen a la Tienda del Señor:
    ¿vamos todos a la destrucción?'
  tdx-tdx: Aa ie nijohañe añivo’ o mateo naho o veloñeo le nijihetse i angorosiy.
  vid-vid: Chila munhu yolihejelela ihema lya Nguluwi, kobagama. Ndaze, tobagama tweng'ha?”
  eng-OKE: And he stood between the dead and the living, and the plague ceased.
  tha-KJV: ผู้​ใดที่มาใกล้​พล​ับพลาแห่งพระเยโฮวาห์ต้องตาย เราจะต้องตายหมดหรือ”
  por-BR-2018: 'Qualquer um que se chegar, o que se aproximar ao tabernáculo do SENHOR
    morrerá: Acabaremos de perecer todos?'
  deu-ELO: 'Jeder, der irgend zur Wohnung Jehovas naht, der stirbt: sollen wir denn
    allzumal vergehen?'
  eng-WYC-2018: whoever nigheth to the tabernacle of the Lord, he dieth; whether we
    shall all be done away unto the death? (whoever cometh near to the Tabernacle
    of the Lord, he dieth; we all shall be done away unto death!)
  epo-epo: ĉiu, kiu alproksimiĝas al la tabernaklo de la Eternulo, mortas; ĉu ni ĉiuj
    mortos?
  uig-PIN: Pǝrwǝrdigarning ibadǝt qediriƣa yeⱪinlaxⱪanlar ɵlmǝy ⱪalmaydu, xundaⱪ ikǝn,
    biz ⱨǝmmimiz mutlǝⱪ nǝpǝstin ⱪeliximiz kerǝkmu? — deyixti.
  beo-beo: Nowa da Abula Diasu gadenene fawane masea, e da bogomu. Amaiba:le ninia
    huluane da bogogia:mu agoai galebe.”
  tpi-OTNT: Maski wanem man bilong mipela i go klostu long haus sel bilong God, bai
    God i kilim em i dai. Olsem na bai mipela olgeta i dai.”
  hau-SA: Idan an ce duk wanda ya zo kusa da tabanakul na Ubangiji zai mutu, ai rayuwarmu
    kamar mun mutu ke nan.”
  uig-LAT: Perwerdigarning ibadet chédirigha yéqinlashqanlar ölmey qalmaydu, shundaq
    iken, biz hemmimiz mutleq nepestin qélishimiz kérekmu? — déyishti.
  nde-nde: Loba ngubani ozasondela phansi kwethabanikeli likaThixo uzakufa. Sizakufa
    sonke na?”
  ton-ton: 'Ko ia kotoa pē ʻoku haʻu ke ofi siʻi ki he fale fehikitaki ʻo Sihova ʻe
    mate ia: te mau fakaʻau aipe ke ʻauha ʻi he mate?”'
  ces-1613: Kdožkoli blízko přistoupá k příbytku Hospodinovu, umírá. Všickni-liž smrtí
    zhyneme?
  eng-WMB: Everyone who keeps approaching the LORD’s tabernacle, dies! Will we all
    perish?”
  tam-TCV: யெகோவாவின் இறைசமுகக் கூடாரத்திற்கு அருகே வருபவன் எவனும் சாவான். நாங்கள்
    எல்லோரும் சாகப்போகிறோம்” என்றார்கள்.
  ceb-ULB: Ang tanan nga mosaka, nga moduol sa tabernakulo ni Yahweh, mangamatay.
    Kinahanglan ba nga mangahanaw kaming tanan?”
  pol-UBG: Każdy, kto zbliża się do przybytku PANA, umrze. Czy mamy doszczętnie zginąć?
  urd-GVU: جو بھی رب کے مقدِس کے قریب آئے وہ مر جائے گا۔ کیا ہم سب ہی ہلاک ہو جائیں
    گے؟“
  deu-1912: '[17:28] Wer sich naht zur Wohnung des HERRN, der stirbt. Sollen wir denn
    ganz und gar untergehen?'
  ntj-ntj: Tjinguru kutjupa Mama Kuurrku tiinti miirl-miirlta ngamurringkulalpi mirrirriku.
    Nyangka-tjinguru-latju puru pirninyartu mirrirriku.”
  kan-2017: ಯೆಹೋವನ ಗುಡಾರದ ಹತ್ತಿರಕ್ಕೆ ಬರುವವರೆಲ್ಲರೂ ಸಾಯುತ್ತಾರಷ್ಟೆ; ನಾವೆಲ್ಲರೂ ಹಾಗೆಯೇ
    ಸಾಯಬೇಕೇನು?” ಎಂದು ಕೇಳಿದರು.
  yap-yap: Fa’anra kemus ni yug ra chuchugur be’ nga tooben fare Tent ma thangri y’im,
    me’ere go’ gamad ba yam’ e chiney!”
  hlt-MCSB: BOEIPA kah dungtlungim te aka paan la aka paan boeih tah duek ni. Pal
    hamla khum uh mai sih a eya?” a ti uh.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ባንሢ ዑኬሢ ሃይቃያ ማዔቴ ኑኡኒ ቢያሢ ጋፓንዳኔ ጌይሢዳ?» ጌዔኔ።
  twi-ASANTE: Obiara a ɔbɛbɛn Awurade Ahyiaeɛ Ntomadan no ho no wu. Ɛsɛ sɛ yɛn nyinaa
    ase hye anaa?”
  eng-WEBU: Everyone who keeps approaching the LORD’s tabernacle, dies! Will we all
    perish?”
  bnp-bnp: E rei a viri i lakea tabukoi na Mailo ne BAKOVI DAGI, bara i mate. Na naro
    iea kunana bara mi mate.”
  wal-wal: Xoossaa Dunkkaaniyaakko, harai atto mataa shiiqiya uri ooninne haiqqana.
    Simmi nuuni ubbaikka haiqqiyoo?” yaagidosona.
  spa-PDDPT: ¡Cualquiera que se acerca al Tabernáculo de Yavé muere! ¿Al fin todos
    pereceremos?
  gun-gun: Mba'eta Senhor ombojeroviaaty katy onhemboja va'e rei ma omano 'rã. Xapy'a
    rei nda'u ore kuery ha'e javive 'rã ri romanomba? — he'i okuapy.
  ilo-ULB: Amin nga umay, matayto amin nga umasideg iti tabernakulo ni Yahweh. Rumbeng
    kadi a mapukawtayo amin?
  kpg-kpg: Di ingoo hua tangada ma ga hanimoi gi hoohoo gi di Hale laa le e made.
    Malaa, gimaadou e humalia hua belee mmade!”
  uig-ARA: پەرۋەردىگارنىڭ ئىبادەت چېدىرىغا يېقىنلاشقانلار ئۆلمەي قالمايدۇ، شۇنداق
    ئىكەن، بىز ھەممىمىز مۇتلەق نەپەستىن قېلىشىمىز كېرەكمۇ؟ — دېيىشتى.
  sus-sus: A naxa ti mixi faxaxie nun mixi ɲiɲɛe tagi. Mixi faxafe naxa dan.
  pon-2006: Mehmen me pahn keiwohng mpen Impwalo eh pahn kamakamala, eri kitail koaruhsie
    pahn mehla!”
  ksd-ksd: Nina i vana maravai, i vana maravai tadav ra pal kai ra Luluai, na mat;
    dave avet a virua par?
  tur-YTC: Yahve'nin konutuna yaklaşan herkes ölüyor! Hepimiz yok mu olacağız?”
  grc-BRENT: Καὶ ἔστη ἀναμέσον τῶν τεθνηκότων καὶ τῶν ζώντων, καὶ ἐκόπασεν ἡ θραῦσις.
  ind-AYT: Setiap orang yang mendekat, mendekat ke Tenda Suci TUHAN, akan mati. Apakah
    kami semua akan binasa?”
  nya-nya: Aliyense woyandikira chihema adzafa. Kodi ndiye kuti tonse tikufa?”
  hrv-hrv: Zatim stade između mrtvih i živih i zlo se ustavi.
  mps-mps: Te da hani bidi me te Godigo ugwa be pąba pobadi me tagala. Teda Godigo
    aga elama isilaibao. Tama tibaso, da tigidali tama isaibao,” augwaligo te po wai.
  tpi-tpi: Maski wanem man bilong mipela i go klostu long haus sel bilong God, bai
    God i kilim em i dai. Olsem na bai mipela olgeta i dai.”
  dan-1931: Enhver, der kommer HERRENS Bolig nær, dør. Skal vi da virkelig omkomme
    alle sammen?”
  vie-OVCB: Nếu ai đến gần Đền Tạm của Chúa Hằng Hữu đều chết, thì chúng tôi chết
    hết sao! Nguy quá, chúng tôi sẽ bị tiêu diệt mất!”
  guj-2017: જે કોઈ ઉપર જાય છે, એટલે યહોવાહના મંડપ પાસે જાય છે, તે માર્યો જાય છે. તો
    શું અમે બધા નાશ પામીએ?”
  pon-2006A: Mehmen me pahn keiwohng mpen Impwalo eh pahn kamakamala, eri kitail koaruhsie
    pahn mehla!”
  por-BRBSL: Everyone que continua se aproximando do tabernáculo de Yahweh, morre!
    Todos nós pereceremos”?
  cth-cth: BAWIPA lukkareiim kâhnai pueng ni a due awh. Koung kahmat lah due awh han
    namaw telah ati awh.
  twi-twi: Mpo, obiara a ɔbɛbɛn Awurade Ahyiae Ntamadan no bewu. Yɛn nyinaa rebewuwu
    ana?”
  hlt-hlt: BOEIPA kah dungtlungim te aka paan la aka paan boeih tah duek ni. Pal hamla
    khum uh mai sih a eya?” a ti uh.
  tbz-SIM: kɛ́ncómmú bɛcíríbɛ̀ nɛ̀ bɛfòùbɛ̀ bɛ cuokɛ̀ kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ potɛ́
    kùù yɛ̃ĩnkuu cómmú.
  msy-2020: Gumazir manam, Ikiavɨra Itir Godɨn Purirpenim boroghɨn mangɨva, an aremegham.
    Kamaghɨn amizɨ, e bar moghɨra ovengamin adarasi.”
  dop-dop: Ḿpʋ́ɣʋ́ ɩ sǝŋɑ mpɑ pɑ tɛmɑ sǝpʋ tɔ, nɑ ɩsɛ nyǝ́mɑ pɑ hɛkʋ tɑɑ. Ɩlɛnɑ sǝm
    hɛɛ.
  azb-azb: Rəbbin məskəninə yaxınlaşan hər kəs ölür. Doğrudanmı hamımız öləcəyik?»
  eng-DBY: 'Every one that comes at all near to the tabernacle of Jehovah shall die:
    shall we then expire altogether?'
  hin-2017: जो कोई यहोवा के निवास के तम्बू के समीप जाता है वह मारा जाता है। तो क्या
    हम सब के सब मर ही जाएँगे?”
  wol-KYG: Naka la taxaw ci diggante ñi dee ak ñiy dund, mbas ma dal.
  eng-YLT: any who is at all drawing near unto the tabernacle of Jehovah dieth; have
    we not been consumed — to expire?'
  kne-kne: Tan mo sino di omasag-en sin Tolda ay Panpappailaan Diyos et matey. Adi
    pay say kateyan tako am-in!”
  eng-WYC-2017: whoever nigheth to the tabernacle of the Lord, he dieth; whether we
    shall all be done away unto the death?
  eng-WMBB: Everyone who keeps approaching the LORD’s tabernacle, dies! Will we all
    perish?”
  urd-GVH: जो भी रब के मक़दिस के क़रीब आए वह मर जाएगा। क्या हम सब ही हलाक हो जाएंगे?”
  rug-rug: Be keke tie si tata la koasa Ipi Hopena si kote mate si asa; ke gami doduru
    si kote mate beto.”
  gaz-gaz: Namni dunkaana qulqulluu Waaqayyootti dhiʼaatu kam iyyuu ni duʼa. Nu amma
    duʼuuf jirraa?”
  fra-LSG: Quiconque s’approche du tabernacle de l’Éternel, meurt. Nous faudra-t-il
    tous expirer?
  yal-yal: A yi ti faxa muxune nun a ɲɛɲɛne tagi. Nayi, fitina furen yi dan.
  haw-1868: 'O ka mea hele a kokoke aku i ka halelewa o Iehova, e make ia: e pau loa
    no anei makou i ka make?'
  arb-NAV: لأَنَّ كُلَّ مَنِ اقْتَرَبَ إِلَى مَسْكَنِ الرَّبِّ يَمُوتُ. تُرَى أَنَفْنَى
    كُلُّنَا؟»
  ewe-ewe: Ame sia ame si ate ɖe Yehowa ƒe agbadɔ la ŋu la, aku. Ɖe mí katã míele
    kuku gea?”
  eng-LEE: '(17:28) Every one that cometh near at all unto the tabernacle of the Lord
    must die: shall we totally perish?'
  asm-FB: যি কোনো লোক ওচৰ চাপে, যি কোনো লোক যিহোৱাৰ আবাসৰ ওচৰ চাপে, তেৱেঁই মৰা পৰে,
    আমি সকলোৱেই মৰা পৰিম নেকি?
  sus-A: عَ نَشَ تِ مِشِ قَشَشِيٍ نُن مِشِ حِحّيٍ تَفِ. مِشِ قَشَقٍ نَشَ دَن.
  fra-SBL: Tousceux qui s'approchent du tabernacle de Yahvé meurent ! Allons-nous
    tous périr ? »
  hbo-hbo: וַיַּעֲמֹ֥ד בֵּֽין־הַמֵּתִ֖ים וּבֵ֣ין הֽ͏ַחַיִּ֑ים וַתֵּעָצַ֖ר הַמַּגֵּפָֽה׃
  eng-WYCLIFFE: who euer neiyeth to the tabernacle of the Lord, he dieth; whethir
    we schulen be doon awei alle `til to deeth?
  cwe-cwe: Munhu yoyose yondayakwenhuke habehi ya hanhu hema da Mulungu kezadanganika.
    Vino chizadanganika chose?”
  kik-kik: Mũndũ o wothe o na ũngĩkuhĩrĩria Hema-ĩyo-Nyamũre ya Jehova nĩegũkua. Kaĩ
    tũgũgĩkua ithuothe?”
  fra-NCL: Il se plaça entre les morts et les vivants, et la plaie fut arrêtée.
  cek-AK: Mi kawbaktih doeh Angraeng ih kahni im ah angzo kami loe dueh tih; aicae
    loe a dueh o boih tih boeh maw? tiah a naa o.
  cuk-cuk: Ar dule Bab-Jehová-goled-negse-nadele, burgwemaloed. Degisoggu, bela anmar
    burgwemarsunnoed.”
  uig-CYR: Пәрвәрдигарниң ибадәт чедириға йеқинлашқанлар өлмәй қалмайду, шундақ екән,
    биз һәммимиз мутләқ нәпәстин қелишимиз керәкму? — дейишти.
  tel-2017: యెహోవా మందిరాన్ని సమీపించిన ప్రతిఒక్కరూ చనిపోతారు. మేమందరం చావాల్సిందేనా?”
    అన్నారు.
  hat-BSA: Tout moun ki pwoche, ki vin pwoche toupre tabènak SENYÈ a, fòk li mouri.
    Èske nou tout va peri nèt?”
  kos-kos: Mwet se fin kalukyang nu ke Lohm Nuknuk Mutal na el ac misa — kalem lah
    kut nukewa ac misa!”
  hbo-WLC: וַיַּעֲמֹ֥ד בֵּֽין־הַמֵּתִ֖ים וּבֵ֣ין הַֽחַיִּ֑ים וַתֵּעָצַ֖ר הַמַּגֵּפָֽה׃
  ibo-ibo: Onye ọbụla bịaruru nso ebe obibi Onyenwe anyị ga-anwụ. Anyị niile ga-anwụ?”
  ory-ory: ଯେକେହି ନିକଟକୁ ଆସୁଅଛି, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ ଆବାସ ନିକଟକୁ ଆସୁଅଛି, ସେ ମରୁଅଛି;
    ଆମ୍ଭେ ସମସ୍ତେ କି ପ୍ରାଣ ଛାଡ଼ି ଉଚ୍ଛିନ୍ନ ହେବା?”
  chk-chk: Eman me eman mi kan ngeni än ewe Samol mi Lapalap imwenfel seni mangaku
    epwe mäla. Ifa usun, äm meinisin aipwe mäla?”
  rop-rop: '@see-verse:NUM.017.012'
  ukr-1871: Хто тільки приступить до храмини Господьної, вмирає; чи не всїм же нам
    прийдеться померти?
  deu-1951: Wer sich der Wohnung des HERRN naht, der stirbt! Oder sind wir alle zum
    Sterben bestimmt?
  eng-JPS: (17-28) Every one that cometh near, that cometh near unto the tabernacle
    of the LORD, is to die; shall we wholly perish?'
  srp-1865: Ko se god približi k šatoru Gospodnjemu, gine; hoæemo li svi izginuti?
  lug-lug: Buli muntu anaasembereranga Eweema ya Mukama ajjanga kufa. Ffenna tuli
    ba kuzikirira?”
  heb-heb: כל הקרב הקרב אל משכן יהוה ימות האם תמנו לגוע׃
  ben-IRV: যে কেউ কাছে যায়, সদাপ্রভুর সমাগম তাঁবুর কাছে যায়, সেই মারা যাবে। আমরা
    কি সবাই মারা পড়ব?”
  pan-pan: ਜੋ ਕੋਈ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਦੇ ਨੇੜੇ ਜਾਂਦਾ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ। ਕੀ ਅਸੀਂ ਵੀ ਸਾਰੇ ਮਰ
    ਜਾਂਵਾਂਗੇ?
  tkr-tkr: Rəbbine çadırısqa qıxhnana gırgına qik'asda. Ho'ıne, şi gırgınbı hapt'asınbıne?
  mya-JVB: ထာဝရဘုရား ၏ တဲ တော်ကို ချဉ်းကပ် သောသူ တိုင်း သေ ပါလိမ့်မည်။ အကျွန်ုပ်တို့
    ရှိသမျှသည် သေ ဘေးသင့်၍ ဆုံးရှုံး ခြင်းသို့ ရောက်ရကြပါဦးမည်လော ဟု မောရှေ အား လျှောက်ဆို
    ကြ၏။
  tbg-tbg: Vaiinti vovano Kotira Seri Naavu tataaqa oru virera, Kotiva vira aruma
    kaanarove. Mpo, Kotiva tinavu ekaae arukaanarove? ti vaura.
  hmo-hmo: Lohiabada ena Palai Dubu dekenai idia raka kahirakahira taudia idia mase
    noho, a? Ai ibounai be do ai mase ore, momokani!”
  urd-urd: जो कोई ख़ुदावन्द के घर के नज़दीक जाता है, मर जाता है। तो क्या हम सब के
    सब हलाक ही हो जाएँगे?”
  rus-SYN: 'всякий, приближающийся к скинии Господней, умирает: не придется ли всем
    нам умереть?'
  bqc-SIM: À zɛ̀ gɛↄ ń gbɛ̃́ bɛ̃́ɛↄ zãnguo, ↄ̃ gagyãpi zɛ̀.
  tcz-CHONGTHU: Ajeh chu Pathen maicham nailut jouse a hiti thi thuthu jeng pihi ati
    tauve.
  mar-mar: जो कोणी मनुष्य नुसता परमेश्वराच्या निवासमंडपाजवळ जाईल तो मरेल. आम्हा सर्वाचा
    नाश होणार की काय?”
  qub-qub: Tayta Diospa Tincuna Toldunman chayaj cäga llapanmi wañun. Chayno captenga
    ¿llapanëchuraj wañushaj?»
  hat-hat: Depi yon moun pwoche bò Tant Randevou a, li mouri. Si se konsa, nou tout
    ap mouri!
  eng-BSB: Anyone who comes near the tabernacle of the LORD will die. Are we all going
    to perish?”
  tod-tod: É loni nuiti saama, niiti ti zaa ɠɛni de na, ta niiti ti ɠɛni vulua, maanɔɠɔi
    ɓeni.
  eng-WEBPB: Everyone who keeps approaching the LORD’s tabernacle, dies! Will we all
    perish?”
  kbq-kbq: Hagi Ra Anumzamofo seli nomofo tava'onte'ma vanuta, tagra mika vahe'mota
    frita haviza hugahune.
  nhe-BL: Pampa nochi miquij tlen monechcahuíaj campa nopa yoyon tiopamitl tlen TOTECO.
    Huajca senquistoc nochi tojuanti timiquise, ¿ax que?”
  gub-BL: Tupàn Ze'eg Hyru huwake uhem ma'e umàno putar nehe. Azeharomoete zamàno
    putar paw rupi nehe, i'i izupe wà.
  eng-DRA: Whosoever approacheth to the tabernacle of the Lord, he dieth. Are we all
    to a man to be utterly destroyed?
