verse: NUM.017.010
translations:
  mal-C: 'യഹോവ മോശയോടു പറഞ്ഞു: “മത്സരികൾക്ക് ഒരു ചിഹ്നമായി സൂക്ഷിക്കേണ്ടതിന് അഹരോന്റെ
    വടി തിരികെ ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പാകെ വെക്കുക. ഇത് എനിക്കെതിരേയുള്ള അവരുടെ
    പിറുപിറുപ്പിന് അറുതിവരുത്തും, അങ്ങനെ അവർ മരിക്കാതെയിരിക്കും.”'
  deu-TKW: Hebt euch hinweg aus dieser Gemeinde, damit ich sie im Nu vertilge! Da
    fielen sie auf ihr Angesicht.
  lin-lin: « Bokende mosika ya lisanga oyo mpo ete nasilisa bango kaka na mbala moko. »
    Mpe bakweyaki bilongi kino na mabele.
  eng-LSV: And YHWH says to Moses, “Put back the rod of Aaron before the Testimony,
    for a charge, for a sign to the sons of rebellion, and you remove their murmurings
    from off Me, and they do not die”;
  eng-GNV: After, the Lord said vnto Moses, Bring Aarons rod againe before the Testimonie
    to bee kept for a token to the rebellious children, and thou shalt cause their
    murmurings to cease from me, that they dye not.
  eng-WEBSTER: And the LORD said to Moses, Bring Aaron's rod again, before the testimony,
    to be kept for a token against the rebels; and thou shalt quite take away their
    murmurings from me, that they die not.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: “Sempa xijtlali icuatopil Aarón iixmelac
    nopa caxa huan nopona mocahuas quen se tlanextilijcayotl catli quinelnamiquiltis
    nochi israelitame catli panoc ica nopa masehualme catli motochonchijque huan pejque
    nechcualancaitaj. Huan sintla sequinoc sempa nechejelnamiquise, tiquinnextilis
    ni tlanextili para ma quiquetzaca inintzontochonyo huan amo niquinmictis.”'
  swh-ONEN: Bwana akamwambia Mose, “Rudisha fimbo ya Aroni mbele ya Sanduku la Ushuhuda,
    ili ihifadhiwe kama alama kwa waasi. Hili litakomesha manungʼuniko yao dhidi yangu,
    ili kwamba wasife.”
  bba-bba: i yɑrio tɔn ben suunu sɔɔn di. Kon bu ɡowɑ nɔni kpɑki teeru. Mɑ Mɔwisi
    kɑ Aroni bɑ yiirɑ bɑ wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: And the Lord said unto Moses, Bring Aaron’s rod again before the Testimony,
    to be kept for a token against the rebels; and thou shalt quite take away their
    murmurings from me, that they die not.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-jirla wangkaja Mujujuku, “Pina yirraka Yarunu-kurlangu
    jukati kaninjarni Maralypi Tarrukurla. Ngunanja-yirraka kamparru Pakuju Tarrukurla
    yungulu milya-pinyi kujarna milarnu Yarunu yungu nyuntu-kurlulku warrki-jarrimi.
    Yangka kuja kalu-nyarra panu-karirli Yijirali-pinkirli purda-nyanja-wangurlu juwa-kijirni,
    kujarlunya kajulu ngajurlangu juwa-kijirni. Kala jalangu kajijili ngurrju nyina
    kulu wangkanja-wangu, kulalu palimilki.”
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Dwok odunga mar Harun e nyim Sandug
    Rapar, mondo kane kaka ranyisi ne joma ongʼanyo. Mano biro tieko chuth kitgi mar
    ngʼur koda, mondo omi kik githo.”
  meu-meu: Bena Iehova ese Mose ma e haḡania, eto, Aaron ena itotohi bavatoa lou,
    taravatu mauana vairanai, toa ai bainela ini gwau-edeede taudia ediai; unu amo
    ba tudia, lau e maumauraigumu herevadia bae hadoko, bae mase na garina.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हारूनको लहुरो गवाही-पाटीको सामु राख् । यसलाई
    विद्रोह गर्ने मानिसहरूको विरुद्ध दोषको चिन्हको रूपमा राख् । यसरी तैँले मेरो विरुद्ध
    तिनीहरूको गनगन अन्त गर्नेछस् नत्रता तिनीहरू मर्नेछन् ।”
  yor-yor: Olúwa sọ fún Mose pé, “Mú ọ̀pá Aaroni padà wá síwájú ẹ̀rí, láti fi pamọ́
    gẹ́gẹ́ bí àmì fún àwọn ọlọ̀tẹ̀. Èyí ó sì mú òpin bá kíkùn sínú wọn sí mi, kí wọn
    kí ó má ba à kú.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Aaroʌ̃ bacurura wayacusa mʌ̃ baurude
    quĩrãpe waga b̶ʌdua. Maʌ̃ bacurura waga eropananida panʌa mʌ̃ igarabadarãba quĩrãnebad̶amãrẽã
    mʌ̃a Aaroʌ̃drʌ, idjid̶eba yõbʌdarã sid̶a edasida mʌ̃ sacerdoterã b̶ead̶amãrẽã.
    Mãwã ãdjirãba mʌ̃ biẽ́ jara panʌda bʌa chupeabiya quinirãnamãrẽã.–'
  pes-OPCB: سپس خداوند به موسی فرمود که عصای هارون را در کنار صندوق عهد بگذارد تا
    هشداری به این قوم سرکش باشد که بدانند اگر به شکایت خود پایان ندهند، از بین خواهند
    رفت.
  tgl-ULB: Sinabi ni Yawheh kay Moises, “Ilagay mo ang tungkod ni Aaron sa harapan
    ng mga toldang tipanan. Panatilihin mo ito bilang isang palatandaan ng kasalanan
    laban sa mga taong nag-aklas upang mawakasan mo ang mga reklamo laban sa akin,
    o sila ay mamamatay.”
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lamialu lalu, Halimbu Arononaga
    mini gilibuwi biago mo yu dai buwa Habo Nalolene Bi lo winigonaga Mbogoyi ngagoria
    kawareni wiapara ho ngelabe. Mana ogonidagua beregome agali mine haga karu ti
    mini dewa wialubi keba halu lai nalelobi ne hariga ndibu helarogola tigua i̱hondo
    lone keba naholebira. Ani beregola i̱na ti homelo bo waholene henge nawulebira,
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အာ​ရုန်​၏​တောင်​ဝှေး​ကို သေတ္တာ​တော်​ရှေ့​တွင်​ပြန်​ထား​လော့။
    ပုန်​ကန် တတ်​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​အ​ပြစ်​တင်​ညည်း​ညူ​နေ​လျှင် အ​သက်
    သေ​ဆုံး​ရ​မည်​ဖြစ်​ကြောင်း​သ​တိ​ပေး​သည့် အ​နေ​ဖြင့်​အာ​ရုန်​၏​တောင်​ဝှေး​ကို​ထို
    နေ​ရာ​၌​ထား​ရ​မည်'' ဟု​မိန့်​တော်​မူ ၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཨ་རོན་གྱི་འཁར་བ་དེ་ཕྱིར་དཔང་མཛད་ཤུར་སྒམ་གྱི་དྲུང་དུ་ཞོག་ཅིག
    དེ་ནི་རྒྱབ་འགལ་བྱེད་མཁན་རྣམས་ལ་རྟགས་ཤིག་ཡིན་ཞིང་། ཡང་ཁོ་རྣམས་འཆི་བར་མི་འགྱུར་བའི་སླད།
    ཁྱོད་ཀྱིས་དེ་དག་གིས་ང་ལ་འཁང་ར་བྱེད་པ་མཚམས་འཇོག་ཏུ་འཇུག་དགོས་ཞེས་གསུངས་སོ། །
  sna-sna: Jehovha akati kuna Mozisi, “Dzorera tsvimbo yaAroni pamberi peTende reChipupuriro,
    kuti ichengetwe sechiratidzo kuvanhu vanondimukira. Izvozvi zvichagumisa kundipopotera
    kwavo, kuti varege kufa.”
  spa-BLM: 'Yahvé dijo a Moisés: “Vuelve a poner la vara de Aarón delante del pacto,
    para que la guardes como señal contra los hijos de la rebelión; así pondrás fin
    a sus quejas contra mí, para que no mueran.”'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈ icha tic: Ac''canoch te'' sc''ococh
    vin̈aj Aarón d''a yichan̈ scaxail trato. Sic''canb''at te'' ta'' yic snacot juntzan̈
    anima te pit tic. Yuj chi'' ol yactej eb'' yalan chucal lolonel d''ayin yic max
    cham eb'', xchi d''a vin̈.'
  swh-ULB: BWANA akamwambua Musa, “Iweke fimbo ya Haruni mbele ya amri za agano. Iweke
    iwe ishara ya hatia mbele ya watu waliopinga ili ukomeshe malalamiko dhidi yangu,
    vinginevyo watakufa.”
  bel-bel: 'І сказаў Гасподзь Майсею: пакладзі зноў посах Ааронаў перад каўчэгам адкрыцьця
    на захаваньне, як азнаку непакорлівым, каб перасталі наракаць на Мяне, і каб яны
    не памерлі.'
  deu-ELBBK: Hebt euch weg aus der Mitte dieser Gemeinde, und ich will sie vernichten
    in einem Augenblick! Da fielen sie auf ihr Angesicht.
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Ilikù nu heeyan is tuked ni
    Aaron diyà te etuvangan duen te Kavan te Kebpekid-uyun ku su para mehimu heini
    he petizaan diyà te menge mesinupaken he ebpematey sikandan emun kenè dan ed-engked
    he edriklamu kayi te kedì.”
  mal-2015: 'യഹോവ മോശെയോടു: അഹരോന്റെ വടി മത്സരികൾക്കു ഒരു അടയാളമായി സൂക്ഷിക്കേണ്ടതിന്നു
    സാക്ഷ്യത്തിന്റെ മുമ്പിൽ തിരികെ കൊണ്ടുവരിക; അവർ മരിക്കാതിരിക്കേണ്ടതിന്നു എനിക്കു
    വിരോധമായുള്ള അവരുടെ പിറുപിറുപ്പു നീ ഇങ്ങനെ നിർത്തലാക്കും എന്നു കല്പിച്ചു.'
  rmc-rmc: „Džan het kale manušendar! Takoj len zňičinav.“ Akor sodujdžene pele le
    mujeha pre phuv.
  pes-OPV: 'و خداوند به موسی گفت: «عصای هارون را پیش روی شهادت باز بگذار تا بجهت علامت
    برای ابنای تمرد نگاه داشته شود، و همهمه ایشان را از من رفع نمایی تا نمیرند.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Пуне тоягул луй Аарон ынапой ынаинтя мэртурией
    ши сэ фие пэстрат ка ун семн пентру чей рэзврэтиць, ка сэ пуй астфел капэт ынаинтя
    Мя кыртирилор лор ши сэ ну моарэ.”'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “হারোণের লাঠি আবার সাক্ষ্য-সিন্দুকের সামনে রাখো,
    তা বিদ্রোহীকুলের পক্ষে নিদর্শনস্বরূপ হবে। এরপরে তারা আমার বিপক্ষে বচসা করতে নিবৃত্ত
    হবে এবং তারা যেন আর না মরে।”
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Usha Haaruun dib ugu celi maragga hortiisa
    in iyada loo haysto calaamo ka gees ah dadka caasiya, inaad iga joojisid gunuuskooda
    ay ii gunuusaan, yaanay iyagu dhimane.
  lat-VUC: 'Dixitque Dominus ad Moysen: Refer virgam Aaron in tabernaculum testimonii,
    ut servetur ibi in signum rebellium filiorum Israël, et quiescant querelæ eorum
    a me, ne moriantur.'
  eng-ASVBT: And Jehovah said unto Moses, Put back the rod of Aaron before the testimony,
    to be kept for a token against the children of rebellion; that thou mayest make
    an end of their murmurings against me, that they die not.
  ita-1885: 'E il Signore disse a Mosè: Riporta la verga d''Aaronne davanti alla Testimonianza;
    acciocchè sia guardata per segnale a'' ribelli; e così fa'' restar d''attorno
    a me i lor mormorii; che talora non muoiano.'
  eng-LXXUP: 'Depart out of the midst of this congregation, and I will consume them
    at once: and they fell upon their faces.'
  eng-ULB: Yahweh said to Moses, “Put Aaron's staff in front of the covenant decrees.
    Keep it as a sign of guilt against the people who rebelled so that you may end
    complaints against me, or they will die.”
  spa-VBL: 'El Señor le dijo a Moisés: “Pon el bastón de Aarón de nuevo delante del
    Testimonio, para que lo guardes allí como un recordatorio para advertir a cualquiera
    que quiera rebelarse, para que dejen de quejarse contra mí. De lo contrario, morirán”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Reporte la verge d''Aaron devant le Témoignage,
    pour être gardée comme un signe pour les enfants de rébellion; et tu feras cesser
    devant moi leurs murmures, et ils ne mourront point.'
  mal-mal: 'യഹോവ മോശെയോട്: “അഹരോന്റെ വടി മത്സരികൾക്ക് ഒരു അടയാളമായി സൂക്ഷിക്കേണ്ടതിന്
    സാക്ഷ്യത്തിന്റെ മുമ്പിൽ തിരികെ കൊണ്ടുവരുക; അവർ മരിക്കാതിരിക്കേണ്ടതിന് എനിക്ക്
    വിരോധമായുള്ള അവരുടെ പിറുപിറുപ്പ് നീ ഇങ്ങനെ നിർത്തലാക്കും” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Mūsā se kahā, “Hārūn kī lāṭhī ahd ke sandūq ke sāmne rakh de. Yih
    bāġhī Isrāīliyoṅ ko yād dilāegī ki wuh apnā buṛbuṛānā band kareṅ, warnā halāk
    ho jāeṅge.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मरिम्‍शो पाइब मुर आन कली मिम्‍तीके दुम्‍पाइक्‍चा
    कली हारून आ कोक्‍के लेंशा सल्‍ला पशो सन्‍दोस आ ङोंइती लाइश्‍शा वोतो। मिनु मेकोपुकीमी
    आं पर्बम गन गन पचा मप्रोंइतेक्‍म हना, बेक्‍नीम” देंत। हिब्रू ९:४
  ita-1927: 'E l’Eterno disse a Mosè: “Riporta la verga d’Aaronne davanti alla testimonianza,
    perché sia conservata come un segno ai ribelli; onde sia messo fine ai loro mormorii
    contro di me, ed essi non muoiano”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «گۆچانەکەی هارون بگەڕێنەوە بەردەم سندوقی پەیمان،
    بۆ ئەوەی بپارێزرێت و یاخیبووان پەندی لێ وەربگرن. بەو شێوەیە چیتر بۆڵەبۆڵم بەسەردا
    ناکەن، تاکو نەمرن.»'
  eng-BBE: And the Lord said to Moses, Put Aaron's rod back in front of the ark of
    witness, to be kept for a sign against this false-hearted people, so that you
    may put a stop to their outcries against me, and death may not overtake them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಆರೋನನ ಕೋಲನ್ನು ಎದುರು ಬೀಳುವವರಿಗೆ ಗುರುತಾಗಿ ಇಟ್ಟುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ತಿರುಗಿ ಇಡು. ಗೊಣಗುಟ್ಟುವುದನ್ನು ನೀನು ಸಂಪೂರ್ಣವಾಗಿ ತೆಗೆದುಬಿಡಬೇಕು,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.017.009'
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “ஆரோனின் கோல் அந்தக் கலகக்காரர்களுக்கு
    விரோதமான அடையாளமாவதற்காக, அதைத் திரும்பவும் சாட்சிப்பெட்டிக்கு முன்னே கொண்டு போய்
    வை; இப்படி அவர்கள் எனக்கு விரோதமாக முறுமுறுப்பதை ஒழியச்செய்வாய், அப்பொழுது அவர்கள்
    சாகமாட்டார்கள்” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Vuelve la vara de Aarón delante del testimonio,
    para que se guarde por señal á los hijos rebeldes; y harás cesar sus quejas de
    sobre mí, porque no mueran.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Adu toiagul lui Aaron din nou înaintea mărturiei,
    să fie ținut ca dovadă împotriva răzvrătiților; și să pui capăt cârtirilor lor
    față de mine, ca să nu moară.'
  eng-WEBP: The LORD said to Moses, “Put back the rod of Aaron before the covenant,
    to be kept for a token against the children of rebellion; that you may make an
    end of their complaining against me, that they not die.”
  eng-FBV: The Lord told Moses, “Put Aaron's walking stick back in front of the Testimony,
    to be kept there as a reminder to warn anyone who wants to rebel, so that you
    may stop their complaining against me. Otherwise they'll die.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Leg de staf van Aäron weer voor de verbondstafelen
    neer, om hem te bewaren als een waarschuwing voor de weerspannigen, en maak daarmee
    een eind aan hun morren, opdat zij niet sterven.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: “Sempa xijtali icuatopil Aarón iixmelac
    nopa caxa huan nopona mocahuas quej se tanextili cati quinelnamiquiltis nochi
