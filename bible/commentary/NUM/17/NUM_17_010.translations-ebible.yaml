    fofozim me danɨngamin ikiangsɨzimɨn mɨn ikɨtɨ, Israelian puvɨra na gimoba nan
    atarir arazim gɨvagham. Eghtɨ me arɨghɨran kogham.”
  dop-dop: Hɑtǝlǝnɑ yǝlɑɑ mpɛ, nɑ mɑ́ kpiisi-wɛɣɛ tɔm kʋlʋm. Tǝnɑɣɑ Moisi nɑ Alɔŋ
    pɑ hotɑ pɑ ɩsɛntɔɔ.
  azb-azb: 'Rəbb Musaya dedi: «Üsyan edənlərə qarşı əlamət olaraq saxlamaq üçün Harunun
    əsasını Şəhadət sandığının önünə qoy. Bu onların Mənim üçün deyinmələrinə son
    qoyacaq ki, ölməsinlər».'
  eng-DBY: And Jehovah said to Moses, Bring Aaron's staff again before the testimony,
    to be kept as a token for the sons of rebellion, that thou mayest put an end to
    their murmurings before me, that they may not die.
  hin-2017: फिर यहोवा ने मूसा से कहा, “हारून की छड़ी को साक्षीपत्र के सामने फिर रख
    दे, कि यह उन बलवा करनेवालों के लिये एक निशान बनकर रखी रहे, कि तू उनका बुड़बुड़ाना
    जो मेरे विरुद्ध होता रहता है भविष्य में रोक सके, ऐसा न हो कि वे मर जाएँ।” (इब्रा.
    9:4)
  wol-KYG: «Jógeleen biir mbooloo mii, ma faagaagal leen léegi!» Ñu ne gurub, dëpp
    seen jë fa suuf.
  eng-YLT: And Jehovah saith unto Moses, 'Put back the rod of Aaron, before the testimony,
    for a charge, for a sign to the sons of rebellion, and thou dost remove their
    murmurings from off me, and they do not die;'
  kne-kne: Pag kanan Diyos en Moses, “Itaolim din sokod Aaron sin sangoanan di Baol
    di Tolagan. Masapol ay maidolin na ay sinyal sin komonkontra ay Israelita ta ammoan
    da ay matey da mo adi da isaldeng ay manmaymayotmot ay maikontra en sak-en.”
  eng-WYC-2017: And the Lord said to Moses, Bear thou again the rod of Aaron into
    the tabernacle of witnessing, that it be kept there into a token of the rebel
    sons of Israel, and that their complainings, or grutchings, cease from me, lest
    they die.
  eng-WMBB: The LORD said to Moses, “Put back the rod of Aaron before the covenant,
    to be kept for a token against the children of rebellion; that you may make an
    end of their complaining against me, that they not die.”
  urd-GVH: रब ने मूसा से कहा, “हारून की लाठी अहद के संदूक़ के सामने रख दे। यह बाग़ी
    इसराईलियों को याद दिलाएगी कि वह अपना बुड़बुड़ाना बंद करें, वरना हलाक हो जाएंगे।”
  rug-rug: Zama sa Tamasa koe Mosese, “Veko pule la nia sa kolu hodu te Eroni pa kenuna
    sa Bokese Vinariva Egoi. Ta veko si asa pude na vina balau koari na tie Izireli
    va gugue sapu kote mate be lopu va nosoi rini sari na dia ninominomi.”
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Ulee Aroon fuudhiitii akka inni finciltootaaf
    mallattoo taʼuuf fuula taabota kakuu seeraa dura deebisii kaaʼi. Kun akka isaan
    hin dhumneef natti guungumuu isaanii sana dhaabachiisa.”
  fra-LSG: 'L’Éternel dit à Moïse: Reporte la verge d’Aaron devant le témoignage,
    pour être conservée comme un signe pour les enfants de rébellion, afin que tu
    fasses cesser de devant moi leurs murmures et qu’ils ne meurent point.'
  yal-yal: “Ɛ masiga yamani ito ra alogo n xa e raxɔri keden na.” Musa nun Haruna
    yi bira, e yi e yɛtagin lan bɔxɔn ma.
  haw-1868: I mai la o Iehova ia Mose, E lawe hou mai i ke kookoo o Aarona imua o
    ke kanawai, e malamaia'i i hoailona no ka poe kipi; a e lawe lilo loa aku oe i
    ko lakou ohumu ana mai o'u aku nei, i make ole ai lakou.
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى: «رُدَّ عَصَا هَرُونَ إِلَى أَمَامِ تَابُوتِ
    الْعَهْدِ وَاحْفَظْهَا لِتَكُونَ عِبْرَةً لِلْمُتَمَرِّدِينَ، فَتَكُفَّ تَذَمُّرَاتُهُمْ
    عَنِّي لِئَلّا يَهْلِكُوا».'
  ewe-ewe: Yehowa gblɔ na Mose be wòatsɔ Aron ƒe atikplɔ la ada ɖe nubablaɖaka la
    xa, wòanɔ afi ma tegbetegbe be wòaɖo ŋku aglãdzedze sia dzi na ameawo. Ne ame
    aɖe galĩ liʋĩliʋĩ tso Aron ƒe nɔƒe ŋu la, ekema ele be Mose nahe atikplɔ la do
    goe, atsɔ afia ameawo. Nu sia ana be dzɔgbevɔ̃e bubu magava ameawo dzi o.
  eng-LEE: (17:25) And the Lord said unto Moses, Carry back the staff of Aaron before
    the testimony, to be kept as a token against the children of rebellion, that there
    may be an end of their murmurings from around me, and they die not.
  asm-FB: পাছে যিহোৱাই মোচিক কলে, এই বিদ্ৰোহ আচৰণ কৰা সন্তান সকলৰ বিৰুদ্ধে চিন থাকিবৰ
    কাৰণে তুমি হাৰোণৰ লাখুটিডাল পুনৰায় সাক্ষ্য-ফলিৰ চম্দুকৰ আগত ৰাখা; তাতে, তেওঁলোক
    নমৰিবৰ বাবে, মোৰ বিৰুদ্ধে হোৱা তেওঁলোকৰ বকনি নাইকিয়া কৰিবা।
  sus-A: «وٌ مِنِ يِ مِشِيٍ يَ مَ، ﭑ شَ عٍ سْنتْ كٍرٍنيِ رَ.» مُنسَ نُن هَرُنَ نَشَ
    عٍ يَتَفِ رَقٍلٍن بْشِ مَ،
  fra-SBL: 'Yahvé dit à Moïse : « Remets la verge d''Aaron devant l''alliance, pour
    qu''elle serve de gage aux enfants rebelles, afin que tu mettes fin à leurs plaintes
    contre moi et qu''ils ne meurent pas. »'
  hbo-hbo: הֵרֹ֗מּוּ מִתֹּוךְ֙ הָעֵדָ֣ה הַזֹּ֔את וַאֲכַלֶּ֥ה אֹתָ֖ם כְּרָ֑גַע וַֽיִּפְּל֖וּ
    עַל־פְּנֵיהֶֽם׃
  eng-WYCLIFFE: And the Lord seide to Moises, Bere ayen the yerde of Aaron in to the
    tabernacle of witnessyng, that it be kept there in to `the signe of the rebel
    sones of Israel, and that her `playntis reste fro me, lest thei dien.
  piu-2006: '@see-verse:NUM.017.009'
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Bweleza fimbo ya Haluni haulongozi
    wa sanduku da lagano. Iyo izakwikigwa goya hanhu baho muladi iwe lamulo kwa Waisilaili
    wowomulema Musa, one hawalekile kunilongelelela wezadanganika.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Cookia rũthanju rwa Harũni hau mbere ya
    Ithandũkũ rĩa Ũira, rũigwo rũrĩ kĩmenyithia kũrĩ andũ acio aremi. Ũndũ ũyũ nĩguo
    ũkaaniina kũnuguna kwao kũrĩ niĩ, nĩgeetha matigakue.”
  fra-NCL: « Eloignez-vous du milieu de cette assemblée, et je les consumerai en un
    instant. » Ils tombèrent sur leur visage,
  cek-AK: Angraeng mah Mosi khaeah, Aaron ih cunghet to hnukung hmaa ah sin ah loe,
    to ah suem let ah, to cunghet loe lok tahngai ai kaminawk acoe paekhaih angmathaih
    ah om tih; to naah ni nihcae mah ka nuiah laisaep o haih to na boengsak tih, to
    tih ai nahaeloe nihcae loe dueh o moeng tih, tiah a naa.
  cuk-cuk: 'Agine, Bab-Jehová Moisésʼga sogdebalid: “Gannar Aarón-gaapoled an-bemarbo-Igar-Mesisad-Uluse
    be mesna, adi, dulemar-anba-dasurmaladga wilubga guegar. Adi, a-dulemar melle
    begi bar urwemalagar. Ar urwemalale, we-dulemar burgwemaloed.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Шу асийлиқ қилғучи балиларға бир агаһ бәлгүси болсун
    дәп Һарунниң һасисини һөкүм-гуваниң алдиға әкирип қойғин. Шундақ қилсаң сән уларниң
    ғудурашқан гәплирини тохтитип, Маңа аңланмайдиған қилисән; уларму шуниң билән
    өлүп кәтмәйду, — деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “అహరోను కర్రను నిబంధన శాసనాల ఎదుట శాశ్వతంగా ఉంచు.
    అలా చేస్తే, అది తిరుగుబాటు చేసిన వారి అపరాధానికి గుర్తుగానూ, నాకు విరోధంగా సణిగి
    ఎవ్వరూ చనిపోకుండా ఉండడానికీ వీలౌతుంది” అన్నాడు.
  hat-BSA: 'Men SENYÈ a te di a Moïse: “Remete branch Aaron a devan lach temwayaj
    la, pou kenbe kòm yon sign kont rebèl yo, pou ou kapab mete fen a plent kont Mwen
    yo, pou yo pa mouri.”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Folokonla sikal lal Aaron nu ye mutun Tuptup
    in Wuleang. In karinginyukyang tuh in mwe sensenkakin mwet Israel nukewa su tunyuna,
    lah elos ac misa elos fin tia tui ke torkaskas lalos.”
  hbo-WLC: הֵרֹ֗מּוּ מִתּוֹךְ֙ הָעֵדָ֣ה הַזֹּ֔את וַאֲכַלֶּ֥ה אֹתָ֖ם כְּרָ֑גַע וַֽיִּפְּל֖וּ
    עַל־פְּנֵיהֶֽם׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị, “Tinye mkpanaka Erọn nʼihu Ihe Ama ahụ, ka
    ọ dịgide nʼebe ahụ dịka ihe ama nye ndị nnupu isi. Nke a ga-eme ka ntamu ndị a
    megide m kwụsị, ka ha ghara ịnwụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଏହି ବିଦ୍ରୋହୀ ସନ୍ତାନଗଣର
    ବଚସା ଯେପରି ନିବୃତ୍ତ ହୁଏ ଓ ସେମାନଙ୍କର ମୃତ୍ୟୁୁ ନ ହୁଏ, ଏଥିପାଇଁ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଚିହ୍ନ
    ସ୍ୱରୂପେ ରଖାଯିବା ନିମନ୍ତେ ତୁମ୍ଭେ ହାରୋଣଙ୍କ ଯଷ୍ଟି ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ରଖ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe aliwinalong wokun Aaron
    we mwen ewe pworofel, pun epwe nom pwe eu asisilen fön ngeni ekewe chon ü ngeniei.
    Ren ei epwe wes ar lal ngeniei, pwe resap mäla.”
  rop-rop: YAWEI bin tok langa Mosis, “Yu pudumbek det wokinstik blanga Eran insaid
    lida langa det Seikridwan Boks. Det wokinstik garra jidan woning blanga ol detlot
    Isreil pipul wulijim olabat garra dai if olabat nomo stap grambulbat.” Lagijat
    na YAWEI bin tok.
  ukr-1871: 'І рече Господь до Мойсея: Принеси назад прута Аронового перед сьвідченнє,
    щоб заховати його як знамя проти синів бунтовливих: і зробиш передо мною конець
    наріканню їх, та щоб не повмирали вони.'
  deu-1951: 'Der HERR aber sprach zu Mose: Trage den Stab Aarons wieder vor das Zeugnis,
    daß er verwahrt werde zum Zeichen für die widerspenstigen Kinder, daß ihr Murren
    vor mir aufhöre, daß sie nicht sterben!'
  eng-JPS: '(17-25) And the LORD said unto Moses: ''Put back the rod of Aaron before
    the testimony, to be kept there, for a token against the rebellious children;
    that there may be made an end of their murmurings against Me, that they die not.'''
  srp-1865: 'A Gospod reèe Mojsiju: donesi opet palicu Aronovu pred svjedoèanstvo
    da se èuva za znak nepokornima, da prestane vika njihova na me, da ne izginu.'
  lug-lug: Mukama Katonda n’agamba Musa nti, “Omuggo gwa Alooni guzzeeyo awali Essanduuko
    ey’Endagaano gukuumirwenga awo ng’akabonero ak’okulabulanga abajeemu. Ekyo kinaasirisa
    okunneemulugunyiza, balyoke bawone okufa.”
  heb-heb: ויאמר יהוה אל משה השב את מטה אהרן לפני העדות למשמרת לאות לבני מרי ותכל
    תלונתם מעלי ולא ימתו׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “তুমি হারোণের লাঠি আবার সাক্ষ্য সিন্দুকের সামনে
    রাখ, এটা লোকেদের অপরাধের বিরুদ্ধে একটি চিহ্ন হিসাবে রাখ যারা বিদ্রোহ করেছে, সুতরাং
    অভিযোগ শেষ কর, যেন এরা না মরে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹਾਰੂਨ ਦਾ ਢਾਂਗਾ ਵਿਦਰੋਹ ਕਰਨ ਵਾਲਿਆਂ ਲਈ ਨਿਸ਼ਾਨ ਹੋਣ
    ਲਈ ਮੋੜ ਕੇ, ਸਾਖੀ ਦੇ ਅੱਗੇ ਫਿਰ ਰੱਖਦੇ ਤਾਂ ਜੋ ਤੂੰ ਮੇਰੇ ਵਿਰੁੱਧ ਉਨ੍ਹਾਂ ਦੀ ਬੁੜ ਬੁੜਾਹਟ
    ਨੂੰ ਮਿਟਾ ਦੇਵੇ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਮਰ ਜਾਣ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Harunun əsaa sak''al hı''ı mugaavileyne q''utyeyne
    ögiylqa gixhxhe. Hasre man k''ırı ilydixhenbışdemee işaarat ixhecen. Mançin Zalena
    hav''uyud ç''əva''asın, coyub hapt''ıyke havaacesınbı.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ပုန်ကန် သောသူတို့ တဘက်၌ သက်သေ ဖြစ်စေခြင်းငှါ၊ အာရုန်
    ၏ လှံတံ ကို သက်သေခံ ချက်ရှေ့၌ ပြန် ထား၍ အမြဲရှိ စေလော့။ ထိုသို့ သူတို့သည် သေ ဘေးနှင့်
    လွတ် မည်အကြောင်း ၊ သူ တို့ အပြစ်တင် ၍ မြည်တမ်းခြင်းကို ငါနား မငြီးရာဟု၊
  tbg-tbg: Ani varovaro Noravano Kotiva Mosirara tiharo, Eronira autu vaina kaurura
    qaiqaa varera vuru ti Seri Naavuqi ti Vokise tataaqa vataane. Mintiakera vatairamanta
    ti uva raqe vaika vi kaururara iriha tiha, Hauri tenavu qaiqaa nuntu nauntu tivaqi
    vuariraro Kotiva tinavu aru kaantorave, tivarave, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Mose ma ia oda henia, ia gwau, “Arona ena itotohi
    do oi atoa lou, Taravatu Maua ena vairanai do ia noho. Inai itotohi be Israela
    ena maumau taudia dekenai sisiba henia gauna do ia lao. Do idia diba, bema edia
    maumau idia hadokoa lasi neganai, do idia mase ore.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, “हारून की लाठी शहादत के सन्दूक़ के आगे धर
    दे, ताकि वह फ़ित्नाअंगेज़ों के लिए एक निशान के तौर पर रख्खी रहे, और इस तरह तू
    उनकी शिकायतें जो मेरे ख़िलाफ़ होती रहती हैं बन्द कर दे ताकि वह हलाक न हों।”
  rus-SYN: 'И сказал Господь Моисею: положи опять жезл Ааронов пред ковчегом откровения
    на сохранение, в знамение для непокорных, чтобы прекратился ропот их на Меня,
    и они не умирали.'
  bqc-SIM: À kɛ̃ gbɛ̃́piↄwa mà ń kaalɛ gↄ̃̀ↄ. Ɔ̃ Mↄizi ń Aalonao wùlɛ ń gbɛɛu.
  tcz-CHONGTHU: 'Hichun Pathen in Mose ahin houlimpi’n: Aaron Tenggol chu Kitepna
    Thingkong chung’a chu a-itih’a na tun jing ding ahi, Hiche chu miphalou ho hilna
    a pang’a, Pathen douna’a akiphin’u ajom ngam tahlou nadiu leh a thilham jina’u
    akon ahuidoh na diuva, hettohsah a pang jing ding ahi.'
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, अहरोनाची काठी परत मंडपात आज्ञापटाचा कोशाजवळ
    ठेव. जे लोक नेहमी माझ्याविरूद्ध बंड करतात त्यांच्यासाठी ही अपराधाची खूण असेल.
    माझ्याविरूद्ध तक्रारी करणे ती यामुळे बंद होईल म्हणजे ते मरायचे नाहीत.
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Aaronpa bastunninta cutichiy babul
    ñaupanman. Chayman churanqui mana wiyacoj Israelcuna ricacunanpaj. Chaynöpami
    washayquita mana rimangachu. Chauraga manami wañonganachu.»'
  hat-hat: 'Seyè a di Moyiz: -Remete branch bwa Arawon an devan Bwat Kontra a. Se
    pou yo konsève l'' pou sa sèvi yon siy pou moun tèt di sa yo, pou yo ka sispann
    bougonnen. Si yo pa sispann bougonnen, y''ap mouri!'
  eng-BSB: The LORD said to Moses, “Put Aaron’s staff back in front of the Testimony,
    to be kept as a sign for the rebellious, so that you may put an end to their grumbling
    against Me, lest they die.”
  tod-tod: «À ɠula bɛbɛi tɛi saama, nà ti-ma zuwu ɠaaleʋezu ɠani nɔ.» Ti laaʋɛɛni
    zooi ma.
  eng-WEBPB: The LORD said to Moses, “Put back the rod of Aaron before the covenant,
    to be kept for a token against the children of rebellion; that you may make an
    end of their complaining against me, that they not die.”
  kbq-kbq: Hianagi Ra Anumzamo'a Mosesena anage huno asmi'ne, Aroni azompa ete erinka
    huhagerafi huvempage vogisimofo avuga ome ante'negeno, ana azompamo'a avame'za
    me'nena Nagri'ma ke hakarema hunenantaza zana vagarenke'za, ofri maniho.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: “Sampa xijtlali icuatopil Aarón iixmelac
    nopa caxa huan nopona mocahuas queja se tlanextilijcayotl tlen quinilnamiquiltis
    nochi israelitame tlen panoc ica nopa tlacame tlen motochonchijque huan pejque
    nechcualancaitaj. Huan intla sequinoc sampa nechijilnamiquise, tiquinnextilis
    ni tlanextili para ma quiquetzaca inintochonyo huan ax niquinmictis.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe. — Emono wi ywyra Àràw ipokokaw
    heze'eg hyru henataromo nehe. Upyta putar a'e pe Izaew hereruzar 'ymar wanemixak
    ràm romo nehe. Nezewe mehe upytu'u putar hekutyr uze'eg ire wà nehe. Nezewe mehe
    nazuka kwaw ihe wà nehe, i'i Moizez pe.
  eng-DRA: 'And the Lord said to Moses: Carry back the rod of Aaron into the tabernacle
    of the testimony, that it may be kept there for a token of the rebellious children
    of Israel, and that their complaints may cease from me lest they die.'
