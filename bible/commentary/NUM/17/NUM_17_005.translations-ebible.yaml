  dop-dop: Mpʋ pǝ hʋlǝɣǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, Alɔŋ lʋlʋɣʋ nyǝmɑ pɑɑsi kpɑɩ tʋ nɔɣɔlʋ
