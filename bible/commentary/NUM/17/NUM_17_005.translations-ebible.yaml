    nga fah tulokinya torkaskas lun mwet Israel ma elos oru na lain kom.”
  hbo-WLC: זִכָּר֞וֹן לִבְנֵ֣י יִשְׂרָאֵ֗ל לְ֠מַעַן אֲשֶׁ֨ר לֹֽא־יִקְרַ֜ב אִ֣ישׁ זָ֗ר
    אֲ֠שֶׁר לֹ֣א מִזֶּ֤רַע אַהֲרֹן֙ ה֔וּא לְהַקְטִ֥יר קְטֹ֖רֶת לִפְנֵ֣י יְהוָ֑ה וְלֹֽא־יִהְיֶ֤ה
    כְקֹ֙רַח֙ וְכַ֣עֲדָת֔וֹ כַּאֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה בְּיַד־מֹשֶׁ֖ה לֽוֹ׃
  ibo-ibo: Mkpanaka nke onye ahụ m họpụtara ga-ama ifuru ndụ. M ga-ewezugakwa ntamu
    niile nke ndị Izrel site nʼebe m nọ, bụ nke ha na-atamu megide unu.”
  ory-ory: ଏହା କଲା ଉତ୍ତାରେ, ଆମ୍ଭେ ଯେଉଁ ବ୍ୟକ୍ତିକୁ ମନୋନୀତ କରିବା, ତାହାର ଯଷ୍ଟି ପୁଷ୍ପିତ
    ହେବ; ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯେଉଁ ବଚସା କରନ୍ତି, ସେହି ବଚସା
    ଆମ୍ଭେ ଆପଣା ନିକଟରୁ ନିବୃତ୍ତ କରାଇବା।”
  chk-chk: Iwe, wokun ätewe üa filätä epwe fasar. Iei usun üpwe aükätiu än ekewe aramas
    lal ngonuk.”
  rop-rop: Wal ai garra pikimat wanbala men en det men wokinstik na garra abum lif.
    Lagijat na ai garra stapam detlot Isreil pipul brom grambulbat langa yu.” Lagijat
    na YAWEI bin tok.
  ukr-1871: І процьвіте прут чоловіка того, котрого я виберу; і так втихомирю передо
    мною мирканнє синів Ізраїля, що нарікають на вас.
  deu-1951: Und der Mann, welchen ich erwählen werde, dessen Stab wird grünen; so
    werde ich das Murren der Kinder Israel, womit sie wider euch gemurrt haben, vor
    mir zum Schweigen bringen.
  eng-JPS: (17-20) And it shall come to pass, that the man whom I shall choose, his
    rod shall bud; and I will make to cease from Me the murmurings of the children
    of Israel, which they murmur against you.'
  srp-1865: I koga izaberem, njegova æe palica procvjetati; tako æu utišati pred sobom
    viku sinova Izrailjevijeh što vièu na vas.
  lug-lug: Kale nno omuggo gw’oyo gwe nnaalonda gujja kutojjera; bwe ntyo nzija kusirisa
    okukwemulugunyiza kuno okutatadde okw’abaana ba Isirayiri.”
  heb-heb: והיה האיש אשר אבחר בו מטהו יפרח והשכתי מעלי את תלנות בני ישראל אשר הם מלינם
    עליכם׃
  ben-IRV: এইরকম হবে, যে ব্যক্তি আমার মনোনীত, তার লাঠিতে কুঁড়ি হবে, তাতে ইস্রায়েল
    সন্তানরা তোমাদের বিরুদ্ধে যে যে অভিযোগ করে, সেটা আমি নিজের কাছ থেকে বন্ধ করব।”
  pan-pan: ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮੈਂ ਚੁਣਾਂਗਾ, ਉਸ ਦੇ ਢਾਂਗੇ ਵਿੱਚੋਂ ਕੁੰਬਲਾਂ ਨਿੱਕਲ ਆਉਣਗੀਆਂ ਅਤੇ
    ਮੈਂ ਆਪਣੀ ਵੱਲੋਂ ਇਸਰਾਏਲੀਆਂ ਦੀ ਬੁੜ ਬੁੜਾਹਟ ਨੂੰ, ਜਿਹੜੀ ਉਹ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜਾਉਂਦੇ
    ਹਨ, ਦੂਰ ਕਰ ਦਿਆਂਗਾ।
  tkr-tkr: Zı g'əvxüyne ç'ak'ınbışde sang'une əsaan t'ur g'aahas. Zı məxüd şolena
    haa'an İzrailybışin ghalybı sa'asınbı.
  mya-JVB: ငါရွေးကောက် သောသူ ၏ လှံတံ သည် အပွင့် ပွင့် လိမ့်မည်။ ထိုသို့ပြုမှ ဣသရေလ
    အမျိုးသား တို့သည် သင် ၌ အပြစ်တင် ၍ မြည်တမ်းခြင်းကို နောက်တဖန်ငါနား မငြီးရာဟု မိန့်
    တော်မူသည်အတိုင်း၊
  tbg-tbg: Mintiakera kauru vinavura vatairaro te kaama tauna vaiintira kauruqaahairo
    maumau/aimau arakero qampiqaainara vika tavaate. Vika tave, viraqaahai te vi vaiintira
    kaama taunarara kankomake iri tavevarave. Isareri vo enta vo enta ariara nuntu
    nauntu ti vai uvara te mintimake taiqa karerave, tiro.
  hmo-hmo: “Vadaeni lau abia hidi tauna ena itotohi be rigi mai mauri danu do ia tubu
    hamatamaia. Unai dekena amo Israela taudia edia maumau do lau koua, bona oi dekenai
    idia maumau taudia edia hereva do lau hadokoa.”
  urd-urd: और जिस शख़्स को मैं चुनूँगा उसकी लाठी से कलियाँ फूट निकलेंगी, और बनी —
    इस्राईल जो तुम पर कुड़कुड़ाते रहते हैं, वह कुड़कुड़ाना मैं अपने पास से दफ़ा' करूँगा।”
  rus-SYN: и кого Я изберу, того жезл расцветет; и так Я успокою ропот сынов Израилевых,
    которым они ропщут на вас.
  bqc-SIM: lá Dii ò Mↄiziɛwa. A dɛ dↄngubↄ ũ Isailiↄnɛ, kɛ́ gbɛ̃́ pↄ́ dɛ Aalona
    bui ũo su sↄ̃ Diizi tulaletikaiɛ̀ tɛ́a, i ga lán Kole ń a gbɛ̃́ↄwao yã́i.
  tcz-CHONGTHU: Hiche thingpeh ka lhen doh chunga chu hung pahdoh ding koija ahi het
    theina ding hiche tengle keiman achaina natoh kahin nei ding nangma chunga kipah
    thei lou lung lhai lou na tong ho chung hi ding ahi.
  mar-mar: खरा याजक म्हणून मी एका मनुष्याची निवड करीन. मी कोणाची निवड केली ते तुला
    कळेल कारण त्याच्या काठीला पालवी फुटायला लागेल. याप्रमाणे मी इस्राएली तुझ्या आणि
    माझ्याविरूद्ध तक्रारी करतात ते बंद पाडीन.”
  qub-qub: Acrashä runapa bastunnintami chillguichimushaj. Chayrämi Israelcunaga gamcunapa
    washayquita mana rimanganachu.»
  hat-hat: Branch bwa ki pote non moun mwen chwazi a, se li menm ki va fè flè. Se
    konsa m'a fè moun Izrayèl yo sispann bougonnen sou do ou.
  eng-BSB: The staff belonging to the man I choose will sprout, and I will rid Myself
    of the constant grumbling of the Israelites against you.”
  tod-tod: Naa ɠa é ga ɠizɛsui Izelayɛle nuiti bɛ, ga nu nɔpɛ nii é la ga Aalɔn
    mavofodai, maa la nɛɛni, é ʋa maaɓuɠa Ɠɔoɠɔ GALAGI ʋa, é ʋa ani maku nɛɛnɛ kula
    ga zalaɠai gaazu, a ʋa ɠɛ eɠɛ Kɔlee ta ná-nuɓusɛiti, eɠɛʋelei Ɠɔoɠɔ GALAGI devei
    veeni la Moize ya ga é bo ma.
  eng-WEBPB: It shall happen that the rod of the man whom I shall choose shall bud.
    I will make the murmurings of the children of Israel, which they murmur against
    you, cease from me.”
  kbq-kbq: Hagi Nagrama huhamprintesugeno pristi eri'zama erisia ne'mofo azomparera
    agata hagegahie. Hagi ana zama fore'ma haniretira mago'ene Israeli vahe'mo'zama
    ke hakare'ma hugantesazana kezmia ontahigahue.
  nhe-BL: Huan na nijchihuas para ma chamani icuatopil tlen na nijtlapejpenijtoc.
    Huan ica ya ni nopa israelitame ayoc nechcualancamacase pampa inmechijilnamiquij.”
  gub-BL: A'e pe nehe, ywyra pokokaw heremixak ràm ima'e ikyrhezuz putar a'e nehe.
    Nezewe mehe amupytu'u kar putar 'aw Izaew hekutyr waze'egahy re ihe wà nehe, i'i
    Tupàn Moizez pe.
  eng-DRA: 'Whomsoever of these I shall choose, his rod shall blossom: and I will
    make to cease from me the murmurings of the children of Israel, wherewith they
    murmur against you.'
