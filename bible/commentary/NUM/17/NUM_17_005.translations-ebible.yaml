    ጉንዱማሢ ዔያቶ ታ ሃሺሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Menam mpoma yi so bɛkyerɛ onipa a mɛyi no no, na ne poma no ho bɛfefɛ!
