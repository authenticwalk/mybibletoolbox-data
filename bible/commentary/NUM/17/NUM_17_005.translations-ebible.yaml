verse: NUM.017.005
translations:
  mal-C: ഞാൻ തെരഞ്ഞെടുക്കുന്ന പുരുഷന്റെ വടി മുളയ്ക്കുകയും നിനക്കെതിരേ സ്ഥിരമായുള്ള
    ഇസ്രായേല്യരുടെ ഈ പിറുപിറുപ്പ് ഞാൻ ഇല്ലാതാക്കുകയും ചെയ്യും.”
  deu-TKW: als ein Merkzeichen für die Israeliten, daß keiner, der nicht zu den Nachkommen
    Aarons gehört, herzutreten darf, um vor Jahwe Räucherwerk anzuzünden, daß es ihm
    nicht ergehe, wie Korah und seiner Rotte, wie ihm Jahwe durch Mose verkündigt
    hatte.
  lin-lin: ndenge Yawe atindaki ye, na nzela ya Moyize. Yango ekozala lokola ekaniseli
    mpo na bana ya Isalaele ete moto moko te, moto oyo abulisama te, moto oyo azali
    mopaya liboso ya bakitani ya Aron, akoki koya kotumba malasi ya ansa liboso ya
    Yawe, noki te akokoma lokola Kore mpe bato oyo balandaki ye.
  eng-LSV: And it has come to pass, the man’s rod on whom I fix flourishes, and I
    have caused the murmurings of the sons of Israel, which they are murmuring against
    you, to cease from off Me.”
  eng-GNV: 'And the mans rod, whome I chuse, shall blossome: and I will make cease
    from mee the grudgings of the children of Israel, which grudge against you.'
  eng-WEBSTER: 'And it shall come to pass, that the man''s rod, whom I shall choose,
    shall blossom: and I will make to cease from me the murmurings of the children
    of Israel, by which they murmur against you.'
  nhw-BL: Huan na nijchihuas para ma chamani icuatopil catli na nijtlapejpenijtoc.
    Huan ica ya ni nopa israelitame ayacmo nechcualancamacase pampa anmechejelnamiquij.”
  swh-ONEN: Fimbo ya mtu nitakayemchagua itachipuka, nami mwenyewe nitayakomesha haya
    manungʼuniko ya mara kwa mara ya Waisraeli dhidi yako.”
  bba-bba: Mɑ yɑ kuɑ yɑɑyɑtiɑ Isirelibɑn sɔ̃ ye yɑ bu sɔ̃ɔmɔ mɑ ɡoo kun kpɛ̃ u Yinni
    Gusunɔ turɑre dɔ̃ɔ dokeɑ, mɑ n kun mɔ be bɑ sɑ̃ɑ Aronin bibun bweseru. Wi u mɑɑ
    yinɑ u kuɑ mɛ, bɑ koo yɛ̃ro kuɑwɑ nɡe mɛ bɑ Kore kɑ wiɡibu kuɑ. Domi mɛyɑ Yinni
    Gusunɔ u Aroni sɔ̃ɔwɑ, sɑɑ win sɔm kowo Mɔwisin nɔɔn di.
  eng-KJVCPB: 'And it shall come to pass, that the man’s rod, whom I shall choose,
    shall blossom: and I will make to cease from me the murmurings of the children
    of Israel, whereby they murmur against you.'
  wbp-wbp: Kajinpa-jana yalirra jukati 12-pala yirrarni yalirla, ngula-jangkaju kapurna
    wati jinta milarni. Nyanungu-nyangu jukatirla kapu parrka pardimi. Yali wati karna
    milarni. Kajirna nyanungu milarni, ngula-jangkaju kulangkulu Yijirali-pinki kulu
    wangkami nyuntukuju.”
  luo-luo: Odunga mar ngʼat mayiero biro loth, kendo abiro tieko chuth ngʼur ma jo-Israel
    ngʼurnigo maonge giko.”
  meu-meu: 'Bena vada na abia hidi tauna ena itotohi baine gara kau: unu amo Israel
    taudia baina tudia, oi imaumauraimu bae hadokoa.'
  npi-ULB: मैले चुनेको मानिसको लहुरो टुसाउनेछ । म इस्राएलका मानिसको गनगन बन्द गराउनेछु,
    जुन तेरो विरुद्ध भइरहेको छ ।”
  yor-yor: Ọ̀pá tí ó bá yí jẹ́ ti ẹni tí èmi bá yàn yóò rúwé, èmi yóò sì dá kíkùn
    gbogbo ìgbà àwọn ọmọ Israẹli sí yín dúró.”
  emp-NTPO: Nu bacuru ab̶a quedua bara b̶aya. Maʌ̃ bacuru djibarira mʌ̃a edasia mʌ̃
    sacerdote bamãrẽã. Maʌ̃ ununaped̶a israelerãba bãrãda waa biẽ́ jarad̶aẽ́a. Mãwã
    mʌ̃a ãdjirãra chupeabiya.–
  pes-OPCB: به‌وسیلهٔ این عصاها مردی را که برگزیده‌ام معرفی خواهم کرد، چون عصای او
    شکوفه خواهد آورد، و سرانجام این همهمه و شکایت که علیه شما به وجود آمده است پایان
    خواهد یافت.»
  tgl-ULB: At mangyayaring ang tungkod ng taong aking pipiliin ay uusbong. Patitigilin
    ko ang mga reklamo ng mga tao ng Israel, mga sinasabi nila laban sa iyo.”
  hui-hui: Ani mo ngeledegola mbira i̱nime dabarudago ibunaga halimbu ngagoria yuni
    doai lalu gahenge anda holebira. Ani andaho ngagola ti bibahendeme manda bialu
    agali halimbu ogoni anduane kago ibu i̱naga loma binigo mo ngiaga agali helo dabarudane
    hondolebira. Anidagua biragola Isaraeleali tigua í̠hondo keba howa lai lalu karuni
    nale waholebira, lalu Mosese lamini.
  mya-mya: ငါ​ရွေး​ကောက်​သော​သူ​၏​တောင်​ဝှေး​မှ အ​ညှောက်​ထွက်​လိမ့်​မည်။ ဤ​နည်း​အား​ဖြင့်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သင့်​အား မ​ကြာ​ခ​ဏ​ညည်း​ညူ​အ​ပြစ်​တင်​ခြင်း ပြု​တော့​မည်​မ​ဟုတ်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་འདེམས་སྲིད་པའི་མི་དེའི་འཁར་བ་ལས་མྱུ་གུ་འབུ་བར་འགྱུར། དེ་ནས་ངས་རང་ངོས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁྱོད་ལ་འཁང་ར་བྱེད་པ་མཚམས་འཇོག་ཏུ་འཇུག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Tsvimbo yomunhu wandichasarudza ichabukira mashizha, uye ndichagumisa kupopota
    uku kwavaIsraeri kuri kuramba kuripo pamusoro pako.”
  spa-BLM: Sucederá que la vara del hombre que yo elija brotará. Haré que cesen las
    murmuraciones de los hijos de Israel, que murmuran contra ti, a partir de mí.”
  cac-cac: Ata' ol vac' volan sc'ococh mach syal in c'ool to ol in sic'caneli, yuj
    chi' ol och vaan eb' anima tic yalan e pecal, xchi Jehová chi'.
  swh-ULB: fimbo ya mtu yule ninayemchagua itachipua. Nitazuia watu wa Israeli walalamikao,
    ambao wanaongea kinyume na wewe.”
  bel-bel: і каго Я выберу, посах таго зацьвіце; і так Я суйму нараканьне сыноў Ізраілевых,
    якім яны наракаюць на вас.
  deu-ELBBK: als ein Gedächtnis für die Kinder Israel, damit kein Fremder, der nicht
    von den Nachkommen Aarons ist, herzunahe, um Räucherwerk vor dem HERRN zu räuchern,
    und es ihm nicht ergehe wie Korah und seiner Rotte, – so wie der HERR durch Mose
    zu ihm geredet hatte.
  mbb-OT: Ne zutun ebpeneringsing is tuked te etew he ebpilien ku he ebpenilbi kedì
    pinaaǥi te kegkememumuhat ne pinaaǥi kayi egkeengked en is kedriklamu te menge
    Israilihanen ki Aaron wey kenikew.”
  mal-2015: ഞാൻ തിരഞ്ഞെടുക്കുന്നവന്റെ വടി തളിർക്കും; ഇങ്ങനെ യിസ്രായേൽമക്കൾ നിങ്ങൾക്കു
    വിരോധമായി പിറുപിറുക്കുന്നതു ഞാൻ നിർത്തലാക്കും.
  rmc-rmc: Kada ela le Izraelitenge pro leperiben, hoj ňiko, ko nane le Aronoskre
    potomkendar, našťi džal ko oltaris te labarel o kaďidlos anglo RAJ, hoj pes leske
    te na ačhel avke, sar le Korachoske the leskre manušenge. Savoro kerďa avke, sar
    leske phenďa o RAJ prekal o Mojžiš.
  pes-OPV: و شخصی را که من اختیار می‌کنم عصای او شکوفه خواهدآورد، پس همهمه بنی‌اسرائیل
    را که بر شما می‌کنند از خود ساکت خواهم نمود.»
  ron-1924: Бэрбатул пе каре-л вой алеӂе ва фи ачела ал кэруй тояг ва ынфлори, ши
    вой пуне капэт динаинтя Мя кыртирилор пе каре ле ридикэ ымпотрива воастрэ копиий
    луй Исраел.”
  ben-OBCV: যে ব্যক্তিকে আমি মনোনীত করব তার লাঠি অঙ্কুরিত হবে এবং আমি আমার বিপক্ষে
    ইস্রায়েলীদের নিরবচ্ছিন্ন অসন্তোষ থেকে অব্যহতি পাব।”
  som-som: Oo markaas ninkii aan doorto ushiisu way magooli doontaa, oo anna hortayda
    waan ka joojin doonaa gunuuska ay reer binu Israa'iil adiga kuu gunuusaan.
  lat-VUC: 'Quem ex his elegero, germinabit virga ejus: et cohibebo a me querimonias
    filiorum Israël, quibus contra vos murmurant.'
  eng-ASVBT: 'And it shall come to pass, that the rod of the man whom I shall choose
    shall bud: and I will make to cease from me the murmurings of the children of
    Israel, which they murmur against you.'
  ita-1885: E avverrà che la verga di colui che io avrò eletto germoglierà; e così
    acqueterò d'attorno a me i mormorii de' figliuoli d'Israele, co' quali mormorano
    contro a voi.
  eng-LXXUP: a memorial to the children of Israel that no stranger might draw nigh,
    who is not of the seed of Aaron, to offer incense before the Lord; so he shall
    not be as Korah and as they that conspired with him, as the Lord spoke to him
    by the hand of Moses.
  eng-ULB: It will happen that the staff of the man whom I choose will bud. I will
    cause the complaints from the people of Israel to stop, which they are speaking
    against you.”
  spa-VBL: El bastón que pertenece al hombre que yo elija brotará ramas, y pondré
    fin a las constantes quejas de los israelitas contra ti”.
  fra-_FOB: Et il arrivera que la verge de l'homme que je choisirai, fleurira; et
    je ferai cesser devant moi les murmures que les enfants d'Israël murmurent contre
    vous.
  mal-mal: ഞാൻ തിരഞ്ഞെടുക്കുന്നവന്റെ വടി തളിർക്കും; ഇങ്ങനെ യിസ്രായേൽ മക്കൾ നിങ്ങൾക്ക്
    വിരോധമായി പിറുപിറുക്കുന്നത് ഞാൻ നിർത്തലാക്കും”.
  urd-GVR: Jis ādmī ko maiṅ ne chun liyā hai us kī lāṭhī se koṅpleṅ phūṭ nikleṅgī.
    Is tarah maiṅ tumhāre ḳhilāf Isrāīliyoṅ kī buṛbuṛāhaṭ ḳhatm kar dūṅgā.”
  suz-BL: मिनु आं योव़शो मुर आ कोक्‍केम कोच्‍वा दाप्‍ब। मोपा गो इस्राएलीपुकीम इस पशो
    गन गन नाइक्‍पाइक्‍नुङमी” देंत। गन्‍ती १६:५-७
  ita-1927: E avverrà che l’uomo che io avrò scelto sarà quello la cui verga fiorirà;
    e farò cessare davanti a me i mormorii che i figliuoli d’Israele fanno contro
    di voi”.
  ckb-ckb: جا ئەو پیاوەی هەڵیدەبژێرم گۆچانەکەی چەکەرە دەکات، ئەوسا ئەو بۆڵەبۆڵەی نەوەی
    ئیسرائیل لەسەر خۆم کپ دەکەم کە لە دژی ئێوە دەیکەن.»
  eng-BBE: And the rod of that man who is marked out by me for myself will have buds
    on it; so I will put a stop to the outcries which the children of Israel make
    to me against you.
  kan-OKCV: ನಾನು ಯಾವನನ್ನು ಆಯ್ದುಕೊಳ್ಳುತ್ತೇನೋ, ಆ ಮನುಷ್ಯನ ಕೋಲು ಚಿಗುರುವುದು. ಹೀಗೆ ಇಸ್ರಾಯೇಲರು
    ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟುವುದನ್ನು ನಾನು ನಿಲ್ಲಿಸಿಬಿಡುವೆನು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.017.004'
  tam-2017: அப்பொழுது நான் தெரிந்துகொள்ளுகிறவனுடைய கோல் துளிர்க்கும்; இப்படி இஸ்ரவேல்
    மக்கள் உங்களுக்கு விரோதமாக முறுமுறுக்கிற அவர்கள் முறுமுறுப்பை என்னைவிட்டு ஒழியச்செய்வேன்”
    என்றார்.
  spa-RV-1909: 'Y será, que el varón que yo escogiere, su vara florecerá: y haré cesar
    de sobre mí las quejas de los hijos de Israel, con que murmuran contra vosotros.'
  ron-BTF: Și se va întâmpla, că toiagul bărbatului, pe care îl voi alege, va înflori;
    și voi face să înceteze dinaintea mea cârtirile copiilor lui Israel, prin care
    ei cârtesc împotriva voastră.
  eng-WEBP: It shall happen that the rod of the man whom I shall choose shall bud.
    I will make the murmurings of the children of Israel, which they murmur against
    you, cease from me.”
  eng-FBV: The walking stick that belongs to the man I choose will sprout buds, and
    I will put a stop to the Israelites' constant complaints against you.”
  nld-1939: De staf van den man, dien Ik uitkies, zal gaan bloeien. Zo zal Ik het
    gemor van de Israëlieten tegen u tot zwijgen brengen.
  nch-BL: Huan na nijchihuas para ma chamani icuatopil cati na nijtapejpenijtoc. Huan
    ica ya ni nopa israelitame ayecmo techcualancamacase pampa amechejelnamiquij.”
  vie-1934: Hễ người nào ta chọn lấy, thì cây gậy người đó sẽ trổ hoa; vậy ta sẽ làm
    cho nín đi trước mặt ta những lời lằm bằm của dân Y-sơ-ra-ên đã phát ra đối nghịch
    cùng các ngươi.
  hin-CV: तब होगा यह कि उस व्यक्ति की लाठी, जो मेरा चुना हुआ होगा, अंकुरित होने लगेगी.
    इस कार्य के द्वारा मैं इस्राएलियों द्वारा मुझ पर की जा रही बड़बड़ाहट को कम कर
    सकूंगा, क्योंकि इस्राएली इस समय बड़बड़ा रहे हैं.”
  eng-OURB: It shall happen, that the rod of the man whom I shall choose shall bud.
    I will make the murmurings of the children of Israel [God prevails], which they
    murmur against you, cease from me.”
  spa-BES: Y la vara de ese hombre que es escogido por mí para mí tendrá capullos;
    Así que cesarán las quejas que me hacen los hijos de Israel contra ustedes.
  tdx-tdx: ho faniahiañe o ana’ Israeleo te tsy hitotoke mb’eo ty ondaty sotra tsy
    tarira’ i Aharone hañembok’ am’ Iehovà, tsy mone hanahake i Korahke naho o mpiama’eo,
    amy nitsara’ Iehovà am-pità’ i Mosèy.
  vid-vid: Ng'weku ya munhu yondimhagula yozuka. Kwa nzila ayi, kung'ung'uta kwa Waisilaeli
    kwa chiwalo cha hemwe, ndokudita kumale.”
  eng-OKE: to be a memorial to the sons of Israel, that no strange man who is not
    of the seed of Aharon shall approach to burn sweet incense before the Lord, and
    that he be not as Korach and his company, as the Lord had said to him by the hand
    of Mosheh.
  tha-KJV: และต่อมาไม้​เท​้าของชายผู้​ที่​เราโปรดเลือกนั้นจะงอก เช่นนี้​เราจะกระทำให้เสียงบ่นของคนอิสราเอล
    ซึ่งเขาบ่นต่อเจ้าสงบลงเสียจากเรา”
  por-BR-2018: 'E será, que o homem que eu escolher, sua vara florescerá: e farei
    cessar de sobre mim as queixas dos filhos de Israel, com que murmuram contra vós.'
  deu-ELO: 'Und es wird geschehen: der Mann, den ich erwählen werde, dessen Stab wird
    sprossen; und so werde ich vor mir stillen das Murren der Kinder Israel, das sie
    wider euch murren.'
  eng-WYC-2018: the rod of him shall burgeon, whom I shall choose of them to the office
    of priesthood; and I shall thereby refrain, or quench, from me the complainings,
    or grouchings, of the sons of Israel, by which they grouch against you. (and the
    staff of him shall sprout, whom I shall choose out of them for the office, or
    for the duties, of the priesthood; and I shall thereby quench the complaints,
    or the grumblings, of the Israelites, by which they grumble against you.)
  epo-epo: Kaj kiun viron Mi elektos, ties bastono ekfloros; kaj tiel Mi silentigos
    antaŭ Mi la murmuradon de la Izraelidoj, kiun ili murmuras kontraŭ vi.
  uig-PIN: Wǝ xundaⱪ boliduki, Mǝn talliƣan kixining bolsa, uning ⱨasisi bih süridu;
    xundaⱪ ⱪilip Israillarning silǝrgǝ ƣuduraxⱪan gǝplirini tohtitip Manga anglanmaydiƣan
    ⱪiliwetimǝn».
  beo-beo: Amasea Na ilegei dunu ea galiamo da fadagala:mu. Amo hamobeba:le, Na da
    Isala:ili dunu ilia mae fisili dima egane sia:su amo hedofamu.”
  tpi-OTNT: Orait na kru bai i kamap long stik wokabaut bilong man mi bin makim. Na
    bai ol i lukim dispela stik na bai ol i save, mi makim pinis dispela man bilong
    mekim wok pris. Na long dispela pasin mi bai pasim maus bilong ol Israel na ol
    i no inap tok kros long yu, olsem nau ol i save mekim.”
  hau-SA: Sandan mutumin da na zaɓa zai yi toho, da haka zan raba kaina da gunagunin
    da Isra’ilawa suke yi.”
  uig-LAT: We shundaq boliduki, Men tallighan kishining bolsa, uning hasisi bix süridu;
    shundaq qilip Israillarning silerge ghudurashqan geplirini toxtitip Manga anglanmaydighan
    qiliwétimen».
  nde-nde: Intonga yendoda engizayikhetha izahluma, njalo mina ngizahle ngikuqede
    lokhu kukhonona okulokhu kuqhubeka kusolwa wena ngabako-Israyeli.”
  ton-ton: 'Pea ʻe hoko ʻo pehē, ko e tokotoko ʻoe tangata te u fili ki ai, ʻe moto
    ia: pea te u fai ke fakangata ʻae lāunga kiate au ʻae fānau ʻa ʻIsileli, ʻaia
    ʻoku nau lāunga ʻaki kiate kimoua.”'
  ces-1613: I stane se, že kohož vyvolím, toho prut zkvetne; a tak spokojím a svedu
    s sebe reptání synů Izraelských, kterýmž repcí na vás.
  eng-WMB: It shall happen that the rod of the man whom I shall choose shall bud.
    I will make the murmurings of the children of Israel, which they murmur against
    you, cease from me.”
  tam-TCV: அப்பொழுது நான் தெரிந்தெடுக்கும் மனிதனின் கோல் துளிர்க்கும். இவ்விதம் உனக்கெதிரான
