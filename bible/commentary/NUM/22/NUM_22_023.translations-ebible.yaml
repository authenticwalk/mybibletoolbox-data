    det tilbage på Vejen.
  vie-OVCB: con lừa thấy thiên sứ của Chúa Hằng Hữu đứng trên đường, tay cầm lưỡi
    gươm trần, liền đi tẽ xuống ruộng để tránh. Ba-la-am đánh nó, bắt nó phải đi lên
    đường cái.
  guj-2017: ગધેડીએ યહોવાહના દૂતને રસ્તામાં પોતાની તલવાર ખેંચીને ઊભેલો જોયો. તેથી ગધેડી
