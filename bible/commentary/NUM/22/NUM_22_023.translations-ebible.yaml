  uig-ARA: مادا ئېشەك پەرۋەردىگارنىڭ پەرىشتىسىنىڭ قولىغا قىلىچ ئالغان ھالدا يولدا
    تۇرغانلىقىنى كۆرۈپ، يولدىن چىقىپ ئېتىزلىق بىلەن مېڭىۋىدى، بالائام ئېشەكنى يولغا
