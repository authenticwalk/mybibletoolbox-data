  gun-gun: Ha'e gui henda mburika'i oexa Senhor-a guigua anjo tape py opyta ho'amy
    rã, opo py okyxe hyru gui oekyi va'ekue oguereko reve. Ha'e ramo mburika'i ma
    tape gui ojepekuavo ovy vy mba'ety rupi ju oo oiny. Ha'e ramo Balaão oinupã mburika'i
    tape rupi ae ju ojevy aguã.
  ilo-ULB: Nakita ti asno ti anghel ni Yahweh nga agtaktakder iti kalsada nga iggemna
