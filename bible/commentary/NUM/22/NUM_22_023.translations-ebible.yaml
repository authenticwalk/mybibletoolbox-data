  eng-DBY: And the ass saw the Angel of Jehovah standing in the way, and his sword
    drawn in his hand; and the ass turned aside out of the way, and went into the
    field, and Balaam smote the ass to turn her into the way.
  hin-2017: और उस गदही को यहोवा का दूत हाथ में नंगी तलवार लिये हुए मार्ग में खड़ा
    दिखाई पड़ा; तब गदही मार्ग छोड़कर खेत में चली गई; तब बिलाम ने गदही को मारा कि वह
    मार्ग पर फिर आ जाए।
  wol-KYG: Ci kaw loolu mbaam ma gis malaakam Aji Sax ji taxaw ca digg yoon wa, xàccib
    saamaram. Mbaam ma ne walbit, wàcc yoon wa, topp àll ba. Balaam dóor mbaam ma,
    waññi ko ba ca yoon wa.
  eng-YLT: and the ass seeth the messenger of Jehovah standing in the way, and his
    drawn sword in his hand, and the ass turneth aside out of the way, and goeth into
    a field, and Balaam smiteth the ass to turn it aside into the way.
  kne-kne: Idi ilaen pay din dangki din anghel ay pinmipika ay nananggen si kampilan,
    nanliglig sin danan et kinombas sin papayew. Sinoplit Balaam din dangki et inpataoli
    na sin danan.
  eng-WYC-2017: The she-ass saw the angel standing in the way, with sword drawn, and
    the ass turned herself from the way, and went by the field. And when Balaam beat
    her, and would lead her again to the path,
  eng-WMBB: The donkey saw the LORD’s angel standing in the way, with his sword drawn
    in his hand; and the donkey turned out of the path, and went into the field. Balaam
    struck the donkey, to turn her into the path.
  urd-GVH: जब गधी ने देखा कि रब का फ़रिश्ता अपने हाथ में तलवार थामे हुए रास्ते में
    खड़ा है तो वह रास्ते से हटकर खेत में चलने लगी। बिलाम उसे मारते मारते रास्ते पर
    वापस ले आया।
  rug-rug: Meke sipu dogoria sa doṉ'ki sa mateana korapa turu nana pa kokorapa siraṉa,
