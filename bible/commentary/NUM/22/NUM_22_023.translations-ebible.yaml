    cet. Te dongah longpuei la mael sak ham Balaam lohlaak te a taam.
  tbz-SIM: Kɛ̀ sɑ̃mmɑrímúu yɑ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì còḿmúmɛ̀ kucɛ kɛ pikú mɛsebii
    kɛ̀ sɑ̃mmɑrímúu dɑutɛ́ kɛ́tɑ dɛpɑɑ mmiɛkɛ kɛ̀ Bɑdɑmmuu dɛ̀ potɛ́ kɛ̀ dɛ̀ɛ bɔɔ́
    nkucɛ.
  msy-2020: Ezɨ donki enselɨn garima, a uan mɨdorozir sabamɨn suirazɨ, a tuavim ategha
    pura ruarir kɨnimɨn zui. Ezɨ Balam uan donki mɨsuegha uam a isa tuavimɨn amada.
  dop-dop: Kpɑŋɑɣɑ nɑwɑ ɩsɔtɑɑ tillu kɛ mpɑɑʋ hɛkʋ tɑɑ nɑ ɩ́ kpɛɛwɑ ɩ lɑɣɑtɛ nɑ ɩ́
    tɔkɑ ɩ niŋ tɑɑ, ɩlɛnɑ kɑ́ hɛlɩ. Nɑ Pɑlɑɑm mɑ-kɛ nɑ ɩ́ mǝlǝnɑ mpɑɑʋ tɑɑ.
  azb-azb: Eşşək sıyrılmış qılıncı əlində, yolda duran Rəbbin mələyini gördü və yoldan
