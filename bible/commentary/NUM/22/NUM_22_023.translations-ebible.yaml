    ni Balaam ti asno tapno agsubli daytoy iti kalsada.
  kpg-kpg: Di madagoaa di ‘donkey’ ne mmada gi tangada di langi dela e duu i hongo
    di ala, e daahi dana hulumanu, geia gaa hana gi daha mo di ala, ga ulu gi lodo
    nia geinga. Gei Balaam ga hagamaawa di ‘donkey’ deelaa bolo gii hana a mee gi hongo
