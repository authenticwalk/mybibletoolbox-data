  eng-WEBU: The donkey saw the LORD’s angel standing in the way, with his sword drawn
    in his hand; and the donkey turned out of the path, and went into the field. Balaam
    struck the donkey, to turn her into the path.
  bnp-bnp: A donki vona i masia a agelo ne BAKOVI DAGI i toto silala a bainat vona,
    lakea i toni ni polo lele vona. Pali e Balam i hotua a donki vona ge hamule mai
