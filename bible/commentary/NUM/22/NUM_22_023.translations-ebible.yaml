    ta ra bala na uma; ma Balam i ga kita ra as upi na valilikun ia tar ta ra nga.
  tur-YTC: Eşek, Yahve'nin meleğinin elinde kılıcını çekmiş yolda durduğunu gördü;
    ve eşek yoldan sapıp tarlanın içine girdi. Balam onu yola döndürmek için eşeğe
    vurdu.
  grc-BRENT: Καὶ ἰδοῦσα ἡ ὄνος τὸν ἄγγελον τοῦ Θεοῦ ἀνθεστηκότα ἐν τῇ ὁδῷ, καὶ τὴν
    ῥομφαίαν ἐσπασμένην ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐξέκλινεν ἡ ὄνος ἐκ τῆς ὁδοῦ, καὶ ἐπορεύετο
    εἰς τὸ πεδίον· καὶ ἐπάταξε τὴν ὄνον ἐν τῇ ῥάβδῳ αὐτοῦ τοῦ εὐθῦναι αὐτὴν ἐν τῇ
    ὁδῷ.
  ind-AYT: Keledai Bileam melihat malaikat TUHAN berdiri di jalan dengan pedang terhunus.
    Lalu, keledai itu berbelok dari jalan dan masuk ke ladang. Ia memukul keledai
    itu untuk memaksanya kembali ke jalan.
  nya-nya: Pamene buluyo anaona mngelo wa Yehova atayima pa njira ndi lupanga mʼmanja
