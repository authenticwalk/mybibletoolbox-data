verse: NUM.022.023
translations:
  mal-C: യഹോവയുടെ ദൂതൻ കൈയിൽ ഊരിയ വാളുമേന്തി വഴിയിൽ നിൽക്കുന്നതു കണ്ട കഴുത വഴിയിൽനിന്ന്
    ഒരുവയലിലേക്ക് തിരിഞ്ഞു. അതിനെ വഴിയിലേക്ക് തിരിച്ചുകൊണ്ടുവരാൻ ബിലെയാം കഴുതയെ അടിച്ചു.
  deu-TKW: Als nun die Eselin sah, wie der Engel Jahwes mit dem gezückten Schwert
    in der Hand auf dem Wege dastand, da bog die Eselin vom Weg ab und ging auf dem
    Felde; Bileam aber schlug die Eselin, um sie wieder auf den Weg zu bringen.
  lin-lin: Tango ane emonaki anjelu ya Yawe atelema na kati-kati ya nzela na mopanga
    ya minu na loboko na ye, ane ebimaki na nzela mpe ekimaki na elanga. Boye, Balami
    abetaki ane mpo ete ekoka kozonga na nzela.
  eng-LSV: and the donkey sees the Messenger of YHWH standing in the way with His
    drawn sword in His hand, and the donkey turns aside out of the way and goes into
    a field, and Balaam strikes the donkey to turn it aside into the way.
  eng-GNV: And when the asse saw the Angel of the Lord stand in the way, and his sworde
    drawen in his hand, the asse turned out of the way and went into the field, but
    Balaam smote the asse, to turne her into the way.
  eng-WEBSTER: 'And the ass saw the angel of the LORD standing in the way, and his
    sword drawn in his hand: and the ass turned aside out of the way, and went into
    the field: and Balaam smote the ass, to turn her into the way.'
  nhw-BL: Huan quema nopa burro quiitac itequihua TOTECO ica se machete imaco, moicancuepqui
    huan calajqui ipan se mili. Huan Balaam quihuitejqui iburro hasta sempa pejqui
    nemi ipan iojhui.
  swh-ONEN: Wakati punda alipomwona malaika wa Bwana akiwa amesimama barabarani akiwa
    na upanga uliofutwa mkononi mwake, punda akageukia upande kuelekea shambani. Balaamu
    akampiga ili amrudishe barabarani.
  bba-bba: Ye kɛtɛku ɡe, ɡɑ ɡɔrɑdo wi wɑ u yɔ̃ swɑɑ suunuɔ u win tɑkobi womɛ, yerɑ
    ɡɑ ɡɛrɑ ɡɑ dɑ yɑkɑsɔ. Mɑ Bɑlɑmu u ɡu so, u kɑ ɡu swɑɑ sure.
  eng-KJVCPB: 'And the ass saw the angel of the Lord standing in the way, and his
    sword drawn in his hand: and the ass turned aside out of the way, and went into
    the field: and Balaam smote the ass, to turn her into the way.'
  cpy-cpy: Iñaapaakiri ikyaakoetari Ronampiri Tajorentsi, ikatziyaka awotsiki roteeyakiro
    iyotsiroshithakite, tempaawi-tanaka ikyaakoetari. Ipajata-nakiri Balaam ikyaakoetari
    ikoyi opampithatiro awotsi.
  luo-luo: Kane pundano oneno malaika mar Jehova Nyasaye kochungʼ e chuny yo kotingʼo
    ligangla e lwete, nobaro oko mar yo modhi e puodho. Balaam nogoye mondo oduog
    e wangʼ yo.
  meu-meu: Hari doniki ese Iehova ena aneru e itaia, dala ai gini, mai ena dare imana
    ai; bena doniki na dala amo e raka siri, rei lalonai. A Balaam ese doniki e kwadia,
    baine Iou dala ai eto.
  npi-ULB: गधाले तरवार थुतेर हातमा लिई बाटोमा उभिरहेका स्वर्गदूत देख्यो । गधा बाटोबाट
    तर्किएर खेततिर लाग्यो । बालामले गधालाई बाटोमा ल्याउन त्यसलाई कुटे ।
  yor-yor: Nígbà tí kẹ́tẹ́kẹ́tẹ́ náà sì rí angẹli Olúwa tí ó dúró ní ojú ọ̀nà pẹ̀lú
    idà tí a fàyọ ní ọwọ́ rẹ̀, ó kọjú kúrò ní ọ̀nà lọ sínú oko. Balaamu sì lù ú pé
    kí ó gbé òhun padà lọ sí ojú ọ̀nà.
  emp-NTPO: Djõbada necoda idji jʌwad̶e erob̶asia. Balaaʌ̃ burroba idjira o ẽsidra
    nũmʌda unusid̶e o ãyã wãsia. Maʌ̃ carea Balaaʌ̃ba idji burrora ubadjia wayacusa
    od̶aa wãmãrẽã.
  pes-OPCB: '@see-verse:NUM.022.022'
  tgl-ULB: Nakita ng asno ang anghel ni Yahweh na nakatayo sa daraanan na hawak niya
    ang kaniyang nakalabas na tabak. Lumihis ang asno sa kalsada at pumunta sa loob
    ng isang bukirin. Hinampas ni Balaam ang asno upang ipaharap sa kalsada.
  cbu-NT: Burrurinshitini Apanllee wan parangiya. Ngoots kámananaru, wachirur uwish
    payuru, xixeew ashirangiya. Burrsha naamaam xararangu, mzatsipsha ngoots pshtuyaru,
    naarangiya. Itaru, Balamsha; Natu, wapitam kanapeerush, ngoots watsinsapirisha
    naangi, tárangu, burrureetsini yasinpat yáyaru stee stee ashirangiya.
  hui-hui: Nogo dongi biagome dahuliyali mbira wai biagane ayu tibu yuwa harigani
    heago hondowa hariga ngelalu leneha pubagi pene. Ani biyagola Balamahanda nogo
    dongi biago balu hariga teneni haru dai bini.
  mya-mya: မြည်း​သည်​လမ်း​ပေါ်​တွင်​ဋ္ဌား​ကို​ကိုင်​ဆွဲ​လျက် ရပ်​နေ​သော ကောင်း​ကင်​တ​မန်​ကို​မြင်​လျှင်​လမ်း
    လွှဲ​၍​လယ်​ကွင်း​ထဲ​သို့​ဆင်း​လေ​၏။ ထို​အ​ခါ ဗာ​လမ်​သည်​မြည်း​ကို​ရိုက်​၍​လမ်း​မ​ပေါ်​သို့
    ပြန်​တက်​စေ​၏။-
  bod-N: དེ་ནས་བོང་བུས་ཕྱག་ཏུ་རལ་གྲི་ཐོགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ལམ་ནང་དུ་འགྲེང་འདུག་པ་མཐོང་བས།
    ལམ་ལ་བཟུར་ནས་ཞིང་ནང་དུ་སོང་། པེལ་ཨམ་གྱིས་བོང་བུ་ལམ་ལ་བསྒྱུར་ཕྱིར་བརྡེགས་སོ། །
  sna-sna: Mbongoro yakati ichiona mutumwa waJehovha amire munzira ane munondo wakavhomorwa
    muruoko rwake, yakabuda munzira ikapinda mumunda. Bharamu akairova kuti idzokere
    munzira.
  spa-BLM: El asno vio al ángel de Yahvé parado en el camino, con su espada desenvainada
    en la mano; y el asno se apartó del camino y se metió en el campo. Balaam golpeó
    a la burra para hacerla volver al camino.
  cac-cac: Axo ix yilan noc' b'uru chi' to lin̈anoch jun yángel Jehová d'a nan̈al
    yol b'e, yed'nac jun espada, ix b'atcan noc' d'a caltac te'. Ix syamanoch vin̈aj
    Balaam chi' smac'an noc', yic tz'ochxi noc' d'a yol b'e chi'.
  swh-ULB: Yule punda alimwona yule malaika wa BWANA akiwa amesimama barabarani akiwa
    na upanga mkononi mwake. Yule punda akageuka na kwenda shambani. Balaamu akampiga
    yule punda ili arudi barabarani.
  bel-bel: І ўбачыла асьліца анёла Гасподняга, які стаяў на дарозе з аголеным мечам
    у руцэ, і зьвярнула асьліца з дарогі і пайшла на поле; а Валаам пачаў біць асьліцу,
    каб вярнуць яе на дарогу.
  wed-wed: Ma maranai donki Bada ana anela i ʼnanai ana sodna au etanai i maimairi
    ma i tawana-ruiei au ririva. Balaam donki i kwakwapui da ita opu me au etanai.
  deu-ELBBK: Und die Eselin sah den Engel des HERRN auf dem Weg stehen mit seinem
    gezückten Schwert in seiner Hand, und die Eselin bog vom Weg ab und ging ins Feld;
    und Bileam schlug die Eselin, um sie wieder auf den Weg zu lenken.
  mbb-OT: Ne hein naahà duen te asnu he midhitindeg is belinsuǥuen te Nengazen diyà
    te zalan he egkulang te ispada, midsuwey heini zuen te zalan ne ziyà mebayà te
    vevesukà. Umbe mibpenlagkut heini ni Balaam su wey medlikù duen te zalan.
  mal-2015: യഹോവയുടെ ദൂതൻ വാൾ ഊരിപ്പിടിച്ചുകൊണ്ടു വഴിയിൽ നില്ക്കുന്നതു കഴുത കണ്ടു;
    കഴുത വഴിയിൽ നിന്നു മാറി വയലിലേക്കു പോയി; കഴുതയെ വഴിയിലേക്കു തിരിക്കേണ്ടതിന്നു
    ബിലെയാം അതിനെ അടിച്ചു.
  rmc-rmc: Sar o somaris dikhľa le RAJESKRE aňjelos te ačhel pro drom la šabľaha andro
    vast, geľa pal o drom tele pre maľa. Ale o Balaam le somaris marelas, hoj te avel
    pale pro drom.
  pes-OPV: و الاغ، فرشته خداوند را باشمشیر برهنه به‌دستش، بر سر راه ایستاده دید. پس
    الاغ از راه به یک سو شده، به مزرعه‌ای رفت و بلعام الاغ را زد تا او را به راه برگرداند.
  ron-1924: Мэгэрица а вэзут пе Ынӂерул Домнулуй стынд ын друм, ку сабия скоасэ дин
    тякэ ын мынэ, с-а абэтут дин друм ши а луат-о пе кымп. Балаам шь-а бэтут мэгэрица
    ка с-о адукэ ла друм.
  aui-aui: Bi raghanina donki, Yawe God yana aneya ere serina keda basune ikita iyamiimiiri,
    na kedama ivituirana irughu kwabuve. Bi Balam yana donki irouvi bi ibera da iyiveramayi
    kedae.
  ben-OBCV: যখন সেই গর্দভী, নিষ্কোষ তরোয়াল হাতে সদাপ্রভুর দূতকে পথের মধ্যে দাঁড়িয়ে
    থাকতে দেখল, সে রাস্তা থেকে নেমে এক ক্ষেতের মধ্যে গেল। বিলিয়ম পথে ফিরানোর জন্য
    তাকে মারল।
  som-som: Markaasaa dameertii waxay aragtay malaa'igtii Rabbiga oo jidka taagan oo
    seefteedii oo galka ka baxsan gacanta ku haysata. Kolkaasay dameertii jidka ka
    leexatay oo berrinka gashay. Oo Balcaamna dameertii wax buu ku dhuftay si uu jidka
    ugu soo celiyo.
  lat-VUC: Cernens asina angelum stantem in via, evaginato gladio, avertit se de itinere,
    et ibat per agrum. Quam cum verberaret Balaam, et vellet ad semitam reducere,
  eng-ASVBT: 'And the ass saw the angel of Jehovah standing in the way, with his sword
    drawn in his hand; and the ass turned aside out of the way, and went into the
    field: and Balaam smote the ass, to turn her into the way.'
  ita-1885: E l'asina vide l'Angelo del Signore che stava in su la strada, con la
    sua spada nuda in mano; e l'asina si rivolse dalla strada, e andava per li campi.
    E Balaam percosse l'asina, per farla ritornar nella strada.
  eng-LXXUP: And when the ass saw the angel of God standing opposite in the way, and
    his sword drawn in his hand, then the ass turned aside out of the way, and went
    into the field; and Balaam smote the ass with his staff to direct her in the way.
  eng-ULB: The donkey saw the angel of Yahweh standing in the road with his drawn
    sword in his hand. The donkey turned off the road and went into a field. Balaam
    struck the donkey to turn her back to the road.
  spa-VBL: El asno vio al ángel del Señor de pie en el camino con una espada desenvainada,
    así que se apartó del camino y se fue a un campo. Así que Balaam lo golpeó para
    que volviera al camino.
  fra-_FOB: Et l'ânesse vit l'ange de l'Éternel qui se tenait dans le chemin, son
    épée nue dans la main; et l'ânesse se dé-tourna du chemin et s'en alla dans les
    champs, et Balaam frappa l'ânesse pour la ramener dans le chemin.
  mal-mal: യഹോവയുടെ ദൂതൻ വാൾ ഊരിപ്പിടിച്ചുകൊണ്ട് വഴിയിൽ നില്ക്കുന്നത് കഴുത കണ്ട് വഴിയിൽനിന്ന്
    മാറി വയലിലേക്ക് പോയി; കഴുതയെ വഴിയിലേക്ക് തിരിക്കുന്നതിന് ബിലെയാം അതിനെ അടിച്ചു.
  urd-GVR: Jab gadhī ne dekhā ki Rab kā farishtā apne hāth meṅ talwār thāme hue rāste
    meṅ khaṛā hai to wuh rāste se haṭ kar khet meṅ chalne lagī. Bilām use mārte mārte
    rāste par wāpas le āyā.
  suz-BL: मिनु मेको गधामी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब शोइश्‍शो तरवार शेशा,
    लांम बाक्‍शो ताप्‍तु। मिनु मेको गधा हिंशा, लां रे रूम लत। मिनु बालामम गधा कली
    लां गे सोइक्‍चा कली तुप्‍तु। यहोसु ५:१३
  ita-1927: L’asina, vedendo l’angelo dell’Eterno che stava sulla strada con la sua
    spada sguainata in mano, uscì di via e cominciava ad andare per i campi. Balaam
    percosse l’asina per rimetterla sulla strada.
  ckb-ckb: کە ماکەرەکە فریشتەی یەزدانی بینی لەسەر ڕێگاکە وەستاوە و شمشێرەکەی هەڵکێشاوە
    و بە دەستیەوەیە، ماکەرەکە لە ڕێگاکە لایدا و دایەوە ناو کێڵگە، بەلعامیش لە ماکەرەکەی
    دا هەتا بیگەڕێنێتەوە سەر ڕێگاکە.
  eng-BBE: And the ass saw the angel of the Lord waiting in the road with his sword
    in his hand; and turning from the road, the ass went into the field; and Balaam
    gave the ass blows, to get her back on to the road.
  kan-OKCV: ಕತ್ತೆಯು ಮಾರ್ಗದಲ್ಲಿ ನಿಂತಿದ್ದ ಯೆಹೋವ ದೇವರ ದೂತನನ್ನೂ, ಅವನ ಕೈಯಲ್ಲಿರುವ ಬಿಚ್ಚುಗತ್ತಿಯನ್ನೂ
    ನೋಡಿ, ಮಾರ್ಗದಿಂದ ವಾರೆಯಾಗಿ ಹೊಲದೊಳಗೆ ಹೋಯಿತು. ಆಗ ಬಿಳಾಮನು ಕತ್ತೆಯನ್ನು ಮಾರ್ಗದೊಳಗೆ ತಿರುಗಿಸುವುದಕ್ಕೆ
    ಅದನ್ನು ಹೊಡೆದನು.
  bbb-bbb: Bu vakuma doniki ije fu gake E Ireobo ijadufuo anera ije fu sime farena
    vame ijia iraraena maninoga fu dasuvaena taraebo ijia vae. Ijadufuo Berame fu
    uri doniki ije kanana abe dakude una keke vame ijia ruae.
  tam-2017: யெகோவாவுடைய தூதனானவர் உருவின பட்டயத்தைத் தம்முடைய கையிலே பிடித்துக்கொண்டு
    வழியிலே நிற்கிறதைக் கழுதை கண்டு, வழியை விட்டு வயலிலே விலகிப்போனது; கழுதையை வழியில்
    திருப்ப பிலேயாம் அதை அடித்தான்.
  spa-RV-1909: Y el asna vió al ángel de Jehová, que estaba en el camino con su espada
    desnuda en su mano; y apartóse el asna del camino, é iba por el campo. Entonces
    hirió Balaam al asna para hacerla volver al camino.
  ron-BTF: Și măgărița a văzut îngerul DOMNULUI stând în picioare pe cale și sabia
    lui trasă în mâna sa și măgărița s-a abătut afară de pe cale și a intrat în câmp;
    și Balaam a lovit măgărița să o întoarcă pe cale.
  eng-WEBP: The donkey saw the LORD’s angel standing in the way, with his sword drawn
    in his hand; and the donkey turned out of the path, and went into the field. Balaam
    struck the donkey, to turn her into the path.
  eng-FBV: The donkey saw the angel of the Lord standing in the road holding a drawn
    sword, so it turned from the road and went into a field. So Balaam beat it to
    make it go back to the road.
  nld-1939: Toen de ezelin den engel van Jahweh met het getrokken zwaard in de hand
    op de weg zag staan, week de ezelin van de weg af, en ging het veld in. Balaäm
    sloeg de ezelin, om haar weer op de weg terug te brengen.
  nch-BL: Huan quema nopa burro quiitac iilhuicac ejca TOTECO ica se macheta imaco,
    moicancuetqui huan calajqui ipan se mili. Huan Balaam quihuitejqui iburro hasta
    sempa pejqui nejnemi ipan iojhui.
  vie-1934: Lừa cái thấy thiên sứ của Đức Giê-hô-va đứng trên đường có cây gươm trần
    nơi tay, bèn tẻ đường đi vào trong ruộng; Ba-la-am đánh nó đặng dẫn nó vào đường
    lại.
  hin-CV: जैसे ही गधी की दृष्टि हाथ में तलवार लिए हुए, मार्ग में खड़े हुए याहवेह के
    दूत पर पड़ी, वह मार्ग छोड़ खेत में चली गई. बिलआम ने गधी को प्रहार किए, कि वह दोबारा
    मार्ग पर आ जाए.
  eng-OURB: The donkey saw ha mal'ak Yahweh [the Angel of He sustains breathing] standing
    in the way, with his sword drawn in his hand; and the donkey turned aside out
    of the way, and went into the field. Balaam [Not people, Destroyer of people]
    struck the donkey, to turn her into the way.
  spa-BES: Y el asno vio al ángel del Señor esperando en el camino con su espada en
    la mano; y saliendo del camino, el asno entró en el campo; y Balaam azotó al asno
    para que volviera a la carretera.
  tdx-tdx: Nahatrea i Anjeli’ Iehovày nijohañe an-dalañe ey reketse fibara natsoak’
    am-pità’e i borìkey, le nivioñe amy lalañey i borìkey nitsile mb’an-tetek’ ao,
    le finofo’ i Balame ty lafa hampibalik’ aze mb’amy lalañey.
  vid-vid: Lelo idogowi nalimona mhilisi ayo wa Mkulu Nguluwi yemile mnzila, yebatile
    ipanga lisomoligwe kuli yala yake. Ahyo nalileka nzila, naliluta hafungo. Balaamu
    nakalitowa idogowi alyo na kumhilula mnzila.
  eng-OKE: And the ass discerned the angel of the Lord standing in the way with his
    sword drawn in his hand; and the ass started aside from the road, and went into
    the field. And Bileam struck the ass to make her to return into the road.
  tha-KJV: เมื่อลานั้นเห็นทูตสวรรค์ของพระเยโฮวาห์ถือดาบยืนอยู่ในหนทาง ลาก​็เลี้ยวออกนอกทาง
    เข​้าไปในทุ่งนา บาลาอัมจึงตีลาให้​กล​ับไปทางเดิม
  por-BR-2018: E a jumenta viu o anjo do SENHOR, que estava no caminho com sua espada
    exposta em sua mão; então a jumenta desviou-se do caminho, e foi pelo campo. Em
    seguida, Balaão espancou a jumenta para fazê-la voltar ao caminho.
  deu-ELO: Und die Eselin sah den Engel Jehovas auf dem Wege stehen mit seinem gezückten
    Schwert in seiner Hand, und die Eselin bog vom Wege ab und ging ins Feld; und
    Bileam schlug die Eselin, um sie wieder auf den Weg zu lenken.
  eng-WYC-2018: The (she-)ass saw the angel standing in the way, with sword drawn,
    and the (she-)ass turned herself from the way, and went by the field, (or And
    the donkey saw the angel standing in the way, with his sword drawn, and she turned
    herself from the way, and went into a field). And when Balaam beat her, and would
    lead her again to the path,
  epo-epo: Kaj la azenino ekvidis la anĝelon de la Eternulo, starantan sur la vojo
    kun elingigita glavo en la mano, kaj la azenino forturniĝis de la vojo kaj iris
    sur la kampon; kaj Bileam ekbatis la azeninon, por returni ĝin sur la vojon.
  uig-PIN: Mada exǝk Pǝrwǝrdigarning Pǝrixtisining ⱪoliƣa ⱪiliq alƣan ⱨalda yolda
    turƣanliⱪini kɵrüp, yoldin qiⱪip etizliⱪ bilǝn mengiwidi, Balaam exǝkni yolƣa
    qiⱪip mengixⱪa dumbalap urdi.
  beo-beo: Dougi da a:igele dunu gegesu gobihei bagade gaguliwane lelebe ba:beba:le,
    e da logo fisili, bu la:ididili sega sa:i. Ba:ila:me da ea dougi fananu, bu logoga
    logei.
  tpi-OTNT: Donki i lukim ensel i holim bainat na i sanap long rot, olsem na donki
    i lusim rot na i wokabaut long arere. Orait Balam i paitim donki na mekim em i
    go bek long rot.
  hau-SA: Da jakar ta hangi mala’ikan Ubangiji tsaye a hanya da takobi a hannunsa,
    sai ta kauce daga hanya, ta shiga jeji. Bala’am kuwa ya buge ta don tă koma hanya.
  uig-LAT: Mada éshek Perwerdigarning Perishtisining qoligha qilich alghan halda yolda
    turghanliqini körüp, yoldin chiqip étizliq bilen méngiwidi, Balaam éshekni yolgha
    chiqip méngishqa dumbalap urdi.
  nde-nde: Kwathi ubabhemi ebona ingilosi kaThixo imi endleleni iphethe inkemba esandleni
    sayo, waphambuka endleleni waqonda iganga. UBhalamu wamtshaya ubabhemi embuyisela
    endleleni.
  ton-ton: 'Pea naʻe mamata ʻae ʻasi ki he ʻāngelo ʻa Sihova naʻe tuʻu ʻi he hala,
    pea mo ʻene heletā naʻe ʻi hono nima: pea naʻe afe atu ʻae ʻasi mei he hala, ʻo
    ʻalu ki he ngoue: pea naʻe taaʻi ʻe Pelami ʻae ʻasi, ke fakafoki ia ki he hala.'
  ces-1613: A když uzřela oslice anděla Hospodinova, an stojí na cestě, a meč jeho
    vytržený v ruce jeho, uhnula se s cesty, a šla polem. I bil ji Balám, aby ji navedl
    zase na cestu.
  eng-WMB: The donkey saw the LORD’s angel standing in the way, with his sword drawn
    in his hand; and the donkey turned out of the path, and went into the field. Balaam
    struck the donkey, to turn her into the path.
  tam-TCV: யெகோவாவினுடைய தூதனானவர் கையில் உருவிய வாளுடன் நிற்பதைக் கழுதை கண்டது. அதனால்
    கழுதை வழியைவிட்டு விலகி, வயல்வெளியில் போனது. அப்பொழுது பிலேயாம் கழுதையை வீதியில்
    கொண்டுவருவதற்காக அதை அடித்தான்.
  ceb-ULB: Nakita sa asno ang anghel ni Yahweh nga nagtindog sa dalan uban sa gihulbot
    niya nga espada nga anaa sa iyang kamot. Mitipas ang asno sa dalan ug miadto didto
    sa uma. Gibunalan ni Balaam ang asno aron nga mobalik siya sa dalan.
  pol-UBG: A gdy oślica zobaczyła Anioła PANA stojącego na drodze z obnażonym mieczem
    w ręku, zboczyła z drogi i poszła w pole. Balaam zaś bił oślicę, aby ją zawrócić
    na drogę.
  agr-agr: Nunik nunú ángel jinta ejapeen akijua puyaja takus wajaun burro wainkauwai.
    Nuna wainak tsegkeki ikamnum akumkauwai. Nunik akumtai Balaam jintanum awagkitatus
    asutiauwai.
  kyc-kyc: Dokopa aŋala dokome kata dokona wua gela minyaro kareyamo mena donge dokome
    kandapala panya peyamo kata doko yaki nyuo ee yuu dokona peya. Peyamo dokopa Belameme
    mena donge doko pyaroko pyapala kapu kyuo kata dokona lanyuo epeya.
  urd-GVU: جب گدھی نے دیکھا کہ رب کا فرشتہ اپنے ہاتھ میں تلوار تھامے ہوئے راستے میں
    کھڑا ہے تو وہ راستے سے ہٹ کر کھیت میں چلنے لگی۔ بلعام اُسے مارتے مارتے راستے پر
    واپس لے آیا۔
  deu-1912: Und die Eselin sah den Engel des HERRN im Wege stehen und ein bloßes Schwert
    in seiner Hand. Und die Eselin wich aus dem Wege und ging auf dem Felde; Bileam
    aber schlug sie, daß sie in den Weg sollte gehen.
  ntj-ntj: Nyangka Payilamaku tungkilu nyangu yayintjulpa palunyanya kunmarnu purlkanyatjarra
    ngaralanyangka. Nyangka yiwarra wantirra yurirlwana yanu. Nyangka Payilamalu tungki
    pungkula marlakulu katingu yiwarrakutu.
  kan-2017: ಯೆಹೋವನ ದೂತನು ಬಿಚ್ಚುಕತ್ತಿಯನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ದಾರಿಯಲ್ಲೇ ನಿಂತಿರುವುದನ್ನು
    ಆ ಕತ್ತೆ ನೋಡಿ ದಾರಿಯನ್ನು ಬಿಟ್ಟು ಅಡವಿಯ ಕಡೆಗೆ ಹೋಯಿತು. ಕತ್ತೆಯನ್ನು ದಾರಿಗೆ ತಿರುಗಿಸುವುದಕ್ಕೆ
    ಬಿಳಾಮನು ಅದನ್ನು ಹೊಡೆದನು.
  yap-yap: Ma fa’ani guy fare dongki fare engel nib sak’iy u rom ni bay ba saydon
    u pa’, me thum’ nga wuru’ e kanawo’. Me toy Balaam fare gamanman me fulweg ngalan
    e kanawo’.
  hlt-MCSB: Te vaengah BOEIPA kah puencawn tah longpuei ah pai tih a kut dongah a
    cunghang a yueh te laak loh a hmuh. Te dongah laak te long lamloh hooi uh tih
    lohma la cet. Te dongah longpuei la mael sak ham Balaam lohlaak te a taam.
  mdy-ETH: ኪኢታንቻሢ ጬንቻ ዓፓሮ ቱኪ ጎይፃ ዔቄሢ ሃሬላ ዴንቃዖ ጎይፆ ሃሺ ጎሺ ጋርሲ ጌሌኔ፤ ጋዓንቴ ባኣላኣሜ ሃሬሎ ጳርቂ
    ጎይፆ ጊንሣ ኬሴኔ፤
  twi-ASANTE: prɛko pɛ, Balaam afunumu no hunuu Awurade ɔbɔfoɔ no sɛ ɔkura sekan gyina
    ɛkwan no mfimfini. Aboa no kwae faa wiram nanso Balaam kaa ne so sɛdeɛ ɛbɛyɛ a,
    ɔbɛfa ɛkwan mu.
  mwc-mwc: Balaam ana donkey aneya i kinani seri yaronai ba ketai i msiri wai i utusaira
