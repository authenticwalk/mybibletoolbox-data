    meke ene la gua nana pa vale siraṉa. Ke sekea Belami sa doṉ'ki meke va ene pule
    la ia pa siraṉa.
  gaz-gaz: Harreen sun immoo ergamaa Waaqayyoo kan goraadee luqqifatee harkatti qabatee
    karaa irra dhaabatu arginaan of irra gara galtee karaa irraa gortee lafa qotiisaa
    seente. Balaʼaamis karaatti ishee deebisuudhaaf harree sana rukute.
  fra-LSG: L’ânesse vit l’ange de l’Éternel qui se tenait sur le chemin, son épée
    nue dans la main; elle se détourna du chemin et alla dans les champs. Balaam frappa
    l’ânesse pour la ramener dans le chemin.
  gnn-gnn: Ga ŋayinydja ŋuriŋinydja yarraman'thunydja nhäŋala ŋunhi djiwarr'wuynha
    yolŋunha, ŋayi bini wutthuna Baylamnha, bala ŋayi ŋunhi yarraman'tja bilyurruna,
    bala waṉḏina gali'lilina gatjpaḻ'yurruna. Ga ŋayinydja ŋanya Baylamdhunydja bartjunmaraŋala
    ŋunhi yarraman'nha, bilmaraŋala ŋunhiwalayi balayi dhukarrlili.
  yal-yal: Sofanla yi Alatalaa malekan to tixi kiraan xɔn, a silanfanna suxi a yii.
    Sofanla yi kiraan fata a so burunna ra. Balami yi sofanla bɔnbɔ alogo a xa fa
    kiraan xɔn.
  haw-1868: Ike aku la ka hoki i ka anela o Iehova e ku ana ma ke ala, a me kana pahikana
    i unuhiia ma kona lima; huli ae la ka hoki mawaho o ke ala, a hele aku la ma ke
    kula; a hahau iho la o Balaama i ka hoki, e hoohuli hou ia ia ma ke ala.
  arb-NAV: فَأَبْصَرَتِ الأَتَانُ مَلاكَ الرَّبِّ مُنْتَصِباً فِي الطَّرِيقِ، وَقَدِ
    اسْتَلَّ سَيْفَهُ بِيَدِهِ، فَحَادَتْ عَنِ الطَّرِيقِ وَمَشَتْ فِي الْحَقْلِ.
    فَضَرَبَهَا بَلْعَامُ لِيَرُدَّهَا إِلَى الطَّرِيقِ.
  ewe-ewe: Esi tedzi la kpɔ Yehowa ƒe dɔla wòtsi tsitre ɖe mɔa dzi, eye yi le esi
    la, edzo le mɔa dzi yi gbe me. Balaam ƒoe be wòatrɔ ayi mɔ la dzi.
  eng-LEE: 'And the ass saw the angel of the Lord standing in the way, with his sword
    drawn in his hand; and the ass turned aside out of the way, and went into the
    field: and Bil''am smote the ass, to make her turn into the way.'
  asm-FB: তেতিয়া সেই গাধজনীয়ে খোলা তৰোৱাল ধৰা যিহোৱাৰ দূতক বাটৰ মাজত থিয় হৈ থকা
    দেখিলে। এই হেতুকে গাধজনীয়ে বাট এৰি পথাৰৰ ফাললৈ গ’ল। বিলিয়মে গাধজনীক বাটলৈ আনিবৰ
    কাৰণে তাইক কোবালে।
  sus-A: بَلَمِ شَ سٌقَلٍ تٌ عَلَتَلَ شَ مَلٍكّ تٌ كِرَ تَفِ، سَنتِدّفّمَ سُشُشِ عَ
    يِ، عَ رَ مِنِشِ عَ تّ عِ، عَ نَشَ كٍلِ كِرَ شْن مَ، عَ سٌ شّ رَ. بَلَمِ نَشَ
    سٌقَلٍ بْنبْ، عَلَكٌ عَ شَ عَ شُن تِ كِرَ رَ.
  fra-SBL: L'âne vit l'ange de Yahvé qui se tenait sur le chemin, l'épée tirée à la
    main ; l'âne se détourna du chemin et entra dans les champs. Balaam frappa l'ânesse
    pour la faire revenir dans le chemin.
  hbo-hbo: וַתֵּ֣רֶא הָאָתֹון֩ אֶת־מַלְאַ֨ךְ יְהוָ֜ה נִצָּ֣ב בַּדֶּ֗רֶךְ וְחַרְבֹּ֤ו
    שְׁלוּפָה֙ בְּיָדֹ֔ו וַתֵּ֤ט הָֽאָתֹון֙ מִן־הַדֶּ֔רֶךְ וַתֵּ֖לֶךְ בַּשָּׂדֶ֑ה
    וַיַּ֤ךְ בִּלְעָם֙ אֶת־הָ֣אָתֹ֔ון לְהַטֹּתָ֖הּ הַדָּֽרֶךְ׃
  eng-WYCLIFFE: The femal asse siy the aungel stondynge in the weie, with swerd drawun,
    and `turnede a wei hir silf fro the weie, and yede bi the feeld. And whanne Balaam
    beet hir, and wolde lede ayen to the path,
  piu-2006: '@see-verse:NUM.022.022'
  cwe-cwe: Chihongwe viyamuwonile msenga wa kuulanga kema muna inzila kuno kamha zele
    dodisomoligwe muna iyala, kaileka inzila na kengila kumgwazo. Balaamu kamtowa
    chihongwe muladi yambweleze muna inzila.
  kik-kik: Na rĩrĩa ndigiri yoonire mũraika wa Jehova arũngiĩ njĩra, acomorete rũhiũ
    rwa njora, na arũnyiitĩte na guoko, ĩkĩgarũrũka, ĩgĩtoonya mũgũnda. Nake Balamu
    akĩmĩhũũra nĩguo ĩcooke njĩra.
  fra-NCL: L’ânesse vit l’ange de Yahweh qui se tenait sur le chemin, son épée nue
    à la main ; elle se détourna du chemin et alla dans les champs ; et Balaam frappa
    l’ânesse pour la ramener dans le chemin.
  cek-AK: Angraeng ih van kami loe a ban ah sumsen to sin moe, loklam ah angdoet khoep,
    tiah laa hrang mah hnuk naah, hrang loe loklam amkhraeng moe, lawk bangah caeh
    ving; to loklam ah a caeh let thai hanah, Balaam mah laa hrang to boh.
  cuk-cuk: Moli-uayasuid Bab-Jehová-e-baliwitur-daksagu e-idu-igargi-gwichi, degi,
    guagwar es-suid gani-gwichi, igargi banguded, sapurba doge-doge naded. Geb Balaam
    moli-bibyoded, adi, gannar ega igarse naegar.
  uig-CYR: Мада ешәк Пәрвәрдигарниң Пәриштисиниң қолиға қилич алған һалда йолда турғанлиғини
    көрүп, йолдин чиқип етизлиқ билән меңивиди, Балаам ешәкни йолға чиқип меңишқа
    думбалап урди.
  tel-2017: యెహోవా దూత కత్తి దూసి, దారిలో నిలిచి ఉండడం ఆ గాడిద చూసింది గనక అది దారి
    మళ్ళి పొలంలోకి వెళ్ళింది. బిలాము గాడిదను దారిలోకి మళ్ళించాలని దాన్ని కొట్టాడు.
  hat-BSA: Lè bourik la te wè zanj SENYÈ a ki te kanpe nan chemen an avèk nepe li
    parèt nan men l, bourik la te kite chemen an pou te antre nan chan an. Men Balaam
    te frape bourik la pou fè l retounen nan chemen an.
  bxh-bxh: Na donki ya itaꞌita lau be Guyau ena anelu ya ita ma baibainetina ya obiꞌobiyo
    edaꞌeda yai, be donki ya timuli bui be ya lau gabu ganahewana. Yo fede, Balam
    ya talai be bena ya fafuyoyama edaꞌeda.
  kos-kos: Ke donkey soko ah liyauk lipufan se tu we ac sruok cutlass se, el kuhfla
    liki inkanek uh ac som nu inimae. Balaam el sringil donkey soko ah ac tolokunulma
    nu inkanek uh.
  hbo-WLC: וַתֵּ֣רֶא הָאָתוֹן֩ אֶת־מַלְאַ֨ךְ יְהוָ֜ה נִצָּ֣ב בַּדֶּ֗רֶךְ וְחַרְבּ֤וֹ
    שְׁלוּפָה֙ בְּיָד֔וֹ וַתֵּ֤ט הָֽאָתוֹן֙ מִן־הַדֶּ֔רֶךְ וַתֵּ֖לֶךְ בַּשָּׂדֶ֑ה
    וַיַּ֤ךְ בִּלְעָם֙ אֶת־הָ֣אָת֔וֹן לְהַטֹּתָ֖הּ הַדָּֽרֶךְ׃
  ibo-ibo: Mgbe ịnyịnya ibu ahụ hụrụ mmụọ ozi Onyenwe anyị ka o guzochiri nʼụzọ, jide
    mma a mịpụtara amịpụta nʼaka ya, ịnyịnya ibu ahụ chigharịrị onwe ya hapụ okporoụzọ,
    tinye isi nʼọhịa. Ma Belam tiri ya ihe ịchụghachi ya nʼụzọ.
  ory-ory: ଏଥିରେ ସେହି ଗର୍ଦ୍ଦଭୀ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ ପଥ ମଧ୍ୟରେ ନିଷ୍କୋଷ ଖଡ୍ଗ ହସ୍ତରେ ଧରି
    ଠିଆ ହୋଇଥିବାର ଦେଖିଲା; ତହୁଁ ଗର୍ଦ୍ଦଭୀ ବାଟ ଛାଡ଼ି ବିଲ ଆଡ଼କୁ ଗଲା ତହିଁରେ ବିଲୀୟମ୍‍ ଗର୍ଦ୍ଦଭୀକୁ
    ବାଟକୁ ଫେରାଇ ଆଣିବା ପାଇଁ ପ୍ରହାର କଲା;
  chk-chk: Iwe, ewe aas a küna nöün ewe Samol mi Lapalap we chon läng a ütä lon ewe
    al o amwöchü efoch ketilas lepöün. Iwe, ewe aas a müttir rikiwu seni ewe al o
    feilong lemäl. Nge Palam a wichi ewe aas pwe epwe liwiniti ewe al.
  rop-rop: Wen det dongki bin luk det einjul jandap lida en imbin holdimbat bigwan
    naif, det dongki bin libum det roud en bin go langa det fam kantri. Beilam bin
    beldim det dongki en bringimbek im langa det roudwei igin.
  ukr-1871: І побачила ослиця ангела Господнього, що стояв на дорозї, і голий міч
    його в руцї його. І звернула ослиця з дороги та й пійшла полем. І вдарив Білеам
    ослицю, щоб вернути її на дорогу.
  deu-1951: Als nun die Eselin den Engel des HERRN im Wege stehen sah und das gezückte
    Schwert in seiner Hand, bog die Eselin vom Wege ab und ging aufs Feld. Bileam
    aber schlug die Eselin, um sie auf den Weg zu lenken.
  eng-JPS: And the ass saw the angel of the LORD standing in the way, with his sword
    drawn in his hand; and the ass turned aside out of the way, and went into the
    field; and Balaam smote the ass, to turn her into the way.
  srp-1865: A kad magarica vidje anðela Gospodnjega gdje stoji na putu s golijem maèem
    u ruci, svrnu magarica s puta i poðe preko polja. A Valam je stade biti da je
    vrati na put.
  lug-lug: Endogoyi n’eraba malayika wa Mukama Katonda ng’ayimiridde mu kkubo, n’ekitala
    ekisowoddwa nga kiri mu mukono gwe; endogoyi n’ekyama n’eva mu kkubo n’eraga mu
    nnimiro. Balamu n’agikuba agizze mu kkubo.
  heb-heb: ותרא האתון את מלאך יהוה נצב בדרך וחרבו שלופה בידו ותט האתון מן הדרך ותלך
    בשדה ויך בלעם את האתון להטתה הדרך׃
  ben-IRV: সেই গাধী দেখলে যে, সদাপ্রভুর দূত খোলা তরোয়াল হাতে নিয়ে পথের মধ্যে দাঁড়িয়ে
    আছেন। তাই গাধী পথ ছেড়ে ক্ষেতের দিকে চলে গেল। তাতে বিলিয়ম গাধীকে পথে আনার জন্য
    আঘাত করল।
  pan-pan: ਅਤੇ ਗਧੀ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਰਸਤੇ ਵਿੱਚ ਹੱਥ ਵਿੱਚ ਤਲਵਾਰ ਫੜ੍ਹੀ, ਖੜ੍ਹਾ ਵੇਖਿਆ।
    ਤਾਂ ਗਧੀ ਰਾਹ ਤੋਂ ਮੁੜ ਕੇ ਖੇਤ ਵਿੱਚ ਨੂੰ ਹੋ ਗਈ ਅਤੇ ਬਿਲਆਮ ਨੇ ਗਧੀ ਨੂੰ ਮਾਰਿਆ ਕਿਉਂ ਜੋ ਉਹ
    ਨੂੰ ਰਾਹ ਤੋਂ ਮੁੜ ਗਈ ਸੀ।
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ထား ကို မိုးလျက်၊ လမ်း ၌ ရပ် နေသည်ကို မြည်း
    သည် မြင် လျှင် ၊ လမ်းလွှဲ ၍ လယ် သို့ ဝင် လေ၏။ ဗာလမ် လည်း မြည်း ကို လမ်း သို့ ပြန်
    စေခြင်းငှါ ရိုက် လေ၏။
  tbg-tbg: Mintuvaro donkivano tavovaro enseli viva iqoka paipe tuatero aaraqaa himpitero
    vauvaro donkivano vira tavero aaraqaa vura qaqira kero ahakaqi vura. Mini vuvaro
    Balaamiva donkivano aaraqaa qaiqaa vuarire tiro, vira airi tataa ruquti vaura.
  hmo-hmo: Inai doniki ese Lohiabada ena aneru ia itaia, dala dekenai ia gini, mai
    ena tuari kaia iena imana dekenai. Vadaeni doniki be dala dekena amo ia raka siri,
    rei dekenai. To Balama ese doniki ia botaia, dala dekenai ma do ia lao totona.
  urd-urd: और उस गधी ने ख़ुदावन्द के फ़रिश्ते को देखा, कि वह अपने हाथ में नंगी तलवार
    लिए हुए रास्ता रोके खड़ा है; तब गधी रास्ता छोड़कर एक तरफ़ हो गई और खेत में चली
    गई। तब बल'आम ने गधी को मारा ताकि उसे रास्ते पर ले आए।
  rus-SYN: И увидела ослица Ангела Господня, стоящего на дороге с обнаженным мечом
    в руке, и своротила ослица с дороги, и пошла на поле; а Валаам стал бить ослицу,
    чтобы возвратить ее на дорогу.
  bqc-SIM: Kɛ́ zàa'ĩnapi è Dii Malaika zɛa zɛ́ guu à fɛ̃nda wò a kũa, ↄ̃ à
    lìlɛ sɛ̃u. Balaaũ aà lɛ̀, ↄ̃ à ɛ̀a dàzɛu.
  tcz-CHONGTHU: Balaam sangan chun Pakai Vantil lamlen na aum a, achemjam akhut a
    achoi chu a mudoh tan sangan chu lamlen a kon in phailei lam a lhai lha tan amavang
    Balaam in sangan chu ajep in lamlen ah ahin puilut kit tan ahi.
  mar-mar: बलामाच्या गाढवीने परमेश्वराच्या दूताला रस्त्यात उभे असलेले पाहिले. देवदूताने
    हातात तलवार घेतली होती. म्हणून गाढवी रस्ता सोडून शेतात गेली. बलामास देवदूत दिसू
    शकला नाही. म्हणून तो गाढवीवर खूप रागावला. त्याने गाढवीला मारले आणि जबरदस्तीने
    रस्त्यावर आणले.
  soq-soq: Tane mo antoie donki Iawe God enseliwa ona isimawa wadene into enedio ewen.
    Sa baiwa me inta eniene irai bedewe alen. Tane Balaam donki epen leusapono into
    wisepona baiwa.
  qub-qub: Tayta Diospa anjilnin sablin aptasha nänicho ichiraycajta ricärir bürruga
    nänipita juc-läpa aywacuran. Chaura Balaamga bürruta magaran näniman cutinanpaj.
  bqp-bqp: Kũ zaaki pìi è Dikiri Malaika zɛna zɛ́ gũn à fɛ̃nɛda wòto à kũna, akũ
    à lìtɛ sɛ̃̀n. Balamu a lɛ̀, akũ à ɛ̀ra à dà zɛ́n.
  hat-hat: Lè manman bourik la wè zanj Seyè a ki te kanpe nan mitan wout la avèk nepe
    li nan men l', bourik la chankre, li lage kò l' nan jaden. Balaram bat bourik
    la jouk li fè l' tounen sou wout la.
  eng-BSB: When the donkey saw the angel of the LORD standing in the road with a drawn
    sword in his hand, she turned off the path and went into a field. So Balaam beat
    her to return her to the path.
  tod-tod: Soovale saai geezuɠeelai ɠaani, boɠa zɔkpɔi zea, kulaai maalaɠagi zu, é
    loni pele zaamaʋɛ. É zeɠeni pelei ʋa, é li ga dɔɓɔi zu ʋele. Ɓalaame tɔɔzeini
    ga doɠaa, é ʋaa la pelei zu.
  eng-WEBPB: The donkey saw the LORD’s angel standing in the way, with his sword drawn
    in his hand; and the donkey turned out of the path, and went into the field. Balaam
    struck the donkey, to turn her into the path.
  kbq-kbq: Hagi Balamu donki afu'mo'ma Ra Anumzamofo ankeromo'ma azampi bainati kazinknoma
    eri'neno otinegeno ome negeno'a, ana donki afu'mo'a kana atreno trampi evu'ne.
    Hianagi ana donki afu'a kante evinogu Balamu'a ruharakimi'ne.
  nhe-BL: Huan quema nopa burro quiitac ielhuicac ejca TOTECO ica se machete imaco,
    moicancuepqui huan calajqui ipan se mili. Huan Balaam quihuitejqui iburro hasta
    sampa pejqui nemi ipan iojhui.
  bus-bus: Kɛ̀ zaaki pì è Dii Malaika zɛna zɛ́ guu à fɛ̃ɛdaa wòto à kũna, ben à lìɛ
    sɛ̃̀n. Balamu à lɛ̀, ben à ɛ̀ara à dà zɛ́n.
  gub-BL: Zumeta'i wexak Tupàn heko haw pe har pe rupi. Wereko takihepuku opo pe.
    Hexak mehe zumeta'i uhem oho pe wi kaiwer kutyr. Na'e Màrààw upetek zumeta'i heraha
    wi pà pe pe.
  eng-DRA: The ass seeing the angel standing in the way, with a drawn sword, turned
    herself out of the way, and went into the field. And when Balaam beat her, and
    had a mind to bring her again to the way,
