  pon-2006A: Ni ahso eh kilangada tohnleng men eh kesikesihnen wasao oh kolokol kedlahs
    pwoat, e ahpw wetsang nan ahlo wetlong nan dihpw ko. A Palaam ahpw wokih ahso
    pwe en kapwurelahng nanialo.
  por-BRBSL: O burro viu o anjo de Javé parado no caminho, com sua espada desembainhada
    na mão; e o burro saiu do caminho, e foi para o campo. Balaam bateu no burro,
