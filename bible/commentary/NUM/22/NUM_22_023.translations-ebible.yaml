    bɔnbɔ, alako a xa a xun ti kira ra.
  pon-2006: Ni ahso eh kilangada tohnleng men eh kesikesihnen wasao oh kolokol kedlahs
    pwoat, e ahpw wetsang nan ahlo wetlong nan dihpw ko. A Palaam ahpw wokih ahso
    pwe en kapwurelahng nanialo.
  jae-jae: Doŋki gêlic Apômtaunê aŋela kêkô intêna auc ma aŋela kêmêgôm siŋ ŋamata
