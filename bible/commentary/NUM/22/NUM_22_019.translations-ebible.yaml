verse: NUM.022.019
translations:
  mal-C: നിങ്ങളും ഇന്നു രാത്രി ഇവിടെ പാർക്കുക, മറ്റെന്തെങ്കിലുംകൂടി യഹോവ എന്നോടു പറയുമോ
    എന്നു ഞാൻ അറിയട്ടെ.”
  deu-TKW: Bleibt also nun auch ihr heute Nacht hier, damit ich erst in Erfahrung
    bringe, was Jahwe mir diesmal sagt.
  lin-lin: Bino mpe lisusu bolekisa butu awa ndenge bandeko na bino basalaki, mpo
    ete naluka koyeba lisusu likambo oyo Yawe akoyebisa na ngai.
  eng-LSV: and now, please abide in this [place], you also, tonight, then I know what
    YHWH is adding to speak with me.”
  eng-GNV: But nowe, I pray you, tary here this night, that I may wit, what the Lord
    will say vnto mee more.
  eng-WEBSTER: Now therefore, I pray you, tarry ye also here this night, that I may
    know what the LORD will say to me more.
  nhw-BL: Pero ximochiyaca. Ximocahuaca nica ni tlayohua huan niquitas sintla TOTECO
    nechilhuis seyoc tlamantli.
  swh-ONEN: Mlale hapa usiku huu kama wale wengine walivyofanya, nami nitatafuta ni
    nini kingine Bwana atakachoniambia.”
  bba-bba: Kɑ mɛ, i kpunɔ wɔ̃ku te, kpɑ n bɛɛ sɔ̃ ye u mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: Now therefore, I pray you, tarry ye also here this night, that I may
    know what the Lord will say unto me more.
  cpy-cpy: Roo kanteencha, ari pimaanaki eeroka, noñaawakiro oetarika ikanteenari
    tsireniriki Tajorentsi.”
  luo-luo: Koro ninduru ka otienoni kaka jowadu mamoko ka notimo, mondo abi awinjiane
    gima nyien ma Jehova Nyasaye biro nyisa kuom wachni.”
  meu-meu: Taunabunai, iniseni ai ba mahuta, hari ina hanuaboi, ela.bona lau baina
    diba Iehova ede baine haduagu toma.
  npi-ULB: कृपया आज राती पनि यहीँ पर्खनुहोस्, ताकि परमप्रभुले मलाई के भन्‍नुहुन्छ
    सो म जान्‍न सकूँ ।”
  yor-yor: Nísinsin yìí ẹ dúró níbí di ọjọ́ kejì gẹ́gẹ́ bí àwọn tókù ti ṣe nígbà náà
    èmi yóò mọ ohun tí Olúwa yóò tún sọ fún mi.”
  emp-NTPO: Mʌ̃ djuburia bãrã sid̶a id̶i nama cãĩnadua. Naʌ̃ diamasi Ãcõrẽba mʌ̃́a
    quĩrã awara jaraisicada.–
  pes-OPCB: به هر حال، امشب اینجا بمانید تا ببینم آیا خداوند چیزی غیر از آنچه قبلاً
    فرموده است خواهد گفت یا نه.»
  tgl-ULB: Kung gayon, pakiusap manatili rin kayo rito ngayong gabi, upang pag-isipan
    kong mabuti ang anumang sinasabi ni Yahweh sa akin.”
  cbu-NT: itaru ashiritaa, nishuri maangimasints ashpartis. Nuwma yasachimasima. Waana
    Apanll Taarashipan amchimasaja yusurshita, mang tárangu,
  hui-hui: Anigo áyu tí ala maru ibalu piyadagua egerebagi pole palidaba. Áyu mbiraga
    Anduane Homogohanda bi mende agi langirabe hale holiya palidaba, lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား မည် ကဲ့​သို့​မိန့်​တော်​မူ​ဦး​မည်​ကို​သိ​ရှိ​နိုင်​ရန်
    သင်​တို့​သည် ယ​နေ့​ည​ငါ့​ထံ​တွင်​တည်း​ခို နေ​ထိုင်​ကြ​ပါ'' ဟု​ဆို​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་ད་དུང་ཅི་ཞིག་གསུང་བ་ཤེས་པའི་ཆེད་དུ། ཁྱོད་ཅག་དོ་ནུབ་ཀྱང་འདི་རུ་སྡོད་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Zvino chivatai pano manheru ano sezvakaita vamwe, ini ndichanzwa kana Jehovha
    ane zvimwe zvaangandiudza.”
  spa-BLM: Ahora, pues, quédate aquí también esta noche, para saber qué más me dirá
    Yahvé”.
  cac-cac: Tato syal e canpax d'a jun ac'val tic, ol vab' tas ol yutoc Jehová yalanxi
    d'ayin, xchi vin̈.
  swh-ULB: Sasa basi, tafadhali subirini hapa usiku wa leo pia, ili kwamba nipate
    kujifunza kitu zaidi ambacho BWANA ananiambia.”
  bel-bel: зрэшты, застаньцеся і вы тут нанач, і я даведаюся, што яшчэ скажа мне Гасподзь.
  deu-ELBBK: Und nun bleibt doch hier, auch ihr, diese Nacht, und ich werde erfahren,
    was der HERR weiter mit mir reden wird.
  mbb-OT: Piru kayi kew zà dèpa hizeǥà guntaan he kezukileman iring te mibeelan te
    zuma he menge zuma niw, su kela he zuen pa zuma he egkeǥiyen te Nengazen kayi
    te kedì.”
  mal-2015: ആകയാൽ യഹോവ ഇനിയും എന്നോടു എന്തു അരുളിച്ചെയ്യും എന്നു ഞാൻ അറിയട്ടെ; നിങ്ങളും
    ഈ രാത്രി ഇവിടെ പാർപ്പിൻ” എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Ačhen kade prekal e rat, hoj man te dodžanav, so mange mek o RAJ phenela.“
  pes-OPV: پس الان شما نیز امشب در اینجا بمانید تا بدانم که خداوند به من دیگر‌چه خواهد
    گفت.»
  ron-1924: Тотушь, вэ рог, рэмынець аич ла ноапте ши вой ведя че-мь ва май спуне
    Домнул.”
  ben-OBCV: এখন অন্য দলের মতো আপনারাও আজ রাতে এখানে থাকুন যেন আমি চেষ্টা করে দেখি
    সদাপ্রভু আমাকে আর কিছু বলেন কি না।”
  som-som: Haddaba waan idin baryayaaye, Bal caawa halkan isaga hoyda, bal aan soo
    ogaado waxa kaloo Rabbigu igula hadlee.
  lat-VUC: Obsecro ut hic maneatis etiam hac nocte, et scire queam quid mihi rursum
    respondeat Dominus.
  eng-ASVBT: Now therefore, I pray you, tarry ye also here this night, that I may
    know what Jehovah will speak unto me more.
  ita-1885: Tuttavia statevene, vi prego, qui ancora voi questa notte, e io saprò
    ciò che il Signore seguiterà a dirmi.
  eng-LXXUP: And now do ye also tarry here this night, and I shall know what the Lord
    will yet say to me.
  eng-ULB: Now then, please wait here tonight too, so that I may learn anything further
    that Yahweh says to me.”
  spa-VBL: Ahora también deberías pasar la noche para ver si el Señor tiene algo más
    que decirme”.
  fra-_FOB: Toutefois, demeurez ici, je vous prie, vous aussi cette nuit, que je sache
    ce que l'Éternel continuera de me dire.
  mal-mal: ആകയാൽ യഹോവ ഇനിയും എന്നോട് എന്ത് അരുളിച്ചെയ്യും എന്ന് ഞാൻ അറിയട്ടെ; നിങ്ങളും
    ഈ രാത്രി ഇവിടെ പാർക്കുവിൻ” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Āp dūsre sardāroṅ kī tarah rāt yahāṅ guzāreṅ. Itne meṅ maiṅ mālūm karūṅga
    ki Rab mujhe mazīd kyā kuchh batātā hai.”
  suz-BL: मिनु अरु आन खोदेंशो पा गेपुकी यो, मुलाक्‍दो एक उइ बाक्‍कीन। मिनु परमप्रभु
    यावेमी आं कली लेंशा मार मार देंबा गो तुइक्‍नुङ” देंत।
  ita-1927: Nondimeno, trattenetevi qui, anche voi, stanotte, ond’io sappia ciò che
    l’Eterno mi dirà ancora”.
  ckb-ckb: ئێوەش ئێستا ئەمشەو لێرە بمێننەوە، هەتا بزانم یەزدان ئەم جارە چیم پێ دەڵێت.»
  eng-BBE: So take your rest here this night, till I have knowledge what more the
    Lord has to say to me.
  kan-OKCV: ಆದರೆ ಈಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ಮತ್ತೇನು ಹೇಳುವರೆಂದು ನಾನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ, ನೀವು
    ಸಹ ದಯಮಾಡಿ ಈ ರಾತ್ರಿ ಇಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: Ijadufuo ni muge igiaru izege e jone gue bu ude ro naena naoeva ijiege
    igia naofo. Ja naoke na E Ireobo fu izege kuariemo na ije fieno kiae.
  tam-2017: ஆனாலும், யெகோவா இனிமேல் எனக்கு என்ன சொல்லுவார் என்பதை நான் அறியும்படி,
    நீங்களும் இந்த இரவு இங்கே தங்கியிருங்கள்” என்றான்.
  spa-RV-1909: Ruégoos por tanto ahora, que reposéis aquí esta noche, para que yo
    sepa qué me vuelve á decir Jehová.
  ron-BTF: De aceea acum, vă rog, rămâneți și voi aici în această noapte, ca să știu
    ce îmi va spune mai mult DOMNUL.
  eng-WEBP: Now therefore please stay here tonight as well, that I may know what else
    the LORD will speak to me.”
  eng-FBV: Now you should also stay the night so I can see if the Lord has anything
    else to tell me.”
  nld-1939: Maar blijft ook gij vannacht hier; dan zal ik weten, wat Jahweh mij verder
    beveelt.
  nch-BL: Pero ximochiyaca. Ximocahuaca nica ni tayohua huan niquitas sinta TOTECO
    techilhuis seyoc tamanti.
  vie-1934: Song ta xin các ngươi cũng ở lại đêm nay, đặng ta biết Đức Giê-hô-va sẽ
    phán điều chi cùng ta nữa.
  hin-CV: फिर अब, आप रात्रि में मेरे यहां विश्राम कीजिए. मैं मालूम करूंगा, कि याहवेह
    इस विषय में मुझसे और क्या कहना चाहेंगे.”
  eng-OURB: Now therefore, please wait also here this night, that I may know what
    Adonai will speak to me more.”
  spa-BES: Así que descansa aquí esta noche, hasta que sepa qué más me tiene que decir
    el Señor.
  tdx-tdx: Aa le mialeña amako etoa manahake ty nanoe’ o ila’eo haharendrehako ze
    tsara hatovo’ Iehovà amako.
  vid-vid: Ila dedede, muwase hano nechilo ayi kota wala wayenu, nani ndovizela kahi
    choyondonjela Mkulu Nguluwi.”
  eng-OKE: But now I beg you tarry here this night, that I may know what yet the Lord
    will speak unto me.
  tha-KJV: ฉะนั้นบัดนี้ขอท่านยับยั้งอยู่​ที่นี่​สั​กค​ืนหนึ่​งก​่อนด้วย เพื่อข้าพเจ้าจะทราบว่าพระเยโฮวาห์จะตรัสเพิ่มเติมประการใดแก่ข้าพเจ้าบ้าง”
  por-BR-2018: Rogo-vos, portanto, agora, que repouseis aqui esta noite, para que
    eu saiba que me volta a dizer o SENHOR.
  deu-ELO: Und nun bleibet doch hier, auch ihr, diese Nacht, und ich werde erfahren,
    was Jehova ferner mit mir reden wird.
  eng-WYC-2018: I beseech you, that ye dwell here also in this night, (or But I beseech
    you, stay ye here this night), (so) that I may know what the Lord shall answer
    again to me.
  epo-epo: Tamen restu ĉi tie ankaŭ vi dum la nokto, kaj mi sciiĝos, kion plue diros
    al mi la Eternulo.
  uig-PIN: Silǝrmu bügün ahxam muxu yǝrdǝ ⱪonup ⱪelinglar, Pǝrwǝrdigar yǝnǝ xu ixlar
    toƣrisida manga nemǝ dǝydikin, xuni bilǝy, — dedi.
  beo-beo: 'Be dilia musa: misi dunu defele, wali gasia goeguda: esaloma. Bai na da
    Hina Godema bu adole ba:mu. Amabela:? E da nama sia: eno ganabela:?”'
  tpi-OTNT: Tasol yupela i mas slip long haus bilong mi long nait, olsem ol arapela
    man i bin mekim, na bai mi ken painimaut, Bikpela i gat sampela tok moa long givim
    mi, o nogat.”
  hau-SA: To, fa, sai ku kwana a nan kamar yadda waɗancan suka yi, ni kuma in roƙi
    Ubangiji, in ji, wace magana zai ce mini.”
  uig-LAT: Silermu bügün axsham mushu yerde qonup qélinglar, Perwerdigar yene shu
    ishlar toghrisida manga néme deydikin, shuni biley, — dédi.
  nde-nde: Khathesi hlalani lapha okwalobubusuku njengalokhu okwenziwe ngabanye, mina
    ngizadingisisa ukuthi kuyini okunye uThixo azangitshela khona.”
  ton-ton: Pea ko eni, ʻoku ou kole atu kiate kimoutolu, mou nofo foki ʻi heni ʻi
    he poōni, koeʻuhi ke u ʻilo pe ko e hā ʻe toe folofola mai ʻe Sihova kiate au.”
  ces-1613: Nyní však zůstaňte, prosím, zde i vy také této noci, abych zvěděl, co
    dále mluviti bude Hospodin se mnou.
  eng-WMB: Now therefore please stay here tonight as well, that I may know what else
    the LORD will speak to me.”
  tam-TCV: உங்களுக்குமுன் வந்தவர்கள் செய்ததுபோல் இன்று இரவு இங்கே தங்கியிருங்கள்.
    யெகோவா வேறு என்ன சொல்வார் என்று நான் அறிந்து பார்க்கிறேன்” என்றான்.
  ceb-ULB: Unya karon, palihog paghulat usab dinhi karong gabhiona, kay aron masabtan
    pa gayod nako ang isulti ni Yahweh kanako.”
  pol-UBG: Lecz zostańcie tu i wy, proszę, na noc, a dowiem się, co PAN jeszcze będzie
    do mnie mówił.
  agr-agr: Untsu wainkagmekesh juwi pujusjum kanagtajum, tuja yamaish Tuke Pujuush
    wajinjuttig, nuna dekaan ujaktajime”, tiuwai.
  kyc-kyc: Dopa pipyamopape akali lapo dae paleyami dopale ingyuo nakama epapu kukwa
    dae palimanale. Dokona Kamongome namba pii lapo dupwana lao langilyape mee lao
    sero, leya.
  urd-GVU: آپ دوسرے سرداروں کی طرح رات یہاں گزاریں۔ اِتنے میں مَیں معلوم کروں گا کہ
    رب مجھے مزید کیا کچھ بتاتا ہے۔“
  deu-1912: So bleibt doch nur hier auch ihr diese Nacht, daß ich erfahre, was der
    HERR weiter mit mir reden werde.
  ntj-ntj: Tjarlpa ngarri-ya tjirntungka kulila. Tjiinya-rni tjinguru Mama Kuurrtu
    tjukurrpa kutjupa watjalku. Tjiinya-ya kutjupatjarranya ngaangkalpi ngarringu
    tjirnturringu, palunyapirinypa.” Nyangka-ya mularrpartu ngarringu tjirnturringu.
  kan-2017: ಆದುದರಿಂದ ನೀವೂ ಕೂಡ ಈ ರಾತ್ರಿ ಇಲ್ಲಿಯೇ ಇಳಿದುಕೊಳ್ಳಿರಿ. ಯೆಹೋವನು ಈಗ ಏನು ಹೇಳುವನೋ
    ಅದನ್ನು ನಿಮಗೆ ತಿಳಿಸುತ್ತೇನೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Machane wenig ngomed mpired u roy e nep’ ney ni bod ni rin’ fa tinem e
    girdi’, ya ngug guy ko ra yog SOMOL yugu ban’en ngog fa dangay.”
  hlt-MCSB: Te dongah nangmih khaw he ah he hlaem at om uh mai laeh. Te daengah ni
    BOEIPA loh kai taengah thui hamla mebang a thap khaw ka ming eh?,” a ti nah.
  mdy-ETH: ፆኦሲ ታኣም ኬኤዛ፥ ሜሌ ባኣዚ ዓኣቴ ዒዛይዳፓ ታ ዔራንዳጉዲ ሂንዳ ዒንሢያ ቤርታኣ ዓሶጉዲ ዒባኒ ሃይካ ዎርቁዋቴ»
    ጌዔኔ።
  twi-ASANTE: Nanso, monna ha ma adeɛ nkye na yɛnhwɛ sɛ Awurade bɛka asɛm foforɔ bi
    aka deɛ waka dada no ho anaa.”
  eng-WEBU: Now therefore please stay here tonight as well, that I may know what else
    the LORD will speak to me.”
  bnp-bnp: Pali mu mahita na roho nau na rodo, ga dava taroa e BAKOVI DAGI i tahoka
    ranga ngava ge habi nau o i uka.”
  wal-wal: GODAI taayyo yootiyo harabi de7ikko taani eranaadan, inttekka hachchi qamma
    hagan aqite” yaagiis.
  spa-PDDPT: Les ruego ahora que se queden aquí esta noche, y yo averiguaré qué más
    me dice Yavé.
  gun-gun: Ha'e rami avi aỹ ajerure kova'e pyávy peẽ kuery pepyta aguã apy, aikuaa
    aguã xapy'a rei xevy Senhor omombe'uve rã — he'i.
  ilo-ULB: Ita ngarud, aguraykayo met ditoy ita a rabii, tapno maammoak ti aniaman
    a mainayon nga ibaga ni Yahweh kaniak.”
  kpg-kpg: Malaa, goodou noho i dogu baahi boo nei, gadoo be digau anadilaangi, bolo
    gi iloo eau be Dimaadua dana mee labelaa i golo e hagi mai gi di au.”
  uig-ARA: سىلەرمۇ بۈگۈن ئاخشام مۇشۇ يەردە قونۇپ قېلىڭلار، پەرۋەردىگار يەنە شۇ ئىشلار
    توغرىسىدا ماڭا نېمە دەيدىكىن، شۇنى بىلەي، — دېدى.
  sus-sus: Wo naxan nabama, wo fan xa lu be han tina gɛɛsɛgɛ. N man xa Alatala xa
    masenyi ramɛ.»
  pon-2006: Ahpw kumwail pil pweidi rehi pwohnget, duwehte pwihn teio, pwe I en kak
    ese dahme kapw ni kupwur en KAUN-O ong ire wet.”
  jae-jae: Tageŋ anêc awiŋ aê êndêŋ êmbêc tonec, gebe jajala biŋ ŋagêdô, taŋ Apômtau
    oc êsôm êndêŋ aê naŋ.”
  ksd-ksd: Damana iau lul avat ba avat a ki boko ati go i marum mulai, upi ina nunure
    ba ava mulai ra Luluai na tatike piragu.
  tur-YTC: Bu nedenle şimdi lütfen, bu gece de burada kalın ki, Yahve'nin bana başka
    neler söyleyeceğini bileyim.”
  grc-BRENT: Καὶ νῦν ὑπομείνατε αὐτοῦ καὶ ὑμεῖς τὴν νύκτα ταύτην, καὶ γνώσομαι τί
    προσθήσει Κύριος λαλῆσαι πρὸς μέ.
  ind-AYT: Namun, kamu dapat bermalam di sini seperti yang dilakukan oleh rombongan
    sebelumnya, dan malam ini aku akan tahu apa yang TUHAN katakan kepadaku.”
  nya-nya: Tsopano mukhale kuno usiku uno monga ena anachitira, ndidzaona chimene
    Yehova adzandiwuza.”
  hrv-hrv: Ali provedite ovdje i vi noć da doznam što će mi Jahve još kazati.”
  mps-mps: Tiali goli, dage eno bede hulide piao, te hasia asali bidi dabego yali
    gilama, tama eno suaibao, Genuai Bidigo enabolo po meba me magowe nama suaibao,
    ma meni yaliwe suaibao,” te po wai.
  tpi-tpi: Tasol yupela i mas slip long haus bilong mi long nait, olsem ol arapela
    man i bin mekim, na bai mi ken painimaut, Bikpela i gat sampela tok moa long givim
    mi, o nogat.”
  dan-1931: bliv derfor også I her Natten over, for at jeg kan få at vide, hvad HERREN
    yderligere vil tale til mig!”
  vie-OVCB: Bây giờ, xin các ông nghỉ lại đêm nay nữa, để xem Chúa Hằng Hữu có bảo
    thêm điều gì khác không.”
  guj-2017: માટે હવે, કૃપા કરીને આજ રાત અહીં રોકાઈ જાઓ, કે જેથી યહોવાહે મને અગાઉ જે
    કહ્યું તે કરતાં બીજું શું કહે તે હું જાણી શકું.”
  pon-2006A: Ahpw kumwail pil pweidi rehi pwohnget, duwehte pwihn teio, pwe I en kak
    ese dahme kapw ni kupwur en KAUN-O ong ire wet.”
  por-BRBSL: Agora, portanto, por favor, fique aqui também esta noite, para que eu
    possa saber o que mais Yahweh falará comigo”.
  cth-cth: Hatdawkvah, BAWIPA ni kai koe bangmaw bout a dei han, atu tangmin teh hi
    roe awh ei telah atipouh.
  twi-twi: Nanso, monna ha mma ade nkye na yɛnhwɛ sɛ Awurade bɛka asɛm foforo bi aka
    nea waka dedaw no ho anaa.”
  hlt-hlt: Te dongah nangmih khaw he ah he hlaem at om uh mai laeh. Te daengah ni
    BOEIPA loh kai taengah thui hamla mebang a thap khaw ka ming eh?,” a ti nah.
  tbz-SIM: Di nɛ́ yié ndiɛ nkɛyènkɛ̀ kɛ̀ n yɑ̀ ti Yiɛ̀ nKuyie nyóó yíɛ́ kɛ́ n nɑ́kɛ́
    tì.
  msy-2020: Ia kagh daku, mati faragha na bagha izezir gumazir dapaniba amizɨ mokɨn.
    Ia dɨmagarir kamɨn ikeghtɨ, kɨ Ikiavɨra Itir God gɨfoka, a tɨghar akar igharazitamɨn
    na mɨkɨmam, o puvatɨgham.”
  dop-dop: Ɩlɛ pɑɑ nɑ mpʋ, ɩ́ sʋʋ cǝnɛɣɛ ɑhoo ɑnɛ nɑ mɑ́ nɑ́ nti Ɩsɔ kɑ́ tɑsɑ-m heeluɣu
    tɔ.
  azb-azb: İndi xahiş edirəm, siz də bu gecə burada qalın və görüm Rəbb mənə başqa
    nə deyəcək».
  eng-DBY: And now, I pray you, abide ye also here this night, and I shall know what
    Jehovah will say to me further.
  hin-2017: इसलिए अब तुम लोग आज रात को यहीं टिके रहो, ताकि मैं जान लूँ, कि यहोवा मुझसे
    और क्या कहता है।”
  wol-KYG: Waaye yeen it dal-leen fii guddig tey, ba ma xam lu ma Aji Sax jiy waxaat.»
  eng-YLT: and, now, abide, I pray you, in this [place], you also, to-night; and I
    know what Jehovah is adding to speak with me.'
  kne-kne: Ngem olay mo siya sa, maseyep kayos na ed wani ay labi ay kaman din inyat
    di namangpango ay naibaa ta say maammoak mo wada pay di odom ay ibagan Diyos en
    sak-en.”
  eng-WYC-2017: I beseech you, that ye dwell here also in this night, that I may know
    what the Lord shall answer again to me.
  eng-WMBB: Now therefore please stay here tonight as well, that I may know what else
    the LORD will speak to me.”
  urd-GVH: आप दूसरे सरदारों की तरह रात यहाँ गुज़ारें। इतने में मैं मालूम करूँगा कि
    रब मुझे मज़ीद क्या कुछ बताता है।”
  rug-rug: “Ba leana koa paki tani kohite boṉi, kekeṉoṉo gua tugo ari kaiqa, maqu
    gilana pakia sapu nasa pule si kote zama nia e Zihova koa rau,” gua.
  gaz-gaz: Akka ani waan Waaqayyo natti himu kan biraa beekuu dandaʼuuf isinis akkuma
    warra kaanii as bulaa.”
  fra-LSG: Maintenant, je vous prie, restez ici cette nuit, et je saurai ce que l’Éternel
    me dira encore.
  gnn-gnn: Yurru ŋorriya warray yulŋunydja nhuma yurru, dhiyala warray, ga ŋarranydja
    yurru waŋa dhä‐wirrka'yun Garraynha biyapul. Mak ŋula ŋayi yurru dhäruk wekama
    ŋarraku wiripuna.”
  yal-yal: Iki yandi, ɛ fan xa xi be to kɔɛni ito ra, n na a kolonɲɛ Alatala mɔn naxan
    falama n xa.”
  haw-1868: No ia mea, ke noi aku nei au ia oukou, e noho hoi oukou ia nei i keia
    po, i ike au i ka mea a Iehova e olelo hou mai ai ia'u.
  arb-NAV: فَالآنَ، اقْضُوا هُنَا لَيْلَتَكُمْ لأَعْلَمَ بِمَاذَا يَعُودُ الرَّبُّ
    فَيُوْصِينِي بِهِ».
  ewe-ewe: Mitsi afi sia dɔ ale be makpɔe ɖa be Yehowa agatsɔ nane akpe ɖe nya si
    wògblɔ nam zi gbãtɔ la ŋu mahã.”
  eng-LEE: And now, I pray you, tarry ye also here this night, that I may know what
    the Lord will farther speak with me.
  asm-FB: এতিয়া নিবেদন কৰোঁ, তোমালোকো এই ঠাইতে আজি ৰাতিটো থাকা, যিহোৱাই মোক আৰু যি
    ক’ব, তাক মই জানিম।”
  sus-A: وٌ نَشَن نَبَمَ، وٌ قَن شَ لُ بٍ هَن تِنَ فّيسّفّ. ﭑ مَن شَ عَلَتَلَ شَ مَسٍنيِ
    رَ مّ.»
  fra-SBL: Maintenant, je vous prie donc de rester ici cette nuit encore, afin que
    je sache ce que Yahvé me dira encore. »
  hbo-hbo: וְעַתָּ֗ה שְׁב֨וּ נָ֥א בָזֶ֛ה גַּם־אַתֶּ֖ם הַלָּ֑יְלָה וְאֵ֣דְעָ֔ה מַה־יֹּסֵ֥ף
    יְהוָ֖ה דַּבֵּ֥ר עִמִּֽי׃
  eng-WYCLIFFE: Y biseche, that ye dwelle here also in this nyyt, that Y may wite
    what the Lord schal answere eft to me.
  piu-2006: '@see-verse:NUM.022.018'
  cwe-cwe: Lelo kaleni hano ichilo chino fana viwatendile wayenu, muladi nivimanye
    chondayanilongele Mndewa Mulungu kaidi.”
  kik-kik: Na rĩrĩ, raraai gũkũ ũmũthĩ, o ta ũrĩa acio angĩ mareekire, na nĩngũtuĩria
    ũndũ ũrĩa ũngĩ Jehova ekũnjĩĩra.”
  fra-NCL: Maintenant, je vous prie, restez ici, vous aussi, cette nuit, que je sache
    ce que Yahweh me dira encore. »
  cek-AK: To pongah nangcae doeh, Vaiduem loe haeah cam o raeh; Angraeng mah timaw
    na thui vop tih, tito tahngai rae si, tiah a naa.
  cuk-cuk: Degi-inigwele, emi-mutik bemar an-walik gabmalo. Bab-Jehováʼse an egisgweloed,
    igi anga sogdabalodibe.
  uig-CYR: Силәрму бүгүн ахшам мошу йәрдә қонуп қелиңлар, Пәрвәрдигар йәнә шу ишлар
    тоғрисида маңа немә дәйдикин, шуни биләй, — деди.
  pma-pma: Ka kami mihetos en vongien koanik hesuval tuomi keil amumoni. Hesakini,
    inau nakilea mailea keke Iahova hesan ris etai selusien minau mahiteni min kami.”
  tel-2017: కాబట్టి మీరు దయచేసి ఈ రాత్రి కూడా ఇక్కడ ఉండండి. యెహోవా నాతో ఇంకేం చెప్తాడో
    నేను తెలుసుకుంటాను” అన్నాడు.
  hat-BSA: Alò, silvouplè, rete isit la aswè a pou m ka twouve ki lòt bagay SENYÈ
    a va pale mwen.”
  kos-kos: Ke ma inge, nunak munas mongla yorosr ofong oana u se meet ah, na nga fah
    ku in etu lah ac oasr pac ma LEUM GOD El ac fahk nu sik.”
  hbo-WLC: וְעַתָּ֗ה שְׁב֨וּ נָ֥א בָזֶ֛ה גַּם־אַתֶּ֖ם הַלָּ֑יְלָה וְאֵ֣דְעָ֔ה מַה־יֹּסֵ֥ף
    יְהוָ֖ה דַּבֵּ֥ר עִמִּֽי׃
  ibo-ibo: Ma otu ọ dị, nọọnụ ka chị bọọ dịka ndị ọzọ ahụ mere ka m nwee ike chọpụta
    ma ọ dị ihe Onyenwe anyị ga-atụkwasị nʼihe o kwuru na mbụ.”
  ory-ory: ଏନିମନ୍ତେ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ହେଁ ଆଜି ରାତ୍ରି ଏଠାରେ ରୁହ, ସଦାପ୍ରଭୁ ମୋତେ
    ଆଉ ଯାହା କହିବେ, ତାହା ମୁଁ ଜାଣିବି।”
  chk-chk: Nge iei üa tüngor ngenikemi pwe oupwe pwal pwinii epwin ikei, pwe üpwe
    silei ika ewe Samol mi Lapalap epwe pwal üreniei och.”
  rop-rop: Bat yumob jidan iya wan nait laik detlot najalot bin dum wulijim ai garra
    sabi wanim YAWEI garra dalim mi.” Lagijat na Beilam bin tok.
  ukr-1871: Тепер же зістаньтесь ту й ви на ніч, щоб довідатись менї, що скаже менї
    Господь.
  deu-1951: Doch bleibet noch hier diese Nacht, daß ich erfahre, was der HERR weiter
    mit mir reden wird.
  eng-JPS: Now therefore, I pray you, tarry ye also here this night, that I may know
    what the LORD will speak unto me more.'
  srp-1865: Ali opet ostanite ovdje i vi ovu noæ, da vidim što æe mi sada kazati Gospod.
  lug-lug: Kale nno musule wano olwa leero, nga bannammwe bwe baakola, nange mpulire
    Mukama Katonda ky’anaayongera okuŋŋamba.”
  heb-heb: ועתה שבו נא בזה גם אתם הלילה ואדעה מה יסף יהוה דבר עמי׃
  ben-IRV: এখন অনুরোধ করি, তোমরাও এখানে রাত কাটাও, সদাপ্রভু আমাকে আবার যা বলবেন, তা
    আমি জানাব।”
  pan-pan: ਹੁਣ, ਤੁਸੀਂ ਅੱਜ ਦੀ ਰਾਤ ਇੱਥੇ ਹੀ ਠਹਿਰਨਾ, ਤਾਂ ਜੋ ਮੈਂ ਜਾਣ ਲਵਾਂ ਕਿ ਯਹੋਵਾਹ ਕਿਹੜੀ
    ਗੱਲ ਮੇਰੇ ਨਾਲ ਬੋਲੇਗਾ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား သည် အဘယ်သို့ ထပ်၍ မိန့် တော်မူမည်ကို ငါသိ မည်အကြောင်း၊
    ယနေ့ည မှာ ဤ အရပ်၌ နေ ကြပါဦးဟု ဗာလက် မင်းကျွန် တို့အား ပြန်ပြော ၏။
  tbg-tbg: Mpo, tota vonavu untemake, nenavuvata vate entaqi ti naavuqi vaitaiqe te
    variariraro Noravano Kotiva tiriara vonare tirera, ni tiva nimiare, tiro.
  hmo-hmo: To hari hanuaboi mani iniseni do umui mahuta, hesiai taudia gunadia bamona.
    Unai neganai Lohiabada ena hereva lau dekenai do lau diba.”
  urd-urd: इसलिए अब तुम भी आज रात यहीं ठहरो, ताकि मैं देखूँ कि ख़ुदावन्द मुझ से और
    क्या कहता है।”
  rus-SYN: впрочем, останьтесь здесь и вы на ночь, и я узнаю, что еще скажет мне Господь.
  bqc-SIM: À i la gwã́a e mà ma lↄ yã́ pↄ́ Dii a kã́fĩmɛɛ.
  tcz-CHONGTHU: Ahinlah jan khat tabang umbe un, keiman jong Pakai, Pathen in kahenga
    epi aseibe ding ham kahetdoh thei nadin.
  mar-mar: तरीपण रात्री तुम्ही येथे राहा आणि परमेश्वर मला काय सांगतो ते मला कळू शकेल.
  qub-qub: Imano captinpis canan chacayga caycho pachacuy. Mä imatashi yapay Tayta
    Dios nimanga.»
  bqp-bqp: À i la gwãaniala lákũ gbɛ̃ káakunↄ kɛ̀ nà ari mà ma dↄ yã kũ Dikiri
    ni karamɛnɛ.
  hat-hat: Yon sèl bagay, nou mèt dòmi isit la aswè a, pou m' ka konnen si Seyè a
    gen lòt bagay li vle di m' ankò.
  eng-BSB: So now, please stay here overnight as the others did, that I may find out
    what else the LORD has to tell me.”
  tod-tod: Kɛlɛ tama, wa ɓalaa, à yɛ ʋɛ za kpɔkɔi. Nà pɔ gè naa ɠwɛɛ, nii Ɠɔoɠɔ
    GALAGI ɠa pɔ é fai ta wo mà dɛ.»
  eng-WEBPB: Now therefore please stay here tonight as well, that I may know what
    else the LORD will speak to me.”
  kbq-kbq: E'ina hu'negu muse huramantoanki kote'ma e'naza vahe'mo'za hu'nazaza huta
    meni kenagera nagrane mase'nenkena Ra Anumzamo'a na'ane hugahifi antahiteno.
  nhe-BL: Pero ximochiyaca. Ximocahuaca nica ni tlayohua huan niquitas intla TOTECO
    nechilhuis seyoc tlamantli.
  bus-bus: À i kɛ̀ gwãavĩa lán gbɛ̃ káakunↄↄ kɛ̀ nà ai mà ma dↄ yã kɛ̀ Dii é kaaramɛ.
  gub-BL: Aenoz pitài ma'e peme kury. Peker xe hepyr nehe. Nezewe mehe akwaw putar
    Tuweharupi Wiko Ma'e ize'eg ihe nehe, aze umume'u ma'e ihewe nehe, i'i wanupe.
  eng-DRA: I pray you to stay here this night also, that I may know what the Lord
    will answer me once more.
