verse: NUM.022.005
translations:
  mal-C: 'ബെയോരിന്റെ മകൻ ബിലെയാമിനെ വിളിക്കാൻ ദൂതന്മാരെ അയച്ചു. അദ്ദേഹം തന്റെ സ്വദേശത്ത്,
    യൂഫ്രട്ടീസ് നദിക്ക് അരികെയുള്ള പെഥോരിൽ ആയിരുന്നു. ബാലാക്ക് പറഞ്ഞു: “ഈജിപ്റ്റിൽനിന്ന്
    ഒരു ജനം വന്നിരിക്കുന്നു; അവർ ദേശത്തെ മൂടി എനിക്കു സമീപം പാർപ്പുറപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Da sandte er Boten an Bileam, den Sohn Beors, nach Pethor, das am Euphrat
    liegt, nach dem Lande seiner Volksgenossen, um ihn herbeizurufen, und ließ ihm
    sagen: Da ist ein Volk aus Ägypten ausgezogen, das hat das Land weit und breit
    überflutet und nun lagert es mir gegenüber.'
  lin-lin: 'Atindaki bantoma kobenga Balami, mwana mobali ya Beori, oyo azalaki kovanda
    na Petori, pembeni ya ebale Efrate, mboka oyo ye abotama. Balaki alobaki na Balami :
    — Bato moko bawuti kobima na Ejipito, batondisi mokili mobimba mpe bayei sik’oyo
    kovanda pembeni na ngai.'
  eng-LSV: and he sends messengers to Balaam son of Beor, to Pethor, which [is] by
    the River of the land of the sons of his people, to call for him, saying, “Behold,
    a people has come out of Egypt; behold, it has covered the eye of the land, and
    it is abiding in front of me;
  eng-GNV: Hee sent messengers therefore vnto Balaam the sonne of Beor to Pethor (which
    is by the riuer of the lande of the children of his folke) to call him, saying,
    Beholde, there is a people come out of Egypt, which couer the face of the earth,
    and lye ouer against me.
  eng-WEBSTER: 'He sent messengers therefore to Balaam the son of Beor to Pethor,
    which is by the river of the land of the children of his people, to call him,
    saying, Behold, there has a people come out from Egypt: behold, they cover the
    face of the earth, and they abide over against me:'
  nhw-BL: 'quintitlanqui tlacame ma quicamanalhuitij Balaam, se tlachixquetl catli
    eliyaya icone Beor. Balac itztoya ipan ichaj ipan altepetl Petor nechca nopa hueyi
    hueyatl Eufrates. Huan Balac quinequiyaya Balaam ma quipalehuiqui, huajca quinilhui
    nopa tlacame ma quiilhuitij ni camanali: Hualajtoque tlahuel miyaqui masehualme
    tlen tlali Egipto huan quiquetzaj ininyoyoncalhua campa hueli hasta quitlamitzacuaj
    nochi tlali, huan ama mochijtoque noixmelac.'
  swh-ONEN: 'akatuma wajumbe kwenda kumwita Balaamu mwana wa Beori, ambaye alikuwa
    huko Pethori, karibu na Mto Frati, katika nchi yake ya kuzaliwa. Balaki akasema:
    “Taifa limekuja kutoka Misri, nao wamefunika uso wa nchi, nao wametua karibu nami.'
  bba-bba: Yerɑ u sɔmɔbu ɡɔrɑ Bɑlɑmu Beorin biin mi, Petoriɔ ye yɑ wɑ̃ɑ Efɑrɑtin dɑɑrɔ
    win tɔmbun temɔ, u nùn sɔ̃ɔwɑ u nɛɛ, wee, bweseru ɡɑrɑ yɑrimɑ sɑɑ Eɡibitin di
    mɑ tɑ hɑnduniɑ kpuro pusi. Tɑ mɑɑ mɑn turuku koomɑ.
  eng-KJVCPB: 'He sent messengers therefore unto Balaam the son of Beor to Pethor,
    which is by the river of the land of the children of his people, to call him,
    saying, Behold, there is a people come out from Egypt: behold, they cover the
    face of the earth, and they abide over against me:'
  cpy-cpy: 'Rotyaantaki jatatsini iñiiri Balaam itomi Beor, nampitawori Ñaawyaweniki
    Antawaathaapyaaniki iipatsiteki Sheninkaweni, ikanteri: “Ikyaaki anampiki atziri-paeni
    shitowaa-tsiri Apitantoniki, tema ithonka ipeyapaakiro aepatsite, imonteta-paakawo
    nonampi ipanko-thaante-yitapaaka.'
  luo-luo: 'nooro joote mondo oluong Balaam wuod Beor, mane ni Pethor but Aora Yufrate,
    mantiere e piny mane onywole. Balak nowacho kama: “Ogandagi oa Misri; gipongʼo
    wangʼ piny kendo gidak machiegni koda.'
  meu-meu: Taunabunai ia ese gwaukau taudia haida e siaidia, a Balaam Beoro dekenai,
    Petoro ai, Sinavai Badana isena ai, Amawa tanona ai, eto, A itaia, bese ta Aigupto
    amo vada ema, tano idoinai vada e hahonua davana; idia na lau vairagu ai vada
    e taruha.
  npi-ULB: तिनले यूफ्रेटिस नदी नजिकै पतोरमा आफ्नै जाति र मानिसहरूसँग बसेका बओरका छोरा
    बालामकहाँ समाचारवाहकहरूलाई पठाए । तिनले उनलाई निमन्त्रणा दिए र भने, “हेर्नुहोस्,
    मिश्रबाट एउटा जाति आएको छ । तिनीहरूले धर्ती नै ढाकेका छन् र अहिले तिनीहरू मेरो
    छेवैमा छन् ।
  yor-yor: rán oníṣẹ́ pé Balaamu ọmọ Beori, tí ó wà ní Petori, ní ẹ̀bá odò Eufurate,
    ti ilẹ̀ àwọn ènìyàn rẹ. Balaki sọ pé, “Àwọn ènìyàn kan jáde wá láti Ejibiti; wọ́n
    bo gbogbo ilẹ̀ ayé wọ́n sì pa ibùdó súnmọ́ ọ̀dọ̀ mi.
  emp-NTPO: 'Maʌ̃ bẽrã moabitarã boro Balába ʌ̃cʌrʌ diabuesia Beor warra Balaaʌ̃ trʌ̃ne.
    Maʌ̃ Balaaʌ̃ra Amav druad̶e b̶abadjia Petor purud̶e. Petor purura Euprate do icawa
    b̶asia. Balába nãwã jarabisia: “Egiptod̶eba israelerãda mʌ̃ druad̶e cãbana duanane
    zesid̶aa. Ãdjirãba mʌ̃ druara ab̶ed̶a birasia.'
  pes-OPCB: 'سفیرانی با این پیام نزد بلعام (پسر بعور) که در سرزمین اجدادی خود فتور،
    واقع در کنار رود فرات زندگی می‌کرد فرستاد: «قومی بزرگ از مصر بیرون آمده‌اند؛ مردمش
    همه جا پخش شده‌اند و به سوی سرزمین من می‌آیند.'
  tgl-ULB: Nagpadala siya ng mga mensahero kay Balaam na lalaking anak ni Beor, sa
    Petor na nasa tabi ng Ilog Eufrates, sa lupain ng kaniyang bansa at kaniyang mga
    tao. Tinawag niya siya at sinabi, “Tingnan mo, isang bansa ang dumating dito mula
    sa Ehipto. Kanilang sinakop ang buong lupain at sila ay narito na malapit sa akin.
  cbu-NT: yusur minootssha apanllpaneetssha tputs Balamaa, Biyowararineetsi wip, kuruzurangtamta.
    Ansha yakat Pitor Eufratisamun kung wing napiwaru taaranganaya. Ambitam arap tsap
    sur Amawa taarangiya. Ashiriya, kuraksha Balak k'kuzee kamachtayaru, zanganirangiya.
    Kurakaa Balama pakchush tángcha; Ijiptosh tsap tputs shitungeerandsin, na ningeemsha
    naanchinpa, iyashsha tsapuni kuseenllpa. Anshitisin tputs wazapansincha; yutaritawina.
    Iyash tsapuni kuseenllinpa. Yaatsimaripa kasiyanllinaya.
  hui-hui: Ani manda buwa Moabalinaga Kini Balagahanda, Bero igini Balama Amawali
    dindi Iba Yuberedisi hapara howa ibuni dalu Pedoroni kagohondo marume bi yalu
    pudaba, lalu bi ogodagua lene. Balama í̠na bi ogo manda bibelo langero. Wali agali
    maru Iyibi dindi howa tagira ibiniru áyu ti dindi bibahendeha haame halu inanaga
    dindi bibahende karulole ho manda manda bira.
  mya-mya: အမ္မုန်​ပြည်​ယူ​ဖ​ရေး​မြစ်​အ​နီး​ရှိ​ပေ​သော် မြို့​တွင် နေ​ထိုင်​သော​ဗော​ရ​၏​သား​ဗာ​လမ်​အား
    လျှောက်​ထား​ပင့်​ခေါ်​ခြင်း​ငှာ စေ​တ​မန်​များ ကို​စေ​လွှတ်​လိုက်​လေ​သည်။ ဗာ​လက်​၏​လျှောက်
    ထား​ချက်​တွင်``လူ​မျိုး​တစ်​မျိုး​သည်​ထွက်​လာ ၍​နေ​ရာ​အ​နှံ့​အ​ပြား​သို့​ရောက်​ပြီး​နောက်
    ယ​ခု​ငါ​တို့​၏​ပြည်​ကို​သိမ်း​ယူ​ရန်​ခြိမ်း ခြောက်​နေ​ကြ​ပါ​ပြီ။-
  bod-N: ཁོས་པེ་ཨོར་གྱི་བུ་པེལ་ཨམ་གྱི་རྩར་བང་ཆེན་བཏང་བ་སྟེ། ཆུ་བོ་ཉེ་འགྲམ་གྱི་ཕེ་ཐོར་ཏེ་ཁོའི་ཡུལ་མི་རྣམས་ཀྱི་ས་ཆར་པེལ་ཨམ་གདན་འདྲེན་བྱེད་དུ་མངགས་ཤིང་ན་རེ།
    གཟིགས་དང་། མི་རིགས་ཤིག་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་བྱུང་། ཀྱེ་ཧོ། དེ་དག་ས་གཞི་ཡོངས་སུ་ཁེབས་ཤིང་ད་ལྟ་ངའི་ཁ་གཏད་དུ་བསྡད་ཡོད།
  sna-sna: 'akatuma nhume kundodana Bharamu mwanakomana waBheori, uyo akanga ari paPetori,
    pedyo noRwizi, munyika yaakaberekerwa. Bharaki akati: “Vanhu vakabva kuIjipiti,
    vakazadza nyika yose, uye vagara pedyo neni.'
  spa-BLM: 'Envió mensajeros a Balaam, hijo de Beor, a Petor, que está junto al río,
    a la tierra de los hijos de su pueblo, para llamarlo, diciendo: “He aquí que hay
    un pueblo que salió de Egipto. He aquí que cubren la superficie de la tierra,
    y se alojan frente a mí.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Balac chi'' to sb''at cot jun vin̈ syaloch sb''a
    jelanil scuchan Balaam, yuninal vin̈aj Beor, cajan d''a Petor d''a sti'' a'' nivan
    Éufrates d''a scal eb'' yetchon̈ab''. Ix schecanb''at eb'' yichamtac vinaquil
    chon̈ab'' vin̈aj Balac chi'', yic sb''at yal eb'' d''a vin̈aj Balaam chi'' icha
    tic: A d''a Egipto ix cot jun nivan chon̈ab''il anima, toxo ix majel sat lum luum
    tic yuj eb'', toxo ix javi eb'' d''a co tz''ey.'
  swh-ULB: Akatuma wajumbe kwenda kwa Balamu mwana wa Beori, kule Petho ambayo iko
    karibu na mto Frati, katika nchi ya taifa lake na watu wake. Akamwita na kumwambia,
    “Tazama, Kuna taifa ambalo wamekuja hapa tokea Misiri. Wanafunika uso wa dunia
    na sasa wananifuatia mimi.
  bel-bel: 'І паслаў ён паслоў да Валаама, сына Вэоравага, у Пэтор, што на рацэ Еўфраце,
    у зямлі сыноў народу яго, каб паклікаць яго і сказаць: вось, народ выйшаў зь Егіпта
    і пакрыў улоньне зямлі, і жыве ён каля мяне;'
  wed-wed: Anina ma Moab ai gulau Balak, Beor natuna Balaam ana riwa i paritawanei
    au Pethor, waira ḡaeḡaena wavana Euphrates au ririvana. Ana riwa wenanare, “Dam
    tagogi Egyptei i opu, ma dobu anatapuna e vaivaia ma marina au ririvau i rauḡaravu.
  deu-ELBBK: 'Und er sandte Boten zu Bileam, dem Sohn Beors, nach Pethor, das am Strom
    ist, in das Land der Kinder seines Volkes, um ihn zu rufen, und er ließ ihm sagen:
    Siehe, ein Volk ist aus Ägypten gezogen; siehe, es bedeckt die Fläche des Landes,
    und es liegt mir gegenüber.'
  mbb-OT: 'mibpesuǥuan din te menge menunudtulà si Balaam he anak ni Beor he meǥinged
    diyà te Petor he iyan tanà he mid-enakan kandin, he uvey te wahig he Eufrates.
    Iyan heini menge lalag ni Balak: “Duen menge etew he ebpuun diyà te Ehipto, utew
    sikandan mahabet ne kayi zan med-ubpà te uvey zey.'
  mal-2015: 'അവൻ ബെയോരിന്റെ മകനായ ബിലെയാമിനെ വിളിപ്പാൻ അവന്റെ സ്വജാതിക്കാരുടെ ദേശത്തു
    നദീതീരത്തുള്ള പെഥോരിലേക്കു ദൂതന്മാരെ അയച്ചു: “ഒരു ജനം മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുവന്നു
    ഭൂതലത്തെ മൂടിയിരിക്കുന്നു; അവർ എനിക്കെതിരെ പാർക്കുന്നു.'
  rmc-rmc: 'Ov bičhaďa le muršen ko Balaam, ke le Beoriskro čhavo, andro Petor paš
    o paňi Eufrat, khatar sas the o Balak. Diňa leske te džanel: „Andral o Egipt avle
    avri o manuša, zaučharde e phuv a bešen nadur pašal miri phuv.'
  pes-OPV: 'پس رسولان به فتور که برکنار وادی است، نزد بلعام بن بعور، به زمین پسران
    قوم او فرستاد تااو را طلبیده، بگویند: «اینک قومی از مصر بیرون آمده‌اند و هان روی
    زمین را مستور می‌سازند، ودر مقابل من مقیم می‌باشند.'
  ron-1924: 'Ел а тримис соль ла Балаам, фиул луй Беор, ла Петор пе Рыу (Еуфрат),
    ын цара фиилор попорулуй сэу, ка сэ-л кеме ши сэ-й спунэ: „Ятэ, ун попор а ешит
    дин Еӂипт, акоперэ фаца пэмынтулуй ши с-а ашезат ын фаца мя!'
  aui-aui: Bi noko raghanine na Jipo natuna Balak, touna Moab kana kiiwawo kiiravine,
    na sawariyonayona iviporadi da Beo natuna Balam biidi, touna yana kubura wadubove
    Petone iyamakamake Euprate rarimina ririne. Na Balak wara idaru iwoneni da iyapiika
    touna biidi na iwona bo, “Dam tana Ijiptma ipiika. Toudi kubura tupana sakabikabimumu
    bi ririguve samakamake.
  ben-OBCV: বিয়োরের ছেলে বিলিয়মের কাছে বার্তাবাহকদের পাঠালেন। তিনি সেই সময় ইউফ্রেটিস
    নদীর সন্নিকটে, তাঁর জন্মভূমি পথোর নগরে ছিলেন। বালাক বলে পাঠালেন, “এক জনসমাজ মিশর
    থেকে বের হয়ে এসেছে; তারা ভূপৃষ্ঠ ছেয়ে গেছে এবং আমার রাজ্যের পাশেই বসতি করছে।
  som-som: Oo wargeeyayaal buu u diray Balcaam ina Becoor oo joogay Fetoor oo Webiga
    ku ag taal oo ah dalkii dadkiisa si ay ugu yeedhaan oo wuxuu ku yidhi, Bal eeg,
    halkan waxaa jooga dad Masar ka yimid, oo dhulkii oo dhan way qarinayaan, oo waxay
    deggan yihiin hortayda.
  lat-VUC: 'Misit ergo nuntios ad Balaam filium Beor ariolum, qui habitabat super
    flumen terræ filiorum Ammon, ut vocarent eum, et dicerent: Ecce egressus est populus
    ex Ægypto, qui operuit superficiem terræ, sedens contra me.'
  eng-ASVBT: 'And he sent messengers unto Balaam the son of Beor, to Pethor, which
    is by the River, to the land of the children of his people, to call him, saying,
    Behold, there is a people come out from Egypt: behold, they cover the face of
    the earth, and they abide over against me.'
  ita-1885: 'Ed egli mandò ambasciadori a Balaam, figliuolo di Beor, in Petor, città
    posta in sul Fiume, ch''era la patria d''esso, per chiamarlo, dicendo: Ecco, un
    popolo è uscito di Egitto; ecco, egli copre la faccia della terra, ed è stanziato
    dirimpetto a me;'
  eng-LXXUP: And he sent ambassadors to Balaam the son of Beor, to Pethor, which is
    on a river of the land of the sons of his people, to call him, saying, Behold,
    a people is come out of Egypt, and behold it has covered the face of the earth,
    and it has encamped close to me.
  eng-ULB: He sent messengers to Balaam son of Beor, at Pethor which is by the Euphrates
    River, in the land of his nation and his people. He called him and said, “Look,
    a nation has come here from Egypt. They cover the face of the earth and they are
    right now next to me.
  spa-VBL: Envió mensajeros para llamar a Balaam, hijo de Beor, que vivía en Petor,
    cerca del río Éufrates en su propio país. “Escuchen, ha llegado aquí un grupo
    de personas que vinieron de Egipto”, dijo Balac en su mensaje a Balaam. “Hay hordas
    de ellos y representan una verdadera amenaza para nosotros.
  fra-_FOB: 'Et il envoya des messagers à Balaam, fils de Béor, à Pethor, située sur
    le fleuve, au pays des enfants de son peuple, pour l''appeler, en disant: Voici,
    un peuple est sorti d''Égypte; voici, il couvre la face de la terre, et il s''est
    établi vis-à-vis de moi.'
  mal-mal: 'അവൻ ബെയോരിന്റെ മകനായ ബിലെയാമിനെ വിളിക്കുവാൻ, നദീതീരത്തുള്ള അവന്റെ സ്വന്തജാതിക്കാരുടെ
    ദേശമായ പെഥോരിലേക്ക് ദൂതന്മാരെ അയച്ചു: “ഒരു ജനം ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുവന്ന്
    ഭൂതലത്തെ മൂടിയിരിക്കുന്നു; അവർ എനിക്കെതിരെ വസിക്കുന്നു.'
  urd-GVR: Tab Balaq ne apne qāsid Fator Shahr ko bheje jo Dariyā-e-Furāt par wāqe
    thā aur jahāṅ Bilām bin Baor apne watan meṅ rahtā thā. Qāsid use bulāne ke lie
    us ke pās pahuṅche aur use Balaq kā paiġhām sunāyā, “Ek qaum Misr se nikal āī
    hai jo rū-e-zamīn par chhā kar mere qarīb hī ābād huī hai.
  suz-BL: मेकोमी आमाव रागी युफ्रेटीस माइश्‍शो ठेयब खोला आ नेक्‍था, पेथोर सहरम बाक्‍शो
    बेओर आ तौ बालाम कली मुरपुकी ब्रथ सोइक्‍ताक्‍व। मेकोपुकीमी “इजीप्‍त रे जाक्‍शो
    मुरुम रागी नेल्‍ल ब्रीतेक्‍म। मेकोपुकी आं नेक्‍था जाक्‍शा बाक्‍शो बाक्‍नीम। गन्‍ती
    ३१:८; यहोसु २४:९; मीका ६:५
  ita-1927: 'Egli mandò ambasciatori a Balaam, figliuolo di Beor, a Pethor che sta
    sul fiume, nel paese de’ figliuoli del suo popolo per chiamarlo e dirgli: “Ecco
    un popolo è uscito d’Egitto; esso ricopre la faccia della terra, e si è stabilito
    dirimpetto a me;'
  ckb-ckb: 'چەند نێردراوێکی بۆ لای بەلعامی کوڕی بەعۆر نارد بۆ پەتور کە نزیک ڕووباری
    فوراتە لە خاکی نەوەی گەلەکەی، بۆ ئەوەی بانگی بکات و بڵێت: «وا گەلێک لە میسر هاتووە
    و ڕووی زەوی داپۆشیوە و لەتەنیشتم نیشتەجێیە.'
  eng-BBE: 'So he sent men to Balaam, son of Beor, at Pethor by the River in the land
    of the children of his people, saying to him, See, a people has come out of Egypt,
    covering all the face of the earth, and they have put up their tents opposite
    to me:'
  kan-OKCV: ಇವನು ಸ್ವಜನರ ನಾಡಾದ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ತೀರದಲ್ಲಿರುವ ಪೆತೋರೂರಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
    ಬೆಯೋರನ ಮಗ ಬಿಳಾಮನನ್ನೂ ಕರೆಯಿಸಿ, “ಒಂದು ಜನಾಂಗವು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟು ಬಂದಿದೆ. ಅದು ದೇಶವನ್ನೆಲ್ಲಾ
    ಆವರಿಸಿಕೊಂಡು, ನನಗೆದುರಾಗಿ ವಾಸಿಸುತ್ತಿದೆ.
  bbb-bbb: '@see-verse:NUM.022.004'
  tam-2017: 'அவன் பேயோரின் மகனாகிய பிலேயாமை அழைத்துவரும்படி, தன்னுடைய சந்ததியாருடைய
    தேசத்தில் நதியருகேயுள்ள பேத்தோருக்கு தூதுவர்களை அனுப்பி: “எகிப்திலிருந்து ஒரு
    மக்கள்கூட்டம் வந்திருக்கிறது; அவர்கள் பூமியின் விசாலத்தை மூடி, எனக்கு எதிரே இறங்கியிருக்கிறார்கள்.'
  spa-RV-1909: 'Por tanto envió mensajeros á Balaam hijo de Beor, á Pethor, que está
    junto al río en la tierra de los hijos de su pueblo, para que lo llamasen, diciendo:
    Un pueblo ha salido de Egipto, y he aquí cubre la haz de la tierra, y habita delante
    de mí:'
  ron-BTF: 'De aceea a trimis mesageri la Balaam, fiul lui Beor, la Petor, care este
    lângă râul din țara copiilor poporului său, pentru a-l chema, spunând: Iată, a
    ieșit un popor din Egipt; iată, ei acoperă fața pământului și s-au așezat înaintea
    mea;'
  eng-WEBP: He sent messengers to Balaam the son of Beor, to Pethor, which is by the
    River, to the land of the children of his people, to call him, saying, “Behold,
    there is a people who came out of Egypt. Behold, they cover the surface of the
    earth, and they are staying opposite me.
  eng-FBV: He sent messengers to call Balaam, son of Beor, who lived in Pethor near
    the Euphrates River in his own country. “Listen, a group of people has arrived
    here who came from Egypt,” Balak said in his message to Balaam. “There are hordes
    of them and they present a real threat to me.
  nld-1939: 'gezanten naar Balaäm, den zoon van Beor, te Petor aan de Rivier in het
    land van zijn volksgenoten, om hem te ontbieden. Ze moesten zeggen: Daar is een
    volk uit Egypte getogen, dat het land overdekt, en zich vlak naast mij heeft genesteld.'
  nch-BL: 'quintitanqui tacame ma quicamanalhuitij Balaam, se tachixquet cati eliyaya
    icone Beor. Balac itztoya ipan ichaj ipan altepet Petor nechca nopa hueyi hueyat
    Eufrates. Huan Balac quinequiyaya Balaam ma quipalehuiqui, huajca quinilhui nopa
    tacame ma quiilhuitij ni camanali: “Hualajtoque tahuel miyaqui masehualme ten
    tali Egipto huan quiquetzaj iniyoyoncalhua campa hueli hasta quitamitzacuaj nochi
    tali, huan ama mochijtoque noixmelac.'
  vie-1934: 'Người sai sứ giả đến cùng Ba-la-am, con trai Bê-ô, ở Phê-thô-rơ, tại
    trên mé sông, trong xứ của con cái dân sự mình, đặng gọi người mà nói rằng: Nầy
    một dân đã ra khỏi xứ Ê-díp-tô, phủ khắp mặt đất, và đóng lại đối ngang ta.'
  hin-CV: 'उसने पेथोर नगर को, जो फरात नदी के निकट है, उस नगर का रहवासी, बेओर के पुत्र
    बिलआम के पास अपने दूतों के द्वारा यह आमंत्रण भेजा: “सुनिए, मिस्र देश से यह जनसमूह
    यहां आ गया है. ये लोग इतनी बड़ी संख्या में हैं कि वे भूमि पर छा गए हैं और इन्होंने
    हमारे देश के सामने ही पड़ाव डाल रखा है.'
  eng-OURB: He sent messengers to Balaam [Not people, Destroyer of people] the son
    of Beor, to Pethor, which is by the River, to the land of the children of his
    people, to call him, saying, “Behold, there is a people who came out of Egypt
    [Abode of slavery]. Behold, they cover the surface of the earth, and they are
    staying opposite me.
  spa-BES: 'Entonces envió a los hombres a Balaam, hijo de Beor, en Petor, junto al
    río, en la tierra de los hijos de su pueblo, y le dijeron: Mira, ha salido de
    Egipto un pueblo que cubre todo el rostro del tierra, y han puesto sus tiendas
    frente a mí:'
  tdx-tdx: 'Le nampisangitrife’e mb’amy Balame ana’ i Beore e Petore añolon-tsaka’
    an-tanen-te-Arame añe ty irake hikanjiy aze ami’ty hoe: Inao, nivotrake boake
    Mitsraime añe t’indaty; hehe t’ie manitsike ty ambone’ ty tane toy vaho mitobe
    marine ahiko etoa.'
  vid-vid: nakahilika usenga kwa Balaamu mwana wa Beoli, ako Petoli kota kuwele hafungo
    mwa lwanda mbaka kuli isi ya wanhu wa heye, yolonga, “Hana wanhu walawile Misili,
    nawo nawenela chila honhu hano muisi, na kahi wangikala behi na heni.
  eng-OKE: 'And he sent messengers to Bileam bar Beor unto Pethor Aram which is upon
    the Phrat, the land of the sons of his people, to call him, saying: Behold, a
    people hath come out of Mizraim; lo, they cover the sunshine from the earth, and
    they are dwelling over against me.'
  tha-KJV: ท่านใช้​ผู้​สื่อสารไปยังบาลาอัมบุตรชายเบโอร์​ที่​เปโธร์​ใกล้​แม่น​้ำในแผ่นดิ​นอ​ันเป็นบ้านเกิดเมืองนอนของท่าน
    โดยกล่าวว่า “​ดู​เถิด ชนชาติ​หน​ึ่งออกมาจากอียิปต์ ดู​เถิด เขาทั้งหลายเข้าแผ่คลุมพื้นแผ่นดินโลก
    กำลังพักอยู่ตรงข้ามข้าพเจ้า
  por-BR-2018: 'Portanto enviou mensageiros a Balaão filho de Beor, a Petor, que está
    junto ao rio na terra dos filhos de seu povo, para que o chamassem, dizendo: Um
    povo saiu do Egito, e eis que cobre a face da terra, e habita diante de mim:'
  deu-ELO: 'Und er sandte Boten zu Bileam, dem Sohne Beors, nach Pethor, das am Strome
    ist, in das Land der Kinder seines Volkes, um ihn zu rufen, und er ließ ihm sagen:
    Siehe, ein Volk ist aus Ägypten gezogen; siehe, es bedeckt die Fläche des Landes,
    und es liegt mir gegenüber.'
  eng-WYC-2018: Therefore he sent messengers to Balaam, the son of Beor, a false diviner,
    that dwelled (in Pethor) on, or nigh, the flood of the land of the sons of Amaw,
    that they should call him, and should say, Lo! a people went out of Egypt, which
    people covered the face of the earth, and sitteth against me. (And so he sent
    messengers to Balaam, the son of Beor, a false diviner, who lived at Pethor, near
    the Euphrates River, in the land of the sons of Amaw, and instructed the messengers
    to say to him, Behold! a people went out of Egypt, which people covered the face
    of the earth, and now they be ready to come against me.)
  epo-epo: 'Kaj li sendis senditojn al Bileam, filo de Beor, en Petoron, kiu estis
    ĉe la Rivero, en la landon de sia popolo, por voki lin, kaj diri: Jen popolo eliris
    el Egiptujo, jen ĝi kovris la vizaĝon de la tero, kaj ĝi loĝas kontraŭ mi.'
  uig-PIN: 'U ǝlqilǝrni Beorning oƣli Balaamning aldiƣa, Balaamning ana yurtidiki
    uluƣ dǝrya boyidiki Petor xǝⱨirigǝ berip, Balaamni qaⱪirip kelixkǝ ǝwǝtip: padixaⱨimiz:
    — «Ⱪarisila, bir hǝlⱪ Misirdin qiⱪⱪanidi; mana, ular pütün zeminƣa yamrap kǝtti,
    mana ular bizning udulimizƣa kelip qüxti.'
  beo-beo: 'Amaiba:le, hina bagade Ba:ila:ge da sia:ne iasu dunu ilia Ba:ila:me (Bio
    egefe, e da Bidio moilai Amoue soge Iufala:idisi Hano gadenene esalu), amo dunu
    ema misa:ne sia:si. Sia:ne iasu dunu da Ba:ila:ge ea sia: amane sia:si, “Di da
    amo liligi dawa:ma:ne na da sia:sisa. Dunu fi bagade da Idibidi sogega goeguda:
    misi dagoi. Amo dunu da soge huluane amoga a:i ahoa, amola ilia da ninia soge
    huluane lamusa: magagisa.'
  tpi-OTNT: Olsem na King Balak i salim ol man i go tokim Balam, pikinini man bilong
    Beor, long em i mas i kam lukim king. Balam i stap long taun Petor klostu long
    wara Yufretis, long kantri bilong ol wanblut bilong en. Balak i tokim ol dispela
    man long tokim Balam olsem, “Mi Balak, mi laik bai yu save olsem, wanpela lain
    manmeri i bin lusim Isip na i go nabaut na i stap long olgeta hap. Nau ol i stap
    klostu long mipela na mipela i ting, nogut ol i kisim kantri bilong mipela.
  hau-SA: ya aika manzanni su zo da Bala’am ɗan Beyor, wanda yake a Fetor, kusa da
    Kogi, a ƙasar haihuwarsa. Balak ya ce, “Ga mutane sun fito daga Masar; sun mamaye
    ƙasar, suka kuma yi sansani kusa da ni.
  uig-LAT: 'U elchilerni Béorning oghli Balaamning aldigha, Balaamning ana yurtidiki
    ulugh derya boyidiki Pétor shehirige bérip, Balaamni chaqirip kélishke ewetip:
    padishahimiz: — «Qarisila, bir xelq Misirdin chiqqanidi; mana, ular pütün zémin’gha
    yamrap ketti, mana ular bizning udulimizgha kélip chüshti.'
  nde-nde: wathumela izithunywa ukuyabiza uBhalamu indodana kaBheyori, owayehlala
    ePhethori eduzane lomfula iYufrathe elizweni lakibo lomdabuko. UBhalaki wathi,
    “Kulabantu abanengi kakhulu abavela eGibhithe; bagcwele ilizwe lonke njalo bahlezi
    eduze kwami.
  ton-ton: 'Ko ia naʻa ne fekau ai kia Pelami ko e foha ʻo Peoli ki Pitoli, ʻaia ʻoku
    ofi ki he vaitafe ʻoe fonua ʻoe fānau ʻa hono kakai, ke ui ia, ʻo pehē, “Vakai,
    kuo haʻu ha kakai mei ʻIsipite: vakai, ʻoku nau ʻufiʻufi ʻae funga fonua, pea
    ʻoku nau nofo ofi kiate au:'
  ces-1613: 'I poslal posly k Balámovi, synu Beorovu, do města Petor, kteréž jest
    při řece v zemi vlasti jeho, aby povolal ho, řka: Aj, lid vyšel z Egypta, aj,
    přikryl svrchek země, a usazuje se proti mně.'
  eng-WMB: He sent messengers to Balaam the son of Beor, to Pethor, which is by the
    River, to the land of the children of his people, to call him, saying, “Behold,
    there is a people who came out of Egypt. Behold, they cover the surface of the
    earth, and they are staying opposite me.
  tam-TCV: பேயோரின் மகன் பிலேயாமை அழைப்பிக்கத் தூதுவரை அனுப்பினான். பிலேயாம் தான்
    பிறந்த நாட்டில், ஐபிராத்து நதியருகேயிருந்த பெத்தூரில் இருந்தான். பாலாக் தூதுவர்களிடம்,
    “எகிப்திலிருந்து ஒரு மக்கள் கூட்டம் வந்திருக்கிறது. அவர்கள் நாடெங்கும் நிரம்பி
    எனக்குப் பக்கத்தில் குடியேறியிருக்கிறார்கள்.
  ceb-ULB: Nagpadala siya ug mga mensahero ngadto kang Balaam nga anak ni Beor, didto
    sa Petor nga duol sa Suba sa Eufrates, ngadto sa yuta sa iyang nasod ug sa iyang
    katawhan. Gitawag niya siya ug giing-nan, “Tan-awa, miabot ang nasod nga gikan
    sa Ehipto. Gitabonan nila ang panagway sa kalibotan ug ania na sila karon nagsunod
    kanako.
  pol-UBG: 'I wysłał posłańców do Balaama, syna Beora, do Petor, które leży nad rzeką
    ziemi synów jego ludu, aby go wezwać tymi słowy: Oto z Egiptu wyszedł lud, który
    okrył powierzchnię ziemi i stanął naprzeciwko mnie.'
  agr-agr: 'Balac nigki maaniakug Israel aents aidaunak depetmainchau asa, Balaam
    Beora uchiji yaakat Petor tutainum namak eufratesnum ijus nugka Amav tutainum
    pujaun untsukui. Balac chichama etsejin aidaun Balaam ujaktajum tusa ishimak,
    juna aatus akatmamak: “Egiptunmaya aents aidau kaunawag juju nugka junak ashí
    batsamtukaje, nuninak tikima wi pujamunmash kaunawaje. Imaniku asamtai,'
  kyc-kyc: Dokona lao kiŋi Belekeme wai minyingi akali lapome Beona ikinyingi Belame
    yuu Peto ipwa Yuporisa repeta yuu Amau dokona kareyamo doko epena lao lamaila
    pena leya. Wambu wai pii minyuo pao dopa leyami. Beleke nakama dopa langyuo, Yuu
    mendakinya wambu peparae Isipi yaki nyuo dae epo yuu dakena wakale wakale raeyo
    palipala namwana yuu dake nyelana letaminyi doko emba sipili yaka lao langilyu
    lapya, leyami.
  urd-GVU: تب بلق نے اپنے قاصد فتور شہر کو بھیجے جو دریائے فرات پر واقع تھا اور جہاں
    بلعام بن بعور اپنے وطن میں رہتا تھا۔ قاصد اُسے بُلانے کے لئے اُس کے پاس پہنچے
    اور اُسے بلق کا پیغام سنایا، ”ایک قوم مصر سے نکل آئی ہے جو رُوئے زمین پر چھا کر
    میرے قریب ہی آباد ہوئی ہے۔
  deu-1912: 'Und er sandte Boten aus zu Bileam, dem Sohn Beors, gen Pethor, der wohnte
    an dem Strom im Lande der Kinder seines Volks, daß sie ihn forderten, und ließ
    ihm sagen: Siehe, es ist ein Volk aus Ägypten gezogen, das bedeckt das Angesicht
    der Erde und liegt mir gegenüber.'
  ntj-ntj: wati pirni witurnu ngurra tiwakutu wati yini Payilamanya yarltirra katitjaku.
    Tjiinya ngurra palunyanya kapi Purayitila ngamu ngaralanytja. Tjiinya-tjananya
    watjarnu, “Yarra-ya Payilamanya ngaapirinypa watjala, ‘Yuwa, nintilu-rna kulira
    tjiinya nyuntulun kutjupaku-ra wangka walykumunu watjalku wantinyangka palunyaku
    walykumunu yutirriku. Puru nyuntulun kutjupanya yinitjunkunyangka palunyanya kurrakuturriku.
    Nyangka-muntan kulilku? Tjiinya yarnangu minga-minga-ya Yiitjipulanguru pitjangu
    ngayuku-lampatjuya ngurra lipiwananyartu ngurrararrikitja. Minga-minga-ya nyinarra
    ngayula-lanyatjuya munkarra. Nyangka-muntan pitjaku-tjananyan yinitjunku? Nyangka-latjuyi
    wakara-wanarayila wiyala.’”
  kan-2017: ಅವನು ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನನ್ನು ಕರೆಯಿಸುವುದಕ್ಕೆ ಸ್ವಜನರ ದೇಶವಾದ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ
    ತೀರದಲ್ಲಿರುವ ಪೆತೋರ್ ಎಂಬ ಊರಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ಒಂದು ಜನಾಂಗವು ಐಗುಪ್ತ ದೇಶದಿಂದ
    ಬಂದಿದೆ. ಅವರು ಭೂಮಿಯನ್ನೆಲ್ಲಾ ಆವರಿಸಿಕೊಂಡು ನನ್ನ ಸಮೀಪಕ್ಕೆ ಬಂದಿದ್ದಾರೆ.
  yap-yap: 'e girdi’ ni ngranod ra pininged Balaam ni be’ nib mo’on ni fak Beor ni
    bay u Pethor nib chugur ko lul’ ni Eufrates ni bay u lan e nam nu Amaw. Ba’aray
    e thin nra feked i yan ngak: “Gu ba’adag ni ngam nang ni girdi’en ba nam ni plo’
    e karbad u Egypt; ma girdi’ riy e kar wergad nga gubin yang ma sana bay ra feked
    e nam romad.'
  hlt-MCSB: Te dongah a pilnam paca rhoek kah khohmuen tuiva kaep kah Pethor Beor
    capa Balaam taengah puencawn a tueih. Anih te a khue tih, “Egypt lamkah aka thoeng
    pilnam he, diklai hman te a khuk tih kai imdan la kho a sak he.
  mdy-ETH: ዓማው ዓጮይዳ፥ ዔፕራፂሴ ዎሮ ኮይሎይዳ፥ ፔቶሬ ካታማ ናንጋ ቢዖሬ ናኣዚ ባኣላኣሜ ዔኤላንዳጉዲ ኪኢታ ዓሲ ዳኬኔ፤
    ዔያታ፦ «ጊብፄ ዓጫፓ ሙኬ ዴሬ ዓጮ ቢያ ኩሚ ዴዔኔ፤ ዔያታ ኑ ዓጮ ኮይላኬ ዱንኪ ዴዔሢ፤
  twi-ASANTE: somaa nnipa ma wɔkɔɔ Beor babarima Balaam nkyɛn wɔ Petor a ɛbɛn Asubɔnten
    Eufrate ho. Ɔsrɛɛ Balaam sɛ ɔmmɛboa no. Ɔkaa sɛ, “Nnipadɔm bi firi Misraim aba.
    Wɔkata asase ani nyinaa na wɔrehunahuna me.
  mwc-mwc: kawariyonayona i porai si nae Beor natuna Balaam ana kupura Pethor okowa
    parinai i mamana wai si yorei. Balak i wona, “Dam Egypt yai si verakasibau ba
    dobu si bonuwei ba gwabiku ai si kwanatu.
  eng-WEBU: He sent messengers to Balaam the son of Beor, to Pethor, which is by the
    River, to the land of the children of his people, to call him, saying, “Behold,
    there is a people who came out of Egypt. Behold, they cover the surface of the
    earth, and they are staying opposite me.
  bnp-bnp: Lakea a hariki e Balak i rudu e huriki a vinuru ri gi takia e Balam, e
    tune Beor bakovi, ge valai ge masia. E Balam i made na tanga e Petor tabukoi na
    naru e Iupretis, na robo ne huriki a Amav. E Balak i taki e huriki a vinuru vona
    ri gi takia e Balam ri gi ta maea, “E huriki a bakovi a ngatavine ri pea a robo
    e Egipto. Ria a tara dagi hateka. Ngane ri made tabukoi ne mia.
  wal-wal: Amaawa biittan Efiraaxiisa SHaafaa matan Patoora kataman de7iya Bi7oora
    na7aa Balaamakko asa kiittiis. Kiittiiddi Baalaaqi, “Be7a, Gibxxeppe daro asai
    kiyiis; eti biitta ubbaa maayidi, taappe ya baggan de7oosona.
  spa-PDDPT: 'Envió mensajeros a Balaam, hijo de Beor, en Petor, que está junto al
    Río, en la tierra de los hijos de su pueblo, para que lo llamaran, y dijo: Un
    pueblo que salió de Egipto cubre la superficie de la tierra y ya está frente a
    mí.'
  gun-gun: 'Ha''e rami vy guembiguai kuery omondouka Beor ra''y Balaão oenoĩ aguã.
    Ha''e va''e ma Eufrates yakã yvýry oiko Petor py, hetarã kuery ikuaia py ae. Ha''e
    va''e pe aipoe''i uka: — Aỹ ma peteĩ regua Egito yvy gui ou vy ojao''ipa ma okuapy
    yvy ha''e javi. Ha''e kuery ma xerekoa renonde katy ae ju ikuai.'
  ilo-ULB: Nangibaon ni Balak kadagiti mensahero kenni Balaam nga anak ni Beor, idiay
    Petor nga asideg iti Karayan Eufrates, iti daga ti nasionna ken tattaona. Inayabanna
    ni Balaam ket kinunana, “Kitaem, ummay ditoy ti maysa a nasion a naggapu idiay
    Egipto. Kalkalubanda ti rupa ti daga ket addadan ita iti asidegko.
  kpg-kpg: ga hagau ana gau kae hegau gi Balaam, tama Beor, dela e noho i Pethor i
    tenua go Amaw i taalinga di monowai Euphrates, ga helekai gi mee, “Au e haga iloo
    adu gi di goe bolo tenua hagatau ne lloomoi i Egypt, ga modoho gi daha gi nia
    madagoaa huogodoo, e hai be digau e hiihai e hai mee gi tadau henua.
  uig-ARA: 'ئۇ ئەلچىلەرنى بېئورنىڭ ئوغلى بالائامنىڭ ئالدىغا، بالائامنىڭ ئانا يۇرتىدىكى
    ئۇلۇغ دەريا بويىدىكى پېتور شەھىرىگە بېرىپ، بالائامنى چاقىرىپ كېلىشكە ئەۋەتىپ:
    پادىشاھىمىز: — «قارىسىلا، بىر خەلق مىسىردىن چىققانىدى؛ مانا، ئۇلار پۈتۈن زېمىنغا
    يامراپ كەتتى، مانا ئۇلار بىزنىڭ ئۇدۇلىمىزغا كېلىپ چۈشتى.'
  sus-sus: A naxa xɛɛrae xɛɛ Beyori xa di xɛmɛ Balami yire, naxan nu sabatixi Petori,
    a bari taa xure dɛ ra, a falafe ra, «Ɲama belebele nde bara keli Misira bɔxi ma,
    e fa yonkin n ma bɔxi sɛɛti ma.
  pon-2006: poaronelahng meninkeder kei rehn Palaam, nein Peor, me kin mihmi Pedor
    nan Amaw limwahn Pillap Iupreitis, pwe re en patohwwanohng, “I men kairehkin komwi
    me lapalahn wehi ehu kohdo sang Isip; re mwarahkpeseng wasa koaros oh likamwete
    re pahn mahweniong kiht oh sapwenikihla sahpwat akan.
  jae-jae: Ma eŋ kêsakiŋ lau jaeŋŋa gêdêŋ Beor latu Bileam, taŋ gêŋgôŋ malac Petor,
    taŋ gêc gamêŋ Amauŋa aŋga bu Euprat ŋatali. Lau jaeŋŋa sebe sêkalem eŋ ma sêsôm
    gêdêŋ eŋ gebe “Ôlic acgom, lau-m teŋ sêwi Aiguptu siŋ sêmêŋ sêjam gamêŋ auc samucgeŋ
    mêŋsêŋgôŋ sêkanôŋ aêac.
  ksd-ksd: 'Ma i ga tulue ta umana tultul tadav Balam natu i Beor, uro Petor ta ra
    papar a tava alir ta ra gunan Amau, upi da ting pa ia, ma i ga biti: Gire, tika
    na vuna tarai i tar vana kan Aigipto; io, go dia kor ta ra gunagunan, ma dia ki
    marave iau;'
  tur-YTC: 'Beor oğlu Balam''a, onun halkının çocuklarının yaşadığı ülkeye, o Nehir
    kıyısındaki Petor''a ulaklar göndererek onu çağırmak üzere şöyle dedi: “İşte,
    Mısır''dan çıkan bir halk var. Bak, yerin yüzünü kaplıyorlar ve karşımda duruyorlar.'
  grc-BRENT: Καὶ ἀπέστειλε πρέσβεις πρὸς Βαλαὰμ υἱὸν Βεὼρ Φαθουρὰ, ὅ ἐστιν ἐπὶ τοῦ
    ποταμοῦ γῆς υἱῶν λαοῦ αὐτοῦ, καλέσαι αὐτὸν, λέγων, ἰδοὺ λαὸς ἐξελήλυθεν ἐξ Αἰγύπτου,
    καὶ ἰδοὺ κατεκάλυψε τὴν ὄψιν τῆς γῆς, καὶ οὗτος ἐγκάθηται ἐχόμενός μου.
  ind-AYT: 'Dia mengirim utusan kepada Bileam, anak Beor. Bileam ada di Petor dekat
    Sungai Efrat. Dia berkata: “Suatu bangsa telah keluar dari Mesir. Mereka menduduki
    seluruh negeri dan berkemah di dekatku.'
  nya-nya: 'anatumiza amithenga kwa Balaamu mwana wa Beori, yemwe anali ku Petori,
    pafupi ndi mtsinje, mʼdziko la kwawo kuti akamuyitane. Balaki anati: “Taonani,
    anthu ochokera ku Igupto abwera, adzaza dziko lonse ndipo akufuna kuchita nane
    nkhondo.'
  hrv-hrv: 'On pošalje glasnike Bileamu, sinu Beorovu, u Petoru, koji se nalazi na
    Rijeci, u zemlji Amonaca. Pozove ga rekavši: “Evo je došao neki narod iz Egipta;
    evo je prekrio lice zemlje i naselio se uza me.'
  mps-mps: Tama tialima, tuni bidi Balakgo te bidi Balambolo waligi pomainu bidi dabe
    tagala palali, te Beorgo ogwa, te aga te tuni bidi Balak suagasomainogo yai. Balam
    te hanu Petor te ąį Yufretis pąde bidali, te aga page bulu pąde. Balakgo te
    bidi dabebolo te Balambolo e tama po wao po wali, “Ena Balak dao. Eno homugo nago
    konemainogo ebao, te we bidi hani me te Isip buludu aselama, te tigidali buluba
    mu usu nigi palio. Tama megi da, augwali dago bulu pąde bidibao, tiyu augwaligo
    dago bulu sidalio.
  tpi-tpi: Olsem na King Balak i salim ol man i go tokim Balam, pikinini man bilong
    Beor, long em i mas i kam lukim king. Balam i stap long taun Petor klostu long
    wara Yufretis, long kantri bilong ol wanblut bilong en. Balak i tokim ol dispela
    man long tokim Balam olsem, “Mi Balak, mi laik bai yu save olsem, wanpela lain
    manmeri i bin lusim Isip na i go nabaut na i stap long olgeta hap. Nau ol i stap
    klostu long mipela na mipela i ting, nogut ol i kisim kantri bilong mipela.
  dan-1931: 'Han sendte nu Sendebud til Bileam, Beors Søn, i Petor, der ligger ved
    Floden, til Ammonitternes Land, og bad ham komme til sig, idet han lod sige: “Se,
    et Folk er udvandret fra Ægypten; se, det har oversvømmet Landet og slået sig
    ned lige over for mig.'
  vie-OVCB: 'gửi một phái đoàn đi tìm Ba-la-am, con của Bê-ô ở Phê-thô-rơ gần Sông
    Ơ-phơ-rát, nói rằng: “Một dân tộc đến từ Ai Cập đông như kiến, phủ đầy mặt đất,
    đang đóng đối diện chúng tôi.'
  guj-2017: તેણે બેઓરના દીકરા બલામને બોલાવવા સારુ પથોર કે જે નદી પર છે, ત્યાં એટલે
    તેના લોકોના દેશમાં સંદેશાવાહકો મોકલીને કહેવડાવ્યું કે, “જુઓ, મિસરમાંથી એક દેશજાતિ
    આવી છે. તેઓએ પૃથ્વીની સપાટીને ઢાંકી દીધી છે અને તેઓએ મારી પાસે જ પડાવ નાખ્યો છે.
  pon-2006A: poaronelahng meninkeder kei rehn Palaam, nein Peor, me kin mihmi Pedor
    nan Amaw limwahn Pillap Iupreitis, pwe re en patohwanohng, “I men kairehkin komwi
    me lapalahn wehi ehu kohdo sang Isip; re mwarahkpeseng wasa koaros oh likamwete
    re pahn mahweniong kiht oh sapwenikihla sapwat akan.
  por-BRBSL: 'Ele enviou mensageiros a Balaão, filho de Beor, a Pethor, que está junto
    ao rio, à terra dos filhos de seu povo, para chamá-lo, dizendo: “Eis que há um
    povo que saiu do Egito. Eis que eles cobrem a superfície da terra, e ficam em
    frente a mim”.'
  cth-cth: Ahni ni khenhaw! miphun buet touh Izip ram hoi ka tâcawt e ao teh, talai
    dawk muen a kawi awh. Kaimouh rahak vah sut ao awh. Pahren lahoi tho nateh hetnaw
    heh thoebo haw. Bangkongtetpawiteh kai hane teh a thasaipoung awh.
  twi-twi: somaa nnipa ma wɔkɔɔ Beor babarima Balaam nkyɛn wɔ Petor a ɛbɛn Asubɔnten
    Eufrate ho. Balak kae se, “Nnipadɔm bi fi Misraim aba. Wɔkata asase ani nyinaa
    na wɔabɛtena abɛn me.
  hlt-hlt: Te dongah a pilnam paca rhoek kah khohmuen tuiva kaep kah Pethor Beor capa
    Balaam taengah puencawn a tueih. Anih te a khue tih, “Egypt lamkah aka thoeng
    pilnam he, diklai hman te a khuk tih kai imdan la kho a sak he.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Bɑdɑki dɛitɛ yɛtɔ̃rɛ̀ kɛ́tɔ̃ nho ɛì kótírì Petɔɔ dìì bo kukó
    nhEfɑdɑti borɛ̀, kɛ̀ yɛ̀ bo nɑ́kɛ́ Beɔɔ birɛ Bɑdɑmmu kɛ dɔ̀: Kubotí mɑkù kùù yɛ̀nní
    Esibiti kɛ mɔ́nkɛ pitírí kɛtenkɛ̀ kɛ bɑ̀tɛ́ diɛ nh ɛì mɑ̀nku kɛ n wetí.'
  msy-2020: '@see-verse:NUM.022.004'
  dop-dop: 'Ɩlɛnɑ wulɑʋ tili ɩ yǝlɑɑ kɛ Peyɔɔ pǝyɑlʋ Pɑlɑɑm wei ɩ kɑ wɛ Petɔɔ kɛ Ɩfǝlɑtɩ
    pɔɣɔ tɔɔ tɔ ɩ kiŋ sɩ, pɑ́ heeli-ɩ sɩ: Yǝlɑɑ nɑpǝlɩ pɑ lɩɩnɑ Icipiti nɑ pɑ́ kɔɔ
    nɑ pɑ́ wɑɑsɩ mɑ tɛtʋ tɔɔ.'
  azb-azb: 'Beor oğlu Bilamı çağırmaq üçün Fərat çayının kənarındakı Petora, onun
    vətəninə qasidlər göndərib dedi: «Budur, Misirdən bir xalq çıxıb, yer üzünü bürüyərək
    yaxınlığımda yerləşmişdir.'
  eng-DBY: And he sent messengers to Balaam the son of Beor, to Pethor, which is on
    the river in the land of the children of his people, to call him, saying, Behold,
    a people is come out from Egypt; behold, they cover the face of the land, and
    they abide over against me.
  hin-2017: और इसने पतोर नगर को, जो फरात के तट पर बोर के पुत्र बिलाम के जातिभाइयों
    की भूमि थी, वहाँ बिलाम के पास दूत भेजे कि वे यह कहकर उसे बुला लाएँ, “सुन एक दल
    मिस्र से निकल आया है, और भूमि उनसे ढक गई है, और अब वे मेरे सामने ही आकर बस गए
    हैं।
  wol-KYG: 'Mu yebal ay ndaw ca Balaam doomu Bewor ngir wooyi ko, ca Petor ga Balaam
    cosaanoo, ca tàkkal dex ga ngir ne ko: «Balaam! Gàngoor a ngii jóge Misra. Ñu
    ngii lal suuf si ba mu daj, te ñoo sanc, janook man màkk.'
  eng-YLT: and he sendeth messengers unto Balaam son of Beor, to Pethor, which [is]
    by the River of the land of the sons of his people, to call for him, saying, 'Lo,
    a people hath come out of Egypt; lo, it hath covered the eye of the land, and
    it is abiding over-against me;
  kne-kne: Pag man-ibaa si Balak si en mangayag en Balaam ay anak en Beor ay wada
    ed Petor ay asag-en di ginawang ay Eufrates sin ili ed Amaw. Kanana ay nangibaga,
    “Laydek ay ammoam ay wada di kaipoipogaw ay napo ed Egipto ay napno da sin inil-ili
    et nankampo da sin dagdagas di ili mi.
  eng-WYC-2017: Therefore he sent messengers to Balaam, the son of Beor, a false diviner,
    that dwelled on, or nigh, the flood of the land of the sons of Amaw, that they
    should call him, and should say, Lo! a people went out of Egypt, which people
    covered the face of the earth, and sitteth against me.
  eng-WMBB: He sent messengers to Balaam the son of Beor, to Pethor, which is by the
    River, to the land of the children of his people, to call him, saying, “Behold,
    there is a people who came out of Egypt. Behold, they cover the surface of the
    earth, and they are staying opposite me.
  urd-GVH: तब बलक़ ने अपने क़ासिद फ़तोर शहर को भेजे जो दरियाए-फ़ुरात पर वाक़े था और
    जहाँ बिलाम बिन बओर अपने वतन में रहता था। क़ासिद उसे बुलाने के लिए उसके पास पहुँचे
    और उसे बलक़ का पैग़ाम सुनाया, “एक क़ौम मिसर से निकल आई है जो रूए-ज़मीन पर छाकर
    मेरे क़रीब ही आबाद हुई है।
  rug-rug: 'sari na tie paleke inavoso pude tioko mae nia se Belami, sa tuna koreo
    e Beoro, sapu koa pa Petoro, tata pa Ovuku Iuparetisi pa popoa Amau. Guahe sa
    inavoso sapu paleke mae nia rini koe Balaki: “Hiva va gilana nigo rau sa butubutu
    lavata sapu mae guana pa popoa Izipi, sari na tinoni arini si koa betoa mo rini
    sa doduru vasina, meke variva mala pude vagi hobea rini sa nada popoa.'
  gaz-gaz: 'akka isaan Balaʼaam ilma Beʼoor kan biyyuma itti dhalate keessa laga Efraaxiis
    bira Phetoori keessa jiraachaa ture sana waamaniif ergamoota erge. Baalaaqis akkana
    jedhe: “Kunoo, sabni tokko biyya Gibxii baʼee dhufeera; kunoo isaan lafa guutanii
    natti aananii qubataniiru.'
  fra-LSG: 'Il envoya des messagers auprès de Balaam, fils de Beor, à Pethor sur le
    fleuve, dans le pays des fils de son peuple, afin de l’appeler et de lui dire:
    Voici, un peuple est sorti d’Égypte, il couvre la surface de la terre, et il habite
    vis-à-vis de moi.'
  gnn-gnn: Ga ŋunhilinydja wäŋaŋura galki, yolŋu djawarrkmirri yukurrana nhinana yäku
    Baylam, ga ŋayinydja ŋunhi buŋgawayunydja dhäwu'na djuy'yurruna ŋurikiyi Baylamgunydja,
    waŋana bitjarrana, “Ŋarranydja djäl nhuŋu, nhe yurru marrtji lili guŋga'yun ŋarranha,
    liŋgu yolŋu walala miṯtji ŋunha marrtjina lili ŋulaŋuru Yetjipŋuru, ga dhuwalana
    walala yukurra nhinanydja galki ŋilimurruŋgalana wäŋaŋura, yurru guḻku'na mirithirri
    yulŋunydja miṯtjinydja, galki walala yurru djaw'‐djawyun marrtji wäŋanydja ŋilimurruŋguna
    ŋula nhä malanha.
  yal-yal: A yi xɛrane rasiga Beyori a dii Balami xilideni Petori yi, Baa Gbeen dɛxɔn,
    a konna yi dɛnaxan na. E xa sa a fala a xa iki, e naxa, “Siyana nde bata mini
    Misiran yi, e bata wuya han e bɔxɔn nafe. E bata dɔxɔ n dɛxɔn.
  haw-1868: 'No ia mea, hoouna aku la ia i mau elele io Balaama la ke keiki a Beora
    i Petora ma ka muliwai o ka aina o na keiki o kona poe kanaka, e kii ia ia, i
    aku la, Eia hoi, he poe kanaka i hele mai nei mai Aigupita mai: aia hoi, ke uhi
    paapu nei lakou i ka aina, a e noho ku pono ana lakou io''u nei.'
  arb-NAV: 'ثُمَّ بَعَثَ بِرُسُلٍ يَسْتَدْعِي بَلْعَامَ بْنَ بَعُورَ، الْمُقِيمَ فِي
    مَوْطِنِهِ فِي فَتُورَ، الْوَاقِعَةِ عَلَى نَهْرِ الْفُرَاتِ قَائِلاً: «هَا قَدْ
    خَرَجَ شَعْبٌ مِنْ مِصْرَ يُغَشِّي وَجْهَ الأَرْضِ بِكَثْرَتِهِ، وَهُوَ مُنْتَشِرٌ
    أَمَامِي.'
  ewe-ewe: ɖo amewo ɖa be woayɔ Balaam, Beor ƒe viŋutsu, ame si nɔ Petor, afi si te
    ɖe tɔsisi la ŋu vɛ. Balak gblɔ be, “Dukɔ aɖe tso Egipte; wotsyɔ anyigba ŋkume,
    eye wole teƒe aɖe si te ɖe ŋunye.
  eng-LEE: 'And he sent messengers unto Bil''am the son of Beor to Pethor, which is
    by the river, in the land of the children of his people, to have him called; saying,
    Behold, there is a people come out from Egypt; behold, it covereth the surface
    of the earth, and it is abiding opposite to me:'
  asm-FB: তেওঁ বিয়োৰৰ পুত্ৰ বিলিয়মক মাতিবলৈ, তেওঁৰ স্ব-জাতীয় লোকসকলৰ দেশলৈ ফৰাৎ
    নদীৰ পাৰত থকা পথোৰ নগৰলৈ দূত পঠাই তেওঁক ক’লে, “চোৱা, মিচৰৰ পৰা এক জাতি ওলাই আহিছে।
    চোৱা, তেওঁলোকে পৃথিৱীখন ঢকাৰ দৰে ঢাকি এই মূহূর্ত্তত আমাৰ সন্মূখতে আছে।
  sus-A: عَ نَشَ شّيرَيٍ شّي بٍيٌرِ شَ دِ شّمّ بَلَمِ يِرٍ، نَشَن نُ سَبَتِشِ ثٍتٌرِ،
    عَ بَرِ تَا شُرٍ دّ رَ، عَ قَلَقٍ رَ، «حَمَ بٍلٍبٍلٍ ندٍ بَرَ كٍلِ مِسِرَ بْشِ
    مَ، عٍ قَ يٌنكِن ﭑ مَ بْشِ سّيتِ مَ.
  fra-SBL: 'Il envoya des messagers à Balaam, fils de Beor, à Pethor, au bord du fleuve,
    dans le pays des fils de son peuple, pour l''appeler et lui dire : « Voici un
    peuple qui est sorti d''Égypte. Voici qu''ils couvrent la surface de la terre,
    et ils restent en face de moi.'
  hbo-hbo: וַיִּשְׁלַ֨ח מַלְאָכִ֜ים אֶל־בִּלְעָ֣ם בֶּן־בְּעֹ֗ור פְּ֠תֹורָה אֲשֶׁ֧ר
    עַל־הַנָּהָ֛ר אֶ֥רֶץ בְּנֵי־עַמֹּ֖ו לִקְרֹא־לֹ֑ו לֵאמֹ֗ר הִ֠נֵּה עַ֣ם יָצָ֤א מִמִּצְרַ֙יִם֙
    הִנֵּ֤ה כִסָּה֙ אֶת־עֵ֣ין הָאָ֔רֶץ וְה֥וּא יֹשֵׁ֖ב מִמֻּלִֽי׃
  eng-WYCLIFFE: Therfor he sente messangeris to Balaam, the sone of Beor, a fals diuynour,
    that dwellide on the flood of the lond of the sones of Amon, that thei schulden
    clepe hym, and schulden seie, Lo! a puple yede out of Egipt, `which puple hilide
    the face of erthe, and sittith ayens me.
  piu-2006: '@see-verse:NUM.022.004'
  cwe-cwe: katuma wasenga kwa Balaamu mwana wa Beoli, uko Pesoli habehi na lwanda
    lwa Efulati muna iisi ya Waamawi. Wamulongela Balaki, “Nolonda uvimanye kuwa wanhu
    wose wowalawile muna iisi ya Misili wenela muna iisi yose na wokala habehi na
    niye.
  kik-kik: 'agĩtũmanĩra Balamu mũrũ wa Beori, ũrĩa warĩ Pethori, hakuhĩ na Rũũĩ rwa
    Farati, kũu bũrũri wao. Balaki akĩmwĩra atĩrĩ: “Harĩ na andũ mokĩte moimĩte bũrũri
    wa Misiri; nao maiyũrĩte bũrũri ũyũ wothe, na maikarĩte o hakuhĩ na niĩ.'
  fra-NCL: 'Il envoya des messagers à Balaam, fils de Béor, à Péthor, qui est sur
    le Fleuve, dans le pays des fils de son peuple, pour l’appeler et lui dire : « Voici,
    un peuple est sorti d’Égypte ; il couvre la face de la terre, et il habite vis-à-vis
    de moi.'
  cek-AK: Ammon prae thungah kalong vapui taengah kaom, Pethor vangpui ih kami, Beor
    capa Baalam to kawk hanah laicaehnawk to patoeh. Balak mah, Izip prae hoi angzo
    acaeng maeto loe, prae koimongah ka taengah atai o boeh.
  cuk-cuk: 'Geb Balac, Balaamʼbina gochad, ese dagoye. Balaamʼde Beor-e-machid, Petorʼye-neggwebur-nugadgi
    maid. We-neggweburde Petor-yalagi, Éufrates-diwar-gakaba siid. Rey-Balac weyob
    Balaamʼga gayaburba barmisad: “Dulemar-Egipto-yalagi-noalidi, yeer mergued. Emide,
    we-dulemar anmar-yargi ambikunonimalad.'
  uig-CYR: 'У әлчиләрни Беорниң оғли Балаамниң алдиға, Балаамниң ана жутидики улуқ
    дәрия бойидики Петор шәһиригә берип, Балаамни чақирип келишкә әвәтип: падишасимиз:
    — «Қарисила, бир хәлиқ Мисирдин чиққан еди; мана, улар пүтүн зиминға ямрап кәтти,
    мана улар бизниң удулимизға келип чүшти.'
  pma-pma: sila eiloheh keil onen uva avahise Balaam, natnali Beor, koa ro en taon
    ten out Pethor, vesesal ven Oaisal Upretis en atan ten out Amao. Keil akur selusien
    onen asuv houlu Balak mai veni koa vit, “Tali meatin keil koa mariso ramat aka
    en out Isip. Meatin keil teni amul asien vasi out, ka amul asak avalah lat atan
    oser.
  tel-2017: కాబట్టి అతడు బెయోరు కొడుకు బిలామును పిలవడానికి అతని ప్రజల దేశంలో ఉన్న
    నది దగ్గర ఉన్న పెతోరుకు ఇలా కబురంపారు. “చూడు, ఒక జాతి ఐగుప్తులోనుంచి వచ్చింది.
    వారు ఈ ప్రదేశమంతా కమ్మి, ఇప్పుడు నాకు ఎదురు గుండా శిబిరం వేసుకున్నారు.
  hat-BSA: 'Konsa, li te voye yon mesaje vè Balaam, fis a Beor a nan Pethor, ki toupre
    Rivyè a, nan peyi a fis pèp li a. Li te di: “Gade byen, yon pèp te sòti an Égypte.
    Gade byen, yo kouvri sifas peyi a, e y ap viv anfas mwen.'
  bxh-bxh: Wasa tau lawendi ya fatamali lawedi Beyo natuna Balam lisina. Sa lau ee–,
    sa mahano Ifeleti Hoꞌowana sadaina yai ena nuꞌu wananahana Peto yai. Sa faliba
    tiyen, Sulu hesa Idipi yai ya laoma. Ya tadada heyaheyaya be nuꞌu sadaigu yai
    sa miya fafamohafu.
  kos-kos: 'el supwala mwet utuk kas in solalma Balaam wen natul Beor, su muta Pethor
    apkuran nu Infacl Euphrates in acn Amaw. Elos us kas inge sel Balak nu sel Balaam:
    “Nga ke akkalemye nu sum lah mutunfacl nufon se tuku Egypt me. Mwet inge osralik
    yen nukewa, ac nunku in eisla acn sik uh.'
  hbo-WLC: וַיִּשְׁלַ֨ח מַלְאָכִ֜ים אֶל־בִּלְעָ֣ם בֶּן־בְּע֗וֹר פְּ֠תוֹרָה אֲשֶׁ֧ר
    עַל־הַנָּהָ֛ר אֶ֥רֶץ בְּנֵי־עַמּ֖וֹ לִקְרֹא־ל֑וֹ לֵאמֹ֗ר הִ֠נֵּה עַ֣ם יָצָ֤א מִמִּצְרַ֙יִם֙
    הִנֵּ֤ה כִסָּה֙ אֶת־עֵ֣ין הָאָ֔רֶץ וְה֥וּא יֹשֵׁ֖ב מִמֻּלִֽי׃
  ibo-ibo: zigara ndị ozi ya ka ha jekwuru Belam, nwa Beoa onye bi nʼobodo ya bụ Petoa,
    nke dị nso nʼiyi ukwu Yufretis. O ziri ya sị, “Lee otu ndị sitere nʼIjipt pụta.
    Lee ka ha si kpuchie elu ala a; ugbu a, ha bi nʼakụkụ m.
  ory-ory: ଏନିମନ୍ତେ ସେ ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍କୁ ଡାକିବା ପାଇଁ ଆପଣା ଲୋକମାନଙ୍କ ସନ୍ତାନଗଣର
    ଦେଶ-ନିକଟସ୍ଥ ନଦୀର ନିକଟବର୍ତ୍ତୀ ପଥୋର ନଗରକୁ ବାର୍ତ୍ତାବହ ପଠାଇ ଏହା କହିଲେ, “ଦେଖ, ମିସରରୁ
    ବାହାର ହୋଇ ଏକ ଜନତା ଆସିଅଛନ୍ତି; ଦେଖ, ସେମାନେ ପୃଥିବୀର ମୁଖ ଆଚ୍ଛନ୍ନ କରନ୍ତି; ପୁଣି, ଆମ୍ଭ
    ସମ୍ମୁଖରେ ବାସ କରନ୍ତି।
  chk-chk: Iwe, a tinala chon künö ren Palam nöün Peor mwän lon Petor, a arap ngeni
    ewe chanpupu Oifrat lon ewe fanü Amaw. Iwe, ra uwei ngeni alon Palak o üreni,
    “Eu mwichen aramas a feito seni Isip, a pwölüela unusen ewe fanü o nonom kükü
    ngeniei.
  rop-rop: bin jandim sambala mesinja blanga tok langa Beilam det san blanga Biyowa,
    hubin jidan langa Pethora gulijap langa Yufreitis Riba langa det kantri gulum
    Amau. Olabat bin bringimap dijan wed brom Beilak, “Ai wandim yu garra sabi loda
    pipul bin kaman brom Ijip, en deibin spredatbat ebriweya na, en maitbi dei garra
    trai blanga deigimoba wi kantri na.
  ukr-1871: 'І післав він посли до Білеама Беоренка в Петор, що над рікою Ефрат, в
    землї синів народа його, щоб покликати його, і велів сказати йому: Ось вийшов
    люд із Египецької землї; і укрив він лице землї, та й осївсь проти мене.'
  deu-1951: 'Und er sandte Boten aus zu Bileam, dem Sohn Beors, gen Petor, welches
    an dem Flusse [Euphrat] im Lande der Kinder seines Volkes liegt, daß sie ihn beriefen
    und zu ihm sagten: Siehe, es ist ein Volk aus Ägypten gezogen; siehe, es bedeckt
    das ganze Land und lagert sich gegen mich!'
  eng-JPS: 'And he sent messengers unto Balaam the son of Beor, to Pethor, which is
    by the River, to the land of the children of his people, to call him, saying:
    ''Behold, there is a people come out from Egypt; behold, they cover the face of
    the earth, and they abide over against me.'
  srp-1865: 'I posla poslanike k Valamu sinu Veorovu u Faturu, koja je na rijeci u
    zemlji naroda njegova, govoreæi: evo narod izide iz Misira, evo prekrilio je zemlju,
    i stoji prema meni.'
  lug-lug: n’atuma ababaka eri Balamu mutabani wa Byoli, eyali mu Pesoli, ekiriraanye
    Omugga, mu nsi y’ewaabwe, okumuyita ng’amugamba nti, “Abantu bali wano, baavudde
    mu Misiri, basaanikidde ensi yonna we batudde; basiisidde wano okunninaana.
  heb-heb: וישלח מלאכים אל בלעם בן בעור פתורה אשר על הנהר ארץ בני עמו לקרא לו לאמר
    הנה עם יצא ממצרים הנה כסה את עין הארץ והוא ישב ממלי׃
  ben-IRV: তিনি বিয়োরের ছেলে বিলিয়মকে ডেকে আনতে তার জাতির লোকেদের দেশে [ফরাৎ] নদীর
    তীরে অবস্থিত পথোর শহরে দূত পাঠিয়ে তাকে বললেন, “দেখুন, মিশর থেকে একটি জাতি বের
    হয়ে এসেছে, দেখুন, তারা পৃথিবী ঢেকে আমার সামনে অবস্থান করছে।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਪਥੋਰ ਨਗਰ ਨੂੰ, ਜਿਹੜਾ ਵੱਡੇ ਦਰਿਆ ਉੱਤੇ ਹੈ ਆਪਣੀ ਉੱਮਤ ਦੇ ਅੰਸ ਦੇ ਦੇਸ
    ਵਿੱਚ ਬਓਰ ਦੇ ਪੁੱਤਰ ਬਿਲਆਮ ਕੋਲ, ਸੰਦੇਸ਼ਵਾਹਕ ਘੱਲੇ ਕਿ ਉਹ ਉਸ ਨੂੰ ਇਹ ਆਖ ਕੇ ਸੱਦੇ ਕਿ ਵੇਖੋ,
    ਇੱਕ ਦਲ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲਿਆ ਹੈ ਅਤੇ ਵੇਖੋ, ਉਹਨਾਂ ਨੇ ਧਰਤੀ ਨੂੰ ਆਪਣੀ ਵੱਸੋਂ ਨਾਲ ਭਰ ਲਿਆ ਹੈ
    ਅਤੇ ਉਹ ਹੁਣ ਮੇਰੇ ਸਾਹਮਣੇ ਆ ਵੱਸੇ ਹਨ।
  mya-JVB: အမ္မုန်ပြည်၌ စီးသောမြစ် ၏အနား မှာရှိသော ပေသော် မြို့နေ ဗောရ သား ဗာလမ် ကို
    ခေါ်ပင့် ခြင်းငှါ ၊ သံတမန် တို့ကို စေလွှတ် ၍၊ အဲဂုတ္တု ပြည်မှ ရောက်လာ သော လူ တမျိုးသည်
    မြေ မျက်နှာ ကို ဖုံးလွှမ်း လျက် ငါ့ အနား ၌ နေရာ ချကြပြီ။
  tbg-tbg: 'Minti tuvaro King Balaakiva vaiinti vo, Balaamiva aniarire tiro, vaiinti
    vonavu viva unaini vara kora. Vi entara Beora maaqu Balaamiva nai maaqa Petorini
    Iufaretisi Namari tataaqa vaura. Balaakiva vaiintinavu vara keharo Balaamirara
    mintima tiate tiro: Mpo, vo vatanaaka Isipi ke, ekaa vata maata raapamake aniaka,
    vika vate tinavu aumanto vaiha tinavu vatavata varareka auti variavo.'
  hmo-hmo: ese iena hesiai taudia ia siaia, Balama Beoro do idia abia mai totona.
    Balama Beoro be Petoro dekenai, Euperate Sinavai ena badibadinai, Amawa tano dekenai
    ia noho. Hesiai taudia idia gwau, “Balaki be inai bamona ia gwau, ‘Bese ta Aigupito
    dekena amo idia mai vadaeni, idia be momo herea, tano ibounai idia koua, bona
    lauegu tano ena badibadinai idia kamepa noho.
  urd-urd: इसलिए उस ने ब'ओर के बेटे बल'आम के पास फ़तोर को, जो बड़े दरिया कि किनारे
    उसकी क़ौम के लोगों का मुल्क था, क़ासिद रवाना किए कि उसे बुला लाएँ और यह कहला भेजा,
    “देख, एक क़ौम मिस्र से निकलकर आई है, उनसे ज़मीन की सतह छिप गई है; अब वह मेरे सामने
    ही आकर जम गए हैं।
  rus-SYN: 'И послал он послов к Валааму, сыну Веорову, в Пефор, который на реке Евфрате,
    в земле сынов народа его, чтобы позвать его и сказать: вот, народ вышел из Египта
    и покрыл лице земли, и живет он подле меня;'
  bqc-SIM: 'Ɔ̃ Balaki gbɛ̃́ↄ zĩ̀ Bɛↄↄ nɛ́ Balaaũwa Petoo, Uflata saɛ a bɛ bùsuu.
    À mɛ̀ aa aà sísi, aai oɛ̀: Buie bↄ̀ Egipi, aa lìgua píi, aa zↄ̃̀lɛ ma saɛ.'
  tcz-CHONGTHU: Thu athot tan Balaam pa chapa heng nga hiche Balak kitipa khu amaho
    gam Pithor leh Euphrates vadung kom a pansah cheng chu Balak thucheng hiche hohi
    athot in, veuvin hiche mipi ho hi Eygpt apat na hung kipat doh ahiuvin, amaho
    hin leiset pumpi alo dim tauvin chule amaho leiset mite kinai tah in aum mun ahi.
  mar-mar: त्याने बौराचा मुलगा बलाम ह्याला बोलवायला काही माणसे पाठवली. बलाम फरात नदीकाठी
    पथोर शहरात राहत होता. इथेच बलामचे लोक राहत असत. बालाकाचा निरोप हा होता. एका नवीन
    राष्ट्राचे लोक मिसर देशातून आले आहेत. ते इतके आहेत की ते सगळा प्रदेश व्यापून टाकतात.
    त्यांनी माझ्याजवळच तळ दिला आहे.
  soq-soq: Sa baiwa me apana waaubamono gagalo wadane Beoa otopa ebowa Balaam mampe
    antoiena bola debama Petoa esa debama aleidia tampe Amawi apanawa tawou oso. Ita
    mo antone me dieiena me mampe alepi ita diane waienase, “Balak wana, ‘Apana Isibtiwae
    nomona, mo bola uduudu bedewainta wainatuwaiena ita ne tainawo do waimoi,
  qub-qub: 'Israel runacunata manchacushpanmi gayachiran Beorpa wamran Balaamta. Balaamga
    tiyaycaran Éufrates mayu läduncho caycaj Petorchömi. Chaychömi Amav runacuna tiyaycaran.
    Balaam cajman manaraj aywaptin cachancunataga Balac sumaj willaparan chayaycur
    cayno ninanpaj: «Egiptupita aypalla runacuna yargamurmi nogacuna tiyaycashä cajman
    juntajpaj chayamusha.'
  bqp-bqp: 'Akũ Balaki gbɛ̃nↄ zĩ̀ Bɛↄ nɛ́ Balamua ari Peto, Yuflati sarɛ a bɛ bùsun.
    À pìńnɛ ò a sísi à su, ò pinɛ: Gbɛ̃ kenↄ bò Misila ò dàgula ò kátɛ ma sarɛ.'
  hat-hat: 'Li voye kèk mesaje bò kote Balaram, pitit Beyò a, ki te rete lavil Petò,
    bò gwo larivyè Lefrat la nan peyi moun Amaf yo. Men komisyon li te voye ba li:
    -Men, gen yon pèp la a ki soti nan peyi Lejip. Y''ap mache pran tout peyi pou
    yo. Koulye a, men yo kanpe toupre lòt bò fwontyè peyi mwen an.'
  eng-BSB: he sent messengers to Balaam son of Beor at Pethor, which is by the Euphrates
    in the land of his people. “Behold, a people has come out of Egypt,” said Balak.
    “They cover the face of the land and have settled next to me.
  tod-tod: 'É keelaiti teʋeni Ɓeyɔɔl ná-doun zunui Ɓalaame ma Petɔɔl, ziɛ wolai
    Ufelate ɠobaʋɛ, zooi naa ɠa é zɔlɔɔni su, é ɠɛ naa ma: «Wɛlɛ nuɓusɛiti kulaʋɛ
    Ezipete! Ti vazaga adaʋɛ pɛ, ti zeiɗa nà-zooi letemaʋɛ.'
  eng-WEBPB: He sent messengers to Balaam the son of Beor, to Pethor, which is by
    the River, to the land of the children of his people, to call him, saying, “Behold,
    there is a people who came out of Egypt. Behold, they cover the surface of the
    earth, and they are staying opposite me.
  kbq-kbq: Hagi agri vahepi Pethor Beori kumara Yufretis rantimofo kantu kaziga me'nea
    kumatega, Balaki'a Beori nomofo Balamuntega kea atrenteno anage hu'ne, ko, Isipitima
    e'naza vahe'mo'za mopani'afina emani avite'naze.
  nhe-BL: 'quintitlanqui tlacame ma quicamahuitij Balaam, se tlachixquetl tlen eliyaya
    icone Beor. Balac itztoya ipan ichaj ipan altepetl Petor nechca nopa hueyi atemitl
    Éufrates. Huan Balac quinequiyaya Balaam ma quipalehuiqui, huajca quinilhui nopa
    tlacame ma quiilhuitij ni tlajtoli: “Hualajtoque tlahuel miyac tlacame tlen tlali
    Egipto huan quiquetzaj ininyoyoncalhua campa hueli hasta quitlamitzacuaj nochi
    tlali, huan ama mochijtoque noixmelac.'
  bus-bus: 'Ben Balaki gbɛ̃nↄ zĩ̀ Bɛↄ nɛ́ Balamua ai Peto, Yuflati saɛ à bɛ bùsun.
    À bèńnɛ aↄ̃ à sísi à mↄ́ aↄ̃ benɛ: Gbɛ̃kenↄ bↄ̀ Igipiti aↄ̃ dàgula aↄ̃ↄ káɛ ma
    saɛ.'
