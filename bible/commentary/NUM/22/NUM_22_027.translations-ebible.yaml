verse: NUM.022.027
translations:
  mal-C: കഴുത യഹോവയുടെ ദൂതനെ കണ്ടപ്പോൾ ബിലെയാമിന്റെ കീഴിൽ കിടന്നു. അയാൾ കോപിച്ചു തന്റെ
    വടികൊണ്ട് അതിനെ അടിച്ചു.
  deu-TKW: Als nun die Eselin den Engel Jahwes erblickte, legte sie sich unter Bileam
    auf den Boden. Da geriet Bileam in Zorn und schlug die Eselin mit dem Stocke.
  lin-lin: Tango ane emonaki anjelu ya Yawe, evandelaki Balami, nkolo na yango. Balami
    atombokaki makasi mpe akomaki kobamba ane lingenda na ye.
  eng-LSV: and the donkey sees the Messenger of YHWH, and crouches under Balaam, and
    the anger of Balaam burns, and he strikes the donkey with a staff.
  eng-GNV: 'And when the asse sawe the Angell of the Lord, she lay downe vnder Balaam:
    therefore Balaam was very wroth, and smote the asse with a staffe.'
  eng-WEBSTER: 'And when the ass saw the angel of the LORD, she fell down under Balaam:
    and Balaam''s anger was kindled, and he smote the ass with a staff.'
  nhw-BL: Huan quema nopa burro quiitac itequihua TOTECO, motejqui tlalchi. Huajca
    Balaam tlahuel cualanqui, huan chicahuac quihuitejqui ica icuatopil.
  swh-ONEN: Punda alipomwona malaika wa Bwana, alilala chini Balaamu angali amempanda,
    naye Balaamu akakasirika na kumpiga kwa fimbo yake.
  bba-bba: Yerɑ kɛtɛku ɡe, ɡɑ mɑɑ ɡɔrɑdo wi wɑ mɑ ɡɑ wɔrumɑ. Sɑɑ yerɑ Bɑlɑmu u mɑɑ
    ɡu soberu wɔri kɑ mɔru.
  eng-KJVCPB: 'And when the ass saw the angel of the Lord, she fell down under Balaam:
    and Balaam’s anger was kindled, and he smote the ass with a staff.'
  cpy-cpy: Ikanta iñaapaeri ikyaakoetari Ronampiri Tajorentsi, maryaanaka jaawiki.
    Antawo ikijanaka Balaam, ipajatan-tanakari inchakii.
  luo-luo: Kane pundano oneno malaika mar Jehova Nyasaye, nonindo piny e tiend Balaam,
    kendo ii Balaam nowangʼ mi ochwade gi luth.
  meu-meu: Doniki ese Iehova ena aneru ma e itaia, bena tano ai e hekure diho Balaam
    henunai. Bena Balaam e badu dikadika, ena, itotohi amo e dadabaia.
  npi-ULB: गधाले परमप्रभुको दूतलाई देख्यो र त्यो बालामको मुनि थचक्‍क बस्यो । बालाम
    रिसले आगो भए र तिनले गधालाई आफ्नो लहुरोले पिटे ।
  yor-yor: Nígbà tí kẹ́tẹ́kẹ́tẹ́ rí angẹli Olúwa, ó sì jókòó ní abẹ́ Balaamu, inú
    sì bí i tó sì nà án pẹ̀lú ọ̀pá rẹ̀.
  emp-NTPO: Mama Balaaʌ̃ burroba Ãcõrẽ nezoca bajãnebema waya unusid̶e ab̶ed̶a egode
    tab̶esia. Maʌ̃ carea Balaaʌ̃ra bio quĩrũped̶a idji burrora bacuruba wayacusa u
    jidasia.
  pes-OPCB: پس الاغ در وسط جاده خوابید. بلعام خشمگین شد و باز با چوبدستی خود الاغ
    را زد.
  tgl-ULB: Nakita ng asno ang anghel ni Yahweh, at humiga siya sa ilalim ni Balaam.
    Sumiklab ang galit ni Balaam at kaniyang hinampas ng baston ang kaniyang asno.
  cbu-NT: burrsha paranllu, anootsirisha kuxinta sheeru, apusanandarishta ngoots pumayarangiya.
    Balamsha kapung tsiyantarangu, yasin yarangu, burrureetsini kizpur pzkoorangiya.
  hui-hui: Nogo dongi biagome dahuliyali biago hapai heago hondowa hariga biagoriani
    palupe hene. Ani biyagola Balamahanda keba timbuni howa nogo dongi biago kango
    yiniyagome bene.
  mya-mya: မြည်း​သည်​ကောင်းကင်​တ​မန်​ကို​မြင်​ပြန်​သော အ​ခါ လမ်း​မ​ပေါ်​တွင်​ဝပ်​ချ​လိုက်​၏။
    ဗာ​လမ် သည်​ဒေါ​သ​ထွက်​၍​မြည်း​ကို​တောင်​ဝှေး​ဖြင့် ရိုက်​လေ​သည်။-
  bod-N: བོང་བུས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་མཐོང་སྟེ་པེལ་ཨམ་གྱི་འོག་ཏུ་ཉལ་བ་དང་། པེལ་ཨམ་རབ་ཏུ་ཁྲོས་ནས་དབྱུག་པས་བོང་བུ་ལ་བརྡེགས་པ་ན།
  sna-sna: Mbongoro yakati ichiona mutumwa waJehovha, yakavata pasi paBharamu, iye
    akatsamwa zvikuru akairova netsvimbo yake.
  spa-BLM: La burra vio al ángel de Yahvé y se acostó debajo de Balaam. La ira de
    Balaam ardió, y golpeó a la burra con su bastón.
  cac-cac: Ix yilanxi noc' b'uru chi' to lin̈anec' jun ángel chi' d'a nan̈al yol b'e
    chi', toxon̈ej ix em lachnaj noc' d'a yalan̈ vin̈aj Balaam chi', yuj chi' ix cot
    yoval vin̈ d'a noc', ix och ijan vin̈ smac'an noc' yed' sc'ococh.
  swh-ULB: Yule Punda akamwona tena yule malaika wa BWANA, akalala chini ya Balaamu.
    Hasira za Balaamu zikawaka, akampiga yule punda kwa fimbo yake.
  bel-bel: Асьліца, убачыўшы анёла Гасподняга, легла пад Валаамам. І запалаў гнеў
    Валаама, і пачаў ён біць асьліцу кіем.
  wed-wed: Maranai donki anela i ʼnanai, i mae-ḡaira da i kiala, Balaam amlona i ḡaiḡai
    kaua ma ana jiḡonei donki i kwapui.
  deu-ELBBK: Und als die Eselin den Engel des HERRN sah, legte sie sich nieder unter
    Bileam; und es entbrannte der Zorn Bileams, und er schlug die Eselin mit dem Stab.
  mbb-OT: Ne hein naahà duen te asnu haazà is belinsuǥuen te Nengazen midleku en heini;
    utew nepauk si Balaam, ne mibpenlagkut din heini te tuked din.
  mal-2015: യഹോവയുടെ ദൂതനെ കണ്ടപ്പോൾ കഴുത ബിലെയാമിന്റെ കീഴെ കിടന്നുകളഞ്ഞു; ബിലെയാമിന്റെ
    കോപം ജ്വലിച്ചു അവൻ കഴുതയെ വടികൊണ്ടു അടിച്ചു.
  rmc-rmc: Sar o somaris dikhľa le aňjelos, pašľiľa tele. O Balaam igen choľisaľiľa
    a chudňa te marel le somaris la pacaha.
  pes-OPV: و چون الاغ، فرشته خداوند رادید، در زیر بلعام خوابید. و خشم بلعام افروخته
    شده، الاغ را به عصای خود زد.
  ron-1924: Мэгэрица а вэзут пе Ынӂерул Домнулуй ши с-а кулкат суб Балаам. Балаам
    с-а апринс де мыние ши а бэтут мэгэрица ку ун бэц.
  aui-aui: Raghanina donki, Yawe God yana aneya ikitana, Balam rogune ikenayowogha.
    Na Balam nuwanuwana ipughu na yana dighonama irouvi.
  ben-OBCV: যখন গর্দভী সদাপ্রভুর দূতকে দেখল, সে বিলিয়মের নিচে বসে পড়ল। এতে সে ক্রুদ্ধ
    হল ও লাঠি দিয়ে সেই গর্দভীকে মারল।
  som-som: Oo haddana dameertii waxay aragtay malaa'igtii Rabbiga, markaasay iska
    jiifsatay Balcaam hoostiisa, Balcaamna wuu cadhooday, oo dameertii usha ku dhuftay.
  lat-VUC: 'Cumque vidisset asina stantem angelum, concidit sub pedibus sedentis:
    qui iratus, vehementius cædebat fuste latera ejus.'
  eng-ASVBT: 'And the ass saw the angel of Jehovah, and she lay down under Balaam:
    and Balaam’s anger was kindled, and he smote the ass with his staff.'
  ita-1885: E l'asina, avendo veduto l'Angelo del Signore, si coricò sotto Balaam;
    laonde l'ira di Balaam si accese, e percosse l'asina col bastone.
  eng-LXXUP: And when the ass saw the angel of God, she lay down under Balaam; and
    Balaam was angry, and struck the ass with his staff.
  eng-ULB: The donkey saw the angel of Yahweh, and she lay down under Balaam. Balaam's
    anger was kindled, and he struck the donkey with his staff.
  spa-VBL: El asno vio al ángel del Señor y se acostó bajo Balaam. Se enfadó y lo
    golpeó con su bastón.
  fra-_FOB: Et l'ânesse vit l'ange de l'Éternel, et se coucha sous Balaam. Mais la
    colère de Balaam s'enflamma, et il frappa l'ânesse avec un bâton.
  mal-mal: യഹോവയുടെ ദൂതനെ കണ്ടപ്പോൾ കഴുത ബിലെയാമിന്റെ കീഴിൽ കിടന്നു; ബിലെയാമിന്റെ
    കോപം ജ്വലിച്ചു; അവൻ കഴുതയെ വടികൊണ്ട് അടിച്ചു.
  urd-GVR: Jab gadhī ne Rab kā farishtā dekhā to wuh leṭ gaī. Bilām ko ġhussā ā gayā,
    aur us ne use apnī lāṭhī se ḳhūb mārā.
  suz-BL: मिनु बालाम आ गधाम परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली तशा, गु ब्रे‍शा
    बाक्‍त। मिनु बालाम थाम्‍पा गाइश्‍शा, आ गधा कली कोक्‍केमी तुबा बाक्‍त।
  ita-1927: L’asina vide l’angelo dell’Eterno e si sdraiò sotto Balaam; l’ira di Balaam
    s’accese, ed egli percosse l’asina con un bastone.
  ckb-ckb: کە ماکەرەکە فریشتەی یەزدانی بینی، لەژێر بەلعامدا خۆی کێشایەوە، تووڕەیی
    بەلعام جۆشا و بە گۆچانەکەی لە ماکەرەکەی دا،
  eng-BBE: And the ass saw the angel of the Lord and went down on the earth under
    Balaam; and full of wrath, Balaam gave her hard blows with his stick.
  kan-OKCV: ಕತ್ತೆಯು ಯೆಹೋವ ದೇವರ ದೂತನನ್ನು ನೋಡಿ ಬಿಳಾಮನ ಕೆಳಗೆ ಬಿತ್ತು. ಆದಕಾರಣ ಬಿಳಾಮನು ಕೋಪಿಸಿಕೊಂಡು
    ಕತ್ತೆಯನ್ನು ಬೆತ್ತದಿಂದ ಹೊಡೆದನು.
  bbb-bbb: Anera ije fu ijia maninoga doniki ije fu gana ijia umeke namoga Berame
    fuka ma ireobo defaruimo fu uri ine dabe urukeigia ifi.
  tam-2017: கழுதை யெகோவாவுடைய தூதனைக்கண்டு, பிலேயாமின் கீழ்ப் படுத்துக்கொண்டது; பிலேயாம்
    கோபம் வந்தவனாகி, கழுதையைத் தடியினால் அடித்தான்.
  spa-RV-1909: 'Y viendo el asna al ángel de Jehová, echóse debajo de Balaam: y enojóse
    Balaam, é hirió al asna con el palo.'
  ron-BTF: Și când măgărița a văzut pe îngerul DOMNULUI, a căzut sub Balaam și mânia
    lui Balaam s-a aprins și el a lovit măgărița cu un toiag.
  eng-WEBP: The donkey saw the LORD’s angel, and she lay down under Balaam. Balaam’s
    anger burned, and he struck the donkey with his staff.
  eng-FBV: The donkey saw the angel of the Lord and lay down under Balaam. He got
    angry and beat it with his walking stick.
  nld-1939: Toen de ezelin den engel van Jahweh zag, ging ze onder Balaäm liggen.
    Balaäm werd kwaad, en ranselde de ezelin met een stok.
  nch-BL: Huan quema nopa burro quiitac iilhuicac ejca TOTECO, motejqui talchi. Huajca
    Balaam tahuel cualanqui, huan chicahuac quihuitejqui ica icuatopil.
  vie-1934: lừa thấy thiên sứ của Đức Giê-hô-va bèn nằm quị dưới Ba-la-am. Nhưng Ba-la-am
    nổi giận, đánh lừa bằng một cây gậy.
  hin-CV: जब उस गधी ने याहवेह के दूत को देखा तो वह बिलआम के नीचे पसर गई. बिलआम क्रोधित
    हो गया तथा उसने अपनी लाठी से उस गधी पर वार किया.
  eng-OURB: The donkey saw ha mal'ak Yahweh [the Angel of He sustains breathing],
    and she lay down under Balaam [Not people, Destroyer of people]. Balaam [Not people,
    Destroyer of people]’s anger burned, and he struck the donkey with his staff.
  spa-BES: Y el asno vio al ángel del Señor y descendió a la tierra debajo de Balaam;
    y lleno de ira, Balaam le dio duros golpes con su vara.
  tdx-tdx: Naho nizoe’ i borìkey i Anjeli’ Iehovày le nibabok’ ambane’ i Balame eo;
    tsekak’ amy zao ty haboseha’ i Balame le finofo’e an-kobai’e i borìkey.
  vid-vid: Idogowi lila lolimuwene yula mhilisi wa Mkulu Nguluwi, naliwasa hanyi.
    Balaamu nakazudila ng'hatu, nakalitowa na ng'hweku ya heye.
  eng-OKE: And the ass discerned the angel of the Lord, and fell down under Bileam;
    and Bileam’s wrath was provoked, and he smote the ass with his staff.
  tha-KJV: เมื่อลาเห็นทูตสวรรค์ของพระเยโฮวาห์มั​นก​็​หมอบลง บาลาอัมยังคงนั่งอยู่บนหลัง
    บาลาอัมก็​โกรธ จึงเอาไม้​เท​้าของเขาตี​ลา
  por-BR-2018: 'E vendo a jumenta ao anjo do SENHOR, lançou-se debaixo de Balaão:
    e irou-se Balaão, e feriu à jumenta com um bordão.'
  deu-ELO: Und als die Eselin den Engel Jehovas sah, legte sie sich nieder unter Bileam;
    und es entbrannte der Zorn Bileams, und er schlug die Eselin mit dem Stabe.
  eng-WYC-2018: And when the (she-)ass saw the angel standing (there), she felled
    down under the feet of the sitter upon her, the which was wroth full greatly (or
    who then was greatly angered), and (once more) he beat her sides with a staff.
  epo-epo: Kiam la azenino ekvidis la anĝelon de la Eternulo, ĝi kuŝiĝis sub Bileam.
    Kaj ekflamis la kolero de Bileam, kaj li batis la azeninon per la bastono.
  uig-PIN: Exǝk Pǝrwǝrdigarning Pǝrixtisini kɵrüp mangmay, Balaamning astida yetiwaldi;
    Balaam ⱪattiⱪ hapa bolup, exǝkni ⱨasisi bilǝn ⱪattiⱪ dumbalap kǝtti.
  beo-beo: Dougi da bu a:igele dunu ba:beba:le, osoboga diagudui. Ba:ila:me ea ougi
    bagade heda:le, e da dougi amo ea galiamoga fananu.
  tpi-OTNT: Na taim donki i lukim ensel, em i save olsem em i no inap abrusim ensel,
    olsem na donki i slip long rot. Orait Balam i belhat na i kisim stik na paitim
    donki.
  hau-SA: Da jakar ta ga mala’ikan Ubangiji, sai ta kwanta a ƙasa, Bala’am kuwa ya
    husata, sai ya buge ta da sandansa.
  uig-LAT: Éshek Perwerdigarning Perishtisini körüp mangmay, Balaamning astida yétiwaldi;
    Balaam qattiq xapa bolup, éshekni hasisi bilen qattiq dumbalap ketti.
  nde-nde: Kwathi ubabhemi ebona ingilosi kaThixo, ubabhemi walala phansi, uBhalamu
    wathukuthela kakhulu wamtshaya ubabhemi ngentonga yakhe.
  ton-ton: 'Pea ʻi he mamata ʻae ʻasi ki he ʻāngelo ʻa Sihova, naʻe tō ia ki lalo
    mo Pelami: pea naʻe tupu ai ʻae ʻita ʻa Pelami, ʻo ne taaʻi ʻae ʻasi ʻaki ʻae
    tokotoko.'
  ces-1613: A viduci oslice anděla Hospodinova, padla pod Balámem; pročež rozhněval
    se velmi Balám, a bil oslici kyjem.
  eng-WMB: The donkey saw the LORD’s angel, and she lay down under Balaam. Balaam’s
    anger burned, and he struck the donkey with his staff.
  tam-TCV: கழுதை யெகோவாவினுடைய தூதனானவரைக் கண்டபோது, பிலேயாமுக்குக் கீழே விழுந்து
    படுத்தது. அப்பொழுது அவன் மிகவும் கோபங்கொண்டு தன் கோலினால் அதை அடித்தான்.
  ceb-ULB: Nakita sa asno ang anghel ni Yahweh, ug mihigda ang asno nga gisakyan ni
    Balaam. Misilaob ang kasuko ni Balaam, ug gibunalan niya ang asno sa iyang sungkod.
  pol-UBG: A gdy oślica zobaczyła Anioła PANA, padła pod Balaamem. Wtedy Balaam bardzo
    się rozgniewał i bił oślicę kijem.
  agr-agr: Nunik wajaun burro wainak nugká tepesui, nunikmatai Balaam kajeka numi
    juki asutiauwai.
  kyc-kyc: Dokopa donge dokome aŋala doko kandapala baa isa yuu dokona siya. Siyamosa
    Belameme imbwuapala banya pangali isa dokome donge doko pyaroko piya.
  urd-GVU: جب گدھی نے رب کا فرشتہ دیکھا تو وہ لیٹ گئی۔ بلعام کو غصہ آ گیا، اور اُس
    نے اُسے اپنی لاٹھی سے خوب مارا۔
  deu-1912: Und da die Eselin den Engel des HERRN sah, fiel sie auf ihre Knie unter
    Bileam. Da ergrimmte der Zorn Bileams, und er schlug die Eselin mit dem Stabe.
  ntj-ntj: Nyangka tungkilu yayintjulpa puru nyakulalpi ngarrikatingu ngarrirranytja.
    Nyangka Payilamalu mirrparnarrirralpi wartangka puru pungu.
  kan-2017: ಕತ್ತೆಯು ಯೆಹೋವನ ದೂತನನ್ನು ನೋಡಿ ಬಿಳಾಮನ ಕೆಳಗೆ ಬಿತ್ತು. ಬಿಳಾಮನು ಸಿಟ್ಟುಗೊಂಡು
    ತನ್ನ ಕೈಕೋಲಿನಿಂದ ಕತ್ತೆಯನ್ನು ಹೊಡೆದನು.
  yap-yap: Ma fa’ani guy fare gamanman fare engel, me pag ir nga but’. Me ri damumuw
    Balaam nge toy e sog rok ko fare gamanman.
  hlt-MCSB: Laak loh BOEIPA kah puencawn te a hmuh vaengah Balaam dangah a kol pah.
    Te vaengah Balaam thintoek te sai tih laak te conghol neh a taam.
  mdy-ETH: ዒዞ ጎይፆ ሃሣ ሃሬላ ኪኢታንቻሢ ዴንቃዖ፦ ሳዓ ላሃዛ፥ ባኣላኣሜ ሚርጌና ዻጋዺ ሃሬሎ ኮኦሎና ጳዺ ዓርቄኔ።
  twi-ASANTE: Enti, ɔbutuu ɛkwan no mu. Balaam de abufuo kaa aboa no mmaa.
  mwc-mwc: Maranai donkey Bada ana aneya i kinai wai Balaam tepanai ba i kenokira
    kata Balaam i yagisi ba donkeyna ana ruwakunai i ravi.
  eng-WEBU: The donkey saw the LORD’s angel, and she lay down under Balaam. Balaam’s
    anger burned, and he struck the donkey with his staff.
  bnp-bnp: Na tahuna a donki i masia a agelo i pesi kari tabua a dala, i mahita puru
    na dala. Lakea e Balam i madihi tata a hatena, i bolea a lebo i hotua a donki.
  wal-wal: Hariyaa GODAA kiitanchchaa be7ada, Balaami toggidaashin zin77aasu. Balaami
    keehi hanqqettidi, ba xam77an hariyo bukkiis.
  spa-PDDPT: Al ver al Ángel de Yavé, el asna se echó debajo de Balaam, y Balaam se
    enojó y azotó al asna con la vara.
  gun-gun: Ha'e gui mburika'i ma Senhor-a guigua anjo hi'aĩ rã oexa vy ho'a oupy Balaão
    guy rupi. Ha'e ramo Balaão ivai ete vy oinupãmba mburika'i yvyra py.
  ilo-ULB: Nakita ti asno ti anghel ni Yahweh, ket inyiddanan a sisasakay pay laeng
    ni Balaam kenkuana. Ad-adda a nagpungtot ni Balaam, ket imbaotna ti bastonna iti
    asno.
  kpg-kpg: Di madagoaa di ‘donkey’ ne mmada gi tangada di langi e duu i ono mua, geia
    gaa dogo ia gi lala gi hongo di gelegele. Balaam gu hagawelewele huoloo gu daamada
    gu haga mamaawa di ‘donkey’ gi dana dogodogo.
  uig-ARA: ئېشەك پەرۋەردىگارنىڭ پەرىشتىسىنى كۆرۈپ ماڭماي، بالائامنىڭ ئاستىدا يېتىۋالدى؛
    بالائام قاتتىق خاپا بولۇپ، ئېشەكنى ھاسىسى بىلەن قاتتىق دۇمبالاپ كەتتى.
  sus-sus: Sofale to Alatala xa malekɛ to, a naxa a sa Balami bun ma. Balami naxa
    xɔnɔ a ma, a a bɔnbɔ a xa yisuxuwuri ra.
  pon-2006: Eri, met ni ahso eh kilangada tohnlengo eh uh mwowe, e ahpw mwohndiong
    nanpwelo pahn Palaam. Palaam eri lingeringerdahte oh tapihada wokihki ahso eh
    sokono.
  jae-jae: Doŋki gêlic Apômtaunê aŋela, go gêu tau kêsêp jagêc. Ma Bileam têtac ŋandaŋ
    kêsa ma gêjac doŋki ŋa nê tôc.
  ksd-ksd: Ma ra as i ga gire ra angelo kai ra Luluai, ma i ga va ta ra vavai Balam;
    ma Balam i ga kankan, ma i ga kita ra as ma kana buka.
  tur-YTC: Eşek Yahve'nin meleğini görünce Balam'ın altında yattı. Balam'ın öfkesi
    alevlendi ve değneğiyle eşeğe vurdu.
  grc-BRENT: Καὶ ἰδοῦσα ἡ ὄνος τὸν ἄγγελον τοῦ Θεοῦ, συνεκάθισεν ὑποκάτω Βαλαάμ· καὶ
    ἐθυμώθη Βαλαὰμ, καὶ ἔτυπτε τὴν ὄνον τῇ ῥάβδῳ.
  ind-AYT: Keledai itu melihat malaikat TUHAN dan merebahkan tubuhnya. Saat itu, Bileam
    masih duduk di atasnya. Bileam menjadi marah dan memukul keledai itu dengan tongkatnya.
  nya-nya: Buluyo ataonanso mngelo wa Yehova uja, anagona pansi Balaamu ali pa msana,
    ndipo iye anakwiya ndi kumumenya ndi ndodo yake.
  hrv-hrv: Kad je magarica ugledala Jahvina anđela, legne pod Bileamom. Bileam pobjesni
    i poče tući magaricu štapom.
  mps-mps: Tama te donkigo te ensel subaso, agai koneani, agai te ensel edelegobe
    homu koneama, tama aga te sunumide pigiluali. Tama tibaso, Balam aga sębę elama,
    te donki kibu wabi dage selama elali.
  tpi-tpi: Na taim donki i lukim ensel, em i save olsem em i no inap abrusim ensel,
    olsem na donki i slip long rot. Orait Balam i belhat na i kisim stik na paitim
    donki.
  dan-1931: Da Æselet så HERRENS Engel, lagde det sig ned med Bileam. Da blussede
    Bileams Vrede op, og han gav sig til at slå Æselet med Stokken.
  vie-OVCB: Lần này, con lừa chỉ còn cách nằm mọp xuống khi thấy thiên sứ của Chúa
    Hằng Hữu. Ba-la-am nổi giận lấy gậy đánh con lừa.
  guj-2017: ગધેડી યહોવાહના દૂતને જોઈને બલામ સાથે નીચે બેસી પડી. બલામને ગુસ્સો આવ્યો
    અને તેણે ગધેડીને લાકડીથી મારી.
  pon-2006A: Eri, met ni ahso eh kilangada tohnlengo eh uh mwowe, e ahpw mwohndiong
    nanpwelo pahn Palaam. Palaam eri lingeringerdahte oh tapihada wokihki ahso eh
    sokono.
  por-BRBSL: O burro viu o anjo de Yahweh, e deitou-se sob Balaam. A raiva de Balaam
    queimou, e ele bateu no burro com seu cajado.
  cth-cth: La ni, BAWIPA kalvantami hah a hmu teh Balaam teh rawk a tabo khai. Hahoi,
    Balaam a lungkhuek teh, a sonron hoi la teh a hem.
  twi-twi: Enti obutuw ɔkwan no mu. Balaam bo fuw yiye ma ɔde abaa no hwee no.
  hlt-hlt: Laak loh BOEIPA kah puencawn te a hmuh vaengah Balaam dangah a kol pah.
    Te vaengah Balaam thintoek te sai tih laak te conghol neh a taam.
  tbz-SIM: Kɛ̀ sɑ̃mmɑrímúu yɑ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì kɛ́okoo, kɛ̀ Bɑdɑmmu miɛkɛɛ
    yɛ̀nní kòò dɛ̀ potɛ́ kupɑ̀ɑ̀ti.
  msy-2020: Dughiar kamɨn, donki enselɨn ganigha, Balam sara pura tuavim girɨgha mɨto.
    Ezɨ Balamɨn navim bar ikuvizɨ, a uan asadivim inigha atara maghɨra donki mɨsosi.
  dop-dop: Kpɑŋɑɣɑ nɑ-ɩ, ɩlɛnɑ kɑ́ hǝntɩ. Tǝnɑɣɑ pɑ́ɑ́nɑ́ kpɑ Pɑlɑɑm nɑ ɩ́ hɔɔkɩ-kɛɣɛ
    kpɑ́tʋ́ɣʋ́.
  azb-azb: Eşşək Rəbbin mələyini gördü və Bilamın altında çökdü. Bilamın qəzəbi alovlandı,
    dəyənəklə eşşəyi vurdu.
  eng-DBY: And the ass saw the Angel of Jehovah, and lay down under Balaam; and Balaam's
    anger was kindled, and he smote the ass with his staff.
  hin-2017: वहाँ यहोवा के दूत को देखकर गदही बिलाम को लिये हुए बैठ गई; फिर तो बिलाम
    का कोप भड़क उठा, और उसने गदही को लाठी से मारा।
  wol-KYG: Mbaam ma gis malaakam Aji Sax ja, daldi ne wàpp goor ca suufu Balaam, xol
    ba fuddu, mu dóorati mbaam ma yet wa.
  eng-YLT: and the ass seeth the messenger of Jehovah, and croucheth under Balaam,
    and the anger of Balaam burneth, and he smiteth the ass with a staff.
  kne-kne: Idi siya et di, idi ilaen din dangki din anghel yan kalakpap. Binmonget
    si Balaam et nilogiana ay sopliten din dangki sin sokod na.
  eng-WYC-2017: And when the she-ass saw the angel standing, she felled down under
    the feet of the sitter upon her, the which was wroth full greatly, and he beat
    her sides with a staff.
  eng-WMBB: The donkey saw the LORD’s angel, and she lay down under Balaam. Balaam’s
    anger burnt, and he struck the donkey with his staff.
  urd-GVH: जब गधी ने रब का फ़रिश्ता देखा तो वह लेट गई। बिलाम को ग़ुस्सा आ गया, और
    उसने उसे अपनी लाठी से ख़ूब मारा।
  rug-rug: Meke sipu dogoria sa doṉ'ki sa mateana te Zihova, si opo gore pa pepeso
    si asa, ke ta ṉaziri sisigiti se Belami, meke seke nia kolu sa sa doṉ'ki.
  gaz-gaz: Harreen sun ergamaa Waaqayyoo arginaan Balaʼaam jalaa gad ciifte; innis
    aaree ulee ofiitiin harree sana rukute.
  fra-LSG: L’ânesse vit l’ange de l’Éternel, et elle s’abattit sous Balaam. La colère
    de Balaam s’enflamma, et il frappa l’ânesse avec un bâton.
  gnn-gnn: '@see-verse:NUM.022.026'
  yal-yal: Sofanla to Alatalaa malekan to, a yi a yigodo Balami bun ma. Balami yi
    xɔlɔ, a yi sofanla bɔnbɔ a dunganna ra.
  haw-1868: A ike aku la ka hoki i ka anela o Iehova, hina iho la ia malalo o Balaama;
    huhu iho la o Balaama, a hahau iho la ia i ka hoki me ke kookoo.
  arb-NAV: فَلَمَّا رَأَتِ الأَتَانُ مَلاكَ الرَّبِّ رَبَضَتْ تَحْتَ بَلْعَامَ. فَثَارَ
    غَضَبُ بَلْعَامَ وَضَرَبَ الأَتَانَ بِالْقَضِيبِ.
  ewe-ewe: Ale tedzi la tsyɔ akɔ anyi ɖe mɔ la dzi. Balaam do dɔmedzoe vevie, eye
    wòƒo tedzi la kple eƒe atikplɔ.
  eng-LEE: 'And when the ass saw the angel of the Lord, she lay down under Bil''am:
    whereupon Bil''am''s anger was kindled, and he smote the ass with a stick.'
  asm-FB: তেতিয়া গাধজনীয়ে যিহোৱাৰ দূতক দেখি বিলিয়মেৰে সৈতে আঁঠুকাঢ়ি পৰিল, বিলিয়াম
    খঙত জ্বলি উঠিল আৰু তেওঁ গাধজনীক লাখুটিৰে কোবাবলৈ ধৰিলে।
  sus-A: سٌقَلٍ تٌ عَلَتَلَ شَ مَلٍكّ تٌ، عَ نَشَ عَ سَ بَلَمِ بُن مَ. بَلَمِ نَشَ
    شْنْ عَ مَ، عَ عَ بْنبْ عَ شَ يِسُشُوُرِ رَ.
  fra-SBL: L'ânesse vit l'ange de Yahvé et se coucha sous Balaam. La colère de Balaam
    s'enflamma, et il frappa l'âne avec son bâton.
  hbo-hbo: וַתֵּ֤רֶא הָֽאָתֹון֙ אֶת־מַלְאַ֣ךְ יְהוָ֔ה וַתִּרְבַּ֖ץ תַּ֣חַת בִּלְעָ֑ם
    וַיִּֽחַר־אַ֣ף בִּלְעָ֔ם וַיַּ֥ךְ אֶת־הָאָתֹ֖ון בַּמַּקֵּֽל׃
  eng-WYCLIFFE: And whanne the femal asse siy the aungel stondynge, sche felde doun
    vndir the feet of the sittere, which was wrooth ful greetli, and beet hir sidis
    with a staaf.
  piu-2006: '@see-verse:NUM.022.026'
  cwe-cwe: Chihongwe viyamuwonile msenga wa kuulanga, katambalala hasi. Balaamu kawona
    ludoko ng'hani na kamtowa kwa fimbo yake.
  kik-kik: Rĩrĩa ndigiri yoonire mũraika wa Jehova hau, ĩgĩkoma thĩ Balamu arĩ o igũrũ
    rĩayo, nake akĩrakara akĩmĩhũũra na rũthanju rwake.
  fra-NCL: L’ânesse, en voyant l’ange de Yahweh, se coucha sous Balaam, et la colère
    de Balaam s’enflamma, et il frappa l’ânesse de son bâton.
  cek-AK: Laa hrang mah Angraeng ih van kami to hnuk let naah, Balaam tlim ah tabok
    pae; to naah Balaam palungphui moe, cunghet hoiah laa hrang to boh let.
  cuk-cuk: Moli-uayasuid Bab-Jehová-e-baliwitur-daksagua, napagi megisa imaksad. Agine,
    Balaam sae-itoded, suargi moli-bibyosad.
  uig-CYR: Ешәк Пәрвәрдигарниң Пәриштисини көрүп маңмай, Балаамниң астида йетивалди;
    Балаам қаттиқ хапа болуп, ешәкни һасиси билән қаттиқ думбалап кәтти.
  tel-2017: ఆ గాడిద యెహోవా దూతను చూసి బిలాముతోబాటు కింద పడిపోయింది గనక బిలాము మండిపడ్డాడు.
    తన చేతి కర్రతో గాడిదను కొట్టాడు.
  hat-BSA: Lè bourik la te wè zanj SENYÈ a, li te kouche anba Balaam. Pou sa, Balaam
    te fache e li te frape bourik la avèk baton li.
  bxh-bxh: Fuyana donki anelu ya ita mate ya hoba tanohi yai na Balam mate hewana
    yai. Yo fede manana ya bala be ena tuꞌe yai ya talai.
  kos-kos: Na ke donkey soko ah liye lipufan sac, el ona infohk ah. Balaam el foloyak
    ac sifilpa srunglul ke sak soko sel.
  hbo-WLC: וַתֵּ֤רֶא הָֽאָתוֹן֙ אֶת־מַלְאַ֣ךְ יְהוָ֔ה וַתִּרְבַּ֖ץ תַּ֣חַת בִּלְעָ֑ם
    וַיִּֽחַר־אַ֣ף בִּלְעָ֔ם וַיַּ֥ךְ אֶת־הָאָת֖וֹן בַּמַּקֵּֽל׃
  ibo-ibo: Nʼihi nke a, mgbe ịnyịnya ibu ahụ hụrụ mmụọ ozi Onyenwe anyị o dinara ala
    nʼokporoụzọ. Nʼoke iwe, Belam ji mkpara dị ya nʼaka tie ya ihe ọzọ.
  ory-ory: ସେତେବେଳେ ଗର୍ଦ୍ଦଭୀ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ ଦେଖି ବିଲୀୟମ୍‍ର ତଳେ ଶୋଇ ପଡ଼ିଲା; ତହିଁରେ
    ବିଲୀୟମ୍‍ର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୁଅନ୍ତେ, ସେ ଗର୍ଦ୍ଦଭୀକୁ ଆପଣା ଯଷ୍ଟିରେ ପ୍ରହାର କଲା।
  chk-chk: Iwe, lupwen ewe aas a küna nöün ewe Samol mi Lapalap we chon läng, a aüpwäsukutiu
    fän Palam. Nge Palam a fokun song o wichi ewe aas ngeni wokun.
  rop-rop: Distaim wen det dongki bin luk det einjul, det dongki bin leidan en Beilam
    bin git brabli wail, en imbin stat beldimbat det dongki garram im stik.
  ukr-1871: І побачила ослиця ангела Господнього, та й лягла під Білеамом; і запалав
    Білеам гнївом, і вдарив він ослицю палицею.
  deu-1951: Als nun die Eselin den Engel des HERRN sah, fiel sie unter Bileam auf
    ihre Knie. Da ergrimmte Bileams Zorn, und er schlug die Eselin mit dem Stecken.
  eng-JPS: And the ass saw the angel of the LORD, and she lay down under Balaam; and
    Balaam's anger was kindled, and he smote the ass with his staff.
  srp-1865: I magarica videæi anðela Gospodnjega pade pod Valamom, a Valam se vrlo
    razljuti, i stade biti magaricu svojim štapom.
  lug-lug: Endogoyi bwe yalaba malayika wa Mukama Katonda n’egalamira wansi, nga Balamu
    ye agituddeko; obusungu bwa Balamu ne bubuubuuka, n’akuba endogoyi n’omuggo gwe.
  heb-heb: ותרא האתון את מלאך יהוה ותרבץ תחת בלעם ויחר אף בלעם ויך את האתון במקל׃
  ben-IRV: তখন গাধী সদাপ্রভুর দূতকে দেখে বিলিয়মের নীচে ভূমিতে বসে পড়ল; তাতে বিলিয়ম
    রাগে জ্বলে উঠলো, সে গাধীকে লাঠি দিয়ে আঘাত করল।
  pan-pan: ਜਦ ਗਧੀ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਬਿਲਆਮ ਦੇ ਹੇਠ ਬੈਠ ਗਈ ਅਤੇ ਬਿਲਆਮ ਦਾ
    ਕ੍ਰੋਧ ਭੜਕ ਉੱਠਿਆ, ਫਿਰ ਓਸ ਆਪਣੀ ਲਾਠੀ ਨਾਲ ਗਧੀ ਨੂੰ ਮਾਰਿਆ।
  mya-JVB: မြည်း သည်လည်း ထာဝရဘုရား ၏ကောင်းကင်တမန် ကို မြင် ပြန်သောအခါ ၊ ဗာလမ် အောက်
    ၌ ဝပ် လျက် နေ၏။ ဗာလမ် သည် အမျက် ထွက် ၍ တောင်ဝေး နှင့် မြည်း ကိုရိုက် လေ၏။
  tbg-tbg: donkivano tavovaro viva kia vira vaaraqama amitaarira aarava vauvaro, donki
    viva aara viraqaa vaitatero vauvaro, Balaamira voqama kero arara itovaro viva
    nai kauruqohairo donki qaiqaa airi tataa ruqutura.
  hmo-hmo: Doniki ese Lohiabada ena aneru ma ia itaia, vadaeni doniki be tano dekenai
    ia hekure diho, Balama henunai. Balama be ia badu dikadika, bona iena au dekena
    amo doniki ia dadabaia.
  urd-urd: फिर जो गधी ने ख़ुदावन्द के फ़रिश्ते को देखा तो बल'आम को लिए हुए बैठ गई;
    फिर तो बल'आम झल्ला उठा और उसने गधी को अपनी लाठी से मारा।
  rus-SYN: Ослица, увидев Ангела Господня, легла под Валаамом. И воспылал гнев Валаама,
    и стал он бить ослицу палкою.
  bqc-SIM: Kɛ́ zàa'ĩnapi Dii Malaikapi è, à kùlɛ ń Balaaũo. Ɔ̃ Balaaũ pↄ pà,
    à aà lɛ̀ ń goo.
  tcz-CHONGTHU: Hi chun sakol chun Pakai Vantil chu amu phat in, Balaam anoija abohkhup
    tan ahileh, Balaam chu alung hang lheh in sangan chu ajep tai.
  mar-mar: गाढवीने परमेश्वराच्या दूताला पाहिले म्हणून बलाम तिच्यावर बसला असतानाच ती
    खाली बसली त्यामुळे बलाम खूप रागावला आणि त्याने गाढवीला त्याच्या काठीने मारायला
    सुरुवात केली.
  soq-soq: Mape donki Iawe God enseliwa enedio ewene ita Balaam wawa atowe itulen.
    Tane me nuawa kadileno koinawa mampe donki epen.
  qub-qub: Anjilta ricärir bürruga jitacacuycuran. Chaura Balaamga fiyupa rabyar bürrunta
    gueruwan wiruran.
  bqp-bqp: Kũ zaaki pì Dikiri Malaikaa pìi è, à kùtɛ kũ Balamuo. Akũ Balamu pↄ
    fɛ̃̀ à a lɛ̀ kũ gòoo.
  hat-hat: Lè bourik la wè zanj Seyè a, fwa sa a, li kouche ak tout Balaram sou li.
    Balaram fache, li tonbe bat bourik la ak gwo baton ki te nan men l' lan.
  eng-BSB: When the donkey saw the angel of the LORD, she lay down under Balaam, and
    he became furious and beat her with his staff.
  tod-tod: Siɛgi zu soovale saai kaani la, é ʋɛɛni zooi ma, Ɓalaame wu. Ɓalaame yiiɠaawanani,
    é tɔɔzei ga suloɠaa ga ná-tukpɔi.
  eng-WEBPB: The donkey saw the LORD’s angel, and she lay down under Balaam. Balaam’s
    anger burnt, and he struck the donkey with his staff.
  kbq-kbq: Hagi donki afumo'ma Ra Anumzamofo ankeroma anante eme negeno'a, mopafi
    renareno emanigeno, Balamu'a rimpa ahegeno ana donki afura azompa'areti ahe'ne.
  nhe-BL: Huan quema nopa burro quiitac ielhuicac ejca TOTECO, motejqui tlalchi. Huajca
    Balaam tlahuel cualanqui, huan chicahuac quihuitejqui ica icuatopil.
  bus-bus: Kɛ̀ zaaki pì Dii Malaika pì è, à kùɛ kↄ̃n Balamuo. Ben Balamu pↄ fɛ̃̀ à
    à lɛ̀ gòo.
  gub-BL: Zumeta'i wexak Tupàn heko haw pe har. A'e rupi uzeàpàrirog ywy rehe. Màrààw
    wikwahy tuwe kury. A'e rupi unupà zumeta'i ywyra pupe kury.
  eng-DRA: 'And when the ass saw the angel standing, she fell under the feet of the
    rider: who being angry beat her sides more vehemently with a staff.'
