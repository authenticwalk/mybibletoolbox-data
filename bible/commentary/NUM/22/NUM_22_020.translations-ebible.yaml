verse: NUM.022.020
translations:
  mal-C: ആ രാത്രിയിൽ ദൈവം ബിലെയാമിന്റെ അടുക്കൽവന്ന്, “ഈ പുരുഷന്മാർ നിന്നെ വിളിക്കാൻ
    വന്നതിനാൽ അവരോടുകൂടെപ്പോകുക. എന്നാൽ ഞാൻ നിന്നോടു പറയുന്നതുമാത്രം ചെയ്യുക.”
  deu-TKW: 'Während der Nacht aber kam Gott zu Bileam und sprach zu ihm: Wenn diese
    Männer gekommen sind, um dich zu berufen, so mache dich auf und geh mit ihnen;
    nur darfst du nichts anderes thun, als was ich dich heißen werde.'
  lin-lin: 'Na butu wana, Nzambe ayaki epai na Balami mpe alobaki : — Lokola bato
    oyo bayei mpo na kobenga yo, kende elongo na bango. Kasi sala kaka makambo oyo
    nakoyebisa yo.'
  eng-LSV: And God comes to Balaam by night and says to him, “If the men have come
    to call for you, rise, go with them, and only the thing which I speak to you—do
    it.”
  eng-GNV: 'And God came vnto Balaam by night, and sayd vnto him, If the men come
    to call thee, rise vp, and goe with them: but onely what thing I say vnto thee,
    that shalt thou doe.'
  eng-WEBSTER: And God came to Balaam at night, and said to him, If the men come to
    call thee, rise and go with them; but yet the word which I shall say to thee,
    that shalt thou perform.
  nhw-BL: 'Huan ica tlayohua Toteco Dios monexti campa itztoya Balaam huan quiilhui:
    ―Pampa nopa tlacame hualajtoque para mitzcuiquij, ximehua huan xiya ininhuaya.
    Pero san tijchihuas catli na nimitzilhuis.'
  swh-ONEN: Usiku ule Bwana akamjia Balaamu na kumwambia, “Kwa kuwa watu hawa wamekuja
    kukuita wewe, nenda nao, lakini ufanye tu lile nitakalokuambia.”
  bba-bba: Mɑ Yinni Gusunɔ u Bɑlɑmu kure wɔ̃ku te, u nùn sɔ̃ɔwɑ u nɛɛ, tɛ̃ yèn sɔ̃
    tɔn be, bɑ nɑ bu nun soku, ɑ seewo ɑ kɑ bu dɑ. Adɑmɑ kɑɑ kowɑ ye nɑ nun sɔ̃ɔwɑ.
  eng-KJVCPB: And God came unto Balaam at night, and said unto him, If the men come
    to call thee, rise up, and go with them; but yet the word which I shall say unto
    thee, that shalt thou do.
  cpy-cpy: 'Okanta tsireniriki, roñaahaari Tajorentsi irika Balaam, ikantakiri: “Tema
    eeroka ipokashi-teeyini irika-paeni atziri raanakimi, poyaata-nakiri. Roo kanteencha
    otzimatyee pantiro okaatzi nokantimiri naaka.”'
  luo-luo: Nyasaye nofwenyore ne Balaam otienono mowachone niya, “Nikech jogi obiro
    luongi, yie idhi kodgi, to kata kamano itim mana gima anyisi.”
  meu-meu: Bena hanuaboi ai Dirava ese Balaam e hahedinarai henia, eto, Ini taunimanima)
    ima na oi iboirimu vada ema. Vadaeni, a tore isi, idia ida baola; a lau ese baina
    hamaoromu heḡereḡerena ai mo ba karaia.
  npi-ULB: परमेश्‍वर राती बालामकहाँ आउनुभयो र तिनलाई भन्‍नुभयो, “यी मानिसहरू तँलाई
    डाक्‍न आएका हुनाले उठ् र तँ तिनीहरूसँग जा । तर मैले भनेको कुरा मात्र गर् ।”
  yor-yor: Ní alẹ́ ọjọ́ náà Ọlọ́run sì tọ Balaamu wá ó sì sọ wí pé, “Nígbà tí ọkùnrin
    yìí ti wá pè ọ́, lọ pẹ̀lú wọn, ṣùgbọ́n ẹnu nǹkan tí mo sọ fún ọ ni kí o ṣe.”
  emp-NTPO: 'Maʌ̃ diamasi Ãcõrẽra Balaaʌ̃ma odjaped̶a nãwã jarasia: –Naʌ̃ ẽberãrãba
    bʌ jʌrʌd̶e ze panʌ bẽrã ãdjirã ume wãdua. Baribʌrʌ ab̶abe odua mʌ̃a bʌ́a jarabʌrʌ
    quĩrãca.–'
  pes-OPCB: 'آن شب خدا به بلعام فرمود: «برخیز و با این مردان برو، ولی فقط آنچه را
    که من به تو می‌گویم بگو.»'
  tgl-ULB: Pinuntahan ng Diyos si Balaam sa gabi at sinabi sa kaniya, “Yamang nagpunta
    ang mga lalaking ito para ipatawag ka, tumayo ka at sumama sa kanila. Ngunit gagawin
    mo lamang kung ano ang aking sinabing gagawin mo.”
  cbu-NT: psaansha Apanll Taarashipan Balamaa yakayaru, yusur tsiyatarangiya. Watam
    shiyangaz tputs naatarandsin kusataranganawa. Ashiriya, shiyshat káyarush, tachiteerush,
    napashintsi. Itaru, yuwamari nuwaana kamachtarangi anumari shingcha. Aranginaa
    shirinllpa, tárangiya Apanlli.
  hui-hui: Mbiraga ogoningi Ngode Datagaliwabe ibuwa Balamahondo lamialu lalu, Agali
    urunime í̠ ma layagua pole manda manda bibe. Anigo puwa i̱nime langerodagua hangu
    biai habe, lene.
  mya-mya: ထို​နေ့​ည​တွင်​ဘု​ရား​သ​ခင်​သည်​ဗာ​လမ်​ထံ သို့​ကြွ​လာ​၍``ဤ​သူ​တို့​သည်​သင့်​ကို​သူ​တို့
    နှင့်​အ​တူ​လိုက်​ပါ​ရန် ခေါ်​ဖိတ်​လျှင်​လိုက်​သွား လော့။ သို့​ရာ​တွင်​သင်​သည်​ငါ​ညွှန်​ကြား​သည့်
    အ​တိုင်း​သာ​ဆောင်​ရွက်​ရ​မည်'' ဟု​မိန့်​တော် မူ​၏။-
  bod-N: མཚན་མོ་དེར་དཀོན་མཆོག་པེལ་ཨམ་གྱི་རྩར་ཕེབས་ནས་འདི་སྐད་དུ། མི་འདི་རྣམས་ཁྱོད་འབོད་དུ་འོངས་པ་ཡིན་པས་ན།
    ཁྱོད་རང་ལམ་ལ་ཆས་ནས་དེ་དག་དང་མཉམ་དུ་སོང་ཞིག འོན་ཀྱང་ངས་ཁྱོད་ལ་ཅི་སྨྲས་པ་དེ་ཁོ་ན་སྒྲུབས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Usiku ihwohwo Mwari akauya kuna Bharamu akati kwaari, “Sezvo vanhu ava
    vauya kuzokudana, enda hako navo, asi uite chete zvandinokuudza.”
  spa-BLM: 'Dios vino a Balaam de noche y le dijo: “Si los hombres han venido a llamarte,
    levántate y ve con ellos; pero sólo harás la palabra que yo te diga.”'
  cac-cac: 'Ix sch''oxanpax sb''a Jehová d''a vin̈ d''ac''valil chi'', ix yalan d''a
    vin̈: —Yacb''an to ix jax eb'' vin̈ ach yic''b''ati, ixic yed'' eb'' vin̈, palta
    an̈ej val tas ol val d''ayach, an̈ej b''at ala'', xchi d''a vin̈.'
  swh-ULB: BWANA akaja kwa Balaamu usiku ule na kumwambia, “kwa kuwa hawa watu wamekuja
    kukuita, inuka uende nao. Lakini utafanya tu kile nitakachokuambia kufanya.”
  bel-bel: 'І прыйшоў Бог да Валаама ўначы і сказаў яму: калі людзі гэтыя прыйшлі
    клікаць цябе, устань, і ідзі зь імі! але толькі рабі тое, што Я буду казаць табе.'
  deu-ELBBK: 'Da kam Gott des Nachts zu Bileam und sprach zu ihm: Wenn die Männer
    gekommen sind, um dich zu rufen, so mach dich auf, geh mit ihnen; aber nur dasjenige,
    was ich dir sagen werde, sollst du tun.'
  mbb-OT: Dutun he kezukileman migkaǥi is Megbevayà diyà te ki Balaam te, “Geina te
    midhengkayi en man heini is menge etew su edumahan ke zan, duma ke en nasì kandan,
    piru iyan nu zà beeli is egkeǥiyen ku.”
  mal-2015: 'രാത്രിയിൽ ദൈവം ബിലെയാമിന്റെ അടുക്കൽ വന്നു: “ഇവർ നിന്നെ വിളിപ്പാൻ വന്നിരിക്കുന്നു
    എങ്കിൽ പുറപ്പെട്ടു അവരോടുകൂടെ പോക; എന്നാൽ ഞാൻ നിന്നോടു കല്പിക്കുന്ന കാര്യം മാത്രമേ
    ചെയ്യാവു” എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Rači o Del avľa ko Balaam a phenďa leske: „Te tut kala murša avle te vičinel,
    ušťi a dža lenca. Ale ker ča oda, so tuke phenava.“'
  pes-OPV: 'و خدادر شب نزد بلعام آمده، وی را گفت: «اگر این مردمان برای طلبیدن تو بیایند
    برخاسته، همراه ایشان برو، اما کلامی را که من به تو گویم به همان عمل نما.»'
  ron-1924: 'Думнезеу а венит ла Балаам ын тимпул нопций ши й-а зис: „Фииндкэ оамений
    ачештя ау венит сэ те кеме, скоалэ-те ши ду-те ку ей, дар сэ фачь нумай че-ць
    вой спуне.”'
  ben-OBCV: সেই রাতে সদাপ্রভু বিলিয়মের কাছে এসে বললেন, “যেহেতু এই ব্যক্তিরা তোমাকে
    ডাকতে এসেছে, তাদের সঙ্গে যাও; কিন্তু সেই কাজই করবে, যা আমি তোমাকে করতে বলব।”
  som-som: Oo habeennimadii ayaa Ilaah Balcaam u yimid, oo wuxuu ku yidhi, Haddii
    nimanku u yimaadeen inay kuu yeedhaan, kac oo iyaga raac; laakiinse waxaad yeeshaa
    aan kugula hadlo oo keliya.
  lat-VUC: 'Venit ergo Deus ad Balaam nocte, et ait ei: Si vocare te venerunt homines
    isti, surge, et vade cum eis: ita dumtaxat, ut quod tibi præcepero, facias.'
  eng-ASVBT: And God came unto Balaam at night, and said unto him, If the men are
    come to call thee, rise up, go with them; but only the word which I speak unto
    thee, that shalt thou do.
  ita-1885: 'E Iddio venne di notte a Balaam, e gli disse: Cotesti uomini sono eglino
    venuti per chiamarti? levati, vai con loro; tuttavolta, fa'' quello che io ti
    dirò.'
  eng-LXXUP: And God came to Balaam by night, and said to him, If these men are come
    to call thee, rise and follow them; nevertheless the word which I shall speak
    to thee, it shalt thou do.
  eng-ULB: God came to Balaam at night and said to him, “Since these men have come
    to summon you, get up and go with them. But only do what I tell you to do.”
  spa-VBL: Dios vino a Balaam durante la noche y le dijo, “Ya que estos hombres han
    venido por ti, levántate y ve con ellos. Pero sólo haz lo que yo te diga”.
  fra-_FOB: 'Et Dieu vint à Balaam la nuit, et lui dit: Si ces hommes sont venus pour
    t''appeler, lève-toi, va avec eux; mais tu ne feras que ce que je te dirai.'
  mal-mal: 'രാത്രിയിൽ ദൈവം ബിലെയാമിന്റെ അടുക്കൽവന്ന്: “ഇവർ നിന്നെ വിളിക്കുവാൻ വന്നിരിക്കുന്നുവെങ്കിൽ
    അവരോടുകൂടി പോകുക; എന്നാൽ ഞാൻ നിന്നോട് കല്പിക്കുന്ന കാര്യം മാത്രം ചെയ്യുക” എന്ന്
    കല്പിച്ചു.'
  urd-GVR: Us rāt Allāh Bilām par zāhir huā aur kahā, “Chūṅki yih ādmī tujhe bulāne
    āe haiṅ is lie un ke sāth chalā jā. Lekin sirf wuhī kuchh karnā jo maiṅ tujhe
    batāūṅgā.”
  suz-BL: मिनु मेको नाक्‍दो परमप्रभु बालाम आ बाक्‍तीक जाक्‍शा, मेको कली “एको मुरपुकी
    इ कली ब्रेत्‍थ जाक्‍शो बाक्‍तेक्‍म हना, बोक्‍को, मिनु मेकोपुकी नु लावो। तन्‍न
    गो इ कली मार देंङा, मेको ला पावो” देंत।
  ita-1927: 'E Dio venne la notte a Balaam e gli disse: “Se quegli uomini son venuti
    a chiamarti, lèvati e va’ con loro; soltanto, farai ciò che io ti dirò”.'
  ckb-ckb: 'خودا لە شەودا هاتە لای بەلعام و پێی فەرموو: «لەبەر ئەوەی ئەو پیاوانە هاتوون
    هەتا بانگت بکەن، هەستە و لەگەڵیاندا بڕۆ، بەڵام تەنها ئەو قسەیەی کە من پێت دەڵێم
    ئەوە دەکەیت.»'
  eng-BBE: 'And that night God came to Balaam and said to him, If these men have come
    for you, go with them: but do only what I say to you.'
  kan-OKCV: ಆಗ ದೇವರು ಬಿಳಾಮನ ಬಳಿಗೆ ರಾತ್ರಿಯಲ್ಲಿ ಬಂದು ಅವನಿಗೆ, “ಈ ಮನುಷ್ಯರು ನಿನ್ನನ್ನು ಕರೆಯುವುದಕ್ಕೆ
    ಬಂದಿದ್ದರೆ, ನೀನು ಎದ್ದು ಅವರ ಸಂಗಡ ಹೋಗು. ಆದರೆ ನಾನು ನಿನಗೆ ಹೇಳುವ ಮಾತಿನಂತೆಯೇ ನೀನು ಮಾಡಬೇಕು,”
    ಎಂದರು.
  bbb-bbb: Areme muge ijia Godi fu una ari Berame kuae, E ije bu ro a kuavo ije nine
    buina vane. Ro a vakuma ade ire bino rekiro nime vua irere na kuaraeva ijiaru
    reno kuae.
  tam-2017: இரவிலே தேவன் பிலேயாமிடம் வந்து; “அந்த மனிதர்கள் உன்னைக் கூப்பிட வந்திருந்தால்,
    நீ எழுந்து அவர்களோடு கூடப்போ; ஆனாலும், நான் உனக்குச் சொல்லும் வார்த்தையின்படிமட்டும்
    நீ செய்யவேண்டும்” என்றார்.
  spa-RV-1909: 'Y vino Dios á Balaam de noche, y díjole: Si vinieren á llamarte hombres,
    levántate y ve con ellos: empero harás lo que yo te dijere.'
  ron-BTF: 'Și Dumnezeu a venit la Balaam în timpul nopții și i-a spus: Dacă bărbații
    vin să te cheme, scoală-te și du-te cu ei; dar totuși cuvântul pe care ți-l voi
    spune: Acela să îl faci.'
  eng-WEBP: God came to Balaam at night, and said to him, “If the men have come to
    call you, rise up, go with them; but only the word which I speak to you, that
    you shall do.”
  eng-FBV: God came to Balaam during the night and told him, “Since these men have
    come for you, get up and go with them. But only do what I tell you.”
  nld-1939: 'En God verscheen Balaäm des nachts, en sprak tot hem: Zo die mannen gekomen
    zijn, om u te ontbieden, ga dan met hen mee; maar doe slechts, wat Ik u zeg!'
  nch-BL: 'Huan ica tayohua Toteco Dios monexti campa itztoya Balaam huan quiilhui:
    ―Pampa nopa tacame hualajtoque para mitzcuiquij, ximijquehua huan xiya inihuaya.
    Pero san tijchihuas cati na nimitzilhuis.'
  vie-1934: 'Trong lúc ban đêm, Đức Chúa Trời giáng đến Ba-la-am mà phán rằng: Nếu
    các người ấy đến đặng gọi ngươi, hãy đứng dậy đi với chúng nó; nhưng chỉ hãy làm
    theo lời ta sẽ phán.'
  hin-CV: रात में परमेश्वर ने बिलआम के सामने आकर उसे आज्ञा दी, “यदि वे तुम्हें अपने
    साथ ले जाने के उद्देश्य से आ ही गए हैं, तो जाओ उनके साथ; किंतु तुम सिर्फ वही कहोगे,
    जो मैं तुमसे कहूंगा, वही करना.”
  eng-OURB: God came to Balaam [Not people, Destroyer of people] at night, and said
    to him, “If the men have come to call you, rise up, go with them; but only the
    word which I speak to you, that you shall do.” (LY:3)
  spa-BES: 'Y esa noche, Dios vino a Balaam y le dijo: Si estos hombres han venido
    por ti, ve con ellos; pero haz sólo lo que yo te diga.'
  tdx-tdx: Le niheo mb’ amy Balame amy haleñey t’i Andrianañahare nanao ty hoe ama’e,
    Aa naho nimb’ama’o mb’ atoy ondatio hikanjy azo, miavota naho indrezo; fe ze entañe
    hatoloko azo avao ty hanoe’o.
  vid-vid: Lelo Nguluwi nakamuyila Balaamu nechilo ayo, nakamlonjela, “Wone wanhu
    wano nawoya kukuchema, uche hamwe na hewo, ila udite chila chondikulonjela hela.”
  eng-OKE: 'And word came from before the Lord unto Bileam by night, and said to him:
    If the men come to call thee, arise and go with them; nevertheless the word that
    I speak with thee, that thou shalt do.'
  tha-KJV: และพระเจ้าเสด็จมาหาบาลาอัมในกลางคืนตรัสแก่เขาว่า “ถ้ามี​ผู้​ชายมาเรียกเจ้าจงลุกขึ้นไปกับเขา
    แต่​เจ้​าจงกระทำตามที่เราสั่งเจ้าเท่านั้น”
  por-BR-2018: 'E veio Deus a Balaão de noite, e disse-lhe: Se homens vierem a te
    chamar, levanta-te e vai com eles: porém farás o que eu te disser.'
  deu-ELO: 'Da kam Gott des Nachts zu Bileam und sprach zu ihm: Wenn die Männer gekommen
    sind, um dich zu rufen, so mache dich auf, gehe mit ihnen; aber nur dasjenige,
    was ich dir sagen werde, sollst du tun.'
  eng-WYC-2018: Therefore the Lord came to Balaam in that night, and said to him,
    If these men (have) come to call thee, rise thou, and go with them, so only that
    thou do that that I shall command to thee (or but do only what I shall command
    thee to do).
  epo-epo: 'Kaj Dio venis al Bileam en la nokto, kaj diris al li: Se tiuj viroj venis,
    por voki vin, leviĝu, iru kun ili, sed faru nur tion, kion Mi diros al vi.'
  uig-PIN: 'Xu keqisi Huda Balaamningkigǝ kelip uningƣa: — U kixilǝr seni tǝklip ⱪilip
    kǝlgǝn bolsa, ular bilǝn billǝ barƣin, lekin sǝn Mening sanga eytidiƣanlirim boyiqǝ
    ix ⱪilixing kerǝk, — dedi.'
  beo-beo: 'Amo gasia, Gode da Ba:ila:mema misini, amane sia:i, “Amo dunu da dia ili
    sigi masa:ne sia:musa: misi galea, defea, dia liligi momagele, ili sigi masa.
    Be Na hamoma:ne sia:i defele amo fawane hamoma.”'
  tpi-OTNT: Orait long dispela nait God i kam long Balam na i tokim em olsem, “Ol
    dispela man i bin kam na ol i askim yu long go wantaim ol. Orait yu ken i go wantaim
    ol. Tasol yu mas mekim olgeta samting mi bai tokim yu long mekim. Yu no ken mekim
    narapela samting.”
  hau-SA: A wannan dare, Allah ya zo wurin Bala’am ya ce, “Da yake waɗannan mutane
    sun zo su tafi da kai, to, ka tafi tare da su, sai dai ka yi abin da na ce ka
    yi ne kaɗai.”
  uig-LAT: 'Shu kéchisi Xuda Balaamningkige kélip uninggha: — U kishiler séni teklip
    qilip kelgen bolsa, ular bilen bille barghin, lékin sen Méning sanga éytidighanlirim
    boyiche ish qilishing kérek, — dédi.'
  nde-nde: Ngalobobusuku uNkulunkulu weza kuBhalamu wathi, “Njengoba ethunywe ukuzakubiza,
    hamba lawo, kodwa wenze lokho kuphela engizakutshela khona.”
  ton-ton: Pea naʻe hāʻele mai ʻae ʻOtua ʻi he pō kia Pelami, ʻo ne pehē kiate ia,
    “Kapau ʻe haʻu ʻae kau tangata ke ui koe, tuʻu hake, ʻo ʻalu mo kinautolu; ka
    ko e lea te u lea ʻaki kiate koe, ko ia pe te ke fai.”
  ces-1613: 'Přišed pak Bůh k Balámovi v noci, řekl jemu: Poněvadž proto, aby povolali
    tě, přišli muži tito, vstana, jdi s nimi, a však což přikáži tobě, to čiň.'
  eng-WMB: God came to Balaam at night, and said to him, “If the men have come to
    call you, rise up, go with them; but only the word which I speak to you, that
    you shall do.”
  tam-TCV: அந்த இரவிலே இறைவன் பிலேயாமிடம் வந்து, “இந்த மனிதர்கள் உன்னை அழைத்துப்போக
    வந்திருந்தால் அவர்களுடன் போ. ஆனால் நான் சொல்வதை மட்டுமே செய்” என்றார்.
  ceb-ULB: Miadto ang Dios kang Balaam nianang gabhiona ug miingon kaniya, “Sanglit
    mianhi man kining mga tawhana aron sa pagpatawag kanimo, tindog ug lakaw uban
    kanila. Apan buhata lamang kung unsa ang akong isulti kanimo nga imong buhaton.”
  pol-UBG: 'I przyszedł Bóg do Balaama w nocy, i powiedział do niego: Jeśli ci mężczyźni
    przyjdą, aby cię wezwać, wstań i idź z nimi; uczynisz jednak, co ci rozkażę.'
  agr-agr: 'Tuja nunú kashia duwi Apajuí Balaaman wantintuk chichajak: “¡Anú aents
    aidau amina jujamkitatus kaunawaja nujaig wetá! Tujash nunika wemesh wi amina
    wajintatjame duke umiktatme”, tiuwai.'
  kyc-kyc: Kukwa yuu gii dokopa Belame paleyamo dokona epapala Anatumi dopa lamaiyuo,
    Akali dusipame emba role pyao mona lao piso simi ramo doko panya rapa rapa pii.
    Dopa pirinyipape nambame langiru doko iki piri, leya.
  urd-GVU: اُس رات اللہ بلعام پر ظاہر ہوا اور کہا، ”چونکہ یہ آدمی تجھے بُلانے آئے
    ہیں اِس لئے اُن کے ساتھ چلا جا۔ لیکن صرف وہی کچھ کرنا جو مَیں تجھے بتاؤں گا۔“
  deu-1912: 'Da kam Gott des Nachts zu Bileam und sprach zu ihm: Sind die Männer gekommen,
    dich zu rufen, so mache dich auf und zieh mit ihnen; doch was ich dir sagen werde,
    das sollst du tun.'
  ntj-ntj: Nyangka mungangka Mama Kuurrtu Payilamanya watjarnu, “Yuwa, palyan yanku
    wati ngaangka-tjananyan. Palunyalu kutjupa-kutjupa watjantjamaaltu nyarra ngayulu-rnanta
    watjalku, palunyanyakutju watjala.”
  kan-2017: ಆ ರಾತ್ರಿ ದೇವರು ಬಿಳಾಮನ ಬಳಿಗೆ ಬಂದು, “ಆ ಮನುಷ್ಯರು ನಿನ್ನನ್ನು ಕರೆಯುವುದಕ್ಕೆ ಬಂದಿರುವುದರಿಂದ
    ಎದ್ದು ಅವರ ಜೊತೆಯಲ್ಲಿ ಹೋಗು. ಆದರೆ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವ ಪ್ರಕಾರವೇ ನೀನು ಮಾಡಬೇಕು” ಎಂದನು.
  yap-yap: Me nep’ me yib i ga’ar Got ngak Balaam, “Fa’anra ke yib e pi cha’nir ni
    ngam un ngorad, me ere mfal’eg rogom ngam un ngorad, machane kemus ni tin ni nggog
    ngom e ngam rin’.”
  hlt-MCSB: Khoyin ah tah Pathen te Balaam taengla cet tih amah te, “Nang te khue
    ham hlang rhoek ha pawk atah thoo lamtah amih neh cet. Tedae nang taengah kan
    thui ol mah ngai,” a ti nah.
  mdy-ETH: ዬኖ ዋንቴሎ ፆኦሲ ባኣላኣሜ ኮይላ ሙኪ፦ «ሃንሢ ዓሶንሢ ኔ ኮይላ ሙኬሢ ኔና ዔኪ ዓኣዻኒ ማዔቴ ዔያቶና ዎላ ዓኣዼ፤
    ጋዓንቴ ታ ኔኤም ኬኤዛ ባኮማ ሌሊ ማዼ» ጌዔኔ።
  twi-ASANTE: Anadwo no, Onyankopɔn ka kyerɛɛ Balaam sɛ, “Sɔre na wo ne saa nnipa
    no nkɔ na mmom, hwɛ yie na yɛ deɛ mɛkyerɛ wo sɛ yɛ no nko ara.”
  eng-WEBU: God came to Balaam at night, and said to him, “If the men have come to
    call you, rise up, go with them; but only the word which I speak to you, that
    you shall do.”
  bnp-bnp: Na rodo iea a Vure i valai ne Balam i takia, i ta maea, “Re huriki a bakovi
    nga ri valai ri taki ioe go vano turane ria. I kamumu, o vano turane ria. Pali
    a ngaru go rata lobo a maka ngava ga taki ioe vona go rata. Naha ni rata tabua
    tara maki.”
  wal-wal: He gallassa qammi Xoossai Balaamakko yiidi, “Ha asai nena xeesanau yiido
    gishshau, neeni etaara ba. SHin taani neeyyo yootiyoobaa xalaalaa ootta” yaagiis.
  spa-PDDPT: 'ʼElohim vino a Balaam de noche y le dijo: Si los hombres vinieron para
    llamarte, levántate y vé con ellos, pero le dirás solo la Palabra que Yo hable
    contigo.'
  gun-gun: 'Pyávy Balaão-a py Senhor ojekuaa vy aipoe''i ixupe: — Ha''e va''e avakue
    ndereraaxe vy ou ramo epu''ã, tereo ha''e kuery reve. Ha''e rami teĩ rejapo ''rã
    xeayvua anho.'
  ilo-ULB: Immay ti Dios kenni Balaam iti dayta a rabii ket kinunana kenkuana, “Agsipud
    ta immay dagitoy a lallaki a mangay-ayab kenka, agrubwatka ket sumurotka kadakuada.
    Ngem aramidem laeng ti ibagak kenka.”
  kpg-kpg: Dimaadua ga hanimoi gi baahi o Balaam di boo deelaa ga helekai, “Maa digau
    aanei ne lloomoi belee lahi goe, gei goe hana i muli digaula. Goe hudee hai dahi
    mee i daha mo agu mee ala ma ga helekai adu gi di goe.”
  uig-ARA: 'شۇ كېچىسى خۇدا بالائامنىڭكىگە كېلىپ ئۇنىڭغا: — ئۇ كىشىلەر سېنى تەكلىپ
    قىلىپ كەلگەن بولسا، ئۇلار بىلەن بىللە بارغىن، لېكىن سەن مېنىڭ ساڭا ئېيتىدىغانلىرىم
    بويىچە ئىش قىلىشىڭ كېرەك، — دېدى.'
  sus-sus: Alatala naxa mini Balami ma kɔɛ ra, a a masen a bɛ, «Yi mixie to bara fa
    i xilide, i xa bira e fɔxɔ ra, kɔnɔ n na naxan fala i bɛ, i na nan nabama.»
  pon-2006: KAUN-O eri ketido rehn Palaam nipwongo oh mahsanihong, “Ma aramas pwukat
    kodohn likwerihiuk, eri, pwourda oh iangirailda; ahpw ke dehr wia mehkot tohrohrasang
    me I pahn ndaiong uhk.”
  jae-jae: Ma gêdêŋ gêbêc Anôtô gêdêŋ Bileam jakêsôm gêdêŋ eŋ gebe “Lau tonaŋ sêmêŋ
    gebe sêkôc aôm me. Amboac tonaŋ ôndi ma ôsêlêŋ ôwiŋ êsêac. Mago ôŋgôm biŋ, taŋ
    aê jajatu aôm naŋgeŋ, ŋanô êsa.”
  ksd-ksd: 'Ma God i ga tadav Balam ta ra marum, ma i ga biti tana: Ba ra tarai dia
    tar pot upi diat a ting pa u, una tut ma avat a varagur; ma una pait ika nam ra
    tinata ba ina tatike piram.'
  tur-YTC: 'Gece Tanrı Balam''a gelip şöyle dedi: “Eğer adamlar seni çağırmaya geldiyse
    kalk, onlarla birlikte git; ama yalnızca sana söylediğim sözü yapacaksın.”'
  grc-BRENT: Καὶ ἦλθεν ὁ Θεὸς πρὸς Βαλαὰμ νυκτὸς, καὶ εἶπεν αὐτῷ, εἰ καλέσαι σε πάρεισιν
    οἱ ἄνθρωποι οὗτοι, ἀναστὰς ἀκολούθησον αὐτοῖς· ἀλλὰ τὸ ῥῆμα ὃ ἐὰν λαλήσω πρὸς
    σὲ, τοῦτο ποιήσεις.
  ind-AYT: Malam itu, Allah datang kepada Bileam dan berkata, “Orang-orang ini telah
    memintamu untuk pergi bersama mereka. Pergilah bersama mereka, tetapi lakukanlah
    seperti yang Kukatakan kepadamu.”
  nya-nya: Usiku umenewo Mulungu anabwera kwa Balaamu ndipo anati, “Popeza anthu awa
    abwera kudzakuyitana, nyamuka, pita nawo koma ukachite zokhazo zimene ndikuwuze.”
  hrv-hrv: 'Noću Bog dođe Bileamu pa mu rekne: “Ako su ti ljudi došli da te pozovu,
    ustani, pođi s njima! Ali da činiš samo što ti ja reknem!”'
  mps-mps: Tialima, te sogo hulide God Balam pageba aselama, te po agabolo wagasali,
    “Te bidi dabe aselama, nage augwali dali pinao olama, hanalu wagasali dao. Tiali
    megi da, nage augwali dali pagameo. Tiali goli, nago tigidali sę eno nagebolo
    wabo te sę naga yagameo. Nago gasa sę dabe me naga homugo me elamuo,” wali.
  tpi-tpi: Orait long dispela nait God i kam long Balam na i tokim em olsem, “Ol dispela
    man i bin kam na ol i askim yu long go wantaim ol. Orait yu ken i go wantaim ol.
    Tasol yu mas mekim olgeta samting mi bai tokim yu long mekim. Yu no ken mekim
    narapela samting.”
  dan-1931: 'Da kom Gud om Natten til Bileam og sagde til ham: “Er disse Mænd kommet
    til dig for at hente dig, så følg med dem; men du må ikke gøre andet, end hvad
    jeg siger dig!”'
  vie-OVCB: 'Đêm đó, Đức Chúa Trời phán dạy Ba-la-am: “Nếu họ đến mời, thì cứ dậy
    đi với họ. Nhưng ngươi chỉ được nói điều gì Ta phán.”'
  guj-2017: રાત્રે ઈશ્વરે બલામ પાસે આવીને કહ્યું, “જો આ લોકો તને બોલાવવા આવ્યા હોય,
    તો તું ઊઠીને તેમની સાથે જા. પણ હું તને જે કરવાનું કહું તેટલું જ તું કર.”
  pon-2006A: KAUN-O eri ketido rehn Palaam nipwongo oh mahsanihong, “Ma aramas pwukat
    kodohn likwerihiuk, eri, pwourda oh iangirailda; ahpw ke dehr wia mehkot tohrohrasang
    me I pahn ndaiong uhk.”
  por-BRBSL: 'Deus veio a Balaão à noite, e lhe disse: “Se os homens vieram para chamá-lo,
    levante-se, vá com eles; mas somente a palavra que eu lhe falo, que você fará”.'
  cth-cth: Hat hnin tangmin vah Balaam koe Cathut a tho teh, ahnimouh koe, hetnaw
    heh nang na kaw hanlah tho pawiteh, thaw nateh ahnimouh koe kâbang. Hatei nang
    koe ka dei e dueng na sak han, telah atipouh.
  twi-twi: Anadwo no, Onyankopɔn ka kyerɛɛ Balaam se, “Esiane sɛ nnipa no abɛfrɛ wo
    no nti, Sɔre na wo ne saa nnipa no nkɔ na mmom, hwɛ yiye na yɛ nea mɛkyerɛ wo
    sɛ yɛ no nko ara.”
  hlt-hlt: Khoyin ah tah Pathen te Balaam taengla cet tih amah te, “Nang te khue ham
    hlang rhoek ha pawk atah thoo lamtah amih neh cet. Tedae nang taengah kanthui
    ol mah ngai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nkɔtɛní kɛyènkɛ̀ Bɑdɑmmu borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Dɛ kó bɛnìtìbɛ̀
    mɛ nkɔ̀tɛnímɛ̀ kɛ bo dɑ yú, ítɛ́ kɛ́ bɛ̀ nɛinɛ̀. A nɛ́ yó ndɔɔri n dɑ nɑ́ɑ́ ntì
    mɑ́ɑ̀ ndi.'
  msy-2020: Ezɨ dɨmagarir kamɨn, God Balam bagha iza kamaghɨn a mɨgei, “Gumazir kaba
    uarir gɨn mangasa nɨ bagha ize, eghtɨ nɨ dɨkavigh men gɨn mangɨva bizir kɨ damusɨ
    nɨn mɨkɨmamimra, nɨ a damu.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Pɑlɑɑm kɛ ɑhoo tɑɑ sɩ: Ntɔŋ nyɑ́ wɑɑlɩ kɛ́ yǝlɑɑ mpɛ
    pɑ kɔmɑ? Tǝŋ-wɛ, ɩlɛ nti mɑɑ hʋlɩ-ŋ tɔ, tǝ tike kɛ n kɑ́ lɑ.'
  azb-azb: 'O gecə Allah Bilama görünüb ona dedi: «Əgər bu adamlar səni çağırmaq üçün
    gəliblərsə, qalx onlarla get, ancaq Mənim sənə söyləyəcəyim şeyləri et».'
  eng-DBY: Then God came to Balaam at night, and said to him, If the men have come
    to call thee, rise up, [and] go with them; but only what I shall say unto thee
    shalt thou do.
  hin-2017: और परमेश्वर ने रात को बिलाम के पास आकर कहा, “यदि वे पुरुष तुझे बुलाने
    आए हैं, तो तू उठकर उनके संग जा; परन्तु जो बात मैं तुझ से कहूँ उसी के अनुसार करना।”
  wol-KYG: 'Ci kaw loolu Yàlla dikkal Balaam ca guddi ga, ne ko: «Gannaaw woosi la
    mooy tànki ñii, àndal ak ñoom. Waaye nag lu ma la wax rekk, def ko.»'
  eng-YLT: And God cometh in unto Balaam, by night, and saith to him, 'If to call
    for thee the men have come, rise, go with them, and only the thing which I speak
    unto thee — it thou dost do.'
  kne-kne: Sin labi ay doy, nakingalat kasin si Diyos en Balaam et kanana, “Gapo ta
    inmali din lallalaki ay nay ta en daka ayagan, mansagana ka ta makiey ka, ngem
    din ibagak anggoy di tongpalem.”
  eng-WYC-2017: Therefore the Lord came to Balaam in that night, and said to him,
    If these men come to call thee, rise thou, and go with them, so only that thou
    do that that I shall command to thee.
  eng-WMBB: God came to Balaam at night, and said to him, “If the men have come to
    call you, rise up, go with them; but only the word which I speak to you, that
    you shall do.”
  urd-GVH: उस रात अल्लाह बिलाम पर ज़ाहिर हुआ और कहा, “चूँकि यह आदमी तुझे बुलाने आए
    हैं इसलिए उनके साथ चला जा। लेकिन सिर्फ़ वही कुछ करना जो मैं तुझे बताऊँगा।”
  rug-rug: 'Ego, koasa boṉi sana si mae koe Belami se Zihova meke zama guahe: “Koa
    gua sapu ele mae koa goi sari na tie hire meke tepa igo pude luli la i gua, ke
    va namanama, mamu la, ba gua mo he: Mamu tavetia mo sapu gua tozi nigo Rau,” gua
    si Asa.'
  gaz-gaz: Halkan sana Waaqayyo gara Balaʼaam dhufee, “Sababii namoonni kunneen si
    waamuu dhufaniif, isaan wajjin deemi; garuu waanuma ani sitti himu qofa hojjedhu”
    jedheen.
  fra-LSG: 'Dieu vint à Balaam pendant la nuit, et lui dit: Puisque ces hommes sont
    venus pour t’appeler, lève-toi, va avec eux; mais tu feras ce que je te dirai.'
  gnn-gnn: Ga ŋuriŋiyinydjayi munhayu ŋayi Garray waŋana bitjarrana nhanukala Baylamgala,
    “Baylam, ŋunhi walala yurru nhuna dhiyaŋu walalay garr'yun biyapulnydja, ga nhenydja
    yurru marrtji yana, yurru djämanydja nhe yurru ŋunhiyi yana liŋgu ŋunhi ŋarra
    nhuŋu yurru waŋa ḻakarama.”
  yal-yal: Ala yi fa Balami fɛma kɔɛɛn na. A yi a fala a xa, a naxa, “Bayo muxuni
    itoe faxi i xiliden nin, keli, i yi siga e fɔxɔ ra. Koni n na naxan fala i xa,
    i xa na nan liga de!”
  haw-1868: Hele mai la ke Akua io Balaama la ia po iho, i mai la ia ia, Ina paha
    e hele mai ua mau kanaka la e hea mai ia oe, e ala ae oe e hele pu me lakou; aka,
    o ka olelo a'u e hai aku ai ia oe, oia kau e hana'i.
  arb-NAV: 'فَتَرَاءَى اللهُ لِبَلْعَامَ لَيْلاً وَقَالَ لَهُ: «إِنْ جَاءَ الرِّجَالُ
    يَسْتَدْعُونَكَ فَقُمْ وَامْضِ مَعَهُمْ، إِنَّمَا لَا تَنْطِقْ إِلّا بِمَا آمُرُكَ
    بِهِ فَقَطْ».'
  ewe-ewe: Le zã me la, Mawu gblɔ na Balaam be, “Fɔ, nàyi kple ame siawo, ke kpɔ nyuie
    be, nàgblɔ nu si magblɔ na wò be nàgblɔ la ko.”
  eng-LEE: And God came unto Bil'am at night, and said unto him, If to call thee the
    men have come, rise up, go with them; but only the word which I shall speak unto
    thee, that shalt thou do.
  asm-FB: পাছত ঈশ্বৰে ৰাতি বিলিয়মৰ ওচৰলৈ আহি তেওঁক ক’লে, “যিহেতু সেই লোকসকলে তোমাক
    মাতিবলৈ আহিছে, তুমি উঠি তেওঁলোকৰ লগত যোৱা; কিন্তু মই তোমাক যিহকে ক’ম, তাকেহে তুমি
    কৰিবা।”
  sus-A: عَلَتَلَ نَشَ مِنِ بَلَمِ مَ كْي رَ، عَ عَ مَسٍن عَ بّ، «يِ مِشِيٍ تٌ بَرَ
    قَ عِ شِلِدٍ، عِ شَ بِرَ عٍ قْشْ رَ، كْنْ ﭑ نَ نَشَن قَلَ عِ بّ، عِ نَ نَن نَبَمَ.»
  fra-SBL: 'Dieu vint à Balaam pendant la nuit, et lui dit : « Si les hommes sont
    venus t''appeler, lève-toi, va avec eux ; mais tu ne feras que la parole que je
    te dirai. »'
  hbo-hbo: וַיָּבֹ֨א אֱלֹהִ֥ים ׀ אֶל־בִּלְעָם֮ לַיְלָה֒ וַיֹּ֣אמֶר לֹ֗ו אִם־לִקְרֹ֤א
    לְךָ֙ בָּ֣אוּ הָאֲנָשִׁ֔ים ק֖וּם לֵ֣ךְ אִתָּ֑ם וְאַ֗ךְ אֶת־הַדָּבָ֛ר אֲשֶׁר־אֲדַבֵּ֥ר
    אֵלֶ֖יךָ אֹתֹ֥ו תַעֲשֶֽׂה׃
  eng-WYCLIFFE: Therfor the Lord cam to Balaam in the nyyt, and seide to hym, If these
    men comen to clepe thee, rise thou, and go with hem, so oneli that thou do that
    that Y schal comaunde to thee.
  piu-2006: '@see-verse:NUM.022.019'
  cwe-cwe: Ichilo chiya Mndewa Mulungu kamwizila Balaamu na kamulongela, “Fana wanhu
    wano weza kukutanga, inuka uhite hamwe nawo, mbali chondanikulongele, niicho chondautende
    muhala.”
  kik-kik: Ũtukũ ũcio Ngai nĩakorire Balamu, akĩmwĩra atĩrĩ, “Tondũ andũ aya nĩ mokĩte
    gũgwĩta, thiĩ nao, no wĩke o ũrĩa wiki ngũkwĩra.”
  fra-NCL: 'Dieu vint à Balaam dans la nuit, et lui dit : « Si ces hommes sont venus
    pour t’appeler, lève-toi et va avec eux ; mais tu feras ce que je te dirai. »'
  cek-AK: To naduem ah Sithaw Balaam khaeah caeh moe, anih khaeah, Kai nang kawk hanah
    kaminawk angzo o nahaeloe, angthawk ah loe, nihcae hoi nawnto caeh ah; toe kang
    thuih ih lok khue ni na sak han oh, tiah a naa.
  cuk-cuk: 'A-mutiki Bab-Dummad Balaamʼse magarononikid, ega sogded: “We-dulemar bebina
    danimarsoggu, eba be nao. Degi-inigwele, ibmar-an-bega-sogedba be imakoed.”'
  uig-CYR: 'Шу кечиси Худа Балаамниңкигә келип униңға: — У кишиләр сени тәклип қилип
    кәлгән болса, улар билән биллә барғин, лекин сән Мениң саңа ейтидиғанлирим бойичә
    иш қилишиң керәк, — деди.'
  pma-pma: En vongien enek, Ahi mai ven Balaam ka viteni mini vit, “Munak meatin keil
    ekek imai avahisuk kovaha, kisak mesei ka kiha hetal min keil. Ka kumon asas varei
    koa nihiteni minuk.”
  tel-2017: ఆ రాత్రి దేవుడు బిలాము దగ్గరికి వచ్చి “ఆ మనుషులు నిన్ను పిలిపించారు గనక
    నువ్వు లేచి వారితో వెళ్ళు. కాని కేవలం నేను నీతో చెప్పినట్టే నువ్వు చెయ్యాలి” అని
    చెప్పాడు.
  hat-BSA: 'Bondye te vin kote Balaam nan aswè. Li te di li: “Si mesye sa yo ta vin
    rele ou, leve ale avèk yo; men se sèlman pawòl ke M pale avèk ou a ke ou va fè.”'
  kos-kos: Ke fong sac God El tuku nu yorol Balaam ac fahk, “Mwet inge fin siyuk kom
    in welulos som, akola kom in welulos. Tusruktu oru na ma nga fahk nu sum uh.”
  hbo-WLC: וַיָּבֹ֨א אֱלֹהִ֥ים ׀ אֶל־בִּלְעָם֮ לַיְלָה֒ וַיֹּ֣אמֶר ל֗וֹ אִם־לִקְרֹ֤א
    לְךָ֙ בָּ֣אוּ הָאֲנָשִׁ֔ים ק֖וּם לֵ֣ךְ אִתָּ֑ם וְאַ֗ךְ אֶת־הַדָּבָ֛ר אֲשֶׁר־אֲדַבֵּ֥ר
    אֵלֶ֖יךָ אֹת֥וֹ תַעֲשֶֽׂה׃
  ibo-ibo: Nʼabalị ahụ, Chineke gwara Belam okwu sị ya, “Ebe ọ bụ na ndị a bịara ịkpọ
    gị oku, bilie soro ha gaa, kama jikere ikwu naanị okwu m ga-etinye gị nʼọnụ.”
  ory-ory: ଏଥିରେ ପରମେଶ୍ୱର ରାତ୍ରିରେ ବିଲୀୟମ୍‍ ନିକଟକୁ ଆସି କହିଲେ, “ଯଦି ଏହି ଲୋକମାନେ ତୁମ୍ଭକୁ
    ଡାକିବାକୁ ଆସନ୍ତି, ତେବେ ଉଠ, ସେମାନଙ୍କ ସଙ୍ଗେ ଯାଅ; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ କଥା କହିବା;
    କେବଳ ତାହା ହିଁ ତୁମ୍ଭେ କହିବ।”
  chk-chk: Iwe, Kot a feito ren Palam lon ewe pwinin o üreni, “Are ekei mwän ra feito
    pwe repwe köruk, kopwe etiir. Nge kopwe chök föri mine ngang üpwe ürenuk.”
  rop-rop: Naitaim na God bin kaman langa Beilam en tok, “If dislot men bin kaman
    en askim yu blanga go garram olabat, yu gitredi en go, bat yu gin oni dum wanim
    ai dalim yu.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І прийшов Бог в ночі до Білеама і рече йому: Коли тебе звати прийшли
    люде, так заберись та йди з ними; та чинити меш тільки те, що скажу тобі.'
  deu-1951: 'Da kam Gott des Nachts zu Bileam und sprach zu ihm: Sind die Männer gekommen,
    dich zu rufen, so mache dich auf und ziehe mit ihnen, doch darfst du nur das tun,
    was ich dir sagen werde!'
  eng-JPS: 'And God came unto Balaam at night, and said unto him: ''If the men are
    come to call thee, rise up, go with them; but only the word which I speak unto
    thee, that shalt thou do.'''
  srp-1865: 'I doðe Bog noæu k Valamu i reèe mu: kad su došli ti ljudi da te zovu,
    ustani, idi s njima, ali što ti kažem ono da èiniš.'
  lug-lug: Mu kiro ekyo Katonda n’ajja eri Balamu n’amugamba nti, “Obanga abantu abo
    bakuddukidde, genda nabo, naye okole ekyo kyokka kye nnaakulagira okukola.”
  heb-heb: ויבא אלהים אל בלעם לילה ויאמר לו אם לקרא לך באו האנשים קום לך אתם ואך את
    הדבר אשר אדבר אליך אתו תעשה׃
  ben-IRV: ঈশ্বর রাতের বেলা বিলিয়মের কাছে এসে তাকে বললেন, “ঐ লোকেরা যদি তোমাকে ডাকতে
    এসে থাকে, তুমি ওঠ, তাদের সঙ্গে যাও; কিন্তু আমি তোমাকে যা বলব, তুমি শুধু তাই করবে।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਬਿਲਆਮ ਕੋਲ ਰਾਤ ਨੂੰ ਆਇਆ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜਿਹੜੇ ਮਨੁੱਖ ਤੈਨੂੰ ਬੁਲਾਉਣ
    ਆਏ ਹਨ, ਉੱਠ ਕੇ ਇਹਨਾਂ ਨਾਲ ਚਲਾ ਜਾ, ਪਰ ਸਿਰਫ਼ ਉਹ ਗੱਲ ਜਿਹੜੀ ਮੈਂ ਤੈਨੂੰ ਆਖਾਂ, ਤੂੰ ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਕਰੀਂ।
  mya-JVB: ည အချိန်၌ ဘုရားသခင် သည် ဗာလမ် ရှိရာသို့ လာ ၍၊ ထိုလူ တို့သည် သင့် ကိုခေါ်
    ခြင်းငှါ လာ လျှင် ၊ သူ တို့ နှင့်အတူ ထ ၍ လိုက် လော့။ သို့ရာတွင် ငါမှာထား သမျှ
    အတိုင်းသာ ပြု ရမည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Minti tumanta vika mini vaitovaro entaqi Kotiva Balaamiva unaini tuvuntero
    vira tiva amiro tiharo, Vi vaiintinavuka ai vitareka aniarara tira, are homa vika
    hampata vinarave. Are vika hampata virama, te ariara tiainantema iane. Kiama nena
    irikera vo haikavata autuane, tiro.
  hmo-hmo: Unai hanuaboi Dirava be Balama dekenai ia mai, ia gwau, “Inai taudia be
    oi idia boiria totona idia mai vadaeni. Vadaeni, oi toreisi, idia danu oi lao,
    to lau ese oi dekenai lau hamaoroa gauna sibona do oi karaia.”
  urd-urd: और ख़ुदा ने रात को बल'आम के पास आ कर उससे कहा, “अगर यह आदमी तुझे बुलाने
    को आए हुए हैं तो तू उठ कर उनके साथ जा; मगर जो बात मैं तुझ से कहूँ उसी पर 'अमल
    करना।”
  rus-SYN: 'И пришел Бог к Валааму ночью и сказал ему: если люди сии пришли звать
    тебя, встань, пойди с ними; но только делай то, что Я буду говорить тебе.'
  bqc-SIM: 'Lua bↄ̀ mↄ̀wà gwã́ à mɛ̀: Lá gbɛ̃́ɛↄ mↄ̀ n sísiiɛ, fɛlɛ gɛ́ńnↄ,
    ãma yã́ pↄ́ má o kɛ ado.'
  tcz-CHONGTHU: Hiche ni jan chun Pathen Vantil chu Balaam heng a ahung kilah tan
    hiche miluntah hohi na heng’a ding a hung kholjin ahi tah jeh un, nangma kipatdoh
    inlang amaho toh chekhom un, ahinlah nangman keima thupeh na jui ding ahi.
  mar-mar: त्या रात्री देव बलामाकडे आला. देव म्हणाला, “तुला घेऊन जाण्यासाठी हे लोक
    पुन्हा आले आहेत. म्हणून तू त्यांच्याबरोबर जाऊ शकतोस. पण मी जे सांगेन तेवढेच तू
    कर.”
  qub-qub: 'Chay chacaynami Balaamta yuriparcur Tayta Dios niran: «Chay runacuna pushashunayquipaj
    shamusha caycaptenga paycunawan ayway. Ichanga aywarpis noga nishallätami ruranqui.»'
  bqp-bqp: 'Luda bò à sùa gwãani à pìnɛ: Zaakũ gbɛ̃ díkĩnanↄ sù n sísi, ǹ futɛ ǹ
    gɛ́ kũńwo, ama yã kũ mani on ǹ kɛ.'
  hat-hat: 'Jou lannwit sa a, Bondye vin jwenn Balaram, epi li di l'' konsa: -Si se
    chache mesye sa yo vin chache ou, ou mèt leve ale ak yo. Men, se sa mwen di ou
    fè ase pou ou fè.'
  eng-BSB: That night God came to Balaam and said, “Since these men have come to summon
    you, get up and go with them, but you must only do what I tell you.”
  tod-tod: 'Kpidii GALA ge ʋaani, é ɠɛ Ɓalaame ma: «Ni niima zunuiti ti ʋaa è lolisu,
    à li wa tiye. Kɛlɛ mina faa nɔpɛ kɛ, kɛni nii nà bona è ma.»'
  eng-WEBPB: God came to Balaam at night, and said to him, “If the men have come to
    call you, rise up, go with them; but only the word which I speak to you, that
    you shall do.”
  kbq-kbq: Hagi ana kenage Ra Anumzamo'a Balamunte eno amanage huno asmi'ne, Ana kva
    vahe'mo'zama kagri'ma kema hunaku esagenka, otinka zamagrane vugahananagi, Nagrama
    hanua ke'age zmasamigahane.
  nhe-BL: 'Huan ica tlayohua Toteco Dios monexti campa itztoya Balaam huan quiilhui:
    ―Pampa nopa tlacame hualajtoque para mitzcuiquij, ximehua huan xiya ininhuaya.
    Pero san tijchihuas tlen na nimitzilhuis.'
  bus-bus: 'Luda bↄ̀ à mↄ̀zi gwãavĩ à bènɛ: Zaakɛ gbɛ̃ kɛ̀nↄ mↄ̀ n sísi, ǹ fɛɛ ǹ
    gáńyo, mↄde yã kɛ̀ mɛ́ oon ǹ kɛ.'
  gub-BL: Pyhaw Tuweharupi Wiko Ma'e uzexak kar Màrààw pe uze'eg pà. — 'Aw awa ur
    nerenoz pà wà. A'e rupi ezemuàgà'ym wanupi neho àwàm rehe nehe. Nezewe rehe we
    xo heremiapo kar ezapo nehe.
  eng-DRA: 'God therefore came to Balaam in the night, and said to him: It these men
    be come to call thee, arise and go with them: yet so, that thou do what I shall
    command thee.'
