  rus-SYN: я окажу тебе великую почесть и сделаю тебе все, что ни скажешь мне; приди
    же, прокляни мне народ сей.
  bqc-SIM: asa a n kpɛla maamaaɛ. Lá ń òɛ̀ píi, a kɛ. N yã́ na! Mↄ láaizĩɛ̀
    gbɛ̃́piↄwa.
  tcz-CHONGTHU: Keiman nangma hoitah a tohman ka bol peh ding nahi chule ipi hita
    jongle nangmain bol lin nati chu ka bol peh ding hiche mite hohi a gaosap din
    ki gong in hung jeng in ati.
  mar-mar: मी जे सांगतो ते तू केलेस तर मी तुला नक्कीच मान देईन आणि तू मला जे काही
    विनवशील ते मी करीन परंतु तू ये व माझ्यासाठी या लोकांस शाप दे.
  qub-qub: Chayaptiquega allishi pägashunquipaj. Imata munashayquitapis camaripäshunquipaj.
    Ichanga jucllashi aywaycushun chay runacunata maldisyunanayquipaj.»
  bqp-bqp: zaakũ áni gba kɛnnɛ manamana. Pↄ́ kũ n òarɛ pínki, áni kɛ. N yã nna!
    Ǹ mↄ́ ǹ lɛ̀ kɛarɛ gbɛ̃ pìnↄa.
  hat-hat: 'Gade: m''ap kite anpil bèl bagay pou ou. M''ap fè tou sa ou di m'' fè.
    Tanpri, vini non! Vin bay pèp sa a madichon pou mwen.'
  eng-BSB: for I will honor you richly and do whatever you say. So please come and
    put a curse on this people for me!’”
  tod-tod: Nà è wola wɔɔlɔ, nà naa pɛ kɛ, nii ɗa maaɠaazaɠabo mà. Kɛlɛ kɛni è
    ʋa, è nuɓusɛi tɛiti foovo bɛ̀.› »
  eng-WEBPB: for I will promote you to very great honour, and whatever you say to
    me I will do. Please come therefore, and curse this people for me.’”
  kbq-kbq: Na'ankure knare hu'na rama'a fenoza mizana negami'na, na'ankuro hananana
    amane hugantegahue. Hagi enka ama Israeli vahera kazusi kea eme huzamanto huno
    hu'ne.
  nhe-BL: Quiijtohua mitzmacas huejhueyi tlatlepanitacayotl huan nochi tlen tlahuel
    patiyo tlen tijtlajtlanis. San xijchihua se favor huan xiya, huan xiquintelchihuiliti
    nopa tlacame.
  bus-bus: zaakɛ eé gbaa kɛnnɛ maamaa. Pↄ́ kɛ̀ ń ònɛ píngi é kɛ. N yã nna! Ǹ mↄ́
    ǹ gbɛ̃ pìnↄ kámɛ.
  gub-BL: Amono putar temetarer tetea'u newe hekuzaromo nehe. Wyzài neremimutar amono
    putar newe nehe. Ezur 'aw teko wanehe ze'egaiw imono pà nehe, i'i izupe wà, Marak
    ize'eg imume'u pà wà.
  eng-DRA: 'For I am ready to honour thee, and will give thee whatsoever thou wilt:
    come and curse this people.'
