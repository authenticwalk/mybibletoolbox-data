verse: NUM.022.017
translations:
  mal-C: കാരണം ഞാൻ താങ്കൾക്ക് മാന്യമായ പ്രതിഫലംനൽകും; താങ്കൾ പറയുന്നതെന്തും ചെയ്യും.
    വന്ന് എനിക്കുവേണ്ടി ഈ ജനത്തെ ശപിക്കുക.’ ”
  deu-TKW: Ich will dir's überaus reichlich lohnen und will alles thun, was du mich
    heißest; so komm nun und verwünsche mir dieses Volk!
  lin-lin: Pamba te nakopesa yo lifuti ya malamu mpe nakosala nyonso oyo okoloba.
    Yaka penza mpe lakela bato oyo mabe mpo na ngai. »
  eng-LSV: for I honor you very greatly, and all that you say to me I do; and come,
    please pierce this people for me.”
  eng-GNV: 'For I wil promote thee vnto great honour, and wil do whatsoeuer thou sayest
    vnto me: come therefore, I pray thee, curse me this people.'
  eng-WEBSTER: 'For I will promote thee to very great honor, and I will do whatever
    thou sayest to me: come therefore, I pray thee, curse this people for me.'
  nhw-BL: Quiijtohua mitzmacas huejhueyi tlatlepanitacayotl huan nochi catli tlahuel
    patiyo catli tijtlajtlanis. San xijchihua se favor huan xiya, huan xiquintelchihuiliti
    nopa masehualme.
  swh-ONEN: kwa sababu nitakulipa vizuri sana na kufanya lolote usemalo. Njoo unilaanie
    watu hawa.”
  bba-bba: Domi u koo be nun bɛɛrɛ bɑkɑ wɛ̃. U koo ko kpuro ye ɑ nùn bikiɑ. A ɡesi
    nɑ ɑ nùn tɔn be bɔ̃rusiɑ.
  eng-KJVCPB: 'for I will promote thee unto very great honour, and I will do whatsoever
    thou sayest unto me: come therefore, I pray thee, curse me this people.'
  cpy-cpy: Aritaki nopinatakimi osheki, ari nantakimiro okaatzi pikantinari. Pipoki
    nimaeka, pitakijiri irika atziri-paeni.’”
  luo-luo: nikech abiro chuli maber kendo timoni gimoro amora miwacho. Bi mondo ikwongʼna
    ogandani.”
  meu-meu: Lau ese baina matauraimu, bona ede ba hamaorogu toma unu mo baina kara
    toma. Taunabunai vada aoma, ina bese ba uduguiraia, egu noinoi heḡereḡerena.
  npi-ULB: किनभने मैले तपाईंलाई अत्यधिक राम्रो दक्षिणा दिनेछु र ठुलो इज्‍जत गर्नेछु
    र तपाईंले जे गर्न भन्‍नुहुन्छ सो म गर्नेछु । त्यसैले आउनुहोस् र यी मानिसहरूलाई
    सराप दिनुहोस्' ।”
  yor-yor: nítorí pé èmi yóò fún ọ ní ẹ̀bùn dáradára, èmi yóò sì ṣe ohunkóhun tí ìwọ
    bá sọ. Wá, kí o sì wá fi àwọn ènìyàn wọ̀nyí bú fún mi.”
  emp-NTPO: Mʌ̃a bʌ́a paratada waib̶ʌa diaya. Idjab̶a jũma bʌa jarabʌrʌ quĩrãca mʌ̃a
    oya. Maʌ̃ bẽrã mʌ̃ quĩrã djuburia naʌ̃ ẽberãrãra biẽ́ jara b̶ʌd̶e zedua.”–
  pes-OPCB: '@see-verse:NUM.022.016'
  tgl-ULB: dahil babayaran pa kita nang labis at bibigyan kita ng dakilang karangalan,
    at gagawin ko anuman ang sasabihin mong gawin ko. Kaya pakiusap pumunta ka at
    isumpa mo ang mga taong ito para sa akin.”'
  cbu-NT: Nuwshat kapungunasha kurakaam ínachima. Yuwangzitam zandku anootstam panachima.
    Itaru, naanpa. Nuwash kuseeru, ashpari nee tputs tuztaramchu, tputsee ashpari
    tayutaritaramchu, anush nuwshat amb ashtachima, ambtanda táranllu, kurak Balaka
    shiyaatsi Balama táranganaya.
  hui-hui: Í̠ore homogo holenerume yolo bialu bia lareru buleberogo wali agali uruni
    ha hole ibabe, lene.
  mya-mya: ကိုယ်​တော်​အား​ထိုက်​ထိုက်​တန်​တန်​ချီး​မြှင့် ပါ​မည်။ ကိုယ်​တော်​ခိုင်း​စေ​သ​မျှ​ကို​ဆောင်​ရွက်
    ပေး​ပါ​မည်။ ကြွ​လာ​၍​ဤ​သူ​တို့​ကို​ကျိန်​ဆဲ ပါ​လော့'' ဟူ​သော​ဗာ​လက်​၏​လျှောက်​ထား
    ချက်​ကို​တင်​ပြ​ကြ​၏။
  bod-N: གང་ལ་ཞེ་ན། ངས་ཁྱེད་ལ་གུས་པ་ཆེན་པོ་འཐོབ་པར་བྱ་ཞིང་། ཁྱེད་ཀྱིས་ཅི་གསུངས་བཞིན་དུ་བསྒྲུབ་པར་བྱ།
    ཁྱེད་ཀྱིས་ངའི་ཆེད་དུ་མི་རིགས་འདི་ལ་དམོད་མོ་འདེབས་རོགས་ཞེས་ཞུ་བ་ཞུས་སོ། །
  sna-sna: nokuti ndichakupa mubayiro wakanaka kwazvo uye ndichaita zvose zvaunoreva.
    Uya unditukire vanhu ava.”
  spa-BLM: porque te ascenderé a un honor muy grande, y todo lo que me digas lo haré.
    Ven, pues, y maldice a este pueblo por mí’”.
  cac-cac: yujto ol ach vic' val chaan̈, ol vac'an masanil tas ol a c'ana', an̈ej
    to tza c'anab'ajej a cot a catab'ej juntzan̈ anima tic, xchi vin̈, xchi eb'.
  swh-ULB: kwa sababu nitakulipa malipo mazuri sana na kukupa heshima kubwa, nami
    nitakufanyia chochote utakachoniambia. Tafadhali sana uje unilaanie hawa watu.'”
  bel-bel: я зраблю табе вялікі гонар і зраблю ўсё, што ні скажаш мне; прыйдзі ж,
    пракляні мне народ гэты.
  deu-ELBBK: denn sehr hoch will ich dich ehren, und alles, was du mir sagen wirst,
    will ich tun; so komm doch, verwünsche mir dieses Volk!
  mbb-OT: Edsuhulan ku sikew wey ebeelan ku is minsan hengkey he egkeǥiyan nu. Pekelalaglalag
    ka ne hendini ke en ne rewaki nu heini he menge etew para kediey.’ ”
  mal-2015: ഞാൻ നിന്നെ ഏറ്റവും ബഹുമാനിക്കും; നീ എന്നോടു പറയുന്നതൊക്കെയും ഞാൻ ചെയ്യാം;
    വന്നു എനിക്കുവേണ്ടി ഈ ജനത്തെ ശപിക്കേണമേ’ എന്നു സിപ്പോരിന്റെ മകനായ ബാലാക്ക് പറയുന്നു”
    എന്നു പറഞ്ഞു.
  rmc-rmc: Počinava tuke igen mištes a kerava savoro, so mange pheneha. Av a prekoš
    kale manušen!‘ “
  pes-OPV: زیرا که البته تو رابسیار تکریم خواهم نمود، و هر‌آنچه به من بگویی بجا خواهم
    آورد، پس بیا و این قوم را برای من لعنت کن.»
  ron-1924: кэч ыць вой да мултэ чинсте ши вой фаче тот че-мь вей спуне; нумай вино,
    те рог, ши блестемэ-мь попорул ачеста!’”
  ben-OBCV: কেননা আমি উদারভাবে আপনাকে পুরস্কৃত করব এবং আপনি যা কিছু বলেন, সে সমস্তই
    করব। আসুন এবং আমার অনুকূলে এই লোকদের অভিশাপ দিন।”
  som-som: Waxaan ku siinayaa derejo sharaf ah, oo wax alla wixii aad igu tidhaahdona
    waan samaynayaa. Haddaba waan ku baryayaaye kaalay oo dadkan ii habaar.
  lat-VUC: 'paratus sum honorare te, et quidquid volueris, dabo tibi: veni, et maledic
    populo isti.'
  eng-ASVBT: 'for I will promote thee unto very great honor, and whatsoever thou sayest
    unto me I will do: come therefore, I pray thee, curse me this people.'
  ita-1885: perciocchè io del tutto ti farò grande onore, e farò tutto quello che
    tu mi dirai; deh! vieni pure, e maledicimi questo popolo.
  eng-LXXUP: For I will greatly honor thee, and will do for thee whatsoever thou shalt
    say; come then, curse me this people.
  eng-ULB: because I will pay you extremely well and give you great honor, and I will
    do whatever you tell me to do. So please come and curse this people for me.'”
  spa-VBL: porque te pagaré mucho y seguiré todos los consejos que me des. Por favor,
    ven y maldice a este pueblo por mí’”.
  fra-_FOB: Car je te rendrai beaucoup d'honneurs, et je ferai tout ce que tu me diras;
    viens, je te prie, maudis-moi ce peuple.
  mal-mal: ഞാൻ നിന്നെ ഏറ്റവും ബഹുമാനിക്കും; നീ എന്നോട് പറയുന്നതെല്ലാം ഞാൻ ചെയ്യാം;
    എനിക്കുവേണ്ടി വന്ന് ഈ ജനത്തെ ശപിക്കണമേ എന്ന് സിപ്പോരിന്റെ മകനായ ബാലാക്ക് പറയുന്നു”
    എന്ന് പറഞ്ഞു.
  urd-GVR: kyoṅki maiṅ āp ko baṛā inām dūṅgā. Āp jo bhī kaheṅge maiṅ karne ke lie
    taiyār hūṅ. Āeṅ to sahī aur mere lie un logoṅ par lānat bhejeṅ.”
  suz-BL: गो थमा पा इ कली मान पशा, ठेयब सेल्‍नुङ। गे मार देंनीनी, गो मेकोन पाइनुङ।
    मिनु जाक्‍शा, मेको मुर आन कली सराप चीले पाइक्‍मी’ देंत” देंतेक्‍म।
  ita-1927: poiché io ti ricolmerò di onori farò tutto ciò che mi dirai; vieni dunque,
    te ne prego, e maledicimi questo popolo”.
  ckb-ckb: چونکە پاداشتێکی گەورەت دەکەم، ئەوەی پێم بڵێی دەیکەم، ئێستا وەرە و نەفرەت
    لەم گەلە بکە بۆم.»
  eng-BBE: For I will give you a place of very great honour, and whatever you say
    to me I will do; so come, in answer to my prayer, and put a curse on this people.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ನಿನ್ನನ್ನು ಬಹಳವಾಗಿ ಘನಪಡಿಸುವೆನು. ನೀನು ಹೇಳುವುದನ್ನೆಲ್ಲಾ ನಾನು
    ಮಾಡುವೆನು. ಆದಕಾರಣ ನೀನು ದಯಮಾಡಿ ಬಂದು ಈ ಜನರನ್ನು ನನಗಾಗಿ ಶಪಿಸು,” ಎಂದನು.
  bbb-bbb: Anika ro noefuo e Isureroko ige kuravajiakina na irere boeje a vierafena
    kiekuma naka oemarekinu vajano kumei.
  tam-2017: உம்மை மிகவும் மரியாதைசெய்வேன்; நீர் சொல்வதையெல்லாம் செய்வேன்; நீர் வந்து
    எனக்காக அந்த மக்களைச் சபிக்கவேண்டும் என்று சொல்லச்சொன்னார்” என்றார்கள்.
  spa-RV-1909: 'Porque sin duda te honraré mucho, y haré todo lo que me dijeres: ven
    pues ahora, maldíceme á este pueblo.'
  ron-BTF: Pentru că foarte mult te voi onora și voi face orice îmi spui, vino de
    aceea, te rog, blestemă-mi acest popor.
  eng-WEBP: for I will promote you to very great honor, and whatever you say to me
    I will do. Please come therefore, and curse this people for me.’”
  eng-FBV: because I will pay you a great deal and follow all the advice you give
    me. Please come and curse these people for me!’”
  nld-1939: want ik zal u vorstelijk belonen, en al wat gij mij zegt, zal ik doen.
    Kom slechts, en vervloek mij dat volk.
  nch-BL: Quiijtohua mitzmacas huejhueyi tatepanitacayot huan nochi cati tahuel patiyo
    cati tijtajtanis. San xijchihua se favor huan xiya, huan xiquintelchihuati nopa
    masehualme.”
  vie-1934: vì ta sẽ tôn ngươi rất vinh hiển, và làm theo mọi điều ngươi sẽ nói cùng
    ta. Ta xin ngươi hãy đến rủa sả dân nầy.
  hin-CV: विश्वास कीजिए मैं आपको अपार धन से सम्मानित कर दूंगा, आप जो कुछ कहेंगे, मैं
    वही करने के लिए तैयार हूं. बस, आप कृपा कर यहां आ जाइए और मेरी ओर से इन लोगों को
    शाप दे दीजिए.’ ”
  eng-OURB: for I will promote you to very great honor, and whatever you say to me
    I will do. Please come therefore, and curse this people for me.’”
  spa-BES: Porque te daré un lugar de gran honor, y todo lo que me digas, lo haré;
    así que ven, en respuesta a mi oración, y pon una maldición sobre esta gente.
  tdx-tdx: toe ho rengèko vaho hanoeko ze saon­tsia’o. Aa le miambane ama’o t’ie homb’etoa
    hañozoñe ondatio ho ahiko.
  vid-vid: Ndokulipa vinojile ng'hatu na choneche choundanda ndokuditila goya. Uye
    uwapanjile wanhu wano.’ ”
  eng-OKE: For I will greatly honour thee with honour, and will do all that thou shalt
    bid me. Come, then, curse me this people.
  tha-KJV: เพราะข้าพเจ้าจะให้​เกียรติ​แก่​ท่านอย่างสูงแน่ ท่านจะให้ข้าพเจ้าทำอะไรให้
    ข้าพเจ้าจะกระทำตาม ขอเชิญมาสาปแช่งชนชาติ​นี้​ให้​แก่​ข้าพเจ้า​’”
  por-BR-2018: 'Porque sem dúvida te honrarei muito, e farei tudo o que me disseres:
    vem pois agora, almaldiçoa para mim a este povo.'
  deu-ELO: denn sehr hoch will ich dich ehren, und alles, was du mir sagen wirst,
    will ich tun; so komm doch, verwünsche mir dieses Volk!
  eng-WYC-2018: (for I am) ready to honour thee; and whatever thing thou wilt, I shall
    give to thee; come thou, and curse this people, (or so then come thou, and curse
    these people).
  epo-epo: ĉar mi tre honoros vin, kaj ĉion, kion vi diros al mi, mi faros; venu do,
    malbenu al mi tiun popolon.
  uig-PIN: qünki mǝn ɵzlirini zor xan-xɵⱨrǝtkǝ igǝ ⱪilimǝn; nemǝ desilǝ maⱪul dǝymǝn;
    xunga manga ǝxu hǝlⱪni ⱪarƣap bǝrsilila bolidu», — dedi.
  beo-beo: Na da bidi bagadewane dima imunu, amola dia hanai adole ba:su huluane hamomu.
    Na dima ha:giwane edegesa. Misa! Amola na fidima:ne amo Isala:ili dunu fi ilima
    gagabui aligima:ne ilegema.”
  tpi-OTNT: Yu mas i kam na bai mi givim yu planti samting na bai mi mekim olgeta
    samting yu laik mi mekim. Olsem na mi laik bai yu kam na mekim strongpela tok
    long ol dispela manmeri i mas bagarap.”
  hau-SA: gama zan ba ka lada mai yawa in kuma yi duk abin da ka ce. Ka zo ka la’anta
    mini waɗannan mutane.”
  uig-LAT: chünki men özlirini zor shan-shöhretke ige qilimen; néme désile maqul deymen;
    shunga manga eshu xelqni qarghap bersilila bolidu», — dédi.
  nde-nde: ngoba ngizakunika umvuzo omuhle njalo ngenze konke okutshoyo. Woza uzongiqalekisela
    lababantu.”
  ton-ton: 'He te u hiki hake ko e ke ke ongoongolelei lahi, pea te u fai ʻo hangē
    ko hoʻo lea mai kiate au: ko ia ke ke haʻu, ʻoku ou kole kiate koe, ʻo fakamalaʻiaʻi
    maʻaku ʻae kakai ni.’”'
  ces-1613: Nebo velikou ctí tě ctíti chci, a což mi koli rozkážeš, učiním; protož
    přiď, prosím, proklň mi lid tento.
  eng-WMB: for I will promote you to very great honor, and whatever you say to me
    I will do. Please come therefore, and curse this people for me.’”
  tam-TCV: நான் உமக்கு அதிகமான வெகுமதிகளைத் தருவேன். நீர் சொல்வதையெல்லாம் செய்வேன்.
    நீர் வந்து எனக்காக இந்த மக்களின்மேல் ஒரு சாபத்தைப்போடும்’ என்கிறார்” என்றார்கள்.
  ceb-ULB: tungod kay bayaran ko gayod ikaw ug hatagan ug dakong kadungganan, ug buhaton
    ko ang bisan unsa nga imong isulti kanako nga buhaton. Mao nga palihog anhi ug
    tungloha kining mga katawhan alang kanako.'”
  pol-UBG: Ja bowiem wielce cię uczczę i uczynię wszystko, co mi powiesz, tylko przyjdź,
    proszę, i przeklnij mi ten lud.
  agr-agr: Wi aminak shiig kuashat akiktatjame. Tuja nuigtushkam ame segatbaunak imatiksanuk
    umigkatjame. Nuadui wait aneasam juju aents aina nunú pegkegchaunum yumigjata’
    tujamae”, tiajui.
  kyc-kyc: Nambame emba kando yano pyao bange joo kamonganyi pyambuo embame langirinyili
    pyuo pyakao piru. Dokona wambu dapwa randa maiyakala ipupi lapya, leyami.
  urd-GVU: کیونکہ مَیں آپ کو بڑا انعام دوں گا۔ آپ جو بھی کہیں گے مَیں کرنے کے لئے
    تیار ہوں۔ آئیں تو سہی اور میرے لئے اُن لوگوں پر لعنت بھیجیں۔“
  deu-1912: denn ich will dich hoch ehren, und was du mir sagst, das will ich tun;
    komm doch und fluche mir diesem Volk.
  ntj-ntj: Nyangka-rnanku tjimarri purlkanya nintilku. Nyangkan kutjupa-kutjupaku
    ngatjiranyangka-rnanku waarrpungku nintilku. Pitja-tjananya yinitjurra.’”
  kan-2017: ಏಕೆಂದರೆ ನಾನು ನಿನ್ನನ್ನು ಬಹಳವಾಗಿ ಘನಪಡಿಸುವೆನು. ನೀನು ಏನು ಹೇಳಿದರೂ ಅದನ್ನು ಮಾಡುತ್ತೇನೆ.
    ನೀನು ದಯಮಾಡಿ ಬಂದು ಈ ಜನರನ್ನು ನನಗಾಗಿ ಶಪಿಸಬೇಕು’” ಎಂದನು.
  yap-yap: Ba ga’ puluwon ni gu ra pi’ ngom, ma demturug e tin ga ra yog ma gu ra
    rin’. Wenig ngom, moy ngam bucheg wa’athan fapi girdi’.”
