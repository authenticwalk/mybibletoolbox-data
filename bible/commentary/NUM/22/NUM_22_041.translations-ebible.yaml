verse: NUM.022.041
translations:
  mal-C: അടുത്ത പ്രഭാതത്തിൽ ബാലാക്ക് ബിലെയാമിനെ കൂട്ടിക്കൊണ്ട് ബാമോത്ത്-ബാലിലേക്കു
    കയറിച്ചെന്നു. അവിടെനിന്ന് അദ്ദേഹത്തിന് ഇസ്രായേൽജനത്തിന്റെ ഒരുഭാഗം കാണാമായിരുന്നു.
  deu-TKW: Am andern Morgen früh aber nahm Balak Bileam mit und führte ihn hinauf
    nach Bamoth Baal; von dort konnte er einen Teil des Volkes sehen.
  lin-lin: Na tongo ya mokolo oyo elandaki, Balaki amemaki Balami, mpe bamataki na
    Bamoti-Bala ; mpe wuta kuna, bakokaki komona ndambo ya bana ya Isalaele.
  eng-LSV: and it comes to pass in the morning, that Balak takes Balaam and causes
    him to go up [to] the high places of Ba‘al, and he sees the extremity of the people
    from there.
  eng-GNV: And on the morowe Balak tooke Balaam, and brought him vp into the hie places
    of Baal, that thence hee might see the vtmost part of the people.
  eng-WEBSTER: And it came to pass on the morrow, that Balak took Balaam, and conducted
    him to the high places of Baal, that thence he might see the utmost part of the
    people.
  nhw-BL: Huan hualmostla ica ijnaloc, Tlanahuatijquetl Balac quihuicac Balaam hasta
    itzonatipa tepetl Ramot Baal para ma quintlachili nochi nopa israelitame catli
    quiquetztoyaj ininyoyoncalhua campa hueli tlatzintla ipan tlamayamitl.
  swh-ONEN: Asubuhi iliyofuata Balaki akamchukua Balaamu mpaka Bamoth-Baali, na kutoka
    huko Balaamu akawaona baadhi ya watu.
  bba-bba: Yen sisiru bururu, Bɑlɑki u Bɑlɑmu suɑ bɑ yɔɔwɑ Bɑmɔtu Bɑɑliɔ. Min diyɑ
    bɑ Isirelibɑn sukum wɑɑmɔ.
  eng-KJVCPB: And it came to pass on the morrow, that Balak took Balaam, and brought
    him up into the high places of Baal, that thence he might see the utmost part
    of the people.
  cpy-cpy: Okanta okiteeje-tamanee, raanakiri Balac iyeemakaantani Balaam janta Inkañaaweriitoniki.
    Ari raminako-takiro okoñaataki ipanko-thaante-teeyakani Israel-paeni.
  luo-luo: Kinyne gokinyi Balak nokawo Balaam motero Bamoth Baal, kendo kanyo noneno
    bath oganda.
  meu-meu: Daba ai Balak ese Balaan e hakaua dara, Bamoto-Baal ela; unu amo e roha
    lao, gabu kahikahidia aie nohova taudia na e nenedia.
  npi-ULB: बिहान बालाकले बालामलाई बालको उच्‍च स्थानमा लगे । त्यहाँबाट बालामले इस्राएलीहरूलाई
    तिनीहरूको छाउनीमा थोरै मात्र देख्‍न सक्थे ।
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì Balaki gbé Balaamu lọ sí Bamoti Baali, láti ibẹ̀ ló
    ti rí apá kan àwọn ènìyàn.
  emp-NTPO: Nurẽma diaped̶ed̶a Balába Balaaʌ̃ra eya Bamo-baal abadad̶e ʌ̃taa edesia.
    Mamaʌba israelerã caitaara panʌra unusia.
  pes-OPCB: صبح روز بعد، بالاق بلعام را به بالای کوه بموت بعل برد تا از آنجا قسمتی
    از قوم اسرائیل را ببیند.
  tgl-ULB: Kinaumagahan, dinala ni Balak si Balaam sa itaas sa mga dambana ni Baal.
    Mula roon makikita lamang ni Balaam ang maliit na bahagi ng mga Israelita sa kanilang
    kampo.
  cbu-NT: Putamsha taraseechu, kurak Balak Balamaa yamayaranllu, machipsha machtarangiya
    mach sur Bamot-Baal tána ambshita. Ambshat machip naayarusin, anumand machimand
    yapeeja Israelchich taarana atusin naparanganaya. Ashiriya, na kamaneena yuwaa
    Israelchichingaz nachungarangana anootsi.
  hui-hui: Egerebagi hayagola Balaga ibugua Balama haru halu Bamodo Bala dindini howa
    Isaraele wali agali maru hearu hendelo lowa haru halu irigi hene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​တွင်​ဗာ​လက်​ဘု​ရင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မြင်​သာ​နိုင်
    သော​ဗား​မော့​ဗာ​လ​တောင်​ကုန်း​ပေါ်​သို့ ဗာ​လမ်​အား​ခေါ်​ဆောင်​သွား​လေ​သည်။
  bod-N: ཕྱི་ཉིན་ཞོགས་པར་པཱ་ལག་གིས་པེལ་ཨམ་ཁྲིད་ནས་ཡར་པཱ་ཨལ་གྱི་མཐོ་གླིང་དུ་ཕྱིན་ཅིང་།
    པེལ་ཨམ་གྱིས་དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཀྱི་ཟུར་ཞིག་མཐོང་ངོ་། །
  sna-sna: Fume mangwana, Bharaki akatora Bharamu akakwidza naye kuBhamoti Bhaari,
    uye ikoko akaona chikamu chavanhu.
  spa-BLM: Por la mañana, Balac tomó a Balaam y lo hizo subir a los lugares altos
    de Baal, y vio desde allí a parte del pueblo.
  cac-cac: Axo d'a junxo c'u, ix ic'jib'at vin̈aj Balaam yuj vin̈aj Balac chi' d'a
    jolom vitz scuch Bamot-baal, ata' syal yilanb'at janic'oc scampamento eb' israel
    eb' vin̈.
  swh-ULB: Kesho yake asubuhi, Balaki akampeleka Balaamu mpaka juu mahali pa Baali.
    Kule juu Balaamu aliweza kuona sehemu tu ya kambi za Waisraeli.
  bel-bel: На другі дзень раніцай Валак узяў Валаама і ўзьвёў яго на вышыні Ваалавыя,
    каб ён убачыў адтуль частку народу.
  deu-ELBBK: Und es geschah am Morgen, da nahm Balak den Bileam und führte ihn hinauf
    nach den Höhen des Baal, und er sah von dort aus das Äußerste des Volkes.
  mbb-OT: Ne sunud he andew, miduma ni Balak si Balaam diyà te Bamot Baal, ne nepantew
    zin diyà te alug is duma he menge Israilihanen.
  mal-2015: പിറ്റെന്നാൾ ബാലാക്ക് ബിലെയാമിനെ ബാമോത്ത്-ബാലിലേക്കു കൂട്ടിക്കൊണ്ടുപോയി;
    അവിടെനിന്നു അവൻ ജനത്തിന്റെ ഒരു അറ്റം കണ്ടു.
  rmc-rmc: Tosara o Balak iľa peha le Balaam upre pro Bamot-Baal. Odarik dičholas
    dži pro koňec le Izraeloskre taboriskro.
  pes-OPV: و بامدادان بالاق بلعام رابرداشته، او را به بلندیهای بعل آورد، تا از آنجااقصای
    قوم خود را ملاحظه کند.
  ron-1924: Диминяца, Балак а луат пе Балаам ши л-а суит пе Бамот-Баал, де унде Балаам
    путя сэ вадэ о парте дин попор.
  ben-OBCV: পরদিন সকালে বালাক, বিলিয়মকে নিয়ে বামোৎ বায়ালে আরোহণ করলেন এবং সেই স্থান
    থেকে তিনি ইস্রায়েলীদের শিবিরের প্রান্তদেশ দেখতে পেলেন।
  som-som: Oo subaxdii dambe ayaa Baalaaq kaxaystay Balcaam, oo wuxuu keenay meelihii
    sare oo Bacal, oo halkaas wuxuu ka arkay dadka darafkii ugu shisheeya.
  lat-VUC: Mane autem facto, duxit eum ad excelsa Baal, et intuitus est extremam partem
    populi.
  eng-ASVBT: And it came to pass in the morning, that Balak took Balaam, and brought
    him up into the high places of Baal; and he saw from thence the utmost part of
    the people.
  ita-1885: E la mattina seguente, Balac prese Balaam, e lo menò sopra gli alti luoghi
    di Baal; e di là gli mostrò una estremità del popolo.
  eng-LXXUP: And it was morning; and Balak took Balaam, and brought him up to the
    pillar of Baal, and showed him thence a part of the people.
  eng-ULB: In the morning, Balak took Balaam up to the high place of Baal. From there
    Balaam could see only a part of the Israelites in their camp.
  spa-VBL: A la mañana siguiente Balac llevó a Balaam hasta Bamot-baal. Desde allí
    pudo ver la extensión del campamento israelita.
  fra-_FOB: Et quand le matin fut venu, il prit Balaam, et le fit monter aux hauts
    lieux de Baal, et de là il vit l'extrémité du peuple.
  mal-mal: പിറ്റെന്നാൾ ബാലാക്ക് ബിലെയാമിനെ ബാമോത്ത്-ബാലിലേക്ക് കൂട്ടിക്കൊണ്ടുപോയി;
    അവിടെനിന്ന് അവൻ ജനത്തിന്റെ ഒരു അറ്റം കണ്ടു.
  urd-GVR: Aglī subah Balaq Bilām ko sāth le kar ek ūṅchī jagah par chaṛh gayā jis
    kā nām Bāmot-bāl thā. Wahāṅ se Isrāīlī ḳhaimāgāh kā kinārā nazar ātā thā.
  suz-BL: आ दीसा सुनी बालाकमी बालाम कली लाइश्‍शा, बामोथ-बालमी ङोइश्‍शा लत। मिनु मेकेर
    रे बालाममी इच्‍का मुर आन कली ताप्‍तु। यहोसु १३:१७
  ita-1927: La mattina Balak prese Balaam e lo fece salire a Bamoth Baal, donde Balaam
    vide l’estremità del campo d’Israele.
  ckb-ckb: بۆ بەیانی بالاق بەلعامی بردە سەرەوە بۆ بامۆت بەعل و لەوێوە ئەوپەڕی گەلی
    بینی.
  eng-BBE: And in the morning Balak took Balaam up to the high places of Baal, and
    from there he was able to see the outer limits of the people.
  kan-OKCV: ಮರುದಿವಸದಲ್ಲಿ ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಕರೆದುಕೊಂಡು ಬಾಮೋತ್ ಬಾಳ್ ದೇವತೆಯ ಎತ್ತರವಾದ
    ಸ್ಥಳಕ್ಕೆ ಹತ್ತಿ, ಅಲ್ಲಿಂದ ಅವನು ಇಸ್ರಾಯೇಲ್ ಜನರ ಒಂದು ಭಾಗವನ್ನು ತೋರಿಸಿದನು.
  bbb-bbb: Areme nituame suoke Beraki fune Berame mesirina sidove Bamoti Bero ijia
    ajia vakoga Berame fu ijia mani nesena e Isureroko gume bu karinoeva ijene giae.
  tam-2017: மறுநாள் காலையில் பாலாக் பிலேயாமைக் கூட்டிக்கொண்டு, அவனைப் பாகாலுடைய மேடுகளில்
    ஏறச்செய்தான்; அந்த இடத்திலிருந்து பிலேயாம் ஜனத்தின் கடைசி முகாமைப் பார்த்தான்.
  spa-RV-1909: Y el día siguiente Balac tomó á Balaam, é hízolo subir á los altos
    de Baal, y desde allí vió la extremidad del pueblo.
  ron-BTF: Și s-a întâmplat, a doua zi, că Balac a luat pe Balaam și l-a urcat la
    înălțimile lui Baal, ca de acolo să vadă până și cea mai îndepărtată margine a
    poporului.
  eng-WEBP: In the morning, Balak took Balaam, and brought him up into the high places
    of Baal; and he saw from there part of the people.
  eng-FBV: The next morning Balak took Balaam up to Bamoth-baal. From there he could
    see the extent of the Israelite camp.
  nld-1939: De volgende morgen nam Balak Balaäm met zich mee, en deed hem Bamot-Báal
    bestijgen, vanwaar hij het volk tot de uiterste rijen kon overzien.
  nch-BL: Huan tonili ica ijnaloc, Tanahuatijquet Balac quihuicac Balaam hasta itzonco
    tepet Ramot Baal para ma quintachili nochi nopa israelitame cati quiquetztoyaj
    iniyoyoncalhua campa hueli tatzinta ipan tamayamit.
  vie-1934: Khi đến sáng mai, Ba-lác đem Ba-la-am lên Ba-mốt-Ba-anh, là nơi người
    thấy đầu cùng trại quân Y-sơ-ra-ên.
  hin-CV: सुबह होते ही बालाक बिलआम को बामोथ-बाल के पूजा-स्थल पर ले गया, जहां से इस्राएली
    प्रजा का एक अंश दिखाई दे रहा था.
  eng-OURB: In the morning, Balak took Balaam [Not people, Destroyer of people], and
    brought him up into the high places of Baal; and he saw from there part of the
    people.
  spa-BES: Y en la mañana, Balac llevó a Balaam a los lugares altos de Baal, y desde
    allí pudo ver los límites exteriores del pueblo.
  tdx-tdx: Ie amy maraiñey le nendese’ i Balake nañambone’ i Bamà-Baale t’i Balame,
    le eo re ro nahatalake ty indra’ ondatio.
  vid-vid: Hamitondo hake, Balaki nakamhola Balaamu, nakoka na heye mbaka Bamoti-baali,
    nalowawele ako, Balaamu nakawona Waisilaeli wamwe.
  eng-OKE: And when it was morning, Balak took Bileam, and brought him up to the high
    places of his idol; and he saw from thence the extreme of the people.
  tha-KJV: ต่อมารุ่งขึ้นบาลาคก็พาบาลาอัมขึ้นไปยังปู​ชน​ียสถานสูงของพระบาอัล จากที่นั่​นก​็​ได้​เห​็นประชาชนส่วนที่​อยู่​ใกล้​ที่สุด
  por-BR-2018: E no dia seguinte Balaque tomou a Balaão, e o fez subir aos lugares
    altos de Baal, e desde ali viu a extremidade do povo.
  deu-ELO: Und es geschah am Morgen, da nahm Balak den Bileam und führte ihn hinauf
    nach den Höhen des Baal, und er sah von dort aus das Äußerste des Volkes.
  eng-WYC-2018: Forsooth when the morrowtide was made, Balak led Balaam (up) to the
    high places of Baal, (or Balak led Balaam up to Bamoth Baal, that is, to the Heights
    of Baal), and (there) he beheld (unto) the last part of the people, that is, (he
    saw) all the host (of the Israelites) till to the last part.
  epo-epo: En la sekvanta mateno Balak prenis Bileamon kaj surkondukis lin sur la
    altaĵojn de Baal, kaj li ekvidis de tie la finan parton de la popolo.
  uig-PIN: Andin Balaⱪ ǝtisi sǝⱨǝrdǝ Balaamni Baalning egiz jayliriƣa elip qiⱪti;
    u xu yǝrdin Israil hǝlⱪining ǝng qǝttiki bir ⱪismini kɵrdi.
  beo-beo: 'Golale, hahabe, Ba:ila:ge da Ba:ila:me amo Ba:imode Ba:ile (gado sogebi)
    amoga oule asi. Amoga, Ba:ila:me da Isala:ili fi dunu mogili ba:musa: dawa:i.'
  tpi-OTNT: Long moningtaim Balak i kisim Balam i go antap long taun Bamotbal. Na
    Balam i sanap na lukim hap lain bilong Israel i stap daunbilo.
  hau-SA: Kashegari, Balak ya ɗauki Bala’am ya kai shi kan Bamot Ba’al, daga can ya
    iya ganin sassan sansanin Isra’ilawa.
  uig-LAT: Andin Balaq etisi seherde Balaamni Baalning égiz jaylirigha élip chiqti;
    u shu yerdin Israil xelqining eng chettiki bir qismini kördi.
  nde-nde: Ekuseni ngosuku olulandelayo uBhalaki wathatha uBhalamu waya eBhamothi-Bhali,
    kulapho abona khona izihonqo zabako-Israyeli.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he pongipongi hake, naʻe ʻave ʻe Pelaki ʻa Pelami,
    ʻo ʻomi ia ki he ngaahi potu māʻolunga ʻo Peali, koeʻuhi ke ne mamata mei ai ki
    he ngataʻanga ʻoe kakai ʻi tuaʻā.
  ces-1613: Nazejtří pak ráno, pojav Balák Baláma, uvedl ho na výsosti modly Bál,
    odkudž shlédl i nejdalší díl lidu Izraelského.
  eng-WMB: In the morning, Balak took Balaam, and brought him up into the high places
    of Baal; and he saw from there part of the people.
  tam-TCV: அடுத்தநாள் காலை பிலேயாமை பாமோத் பாகாலுக்குக் கூட்டிக்கொண்டு போனான். அங்கேயிருந்து
    இஸ்ரயேல் மக்களின் ஒரு பகுதியினரைப் பிலேயாம் கண்டான்.
  ceb-ULB: Sa pagkabuntag, gidala ni Balak si Balaam ngadto sa taas nga dapit ni Baal.
    Gikan didto makita lamang ni Balaam ug ubang bahin sa mga Israelita ngadto sa
    ilang kampo.
  pol-UBG: A nazajutrz Balak zabrał Balaama i zaprowadził go na wyżyny Baala, skąd
    mógł widzieć kraniec obozu ludu.
  agr-agr: Nuna dutika kashinia duwi kashikmas Balac Balaaman juki muja Bamot-baal
    tutainum wajasa diyam Israel aents aidau batsatbau shiig waindau asamtai, nuna
    iwaintuktatus weuwai.
  kyc-kyc: Dokopa yangama Belekeme Belame nyuo lanyuo yuu kyau Bamote Bealo lenge
    dokona pulyuo peyamo dokopa Belameme Isaraele wambu kareyaminyi dupwana lapo kapa
    kandara ingiya.
  urd-GVU: اگلی صبح بلق بلعام کو ساتھ لے کر ایک اونچی جگہ پر چڑھ گیا جس کا نام باموت
    بعل تھا۔ وہاں سے اسرائیلی خیمہ گاہ کا کنارہ نظر آتا تھا۔
  deu-1912: Und des Morgens nahm Balak den Bileam und führte ihn hin auf die Höhe
    Baals, daß er von da sehen konnte das Ende des Volks.
  ntj-ntj: Nyangka tjirntungka puurrpa Payilikinya-pula Payilamanya yapungka tatirnu.
    Palunyalu-pula walunyakulanytja Yitjurayilku tjamupirti kutjupatjarrakutju nyinarranyangka.
    Tjiinyamarntu-ya yarla lipiwana watinyinarrayintja.
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಕರೆದುಕೊಂಡು “ಬಾಳ್” ಎಂಬ ದೇವತೆಯ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿದ್ದ
    ಗುಡ್ಡವನ್ನು ಹತ್ತಿ ಇಸ್ರಾಯೇಲರ ಒಂದು ಭಾಗವನ್ನು ಅಲ್ಲಿಂದ ತೋರಿಸಿದನು.
  yap-yap: Me kadbul me fek Balak Balaam ngranow nga bang nib tolang u Bamoth Baal.
    Yu rom e ra changar Balaam riy me guy boch piyu Israel.
  hlt-MCSB: Mincang a pha vaengah Balak loh Balaam te a loh tih Bamothbaal la a khuen.
    Te vaengah pilnam a bawtnah lamloh pahoi tueng.
  mdy-ETH: ዚሮ ጉቴሎ ባኣላኣቄ ባኣላኣሜ ዔኪ ዒስራዔኤሌ ዓሶኮ ሄካሢ ዛጋኒ ዳንዳዓ፥ ባሞትባዓኣሌ ጌይንታ ቤሲ ኬስኬኔ።
  twi-ASANTE: Adeɛ kyee anɔpa no, Balak faa Balaam de no kɔɔ Bamot-Baal atifi. Ɔfiri
    hɔ too nʼani hunuu sɛ Israelfoɔ no sam aseɛ hɔ.
  eng-WEBU: In the morning, Balak took Balaam, and brought him up into the high places
    of Baal; and he saw from there part of the people.
  bnp-bnp: Na hatelanga e Balak i tulia e Balam ru sike na tanga e Bamot-Bal. E Balam
    i pesi vonga i tuva puru i matai ranga e huriki a Israel ri pesi tano.
  wal-wal: Wonttetta gallassi maallado Baalaaqi Balaama ekkidi, Baamooti-Ba7aali giyoosaa
    pude kessiis; kessin hegan eqqidi, Balaami Israa7eela asaappe baggaa be7iis.
  spa-PDDPT: El día siguiente Balac tomó a Balaam y le ordenó subir a Bamot-baal,
    y desde allí contempló una parte del pueblo.
  gun-gun: Ko'ẽgue Balaque Balaão ogueraa vy oguenoẽ heravy Bamote-Baal apyte peve.
    Ha'e va'e gui ma Balaão oexa Israel kuery regua ha'e'i pyve ikuaia.
  ilo-ULB: Kabigatanna, inkuyog ni Balak ni Balaam a simmang-at idiay Bamot Baal.
    Manipud sadiay, dagiti laeng bassit a paset ti kampo dagiti Israelita ti nakita
    ni Balaam.
  kpg-kpg: Hooaga luada dono daiaa, gei Balak gaa lahi a Balaam gi Bamoth-Baal, di
    gowaa dela e mee di mmada Balaam gi hunu gau Israel.
  uig-ARA: ئاندىن بالاق ئەتىسى سەھەردە بالائامنى بائالنىڭ ئېگىز جايلىرىغا ئېلىپ چىقتى؛
    ئۇ شۇ يەردىن ئىسرائىل خەلقىنىڭ ئەڭ چەتتىكى بىر قىسمىنى كۆردى.
  sus-sus: Na kuye iba, Balaki naxa Balami xanin Bamoti Baali geya fari. Mɛnni a naxa
    Isirayila ɲama sɛɛti nde to.
  pon-2006: Eri, mandahn rahno, nimenseng, Palak eri ketin kahredalahng Palaam Pamod
    Paal, wasa Palaam kak kilang ekei aramas en Israel ko.
  jae-jae: Ma gêdêŋ bêbêcgeŋ Balak kêkôc Bileam jakêpi Bamot-Bal. Aŋga ônê eŋ gêlic
    lau Israel nêŋ gamêŋ becŋa ŋagêdôgeŋ.
  ksd-ksd: 'Ma ta ra malana Balak i ga ben pa Balam, ma i ga agure urama Bamot-Baal,
    ma i ga gire a ngungu ta ra tarai mabara. Ma Balam i ga biti tai Balak:'
  tur-YTC: Sabah Balak Balam'ı alıp Baal'ın yüksek yerlerine götürdü; ve oradan halkın
    bir kısmını gördü.
  grc-BRENT: Καὶ ἐγενήθη πρωΐ· καὶ παραλαβὼν Βαλὰκ τὸν Βαλαάμ, ἀνεβίβασεν αὐτὸν ἐπὶ
    τὴν στήλην τοῦ Βαὰλ, καὶ ἔδειξεν αὐτῷ ἐκεῖθεν μέρος τι τοῦ λαοῦ.
  ind-AYT: Besok paginya Balak membawa Bileam ke Bukit Baal. Dari sana, dia dapat
    melihat sebagian perkemahan orang Israel.
  nya-nya: Mmawa mwake Balaki anatenga Balaamu napita limodzi ku Bamoti Baala, ndipo
    kumeneko anakaonako gulu lina la Aisraeliwo.
  hrv-hrv: Sutradan uze Balak Bileama i odvede ga gore na Bamot-Baal, odakle mogaše
    vidjeti krajnji dio naroda.
  mps-mps: Te kigamu Balakgo Balam te hanu Bamotbalba obaba odasa pali. Tama Balam
    doligi pelama, Israel dabe bugwai meba ade bidalubo suali.
  tpi-tpi: Long moningtaim Balak i kisim Balam i go antap long taun Bamotbal. Na Balam
    i sanap na lukim hap lain bilong Israel i stap daunbilo.
  dan-1931: Næste Morgen tog Balak Bileam med sig og førte ham op til Bamot Ba'al,
    hvorfra han kunde øjne den yderste Del af Folket.
  vie-OVCB: Sáng hôm sau, Ba-lác đem Ba-la-am lên đỉnh Ba-mốt Ba-anh. Từ đó có thể
    trông thấy phía cuối trại quân Ít-ra-ên.
  guj-2017: અને સવારે, બાલાક બલામને બઆલના ઉચ્ચસ્થાનોમાં લઈ ગયો. ત્યાંથી બલામ ઇઝરાયલીઓની
    છાવણીનો એક ભાગ જોઈ શકતો હતો.
  pon-2006A: Eri, mandahn rahno, nimenseng, Palak eri ketin kahredalahng Palaam Pamod
    Paal, wasa Palaam kak kilang ekei aramas en Israel ko.
  por-BRBSL: Pela manhã, Balak levou Balaam, e o levou aos lugares altos de Baal;
    e ele viu de lá parte do povo.
  cth-cth: Hahoi a tangtho vah, Balak ni Balaam a hrawi teh, tamimaya hah pâtue hanelah,
    Baal hmuenrasang koe a luenkhai.
  twi-twi: Ade kyee anɔpa no, Balak faa Balaam de no kɔɔ Bamot-Baal atifi. Ofi hɔ
    too nʼani huu sɛ Israelfo no sam wɔn atenae hɔ.
  hlt-hlt: Mincang a pha vaengah Balak loh Balaam te a loh tih Bamothbaal la a khuen.
    Te vaengah pilnam a bawtnah lamloh pahoi tueng.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Bɑdɑkii túótɛ́ Bɑdɑmmu kɛ̀ bɛ̀ɛ dekɛ Bɑmɔti-Bɑɑdi kó
    ditennì yɛtɔ̀rɛ̀ borɛ̀, kòo nɑ kɛ́yɑ̀ Isidɑyɛɛribɛ kó dikéè.
  msy-2020: Egha mɨzaraghara, Balak dɨkavigha Balam inigha asem Bal bagha ofa gamir
    danganimɨn ghuavanabo. Ezɨ Balam mɨghsɨar kamɨn pɨn tughav ikia, Israelian marazi
    vɨn men gari.
  dop-dop: Tɛʋ femɑ ɩlɛnɑ Pɑlɑkɩ nɑ Pɑlɑɑm pɑ́ kpɑ Pɑmɔtɩ-Pɑɑlɩ timpi pǝ loosiɣi ɩsɛɣɛlɩ
    tǝsikile hɔɣɔlʋɣʋ tɔ.
  azb-azb: Bundan sonra səhəri gün Balaq Bilamı götürdü və onu Bamot-Baala çıxartdı.
    Bilam oradan İsrail xalqının bir hissəsini gördü.
  eng-DBY: And it came to pass on the morrow, that Balak took Balaam, and brought
    him up to the high places of Baal, and he saw from thence the extremity of the
    people.
  hin-2017: भोर को बालाक बिलाम को बाल के ऊँचे स्थानों पर चढ़ा ले गया, और वहाँ से उसको
    सब इस्राएली लोग दिखाई पड़े।
  wol-KYG: Ca suba sa Balag ànd ak Balaam, yéege ko ba ca kaw jaamookaay ba ñu dippee
    Baal, tuur ma, mu tollu fa di séen lenni catu mbooloo ma.
  eng-YLT: and it cometh to pass in the morning, that Balak taketh Balaam, and causeth
    him to go up the high places of Baal, and he seeth from thence the extremity of
    the people.
  eng-WYC-2017: Forsooth when the morrowtide was made, Balak led Balaam to the high
    places of Baal, and he beheld the last part of the people, that is, all the host
    till to the last part.
  eng-WMBB: In the morning, Balak took Balaam, and brought him up into the high places
    of Baal; and he saw from there part of the people.
  urd-GVH: अगली सुबह बलक़ बिलाम को साथ लेकर एक ऊँची जगह पर चढ़ गया जिसका नाम बामोत-बाल
    था। वहाँ से इसराईली ख़ैमागाह का किनारा नज़र आता था।
  rug-rug: Pa koivugona si turaṉa sage la nia Balaki se Belami pa Bamoti Beolo meke
    vasina si boka doṉo gore la ia sa sa kukuruna sa vasina sapu koa ia rina tinoni
    Izireli.
  gaz-gaz: Ganama itti aanus Baalaaq, Balaʼaamin Baamooti Baʼaalitti ol baase; innis
    achi dhaabatee saba Israaʼel warra daangaa gamaa irra jiran arge.
  fra-LSG: Le matin, Balak prit Balaam, et le fit monter à Bamoth-Baal, d’où Balaam
    vit une partie du peuple.
  gnn-gnn: Ga wiripuŋuyunydja munhakumirri goḏarr'mirri, maṉḏa marrtjina ḏuwaṯthurruna
    bukulilina, ga ŋulaŋuruna maṉḏa yukurrana nhäŋalanydja djipmaraŋalana bukuŋuruna
    Yitjuralpuyŋunhanydja, walala yukurrana nhinana wäŋaraŋala ŋunhiliyi ŋoyŋura wäŋaŋura.
  yal-yal: Xɔtɔnni, Balaki yi Balami tongo a yi te a ra Bamoti-Baali geyaan fari,
    a yamaan fɔxɔ kedenna toɛ dɛnaxan yi.
  haw-1868: A kakahiaka ae la, kono aku la o Balaka ia Balaama, a kai aku la ia ia
    i kahi kiekie o Baala, i ike aku ai oia ma ia wahi i ka poe kanaka a pau.
  arb-NAV: وَفِي الصَّبَاحِ التَّالِي أَخَذَ بَالاقُ بَلْعَامَ إِلَى مُرْتَفَعَاتِ
    بَعْلٍ، فَرَأَى مِنْ هُنَاكَ بَنِي إِسْرَائِيلَ كُلَّهُمْ.
  ewe-ewe: Esi ŋu ke ŋdi la, Fia Balak kplɔ Balaam yi Bamɔt Baal to la dzi, afi si
    Balaam ate ŋu akpɔ Israelviwo wogbagba ɖe anyigba la me le eŋkume le.
  eng-LEE: And it came to pass in the morning, that Balak took Bil'am, and brought
    him up into the high places of Baal, and he saw thence a portion of the people.
  asm-FB: পাছত ৰাতিপুৱাতে বালাকে বিলিয়মক বালৰ পবিত্র ঠাইবোৰলৈ লৈ গ’ল। তাৰ পৰা তেওঁ
    ইশ্রায়েলীয়া সকলৰ মাথোন এফালহে দেখা পালে।
  sus-A: نَ كُيٍ عِبَ، بَلَكِ نَشَ بَلَمِ شَنِن بَمٌتِ بَالِ فٍيَ قَرِ. مّننِ عَ نَشَ
    عِسِرَيِلَ حَمَ سّيتِ ندٍ تٌ.
  fra-SBL: Le matin, Balak prit Balaam et le fit monter sur les hauts lieux de Baal,
    et il vit de là une partie du peuple.
  hbo-hbo: וַיְהִ֣י בַבֹּ֔קֶר וַיִּקַּ֤ח בָּלָק֙ אֶת־בִּלְעָ֔ם וַֽיַּעֲלֵ֖הוּ בָּמֹ֣ות
    בָּ֑עַל וַיַּ֥רְא מִשָּׁ֖ם קְצֵ֥ה הָעָֽם׃
  eng-WYCLIFFE: Forsothe whanne the morewtid was maad, Balaach ledde Balaam to the
    hiye placis of Baal, and he bihelde the laste part of the puple, `that is, al
    the oost til to the laste part.
  piu-2006: '@see-verse:NUM.022.040'
  cwe-cwe: Igolo yake Balaki kamsola Balaamu na kakwela nayo mbaka Bamosi Baali. Kulawa
    uko Balaamu kawawona Waisilaili wamwenga.
  kik-kik: Kwarooka gũkĩa-rĩ, Balaki akĩoya Balamu makĩambata nginya Bamothu-Baali,
    na marĩ kũu Balamu akĩona gĩcunjĩ kĩmwe kĩa andũ acio.
  fra-NCL: Le matin, Balac prit avec lui Balaam et le fit monter à Bamoth-Baal, d’où
    Balaam put apercevoir les derniers rangs du peuple.
  cek-AK: Khawnbang ah loe Balak mah Balaam to kawk moe, Israel kaminawk patuek hanah,
    Baal sithaw ohhaih hmuensang ah a caeh haih.
  cuk-cuk: A-bangine, Balac, Bamot-Baal-yarse Balaam-sesad. A-yargi-gwichi, Balaam
    Israel-dulemar-danar-danar-bukwad abar-daksad.
  uig-CYR: Андин Балақ әтиси сәһәрдә Балаамни Баалниң егиз җайлириға елип чиқти; у
    шу йәрдин Исраил хәлқиниң әң чәттики бир қисмини көрди.
  pma-pma: Out mulan eris, asuv houlu Balak mulamun Balaam luvina en hou ten out Bamot-Baal.
    En out enek, Balaam kilea vales tei en me-Isrel keil.
  tel-2017: బాలాకు ఆ తరువాత రోజు బిలామును బయలుకు చెందిన ఎత్తైన స్థలాల దగ్గరికి తీసుకు
    వెళ్ళాడు. అక్కడనుంచి బిలాము ఇశ్రాయేలీయుల శిబిరంలో కొంత భాగమే చూడగలిగాడు.
  hat-BSA: Epi li te rive nan maten ke Balak te pran Balaam pou te mennen li monte
    nan wo plas a Baal yo. E li te wè depi la, yon pati nan pèp Israël yo.
  kos-kos: In lotu tok ah, Balak el usalak Balaam nu Bamoth Baal, sie acn su Balaam
    el ac ku in ngetla ac liye kutu sin mwet Israel ah we.
  hbo-WLC: וַיְהִ֣י בַבֹּ֔קֶר וַיִּקַּ֤ח בָּלָק֙ אֶת־בִּלְעָ֔ם וַֽיַּעֲלֵ֖הוּ בָּמ֣וֹת
    בָּ֑עַל וַיַּ֥רְא מִשָּׁ֖ם קְצֵ֥ה הָעָֽם׃
  ibo-ibo: Nʼụtụtụ echi ya, Balak kpọọrọ Belam, duru ya rigoo Bamot Baal. O sitere
    nʼebe ahụ hụ nsọtụ ọmụma ụlọ ikwu ndị Izrel.
  ory-ory: ପୁଣି, ପ୍ରଭାତରେ ବାଲାକ ବିଲୀୟମ୍‍କୁ ସଙ୍ଗେ ନେଇ ବାଲ୍‍ର ଉଚ୍ଚସ୍ଥଳୀରେ ଆରୋହଣ କରାଇଲେ;
    ଆଉ ସେହିଠାରୁ ସେ ଲୋକମାନଙ୍କର ଶେଷ ସୀମା ପର୍ଯ୍ୟନ୍ତ ଦେଖିଲେ।
  chk-chk: Nge sorotän ewe rän Palak a emwenato Palam won ewe chuk Pamot-paal, ia
    a tongeni küna me ie eu kinikinin ewe mwichen chon Israel.
  rop-rop: Wal ailibala neksdei Beilak bin deigim Beilam ontop langa Beimobeil. Brom
    deya na Beilam bin luk sambala Isreil pipul.
  ukr-1871: І сталось воно вранцї, що взяв Балак Білеама та й привів його на верхи
    Бааля, щоб він побачив із відти народ, що стояв зпереду.
  deu-1951: Und am Morgen nahm Balak den Bileam und führte ihn hinauf auf die Höhen
    Baals, von wo aus er den äußersten Teil des Volkes sehen konnte.
  eng-JPS: And it came to pass in the morning that Balak took Balaam, and brought
    him up into Bamoth-baal, and he saw from thence the utmost part of the people.
  srp-1865: A ujutru uze Valak Valama i odvede ga na visinu Valovu, i odande mu pokaza
    jedan kraj naroda.
  lug-lug: Enkeera Balaki n’atwala Balamu n’amulinnyisa ku bifo bya Bamosi Baali,
    n’asinziira awo okulengera ku kitundu eky’abantu ba Isirayiri abaali okumpi.
  heb-heb: ויהי בבקר ויקח בלק את בלעם ויעלהו במות בעל וירא משם קצה העם׃
  ben-IRV: সকাল বেলায়, বালাক বিলিয়মকে বামোৎ বাল দেবতার উঁচুস্থানে নিয়ে গেল৷ সেই
    জায়গা থেকে বিলিয়ম ইস্রায়েলীয়দের শিবিরের একটি অংশ দেখতে পেলেন৷
  pan-pan: ਤਦ ਸਵੇਰ ਨੂੰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਬਾਲਾਕ ਬਿਲਆਮ ਨੂੰ ਲੈ ਕੇ ਬਆਲ ਦੀਆਂ ਉਚਿਆਈਆਂ ਉੱਤੇ ਉਸ
    ਨੂੰ ਲਿਆਇਆ ਜਿੱਥੋਂ ਉਸ ਨੇ ਪਰਜਾ ਦੀਆਂ ਸਰਹੱਦਾਂ ਨੂੰ ਵੇਖਿਆ।
  mya-JVB: နက်ဖြန် နေ့၌ ဗာလက် မင်းသည် ဗာလမ် ကို ခေါ်၍ ဣသရေလအမျိုးသားအပေါင်းတို့ကို
    အကုန်အစင် ပြခြင်းငှါဗာလဘုရားနှင့်ဆိုင်သော ကုန်းရိုး ပေါ်သို့ပို့ဆောင် လေ၏။
  tbg-tbg: Ho vira qararaa vaaka toqaqi Balaakiva Balaamira vita varero vuruni Bamoti-Baali
    vatukaqaa vuru kovaro, Balaamiva mini vaiharo vuavu tavovaro Isareri naavu maaqa
    kaqake vau vatukava hini qoqaa vaura.
  hmo-hmo: Kerukeru dabai Balaki ese Balama ia hakaua, Bamoto Bala ena ataiai gabuna
    dekenai idia daekau lao. Unai gabu dekena amo Balama ese Israela taudia edia kamepa
    kahana ia itaia.
  urd-urd: दूसरे दिन सुबह को बलक़ बल'आम को साथ लेकर उसे बा'ल के बुलन्द मक़ामों पर
    ले गया। वहाँ से उसने दूर दूर के इस्राईलियों को देखा।
  rus-SYN: На другой день утром Валак взял Валаама и возвел его на высоты Вааловы,
    чтобы он увидел оттуда часть народа.
  bqc-SIM: Kɛ́ gu dↄ̀, à Balaaũ sɛ̀ gɛ̀aànↄ Bamↄti Baali. Wekĩi Balaaũ Isailiↄ
    bòo lɛ́ èu.
  tcz-CHONGTHU: A jing jingkah chun Balak in Balaam chu Bamoth Baal molsang chung
    a apuidoh in, ahi, ajeh chu hilai mun apat na hi Israel mite vahle ho chu a umna
    apat kimu ahi.
  mar-mar: दुसऱ्या दिवशी सकाळी बालाक बलामास घेऊन बामोथ-बआल शहरी गेला. तेथून त्यांना
    इस्राएल लोकांच्या तळाचा शेवटचा भाग दिसू शकत होता.
  qub-qub: Warannin tutanami Balacga Balaamta pusharan Bamot-baal jircaman. Chay jircapitaga
    Israelcuna pachacaraycashan ricacaran.
  bqp-bqp: Kũ gu dↄ̀, à Balamu sɛ̀ à gɛ̀ɛ kãao Bamↄbaali. Gwen Balamu Isarailanↄ
    bùra kpado èn.
  hat-hat: Nan denmen maten, Balak pran Balaram, yo moute sou mòn Bamòtbaal. Antan
    yo la, yo te kapab wè yon pòsyon nan moun Izrayèl yo.
  eng-BSB: The next morning, Balak took Balaam and brought him up to Bamoth-baal.
    From there he could see the outskirts of the camp of the people.
  tod-tod: Poluma zobui, Ɓalake ʋaani, é Ɓalaame laaɠomi, ti lɛ Ɓamɔte-Ɓaale, ʋɛ
    é ɠɛni Izelayɛle nuɓusɛi ɠilazuʋɛ ɠaazu ná.
  eng-WEBPB: In the morning, Balak took Balaam, and brought him up into the high places
    of Baal; and he saw from there part of the people.
  kbq-kbq: Hagi anante nanterana Balaki'a Balamuna avreno Bamot-Ba-al kumate mrerino
    mago'a Israeli vahe'ma nemanizama'a ome averi higeno, ke henkamuteno ke'ne.
  nhe-BL: Huan hualmostla ica ijnaloc, Tlanahuatijquetl Balac quihuicac Balaam hasta
    itzonpac tepetl Ramot Baal para ma quintlachili nochi nopa israelitame tlen quiquetztoyaj
    ininyoyoncalhua campa hueli tlatzintla ipan tlamayamitl.
  bus-bus: Kɛ̀ guu dↄ̀, à Balamu sɛ̀ à gàao Bamↄ Baali. Gwen Balamu Isarailinↄ bùra
    kpadoo èn.
  gub-BL: Iku'egwer pe ku'em mehe Marak weraha Màrààw Mamot-Ma'aw pe. Màrààw upuner
    amo teko Izaew wanexakaw rehe a'e wi.
  eng-DRA: And when morning was come, he brought him to the high places of Baal, and
    he beheld the uttermost part of the people.
