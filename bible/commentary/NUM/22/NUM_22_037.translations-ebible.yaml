verse: NUM.022.037
translations:
  mal-C: 'ബാലാക്ക് ബിലെയാമിനോടു പറഞ്ഞു: “ഞാൻ താങ്കൾക്ക് ഒരു അടിയന്തരക്ഷണം അല്ലേ അയച്ചത്?
    എന്തുകൊണ്ടു താങ്കൾ എന്റെയടുക്കൽ വന്നില്ല? താങ്കൾക്കു പ്രതിഫലം നൽകാൻ തക്ക പ്രാപ്തി
    എനിക്കില്ലേ?”'
  deu-TKW: 'Da sprach Balak zu Bileam: habe ich denn nicht wiederholt Boten an dich
    geschickt, um dich rufen zu lassen? Warum bist du nicht zu mir gekommen? Bin ich
    denn etwa nicht imstande, dir es reichlich zu lohnen?'
  lin-lin: 'Balaki alobaki na Balami : — Boni, natindaki te bato na lombangu mpo na
    kobenga yo ? Mpo na nini oyaki epai na ngai te ? Okanisaki ete nazangi makoki
    ya kofuta yo ?'
  eng-LSV: and Balak says to Balaam, “Did I not diligently send to you to call for
    you? Why did you not come to me? Am I not truly able to honor you?”
  eng-GNV: Then Balak saide vnto Balaam, Did I not sende for thee to call thee? Wherefore
    camest thou not vnto me? am I not able in deede to promote thee vnto honour?
  eng-WEBSTER: And Balak said to Balaam, Did I not earnestly send to thee to call
    thee? why camest thou not to me? am I not able indeed to promote thee to honor?
  nhw-BL: 'Huan Tlanahuatijquetl Balac quiilhui: ―Na nitlatitlanqui para ma mitzilhuitij
    xihuala nimantzi. ¿Para tlen amo tijnequiyaya tihualas hasta ama? ¿Timoilhuiyaya
    para amo nihuelis nimitzmacas catli nimitzilhui?'
  swh-ONEN: Balaki akamwambia Balaamu, “Je, sikukupelekea jumbe za haraka? Kwa nini
    hukuja kwangu? Hivi kweli mimi siwezi kukulipa?”
  bba-bba: Mɑ Bɑlɑki u nùn sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑǹ nɛ sɑnɑm mɛ nɑ ɡbiɑ nɑ nun
    sɔmɔbu ɡɔriɑ. A tɑmɑɑ nɑǹ kpɛ̃ n nun ɡɑ̃ɑnu kɛ̃?
  eng-KJVCPB: And Balak said unto Balaam, Did I not earnestly send unto thee to call
    thee? wherefore camest thou not unto me? am I not able indeed to promote thee
    to honour?
  cpy-cpy: 'Ikantawakiri: “¡Balaam! Notyaantaki chapinki kaemimini. ¿Iitaka kaari
    pipokanta piñiina? ¿Poshiya-kaatzi eero noemoshirenkawentzimi?'
  luo-luo: Balak nowacho ne Balaam niya, “Donge ne aoroni joote mondo ibi ira piyo?
    Angʼo ma nomoni biro ira? Koso iparo ni ok anyal chuli?”
  meu-meu: Bena Balak ese Balaam e hereva henia, eto, Gwau-kau na siaia, na boirimu
    ani? Dahaka dainai o gwau edeede? Lau na basina hanamomu diba a?
  npi-ULB: बालाकले बालामलाई भने, “के मैले तपाईंलाई डाक्‍न मानिसहरू तपाईंकहाँ पठाइनँ
    र ? तपाईं मकहाँ किन आउनुभएन ? के म तपाईंलाई आदर गर्न सक्षम छैन र ?”
  yor-yor: Balaki sì sọ fún Balaamu pé, “Ǹjẹ́ èmi kò a ránṣẹ́ kánjúkánjú sí ọ? Kí
    ló dé tí ìwọ kò fi wá sí ọ̀dọ̀ mi? Ṣé èmi kò tó láti sọ ọ́ di ẹni ńlá?”
  emp-NTPO: 'Balaaʌ̃ jũẽsid̶e Balába idjía jarasia: –Mʌ̃a bʌ naãrã trʌ̃bisid̶e ¿cãrẽ
    cãrẽã isabe zeẽ́ basi? ¿Mʌ̃a paratada waib̶ʌa poya diaẽ́da crĩcha b̶asica?–'
  pes-OPCB: 'بالاق از بلعام پرسید: «چرا وقتی بار اول تو را احضار کردم، نیامدی؟ آیا
    فکر کردی نمی‌توانم پاداش خوبی به تو بدهم.»'
  tgl-ULB: Sinabi ni Balak kay Balaam, “Hindi ba ako nagpadala ng mga tauhan upang
    ipatawag ka? Bakit hindi ka pumunta sa akin? Wala ba akong kakayahan na bigyan
    ka ng karangalan?”
  cbu-NT: Chamayangayarusin, Balaksha kurakpatatin Balamaa tárangiya. ¿Tamakinaarish
    nda musá kusarangsha? Zapan zar zapshtarangshawa, watam nuw wanip tputsireetsi
    zanganiranguri, shiyaa xapoorangi. Mangishish ¿antaati amb nuw naakchuri, nuwaam
    kurak Balak maachta panacheeja? ndambaree, tárangpasha. Napa nda musá kusarangsha,
    tárangiya.
  hui-hui: Lola howa Balagahanda Balamahondo lalu, I̱na pigane í̠hondo íbu laruyangi
    naibiriyago aginagabe. I̱na í̠hondo yolo timbuni ndo emene hangu ngulebira manda
    biribe, lene.
  mya-mya: ဗာ​လက်​က​ဗာ​လမ်​အား``အ​ကျွန်ုပ်​ပ​ထ​မ အ​ကြိမ်​ကိုယ်​တော်​ကို​ခေါ်​ရန်​စေ​လွှတ်​စဉ်​က
    အ​ဘယ်​ကြောင့်​လိုက်​၍​မ​လာ​ပါ​သ​နည်း။ ကိုယ်​တော်​အား​ထိုက်​တန်​စွာ​မ​ချီး​မြှင့်​နိုင်
    ဟု​ယူ​ဆ​ပါ​သ​လော'' ဟု​ဆီး​၍​မေး​လေ သည်။
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་ལ། ངས་བྲེལ་མྱུར་ངང་ཁྱེད་ཀྱི་རྩར་མི་བཏང་ནས་ཁྱེད་རང་གདན་དྲངས་པ་མ་ཡིན་ནམ།
    ཁྱེད་རང་ངའི་རྩར་མ་ཡོང་བ་ཅི་ཡིན་ནམ། ངས་ཁྱེད་ལ་གུས་བརྩི་ཆེན་པོ་འཐོབ་པར་བྱེད་མི་ནུས་སམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Bharaki akati kuna Bharamu, “Handina kukudana nokukurumidza here? Seiko
    usina kuuya kwandiri? Ini handigoni kukupa mubayiro here?”
  spa-BLM: 'Balac le dijo a Balaam: “¿No envié a buscarte con insistencia para convocarte?
    ¿Por qué no viniste a mí? ¿Acaso no puedo promoverte a la honra?”'
  cac-cac: 'Ix yalan vin̈aj Balac chi'' icha tic: —Yelc''olal val ach vavtej, ¿tas
    yuj ijan maj a tac''cotlaj a b''a? Tecan ix a na'' to man̈ ol in tzac''van vac''an
    jantac tas tza nib''ej, xchi vin̈ d''a vin̈.'
  swh-ULB: Balaki akamwambia Balaamu, “Je, mimi sikutuma watu kukuita? Basi kwa nini
    hukuja kwangu? Je, mimi sina uwezo wa kukufanya uheshimike?”
  bel-bel: 'І сказаў Валак Валааму: ці не пасылаў я да цябе клікаць цябе? чаму ты
    ня ішоў да мяне? няўжо я і праўда не магу ўшанаваць цябе?'
  deu-ELBBK: 'Und Balak sprach zu Bileam: Habe ich nicht ausdrücklich zu dir gesandt,
    um dich zu rufen? Warum bist du nicht zu mir gekommen? Vermag ich etwa nicht,
    dich zu ehren?'
  mbb-OT: Migkaǥi si Balak diyà te ki Balaam te, “Kenè be migkaǥi a he ibpeǥaanggaan
    ka? Maan is wazè ka mediritsu medhendini? Egkeisip nu ve he kenè ku sikew edsuhulan?”
  mal-2015: 'ബാലാക്ക് ബിലെയാമിനോടു: “ഞാൻ നിന്നെ വിളിപ്പാൻ ആളയച്ചില്ലയോ? നീ വരാതിരുന്നതു
    എന്തു? നിന്നെ ബഹുമാനിപ്പാൻ എനിക്കു കഴികയില്ലയോ” എന്നു പറഞ്ഞതിന്നു ബിലെയാം ബാലാക്കിനോടു:'
  rmc-rmc: 'O Balak vakerelas le Balaamoske: „Soske na avľal takoj, sar pal tu bičhaďom
    ešebnovar? Či tuke na počinďomas?“'
  pes-OPV: 'و بالاق به بلعام گفت: «آیا برای طلبیدن تو نزد تو نفرستادم، پس چرا نزد
    من نیامدی، آیا حقیقت قادر نیستم که تو را به عزت رسانم؟»'
  ron-1924: 'Балак а зис луй Балаам: „Н-ам тримис еу оаре ла тине сэ те кеме? Пентру
    че н-ай венит ла мине? Кум, ну пот еу оаре сэ-ць дау чинсте?”'
  ben-OBCV: বালাক বিলিয়মকে বললেন, “আমি কি আপনাকে জরুরি ভিত্তিতে ডেকে পাঠাইনি? আপনি
    কেন আমার কাছে আসেননি? আমি কি বাস্তবিকই আপনাকে পুরস্কৃত করতে অক্ষম?”
  som-som: Markaasaa Baalaaq wuxuu Balcaam ku yidhi, War sow degdeg dad kuuguma soo
    dirin inay kuu yeedhaan? Maxaad iigu iman weyday? Miyaanan awoodin inaan derejo
    weyn ku siiyo?
  lat-VUC: 'Dixitque ad Balaam: Misi nuntios ut vocarent te: cur non statim venisti
    ad me? an quia mercedem adventui tuo reddere nequeo?'
  eng-ASVBT: And Balak said unto Balaam, Did I not earnestly send unto thee to call
    thee? wherefore camest thou not unto me? am I not able indeed to promote thee
    to honor?
  ita-1885: 'E Balac disse a Balaam: Non ti avea io mandato instantemente a chiamare?
    perchè non venivi tu a me? non potrei io pur farti onore?'
  eng-LXXUP: And Balak said to Balaam, Did I not send to thee to call thee? why hast
    thou not come to me? shall I not indeed be able to honor thee?
  eng-ULB: Balak said to Balaam, “Did I not send men to you to summon you? Why did
    you not come to me? Am I not able to honor you?”
  spa-VBL: Le dijo a Balaam, “¿No pensaste que mi llamada para que vinieras era urgente?
    ¿Por qué no viniste a mí inmediatamente? ¿Pensaste que no podía pagarte lo suficiente?”
  fra-_FOB: 'Et Balak dit à Balaam: N''ai-je pas envoyé vers toi, pour t''appeler?
    Pourquoi n''es-tu pas venu vers moi? Ne puis-je pas vraiment te traiter avec honneur?'
  mal-mal: 'ബാലാക്ക് ബിലെയാമിനോട്: “ഞാൻ നിന്നെ വിളിക്കുവാൻ ആളയച്ചില്ലയോ? നീ വരാതിരുന്നത്
    എന്ത്? നിന്നെ ബഹുമാനിക്കുവാൻ എനിക്ക് കഴിയുകയില്ലയോ” എന്ന് പറഞ്ഞതിന് ബിലെയാം ബാലാക്കിനോട്:'
  urd-GVR: Us ne Bilām se kahā, “Kyā maiṅ ne āp ko ittalā nahīṅ bhejī thī ki āp zarūr
    āeṅ? Āp kyoṅ nahīṅ āe? Kyā āp ne sochā ki maiṅ āp ko munāsib inām nahīṅ de pāūṅgā?”
  suz-BL: मिनु बालाकमी बालाम कली “गो इन कली ब्रेत्‍थ मुर सोइक्‍ताक्‍ङमी। तन्‍न गे
    मारदे आं बाक्‍तीक मजाक्‍नी? गो इ कली मान पने मचाप्‍नुङा ङा?” देंत।
  ita-1927: 'E Balak disse a Balaam: “Non t’ho io mandato con insistenza a chiamare?
    perché non sei venuto da me? non son io proprio i grado di farti onore?”'
  ckb-ckb: 'بالاق بە بەلعامی گوت: «ئایا بەدوای تۆمدا نەنارد، هەتا بانگت بکەم، ئیتر
    بۆ نەهاتی؟ ئایا بەڕاستی من ناتوانم پاداشتت بکەم؟»'
  eng-BBE: And Balak said to Balaam, Did I not send to you, requesting you with all
    my heart to come to me? why did you not come? am I not able to give you a place
    of honour?
  kan-OKCV: ಬಾಲಾಕನು ಬಿಳಾಮನಿಗೆ, “ನಾನು ನಿನಗೆ ತುರ್ತಾಗಿ ಬರುವಂತೆ ಹೇಳಿ ಕಳುಹಿಸಲಿಲ್ಲವೋ? ನೀನು
    ನನ್ನ ಬಳಿಗೆ ಏಕೆ ಬರಲಿಲ್ಲ? ನಾನು ನಿನ್ನನ್ನು ಘನಪಡಿಸಲು ನಿಶ್ಚಯವಾಗಿ ಸಾಮರ್ಥ್ಯವುಳ್ಳವನಲ್ಲವೋ?”
    ಎಂದನು.
  bbb-bbb: Beraki fune va ijia biena uri Berame kuae, Na vierafe aka migegire ruakiro
    na ije vierafe rove a irerefuo naebe migegire ruae? A vierafero sinuome na vajakiro
    kuaeva ije na kufuimevaro a ijiege vierafemano kuae.
  tam-2017: 'பாலாக் பிலேயாமை நோக்கி: “உம்மை அழைக்கும்படி நான் ஆவலோடு உம்மிடத்தில்
    ஆள் அனுப்பவில்லையா? என்னிடத்திற்கு வராமல் இருந்தது ஏன்? ஏற்றபடி உமக்கு நான் மரியாதை
    செலுத்தமாட்டேனா என்றான்.'
  spa-RV-1909: 'Y Balac dijo á Balaam: ¿No envié yo á ti á llamarte? ¿por qué no has
    venido á mí? ¿no puedo yo honrarte?'
  ron-BTF: 'Și Balac i-a spus lui Balaam: Nu am trimis la tine cu stăruință ca să
    te cheme? Pentru ce nu ai venit la mine? Nu sunt eu în stare să te onorez?'
  eng-WEBP: Balak said to Balaam, “Didn’t I earnestly send for you to summon you?
    Why didn’t you come to me? Am I not able indeed to promote you to honor?”
  eng-FBV: He said to Balaam, “Didn't you think my call for you to come was urgent?
    Why didn't you come to me straight away? Did you think I couldn't pay you enough?”
  nld-1939: 'En Balak zei tot Balaäm: Heb ik u niet dringend laten ontbieden? Waarom
    kwaamt ge dan niet naar mij toe? Gij dacht zeker, dat ik u niet genoeg kon belonen.'
  nch-BL: 'Huan Tanahuatijquet Balac quiilhui: ―Na nitatitanqui para ma mitzilhuitij
    xihuala nimantzi. ¿Para ten amo tijnequiyaya tihualas hasta ama? ¿Timoilhuiyaya
    para amo nihuelis nimitzmacas cati nimitzilhui?'
  vie-1934: 'Ba-lác nói cùng Ba-la-am rằng: Ta há chẳng sai sứ vời ngươi sao? Sao
    ngươi không đến ta? Ta há không tôn vinh hiển cho ngươi được sao?'
  hin-CV: भेंट होने पर बालाक ने बिलआम से कहा, “क्या मैंने आपको अत्यंत आवश्यक विनती
    के साथ आमंत्रित न किया था? आप फिर क्यों न आए? क्या मेरे लिए आपका उचित सम्मान करना
    असंभव था?”
  eng-OURB: Balak said to Balaam [Not people, Destroyer of people], “Didn’t I earnestly
    send to you to call you? Why didn’t you come to me? Am I not able indeed to promote
    you to honor?”
  spa-BES: 'Entonces Balac dijo a Balaam: ¿No te envié pidiéndote con todo mi corazón
    que vinieras a mí? porque no viniste ¿No soy capaz de darte un lugar de honor?'
  tdx-tdx: Le hoe t’i Balak’ amy Balame, Aa vaho tsy nimaneako hitrike naho kanjy
    v’iheo? Ino ty tsy nañaveloa’o mb’amako. Tsy haiko hao ty hiasy azo?
  vid-vid: Balaki nakamlonjela Balaamu, “Lekachoni nahuyile kwa heni mala imwe hala
    hondikuchemile? Ndaze, nakujesa kota siweza kukulipa vinojile?”
  eng-OKE: And Balak said to Bileam, Did not I sending send for thee to call thee?
    Why didst thou not come to me? Hast thou not indeed said that I am not able to
    do thee honour?
  tha-KJV: บาลาคพู​ดก​ับบาลาอัมว่า “เราได้​อุตส่าห์​ใช้​คนไปเชิญท่านมามิ​ใช่​หรือ
    เหตุ​ไฉนท่านไม่มาหาเราเล่า เราไม่สามารถที่จะให้​เกียรติ​แก่​ท่านหรือ”
  por-BR-2018: 'E Balaque disse a Balaão: Não enviei eu a ti a chamar-te? por que
    não vieste a mim? não posso eu te honrar?'
  deu-ELO: 'Und Balak sprach zu Bileam: Habe ich nicht ausdrücklich zu dir gesandt,
    um dich zu rufen? Warum bist du nicht zu mir gekommen? Fürwahr, vermag ich nicht
    dich zu ehren?'
  eng-WYC-2018: And Balak said to Balaam, I sent messengers to call thee; why camest
    thou not anon to me? whether for I may not yield meed to thy coming? (And Balak
    said to Balaam, I sent messengers to call thee; why did thou not come at once
    to me? did you think that I would not reward thee for coming?)
  epo-epo: 'Kaj Balak diris al Bileam: Mi sendis ja al vi, por voki vin; kial do vi
    ne iris al mi? ĉu efektive mi ne povas honori vin?'
  uig-PIN: — Mǝn silini qaⱪirixⱪa xunqǝ jiddiy ǝlqi ǝwǝtkǝnidim, nemǝ üqün kelixkǝ
    unimidila? Mǝn silini xan-xɵⱨrǝtkǝ igǝ ⱪilalmayttimmu? — dedi Balaⱪ Balaamƣa.
  beo-beo: 'Ba:ila:ge da Ba:ila:mema amane sia:i, “Dia abuliba:le na da musa: misa:ne
    sia:i amoga hame misibala:? Dia adi dawa:bela:? Na da dima bidi defele imunu hamedebela:?”'
  tpi-OTNT: Na Balak i tokim Balam olsem, “Harim. Namba wan taim mi bin salim ol man
    i go bilong kisim yu i kam. Na bilong wanem yu no laik i kam? Yu ting mi no inap
    long givim yu planti mani samting, a?”
  hau-SA: Balak ya ce wa Bala’am, “Ban aika maka saƙo cikin gagawa ba? Me ya sa ba
    ka zo ba? Ko ban isa in sāka maka ba ne?”
  uig-LAT: — Men silini chaqirishqa shunche jiddiy elchi ewetkenidim, néme üchün kélishke
    unimidila? Men silini shan-shöhretke ige qilalmayttimmu? — dédi Balaq Balaamgha.
  nde-nde: UBhalaki wathi kuBhalamu, “Angikuthumelanga ilizwi lokuphangisa na? Kungani
    ungezanga kimi? Kambe kangenelisi ukukupha umvuzo na?”
  ton-ton: Pea naʻe pehē ʻe Pelaki kia Pelami, “ʻIkai naʻaku fekau mālohi kiate koe
    ʻo ui koe? Ka ko e hā naʻe ʻikai te ke haʻu ai kiate au? ʻIkai ʻoku ou mafai ke
    u hiki hake koe ke ke ongoongolelei?”
  ces-1613: 'I řekl Balák Balámovi: Zdaliž jsem víc než jednou neposílal pro tě? Pročež
    jsi tedy nepřišel ke mně? Proto-li, že bych tě náležitě uctiti nemohl?'
  eng-WMB: Balak said to Balaam, “Didn’t I earnestly send for you to summon you? Why
    didn’t you come to me? Am I not able indeed to promote you to honor?”
  tam-TCV: அப்பொழுது பாலாக் பிலேயாமிடம், “நான் உனக்கு அவசர அழைப்பு அனுப்பவில்லையா?
    நீ ஏன் என்னிடம் வரவில்லை? உனக்குத் தகுந்த வெகுமதி கொடுக்க எனக்கு முடியாதா?” என்றான்.
  ceb-ULB: Miingon si Balak kang Balaam, “Dili ba nagpadala man ako ug mga tawo aron
    sa pagpatawag kanimo? Nganong wala ka man mianhi kanako? Dili ba ako makahimo
    sa pagpasidungog kanimo?”
  pol-UBG: 'I Balak powiedział do Balaama: Czyż nie posłałem do ciebie pilnie, aby
    cię wezwać? Dlaczego nie przyszedłeś do mnie? Czyż nie potrafię cię uczcić?'
  agr-agr: 'Dutika igkug chichajak: “Kuashta untsuakun waitkasjame. ¿Wagka juwi minitash
    dakitmaume? ¿Wi amina shiig kuashat akimainaitjam duka dekatsmek?” tau.'
  kyc-kyc: Belekeme Belame kando lao, Nambame emba keta wambo kanda soo pii peyono
    dokopa akipamo emba epa naese? Nambame emba kapa pyuo pee pii nare lao suu piisi?
    leya.
  urd-GVU: اُس نے بلعام سے کہا، ”کیا مَیں نے آپ کو اطلاع نہیں بھیجی تھی کہ آپ ضرور
    آئیں؟ آپ کیوں نہیں آئے؟ کیا آپ نے سوچا کہ مَیں آپ کو مناسب انعام نہیں دے پاؤں
    گا؟“
  deu-1912: 'und sprach zu ihm: Habe ich nicht zu dir gesandt und dich fordern lassen?
    Warum bist du denn nicht zu mir gekommen? Meinst du ich könnte dich nicht ehren?'
  ntj-ntj: Palunyalu watjarnu, “Nyaatjanungkan kurranyulpi pitjanytjamunu? Tjingurun
    kulira ngayulu-rna tjimarri kurlunypa kanyira nintilkitjalu.”
  kan-2017: ಬಾಲಾಕನು ಬಿಳಾಮನನ್ನು ಕಂಡಾಗ, “ನಿನ್ನನ್ನು ಅವಸರದಿಂದ ಕರೆಯುವುದಕ್ಕೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದೆನಲ್ಲಾ?
    ನೀನು ಏಕೆ ಆಗಲೇ ಬರಲಿಲ್ಲ? ನಿನ್ನನ್ನು ಘನಪಡಿಸುವುದಕ್ಕೆ ನಾನು ಸಮರ್ಥನಲ್ಲವೆಂದು ಭಾವಿಸುತ್ತೀಯೋ?”
    ಎಂದನು.
  yap-yap: Me ga’ar Balak, “Fa’an gu pi’ e thin nge yib ngom ni ngamub, ma mangfan
    nda mub? Mog, mu leamnag ndabiyag ni gu pi’ puluwon ngom ni bfel’?”
  hlt-MCSB: Te vaengah Balak loh Balaam te, “Nang te khue ham nang taengah kan tueih
    rhoe kan tueih moenih a? Balae tih kai taengla na lo pawh, nang thangpom ham ka
    coeng tang moenih a?” a ti nah.
  mdy-ETH: ባኣላኣቄ ባኣላኣሜ ኮራ፦ «ቤርታ ኪኢቶ ዓሶ ታ ኔኤም ዳኬያና ኔ ዓይጋ ዓቴይ? ኔ ማዼ ባኮኮ ጊዳ ሚኢሼ ታ ጪጊንዱዋጉዲ
    ኔኤም ጌዒያ?» ጌይ ዖኦጫዛ፥
  twi-ASANTE: Ɔbisaa Balaam sɛ, “Adɛn enti na wokyɛɛ saa? Anaasɛ, mehyɛɛ wo bɔ sɛ
    mɛhyɛ wo animuonyam no na wonnye nni?”
  eng-WEBU: Balak said to Balaam, “Didn’t I earnestly send for you to summon you?
    Why didn’t you come to me? Am I not able indeed to promote you to honor?”
  bnp-bnp: Lakea e Balak i takia e Balam, “Muga a rudu e huriki a vinuru ri lakene
    ri taki tora ioe go valai. I navai i uka ma o valai? O luhoi iau a keri ni habi
    a mahala vomu?”
  wal-wal: Baalaaqi Balaama, “Neeni eesuwan yaanaadan taani kiittabeikkinaa? Neeni
    aibissi taakko sohuwaara yabeikkii? Taani neeyyo woitanau tumu danddayikkinaa?”
    yaagiis.
  spa-PDDPT: 'Balac dijo a Balaam: ¿No envié a llamarte? ¿Por qué no venías a mí?
    ¿No puedo yo honrarte?'
  gun-gun: 'Ha''e rami vy Balaque oporandu Balaão pe: — Xee namondoukai ri ty''y xerembiguai
    kuery nerenoĩ aguã? Mba''e re tu ndereju voi ri xea py? Xee nda''u nanemboete
    kuaai ri?'
  ilo-ULB: Kinuna ni Balak kenni Balaam, “Saan kadi a nangibaonak kadagiti lallaki
    a mangayab kenka? Apay a saanka nga immay kaniak? Saanko kadi a kabaelan a raemenka?”
  kpg-kpg: Balak ga helekai gi Balaam, “Goe ne aha dela digi hanimoi gi dagu hegau
    matagidagi? Goe e hagamaanadu bolo au ga hagalee gowadu gi di goe di hui damana?”
  uig-ARA: — مەن سىلىنى چاقىرىشقا شۇنچە جىددىي ئەلچى ئەۋەتكەنىدىم، نېمە ئۈچۈن كېلىشكە
    ئۇنىمىدىلا؟ مەن سىلىنى شان-شۆھرەتكە ئىگە قىلالمايتتىممۇ؟ — دېدى بالاق بالائامغا.
  sus-sus: A naxa Balami maxɔrin, «Munfe ra i mu fa n ma xɛɛraya singe xili ma? I
    ɲɔxɔ a ma n mu nɔma i sare fide?»
  pon-2006: Palak ahpw mahsanihong Palaam, “I seu kadarowohng uhk meninkeder ko pwe
    ke en patohdo? Dahme ke sohte mwadangkihdo? Ke lemeleme me I sohte pahn kihong
    uhk keting laud?”
  jae-jae: Balak kêsôm gêdêŋ Bileam gebe “Aôm gôdêŋ aê gômôêŋ atom kêtu asageŋŋa.
    Aê kakêŋ jaeŋ to kakalem aôm atom me. Aôm gobe aê oc katôm gebe jatoc aôm sa atom
    me.”
  ksd-ksd: 'Ma Balak i ga biti tai Balam: Dave, pa iau ga vartuluai up u, upi da ting
    pa u? Ta ra ava pa u ga tadav iau? Dave, pa i tale iau ba ina tul tar ra variru
    piram?'
  tur-YTC: 'Balak, Balam''a şöyle dedi: “Seni çağırtmak için ciddiyetle çağrıda bulunmadım
    mı? Neden bana gelmedin? Seni gerçekten saygınlık için yükseltmeye ben yeterli
    değil miyim?”'
  grc-BRENT: Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, οὐχὶ ἀπέστειλα πρὸς σὲ καλέσαι σε; διατί
    οὐκ ἤρχου πρὸς μέ; ὄντως οὐ δυνήσομαι τιμῆσαί σε;
  ind-AYT: Balak berkata kepada Bileam, “Aku sebelumnya telah memintamu untuk datang.
    Mengapa kamu tidak datang kepadaku? Apakah kamu kira aku tidak sanggup membayarmu?”
  nya-nya: Balaki anati kwa Balaamu, “Kodi sindinakutumizire uthenga woti ubwere msanga?
    Chifukwa chiyani sunabwere kwa ine? Kodi sindingathe kukulipira mokwanira?”
  hrv-hrv: “Zar nisam uporno po te slao i pozivao te? Zašto mi nisi došao?” reče Balak
    Bileamu. “Zar te zaista ne mogu bogato nagraditi?”
  mps-mps: Tama Balakgo Balambolo te po walali, “Odao. Hasia eno bidi dabe tagala
    palama, nage odasa polo asomainu yai goli dao, tiali goli nage magi baso asobo
    hagela yaliwe? Nago homugo nage eno mone dabe hauwa magobe homu yaliwe?”
  tpi-tpi: Na Balak i tokim Balam olsem, “Harim. Namba wan taim mi bin salim ol man
    i go bilong kisim yu i kam. Na bilong wanem yu no laik i kam? Yu ting mi no inap
    long givim yu planti mani samting, a?”
  dan-1931: 'Og Balak sagde til Bileam: “Sendte jeg dig ikke Bud og bad dig komme?
    Hvorfor kom du da ikke til mig? Skulde jeg virkelig være ude af Stand til at lønne
    dig?”'
  vie-OVCB: 'Vua Ba-lác hỏi Ba-la-am: “Ta đã gửi người đi mời lần trước, sao ông không
    đến? Ta không đủ sức làm cho ông được vẻ vang nhất đời sao?”'
  guj-2017: બાલાકે બલામને કહ્યું, “મેં તને બોલાવવા માણસો નહોતા મોકલ્યા? શા માટે તું
    મારી પાસે આવ્યો નહિ? શું હું તારો આદર કરવા સમર્થ ન હતો.”
  pon-2006A: Palak ahpw mahsanihong Palaam, “I seu kadarowohng uhk meninkeder ko pwe
    ke en patohdo? Dahme ke sohte mwadangkihdo? Ke lemeleme me I sohte pahn kihong
    uhk keting laud?”
  por-BRBSL: 'Balak disse a Balaam: “Eu não mandei chamá-lo com sinceridade? Por que
    você não veio até mim? Não sou realmente capaz de promovê-lo para honrá-lo?”'
  cth-cth: Balak ni Balaam koevah, atangcalah nang la hanlah tami ka patoun nahoehmaw.
    Bangkongmaw kai koe na tho ngai hoeh. Tamikalen poung lah na coung sak thai mahoeh
    maw, telah atipouh.
  twi-twi: Balak bisaa Balaam se, “Mamfrɛ wo ɔhare so ana? Adɛn nti na woamma me nkyɛn?
    So merentumi ntua wo ka ana?”
  hlt-hlt: Te vaengah Balak loh Balaam te, “Nang te khue ham nang taengah kan tueih
    rhoe kan tueih moenih a? Balae tih kai taengla na lo pawh, nang thangpom ham ka
    coeng tang moenih a?” a ti nah.
  tbz-SIM: 'Kòo bekɛ Bɑdɑmmu kɛ dɔ̀: N tɔ̃nko bɛnìtìbɛ̀ kɛ tú bɛ̀ dɑ yúní, dɛ̀ yĩ́mɛ
    kɑ̀ɑ í kɔ̀tɛní? Yɑ́ɑ̀ ɑ yɛ̀mmɛ̀ do dò n yí yóó dɑ dɛ́úkùnnɛmu?'
  msy-2020: Egha Balak kamaghɨn Balam mɨgei, “Nɨ oragh. Kɨ faragha nɨ bagha akam amadazɨ
    nɨ manmagh amigha, na bagha izezir puvatɨ? Nɨ ti ghaze, kɨ bizir avɨriba puvatɨgha
    ivezim nɨ danɨngam kogham?”
  dop-dop: 'Nɑ Pɑlɑkɩ pɔɔsɩ-ɩ sɩ: Pepe tɔɔ kɛ́ n tɑ kɔɔ kpɑkpɑɑ kɛ wɑɑtʋ wei mɑ tilɑ
    tɔm kɑncɑɑlɑɣɑ nyǝm tɔ? Yɑɑ n hʋʋkɩ sɩ mɑ kpisiɣi nyɑ́ nyʋɣʋ kʋsʋɣʋ?'
  azb-azb: 'Balaq Bilama dedi: «Səni çağırtdırmaq üçün adam göndərmədimmi? Nə üçün
    mənim yanıma gəlmədin? Məgər mən sənə mükafat verə bilmirəmmi?»'
  eng-DBY: And Balak said to Balaam, Did I not earnestly send to thee to call thee?
    why didst thou not come to me? am I not surely able to honour thee?
  hin-2017: बालाक ने बिलाम से कहा, “क्या मैंने बड़ी आशा से तुझे नहीं बुलवा भेजा था?
    फिर तू मेरे पास क्यों नहीं चला आया? क्या मैं इस योग्य नहीं कि सचमुच तेरी उचित
    प्रतिष्ठा कर सकता?”
  wol-KYG: 'Balag ne Balaam: «Xanaa yeblewuma woon, ba yebleeti, di la woolu? Lu la
    tee woona ñëw? Am dama laa manula teral?»'
  eng-YLT: and Balak saith unto Balaam, 'Did I not diligently sent unto thee to call
    for thee? why didst thou not come unto me? am I not truly able to honour thee?'
  eng-WYC-2017: And Balak said to Balaam, I sent messengers to call thee; why camest
    thou not anon to me? whether for I may not yield meed to thy coming?
  eng-WMBB: Balak said to Balaam, “Didn’t I earnestly send for you to summon you?
    Why didn’t you come to me? Am I not able indeed to promote you to honour?”
  urd-GVH: उसने बिलाम से कहा, “क्या मैंने आपको इत्तला नहीं भेजी थी कि आप ज़रूर आएँ?
    आप क्यों नहीं आए? क्या आपने सोचा कि मैं आपको मुनासिब इनाम नहीं दे पाऊँगा?”
  rug-rug: Zama la koa sa se Balaki, “Na vegua ke lopu tuturei mae si goi pa totoso
    kekenu sipu tioko atu igo rau pude mae. Balabala ia goi sapu lopu kaqu boka pia
    valeanigo rau, gua si goi?”
  gaz-gaz: Baalaaqis Balaʼaamiin akkana jedhe; “Ani dhaamsa ariifachiisaa sitti hin
    erginee? Ati maaliif na bira hin dhufne? Ani dhugumaan ulfina siif kennuu hin
    dandaʼuu?”
  fra-LSG: 'Balak dit à Balaam: N’ai-je pas envoyé auprès de toi pour t’appeler? Pourquoi
    n’es-tu pas venu vers moi? Ne puis-je donc pas te traiter avec honneur?'
  gnn-gnn: “Nhäku warray nhe ŋunhi yakanydja marrtjina lili ŋulinyaramirriyu ŋunhi
    ŋarra nhuŋu ŋäthili gawaw'yurruna? Nhenydja ŋunhi guyaŋina yanapi ŋarra nhuna
    bäyŋu bini wekanha bäyim? Ŋarranydja dhuwala ḻukunydja yolŋu, biyapul ŋarra girri'
    guḻku'mirri. Buku‐wuykthurra nhe yurru yana nyirawunuŋa yulŋunydja ŋunha Yitjuralpuyŋunhanydja,
    bala ŋarranydja nhuna yurru bäyimnha guḻku'yuna dhikana rrupiyayu.”
  yal-yal: Balaki yi a fala Balami xa, a naxa, “N mi yi i xilima ba? Nanfera i mi
    fa n fɛma? I yi mirixi nɛn a n mi nɔɛ i binyɛ ba?”
  haw-1868: I mai la o Balaka ia Balaama, Aole anei au i hoouna ikaika aku iou la,
    e kii ia oe? Heaha hoi kau i hele ole mai ai io'u nei? Aole anei e hiki ia'u ke
    hoohanohano ia oe?
  arb-NAV: 'فَقَالَ بَالاقُ لِبَلْعَامَ: «أَلَمْ أَبْعَثْ إِلَيْكَ أَسْتَدْعِيكَ؟
    فَلِمَاذَا لَمْ تَقْدِمْ عَلَيَّ؟ أَحَقّاً أَعْجَزُ عَنْ إِكْرَامِكَ؟»'
  ewe-ewe: Balak bia Balaam be, “Nu ka ta nètsi anyi wòdidi alea hafi nèva ɖo? Medo
    ŋugbe na wò be made bubu gã ŋuwò. Ɖe mèxɔe se oa?”
  eng-LEE: And Balak said unto Bil'am, Did I not earnestly send unto thee to have
    thee called? wherefore camest thou not unto me? in truth, am I not able to honor
    thee?
  asm-FB: পাছত বালাকে বিলিয়মক ক’লে, “মই আপোনাক মাতিবলৈ জানো অতি যত্নেৰে মানুহ পঠোৱা
    নাছিলো? আপুনি মোৰ ওচৰলৈ কিয় নহাকৈ আছিল? আপোনাক সন্মানিত কৰিবলৈ মই জানো নিচেই
    অসমৰ্থ?”
  sus-A: عَ نَشَ بَلَمِ مَشْرِن، «مُنقٍ رَ عِ مُ قَ ﭑ مَ شّيرَيَ سِنفٍ شِلِ مَ؟ عِ
    حْشْ عَ مَ ﭑ مُ نْمَ عِ سَرٍ قِدٍ؟»
  fra-SBL: 'Balak dit à Balaam : « Ne t''ai-je pas envoyé chercher avec insistance
    pour te convoquer ? Pourquoi n''es-tu pas venu à moi ? Ne suis-je pas en mesure,
    en effet, de te promouvoir à l''honneur ? »'
  hbo-hbo: וַיֹּ֨אמֶר בָּלָ֜ק אֶל־בִּלְעָ֗ם הֲלֹא֩ שָׁלֹ֨חַ שָׁלַ֤חְתִּי אֵלֶ֙יךָ֙
    לִקְרֹא־לָ֔ךְ לָ֥מָּה לֹא־הָלַ֖כְתָּ אֵלָ֑י הַֽאֻמְנָ֔ם לֹ֥א אוּכַ֖ל כַּבְּדֶֽךָ׃
  eng-WYCLIFFE: And he seide to Balaam, Y sente messangeris to clepe thee; whi camest
    thou not anoon to me? whethir for Y may not yelde meede to thi comyng?
  piu-2006: '@see-verse:NUM.022.036'
  cwe-cwe: Balaki kamulongela Balaamu, “Vino situmile wanhu kumwako muladi wakutange?
    Mbona hwizile? Vino niye sidaha kukuliha goya?”
  kik-kik: Balaki akĩũria Balamu atĩrĩ, “Githĩ ndiagũtũmanĩire ũũke narua? Nĩ kĩĩ
    kĩagiririe ũũke? Anga ndingĩhota gũkũrĩha?”
  fra-NCL: 'Balac dit à Balaam : « N’avais-je pas envoyé déjà vers toi pour t’appeler ?
    Pourquoi n’es-tu pas venu vers moi ? Ne puis-je pas en vérité te traiter avec
    honneur ? »'
  cek-AK: Balak mah Balaam khaeah, Nang kawk hanah vaihi hoi vaihi kami kang patoeh
    na ai maw, tikhoe hae tih khoek to na kra loe? Nang hae kasang ah kang paloep
    mak ai, tiah na poek maw? tiah a naa.
  cuk-cuk: 'Mosgua, Balac, Balaamʼga sogded: —An bebina gochagu be anse dagoye, ¿ibiga
    be anse arsuli? ¿Ibmar-buged an bega ukosurye be binsa?'
  uig-CYR: — Мән силини чақиришқа шунчә җиддий әлчи әвәткән едим, немә үчүн келишкә
    унимидила? Мән силини шан-шөһрәткә егә қилалмайттимму? — деди Балақ Балаамға.
  tel-2017: బాలాకు బిలాముతో “నిన్ను పిలవడానికి నేను నీ దగ్గరికి రాయబారులను పంపాను
    గదా! నువ్వెందుకు నా దగ్గరికి రాలేదు? నిన్ను గొప్పవాణ్ణి చేసే సామర్థ్యం నాకు లేదా?”
    అన్నాడు.
  hat-BSA: 'Epi Balak te di a Balaam: “Èske mwen pa t voye kote ou an ijans? Poukisa
    ou pa t vin kote mwen? Èske, vrèman, mwen pa kapab onore ou?”'
  kos-kos: Balak el fahk nu sel, “Efu kom tia tuku ke nga tuh suli kom meet ah? Ya
    kom nunku mu nga tia ku in moli wo nu sum?”
  hbo-WLC: וַיֹּ֨אמֶר בָּלָ֜ק אֶל־בִּלְעָ֗ם הֲלֹא֩ שָׁלֹ֨חַ שָׁלַ֤חְתִּי אֵלֶ֙יךָ֙
    לִקְרֹא־לָ֔ךְ לָ֥מָּה לֹא־הָלַ֖כְתָּ אֵלָ֑י הַֽאֻמְנָ֔ם לֹ֥א אוּכַ֖ל כַּבְּדֶֽךָ׃
  ibo-ibo: Mgbe ọ bịarutere, Balak jụrụ Belam ajụjụ sị ya, “Eziri m gị ozi ka ị bịa
    ngwangwa, gịnị mere ị bịaghị? Ọ bụ na m enweghị ike ịsọpụrụ gị?”
  ory-ory: ପୁଣି, ବାଲାକ ବିଲୀୟମ୍‍କୁ କହିଲେ, “ଆମ୍ଭେ କି ତୁମ୍ଭକୁ ଡାକିବା ପାଇଁ ଅତି ଯତ୍ନରେ
    ଲୋକ ପଠାଇଲୁ ନାହିଁ? ତୁମ୍ଭେ କାହିଁକି ଆମ୍ଭ ନିକଟକୁ ଆସିଲ ନାହିଁ? ଆମ୍ଭେ କି ତୁମ୍ଭକୁ ସମ୍ଭ୍ରମ
    ଦେଇ ସମ୍ଭ୍ରାନ୍ତ କରିବାକୁ ନିତାନ୍ତ ଅସମର୍ଥ?”
  chk-chk: Iwe, Palak a aisini Palam, “Ifa usun, üsap titi en pwe kopwe feito rei?
    Pwota kose mochen feito? Ifa usun, ka ekieki pwe üsap tongeni liwiniik?”
  rop-rop: Beilak bin tok langa im, “Wotfo yu nomo bin kaman wen aibin jandim nyus
    basdam? Maitbi yubin jinggabat ai kaan peiyim yu detmatj?” Lagijat na Beilak bin
    tok.
  ukr-1871: 'І каже Балак до Білеама: Хиба ж не посилав я нарочно до тебе кликати
    тебе? Чом не прибував єси до мене? Чи то ж я справдї не спромігся б ушанувати
    тебе?'
  deu-1951: 'Und Balak sprach zu Bileam: Habe ich nicht zu dir gesandt und dich rufen
    lassen? Warum bist du denn nicht zu mir gekommen? Kann ich dich etwa nicht ehren?'
  eng-JPS: 'And Balak said unto Balaam: ''Did I not earnestly send unto thee to call
    thee? wherefore camest thou not unto me? am I not able indeed to promote thee
    to honour?'''
  srp-1865: 'I reèe Valak Valamu: nijesam li slao k tebi i zvao te? zašto mi ne doðe?
    eda li te ne mogu darivati?'
  lug-lug: Balaki n’agamba Balamu nti, “Saakutumira nga nkuyita ojje ku bwange? Lwaki
    tewajja gye ndi? Olowooza siyinza kukuwa bitiibwa bingi?”
  heb-heb: ויאמר בלק אל בלעם הלא שלח שלחתי אליך לקרא לך למה לא הלכת אלי האמנם לא אוכל
    כבדך׃
  ben-IRV: বালাক বিলিয়মকে বললেন, “আমি আপনাকে ডেকে আনতে কি অনেক যত্ন করে লোক পাঠাইনি?
    আপনি আমার কাছে কেন আসেন নি? আপনাকে সম্মানিত করতে আমি কি সত্যিই ব্যর্থ?”
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਕੀ ਮੈਂ ਤੈਨੂੰ ਵੱਡੀ ਜ਼ਰੂਰਤ ਵਿੱਚ ਨਹੀਂ ਬੁਲਾਇਆ?
    ਤੂੰ ਕਿਉਂ ਮੇਰੇ ਕੋਲ ਨਹੀਂ ਆਇਆ? ਕੀ ਮੈਂ ਤੈਨੂੰ ਇੱਕ ਵੱਡਾ ਇਨਾਮ ਨਹੀਂ ਸੀ ਦੇ ਸਕਦਾ?
  mya-JVB: ဗာလက် မင်းကလည်း၊ ကိုယ်တော် ကို ခေါ်ပင့် စေခြင်းငှါ ငါသည် အထပ်ထပ်စေလွှတ်
    သည်မ ဟုတ် လော ။ အဘယ်ကြောင့် နှေး ပါသနည်း။ ကိုယ်တော် ကို ငါချီးမြှောက် နိုင် သည်မ
    ဟုတ်လော ဟု ဗာလမ် အား ဆို လျှင် ၊
  tbg-tbg: Balaakiva Balaamira vita kero virara tiharo, Mpo, te avuni vaiinti varake
    ari oru vite aniate tunarave. Are nantivarae vi entara kia aniaro? Are tiriara
    kia ho airi monu airaira ti timianarove tirae mini variaro? tiro.
  hmo-hmo: Balaki ese Balama dekenai ia hereva, ia gwau, “Hesiai taudia lau siaia,
    oi boiria totona, ani? Badina dahaka lau oi kamonai henia lasi? Lau ese oi lau
    hanamoa diba lasi, a?”
  urd-urd: तब बलक़ ने बल'आम से कहा, “क्या मैंने बड़ी उम्मीद के साथ तुझे नहीं बुलवा
    भेजा था? फिर तू मेरे पास क्यूँ न चला आया? क्या मैं इस क़ाबिल नहीं कि तुझे 'आला
    मन्सब पर मुम्ताज़ करूँ?”
  rus-SYN: 'И сказал Валак Валааму: не посылал ли я к тебе, звать тебя? почему ты
    не шел ко мне? неужели я в самом деле не могу почтить тебя?'
  bqc-SIM: 'Ɔ̃ a ò Balaaũɛ: Kɛ́ ma gbɛ̃́ↄ zĩ̀ n sísii yãa, bↄ́yãi ni mↄo ni?
    Má fↄ̃ mà n kpɛla noa?'
  tcz-CHONGTHU: Balak in Balaam thudoh aneitan keima heng nga gang tah a nahung na
    ding a thu ka hin nei hilou ham Ibol’a na hung louham ati. Keiman kipa man ka
    peh dia ka thutep hohi na tahsan louham tin asei in ahi.
  mar-mar: जेव्हा बालाकाने बलामास पाहिले तेव्हा तो त्यास म्हणाला, मी तुला आधीच यायला
    सांगितले होते. तुला साजेसा सन्मान करण्यास मी समर्थ नव्हतो काय?
  qub-qub: 'Balaamwan tincurcur Balacga niran: «Yaparir-yaparir gayaycächimuptë ¿imanirtaj
    shamuyta mana munashcanquichu? ¿Mana päganätachu yarpashcanqui?»'
  bqp-bqp: 'Akũ à pì Balamunɛ: Kũ ma gbɛ̃nↄ zĩ̀ ò n sísi yã, à kɛ̀ dera ńdi suroo?
    Mani fↄ̃ mà gba kɛnnɛnloo?'
  hat-hat: 'Balak di Balaram konsa: -Ki jan fè mwen voye moun al chache ou, ou pa
    vin jwenn mwen? Se konprann ou konprann mwen pa ta ka resevwa ou jan ou merite
    l'' la?'
  eng-BSB: And he said to Balaam, “Did I not send you an urgent summons? Why did you
    not come to me? Am I really not able to richly reward you?”
  tod-tod: 'Ɓalake Ɓalaame ɠaazaɠani, é ɠɛ ma: «Gè la keela mɔungiti teʋeni ɓaa,
    ga è ʋa? Leeni vaa zu è la ʋaani gaamago nɔ pɔ̀ bɛ? È ɠɛni ɠisiɛzu ga gè la
    zooga gè ʋa è wɔɔlɔ?»'
  eng-WEBPB: Balak said to Balaam, “Didn’t I earnestly send for you to summon you?
    Why didn’t you come to me? Am I not able indeed to promote you to honour?”
  kbq-kbq: Hagi Balaki'a amanage huno Balamuna antahige'ne, antahio, ame hunka enogu'ma
    kema hu'noana nahigenka ome'nane? Kagesama antahinana nagrikura mizana seonantegahie
    hu'nampi?
  nhe-BL: 'Huan Tlanahuatijquetl Balac quiilhui: ―Na nitlatitlanqui para ma mitzilhuitij
    xihuala nimantzi. ¿Para tlen ax tijnequiyaya tihualas hasta ama? ¿Timoilhuiyaya
    para ax nihuelis nimitzmacas tlen nimitzilhui?'
  bus-bus: 'Ben à bè Balamunɛ: Kɛ̀ ma gbɛ̃nↄ zĩ̀ wà n sísi yã, à kɛ̀ dia nɛ́ɛ mↄ́roo?
    Mɛ́ fↄ̃ mà gbaa kɛnnɛnloo?'
  gub-BL: Upuranu Marak hehe. — Màràzàwe tuwe nanezur wer kwaw pitài haw mehe nerenoz
    kar mehe. — Numur kwaw temetarer tetea'u ihewe nehe, aipo ere nezeupe herehe ne,
    i'i izupe.
  eng-DRA: 'And he said to Balaam: I sent messengers to call thee, why didst thou
    not come immediately to me? was it because I am not able to reward thy coming?'
