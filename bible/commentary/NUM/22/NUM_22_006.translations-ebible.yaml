    أَنَّ مَنْ تُبَارِكُهُ يَكُونُ مُبَارَكاً وَمَنْ تَلْعَنُهُ يَكُونُ مَلْعُوناً».
  ewe-ewe: Azɔ la, va nàƒo fi ade ame siawo, elabena wosẽ akpa na mí. Ekema, ɖewohĩ,
