  eng-LEE: And now do but come, curse me this people; for it is too mighty for me;
    peradventure I may be able to smite it, that I may drive it out of the land; for
    I know that he whom thou blessest is blessed, and he whom thou cursest is cursed.
  asm-FB: মই নিবেদন কৰোঁ, আপুনি আহি মোৰ কাৰণে সেই জাতিক শাও দিয়ক, কিয়নো তেওঁলোক
    মোতকৈ অতি বলৱন্ত। কিজানি তেওঁলোকক জয় কৰি দেশৰ পৰা খেদিবলৈ মোৰ সাধ্য হ’ব। কিয়নো
    মই জানো, আপুনি যিজনক আশীৰ্ব্বাদ কৰে, তেওঁ আশীৰ্ব্বাদ পায়, আৰু যিজনক শাও দিয়ে,
    তেওঁ শাও পায়।”
  sus-A: يَندِ، عِ شَ قَ يِ حَمَ دَنكَدٍ، بَرِ مَ عٍ سّنبّ فبٌ ﭑ بّ. تّمُندٍ، نَ كِ
    ﭑ نْمَ نّ عٍ بْنبْدٍ، ﭑ عٍ كٍرِ يِ بْشِ مَ. ﭑ عَ كٌلٌن، عِ نَ دُبَ نَشَن بّ، نَ
    بَرَ بَرِكَ. عِ مَن نَ نَشَن دَنكَ، نَ قَن بَرَ دَنكَ.»
  fra-SBL: Viens donc maintenant et maudis ce peuple pour moi, car il est trop puissant
    pour moi. Peut-être l'emporterai-je, que nous les frapperons et que je les chasserai
    du pays ; car je sais que celui que tu bénis est béni, et que celui que tu maudis
    est maudit. »
  hbo-hbo: וְעַתָּה֩ לְכָה־נָּ֨א אָֽרָה־לִּ֜י אֶת־הָעָ֣ם הַזֶּ֗ה כִּֽי־עָצ֥וּם הוּא֙
    מִמֶּ֔נִּי אוּלַ֤י אוּכַל֙ נַכֶּה־בֹּ֔ו וַאֲגָרְשֶׁ֖נּוּ מִן־הָאָ֑רֶץ כִּ֣י יָדַ֗עְתִּי
    אֵ֤ת אֲשֶׁר־תְּבָרֵךְ֙ מְבֹרָ֔ךְ וַאֲשֶׁ֥ר תָּאֹ֖ר יוּאָֽר׃
  eng-WYCLIFFE: Therfor come thou, and curse this puple, which is strongere than Y,
    if in ony maner Y may smyte and dryue hym out of my lond; for Y knowe, that he
    is blissid whom thou blissist, and he is cursid whom thou hast cursid.
  piu-2006: '@see-verse:NUM.022.005'
  cwe-cwe: Lelo izo uwaduwile wanhu wano, kwaviya wana nguvu kufosa niye. Huwenda
    nizadaha kuwahuma na kuwawinga walawe muna iisi. Kwaviya nivimanya kuwa wose wouwatemela
    mate wotemeligwa mate na wouwaduwila woduwiligwa.”
  kik-kik: Ndagũthaitha ũka ũnumĩre andũ aya manyiitwo nĩ kĩrumi, nĩ ũndũ marĩ na
    hinya mũno kũngĩra. Ũngĩmaruma kwahoteka ndĩmahoote na ndĩmarutũrũre moime bũrũri
    ũyũ. Nĩ ũndũ nĩnjũũĩ atĩ arĩa warathima nĩmarathimagwo, nao arĩa waruma nĩ manyiitagwo
    nĩ kĩrumi.”
  fra-NCL: Viens donc, je te prie, maudis-moi ce peuple, car il est plus puissant
    que moi ; peut-être ainsi pourrai-je le battre et le jeter hors du pays ; car
    je sais que celui que tu bénis est béni, et que celui que tu maudis est maudit. »
  cek-AK: To pongah vaihi angzo ah, hae kaminawk loe kai pongah thacak o, to pongah
    kai hanah nihcae to tangoeng paeh; to tiah na sak nahaeloe nihcae ka tuk naah,
    prae thung hoiah ka haek thai khoe doeh om tih; nang mah tahamhoihaih na paek
    ih kaminawk loe tahamhoihaih a hnuk o moe, na tangoeng ih kaminawk loe tangoeng
    ah oh o, tiah ka panoek, tiah a naa.
  cuk-cuk: Degisoggu, Balaam, anse be dage, we-dulemar be anga ukabsadage. Ar ade,
    we-dulemar bur anmarba dutusulid. Abakalegi be anmarga-ukabsaoedba anmar we-dulemargi
    obinnalile. Degiir, geb anmar we-dulemar-anmar-yargi-bukwad onioed. Ar an wisid,
    ar doagi nued be sunmaksale, we-dulega ibmar nuedbi naddaed. Ar doa-dule be ukabsasale,
    a-dule iwigusdaed.”
  uig-CYR: Улар мениңдин күчлүк болғачқа, әнди өзлири келип бу хәлиқни мән үчүн бир
    қарғап бәргән болсила; бәлким мән уларни йеңип, бу зиминдин қоғлап чиқиришим мумкин;
    чүнки өзлири кимгә бәхит тилисилә шуниң бәхит қучидиғанлиғини, кимни қарғисила,
    шуниң қарғишқа қалидиғанлиғини билимән» дәйду, дәңлар, — деди.
  pma-pma: Keil avi houlu mok amulin ir. Sakini napeahik eli kovamai kovasesenda en
    keil en usite onak. Hesakini, ir rokilea rovou lin keil ka rovalikat keil avamea
    ran atan oser. Namul navisuk veni nakilea keke koakeil koviten tokolkatien va
    min keil, keil enek akur tokolkatien. Ka koakeil kosesenda en keil, asas koviteni
    mai kistal vi anatin.”
  tel-2017: కాబట్టి నువ్వు దయచేసి వచ్చి నా కోసం ఈ జనాన్ని శపించు. వారు నాకంటే చాలా
    బలవంతులు. ఒకవేళ నేను వారి మీద దాడి చేసి వారిని ఈ ప్రదేశం నుంచి తరమగలుగుతానేమో.
    ఎందుకంటే నువ్వు దీవించినవాడికి దీవెన, శపించిన వాడికి శాపం కలుగుతాయని నాకు తెలుసు”
    అని అన్నాడు.
  hat-BSA: Alò, pou sa, silvouplè, vin mete yon madichon sou pèp sa a pou mwen; paske,
    yo twò pwisan pou mwen. Petèt mwen kapab fin bat yo, e pouse yo ale deyò peyi
    a. Paske mwen konnen ke sila ke ou beni an, beni, e sila ke ou modi a, modi.”
  bxh-bxh: Aho te, u laoma be dodoga te u kaumananaedi paꞌana sa adidili wananaha.
    Yena doha ite wa ginauli, nuwana yau gonowana haba E lei hafihafitidi, be E weꞌaidi.
    Logena, E siba mate safalumadi wa liba faloholohodi mate, wananaha haba loholoho
    sa lobahi na safalumadi wa kaumananaedi mate haba heyaya sa fahoina.
  kos-kos: Elos ku liki kut, ke ma inge nunak munas fahsru fahkla sie kas in selnga
    nu faclos keik. Na sahp kut fah ku in kutangulosla ac luselosyak liki acn uh.
    Nga etu lah ke kom akinsewowoye sie mwet, el insewowo, ac ke kom selngawi sie
    mwet, el selngawiyuk.”
  hbo-WLC: וְעַתָּה֩ לְכָה־נָּ֨א אָֽרָה־לִּ֜י אֶת־הָעָ֣ם הַזֶּ֗ה כִּֽי־עָצ֥וּם הוּא֙
    מִמֶּ֔נִּי אוּלַ֤י אוּכַל֙ נַכֶּה־בּ֔וֹ וַאֲגָרְשֶׁ֖נּוּ מִן־הָאָ֑רֶץ כִּ֣י יָדַ֗עְתִּי
    אֵ֤ת אֲשֶׁר־תְּבָרֵךְ֙ מְבֹרָ֔ךְ וַאֲשֶׁ֥ר תָּאֹ֖ר יוּאָֽר׃
  ibo-ibo: Ugbu a, bịa ka ị bụọrọ m ha ọnụ, nʼihi na ha dị ike karịa m. Ma eleghị
    anya aga m enwe ike merie ha, ma chụpụkwa ha site nʼala m. Nʼihi na amaara m na
    ndị ọbụla ị gọziri bụ ndị a gọziri agọzi, ndị ọbụla ị bụrụ ọnụ ga-anọgide bụrụ
    ndị a bụrụ ọnụ.”
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ନିବେଦନ କରୁଅଛୁ, ତୁମ୍ଭେ ଆସି ଆମ୍ଭ ନିମନ୍ତେ ଏହି ଲୋକମାନଙ୍କୁ ଅଭିଶାପ
    ଦିଅ; କାରଣ ସେମାନେ ଆମ୍ଭ ପ୍ରତି ଅତି ବଳବାନ; ହୋଇପାରେ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ପରାଜୟ କରି ଦେଶରୁ
    ଦୂର କରି ପାରିବା; ଯେହେତୁ ଆମ୍ଭେ ଜାଣୁ, ତୁମ୍ଭେ ଯାହାକୁ ଆଶୀର୍ବାଦ କର, ସେ ଆଶୀର୍ବାଦ ପାଏ,
    ପୁଣି, ତୁମ୍ଭେ ଯାହାକୁ ଅଭିଶାପ ଦିଅ, ସେ ଅଭିଶପ୍ତ ହୁଏ।”
  chk-chk: Kose mochen kopwe feito iei o anümamaua ngeniei ekei aramas, pun ir ra
    kon pöchökül seniei. Eli üpwe tongeni akufuur o asürela seni ewe fanü. Pun üa
    silei pwe iö en ka afeiöchü a feiöch, nge iö ka anümamaua a anümamau.”
  rop-rop: Olabat tumeni en melabat oni lilbit pipul. Wal ai wandim yu garra kaman
    en singim olabat blanga mi, en maitbi wi gin bidim olabat en andimwei olabat brom
    wi kantri. Ai sabi yu brabli klebabala en yu oldei album pipul, en wen yu tok
    gudwei dei jidan gudbinji, en wen yu singim olabat dei jidan brabli nogudbala.”
    Lagijat na deibin gibit det mesij brom King Beilak.
  ukr-1871: 'Оце ж прийди та проклени менї сей люд: надто бо він потужен проти мене.
    Може удасться менї, що подужаю його і вижену його з країни: Знаю бо, кого ти благословиш,
    той благословен буде, а кого ти прокленеш, той проклятим буде.'
  deu-1951: 'So komm nun und verfluche mir dieses Volk, denn es ist mir zu mächtig;
    vielleicht kann ich es dann schlagen und aus dem Lande treiben; denn ich weiß:
    wen du segnest, der ist gesegnet, und wen du verfluchst, der ist verflucht.'
  eng-JPS: Come now therefore, I pray thee, curse me this people; for they are too
    mighty for me; peradventure I shall prevail, that we may smite them, and that
    I may drive them out of the land; for I know that he whom thou blessest is blessed,
    and he whom thou cursest is cursed.'
  srp-1865: Nego hodi, prokuni mi ovaj narod, jer je jaèi od mene, eda bih mu odolio
    i pobio ga ili istjerao iz zemlje ove; jer znam, koga blagosloviš biæe blagosloven,
    a koga prokuneš biæe proklet.
  lug-lug: Kale nno, nkusaba ojje onkolimirire abantu bano, kubanga bampitiridde amaanyi.
    Oboolyawo lwe ndisobola okubawangula ne mbagoba mu nsi yange. Kubanga mmanyi nga
    gw’okolimira akolimirwa, ne gw’osabira omukisa aweebwa omukisa.”
  heb-heb: ועתה לכה נא ארה לי את העם הזה כי עצום הוא ממני אולי אוכל נכה בו ואגרשנו
    מן הארץ כי ידעתי את אשר תברך מברך ואשר תאר יואר׃
  ben-IRV: এখন নিবেদন করি, আপনি এসে আমার জন্য সেই লোকেদেরকে অভিশাপ দিন; কারণ আমার
    থেকে তারা বলবান। হয় তো আমি তাদেরকে আঘাত করে দেশ থেকে তাড়িয়ে দিতে পারব। আমি
    জানি যে, আপনি যাকে আশীর্বাদ করেন, সে আশীর্বাদ পায় ও যাকে অভিশাপ দেন, সে অভিশপ্ত
    হয়।”
  pan-pan: ਹੁਣ ਤੂੰ ਆ ਕੇ ਇਸ ਦਲ ਨੂੰ ਮੇਰੇ ਲਈ ਸਰਾਪ ਦੇਵੀਂ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਨਾਲੋਂ ਅੱਤ ਬਲਵੰਤ
    ਹਨ। ਸ਼ਾਇਦ ਮੈਂ ਫਤਹ ਪਾਵਾਂ ਅਤੇ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅਜਿਹਾ ਮਾਰੀਏ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਦੇਸ
    ਤੋਂ ਕੱਢ ਦੇਈਏ ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਜਿਸ ਨੂੰ ਤੂੰ ਬਰਕਤ ਦੇਵੇਂ ਉਹ ਮੁਬਾਰਕ ਹੈ, ਅਤੇ
    ਜਿਸ ਨੂੰ ਤੂੰ ਸਰਾਪ ਦੇਵੇਂ ਉਹ ਸਰਾਪੀ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ ကြွလာ ပါ။ ဤ လူမျိုး သည် ငါ့ ထက် အားကြီး သောကြောင့် သူတို့ကို
    ငါ့ အဘို့ ကျိန်ဆဲ ပါ။ သို့ပြုလျှင် သူ တို့ကို ငါတိုက် ၍ ငါ့ပြည် မှ နှင်ထုတ် နိုင်
    ကောင်း နှင်ထုတ်နိုင်လိမ့်မည်။ ကိုယ်တော်ကောင်းကြီး ပေးသောသူ သည် ကောင်းကြီး မင်္ဂလာခံရသည်ကို၎င်း
    ၊ ကိုယ်တော်ကျိန်ဆဲ သောသူ သည် ကျိန်ဆဲ အပ်သောသူဖြစ်သည်ကို၎င်းငါသိ သည်ဟု မှာလိုက်လေ၏။
  tbg-tbg: Vika airitahaa variarara ti, tenavu kia ho vika naatara kararave. Mintimake
    variaverama te ai aarauro. Are maini anintera nena variqanavu naarairamanta vinavuka
    vi vatanaaka qoraiqama nimitaate. Are mintiraqe tenavu ho vika hampata raqiha
    vika naatarake tentanavu vataqaahai vika aru ntata kaari vuate. Te irunarave.
    Are vaiinti nahentiara vika kaimanta koqemake variate tiaramanta ai variqanavu
    vika koqema nimite variamanta variarave. Are tihara, Kaimanta vika qoraiqama vuate,
    tiaramanta ai variqanavu vika qoraiqama nimite variarave, tiro.
  hmo-hmo: Mani emu kara do oi mai, inai bese be oiemu meamea dekena amo do oi hadikaia,
    badina be edia goada ese lauegu bese ena goada ia hereaia. Bema oi hadikadia neganai,
    sedira lauegu bese ese idia do ia halusia diba, bona aiemai tano dekena amo do
    ai luludia diba. Badina be, lau diba oi ese oi hanamoa taudia idia namo, to oi
    ese oi hadikaia taudia do idia dika.’ ”
  urd-urd: इसलिए अब तू आकर मेरी ख़ातिर इन लोगों पर ला'नत कर, क्यूँकि यह मुझ से बहुत
    क़वी हैं; फिर मुम्किन है कि मैं ग़ालिब आऊँ, और हम सब इनको मार कर इस मुल्क से निकाल
    दें; क्यूँकि यह मैं जानता हूँ कि जिसे तू बरकत देता है उसे बरकत मिलती है, और जिस
    पर तू ला'नत करता है वह मला'ऊन होता है।”
  rus-SYN: 'итак приди, прокляни мне народ сей, ибо он сильнее меня: может быть, я
    тогда буду в состоянии поразить его и выгнать его из земли; я знаю, что кого ты
    благословишь, тот благословен, и кого ты проклянешь, тот проклят.'
  bqc-SIM: N yã́ na! Mↄ láaizĩmámɛɛ, asa an gbãa dɛmalaɛ. Wìliↄ dↄ̃o tó beewa
    má e zĩblemá mà ń yá bùsuu la. Má dↄ̃ kɛ́ gbɛ̃́ pↄ́ n samaa'òɛ̀, iↄ dɛ
    ɛ̀fãaide ũɛ. Gbɛ̃́ pↄ́ n savãi'òɛ̀ sↄ̃, iↄ dɛ láaipↄ ũɛ.
  tcz-CHONGTHU: Lungset tah in hung phei in Isreal mite hi gaosap in ajeh chu keima
    toh kito din ahat val un ahi. Hiche teng chule kavang aphat le keiman amaho chu
    hiche leiset na pat ahi kadal doh thei ahin keima kahet na aum in nangma hitabang
    mite chung nga vang naboh le amaho chung nga chu vangboh-phatthei na chang ding
    u chule nangma in na gaosap te chung nga chu sapset nachan diu ahi.
  mar-mar: तर आता ये, मी तुला विनंती करतो, तू या लोकांस माझ्यासाठी शाप दे. कारण ते
    माझ्यापेक्षा खूप भारी आहेत. कदाचित मी त्यांना मारावयास समर्थ होऊन देशातून घालवून
    टाकील. कारण मला माहीत आहे. जर तू एखाद्याला आशीर्वाद दिलास तर त्यास आशीर्वाद मिळतो.
    आणि जर एखाद्यास शाप दिलास तर त्यास शाप लागतो.
  soq-soq: mo apana mukamukaua mai no ruamba, dia, sa baiwa e wine ne adinawoite mo
    osouwo saua kadiwa wae wadabuamoa. Ita ne mo nanaumope aimopa ita tanamopo bolana
    epue antopu. Ne ateina e apana osowe sau euda waiana sau euda me mampeleide, tane
    saua kadiwa waiana me osowe kadiwa ituiana.’”
  qub-qub: Ray Balac musyanshi pipis bindisyunta chasquinanpaj niptiqui bindisyunta
    chasquishanta, maldisyunasha cananpaj niptiquipis maldisyunädu cashanta. Chaymi
    ruwacushunqui juclla aywaycur chay runacunata maldisyunapänayquipaj. Maldisyunaptiquega
    chay runacuna aypalla captinpis binsishpä nasyunnëpita gargushämi.»
  bqp-bqp: N yã nna! Ǹ mↄ́ ǹ lɛ́ kɛńnɛmɛnɛ, zaakũ ń gbãna demala. Òdigↄ̃ dↄ̃ro
    ke mani le mà zĩ̀ bleḿma mà pɛ́ḿma bùsu dín gwɛɛ. Má dↄ̃ kũ gbɛ̃ kũ n sa mana
    ònɛ nigↄ̃ de arubarikade ũmɛ. Gbɛ̃ kũ n sa vãni ònɛ sↄ̃, anigↄ̃ de láaribona
    pↄ́ ũmɛ.
  hat-hat: Tanpri, vini non. Vin madichonnen yo pou mwen, paske yo pi fò pase m'.
    Lè sa a, ou pa janm konnen, m'a ka bat yo, m'a mete yo deyò nan peyi a. Paske
    mwen konnen lè ou beni yon moun, li beni nèt, Konsa tou, lè ou bay yon moun madichon,
    li madichonnen nèt.
  eng-BSB: So please come now and put a curse on this people, because they are too
    mighty for me. Perhaps I may be able to defeat them and drive them out of the
    land; for I know that those you bless are blessed, and those you curse are cursed.”
  tod-tod: Niizu nà è maanɛɛnɛzu ga è ʋa. Niima nuɓusɛiti foovo bɛ̀, mazɔlɔɔ ti-zɛbɛi
    wɔɔlɔʋɛ nɔ̀nɔi ʋa. Tanisu nà zoo naazu gè vala ti ʋa, gè vɔni ti ma, gè ti
    ɓɛ, ti ɠula zooi ʋa. Mazɔlɔɔ gè kwɛɛ, zɔi ɗa tuya loo bɛ, tuyai ɠa naa ʋɛ, zɔi
    ɗa foovo, naa voovooʋɛ.»
  eng-WEBPB: Please come now therefore, and curse this people for me; for they are
    too mighty for me. Perhaps I shall prevail, that we may strike them, and that
    I may drive them out of the land; for I know that he whom you bless is blessed,
    and he whom you curse is cursed.”
  kbq-kbq: E'ina hu'negu menina zamagra tagrira tagatere'za hanaveti'za tusi'a vahe
    mani'nazanki, eme naza hunka kazusi ke huzmantegeta, tagra zamarotago hamnena
    freho. Nagra antahi'noe, izano sifanama ahentamo'a haviza nehigeno, asomu kema
    huntamo'a, asomu e'nerimoka mani'nane.
  nhe-BL: “Xihuala nimantzi huan xitechtelchihuiliqui ni tlacame, pampa inijuanti
    más tetique que tojuanti. Huelis queja nopa nihuelis niquintlanis huan niquintojtocas
    ipan ni tlali. Pampa cuali nijmati quema ta tijtiochihua se acajya, nelía quiselía
    se tlatiochihuali huan quema ta tijtelchihua se acajya, nelía quiselía se tlatelchihuali.”
  bus-bus: N yã nna! Ǹ mↄ́ ǹ ń kámɛ, zaakɛ aↄ̃ gbãaa dɛmala. Wègↄ̃ dↄ̃ro ke mɛ́
    e mà zĩ̀ bleḿma mà pɛ́ḿma bùsu kɛ̀n gwɛɛ. Má dↄ̃ kɛ̀ gbɛ̃ kɛ̀ n sa maaa ònɛ égↄ̃
    dɛ aubarikadee ũmɛ. Gbɛ̃ kɛ̀ sↄ̃ n sa zaaa ònɛ, eégↄ̃ dɛ kana pↄ́ ũmɛ.
  gub-BL: Aenoz ko ma'e newe. — Ezur xe 'aw teko wanehe ze'egaiw imono pà nehe. Ta'e
    upuner wera'u ihewi wà xe. Aze ru'u nezewe mehe apuner putar wanetykaw rehe xe
    wi wamuhem kar haw rehe nehe. Akwaw ko ma'e ihe. Aze eremono ze'egatu amo rehe,
    ikatu ma'e uzeapo a'e teko pe. Aze eremono ze'egaiw amo rehe, ikatu 'ym ma'e uzeapo
    a'e teko pe, i'i izupe wà.
  eng-DRA: 'Come therefore, and curse this people, because it is mightier than I:
    if by any means I may beat them and drive them out of my land: for I know that
    he whom thou shalt bless is blessed, and he whom thou shalt curse is cursed.'
