verse: NUM.022.006
translations:
  mal-C: അവർ എന്നിലും ശക്തന്മാരാകുകയാൽ വന്ന് ഈ ജനത്തെ ശപിക്കണമേ. എങ്കിൽ എനിക്ക് ഈ
    ജനത്തെ തോൽപ്പിച്ച് അവരെ ദേശത്തുനിന്ന് ഓടിച്ചുകളയാൻ കഴിഞ്ഞേക്കും. കാരണം നീ അനുഗ്രഹിക്കുന്നവർ
    അനുഗ്രഹിക്കപ്പെടും; നീ ശപിക്കുന്നവർ ശപിക്കപ്പെടും എന്നു ഞാൻ അറിയുന്നു.”
  deu-TKW: 'So komm nun und verfluche mir dieses Volk, denn es ist mir zu mächtig;
    vielleicht kann ich ihm dann eine Niederlage beibringen und es aus dem Lande vertreiben.
    Ich weiß ja: wen du segnest, der bleibt gesegnet, und wem du fluchst, der bleibt
    verflucht!'
  lin-lin: Nabondeli yo, yaka kolakela bango mabe, pamba te bazali makasi mingi koleka
    ngai, tango mosusu nakokoka kolonga bango mpe kobengana bango na mboka. Pamba
    te nayebi ete bato oyo opamboli, bapambolamaka ; mpe ba-oyo olakeli mabe, balakelamaka
    mpe mabe.
  eng-LSV: and now, come, please curse this people for me, for it [is] mightier than
    I. It may be I prevail, [and] we strike it, and I cast it out from the land; for
    I have known that which you bless is blessed, and that which you curse is cursed.”
  eng-GNV: 'Come now therefore, I pray thee, and curse me this people (for they are
    stronger then I) so it may be that I shall be able to smite them, and to driue
    them out of the land: for I knowe that hee, whome thou blessest, is blessed, and
    he whom thou cursest, shall be cursed.'
  eng-WEBSTER: 'Come now therefore, I pray thee, Curse for me this people; for they
    are too mighty for me: it may be I shall prevail, that we may smite them, and
    that I may drive them out of the land: for I know that he whom thou blessest is
    blessed, and he whom thou cursest is cursed.'
  nhw-BL: Xihuala nimantzi huan techtelchihuiliqui ni masehualme, pampa inijuanti
    más tetique que tojuanti. Huelis quej nopa nihuelis niquintlanis huan niquintojtocas
    ipan ni tlali. Pampa cuali nijmati quema ta tijtiochihua se acajya, nelía quiselía
    se tlatiochihuali huan quema ta tijtelchihua se acajya, nelía quiselía se tlatelchihuali.
  swh-ONEN: Sasa uje kuwalaani watu hawa, kwa kuwa wana nguvu sana kuniliko. Kisha
    huenda nikaweza kuwashinda na kuwatoa nje ya nchi. Kwa kuwa ninajua kwamba, wale
    unaowabariki wanabarikiwa na wale unaowalaani wanalaaniwa.”
  bba-bba: Yen sɔ̃, nɑ nun kɑnɑmɔ ɑ nɑ ɑ mɑn tɔn be bɔ̃rusiɑ. Domi bɑ mɑn dɑm kere.
    À n kuɑ mɛ, sɔrɔkudo kon kpĩ n bu kɑmiɑ n ɡirɑ nɛn tem di. Domi nɑ yɛ̃ mɑ wi ɑ
    domɑru kuɑ u rɑ domɑru wɑ. Wi ɑ mɑɑ bɔ̃rusi, u rɑ bɔ̃ri wɑ.
  eng-KJVCPB: 'come now therefore, I pray thee, curse me this people; for they are
    too mighty for me: peradventure I shall prevail, that we may smite them, and that
    I may drive them out of the land: for I wot that he whom thou blessest is blessed,
    and he whom thou cursest is cursed.'
  cpy-cpy: Pipokanaki intsipaete, pitakijiri irika-paeni atziri, omapero-tatziiri
    otzimi ishintsinka, rawijakina naaka-paeni. Okanta-shitzi-maetya nomishitowayiri
    naaka noepatsiteki, aririka nowayiri-takyaari. Roo kanteencha, niyotzi naaka ikaatzi
    pitajonka-wentziri eeroka, aritaki omatakyaa. Riima ikaatzi pitakija-yitziri eeroka,
    aritaki omatakyaa.”
  luo-luo: Koro bi mondo ikwongʼ jogi, nikech tekregi thoth. Dibed ni bangʼ ma anyalo
    loyogi mi ariembgi gia e pinyni. Nimar angʼeyo ni joma igwedho ogwedhi, kendo
    joma ikwongʼo okwongʼ.”
  meu-meu: Mani emu kara aoma, ina bese ba uduguiraia, badina be edia goada ese lauegu
    e hereaiamu; bena readia baina hadareredia diba bona baina luludia diba; badina
    be lau dibagu oi ese o hanamoamu tauna na baine namo, bona oi ese o uduguiraiamu
    tauna na baine dika.
  npi-ULB: त्यसैले तपाईं आउनुहोस् र मेरो निम्ति यस जातिलाई सराप दिनुहोस्, किनभने तिनीहरू
    मेरो निम्ति ज्यादै बलिया भएका छन् । सायद त्यसपछि मैलै तिनीहरूलाई आक्रमण गर्न र
    मेरो भूमिबाट लखेट्न सक्छु । तपाईंले जसलाई आशिष् दिनुहुन्छ, त्यो आशिषित्् हुने
    छ र तपाईंले जसलाई सराप दिनुहुन्छ, त्यो श्रापित हुने छ ।”
  yor-yor: Nísinsin yìí, wá fi àwọn ènìyàn wọ̀nyí bú, nítorí wọ́n ní agbára jù fún
    mi. Nípa ṣíṣe èyí èmi ó ṣẹ́gun wọn, kí n sì lé wọn kúrò ní ilẹ̀ yìí. Nítorí tí
    mo mọ̀ pé ìbùkún ni fún àwọn tí ìwọ bá bùkún, ìfibú sì ni ẹni tí ìwọ bá fi bú.”
  emp-NTPO: Ãdjirãra dairã cãyãbara ʌb̶ʌara panʌa. Maʌ̃ bẽrã ãdjirã biẽ́ jara b̶ʌd̶e
    zedua. Mãwã mʌ̃a ãdjirãra poyaped̶a mʌ̃ druad̶ebemada ãyã jʌrecuaisicada. Mʌ̃a
    cawa b̶ʌa bʌa bariduada bia jara b̶ʌibʌrʌ, maʌ̃gʌra bia b̶ebaria. Idjab̶a bariduada
    biẽ́ jara b̶ʌibʌrʌ, maʌ̃gʌra biẽ́ b̶ebaria.”
  pes-OPCB: درخواست می‌کنم بیایی و این قوم را برای من نفرین کنی، زیرا از ما قویترند.
    شاید به این وسیله بتوانم آنان را شکست داده، از سرزمین خود بیرون کنم. زیرا می‌دانم
    هر که را تو برکت دهی برکت خواهد یافت و هر که را نفرین کنی، زیر لعنت قرار خواهد
    گرفت.»
  tgl-ULB: Kaya pakiusap pumunta ka na ngayon at isumpa ang bayang ito para sa akin,
    dahil sila ay napakalakas para sa akin. Marahil kung gayon, maaari ko na silang
    salakayin at palayasin palabas sa lupain. Alam ko na ang sinumang pinagpapala
    mo ay pagpapalain, at ang sinumang isusumpa mo ay susumpain.”
  cbu-NT: Ningeem kusachpa, tángcha. Kuseerush, zutayarush, tamantsayarush ksangi.
    Tputs tsipatsiptangatana. Nuwshat anush mikeeruri pachayaruri, kachingeeruri,
    kasapi, átana. Waashuch kizpursincha. Shiy tputsee wanasirpa tsiyatkachush, istamaam
    zandkachush, tputseem wanasir istayarush kasatarsha. Tputsee tayutaritamaam zandkachshitish,
    Waani kiyung kachiyachinllinpa, tákchush, tputsee zutayarush, kasakchush, tputssha
    kiyungutam kachiyeersin tsipakanaya, amb tángcha, táyaru, k'kuzee zanganirangiya.
  hui-hui: Ti ina kamagobi ndo dewaore kago í̠na ti ha hole ibabelo hamelo ko. Í̠na
    ani beregola ti inanaga dindini nahelo bo peloleberema bada. Í̠na biriligo i̱na
    manda bido. Wali agali ha halu mo ko helo larego mo ko haga. Wali agali bayale
    helo lalu bi bayale larego bayale haraligoni, lene.
  mya-mya: သူ​တို့​သည်​ငါ​တို့​ထက်​လူ​အင်​အား​ပို​များ သ​ဖြင့် လာ​၍​သူ​တို့​ကို​ကျိန်​ဆဲ​ပါ​လော့။
    သို့ ပြု​လျှင်​သူ​တို့​ကို​ငါ​တိုက်​ခိုက်​၍ နှင်​ထုတ်​နိုင် ကောင်း​နှင်​ထုတ်​နိုင်​ပါ​လိမ့်​မည်။
    ကိုယ်​တော် ကောင်း​ချီး​ပေး​သူ​တို့​သည်​ကောင်း​ချီး​ကို ခံ​ရ​၍ ကိုယ်​တော်​ကျိန်​ဆဲ​သော​သူ​တို့​သည်
    ကျိန်​စာ​သင့်​ကြ​ပါ​လိမ့်​မည်'' ဟု​ဖော်​ပြ ပါ​ရှိ​လေ​သည်။
  bod-N: མི་རིགས་འདི་ནི་བདག་ལས་སྟོབས་ཆེ་བས། ད་ལྟ་ཁྱེད་རང་ཕེབས་ནས་ངའི་ཆེད་དུ་ཁོ་རྣམས་ལ་དམོད་མོ་འདེབས་རོགས།
    དེ་ནས་ངས་ཁོ་རྣམས་ཕམ་པར་བརྒྱབ་སྟེ་ཡུལ་འདི་ནས་སྐྲོད་ནུས་ཀྱང་སྲིད། གང་ལ་ཞེ་ན། ཁྱེད་ཀྱིས་སུ་ལ་བྱིན་གྱིས་བརླབས་ན་དེར་བྱིན་རླབས་འཐོབ་ཅིང་།
    ཁྱེད་ཀྱིས་སུ་ལ་དམོད་མོ་བཏབ་ན་དེར་དམོད་མོ་ཐེབས་པ་ངས་ཤེས་པ་ཡིན་ཞེས་ཞུས་སོ། །
  sna-sna: Zvino, uya utuke vanhu ava, nokuti simba ravo iguru kwazvo kwandiri. Zvichida
    ipapo ndingagona kuvakunda ndikavadzinga vabude munyika ino. Nokuti ndinoziva
    kuti avo vaunoropafadza vanoropafadzwa, uye vaunotuka vanotukwa.”
  spa-BLM: Por tanto, ven ahora y maldice a este pueblo por mí, porque es demasiado
    poderoso para mí. Tal vez prevalezca, para que los golpeemos y los expulse de
    la tierra; porque sé que el que bendices es bendito, y el que maldices es maldito.”
  cac-cac: Yuj chi' cotan̈ d'a elan̈chamel yic tzul a catab'an eb', yujto yelxo nivan
    sb'isul eb' d'a quichan̈. Tato icha chi' tope ol yal vac'an ganar eb' yic tzin
    pechanel eb' d'a co lum tic, yujto vojtac to a a catab' yed' a vach' lolonel tzala',
    tz'eln̈ejc'ochi, xchib'at vin̈.
  swh-ULB: Tafadhali naomba uje unilaanie hili taifa, kwa sababu wana nguvu kuliko
    mimi. Labda nitaweza kuwavamia na kuwafukuza watoke katika nchi yangu. Najua kuwa
    yeyote unayembariki hubarikiwa na yeyote unayemlaani atalaaniwa.”
  bel-bel: 'дык вось, прыйдзі, пракляні мне народ гэты, бо ён мацнейшы за мяне: можа,
    тады я змагу разьбіць яго і выгнаць яго зь зямлі; я ведаю, што каго ты дабраславіш,
    той дабраславёны, і каго ты праклянеш, той пракляты.'
  wed-wed: Taui i virewapana kaua eḡa me tau, ma nei ma ravai ma parivai-iviapoapoeni,
    mepa da tau ravai ana vovaiubai ma wei dobunei ana viaḡaḡana-opunei. Aramanei
    da maranai tam rava e viviaiaini tauna viaiaina e vaivaia ma maranai u parivai-apoapoeni
    tauna ina apoapoe.”
  deu-ELBBK: Und nun, komm doch, verfluche mir dieses Volk, denn es ist stärker als
    ich. Vielleicht gelingt es mir, dass wir es schlagen und ich es aus dem Land vertreibe;
    denn ich weiß, wen du segnest, der ist gesegnet, und wen du verfluchst, der ist
    verflucht.
  mbb-OT: Umbe hendini ka ǥuntaan ne rewaki nu heini he menge etew, su edhuna sikandan
    he gemhanan kenami. Su kela ke mezaag ku zed sikandan ne egkesegseg ku puun kayi
    te tanè ku. Su netuenan ku he egketuman is ibpenuvadtuvad nu wey is idrawak nu
    te minsan hentei.”
  mal-2015: നീ വന്നു എനിക്കുവേണ്ടി ഈ ജനത്തെ ശപിക്കേണമേ; അവർ എന്നെക്കാൾ ഏറ്റവും ബലവാന്മാർ
    ആയിരിക്കകൊണ്ടു പക്ഷേ അവരെ തോല്പിച്ചു ദേശത്തുനിന്നു ഓടിച്ചുകളവാൻ എനിക്കു കഴിവുണ്ടാകുമായിരിക്കും;
    നീ അനുഗ്രഹിക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ, നീ ശപിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ എന്നു
    ഞാൻ അറിയുന്നു” എന്നു പറയിച്ചു.
  rmc-rmc: Vašoda av a prekoš len, bo on hine zoraleder sar me. Šaj el, hoj len paľis
    domarava a tradava len avri andral miri phuv. Džanav, hoj oda, kas požehňineha,
    ela požehňimen, a kas prekošeha, ela prekošlo.“
  pes-OPV: پس الان بیا و این قوم را برای من لعنت کن، زیرا که از من قوی ترند، شاید
    توانایی یابم تا بر ایشان غالب آییم، و ایشان را از زمین خود بیرون کنم، زیرا می‌دانم
    هر‌که راتو برکت دهی مبارک است و هر‌که را لعنت نمایی، ملعون است.»
  ron-1924: Вино, те рог, сэ-мь блестемь пе попорул ачеста, кэч есте май путерник
    декыт мине. Поате кэ аша ыл вой путя бате ши-л вой изгони дин царэ, кэч штиу кэ
    пе чине бинекувынтезь ту есте бинекувынтат ши пе чине блестемь ту есте блестемат.”
  aui-aui: Bi sivimaragata kirakii getagu naboni, na piika kiiraviguve kunimagidi.
    Memeda noko murine na rubana anageiwayidi da anarukwavina yagu kubura sinakanibutaveni.
    Akovi da raghanina wawaya kwiimiiseyeni, na wiimiiseyana yakabi bi raghanina wawaya
    kwimagi, na noko wawayina yakabikwarakwara.”
  ben-OBCV: আপনি এসে এই জনসমাজকে অভিশাপ দিন, কারণ তারা আমার থেকেও বেশি ক্ষমতাসম্পন্ন।
    সম্ভবত তখন আমি তাদের পর্যুদস্ত করে দেশ থেকে বিতাড়ন করতে পারব। আমি জানি, আপনি
    যাদের আশীর্বাদ করেন, তারা আশীর্বাদপ্রাপ্ত হয় এবং যাদের অভিশাপ দেন তারা অভিশপ্ত
    হয়।”
  som-som: Haddaba waan ku baryayaaye kaalay oo dadkan ii habaar, waayo, way iga xoog
    badan yihiin, oo mindhaa waan ka adkaanayaa si aannu ugu layno, oo dalka uga erinno,
    waayo, waan ogahay in kii aad u ducaysaa wuu ducaysan yahay, kii aad habaartaana
    wuu habaaran yahay.
  lat-VUC: 'Veni igitur, et maledic populo huic, quia fortior me est: si quomodo possim
    percutere et ejicere eum de terra mea. Novi enim quod benedictus sit cui benedixeris,
    et maledictus in quem maledicta congesseris.'
  eng-ASVBT: 'Come now therefore, I pray thee, curse me this people; for they are
    too mighty for me: peradventure I shall prevail, that we may smite them, and that
    I may drive them out of the land; for I know that he whom thou blessest is blessed,
    and he whom thou cursest is cursed.'
  ita-1885: ora dunque vieni, ti prego, e maledicimi questo popolo; perciocchè egli
    è troppo potente per me; forse potrò fare in maniera che noi lo sconfiggeremo,
    e che io lo scaccerò dal paese; perciocchè io so che chi tu benedici è benedetto,
    e maledetto chi tu maledici.
  eng-LXXUP: 'And now come, curse me this people, for it is stronger than we; if we
    may be able to smite some of them, and I will cast them out of the land: for I
    know that whomsoever thou dost bless, they are blessed, and whomsoever thou dost
    curse, they are cursed.'
  eng-ULB: So please come now and curse this nation for me, because they are too strong
    for me. Perhaps then I can manage to attack them and drive them out of the land.
    I know that whomever you bless will be blessed, and whomever you curse will be
    cursed.”
  spa-VBL: Por favor, ven inmediatamente y maldice a estas personas por mí, porque
    son más fuertes que yo. Tal vez entonces pueda atacarlos y expulsarlos de mi país
    porque sé que quienquiera que bendiga es bendecido, y quienquiera que maldiga
    es maldito”.
  fra-_FOB: Viens donc maintenant, je te prie; maudis-moi ce peuple, car il est plus
    puissant que moi. Peut-être que je pourrai le battre, et que je le chasserai du
    pays; car je sais que celui que tu bénis est béni, et que celui que tu maudis
    est maudit.
  mal-mal: നീ വന്ന് എനിക്കുവേണ്ടി ഈ ജനത്തെ ശപിക്കണമേ; അവർ എന്നെക്കാൾ ഏറ്റവും ബലവാന്മാർ
    ആയിരിക്കുകയാൽ ഒരുപക്ഷേ അവരെ തോല്പിച്ച് ദേശത്തുനിന്ന് ഓടിച്ചുകളയുവാൻ എനിക്ക് കഴിവുണ്ടാകുമായിരിക്കും;
    ‘നീ അനുഗ്രഹിക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ, നീ ശപിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ’ എന്ന്
    ഞാൻ അറിയുന്നു” എന്ന് പറയിച്ചു.
  urd-GVR: Is lie āeṅ aur in logoṅ par lānat bhejeṅ, kyoṅki wuh mujh se zyādā tāqatwar
    haiṅ. Phir shāyad maiṅ unheṅ shikast de kar mulk se bhagā sakūṅ. Kyoṅki maiṅ jāntā
    hūṅ ki jinheṅ āp barkat dete haiṅ unheṅ barkat miltī hai aur jin par āp lānat
    bhejte haiṅ un par lānat ātī hai.”
  suz-BL: मुल गे जाक्‍को। आं कली वारच पा, मेको मुर आन कली सराप चीले पाइक्‍मी। मारदे
    हना मेकोपुकी आं क्‍येङा शुश नु बोल्‍यो बाक्‍नीम। मो पाइतीनी हना, गो मेको आन कली
    ग्राशा, आं रागी रे ग्रुंइने चबु वा। मारदे हना गे सु कली आसीक गेनीनी, मेको आसीक
    राइनीम। मिनु सु कली सराप चीले पाइनीनी, मेको सराप चीले राइनीम, दे गो तुइक्‍नुङ”
    दे सोइक्‍ताक्‍व। २पत्रुस २:१५
  ita-1927: or dunque vieni, te ne prego, e maledicimi questo popolo; poiché è troppo
    potente per me; forse così riusciremo a sconfiggerlo, e potrò cacciarlo dal paese;
    poiché so che chi tu benedici è benedetto, e chi tu maledici è maledetto”.
  ckb-ckb: ئێستاش وەرە و نەفرەت لەم گەلە بکە بۆم، چونکە لە من مەزنترن. بەڵکو بتوانم
    بیانشکێنم و لە خاکەکە دەریانبکەم، چونکە زانیومە ئەوەی داوای بەرەکەتی بۆ بکەیت
    بەرەکەتدار کراوە و ئەوەی نەفرەتی لێ بکەیت نەفرەت لێکراوە.»
  eng-BBE: 'Come now, in answer to my prayer, and put a curse on this people, for
    they are greater than I: and then I may be strong enough to overcome them and
    send them out of the land: for it is clear that good comes to him who has your
    blessing, but he on whom you put your curse is cursed.'
  kan-OKCV: ಅವರು ನನಗಿಂತ ಬಲವುಳ್ಳವರಾಗಿದ್ದರಿಂದ ಈಗ ನೀನು ದಯಮಾಡಿ ಬಂದು, ಈ ಜನರನ್ನು ನನಗಾಗಿ
    ಶಪಿಸು. ಆಗ ನಾನು ಅವರನ್ನು ಗೆದ್ದು, ದೇಶದೊಳಗಿಂದ ಹೊರಡಿಸುವುದಕ್ಕೆ ನನ್ನಿಂದ ಸಾಧ್ಯವಾಗಬಹುದು.
    ಏಕೆಂದರೆ ನೀನು ಯಾವನನ್ನು ಆಶೀರ್ವದಿಸುತ್ತೀಯೋ, ಅವನು ಆಶೀರ್ವಾದ ಹೊಂದಿರುವನು; ನೀನು ಯಾವನನ್ನು
    ಶಪಿಸುತ್ತೀಯೋ, ಅವನು ಶಾಪಗ್ರಸ್ತನಾಗಿರುವನು; ಎಂದು ನಾನು ಬಲ್ಲೆನು,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Ro e ije buka e daroki ijadufuo ni ro na ifejiena e ije kuravajiadufuo.
    A ijiege kuravajiakina bu darobirega na bite kaniakuriaga bu are ige arena vake.
    Ro na vierafega e ije erane a kuravajiamo ije buka irufui biediavo. Ro erane a
    daro miamo ije buka daro abevono kuano kiae.
  tam-2017: அவர்கள் என்னைவிட பலவான்கள்; இருந்தாலும், நீர் ஆசீர்வதிக்கிறவன் ஆசீர்வதிக்கப்பட்டவன்,
    நீர் சபிக்கிறவன் சபிக்கப்பட்டவன் என்று அறிவேன்; ஆதலால் நீர் வந்து, எனக்காக அந்த
    மக்களை சபிக்கவேண்டும்; அப்பொழுது ஒருவேளை நான் அவர்களை முறியடித்து, அவர்களை இந்த
    தேசத்திலிருந்து துரத்திவிடலாம்” என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Ven pues ahora, te ruego, maldíceme este pueblo, porque es más fuerte
    que yo: quizá podré yo herirlo, y echarlo de la tierra: que yo sé que el que tú
    bendijeres, será bendito, y el que tú maldijeres, será maldito.'
  ron-BTF: Vino, te rog, blestemă-mi pe acest popor, (căci ei sunt prea puternici
    pentru mine, poate că voi învinge;) ca să îi batem și ca să îi alungăm din țară;
    căci știu că pe cine binecuvântezi tu, este binecuvântat, și pe cine blestemi
    tu, este blestemat.
  eng-WEBP: Please come now therefore, and curse this people for me; for they are
    too mighty for me. Perhaps I shall prevail, that we may strike them, and that
    I may drive them out of the land; for I know that he whom you bless is blessed,
    and he whom you curse is cursed.”
  eng-FBV: Please come immediately and curse these people for me, because they are
    stronger than me. Maybe then I'll be able to attack them and drive them out of
    my country because I know that whoever you bless is blessed, and whoever you curse
    is cursed.”
  nld-1939: 'Kom dus, en vervloek mij dat volk; want het is mij te machtig. Misschien
    kan ik het dan verslaan, en het uit het land verdrijven; want ik weet: Wien gij
    zegent, is gezegend, en wien gij vervloekt, is vervloekt.'
  nch-BL: Xihuala nimantzi huan techtelchihuiliqui ni masehualme, pampa inijuanti
    más tetique que tojuanti. Huelis quej nopa nihuelis niquintanis huan niquinquixtis
    ipan ni tali. Pampa cuali nijmati quema ta tijtiochihua se acajya, nelía quiselía
    se tatiochihuali huan quema ta tijtelchihua se acajya, nelía quiselía se tatelchihuali.”
  vie-1934: Vậy, ta xin ngươi hãy đến bây giờ, rủa sả dân nầy cho ta, vì nó mạnh hơn
    ta. Có lẽ ta sẽ đánh bại dân nầy và đuổi nó khỏi xứ được; vì ta biết rằng kẻ nào
    ngươi chúc phước cho, thì được phước; còn kẻ nào ngươi rủa sả, thì bị rủa sả.
  hin-CV: तब कृपा कर यहां पधारिए, मेरी ओर से इन्हें शाप दीजिए, क्योंकि ये हमारी तुलना
    में बहुत ही शक्तिशाली हैं. तब मेरे लिए यह संभव हो जाएगा कि मैं उन्हें पराजित कर
    हमारे देश से बाहर खदेड़ सकूं. क्योंकि इतना मुझे मालूम है कि आप जिनको आशीर्वाद
    देते हैं, वे फलवंत हो जाते हैं, तथा जिन्हें आप शाप देते हैं, वे शापित ही रह जाते
    हैं.”
  eng-OURB: Please come now therefore curse me this people; for they are too mighty
    for me. Perhaps I shall prevail, that we may strike them, and that I may divorce
    them out of the land; for I know that he whom you bless is blessed, and he whom
    you curse is cursed.”
  spa-BES: 'Vengan ahora, en respuesta a mi oración, y pongan una maldición sobre
    esta gente, porque son más grandes que yo: y entonces puedo ser lo suficientemente
    fuerte para vencerlos y enviarlos fuera de la tierra: porque está claro ese bien
    le llega al que tiene tu bendición, pero el que pones tu maldición está maldito.'
  tdx-tdx: Mb’etoa aniany koahe, ozoño ho ahy ondatio, ie manjofake te amako. Hera
    ho gioheko le ho soiheñe hiakatse an-tane atoy, fa apotako te soa tata o tatae’oo
    vaho fatran-tane o ozoñe’oo.
  vid-vid: Uye lelo uwapanjile wanhu wano kwa chiwalo cha heni, mina wana mong'ho
    kusinda heni. Wone uwapanjile, hanji ndoweza kuwasumya na kuwawinga waleche kwinjila
    kuli isi ya heni, kwa vila ndivizela wone hegwe umtambichize munhu nakatambichizagwa
    na wone umpanjile munhu nakapanjilagwa.”
  eng-OKE: 'Come now, I entreat, curse this people for me, for they are stronger than
    I: if perhaps I may become able to fight with him, and drive him from the land:
    for I know that he whom thou blessest is blessed, and he whom thou dost curse
    is accursed.'
  tha-KJV: ฉะนั้น ขอเชิญมาเถิด บัดนี้​ขอสาปแช่งชนชาติ​นี้​ให้​แก่​ข้าพเจ้า เพราะเขาเข้มแข็งกว่าข้าพเจ้ามาก
    ชะรอยข้าพเจ้าจะสามารถรบชนะเขาและขับไล่เขาออกไปจากแผ่นดินได้ เพราะข้าพเจ้าทราบอยู่​ว่า
    ถ้าท่านอวยพรแก่​ผู้ใด ผู้​นั้นจะเป็นไปตามพรนั้น และท่านสาปแช่งผู้​ใด ผู้​นั้​นก​็​ถู​กสาปแช่ง”
  por-BR-2018: 'Vem pois agora, te rogo, amaldiçoa para mim este povo, porque é mais
    forte que eu: talvez poderei eu feri-lo, e lançá-lo da terra: que eu sei que o
    que tu abençoares, será bendito, e o que tu amaldiçoares, será maldito.'
  deu-ELO: Und nun, komm doch, verfluche mir dieses Volk, denn es ist stärker als
    ich. Vielleicht gelingt es mir, daß wir es schlagen und ich es aus dem Lande vertreibe;
    denn ich weiß, wen du segnest, der ist gesegnet, und wen du verfluchst, der ist
    verflucht.
  eng-WYC-2018: Therefore come thou, and curse this people, that is stronger than
    I, if in any manner I may smite and drive him out of my land; for I know, that
    he is blessed whom thou blessest, and he is cursed whom thou hast cursed. (And
    so come thou, and curse these people who be stronger than I, and then I may be
    able to fight against them, and drive them out of my land; for I know that he
    is blessed whom thou blessest, and he is cursed whom thou cursest.)
  epo-epo: Nun venu do, malbenu al mi tiun popolon, ĉar ĝi estas pli forta ol mi;
    eble tiam mi povos venkobati ĝin kaj elpeli ĝin el la lando; ĉar mi scias, ke
    kiun vi benas, tiu estas benita, kaj kiun vi malbenas, tiu estas malbenita.
  uig-PIN: Ular meningdin küqlük bolƣaqⱪa, ǝmdi ɵzliri kelip bu hǝlⱪni mǝn üqün bir
    ⱪarƣap bǝrgǝn bolsila; bǝlkim mǝn ularni yengip, bu zemindin ⱪoƣlap qiⱪirixim
    mumkin; qünki ɵzliri kimgǝ bǝht tilisilǝ xuning bǝht ⱪuqidiƣanliⱪini, kimni ⱪarƣisila,
    xuning ⱪarƣixⱪa ⱪalidiƣanliⱪini bilimǝn» dǝydu, dǝnglar, — dedi.
  beo-beo: 'Ilia idi da ninia idi baligi dagoi. Amaiba:le, di goeguda: misini, na
    fidima:ne ilima gagabusu aligima:ne ilegema. Amasea, amabela:? ninia da ilima
    hasalimu amola ninia soge fisimusa: ili sefasimu. Na dawa:! Di da dunu hahawane
    esaloma:ne sia:sea, ilia da hahawane esalumu, amola di da ilima gagabusu aligima:ne
    ilegesea, amo gagabusu da ilima aligi dialumu.”'
  tpi-OTNT: Ol i planti tumas, na mipela i no inap winim ol. Olsem na mi laik bai
    yu kam na tok long nem bilong ol god bai ol god i mas bagarapim ol. Sapos yu mekim
    olsem, orait ating bai mipela inap pait strong na winim ol na rausim ol long graun
    bilong mipela. Mi save olsem, taim yu tokaut long ol manmeri i ken stap gut, orait
    ol god i save mekim ol i stap gut tasol. Na taim yu tokaut long ol i mas bagarap,
    orait ol god i save bagarapim ol.”
  hau-SA: Ka zo yanzu ka la’anta waɗannan mutane, domin sun fi ƙarfina. Wataƙila zan
    iya cin nasara a kansu, in kuma kore su daga ƙasar. Gama na sani duk waɗanda ka
    sa musu albarka, sun zama masu albarka ke nan, waɗanda kuma ka la’anta, sun la’antu
    ke nan.”
  uig-LAT: Ular méningdin küchlük bolghachqa, emdi özliri kélip bu xelqni men üchün
    bir qarghap bergen bolsila; belkim men ularni yéngip, bu zémindin qoghlap chiqirishim
    mumkin; chünki özliri kimge bext tilisile shuning bext quchidighanliqini, kimni
    qarghisila, shuning qarghishqa qalidighanliqini bilimen» deydu, denglar, — dédi.
  nde-nde: Woza khathesi uzeletha isithuko phezu kwabo, ngoba balamandla kulami. Mhlawumbe
    ngalokho ngingabehlula ngibaxotshe elizweni. Ngoba ngiyazi ukuthi labo obabusisayo
    bayabusiseka, njalo labo obaqalekisayo bayaqalekiswa.”
  ton-ton: 'Pea ko eni, ʻoku ou kole kiate koe, ke ke haʻu ʻo fakamalaʻiaʻi maʻaku
    ʻae kakai ni, he ʻoku nau mālohi fau kiate au: pea te u vetekina nai, mo teʻia
    ʻakinautolu, pea te u kapusia ʻakinautolu ʻi he fonua ni: he ʻoku ou pehē, ʻoku
    monūʻia ia ʻoku ke fakamonūʻiaʻi, pea ʻoku malaʻia ia ʻoku ke fakamalaʻiaʻi.”'
  ces-1613: Protož nyní poď medle, zlořeč mně k vůli lidu tomuto, nebo silnější mne
    jest; snad svítězím nad ním, a porazím jej, aneb vyženu z země této. Vím zajisté,
    že komuž ty žehnáš, požehnaný bude, a komuž ty zlořečíš, bude zlořečený.
  eng-WMB: Please come now therefore, and curse this people for me; for they are too
    mighty for me. Perhaps I shall prevail, that we may strike them, and that I may
    drive them out of the land; for I know that he whom you bless is blessed, and
    he whom you curse is cursed.”
  tam-TCV: இப்பொழுது நீ வந்து இந்த மக்களின்மேல் ஒரு சாபத்தைப்போடு. ஏனென்றால் அவர்கள்
    என்னைவிட அதிக பலமுள்ளவர்களாயிருக்கிறார்கள். அப்படிச் சாபமிட்டால் ஒருவேளை அவர்களைத்
    தோற்கடித்து, இந்த நாட்டைவிட்டுத் துரத்திவிட என்னால் இயலும். ஏனெனில் நீ ஆசீர்வதிக்கிறவர்கள்
    ஆசீர்வதிக்கப்பட்டிருக்கிறார்கள் என்றும், நீ சபிக்கிறவர்கள் சபிக்கப்பட்டிருக்கிறார்கள்
    என்றும் நான் அறிந்திருக்கிறேன் என்று சொல்லுங்கள்” என்றான்.
  ceb-ULB: Busa palihog anhi karon ug tungloha kini nga nasod alang kanako, tungod
    kay kusgan kaayo sila alang kanako. Basin pa ug makahimo ako sa pagsulong kanila
    ug mapahawa sila gikan sa yuta. Nasayod ako nga si bisan kinsa nga imong panalanginan,
    mapanalanginan, ug si bisan kinsa nga imong tunglohon, matinunglo.”
  pol-UBG: Dlatego teraz przyjdź, proszę, i przeklnij mi ten lud, bo jest silniejszy
    ode mnie. Może zdołam go pobić i wypędzić z ziemi, bo wiem, że komu błogosławisz,
    będzie błogosławiony, a kogo przeklinasz, będzie przeklęty.
  agr-agr: wamak taata, nunikam juju aents aidau pegkegchaunum yumigjata, wagki ditak
    iina nagkaetamsau kuashat, senchigtin ainawai. Ame pegkegchaunum yumigjamin, wi
    depetkan juju nugka juwi batsata nuna jiijan ishiakchainjash, wagki ame pegkegnum
    yumigkiamuk tuja pegkegchaunum yumigkiamushkam betek uminna nuna wika dekau asan
    tajai, tujamui titajum”, tiuwai.
  kyc-kyc: Wambu dupwa ama malu mee namwa isa palyilyaminyi dokona emba waiya lao
    epo nambana lao nakama koo keta palyuo mende pyakape. Dopa piri ramo namwame kapa
    pyuo anamasi minyuo yuu dakena pyao ralinyi nembarama rapisi. Embame wambu dupwa
    elyape keta petena lapinyi dokopa elyape keta petaminyiko. Randa maiyuo koo keta
    pena lapinyi dokopa kooko keta pelyaminyi. Doko namba silyu.
  urd-GVU: اِس لئے آئیں اور اِن لوگوں پر لعنت بھیجیں، کیونکہ وہ مجھ سے زیادہ طاقت
    ور ہیں۔ پھر شاید مَیں اُنہیں شکست دے کر ملک سے بھگا سکوں۔ کیونکہ مَیں جانتا ہوں
    کہ جنہیں آپ برکت دیتے ہیں اُنہیں برکت ملتی ہے اور جن پر آپ لعنت بھیجتے ہیں اُن
    پر لعنت آتی ہے۔“
  deu-1912: So komm nun und verfluche mir das Volk (denn es ist mir zu mächtig), ob
    ich's schlagen möchte und aus dem Lande vertreiben; denn ich weiß, daß, welchen
    du segnest, der ist gesegnet, und welchen du verfluchst, der ist verflucht.
  ntj-ntj: '@see-verse:NUM.022.005'
  kan-2017: ಆದುದರಿಂದ ನೀನು ದಯಮಾಡಿ ಬಂದು ನನಗೋಸ್ಕರ ಈ ಜನರಿಗೆ ಶಾಪಕೊಡಬೇಕು. ಆಗ ಅವರನ್ನು ಸೋಲಿಸಿ
    ಈ ದೇಶದಿಂದ ಹೊರಡಿಸಿಬಿಡುವುದಕ್ಕೆ ನನ್ನಿಂದ ಆಗುವುದು. ನಿನ್ನ ಆಶೀರ್ವಾದದಿಂದ ಶುಭವೂ, ನಿನ್ನ
    ಶಾಪದಿಂದ ಅಶುಭವೂ ಉಂಟಾಗುತ್ತದೆ ಎಂಬುದನ್ನು ನಾನು ಬಲ್ಲೆನು” ಎಂದು ಕಳುಹಿಸಿದನು.
  yap-yap: Yad bo’or ngomad, ere moy ngam yibil ngam bucheg wa’athrad, ma aram e sana
    rayag ni gu gelgad ngorad ma gamad tulufrad ngar chuwgad ko nam romad. Gu manang
    ni pi’in ga ra yibilay ni nge fel’ wa’athrad e ra fel’ wa’athrad, ma pi’in ga
    ra bucheg wa’athrad e ra buch wa’athrad.”
  hlt-MCSB: Te dongah halo lamtah he pilnam he kai lakah tah a tlung oeh dongah kai
    yueng la thaephoei thil mai laeh. Anih ngawn ham neh khohmuen lamloh anih ka haek
    thai khaming. Yoethen na paek hlang te a yoethen tih thae na phoei thil te tah
    thaephoei a yook te ka ming,” a ti nah.
