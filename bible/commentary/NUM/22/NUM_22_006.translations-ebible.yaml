    mawaho o ka aina: no ka mea, ua ike no wau, o kau e hoomaikai aku ai, oia ke hoopomaikaiia;
    a o kau e olelo hoino aku ai, oia ke hoopoinoia.'
  arb-NAV: فَتَعَالَ الآنَ وَالْعَنْ لِي هَذَا الشَّعْبَ لأَنَّهُ أَعْظَمُ مِنِّي،
