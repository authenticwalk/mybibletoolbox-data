  dop-dop: Hɑɩ, kɔɔ nɑ ń tǝŋsɩ-wɛɣɛ mpusi. Pɑ kǝlɑ-m toŋ. Ntɑnyɩ n kɑ́ pǝsɩ nɑ ń tɔɣɔnɩ-wɛɣɛ
