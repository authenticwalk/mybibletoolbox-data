verse: NUM.022.008
translations:
  mal-C: “രാത്രി ഇവിടെ പാർക്കുക, എങ്കിൽ യഹോവ എനിക്കു തരുന്ന മറുപടി ഞാൻ നിങ്ങളെ അറിയിക്കാം,”
    എന്ന് ബിലെയാം അവരോടു പറഞ്ഞു. അങ്ങനെ മോവാബ്യപ്രഭുക്കന്മാർ അദ്ദേഹത്തോടൊപ്പം താമസിച്ചു.
  deu-TKW: 'Er aber antwortete ihnen: Bleibt heute Nacht hier, so will ich euch Bescheid
    geben, je nachdem Jahwe mich anweisen wird. Da blieben die Häuptlinge der Moabiter
    bei Bileam.'
  lin-lin: 'Balami alobaki na bango : — Bolekisa butu awa, mpe nakozongisela bino
    eyano oyo Yawe akopesa ngai. Boye bakambi ya Moabi bavandaki elongo na ye.'
  eng-LSV: and he says to them, “Lodge here tonight, and I have brought you back word,
    as YHWH speaks to me”; and the princes of Moab abide with Balaam.
  eng-GNV: Who answered them, Tary here this night, and I will giue you an answere,
    as the Lord shall say vnto mee. So the princes of Moab abode with Balaam.
  eng-WEBSTER: 'And he said to them, Lodge here this night, and I will bring you word
    again, as the LORD shall speak to me: and the princes of Moab abode with Balaam.'
  nhw-BL: 'Huan Balaam quinilhui: ―Ximocahuaca nica ni tlayohua, huan nimechilhuis
    catli DIOS nechilhuis ma nijchihua. Huan nopa huehue tlacame mocajque nopa tlayohua
    ihuaya Balaam.'
  swh-ONEN: Balaamu akawaambia, “Mlale hapa usiku huu, nami nitawaletea jibu lile
    Bwana atakalonipa.” Kwa hiyo wakuu wa Moabu wakakaa naye.
  bba-bba: Bɑlɑmu u bu sɔ̃ɔwɑ u nɛɛ, i kpunɔ mini wɔ̃ku te, sisiru kpɑ n bɛɛ sɔ̃ ye
    Yinni Gusunɔ u mɑn sɔ̃ɔwɑ. Mɑ Mɔɑbun ɡuro ɡuro be, bɑ sinɑ mi.
  eng-KJVCPB: 'And he said unto them, Lodge here this night, and I will bring you
    word again, as the Lord shall speak unto me: and the princes of Moab abode with
    Balaam.'
  cpy-cpy: 'Ari ikantzi Balaam: “¡Ari! Inkaamani nokantimi oetarika ikantinari Tajorentsi.
    Ari pimaanaki.” Ari imahaeya-paakini inampina-paeni Athataa-weni-jatzi ipankoki
    Balaam.'
  luo-luo: Balaam nowachonegi niya, “Ninduru ka kawuono kendo abiro miyou dwoko ma
    Jehova Nyasaye omiya.” Omiyo jotend jo-Moab nobedo kode.
  meu-meu: Bena Balaam ese e haere henidia, eto, Hari hanuaboi iniseni ai ba mahuta;
    bena Iehova ese baine hereva henigu heḡereḡerena ai baina haere henimui. Taunabunai,
    Moab lohiadia na Balaam dekenai e nohova.
  npi-ULB: बालामले तिनीहरूलाई भने, “आज राती यहाँ बस्‍नुहोस् । परमप्रभुले जे भन्‍नुहुन्छ
    सो तपाईंलाई बताउने छु ।” त्यसैले मोआबका अगुवाहरू त्यस रात बालामसँगै बसे ।
  yor-yor: “Ẹ sùn níbí lálẹ́ yìí,” Balaamu sọ fún un pé, “èmi ó padà wá fún un yín
    ní èsì nǹkan tí Olúwa bá wí fún mi.” Nítorí tí àwọn ìjòyè Moabu dúró sọ́dọ̀ rẹ̀.
  emp-NTPO: 'Balaaʌ̃ba jarasia: –Nama cãĩnadua. Nubʌrʌ mʌ̃a bãrãa jaraya Ãcõrẽba mʌ̃ra
    idu wãbida wa idu wãbiẽ́da.– Mãwã jarad̶a bẽrã Moab druad̶ebema dji dromarãra
    mama cãĩsid̶aa.'
  pes-OPCB: 'بلعام گفت: «شب را اینجا بمانید و فردا صبح آنچه که خداوند به من بگوید،
    به شما خواهم گفت.» پس آنها شب را در آنجا به سر بردند.'
  tgl-ULB: Sinabi ni Balaam sa kanila, “Mamalagi kayo rito ngayong gabi. Sasabihin
    ko sa inyo kung ano ang sasabihin sa akin ni Yahweh.” Kaya nanatili ang mga pinuno
    ng Moab kay Balaam sa gabing iyon.
  cbu-NT: Balamsha, Ashiriya, musá naarintspa. Na in zar nishurtama maangints. Nuwma
    Apanllpatama yasachimasima. Waana Apanll nuwaa amchimasaja nuwshat anuritam na
    siyaa kamanchintspa, Balam tárangiya. Mowabshuchsha urkar, mishat Madiyanshuchtam
    urkar ashirusin, Ashiri nishuri maayani, tárangusin, anshuri Balamash maaranganaya.
  hui-hui: Balama ibugua agali biaruhondo ladai bialu lalu, Áyu mbiraga ogoria palidaba.
    Yawi haragola Anduane Homogohanda langirago agua lara lalu languliya, lene. Ani
    layagola Moabalinaga haru haga biaru tigua mbiraga Balama heba palu hene.
  mya-mya: ထို​အ​ခါ​ဗာ​လမ်​က​သူ​တို့​အား``ယ​နေ့​ည ဤ​အ​ရပ်​တွင်​တည်း​ခို​နေ​ကြ​ပါ​ဦး။
    ထာ​ဝ​ရ ဘု​ရား​က​ငါ့​အား​မည်​ကဲ့​သို့​မိန့်​မှာ​တော်​မူ ကြောင်း နက်​ဖြန်​နေ့​တွင်​ငါ​ပြော​ပြ​ပါ​မည်''
    ဟု​ဆို​လေ​၏။ ထို့​ကြောင့်​မော​ဘ​အ​မျိုး​သား ခေါင်း​ဆောင်​တို့​သည်​ဗာ​လမ်​ထံ​၌​တည်း​ခို
    ကြ​လေ​သည်။
  bod-N: དེ་ནས་པེལ་ཨམ་གྱིས་ཁོ་ཚོར་འདི་ལྟར། དོ་ནུབ་འདི་རུ་ཞག་སྡོད་བྱོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བཀའ་ཅི་ལྟར་གསུངས་ན་ངས་དེ་བཞིན་དུ་ཁྱོད་ལ་ལན་སྦྱིན་འོང་ཞེས་སྨྲས་པས།
    མོ་ཨབ་ཀྱི་འགོ་དཔོན་རྣམས་པེལ་ཨམ་དང་མཉམ་དུ་བསྡད།
  sna-sna: Bharamu akati kwavari, “Chivatai pano, ndichauya nemhinduro yandichapiwa
    naJehovha.” Saka machinda eMoabhu akagara naye.
  spa-BLM: 'Les dijo: “Quédense aquí esta noche, y les traeré de nuevo la palabra,
    según me hable Yahvé”. Los príncipes de Moab se quedaron con Balaam.'
  cac-cac: 'Ix yalan vin̈aj Balaam chi'' d''a eb'' icha tic: —A ticnaic, canan̈ec
    d''a tic, ato syal tas ol yal Jehová d''ayin d''a jun ac''val tic, ichato chi''
    svac''an spac e lolonel chi'' q''uic''an, xchi vin̈. Yuj chi'' ix can eb'' ichamtac
    vinac chi'' yed'' vin̈aj Balaam chi'' d''a jun ac''val chi''.'
  swh-ULB: Balaamu akawaambia, “Bakini hapa usiku wa leo. Kesho nitawaletea atakachoniambia
    BWANA.” Kwa hiyo wale viongozi wa Moabu wakabaki na Balaamu kwa usiku huo.
  bel-bel: 'І сказаў ён ім: заначуйце тут ноч, і дам вам адказ, як скажа мне Гасподзь.
    І засталіся старэйшыны Маавіцкія ў Валаама.'
  wed-wed: Balaam ravai i paribelei i pa, “Weka ona matave ma au maratom Bada aiwai
    ina riweu ana pariveremi.” Ma babadai kampa Balaam maiteni i mae.
  deu-ELBBK: 'Und er sprach zu ihnen: Übernachtet hier diese Nacht, und ich werde
    euch Antwort bringen, so wie der HERR zu mir reden wird. Und die Fürsten von Moab
    blieben bei Bileam.'
  mbb-OT: Ne migkaǥi si Balaam diyà te kandan te, “Kayi kew zà hizeǥà guntaan he kezukileman,
    ne egkeǥiyen ku ziyà te keniyu keeselem is egkeǥiyen te Nengazen kayi te kedì.”
    Umbe ziyà medhizeǥà haazà is menge pengulu te Moab.
  mal-2015: 'അവൻ അവരോടു: “ഇന്നു രാത്രി ഇവിടെ പാർപ്പിൻ; യഹോവ എന്നോടു അരുളിച്ചെയ്യുന്നതുപോലെ
    ഞാൻ നിങ്ങളോടു ഉത്തരം പറയാം” എന്നു പറഞ്ഞു. മോവാബ്യപ്രഭുക്കന്മാർ ബിലെയാമിനോടുകൂടെ
    പാർത്തു.'
  rmc-rmc: 'Ov lenge phenďa: „Adadžives presoven kade a tajsa tumenge odphenava, so
    mange phenela o RAJ.“ Avke o moabika vodci ačhile ko Balaam.'
  pes-OPV: 'او به ایشان گفت: «این شب را در اینجا بمانید، تاچنانکه خداوند به من گوید،
    به شما باز گویم.» وسروران موآب نزد بلعام ماندند.'
  ron-1924: 'Балаам ле-а зис: „Рэмынець аич песте ноапте ши вэ вой да рэспунс дупэ
    кум ымь ва спуне Домнул.” Ши кэпетенииле Моабулуй ау рэмас ла Балаам.'
  aui-aui: Wasina bi Balam iwonedi bo, “Kata nubabasuve mma yawata tanakena, bi maram
    yagu wonabodeyana metagha Yawe God inaveregu na anawonemi.” Na Moab babada nama
    Balam yawata simake.
  ben-OBCV: বিলিয়ম তাঁদের বলল, “রাতে এখানেই থাকুন সদাপ্রভু আমাকে যা উত্তর দেন, তা
    আমি আপনাদের জ্ঞাত করব।” অতএব মোয়াবীয় কর্মকর্তারা তার সঙ্গে থাকলেন।
  som-som: Oo isna wuxuu ku yidhi iyagii, Caawa halkan ku barya oo anna war dambaan
    idiinka keenayaa wixii Rabbigu igula hadlo. Markaasay amiirradii reer Moo'aab
    la hoydeen Balcaam.
  lat-VUC: 'ille respondit: Manete hic nocte, et respondebo quidquid mihi dixerit
    Dominus. Manentibus illis apud Balaam, venit Deus, et ait ad eum:'
  eng-ASVBT: 'And he said unto them, Lodge here this night, and I will bring you word
    again, as Jehovah shall speak unto me: and the princes of Moab abode with Balaam.'
  ita-1885: 'Ed egli disse loro: State qui questa notte; e poi io vi renderò risposta,
    secondo che il Signore avrà parlato. E i principali di Moab dimorarono con Balaam.'
  eng-LXXUP: And he said to them, Tarry here the night, and I will answer you the
    things which the Lord shall say to me; and the princes of Moab stayed with Balaam.
  eng-ULB: Balaam said to them, “Stay here tonight. I will bring you what Yahweh says
    to me.” So the leaders of Moab stayed with Balaam that night.
  spa-VBL: “Pasen la noche y les haré saber la respuesta que me da el Señor”, les
    dijo Balaam. Así que los líderes moabitas se quedaron allí con Balaam.
  fra-_FOB: 'Et il leur répondit: Demeurez ici cette nuit, et je vous rendrai réponse,
    selon que l''Éternel me parlera. Et les seigneurs de Moab demeurèrent chez Balaam.'
  mal-mal: 'അവൻ അവരോട്: “ഇന്ന് രാത്രി ഇവിടെ പാർക്കുവിൻ; യഹോവ എന്നോട് അരുളിച്ചെയ്യുന്നതുപോലെ
    ഞാൻ നിങ്ങളോട് ഉത്തരം പറയാം” എന്ന് പറഞ്ഞു. മോവാബ്യപ്രഭുക്കന്മാർ ബിലെയാമിനോടുകൂടി
    താമസിച്ചു.'
  urd-GVR: Bilām ne kahā, “Rāt yahāṅ guzāreṅ. Kal maiṅ āp ko batā dūṅgā ki Rab is
    ke bāre meṅ kyā farmātā hai.” Chunāṅche Moābī sardār us ke pās ṭhahar gae.
  suz-BL: मिनु बालाममी मेको आन कली “मुलाक्‍दो एकेन बाक्‍कीन। मिनु परमप्रभु यावेमी
    आं कली मार देंबा, गो मेकोन इन कली देंनुङ” देंत। मोपतीके मेको मोआब ङा ठेयब गेय
    पाइब मुरपुकी मेको नाक्‍दो बालाम आ खिं उइ बाक्‍तेक्‍म।
  ita-1927: 'E Balaam disse loro: “Alloggiate qui stanotte; e vi darò la risposta
    secondo che mi dirà l’Eterno”. E i principi di Moab stettero da Balaam.'
  ckb-ckb: 'ئەویش پێی گوتن: «ئەمشەو لێرە بمێننەوە، یەزدان چیم پێ بڵێت، ئاوا وەڵامتان
    دەدەمەوە.» ئینجا پیاوە گەورەکانی مۆئاب لەلای بەلعام مانەوە.'
  eng-BBE: And he said to them, Take your rest here tonight, and I will give you an
    answer after hearing what the Lord says; so the chiefs of Moab kept there with
    Balaam that night.
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ಈ ರಾತ್ರಿ ಇಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಿರಿ. ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳುವ ಪ್ರಕಾರ
    ನಿಮಗೆ ಉತ್ತರವನ್ನು ಕೊಡುವೆನು,” ಎಂದು ಹೇಳಿದನು. ಆದಕಾರಣ ಮೋವಾಬಿನ ಪ್ರಭುಗಳು ಬಿಳಾಮನ ಸಂಗಡ
    ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: Bu ijiege kuaravoga Berame fu kiae, Ni muge igiaru naena igia naoke E Ireobo
    fu vua izege kuariekuma na kuariaga ni isuome una vano kiae. Ijadufuo e mamekanu
    ije bune ijia fuina kari.
  tam-2017: 'அவன் அவர்களை நோக்கி: “இரவு இங்கே தங்கியிருங்கள்; யெகோவா எனக்குச் சொல்லுகிறபடியே
    உங்களுக்கு உத்திரவு கொடுப்பேன்” என்றான்; அப்படியே மோவாபின் பிரபுக்கள் பிலேயாமிடத்தில்
    தங்கினார்கள்.'
  spa-RV-1909: 'Y él les dijo: Reposad aquí esta noche, y yo os referiré las palabras,
    como Jehová me hablare. Así los príncipes de Moab se quedaron con Balaam.'
  ron-BTF: 'Și el le-a spus: Rămâneți aici în această noapte și vă voi aduce vorbă
    din nou, precum DOMNUL îmi va vorbi și prinții lui Moab au rămas cu Balaam.'
  eng-WEBP: He said to them, “Lodge here this night, and I will bring you word again,
    as the LORD shall speak to me.” The princes of Moab stayed with Balaam.
  eng-FBV: “Stay the night and I'll let you know the answer the Lord gives me,” Balaam
    told them. So the Moabite leaders stayed there with Balaam.
  nld-1939: 'Hij gaf hun ten antwoord: Blijft vannacht hier; dan deel ik u de beslissing
    mee, die Jahweh mij ingeeft. De vorsten van Moab bleven dus bij Balaäm overnachten.'
  nch-BL: 'Huan Balaam quinilhui: ―Ximocahuaca nica ni tayohua, huan nimechilhuis
    cati DIOS techilhuis ma nijchihua. Huan nopa huehue tacame mocajque nopa tayohua
    ihuaya Balaam.'
  vie-1934: 'Người đáp rằng: Hãy ở lại đây đêm nay thì ta sẽ trả lời theo như lời
    Đức Giê-hô-va sẽ phán cùng ta. Các trưởng lão Mô-áp ở lại nhà Ba-la-am.'
  hin-CV: बिलआम ने उनके सामने प्रस्ताव रखा, “आप यहां रात्रि के लिए ठहर कर विश्राम
    कीजिए. जब याहवेह मुझसे बातें करेंगे, मैं आपको उनका संदेश दे दूंगा.” मोआब के वे
    प्रधान बिलआम के यहां ठहर गए.
  eng-OURB: He said to them, “Lodge here this night, and I will bring you word again,
    as Adonai shall speak to me.” The princes of Moab [From father] stayed with Balaam
    [Not people, Destroyer of people].
  spa-BES: 'Y él les dijo: descansa aquí esta noche, y te daré una respuesta después
    de escuchar lo que el Señor dice; Así que los jefes de Moab se quedaron allí con
    Balaam esa noche.'
  tdx-tdx: Le hoe re tam’ iereo, mialeña atoy te anito, le hañerem-bolañ’ ama’ areo
    iraho, ze ho tsarae’ Iehovà amako. Aa le nialeñe amy Balame ao o roandria’ i Moabeo.
  vid-vid: Balaamu nakawalonjela, “Muwase kuno nechilo ayi, nani ndowalonjela choyondonjela
    Mkulu Nguluwi.” Lelo wala vilongozi wa Moabu nawawasa kwa Balaamu.
  eng-OKE: And he said to them, Lodge here for the night, and I will return you word,
    according as the Lord speaketh with me. And the princes of Moab tarried with Bileam.
  tha-KJV: บาลาอัมกล่าวแก่คนเหล่านั้​นว​่า “​คืนนี้​จงค้างที่​นี่​ก่อน เมื่อพระเยโฮวาห์ตรั​สอย​่างไรแก่ข้าแล้ว
    ข้าจึงจะนำคำนั้นมาแจ้งแก่ท่านทั้งหลาย” ดังนั้นเจ้าเมืองแห่งโมอับจึงยับยั้งอยู่กับบาลาอัม
  por-BR-2018: 'E ele lhes disse: Repousai aqui esta noite, e eu vos referirei as
    palavras, como o SENHOR me falar. Assim os príncipes de Moabe se restaram com
    Balaão.'
  deu-ELO: 'Und er sprach zu ihnen: Übernachtet hier diese Nacht, und ich werde euch
    Antwort bringen, so wie Jehova zu mir reden wird. Und die Fürsten von Moab blieben
    bei Bileam.'
  eng-WYC-2018: he answered, Dwell ye here tonight, and I shall answer to Balak whatever
    thing the Lord shall say to me. And the princes of Moab dwelled at Balaam (or
    And so the leaders of Moab stayed that night with Balaam).
  epo-epo: 'Kaj li diris al ili: Tradormu ĉi tie la nokton, kaj mi donos al vi respondon,
    konforme al tio, kion diros al mi la Eternulo. Kaj la ĉefoj de Moab restis ĉe
    Bileam.'
  uig-PIN: 'Balaam ularƣa: — Bügün ahxam muxu yǝrdǝ ⱪonup ⱪelinglar, mǝn Pǝrwǝrdigarning
    manga ⱪilƣan sɵzi boyiqǝ silǝrgǝ jawap yǝtküzimǝn, — dedi. Xuning bilǝn Moabning
    xu ǝmirliri Balaamningkidǝ ⱪonup ⱪaldi.'
  beo-beo: 'Ba:ila:me da ilima amane sia:i, “Wali guiguda: golale, aya na da Hina
    Gode Ea nama sia:mu, amo dilima olelemu.” Amaiba:le, Moua:be ouligisu dunu da
    Ba:ila:me ili esalu.'
  tpi-OTNT: Na Balam i tokim ol olsem, “Yupela slip long haus bilong mi long nait
    na tumora mi ken tokim yupela long olgeta samting Bikpela i tokim mi.” Orait ol
    dispela lida i harim tok bilong Balam na ol i stap wantaim em.
  hau-SA: Bala’am ya ce musu, “Ku kwana a nan, ni kuwa zan faɗa muku abin da Ubangiji
    ya faɗa mini.” Saboda haka dattawan sarkin Mowab suka zauna da shi.
  uig-LAT: 'Balaam ulargha: — Bügün axsham mushu yerde qonup qélinglar, men Perwerdigarning
    manga qilghan sözi boyiche silerge jawap yetküzimen, — dédi. Shuning bilen Moabning
    shu emirliri Balaamningkide qonup qaldi.'
  nde-nde: “Lalani lapha okwalamuhla,” watsho uBhalamu kubo, “Ngizalilethela impendulo
    engizayiphiwa nguThixo.” Ngakho amakhosana amaMowabi ahlala laye.
  ton-ton: Pea naʻa ne pehē kiate kinautolu, “Mou nofo ʻi heni ʻi he poōni, pea te
    u toe ʻomi ʻae lea kiate kimoutolu, ʻo hangē ko e folofola ʻa Sihova kiate au:”
    pea naʻe nofo mo Pelami ʻae houʻeiki ʻo Moape.
  ces-1613: 'On pak řekl jim: Pobuďte zde přes tuto noc, a dám vám odpověd, jakž mi
    mluviti bude Hospodin. I zůstala knížata Moábská s Balámem.'
  eng-WMB: He said to them, “Lodge here this night, and I will bring you word again,
    as the LORD shall speak to me.” The princes of Moab stayed with Balaam.
  tam-TCV: பிலேயாம் அவர்களிடம், “இன்று இரவு நீங்கள் இங்கே தங்குங்கள்; யெகோவா எனக்குத்தரும்
    பதிலை நான் உங்களுக்குத் தருவேன்” என்றான். எனவே மோவாபின் தலைவர்கள் அவனுடன் தங்கினார்கள்.
  ceb-ULB: Miingon si Balaam kanila, “Pabilin una dinhi karong gabhiona. Dad-on ko
    kaninyo kung unsa ang giingon ni Yahweh kanako.” Busa nagpabilin ang mga pangulo
    sa Maob uban kang Balaam nianang gabhiona.
  pol-UBG: 'On zaś powiedział do nich: Pozostańcie tu na noc, a dam wam odpowiedź,
    jaką mi oznajmi PAN. I zostali książęta Moabu u Balaama.'
  agr-agr: 'Tusa ujakam Balaam ditan chichajak: “Juwi kajigtajum nuniagmin Tuke Pujuush
    wajinjuttig nuna dekaan ujaktajime”, tiuwai. Tusa tiyajam moabnumia apu aidauk
    nuwi niijai juwakajui.'
  kyc-kyc: Piyaminyi dokopa Belameme nakama lamaiyuo lao, Epapu kukwa nembo dae palimanalese.
    Dopa pyuo palirama dokopa Kamongome namba pii langiramo dusipa rakya nambame nakama
    langiru. Dokona lao Moape range akali mupwa dusipa Belamemoo pipya paleyami.
  urd-GVU: بلعام نے کہا، ”رات یہاں گزاریں۔ کل مَیں آپ کو بتا دوں گا کہ رب اِس کے بارے
    میں کیا فرماتا ہے۔“ چنانچہ موآبی سردار اُس کے پاس ٹھہر گئے۔
  deu-1912: 'Und er sprach zu ihnen: Bleibt hier über Nacht, so will ich euch wieder
    sagen, wie mir der HERR sagen wird. Also blieben die Fürsten der Moabiter bei
    Bileam.'
  ntj-ntj: Nyangka Payilamalu-tjananya kuliralpi watjarnu, “Yuwa, ngarri-ya tjirnturriwa.
    Nyangka-rna mungangka Mama Kuurrnga tjapilku. Palunyalu-tjananyarnanta tjirntungka
    tjakultjunku Mama Kuurrtu-rni watjalku, palunyanya.” Nyangka-ya mularrpartu ngarringu
    tjirnturringu.
  kan-2017: ಬಿಳಾಮನು ಅವರಿಗೆ, “ಈ ರಾತ್ರಿ ನೀವು ಇಲ್ಲಿಯೇ ಇಳಿದುಕೊಂಡಿರಿ. ಯೆಹೋವನು ನನಗೆ ಹೇಳುವ
    ಮಾತುಗಳನ್ನು ನಿಮಗೆ ತಿಳಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು. ಆಗ ಆ ರಾತ್ರಿ ಮೋವಾಬ್ಯರ ಪ್ರಧಾನರು ಬಿಳಾಮನ
    ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Me ga’ar Balaam ngorad, “Mpired u roy e nep’ ney, me gabul mu gog ngomed
    e tin nike yog SOMOL ngog.” Me par fa pi’in yad ma yog e thin u Moab rok Balak.
  hlt-MCSB: Te vaengah amih te, “Hlaem at khaw pahoi rhaeh uh lamtah BOEIPA loh kai
    taengah a thui bangla nangmih taengah ol kam mael bitni,” a ti nah. Te dongah
    Moab mangpa rhoek tah Balaam taengah om uh.
  mdy-ETH: ባኣላኣሜ ዔያቶም፦ «ሃይካ ዎርቁዋቴ፤ ናንጊና ናንጋ ጎዳ ታኣም ጋዓ ባኮ ዚሮ ጉቴ ታ ዒንሢም ኬኤዛንዳኔ» ጌዔኔ፤
    ዬያሮ ሞዓኣቤ ዓሶኮ ጪማ ባኣላኣሜ ማኣራ ዎርቄኔ።
  twi-ASANTE: Balaam kaa sɛ, “Monna ma adeɛ nkye mo. Adeɛ kye a, deɛ Awurade bɛkyerɛ
    me sɛ menyɛ no, mɛka akyerɛ mo.” Enti wɔdaeɛ.
  mwc-mwc: Balaam kurisi i wona, “Niko pomnai kau kupama kona terei, ba Bada mekabage
    ina kaobeyiku wai ana wonimi.” Kata Moab babadisi yabata si mana ba si dauwa.
  eng-WEBU: He said to them, “Lodge here this night, and I will bring you word again,
    as the LORD shall speak to me.” The princes of Moab stayed with Balaam.
  bnp-bnp: Lakea e Balam i taki ria, i ta maea, “Mu mahita na ruma nau na rodo. Bara
    taki mua vona a ngava e BAKOVI DAGI ge taki iau vona.” Lakea ri mahita vonga.
  wal-wal: Yootin Balaami eta, “Hachchi qammi hagan aqite; GODAI taayyo yootiyoogaa
    taani intteyyo yootana” yaagiis. Yaagin Moo7aaba halaqati Balaamaagan takkidosona.
  spa-PDDPT: 'Y él les dijo: Alójense aquí esta noche, y yo les comunicaré la Palabra
    según lo que Yavé me hable. Así que los jefes de Moab se quedaron con Balaam.'
  gun-gun: 'Ha''e ramo Balaão aipoe''i ha''e kuery pe: — Pepyta ke apy kova''e pyávy,
    ha''e gui aikuaa uka ''rã ambovaia, Senhor ijayvua rami vy ae — he''i ramo Balaão
    ro py Moabe pygua yvatekueve opyta okuapy.'
  ilo-ULB: Kinuna ni Balaam kadakuada, “Umiankayo ditoy ita a rabii. Ibagakto kadakayo
    ti ibaga ni Yahweh kaniak.” Immian ngarud dagiti pangulo iti Moabita iti ayan
    ni Balaam ti dayta a rabii.
  kpg-kpg: Balaam ga helekai gi digaula, “Goodou noho i dogu baahi boo nei. Daiaa
    gei au ga helekai adu gi goodou di mee a Dimaadua ma ga helekai mai gi di au.”
    Malaa, nia dagi Moab guu noho i baahi o Balaam.
  uig-ARA: 'بالائام ئۇلارغا: — بۈگۈن ئاخشام مۇشۇ يەردە قونۇپ قېلىڭلار، مەن پەرۋەردىگارنىڭ
    ماڭا قىلغان سۆزى بويىچە سىلەرگە جاۋاپ يەتكۈزىمەن، — دېدى. شۇنىڭ بىلەن موئابنىڭ
    شۇ ئەمىرلىرى بالائامنىڭكىدە قونۇپ قالدى.'
  sus-sus: Balami naxa a fala e bɛ, «Wo xa kɔɛ radangi be. Alatala na yaabi so n yi,
    n na falama nɛ wo bɛ.» Na kui, Mowaba kuntigie naxa xi Balami xɔnyi.
  pon-2006: Palaam eri sapeng irail, “Kumwail pweidi rehi pwohnget; lakapw I ahpw
    pahn sapengkin kumwail dahme KAUN-O pahn mahsanihong ie.” Kaunen Mohap ko eri
    pweidi ni imwen Palaam.
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêac gebe “Anêc awiŋ aê êndêŋ êmbêc tonec, go jasôm
    biŋ êndêŋ amac êtôm Apômtau êsôm êndêŋ aê.” Tec lau Moab nêŋ kasêga sêmoa sêwiŋ
    Bileam.
  ksd-ksd: 'Ma i ga biti ta diat: Avat a ki ati go i marum, ma ina ga ve mule avat
    da ra Luluai na tata piragu; ma ra umana luluai Moab dia ga ki pire Balam.'
  tur-YTC: Onlara, “Bu gece burada kalın, Yahve'nin bana söyleyeceği gibi size de
    haberi bildireceğim” dedi. Moav beyleri Balam'ın yanında kaldı.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς, καταλύσατε αὐτοῦ τὴν νύκτα, καὶ ἀποκριθήσομαι ὑμῖν
    πράγματα ἃ ἂν λαλήσῃ Κύριος πρὸς μέ· καὶ κατέμειναν οἱ ἄρχοντες Μωὰβ παρὰ Βαλαάμ.
  ind-AYT: Bileam berkata kepada mereka, “Bermalamlah di sini. Aku akan berbicara
    kepada TUHAN dan memberitahumu jawaban-Nya kepadaku.” Para pemimpin Moab tinggal
    di sana bersama Bileam.
  nya-nya: Balaamu anawawuza kuti, “Mugone konkuno usiku uno, ndipo ndikuyankhani
    zomwe Yehova andiwuze.” Choncho akuluakulu a Amowabu anagona kwa Balaamu.
  hrv-hrv: 'On im rekne: “Prenoćite ovdje te ću vam odgovoriti prema onome što mi
    Jahve kaže.” Tako moapski knezovi ostanu kod Bileama.'
  mps-mps: Tama Balamgo e tama po wali, “Dage megi hulide eno bede piao, tama dagebolo
    eno Genuai Bidigo wabo po dabe dagebolo do pusaibao,” te po wali. Tialima, te
    tobolu bidi dabego Balamgo po odama, aga dali bidali.
  tpi-tpi: Na Balam i tokim ol olsem, “Yupela slip long haus bilong mi long nait na
    tumora mi ken tokim yupela long olgeta samting Bikpela i tokim mi.” Orait ol dispela
    lida i harim tok bilong Balam na ol i stap wantaim em.
  dan-1931: 'Han sagde til dem: “Bliv her Natten over, så skal jeg give eder Svar,
    efter som HERREN vil tale til mig!” Moabs Høvdinger blev da hos Bileam.'
  vie-OVCB: 'Ba-la-am nói: “Các ông nghỉ lại đây đêm nay. Tôi sẽ trả lời các ông tùy
    theo điều Chúa Hằng Hữu phán dạy tôi.” Vậy họ ở lại.'
  guj-2017: બલામે તેઓને કહ્યું, “આજ રાત અહીં રહો. યહોવાહ મને જે જણાવશે તે હું તમને
    કહીશ.” તેથી મોઆબના આગેવાનો બલામ સાથે રાત રહ્યા.
  pon-2006A: Palaam eri sapeng irail, “Kumwail pweidi rehi pwohnget; lakapw I ahpw
    pahn sapengkin kumwail dahme KAUN-O pahn mahsanihong ie.” Kaunen Mohap ko eri
    pweidi ni imwen Palaam.
  por-BRBSL: 'Ele disse a eles: “Fiquem aqui esta noite, e eu lhes trarei notícias
    novamente, pois Yahweh falará comigo”. Os príncipes de Moab ficaram com Balaam.'
  cth-cth: Ahni ni, atu tangmin lah teh awi hi vah roe awh. BAWIPA ni na dei pouh
    e patetlah nangmouh koe lawk na thui awh han telah atipouh. Hottelah, Moab tami
    kalennaw teh Balaam koe a roe awh.
  twi-twi: Balaam kae se, “Monna mma ade nkye mo. Ade kye a, nea Awurade bɛkyerɛ me
    sɛ menyɛ no, mɛka akyerɛ mo.” Enti Moab mpanyimfo no dae.
  hlt-hlt: Te vaengah amih te, “Hlaem at khaw pahoi rhaeh uh lamtah BOEIPA loh kai
    taengah a thui bangla nangmih taengah ol kam mael bitni,” a ti nah. Te dongah
    Moab mangpa rhoek tah Balaam taengah om uh.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Duɔ́nɛ̀, kɛ̀ dɛ̀ wentɛ́ n di nɑ́kɛ́ m
    beé nti Yiɛ̀ nKuyie nkɛ̀ kù n nɑ̀kɛ́ tì. Mɛm̀mɛ kɛ̀ Mɔɑbu ɛì kó bɛkótíbɛ̀ɛ yié
    nho cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ Balam kamaghɨn me mɨgei, “Ia dɨmagarir kamɨn kagh daku, eghtɨ gurum
    mɨzaraghan kɨ Ikiavɨra Itir God na danɨngamin akar manam, kɨ an gun ia mɨkɨmam.”
    Ezɨ Moapian gumazir dapaniba a koma akui.
  dop-dop: 'Ntɛnɑ Pɑlɑɑm sɩ: Ɩ́ sʋʋ mɑ tɛ, nɑ kʋ femɑ, ɩlɛ mɑ tɛlǝsɩ-mɛɣɛ nti Tɑcɑɑ
    heelɑ-m tɔ.'
  azb-azb: 'Bilam onlara dedi: «Bu gecəni burada keçirin ki, Rəbb mənə söyləyəcəyini
    sizə deyim». Beləliklə, Moav başçıları Bilamın yanında qaldılar.'
  eng-DBY: And he said to them, Lodge here this night, and I will bring you word again,
    according as Jehovah shall speak unto me. And the princes of Moab abode with Balaam.
  hin-2017: उसने उनसे कहा, “आज रात को यहाँ टिको, और जो बात यहोवा मुझसे कहेगा, उसी
    के अनुसार मैं तुम को उत्तर दूँगा।” तब मोआब के हाकिम बिलाम के यहाँ ठहर गए।
  wol-KYG: 'Mu ne leen: «Fanaanleen fii guddig tey. Tont lu ma ci Aji Sax ji sant
    rekk, dinaa leen ko àgge.» Kàngami Mowab dal ak Balaam.'
  eng-YLT: and he saith unto them, 'Lodge here to-night, and I have brought you back
    word, as Jehovah speaketh unto me;' and the princes of Moab abide with Balaam.
  kne-kne: Pag kanan Balaam, “Maseyep kayos na ed wani ay labi ta mo si bigat, ibagak
    en dakayo mo sino di inbagan Diyos en sak-en.” Isonga naseyep din papangolo ay
    sana sin beey Balaam.
  eng-WYC-2017: he answered, Dwell ye here tonight, and I shall answer to Balak whatever
    thing the Lord shall say to me. And the princes of Moab dwelled at Balaam.
  eng-WMBB: He said to them, “Lodge here this night, and I will bring you word again,
    as the LORD shall speak to me.” The princes of Moab stayed with Balaam.
  urd-GVH: बिलाम ने कहा, “रात यहाँ गुज़ारें। कल मैं आपको बता दूँगा कि रब इसके बारे
    में क्या फ़रमाता है।” चुनाँचे मोआबी सरदार उसके पास ठहर गए।
  rug-rug: Meke zama la koa rini se Belami, “Koa paki tani kohite boṉi, pude qu tozini
    gamu vugo sapu gua tozi nau e Zihova.” Ke koa paki koe Belami koasa boṉi sana
    sari na koimata tadi na tinoni Moabi.
  gaz-gaz: Balaʼaamis, “Halkan kana asuma bulaa; anis deebii Waaqayyo naaf kennu isinitti
    nan hima” jedheen. Qondaaltonni Moʼaab sun isuma bira turan.
  fra-LSG: 'Balaam leur dit: Passez ici la nuit, et je vous donnerai réponse, d’après
    ce que l’Éternel me dira. Et les chefs de Moab restèrent chez Balaam.'
  gnn-gnn: Ga ŋayi Baylamdja waŋana bitjarra, “Way walala, dhiyala nhuma yurru nhina
    ŋi' ŋarrakala, waŋgany munha. Ga ŋarranydja yurru ŋäŋ'thun Godnha Garraynha. Mak
    ŋayi ḏukṯuk ŋarraku marrtjinyarawu, mak yaka ŋayi ḏukṯuk ŋarraku marrtjinyarawu.”
    Bala walala ŋunhi dhäwu'mirrinydja walala nhinanana yukurrana ŋunhiliyi waŋganynha
    munha yakurr.
  yal-yal: A yi e yabi, a naxa, “Ɛ xi be kɔɛni ito ra, n yi ɛ yabi xɔtɔnni alo Alatala
    na a fala n xa kii naxan yi.” Moyaba kuntigine yi lu Balami konni.
  haw-1868: I mai la oia ia lakou, e moe oukou maanei i keia po, a e hai aku au ia
    oukou e like me ka Iehova e olelo mai ai ia'u; a noho iho la na luna o Moaba me
    Balaama.
  arb-NAV: 'فَقَالَ لَهُمْ: «بِيتُوا هُنَا اللَّيْلَةَ، وَغَداً أَرُدُّ عَلَيْكُمْ
    جَوَاباً كَمَا يُعْلِنُ لِي الرَّبُّ». فَمَكَثَ رُؤَسَاءُ مُوآبَ عِنْدَ بَلْعَامَ.'
  ewe-ewe: Balaam gblɔ na wo be, “Mitsi afi sia dɔ. Etsɔ ŋdi la, magblɔ nu sia nu
    si Yehowa agblɔ nam be magblɔ la na mi.” Ale wotsi afi ma dɔ.
  eng-LEE: And he said unto them, Remain you here this night, and I will bring you
    word again, as the Lord may speak unto me; and the princes of Moab abode with
    Bil'am.
  asm-FB: তাতে তেওঁ তেওঁলোকক উত্তৰ দিলে, “তোমালোক আজি ৰাতি এই ঠাইতে থাকা। যিহোৱাই
    মোক যিহকে ক’ব, সেই দৰেই মই তোমালোকক উত্তৰ দিম।” গতিকে মোৱাবৰ অধ্যক্ষসকল বিলিয়মৰ
    লগতে সেই ৰাতিটো থাকিল।
  sus-A: بَلَمِ نَشَ عَ قَلَ عٍ بّ، «وٌ شَ كْي رَدَنفِ بٍ. عَلَتَلَ نَ يَابِ سٌ ﭑ
    يِ، ﭑ نَ قَلَمَ نّ وٌ بّ.» نَ كُي، مٌوَبَ كُنتِفِيٍ نَشَ شِ بَلَمِ شْنيِ.
  fra-SBL: 'Il leur dit : « Restez ici cette nuit, et je vous rapporterai des nouvelles,
    selon ce que Yahvé me dira. » Les princes de Moab restèrent avec Balaam.'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם לִ֤ינוּ פֹה֙ הַלַּ֔יְלָה וַהֲשִׁבֹתִ֤י אֶתְכֶם֙ דָּבָ֔ר
    כַּאֲשֶׁ֛ר יְדַבֵּ֥ר יְהוָ֖ה אֵלָ֑י וַיֵּשְׁב֥וּ שָׂרֵֽי־מֹואָ֖ב עִם־בִּלְעָֽם׃
  eng-WYCLIFFE: Dwelle ye here to nyyt, and Y schal answere what euer thing the Lord
    schal seie to me. Sotheli while thei dwelliden at Balaam, God cam, and seide to
    hym,
  piu-2006: '@see-verse:NUM.022.007'
  cwe-cwe: Balaamu kawalongela, “Kaleni hano ichilo chino, niye nizamulongelani mbuli
    zondayanilongele Mndewa Mulungu.” Ivo walangulizi wawo wa Moabu wakala na Balaamu.
  kik-kik: Nake Balamu akĩmeera atĩrĩ, “Raraai gũkũ ũmũthĩ, na nĩngamũcookeria macookio
    marĩa Jehova ekũhe.” Nĩ ũndũ ũcio anene a Moabi makĩraarania nake.
  fra-NCL: 'Balaam leur dit : « Passez ici la nuit, et je vous donnerai réponse, selon
    ce que Yahweh me dira. » Et les princes de Moab restèrent chez Balaam.'
  cek-AK: Balaam mah nihcae khaeah, Vaiduem loe haeah cam o raeh; Angraeng mah paek
    ih lok to kang thuih o han hmang, tiah a naa. To pongah Moab ukkung angraengnawk
    loe to ah Balaam hoi nawnto oh o.
  cuk-cuk: 'Mosmargu, Balaam girmar-dummagan-abin sogded: —Bemar wegi emi-mutik gabmalo.
    Bab-Jehová-anga-ibmar-sogedba an bega sogmaloed. Degisoggu, Moab-girmar-dummagan
    Balaam-walik gabismalad.'
  uig-CYR: 'Балаам уларға: — Бүгүн ахшам мошу йәрдә қонуп қелиңлар, мән Пәрвәрдигарниң
    маңа қилған сөзи бойичә силәргә җавап йәткүзимән, — деди. Шуниң билән Моабниң
    шу әмирлири Балаамниңкидә қонуп қалди.'
  pma-pma: Ka Balaam viteni min keil vit, “En vongien kosa, mihetos hetal minau. Ka
    visuvong, nihiten asa koa Iahova hehiteni minau.” Sakini hetetamen keil enek aros
    ral min Balaam.
  tel-2017: అతడు వారితో “ఈ రాత్రి ఇక్కడే ఉండండి. యెహోవా నాకు చెప్పిన మాటలు నేను మళ్ళీ
    వచ్చి మీతో చెప్తాను” అన్నాడు. అప్పుడు మోయాబు నాయకులు ఆ రాత్రి బిలాము దగ్గర ఉన్నారు.
  hat-BSA: 'Li te di yo: “Pase nwit lan isit la, e mwen va pote yon pawòl bannou jan
    SENYÈ a kab petèt pale avè m.” Epi dirijan Moab yo te rete avèk Balaam.'
  bxh-bxh: Balam ya falibadi iyen, Iꞌipa te aiteꞌi au eno. Na bobon Guyau ena bui
    somo ya felegu, haba E falibamiu. Be, Mowabi babadadi maꞌedi Balam sa miya.
  kos-kos: Balaam el fahk nu selos, “Mongla yorosr ofong, ac lutu nga fah fahkak nu
    suwos kutena ma LEUM GOD El fahk nu sik.” Na mwet kol lun mwet Moab elos muta
    yorol Balaam.
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם לִ֤ינוּ פֹה֙ הַלַּ֔יְלָה וַהֲשִׁבֹתִ֤י אֶתְכֶם֙ דָּבָ֔ר
    כַּאֲשֶׁ֛ר יְדַבֵּ֥ר יְהוָ֖ה אֵלָ֑י וַיֵּשְׁב֥וּ שָׂרֵֽי־מוֹאָ֖ב עִם־בִּלְעָֽם׃
  ibo-ibo: Belam gwara ha okwu sị, “Nọdụnụ nʼebe a nʼabalị a. Aga m ewetara unu ọsịsa
    ọbụla Onyenwe anyị nyere m.” Ya mere, ndị ozi ahụ si Moab nọnyeere ya.
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ ଆଜି ରାତ୍ରି ଏଠାରେ ରୁହ, ଆଉ ସଦାପ୍ରଭୁ
    ମୋତେ ଯାହା କହିବେ, ତାହା ମୁଁ ପୁନର୍ବାର ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଇବି,” ତହିଁରେ ମୋୟାବର ଅଧିପତିମାନେ
    ବିଲୀୟମ୍‍ ସଙ୍ଗରେ ରହିଲେ।
  chk-chk: Iwe, Palam a üreniir, “Oupwe pwinii epwin ikei pwe üpwe aiti ngenikemi
    usun mine ewe Samol mi Lapalap a aiti ngeniei.” Iei usun ekewe souakom seni Moap
    ra nom ren Palam.
  rop-rop: Wal Beilam bin tok langa olabat, “Yumob silip iya wan nait, en tumorro
    ai garra dalim yumob wanim YAWEI garra dalim mi.” Wal detlot boswan lida bin stap
    deya garram Beilam.
  ukr-1871: 'І каже він їм: Переночуйте тут сю ніч, і дам я вам відповідь, так як
    Господь менї скаже. І зістались князї Моабські в Білеама.'
  deu-1951: 'Und er sprach zu ihnen: Bleibet hier über Nacht, so will ich euch antworten,
    wie mir der HERR sagen wird! Also blieben die Fürsten der Moabiter bei Bileam.'
  eng-JPS: 'And he said unto them: ''Lodge here this night, and I will bring you back
    word, as the LORD may speak unto me''; and the princes of Moab abode with Balaam.'
  srp-1865: 'A on im reèe: ostanite ovdje ovu noæ, i odgovoriæu vam kako mi Gospod
    kaže. I ostaše knezovi Moavski kod Valama.'
  lug-lug: Balamu n’abagamba nti, “Musule wano leero, nange nnaabatuusaako ekigambo
    Mukama ky’anaaba aŋŋambye.” Bwe batyo abakungu abaava mu Mowaabu ne basula ewa
    Balamu.
  heb-heb: ויאמר אליהם לינו פה הלילה והשבתי אתכם דבר כאשר ידבר יהוה אלי וישבו שרי
    מואב עם בלעם׃
  ben-IRV: সে তাদেরকে বলল, “তোমরা এখানে রাত কাটাও; পরে সদাপ্রভু আমাকে যা বলবেন, সেই
    অনুযায়ী কথা আমি তোমাদেরকে বলব।” তাতে মোয়াবের শাসনকর্তারা বিলিয়মের সঙ্গে রাত
    কাটাল।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਅੱਜ ਦੀ ਰਾਤ ਇੱਥੇ ਠਹਿਰੋ ਅਤੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਮੈਨੂੰ
    ਬੋਲੇ ਮੈਂ ਤੁਹਾਡੇ ਕੋਲ ਮੁੜ ਖ਼ਬਰ ਲਿਆਵਾਂਗਾ। ਉਪਰੰਤ ਮੋਆਬ ਦੇ ਪ੍ਰਧਾਨ ਬਿਲਆਮ ਨਾਲ ਠਹਿਰੇ।
  mya-JVB: ဗာလမ်က၊ ယနေ့ည မှာ ဤ အရပ်၌နေ ကြပါဦး။ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ငါပြန်
    ပြောမည်ဟု ဆို လျှင် ၊ မောဘ အရာရှိ တို့သည် ဗာလမ် ထံမှာ နေ ကြ၏။
  tbg-tbg: Vinavuka tiva amuvaro viva iriro, vinavukara tiharo, Ne entaqi ti naavuqi
    vaitaiqe te hura toqaqi Noravano Kotiva vonare tina uvara ni tiva nimiare, tumanta
    nora vaiinti vinavuka vira hampata mini vaitora.
  hmo-hmo: Balama ia haere, ia gwau, “Hari hanuaboi iniseni do umui mahuta, bona Lohiabada
    ena hereva lau dekenai be kerukeru umui dekenai do lau hamaoroa.” Vadaeni Moaba
    gunalaia taudia be Balama dekenai idia noho.
  urd-urd: उसने उनसे कहा, “आज रात यहीं ठहरो और जो कुछ ख़ुदावन्द मुझ से कहेगा, उसके
    मुताबिक़ मैं तुम को जवाब दूँगा।” चुनाँचे मोआब के हाकिम बल'आम के साथ ठहर गए।
  rus-SYN: 'И сказал он им: переночуйте здесь ночь, и дам вам ответ, как скажет мне
    Господь. И остались старейшины Моавитские у Валаама.'
  bqc-SIM: 'A ònɛ́: À i la, mí yã́ pↄ́ Dii a omɛɛ oɛ́. Ɔ̃ Mↄabu kíapiↄ ì Balaaũ
    bɛ.'
  tcz-CHONGTHU: Balaam in adonbut in tujan hikom ah geh den tan ati, keiman jingkah
    tengleh kasei peh ding nahi tai Pathen in itobang a ei houlim pi ding ham? Hiti
    ahi jeh chun Moab a konna migun hochu Balaam toh ageh khom tauvin ahi.
  mar-mar: बलाम त्यांना म्हणाला, “रात्री इथे रहा. मी परमेश्वराशी बोलेन आणि तो काय
    उत्तर देतो ते तुम्हास सांगेन.” मवाबाचे पुढारी त्या रात्री बलामाबरोबर राहिले.
  soq-soq: Ita me mo diamone wanase, “E ne do mape wainente ituntata ita e gagalo
    wadale wilena sipoa Iawe God dianepio rua dialepa.” Sa baiwa mo waimoie itunton.
  qub-qub: 'Willaptin Balaam niran: «Canan chacayga cayllacho pachacuy. Warami willashayqui
    Tayta Dios imata nimashantapis.» Chaura Moab mayurcunaga Balaam cajllacho pachacuran.'
  bqp-bqp: 'À pìńnɛ: À i la, mani yã kũ Dikiri ni omɛnɛ oárɛ. Akũ Mↄabu kínanɛ
    pìnↄ ì Balamu bɛa.'
  hat-hat: 'Balaram di yo: -Bon. Nou mèt pase nwit la isit la. Denmen m''a ban nou
    repons mwen dapre sa Seyè a va fè m'' konnen. Se konsa, chèf fanmi moun Moab yo
    rete lakay Balaram.'
  eng-BSB: “Spend the night here,” Balaam replied, “and I will give you the answer
    that the LORD speaks to me.” So the princes of Moab stayed with Balaam.
  tod-tod: 'Ɓalaame ti wooɠaaʋoteni, é ɠɛ ma: «À yɛ ʋɛ za kpɔkɔi. Lina, nà nà-gooɠaaʋotegi
    ve wo ya, eɠɛʋelei Ɠɔoɠɔ GALAGI a ɓɔɛ la pɔ̀.» Moaɓe ɠundiɠiiti ti ɲiini pɔ bɛ.'
  eng-WEBPB: He said to them, “Lodge here this night, and I will bring you word again,
    as the LORD shall speak to me.” The princes of Moab stayed with Balaam.
  kbq-kbq: Hagi Balamu'a ana vahera anage huno zamasami'ne, meni kenagera mase'nenkena
    ana kemofo nona'a, Ra Anumzamo'ma nasami'nia nanekea oki'na tamasami'neno, hige'za
    ana ranra vahe'mo'za ana kenagera agrane mase'naze.
  nhe-BL: 'Huan Balaam quinilhui: ―Ximocahuaca nica ni tlayohua, huan nimechilhuis
    tlen DIOS nechilhuis ma nijchihua. Huan nopa huehue tlacame mocajque nopa tlayohua
    ihuaya Balaam.'
  bus-bus: 'À bèńnɛ: À i kɛ̀, mɛ́ yã kɛ̀ Dii é omɛɛ oare. Ben Mↄabu kínɛ pìnↄ ì Balamu
    bɛ.'
  gub-BL: Màrààw uwazar waze'eg wanupe nezewe. — Peker xe pitài haw nehe. Tupàn Tuweharupi
    Wiko Ma'e umume'u putar ma'e ihewe nehe. Pyhewe amume'u putar a'e ma'e peme nehe,
    i'i wanupe. Moaw wanuwihawete upyta Màrààw ipyr wà.
  eng-DRA: 'He answered: Tarry here this night, and I will answer whatsoever the Lord
    shall say to me. And while they stayed with Balaam, God came and said to him:'
