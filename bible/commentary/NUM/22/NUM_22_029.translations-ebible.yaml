verse: NUM.022.029
translations:
  mal-C: ബിലെയാം കഴുതയോട്, “നീ എന്നെ ഒരു വിഡ്ഢിയാക്കി! എന്റെ കൈയിൽ ഒരു വാളുണ്ടായിരുന്നെങ്കിൽ
    ഇപ്പോൾ ഞാൻ നിന്നെ കൊല്ലുമായിരുന്നു” എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Bileam erwiderte der Eselin: Weil du mich zum Narren gehabt hast! Hätte
    ich nur ein Schwert in der Hand, so hätte ich dich längst umgebracht!'
  lin-lin: 'Balami azongiselaki ane : — Ozali kosakana na ngai ! Soki nazalaki na
    mopanga na loboko na ngai, mbele nabomi yo kaka sik’oyo !'
  eng-LSV: And Balaam says to the donkey, “Because you have rolled yourself against
    me; oh that there were a sword in my hand, for now I had slain you”;
  eng-GNV: 'And Balaam saide vnto the asse, Because thou hast mocked me: I woulde
    there were a sworde in mine hand, for nowe would I kill thee.'
  eng-WEBSTER: 'And Balaam said to the ass, Because thou hast mocked me: I would there
    were a sword in my hand, for now would I kill thee.'
  nhw-BL: 'Huan Balaam quinanquili: ―Techpinahualtijtoc. Sintla nijpiyasquía se machete
    nomaco, amantzi nimitzmictisquía.'
  swh-ONEN: Balaamu akamjibu punda, “Umenifanya mjinga! Kama ningelikuwa na upanga
    mkononi mwangu, ningelikuua sasa hivi.”
  bba-bba: Mɑ u kɛtɛku ɡe wisɑ u nɛɛ, ɑ mɑn yɑɑkoru mɔ̀wɑ. Nɑ̀ n dɑɑ mɑm tɑkobi nɛni,
    nɑ n nun ɡo kɔ.
  eng-KJVCPB: 'And Balaam said unto the ass, Because thou hast mocked me: I would
    there were a sword in mine hand, for now would I kill thee.'
  cpy-cpy: 'Rakanakiro Balaam ipira, ikantziro: “Roo nopajatan-tzimiri pitheenkakina.
    Ari otzimimi nojataa-mento, nojataa-kimimi.”'
  luo-luo: Balaam nodwoko pundano niya, “Isemiya achalo ngʼama ofuwo! Kane bed ni
    an-gi ligangla e lweta, to dikoro asenegi.”
  meu-meu: Balaam ese doniki e haere henia, eto, Vada o hakavakavagu dainai; imagu
    bema mai darena, bama alamu mase.
  npi-ULB: बालामले गधालाई भने, “तैँले मसँग यति मूर्खतापूर्ण व्यवहार गरिस् । मेरो हातमा
    तरवार भएको भए हुन्थ्यो । यदि मेरो हातमा तरवार भएको भए, मैले तँलाई मारिसक्‍ने थिएँ
    ।”
  yor-yor: Balaamu sọ fún kẹ́tẹ́kẹ́tẹ́ pé, “Nítorí ìwọ fi mí ṣẹ̀sín! Bí mo bá ní idà
    ní ọwọ́ ni èmi ìbá pa ọ́ nísinsin yìí.”
  emp-NTPO: 'Balaaʌ̃ba panusia: –Jãwã o b̶ʌa bʌa mʌ̃ra mĩã sẽ b̶ʌ bẽrã. ¡Necoda mʌ̃
    jʌwad̶e erob̶ʌbara ara nawena bʌra beatacasia!–'
  pes-OPCB: 'بلعام گفت: «برای اینکه مرا مسخره کرده‌ای! ای کاش شمشیری داشتم و تو را
    همین جا می‌کشتم!»'
  tgl-ULB: Sumagot si Balaam, “Dahil ikaw ay kumilos nang may kahangalan sa akin.
    Sana ay mayroong isang espada sa aking kamay. Kung mayroon, sa ngayon pinatay
    na kita.”
  cbu-NT: Balamsha, Yuwamand nuwaa mantsangayarish anumand ashkina. Waanari k'chiru
    payururi, uru naturi shiyaa k'chirpa kayungataruri, pachayarunll, kasachinlla,
    tárangiya.
  hui-hui: Ani hale hayagola Balamahanda ladai bialu lalu, Í̠na i̱ agali lulu ale
    helarigonaga i̱na wai biagane ayu tibu yinidale nde í̠ áyu bo home ledole, lene.
  mya-mya: ဗာ​လမ်​က``သင်​သည်​ငါ့​ကို​အ​ရူး​ဖြစ်​အောင် ပြု​လုပ်​ပါ​သည်​တ​ကား။ ငါ့​လက်​ထဲ​၌​ဋ္ဌား
    ရှိ​လျှင်​သင့်​ကို​ငါ​သတ်​မည်'' ဟု​ဆို​လေ​၏။
  bod-N: པེལ་ཨམ་གྱིས་བོང་བུ་ལ་ན་རེ། ཁྱོད་ཀྱིས་ང་རང་རྩེད་སྤྱད་བྱས་པས་ཡིན། ངའི་ལག་ཏུ་རལ་གྲི་ཞིག་ཡོད་པ་ཡིན་ན།
    ད་ལྟ་ཉིད་ལ་ཁྱོད་གསོད་དོ་ཞེས་སྨྲས།
  sna-sna: Bharamu akapindura mbongoro akati, “Wandiita benzi iwe! Dai ndanga ndiine
    munondo muruoko rwangu ndingadai ndakuuraya izvozvi.”
  spa-BLM: 'Balaam dijo al asno: “Porque te has burlado de mí, ojalá tuviera una espada
    en la mano, porque ahora te habría matado”.'
  cac-cac: —Yujto yelxo val tzin ixtej svab'i. Ayoc val ec' junoc q'uen espada d'a
    tic, val ticnaic tzach in tecchamoc, xchi vin̈ d'a noc'.
  swh-ULB: Balaamu akamjibu yule punda, “Ni kwa sababu umenitendea kwa ujinga. Natamani
    kama ningekuwa na upanga mkononi mwangu, kama ningekuwa nao, sasa hivi ningekuwa
    nimekuua.”
  bel-bel: 'Валаам сказаў асьліцы: за тое, што ты паглумілася зь мяне; калі б у мяне
    ў руцэ быў меч, дык я цяпер ужо забіў бы цябе.'
  wed-wed: Balaam donki i riwei i pa, “Tam u vikalokaloeu me bua! Awariu sod lamna
    marina ata viraḡenim.”
  deu-ELBBK: 'Und Bileam sprach zu der Eselin: Weil du Spott mit mir getrieben hast;
    wäre doch ein Schwert in meiner Hand, so hätte ich dich jetzt totgeschlagen!'
  mbb-OT: Midtavak ni Balaam haazà is asnu te, “Midhimu a kenikew he tulebung! Angin
    ke zuen ku ispada su edhimetayan ku en sikew ǥuntaan.”
  mal-2015: 'ബിലെയാം കഴുതയോടു: “നീ എന്നെ കളിയാക്കിയതുകൊണ്ടത്രേ. എന്റെ കയ്യിൽ ഒരു വാൾ
    ഉണ്ടായിരുന്നെങ്കിൽ ഞാൻ ഇപ്പോൾ തന്നേ നിന്നെ കൊന്നുകളയുമായിരുന്നു” എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Balaam leske odphenďa: „Kerďal mandar dilines! Te uľahas paš mande e
    šabľa, takoj tut murdarďomas!“'
  pes-OPV: 'بلعام به الاغ گفت: «از این جهت که تو مرا استهزا نمودی! کاش که شمشیر در
    دست من می‌بود که الان تو رامی کشتم.»'
  ron-1924: 'Балаам а рэспунс мэгэрицей: „Пентру кэ ць-ай бэтут жок де мине; дакэ
    аш авя о сабие ын мынэ, те-аш учиде пе лок.”'
  aui-aui: Na Balam iwona bo, “Tagu kuberagu da wawaya matadiye na naboni ware neghanegha.
    Tagu akayovena kirakiiyeni da memeda seri ayakabi imaguve, na kata ayagwarunuyim!”
  ben-OBCV: বিলিয়ম গর্দভীকে উত্তর দিল, “তুমি আমাকে কি নির্বোধ পেয়েছ! যদি আমার হাতে
    তরোয়াল থাকত, তাহলে আমি এখনই তোমাকে বধ করতাম।”
  som-som: Markaasaa Balcaam dameertii ku yidhi, Maxaa yeelay, adigu waad igu majaajilootay.
    Oo weliba waxaan jeclaan lahaa in seefu gacantayda ku jirto, waayo, waan ku dili
    lahaa hadda.
  lat-VUC: 'Respondit Balaam: Quia commeruisti, et illusisti mihi: utinam haberem
    gladium, ut te percuterem !'
  eng-ASVBT: 'And Balaam said unto the ass, Because thou hast mocked me: I would there
    were a sword in my hand, for now I had killed thee.'
  ita-1885: 'E Balaam disse all''asina: Io t''ho percossa, perchè tu m''hai beffato;
    avessi pure in mano una spada, che ora ti ucciderei.'
  eng-LXXUP: And Balaam said to the ass, Because thou hast mocked me; and if I had
    had a sword in my hand, I would now have killed thee.
  eng-ULB: Balaam replied to the donkey, “It was because you acted so stupidly with
    me. I wish there were a sword in my hand. If there were, by now I would have killed
    you.”
  spa-VBL: “¡Me has hecho quedar como un estúpido!” Balaam le dijo al asno. “¡Si tuviera
    una espada, te mataría ahora!”
  fra-_FOB: 'Et Balaam répondit à l''ânesse: C''est que tu t''es moquée de moi. Que
    n''ai-je une épée en ma main! je t''aurais déjà tuée.'
  mal-mal: 'ബിലെയാം കഴുതയോട്: “നീ എന്നെ കളിയാക്കിയതുകൊണ്ടത്രേ; എന്റെ കയ്യിൽ ഒരു വാൾ
    ഉണ്ടായിരുന്നുവെങ്കിൽ ഞാൻ ഇപ്പോൾതന്നെ നിന്നെ കൊന്നുകളയുമായിരുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bilām ne jawāb diyā, “Tū ne mujhe bewuqūf banāyā hai! Kāsh mere hāth meṅ
    talwār hotī to maiṅ abhī tujhe zabah kar detā!”
  suz-BL: मिनु बालाममी मेको गधा कली “गे आं कली शाक्‍ती। गो आं गुइम तरवार बाक्‍शो हना,
    गो इ कली मुलन साइक्‍न वा” दे माइक्‍तु।
  ita-1927: 'E Balaam rispose all’asina: “Perché ti sei fatta beffe di me. Ah se avessi
    una spada in mano! t’ammazzerei sull’attimo”.'
  ckb-ckb: 'بەلعامیش بە ماکەرەکەی گوت: «لەبەر ئەوەی سووکایەتیم پێ دەکەیت، ئەگەر شمشێرم
    لە دەست بووایە ئێستا دەمکوشتیت.»'
  eng-BBE: 'And Balaam said to the ass, You have made me seem foolish: if only I had
    a sword in my hand I would put you to death.'
  kan-OKCV: ಬಿಳಾಮನು ಕತ್ತೆಗೆ, “ನೀನು ನನಗೆ ಹಾಸ್ಯಮಾಡಿದೆಯಲ್ಲಾ? ನನ್ನ ಕೈಯಲ್ಲಿ ಖಡ್ಗ ಇದ್ದಿದ್ದರೆ,
    ನಾನು ಈಗಲೇ ನಿನ್ನನ್ನು ಕೊಂದು ಹಾಕುತ್ತಿದ್ದೆ,” ಎಂದನು.
  bbb-bbb: Doniki ije fu ijiege kuamoga Berame fu ije fiemo fuka oeserei. Areme fu
    urina doniki ije kuae, Are naeje aka dabe e ome ise igege rema ijadufuo na ije
    kanae. Ro na ivia sime fare ruovobitie na dabe bija a baronekono kuae.
  tam-2017: 'அப்பொழுது பிலேயாம் கழுதையைப் பார்த்து: “நீ என்னை கேலி செய்துகொண்டு வருகிறாய்;
    என்னுடைய கையில் ஒரு பட்டயம்மட்டும் இருந்தால், இப்பொழுதே உன்னைக் கொன்றுபோடுவேன்”
    என்றான்.'
  spa-RV-1909: 'Y Balaam respondió al asna: Porque te has burlado de mí: ¡ojalá tuviera
    espada en mi mano, que ahora te mataría!'
  ron-BTF: 'Și Balaam a spus măgăriței: Pentru că m-ai batjocorit, de ar fi fost o
    sabie în mâna mea te-aș fi ucis chiar acum.'
  eng-WEBP: Balaam said to the donkey, “Because you have mocked me, I wish there were
    a sword in my hand, for now I would have killed you.”
  eng-FBV: “You made me look stupid!” Balaam told the donkey. “If I was holding a
    sword, I'd kill you now!”
  nld-1939: 'Balaäm antwoordde de ezelin: Omdat ge mij voor de gek houdt; had ik een
    zwaard in mijn hand, dan sloeg ik je dood.'
  nch-BL: 'Huan Balaam quinanquili: ―Techpinahualtijtoc. Sinta nijpiyasquía se macheta
    nomaco, amantzi nimitzmictisquía.'
  vie-1934: 'Ba-la-am đáp cùng lừa cái rằng: Aáy là tại mầy khinh nhạo ta. Chớ chi
    ta có cây gươm trong tay, ta đã giết mầy rồi!'
  hin-CV: बिलआम ने उसे उत्तर दिया, “इसलिये कि तुमने मुझे हंसी का पात्र बना रखा है!
    यदि मेरे हाथ में तलवार होती, मैं अब तक तुम्हारा वध कर चुका होता.”
  eng-OURB: Balaam [Not people, Destroyer of people] said to the donkey, “Because
    you have mocked me, I wish there were a sword in my hand, for now I would have
    killed you.”
  spa-BES: 'Y Balaam dijo al asno: Tú me has hecho parecer tonto: si solo tuviera
    una espada en la mano, te mataría.'
  tdx-tdx: Le hoe t’i Balame amy borìkey, Amy t’ie nanalatse ahy, le nainako te ni-reke-pibara
    ty tañako henaneo hamonoako azo!
  vid-vid: Balaamu nakalilonjela lila idogowi, “Hegwe nakumbeza heni. Wone nandali
    ndibatile ipanga, ndahawele ndikukopole sambi baha.”
  eng-OKE: 'And Bileam said to the ass, Because thou hast mocked me: would that there
    was a sword in my hand! For now would I kill thee.'
  tha-KJV: บาลาอัมพู​ดก​ับลาว่า “เพราะเจ้าได้แกล้งเรา เราอยากจะมีดาบอยู่ในมือเดี๋ยวนี้
    เราจะได้ฆ่าเจ้าเสีย”
  por-BR-2018: 'E Balaão respondeu à jumenta: Porque te zombaste de mim: bom seria
    se eu tivesse espada em minha mão, que agora te mataria!'
  deu-ELO: 'Und Bileam sprach zu der Eselin: Weil du Spott mit mir getrieben hast;
    wäre doch ein Schwert in meiner Hand, so hätte ich dich jetzt totgeschlagen!'
  eng-WYC-2018: Balaam answered, For thou hast dis-served (me), and hast scorned me;
    I would that I had a sword to slay thee.
  epo-epo: 'Kaj Bileam diris al la azenino: Ĉar vi mokis min; se mi havus glavon en
    mia mano, mi nun mortigus vin.'
  uig-PIN: 'Balaam exǝkkǝ: — Sǝn meni sǝtlǝxtürdüng, ⱪolumda ⱪiliq bolƣan bolsa idi,
    seni qepip ɵltürüwetǝttim! — dedi.'
  beo-beo: Ba:ila:me da bu adole i, “Bai di da na gagaoui dunu agoane ba:ma:ne, hamoi
    dagoi! Na da gegesu gobihei bagade gagui ganiaba, na da di medole legela:loba.”
  tpi-OTNT: Na Balam i tokim donki olsem, “Yu bin mekim mi i kamap olsem wanpela longlong
    man, olsem na mi paitim yu. Sapos mi holim bainat, mi inap kilim yu i dai.”
  hau-SA: Bala’am ya ce wa jakar “Domin kin wulaƙanta ni! Da a ce ina da takobi a
    hannuna da zan kashe ki nan take.”
  uig-LAT: 'Balaam éshekke: — Sen méni setleshtürdüng, qolumda qilich bolghan bolsa
    idi, séni chépip öltürüwétettim! — dédi.'
  nde-nde: UBhalamu waphendula ubabhemi wathi, “Ungenze isiwula! Ngabe bengilenkemba
    esandleni sami bengizakubulala khathesi.”
  ton-ton: 'Pea pehē ʻe Pelami ki he ʻasi, “Koeʻuhi kuo ke manukiʻi au: ʻamusiaange
    ʻeau kuo ʻi hoku nima ha heletā, he ka ne ai te u tāmateʻi koe.”'
  ces-1613: 'Řekl Balám k oslici: To, že jsi mne v posměch uvedla. Ó bych měl meč
    v rukou, jistě bych tě již zabil.'
  eng-WMB: Balaam said to the donkey, “Because you have mocked me, I wish there were
    a sword in my hand, for now I would have killed you.”
  tam-TCV: அதற்குப் பிலேயாம் கழுதையைப் பார்த்து, “நீ என்னை ஏளனம்செய்கிறாய்; என் கையில்
    ஒரு வாள் இருக்குமானால் இப்பொழுது நான் உன்னைக் கொன்றுபோடுவேன்” என்றான்.
  ceb-ULB: Mitubag si Balaam sa asno, “Tungod kay nagbinuang ka man kanako. Aduna
    unta akoy espada sa akong kamot. Kung aduna pa lang, gipatay ko na unta ikaw karon.”
  pol-UBG: 'Balaam odpowiedział oślicy: Ponieważ drwisz ze mnie. Gdybym miał miecz
    w ręku, teraz bym cię zabił.'
  agr-agr: 'Tusa tama Balaam ayaak: “¡Amek mina dushiktakum tujutme! ¡Kuchiin takakkunuk
    yamaikiuch maumainaitjame!” tau.'
  kyc-kyc: Leyamo dokopa Belame isingi lao, Embame namba kopyali inginyi nembalene
    dokona nambame emba pyalono. Nambana wua gela sipyali doko emba pyao kumakapuli,
    leya.
  urd-GVU: بلعام نے جواب دیا، ”تُو نے مجھے بےوقوف بنایا ہے! کاش میرے ہاتھ میں تلوار
    ہوتی تو مَیں ابھی تجھے ذبح کر دیتا!“
  deu-1912: 'Bileam sprach zur Eselin: Daß du mich höhnest! ach, daß ich jetzt ein
    Schwert in der Hand hätte, ich wollte dich erwürgen!'
  ntj-ntj: Nyangka Payilamalu watjarnu, “Wiya, nyuntulu-rnin tjalkirr-tjalkirrmara.
    Kunmarnupalka-rna kanyiranytjalu-rnanta wakala mirrirntarra.”
  kan-2017: ಅದಕ್ಕೆ ಬಿಳಾಮನು ಕತ್ತೆಗೆ, “ನೀನು ಇಷ್ಟ ಬಂದಂತೆ ನನ್ನನ್ನು ಆಡಿಸಿದೆಯಲ್ಲಾ. ನನ್ನ
    ಕೈಯಲ್ಲಿ ಕತ್ತಿಯಿದ್ದರೆ ನಿನ್ನನ್ನು ಕೊಂದು ಹಾಕಿಬಿಡುತ್ತಿದ್ದೆ” ಎಂದನು.
  yap-yap: Me ga’ar Balaam, “Bochan e ga be darifan nigeg! Fa’an mang e bay ba saydon
    rog ma kug thang e pogofan rom.”
  hlt-MCSB: Balaam loh laak te, “Kai he nan poelyoe dongah he, ka kut ah cunghang
    om vetih nang kang ngawn laeh mako,” a ti nah.
  mdy-ETH: ባኣላኣሜ ዒዞ ኮይላ፦ «ሚርጌ ኔ ታኣና ዓማሌሢሮሾ! ዎንዴ ጬንቻ ዓፓሮ ታ ኮይላ ዓኣቴ ታ ኔና ዎዎዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Balaam nso buaa no sɛ, “Ɛfiri sɛ, woama masɛ ɔkwasea. Na sɛ mekura sekan
    a, anka mɛkum wo.”
  mwc-mwc: Balaam donkey i kaobeyei, “Balaam i para, ku wosiku wai kau kinana bage
    neganega, seri yaroku ai, wai karaku ata kasibunuim!”
  eng-WEBU: Balaam said to the donkey, “Because you have mocked me, I wish there were
    a sword in my hand, for now I would have killed you.”
  bnp-bnp: E Balam i takia a donki i ta maea, “O rata iau a mata manga a manga lakea
    a hotu ioe. Iau ga tahoka a bainat bara rabalaki ioe ngane kunana.”
  wal-wal: Yaagin Balaami hariyo, “Neeni tana eeyettido gishshataassa. Ta kushiyan
    bisoi de7idabaa gidiyaakko, taani nena ha77i worana shin!” yaagiis.
  spa-PDDPT: 'Balaam respondió al asna: Porque me has maltratado. ¡Si tuviera una
    espada en mi mano, ahora mismo te mataría!'
  gun-gun: 'Balaão ombovai mburika''i pe: — Mba''eta xeavyky rei. Xepo py kyxe areko
    va''e rire aỹ''i ma voi rojuka ''rãgue — he''i.'
  ilo-ULB: Simmungbat ni Balaam iti asno, “Gapu ta pagbalbalinennak a maag. Adda la
    koma kampilan iti imak. Ta no adda, napatayka koma itan.”
  kpg-kpg: Balaam ga helekai anga, “Idimaa goe dela ne haganneennee au! Au nei bolo
    dagu hulumanu i golo, gei au gu daaligi goe!”
  uig-ARA: 'بالائام ئېشەككە: — سەن مېنى سەتلەشتۈردۈڭ، قولۇمدا قىلىچ بولغان بولسا ئىدى،
    سېنى چېپىپ ئۆلتۈرۈۋېتەتتىم! — دېدى.'
  sus-sus: Balami naxa a yaabi, «I n matandixi nɛ. Xa santidɛgɛma na n yi ra nu, n
    i faxama nɛ keren na.»
  pon-2006: A Palaam ahpw sapeng, “Pwehki omw kapakapailokei ie! Ma mie nei kedlahs
    met, I kemeiukalahr.”
  jae-jae: Bileam kêsôm gêdêŋ doŋki gebe “Aê gajac aôm gebe gôjam ôwê gêdêŋ aê. Aê
    gabe embe jakôc siŋ teŋ êsêp lemoc, oc janac aôm tomatêgeŋ.”
  ksd-ksd: 'Ma Balam i ga biti ta ra as: Tago u tar papait na varvaula ma iau; gala
    ta pakat ta ra limagu, gala iau tar doko u.'
  tur-YTC: Balam eşeğe, “Madem benimle alay ettin, keşke elimde bir kılıç olsaydı,
    seni şimdi öldürürdüm” dedi.
  grc-BRENT: Καὶ εἶπε Βαλαὰμ τῇ ὄνῳ, ὅτι ἐμπέπαιχάς μοι, καὶ εἰ εἶχον μάχαιραν ἐν
    τῇ χειρὶ ἤδη ἂν ἐξεκέντησά σε.
  ind-AYT: Bileam menjawab kepada keledai itu, “Kamu mempermainkan aku. Jika aku memegang
    pedang, aku akan membunuhmu sekarang!”
  nya-nya: Balaamu anati kwa buluyo, “Wandipusitsa, ndikanakhala ndi lupanga mʼmanja
    mwanga, ndikanakupha pomwe pano.”
  hrv-hrv: 'Bileam odgovori magarici: “Što sa mnom zbijaš šalu! Da mi je mač u ruci,
    sad bih te ubio!”'
  mps-mps: Tama Balamgo donkibolo te po wali, “Nago ena te polai bidi tiwai gagalalio.
    Tama tibaso, eno nage sela sogo elalio. Ma, eno bainat hwą tolalugi sogo da,
    eno nage ela mugi dao.”
  tpi-tpi: Na Balam i tokim donki olsem, “Yu bin mekim mi i kamap olsem wanpela longlong
    man, olsem na mi paitim yu. Sapos mi holim bainat, mi inap kilim yu i dai.”
  dan-1931: 'Bileam svarede Æselet: “Du har drillet mig; havde jeg haft et Sværd i
    Hånden, havde jeg slået dig ihjel!”'
  vie-OVCB: 'Ba-la-am nói: “Vì mày sỉ nhục ta! Nếu có gươm trong tay, ta đã giết mày
    rồi.”'
  guj-2017: બલામે ગધેડીને જવાબ આપ્યો, “તે એટલા માટે, કેમ કે તેં મારી સાથે મૂર્ખતાભર્યું
    કામ કર્યું છે. જો મારા હાથમાં તલવાર હોત તો સારું. જો હોત તો, હમણાં જ હું તને મારી
    નાખત.”
  pon-2006A: A Palaam ahpw sapeng, “Pwehki omw kapakapailokei ie! Ma mie nei kedlahs
    met, I kemeiukalahr.”
  por-BRBSL: 'Balaam disse ao burro: “Porque você zombou de mim, eu gostaria que houvesse
    uma espada na minha mão, por enquanto eu teria te matado”.'
  cth-cth: Balaam ni la koevah, nang ni kai na noutna hoeh teyaw, tahloi ka sin nah
    pawiteh, na thei han ei nan maw atipouh.
  twi-twi: Balaam nso buaa no se, “Woama mayɛ ɔkwasea! Na sɛ mikura afoa a, anka mekum
    wo mprempren.”
  hlt-hlt: Balaam loh laak te, “Kai he nan poelyoe dongah he, ka kut ah cunghang om
    vetih nang kang ngawn laeh mako,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmu dɔ̀: A yetɛ n yɛ̃ mmù mmu dɛɛ̀ te, kɛ̀ n do ntɔ disiè nɛ̀
    yíe n do dɑ kùɔ̀mu nɛ̀ dimɔ̀nnì.'
  msy-2020: Ezɨ Balam kamaghɨn donki mɨgei, “Nɨ na gamizɨ, kɨ gumazir onganimɨn mɨn
    oto. Kɨ ti mɨdorozir sabatam ikia nɨ mɨsoghezɨ nɨ aremeghai.”
  dop-dop: 'Ntɛnɑ Pɑlɑɑm cɔ sɩ: N nyǝnɑ-m yem kɛ́ te. Ye mɑɑ tɔkɑ lɑɣɑtɛ ɩsǝntɔ mɑɑ
    tɛmɑ-ŋ kʋɣʋ kɛ kpɑkpɑɑ.'
  azb-azb: 'Bilam eşşəyə dedi: «Çünki mənimlə əyləndin. Kaş ki əlimdə bir qılınc olaydı,
    indi səni öldürərdim».'
  eng-DBY: 'And Balaam said to the ass, Because thou hast mocked me: I would there
    were a sword in my hand, for now would I kill thee!'
  hin-2017: बिलाम ने गदही से कहा, “यह कि तूने मुझसे नटखटी की। यदि मेरे हाथ में तलवार
    होती तो मैं तुझे अभी मार डालता।”
  wol-KYG: 'Balaam ne mbaam mi: «Yaa may foontoo, su ma yoroon saamar, léegi laa lay
    rey!»'
  eng-YLT: and Balaam saith to the ass, 'Because thou hast rolled thyself against
    me; oh that there were a sword in my hand, for now I had slain thee;'
  kne-kne: Kanan Balaam, “Aw a, tan panbalbalinem sak-en ay kaman magay nemnem na.
    Kaman et mo way intakin kos kampilan ta peslek sik-a ed wani!”
  eng-WYC-2017: Balaam answered, For thou hast dis-served, and hast scorned me; I
    would that I had a sword to slay thee.
  eng-WMBB: Balaam said to the donkey, “Because you have mocked me, I wish there were
    a sword in my hand, for now I would have killed you.”
  urd-GVH: बिलाम ने जवाब दिया, “तूने मुझे बेवुक़ूफ़ बनाया है! काश मेरे हाथ में तलवार
    होती तो मैं अभी तुझे ज़बह कर देता!”
  rug-rug: Olaṉa la ia Belami sa doṉ'ki, “Ura ele va duviduvilau goi. Be guana taṉinia
    rau si keke magu, si be ele va matego tu rau kamahire,” gua si asa.
  gaz-gaz: Balaʼaamis harree sanaan, “Ati na gowwoomsite; ani utuu goraadee of harkaa
    qabaadhee silaa ammuman si ajjeesa” jedhe.
  fra-LSG: 'Balaam répondit à l’ânesse: C’est parce que tu t’es moquée de moi; si
    j’avais une épée dans la main, je te tuerais à l’instant.'
  gnn-gnn: Ga ŋayinydja Baylamdja waŋana bitjarra, “Ŋaḻwa'yun nhe yukurra dhuwala,
    wakalkuma ŋarranha. Ŋunhi bini ŋarra mandjawakmirrinydja, ŋarra bini nhuna dharpunhana,”
    bitjarra.
  yal-yal: Balami yi sofanla yabi, a naxa, “Amasɔtɔ i bata n matandi! Xa silanfanna
    yi n yii nun, n yi i faxama nɛn iki sa!”
  haw-1868: I aku la o Balaama i ka hoki, No ka mea, na hana ino mai oe ia'u; ina
    he pahikana ma ko'u lima, ina ua make oe ia'u.
  arb-NAV: 'فَقَالَ بَلْعَامُ: «لأَنَّكِ سَخَرْتِ مِنِّي. لَوْ كَانَ فِي يَدِي سَيْفٌ
    لَكُنْتُ قَدْ قَتَلْتُكِ».'
  ewe-ewe: Balaam do ɣli ɖe tedzi la ta be, “Elabena èdo lãm! Ɖe yi aɖe anɔ asinye
    hafi; anye ne mawu wò.”
  eng-LEE: 'And Bil''am said unto the ass, Because thou hast mocked me: had I but
    a sword in my hand, I would assuredly have now killed thee.'
  asm-FB: বিলিয়মে গাধজনীক ক’লে, “তই মোক অমান্য কৰিছ; মোৰ হাতত তৰোৱাল থকা হ’লে বৰ
    ভাল আছিল; সেয়ে হোৱা হ’লে মই এতিয়াই তোক বধ কৰিলোঁহেঁতেন।”
  sus-A: بَلَمِ نَشَ عَ يَابِ، «عِ ﭑ مَتَندِشِ نّ. شَ سَنتِدّفّمَ نَ ﭑ يِ رَ نُ، ﭑ
    عِ قَشَمَ نّ كٍرٍن نَ.»
  fra-SBL: 'Balaam dit à l''âne : « Parce que tu t''es moqué de moi, je voudrais avoir
    une épée à la main, car maintenant je t''aurais tué. »'
  hbo-hbo: וַיֹּ֤אמֶר בִּלְעָם֙ לָֽאָתֹ֔ון כִּ֥י הִתְעַלַּ֖לְתְּ בִּ֑י ל֤וּ יֶשׁ־חֶ֙רֶב֙
    בְּיָדִ֔י כִּ֥י עַתָּ֖ה הֲרַגְתִּֽיךְ׃
  eng-WYCLIFFE: Balaam answeride, For thou hast disserued, and hast scornyd me; Y
    wolde that Y hadde a swerd to sle thee.
  piu-2006: '@see-verse:NUM.022.028'
  cwe-cwe: Balaamu kamwidika, “Kwaviya kunizeha! One nihawile na panga muna umkono
    wangu, nihakukomile sambi baha.”
  kik-kik: Balamu akĩmĩcookeria atĩrĩ, “Wee ũnduĩte kĩrimũ! Korwo nyuma na rũhiũ rwa
    njora guoko-inĩ, ingĩakũraga o ro rĩu.”
  fra-NCL: 'Balaam répondit à l’ânesse : « C’est parce que tu t’es jouée de moi ;
    si j’avais une épée dans la main, je te tuerais à l’instant. »'
  cek-AK: Balaam mah laa hrang khaeah, Kai hae tiah doeh nang sah ai; ka ban ah sumsen
    om nahaeloe, vaihi roe kang hum han boeh, tiah a naa.
  cuk-cuk: 'Balaam moli-uayasuid-abin sogded: —¡Angi be nue-dodosad! Es-suid an ganikina,
    emisbinne be anse oburgwilegoendo.'
  uig-CYR: 'Балаам ешәккә: — Сән мени сәтләштүрдүң, қолумда қилич болған болса еди,
    сени чепип өлтүрүветәттим! — деди.'
  pma-pma: Balaam vit kesi mini vit, “Veni keik kosakinau namemou vareis en meten
    hetetamen keil ekek. Vahit makur naef, kosa, masahuk kovamat.”
  tel-2017: బిలాము “నువ్వు నన్ను ఒక వెర్రివాణ్ణి చేశావు. నా చేతిలో కత్తి ఉంటే నిన్ను
    చంపేసే వాణ్ణి” అన్నాడు.
  hat-BSA: 'Alò, Balaam te di a bourik la: “Akoz ou te pase m nan rizib! Si m te gen
    yon nepe nan men m, Mwen ta gen tan touye ou deja.”'
  bxh-bxh: Balam donki ena bui ya felen iyen, Em abiꞌabigu doha yau yauyaule! Ibe
    baineti nimagu yai aho te E wunuim.
  kos-kos: Balaam el topuk, “Mweyen kom oru oana ngan arulana lalfon! Funu oasr cutlass
    sik, nga lukun unikomi na.”
  hbo-WLC: וַיֹּ֤אמֶר בִּלְעָם֙ לָֽאָת֔וֹן כִּ֥י הִתְעַלַּ֖לְתְּ בִּ֑י ל֤וּ יֶשׁ־חֶ֙רֶב֙
    בְּיָדִ֔י כִּ֥י עַתָּ֖ה הֲרַגְתִּֽיךְ׃
  ibo-ibo: Belam zara ịnyịnya ibu ahụ sị, “Ọ bụ nʼihi na i meela ka m dị ka onye nzuzu!
    Nʼezie, a sị na m ji mma agha nʼaka m, agaara m egbu gị.”
  ory-ory: ତେବେ ବିଲୀୟମ୍‍ ଗର୍ଦ୍ଦଭୀକୁ କହିଲା, “କାରଣ ତୁ ମୋତେ ପରିହାସ କରୁଅଛୁ; ମୋʼ ହାତରେ
    ଖଣ୍ଡା ଥିଲେ ମୁଁ ଏବେ ତୋତେ ବଧ କରନ୍ତି।”
  chk-chk: Iwe, Palam a pälüeni, “Pokiten ka urumwoteei. Amwo itä a fen wor efoch
    ketilas lepei pwe üpwe niikela.”
  rop-rop: Wal Beilam bin ensim det dongki, “Dumaji yubin mokimbat mi. If ai bina
    abum naif, ai bina kilim yu ded.”
  ukr-1871: 'І сказав Білеам до ослицї: Бо ти робила сьміх з мене; коли б у мене та
    був міч у руцї, то вбив би я тебе тепер.'
  deu-1951: 'Bileam sprach zu der Eselin: Weil du Mutwillen mit mir getrieben hast!
    O daß ich ein Schwert in der Hand hätte, ich wollte dich jetzt umbringen!'
  eng-JPS: 'And Balaam said unto the ass: ''Because thou hast mocked me; I would there
    were a sword in my hand, for now I had killed thee.'''
  srp-1865: 'A Valam reèe magarici: što mi prkosiš? da imam maè u ruci, sad bih te
    ubio.'
  lug-lug: Balamu n’agamba endogoyi nti, “Kubanga onfudde atategeera! Singa mbadde
    n’ekitala mu mukono gwange nandikuttiddewo kaakano.”
  heb-heb: ויאמר בלעם לאתון כי התעללת בי לו יש חרב בידי כי עתה הרגתיך׃
  ben-IRV: বিলিয়ম গাধীকে বলল, “তুমি আমাকে বিদ্রূপ করেছ; আমার হাতে যদি তরোয়াল থাকত,
    তবে আমি এখনই তোমাকে হত্যা করতাম।”
  pan-pan: ਤਾਂ ਬਿਲਆਮ ਨੇ ਗਧੀ ਨੂੰ ਆਖਿਆ, ਇਸ ਲਈ ਕਿ ਤੂੰ ਮੇਰੀ ਗੱਲ ਨੂੰ ਨਹੀਂ ਮੰਨਿਆ। ਜੇ ਮੇਰੇ
    ਹੱਥ ਵਿੱਚ ਤਲਵਾਰ ਹੁੰਦੀ ਤਾਂ ਤੈਨੂੰ ਹੁਣੇ ਹੀ ਵੱਢ ਸੁੱਟਦਾ।
  mya-JVB: ဗာလမ် က၊ သင်သည် ငါ့ ကို ကျီစား ပါသည် တကား။ ငါ၌ ထားရှိပါစေသော။ ထား ရှိ လျှင်
    သင့် ကို ယခု သတ် မည်ဟု မြည်း အား ဆို ၏။
  tbg-tbg: Donkivano minti tuvaro Balaamiva virara tiharo, Are ti varakera kia avu
    aato vai vaiintira voqaara autu timitaanara kaara te ai ruquti vauro. Te iqoka
    paipe vatauraitirio, ai aruma kauraitirio, tiro.
  hmo-hmo: Balama ese doniki dekenai ia haere, ia gwau, “Oi ese kavakava tauna bamona
    lau oi halaoa. Bona bema lauegu imana dekenai tuari kaia ia noho neganai, oi do
    lau alaia mase.”
  urd-urd: बल'आम ने गधी से कहा, “इसलिए कि तूने मुझे चिढ़ाया; काश मेरे हाथ में तलवार
    होती, तो मैं तुझे अभी मार डालता।”
  rus-SYN: 'Валаам сказал ослице: за то, что ты поругалась надо мною; если бы у меня
    в руке был меч, то я теперь же убил бы тебя.'
  bqc-SIM: 'Balaaũ wèwà à mɛ̀: Kɛ́ n kↄ̃̀ↄ''òmanↄ yã́iɛ. Tó má fɛ̃na kũa,
    dↄ̃ ma n dɛ gↄ̃̀ↄ.'
  tcz-CHONGTHU: Nang in kei mingol tah neiso tah hila” tin Balaam akisen in, “Ka khut
    na hin chemjam um choi hileng ka dot lih ding na hitai”, ati.
  mar-mar: बलामने गाढवीला उत्तर दिले, तू मला मूर्ख बनवलेस. जर माझ्या हातात तलवार असती
    तर मी तुला मारुन टाकले असते.
  soq-soq: Balaam me sipoasane wanase, “E ne dewaneana ewaewa abo apana oopa rua.
    Ne mainawo isima wineipono tauma ema e boepona.”
  qub-qub: 'Niptin Balaam niran: «Gamga pucllacaycämanquimi. Canan öra cuchillö captenga
    maynami wañurachïman.»'
  bqp-bqp: 'Balamu wèa à pì: Kũ n yↄ̃nkↄyã kɛ̀mɛnɛ yãimɛ. Tó má fɛ̃nɛ kũna, de
    ma n dɛ gↄ̃̀nↄ.'
  hat-hat: 'Balaram di bourik la konsa: -Se paske w''ap pase m'' nan jwèt! Pa pito
    se te yon manchèt osinon yon nepe ki te nan men m'', ou ta gen tan konnen. Ou
    mouri lontan!'
  eng-BSB: Balaam answered the donkey, “You have made a fool of me! If I had a sword
    in my hand, I would kill you right now!”
  tod-tod: 'Ɓalaame gooɠaaʋoteni, é ɠɛ ma: «Mazɔlɔɔ è ɲɛɛɠulaʋɛ sù. Ee, ni boɠa
    zɔkpɔ ɠɛni zèa, gè ɠɛa è ʋaazu ɠani nɔ!»'
  eng-WEBPB: Balaam said to the donkey, “Because you have mocked me, I wish there
    were a sword in my hand, for now I would have killed you.”
  kbq-kbq: Higeno Balamu'a ana donki afu'mofo kenona anage huno asmi'ne, Kagra nagrira
    nazeri neginagi vahe kna hu'nananki'na nazampima kazinknoma eri'noresina kagrira
    meni kahe frusine.
  nhe-BL: 'Huan Balaam quinanquili: ―Tinechpinahualtijtoc. Intla nijpiyasquía se machete
    nomaco, amantzi nimitzmictisquía.'
  bus-bus: 'Balamu wèàla à bè: Kɛ̀ n yↄ̃nkↄyã kɛ̀mɛ yãnzimɛ. Tó má fɛ̃ɛ kũna, lɛ
    ma n dɛ gↄ̃ↄ.'
  gub-BL: Uwazar Màrààw izupe. — Urupetek ihe, ta'e nahereko katu kwaw pe ne xe. Aze
    mo heta takihepuku hepo pe, uruzuka mo na'arewahy, i'i izupe.
  eng-DRA: 'Balaam answered: Because thou hast deserved it, and hast served me ill:
    I would I had a sword that I might kill thee.'
