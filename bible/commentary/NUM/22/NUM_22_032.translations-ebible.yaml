verse: NUM.022.032
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ അയാളോടു ചോദിച്ചു: “നീ മൂന്നുപ്രാവശ്യം നിന്റെ കഴുതയെ അടിച്ചതെന്ത്?
    നിന്റെ വഴി നാശകരമാകുകയാൽ നിന്നെ എതിരിടാനാണ് ഞാനിവിടെ വന്നിരിക്കുന്നത്.'
  deu-TKW: 'Der Engel Jahwes aber sprach zu ihm: Warum hast du deine Eselin nun schon
    dreimal geschlagen? Ich bin es ja, der dir entgegengetreten ist, denn der Weg
    ist abschüssig vor mir.'
  lin-lin: 'Anjelu ya Yawe atunaki ye : — Mpo na nini obeti ane na yo mbala misato ?
    Nayaki awa mpo na kokanga yo nzela, pamba te nzela na yo ezali mabe liboso na
    Ngai.'
  eng-LSV: and the Messenger of YHWH says to him, “Why have you struck your donkey
    these three times? Behold, I have come out for an adversary, for [your] way has
    been perverse before Me,
  eng-GNV: And the Angel of the Lord said vnto him, Wherefore hast thou nowe smitten
    thine asse three times? beholde, I came out to withstande thee, because thy way
    is not straight before me.
  eng-WEBSTER: 'And the angel of the LORD said to him, Why hast thou smitten thy ass
    these three times? behold, I went out to withstand thee, because thy way is perverse
    before me:'
  nhw-BL: 'Pero itequihua TOTECO quiilhui: ―¿Para tlen tijhuitejqui eyi huelta moburro?
    Na nihualajtoc nimitzojtzacuas, pampa campa tiya amo nechpactía.'
  swh-ONEN: Malaika wa Bwana akamuuliza Balaamu, “Kwa nini umempiga punda wako mara
    tatu hizi? Nimekuja kukuzuia kwa sababu njia yako imepotoka mbele yangu.
  bba-bba: Mɑ ɡɔrɑdo wi, u nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kɑ wunɛn kɛtɛku so mɛ, sere
    nɔn itɑ. Nɑ nɑwɑ n kɑ nun yɔ̃rɑsiɑ. Domi kɑrin swɑɑ ɑ swĩi mi.
  eng-KJVCPB: 'And the angel of the Lord said unto him, Wherefore hast thou smitten
    thine ass these three times? behold, I went out to withstand thee, because thy
    way is perverse before me:'
  cpy-cpy: 'Rojampi-tanakiri Ronampiri Tajorentsi, ikantziri: “¡Balaam! ¿Iitaka pipajawae-tantawori
    pipira, tema mawa papiitakiro pipajawae-tziro? Tema naaka pokaentsi nopiyatimi,
    tema kaari-perori pikantzi-motakina noñaakimi.'
  luo-luo: Malaika mar Jehova Nyasaye nopenje niya, “Angʼo momiyo isechwado pundani
    nyadidek? Abiro mondo agengʼi nikech yoreni obam e nyima.
  meu-meu: Iehova ena aneru ese e gwau henia, eto, Dahaka dainai emu doniki na nega
    toi o kwadia? O itaia, lau na oi ilao-ahumu vada na raka lasi, badinabe emu kara
    na dika vairagu ai.
  npi-ULB: परमप्रभुका दूतले तिनलाई भने, “तैँले तेरो गधालाई किन तिन-तिन पटकसम्म कुटिस्
    ? हेर्, म तेरो शत्रुको रूपमा आएको छु, किनभने तेरा कार्यहरू मेरो नजरमा दुष्‍ट भएका
    छन् ।
  yor-yor: Nígbà náà angẹli Olúwa béèrè lọ́wọ́ rẹ̀ pé, “Kí ni ó dé tí o fi na kẹ́tẹ́kẹ́tẹ́
    rẹ nígbà mẹ́ta yìí? Mo wá síbí láti kọ ojú ìjà sí ọ nítorí ọ̀nà rẹ kò tọ́ níwájú
    mi.
  emp-NTPO: 'Ãcõrẽ nezoca bajãnebemaba Balaaʌ̃a jarasia: –¿Bʌa cãrẽ cãrẽã bʌ burrora
    b̶arima ũbea usí? Mʌ̃abʌrʌ ora jũãtrʌ erob̶ʌa bʌ nocod̶aa wãrãmãrẽã. Bʌa od̶e
    wãbʌrʌra mʌ̃a quĩrĩãẽ́a.'
  pes-OPCB: 'فرشتۀ خداوند گفت: «چرا سه دفعه الاغ خود را زدی؟ من آمده‌ام تا مانع رفتن
    تو شوم، چون این سفر تو از روی تمرد است.'
  tgl-ULB: Sinabi ng anghel ni Yahweh sa kaniya, “Bakit mo hinampas nitong tatlong
    beses ang iyong asno? Tingnan mo, naparito ako bilang isang taong galit sa iyo
    dahil masama ang mga ikinikilos mo sa harapan ko.
  cbu-NT: Apanllsha; ¿Mayaamsha chineetsish burrureetsish tuchip pzkooyanllsha? Nuwcha
    ningeem naatarani, ngootsee kámanakamchi nda arang tushiymaama aturi, watam nuw
    yasaranginawa yuwaa mangish mantsirimash chinarangish anootsi.
  hui-hui: Ani biyagola dahuliyali biagome Balamahondo hale halu lalu, Í̠na í̠naga
    nogo dongi halu tebo barigo aginaga baribe. Í̠ hariga porego napoleneha poregonaga
    hapai hole ibiru.
  mya-mya: ကောင်း​ကင်​တ​မန်​က​ဗာ​လမ်​အား``သင်​သည် မြည်း​ကို​ဤ​သို့​အ​ဘယ်​ကြောင့်​သုံး​ကြိမ်
    ရိုက်​ရ​ပါ​သ​နည်း။ သင်​သည်​ခ​ရီး​ဆက်​၍ မ​သွား​နိုင်​ရန်​ငါ​သည်​သင်​သွား​ရာ​လမ်း
    ကို​ပိတ်​ဆို့​ခဲ့​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཁོ་ལ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་རང་གི་བོང་བུ་ལ་ཐེངས་གསུམ་བརྡེགས་པ་ཡིན་ནམ།
    ལྟོས་དང་། ཁྱོད་ཀྱི་ལམ་ནི་ངའི་མདུན་དུ་ཕྱིན་ཅི་ལོག་པའི་ལམ་ཡིན་པས་ང་རང་ཁྱོད་འགོག་ཏུ་འོངས་པ་ཡིན།
  sna-sna: Mutumwa waJehovha akamubvunza achiti, “Warovereiko mbongoro yako rutatu
    rwose urwu? Ini ndauya pano kuzokudzivisa nokuti nzira yako haina kururama kwandiri.
  spa-BLM: 'El ángel de Yahvé le dijo: “¿Por qué has golpeado a tu asno estas tres
    veces? He aquí que he salido como adversario, porque tu camino es perverso ante
    mí.'
  cac-cac: 'Ix yalan jun ángel chi'' d''a vin̈ icha tic: —¿Tas yuj oxel ix a mac''
    noc'' a b''uru tic? A in ix in och d''a ichan̈ ix in macan a b''e, yujto ix cot
    voval yujto ix ach cot yed'' juntzan̈ anima tic.'
  swh-ULB: Yule malaika wa BWANA akamwambia, “Kwa nini umempiga punda wako mara tatu?
    Tazama, Nimekuja kama adui yako kwa sababu matendo yako kwangu yamekuwa maovu.
  bel-bel: 'І сказаў яму анёл Гасподні: за што ты біў асьліцу тваю аж тры разы? Я
    выйшаў, каб перашкодзіць табе, бо шлях твой няправільны перад Мною;'
  wed-wed: Ma Bada ana anela i riwa i pa, “Aiwai aubaina am donki mara tonuḡa u ravi?
    Ma nonori am vaḡai lamna eḡa aiaina, Tau a nei da ata viḡaem.
  deu-ELBBK: 'Und der Engel des HERRN sprach zu ihm: Warum hast du deine Eselin nun
    dreimal geschlagen? Siehe, ich bin ausgegangen, dir zu widerstehen, denn der Weg
    ist verderblich vor mir.'
  mbb-OT: Mid-insà kandin haazà is belinsuǥuen te Nengazen, “Maan is ketetelu nu en
    penlegkuta is asnu nu? Midhengkayi a te ked-alang kenikew su mezaat diyà te etuvangan
    ku is baal nu.
  mal-2015: '“ഈ മൂന്നു പ്രാവശ്യം നീ കഴുതയെ അടിച്ചതു എന്തു? ഇതാ, ഞാൻ നിനക്കു പ്രതിയോഗിയായി
    പുറപ്പെട്ടിരിക്കുന്നു: നിന്റെ വഴി നാശകരം എന്നു ഞാൻ കാണുന്നു.'
  rmc-rmc: 'Le RAJESKRO aňjelos leske phenďa: „Soske trival marďal tire somaris? Me
    avľom vašoda, hoj tut te zaačhavav pre kada drom, bo džas andro nalačhipen.'
  pes-OPV: 'و فرشته خداوند وی را گفت: «الاغ خود را این سه مرتبه چرا زدی؟ اینک من به
    مقاومت تو بیرون آمدم، زیرا که این سفر تو در نظرمن از روی تمرد است.'
  ron-1924: 'Ынӂерул Домнулуй й-а зис: „Пентру че ць-ай бэтут мэгэрица де трей орь?
    Ятэ, Еу ам ешит ка сэ-ць стау ымпотривэ, кэч друмул пе каре мерӂь есте ун друм
    каре дуче ла перзаре ынаинтя Мя.'
  aui-aui: Na Yawe God yana aneya iwona bo, “Awaki biidi yam donki kurouvi da raghani
    aroba? Kuwaiyana, mmko yam wagawagana mataguvena ibero kiirakii, na apiika da
    aniaviyem.
  ben-OBCV: সদাপ্রভুর দূত তাকে জিজ্ঞাসা করলেন, “তোমার গর্দভীকে তুমি এই তিনবার কেন
    মারলে? আমি তোমার বিপক্ষতা করতে এসেছি, কারণ তোমার কর্মপন্থা আমার দৃষ্টিতে অবিবেচকের
    মতো প্রতিপন্ন হয়েছে।
  som-som: Kolkaasaa malaa'igtii Rabbigu waxay isagii ku tidhi, War maxaad dameertaada
    u dishay saddexdan jeer? Bal eeg, anigu waxaan u soo baxay cadow ahaan, maxaa
    yeelay, jidkaagu hortayda waa ku qalloocan yahay.
  lat-VUC: 'Cui angelus: Cur, inquit, tertio verberas asinam tuam? ego veni ut adversarer
    tibi, quia perversa est via tua, mihique contraria:'
  eng-ASVBT: 'And the angel of Jehovah said unto him, Wherefore hast thou smitten
    thine ass these three times? behold, I am come forth for an adversary, because
    thy way is perverse before me:'
  ita-1885: 'E l''Angelo del Signore gli disse: Perchè hai percossa la tua asina già
    tre volte? Ecco, io sono uscito fuori per contrastarti; perciocchè questo viaggio
    non è dirittamente ordinato nel mio cospetto.'
  eng-LXXUP: And the angel of God said to him, Why hast thou smitten thine ass this
    third time? and, behold, I came out to withstand thee, for thy way was not seemly
    before me; and when the ass saw me, she turned away from me this third time.
  eng-ULB: The angel of Yahweh said to him, “Why have you struck your donkey these
    three times? Look, I have come as someone hostile to you because your actions
    before me have been wicked.
  spa-VBL: 'El ángel del Señor le preguntó: “¿Por qué golpeaste a tu asno tres veces?
    Escucha, he venido a enfrentarme a ti porque estás siendo obstinado.'
  fra-_FOB: 'Et l''ange de l''Éternel lui dit: Pourquoi as-tu frappé ton ânesse déjà
    trois fois? Voici, je suis sorti pour m''opposer à toi, car tu suis un chemin
    pernicieux devant moi.'
  mal-mal: '“ഈ മൂന്ന് പ്രാവശ്യം നീ കഴുതയെ അടിച്ചത് എന്ത്? ഇതാ, ഞാൻ നിനക്ക് എതിരാളിയായി
    പുറപ്പെട്ടിരിക്കുന്നു: ‘നിന്റെ വഴി നാശകരം’ എന്ന് ഞാൻ കാണുന്നു.'
  urd-GVR: Rab ke farishte ne pūchhā, “Tū ne tīn bār apnī gadhī ko kyoṅ pīṭā? Maiṅ
    tere muqābale meṅ āyā hūṅ, kyoṅki jis taraf tū baṛh rahā hai us kā anjām burā
    hai.
  suz-BL: मिनु मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी मेको कली “मारदे इ गधा कली
    खेयप सां तुबी? कोव़ङो, गो इ लां तेक्‍चा कली जाक्‍शो बाक्‍नुङ। मारदे हना गे आं
    ङोंइती इ द‍ला दाक्‍स पाप्‍तीवी।
  ita-1927: 'L’angelo dell’Eterno gli disse: “Perché hai percosso la tua asina già
    tre volte? Ecco, io sono uscito per farti ostacolo, perché la via che batti è
    contraria al voler mio;'
  ckb-ckb: 'فریشتەی یەزدانیش پێی فەرموو: «بۆچی هەتا ئێستا سێ جار لە ماکەرەکەی خۆتت
    داوە؟ ئەوەتا من بۆ بەربەرەکانێت هاتووم، چونکە لەبەرچاوی من ڕێگاکەت لاساریکردنە.'
  eng-BBE: And the angel of the Lord said to him, Why have you given your ass blows
    these three times? See, I have come out against you to keep you back, because
    your purpose is not pleasing to me.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಅವನಿಗೆ, “ನಿನ್ನ ಕತ್ತೆಯನ್ನು ಈಗ ಮೂರು ಸಾರಿ ಹೊಡೆದದ್ದು ಏಕೆ?
    ಇಗೋ, ನಿನ್ನ ಮಾರ್ಗವು ನನ್ನ ಮುಂದೆ ವಕ್ರವಾಗಿರುವುದರಿಂದ ನಾನು ನಿನ್ನನ್ನು ತಡೆಯುವುದಕ್ಕೆ ಬಂದಿದ್ದೇನೆ.
  bbb-bbb: Areme E Ireobo ijadufuo anera ije fu kuae, A irerefuo doniki one ije maza
    inokubeke ijiege ifi? Doniki one fu na gie ijadufuo fu maza inokubeke dasuvae.
    Ro fu naebe ijiege dasuvaebitie na ivia a kanaga doniki one na aredufuo. Ro igia
    fie, ige na ruaeva ije na a bijukurakiro ruae. Ijadufuo maeje irere a rekiro ruomo
    ije naka naebe oemarevano kuae.
  tam-2017: 'யெகோவாவுடைய தூதனானவர் அவனை நோக்கி: “நீ உன்னுடைய கழுதையை இதோடு மூன்றுமுறை
    அடித்தது ஏன்? உன்னுடைய வழி எனக்கு மாறுபாடாக இருக்கிறதினால், நான் உனக்கு எதிரியாகப்
    புறப்பட்டு வந்தேன்.'
  spa-RV-1909: 'Y el ángel de Jehová le dijo: ¿Por qué has herido tu asna estas tres
    veces? he aquí yo he salido para contrarrestarte, porque tu camino es perverso
    delante de mí:'
  ron-BTF: 'Și îngerul DOMNULUI i-a spus: Pentru ce ți-ai lovit măgărița de aceste
    trei ori? Iată, am ieșit să stau împotriva ta, deoarece calea ta este perversă
    înaintea mea,'
  eng-WEBP: The LORD’s angel said to him, “Why have you struck your donkey these three
    times? Behold, I have come out as an adversary, because your way is perverse before
    me.
  eng-FBV: The angel of the Lord asked him, “Why did you beat your donkey three times?
    Listen, I have come to confront you because you're being obstinate.
  nld-1939: 'De engel van Jahweh sprak tot hem: Waarom slaat gij uw ezelin nu al voor
    de derde maal? Zie, ik ben uitgetrokken, om u tegen te houden; want uw tocht is
    tegen mijn wil.'
  nch-BL: 'Pero iilhuicac ejca TOTECO quiilhui: ―¿Para ten tijhuitejqui eyi huelta
    moburro? Na nihualajtoc para nimitzojtzacuas, pampa campa tiya amo techpactía.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va nói: Sao ngươi đã đánh lừa cái ngươi ba lần?
    Nầy, ta đi ra đặng cản ngươi, vì ta thấy ngươi đi theo một con đường dẫn mình
    đến nơi hư nát.'
  hin-CV: याहवेह के दूत ने बिलआम से पूछा, “तुमने तीन बार इस गधी पर वार क्यों किया
    है? यह समझ लो कि मैं तुम्हारा विरोध करने आ गया हूं, क्योंकि तुम्हारी चाल मुझसे
    ठीक विपरीत है.
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] said to him, “Why
    have you struck your donkey these three times? Behold, I have come out as an adversary,
    because your way is perverse before me.
  spa-BES: 'Y el ángel del Señor le dijo: ¿Por qué le has dado a tu asno golpes estas
    tres veces? Mira, he salido contra ti para retenerte, porque tu propósito no es
    agradable para mí.'
  tdx-tdx: Le hoe i Anjeli’ Iehovày ama’e, Inoñe ty nijerà’o i borìke’oy in-telo?
    Nimb’ atoy iraho am-pirafelahiañe, amy te ihe manao hajangaringaria añatrefako.
  vid-vid: Mhilisi wa Mkulu Nguluwi nakamlonjela Balaamu, “Lekachoni nakulitowa idogowi
    lya hegwe mala zidatu azi? Mbuya kukulemeza, kwa vila kulutilila na majendo ndo
    kwajilila.
  eng-OKE: And the angel of the Lord said to him, Wherefore hast thou smitten thine
    ass these three times? Behold, I have come out to withstand thee, because it is
    seen before me that thou art willing to go in a way contrary to me.
  tha-KJV: และทูตสวรรค์ของพระเยโฮวาห์​พู​ดก​ับบาลาอัมว่า “ทำไมเจ้าจึงตีลาของเจ้าถึงสามครั้ง
    ดู​เถิด เรามาห้ามเจ้า เพราะการประพฤติของเจ้าขัดขืนเรา
  por-BR-2018: 'E o anjo do SENHOR lhe disse: Por que feriste tua jumenta estas três
    vezes? eis que eu saí para me opor a ti, porque teu caminho é perverso diante
    de mim:'
  deu-ELO: 'Und der Engel Jehovas sprach zu ihm: Warum hast du deine Eselin nun dreimal
    geschlagen? Siehe, ich bin ausgegangen, dir zu widerstehen, denn der Weg ist verderblich
    vor mir.'
  eng-WYC-2018: To whom the angel said, Why hast thou thrice beaten thine (she-)ass?
    I came (here) to be (an) adversary to thee, for thy way is wayward, and contrary
    to me;
  epo-epo: 'Kaj la anĝelo de la Eternulo diris al li: Kial vi batis vian azeninon
    jam tri fojojn? jen Mi eliris, por malhelpi, ĉar malbona estas via vojo antaŭ
    Mi.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi uningƣa: — Sǝn exikingni nemǝ üqün üq ⱪetim
    dumbalaysǝn? Ⱪariƣina, mangƣan yolung Mening nǝzirimdǝ tǝtür bolƣaqⱪa, seni tosuxⱪa
    qiⱪⱪuqi Mǝn Ɵzüm idim.'
