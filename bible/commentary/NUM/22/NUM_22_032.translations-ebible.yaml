    me;
  piu-2006: '@see-verse:NUM.022.031'
  cwe-cwe: Msenga wa kuulanga kamulongela Balaamu, “Habali kumtowa chihongwe wako
    miyanza mitatu? Niza kukukimilila muladi sekeugendelele na mwanza uno.
  kik-kik: Mũraika wa Jehova akĩmũũria atĩrĩ, “Nĩ kĩĩ gĩatũma ũhũũre ndigiri yaku
    maita macio matatũ? Njũkĩte haha ngũhingĩrĩrie nĩ ũndũ mĩthiĩre yaku nĩ ya ũremi
    maitho-inĩ makwa.
  fra-NCL: 'L’ange de Yahweh lui dit : « Pourquoi as-tu frappé ton ânesse ces trois
    fois ? Voici, je suis sorti pour te faire obstacle, car, à mes yeux, le chemin
    que tu suis te mène à la ruine.'
  cek-AK: Angraeng ih van kami mah, Tipongah nangmah ih laa hrang to vai thumto na
    boh loe? Khenah, na caehhaih loklam loe kai hoi buenglueng tamlet ah oh, to pongah
    nangpakaa hanah kang zoh;
  cuk-cuk: 'Geb Bab-Jehová-e-baliwitur Balaamʼga sogded: —¿Ibiga be be-moli-uayasuid
    ilapaa bibyosa? Ar ani an be-abin noalid. Balacʼse-naed an be-abesulid. An be-dakedi,
    be nadapidi, igar-nuedsulid.'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси униңға: — Сән ешигиңни немә үчүн үч қетим думбалайсән?
    Қариғина, маңған йолуң Мениң нәзиримдә тәтүр болғачқа, сени тосушқа чиққучи Мән
    Өзүм едим.'
  pma-pma: Evus, angelo vis katiati keih vit, “?Vensa komuas dongki esom hatte etel
    mukok? Numai mating koek veni sise onom romaltei en meten Ahi.
  tel-2017: యెహోవా దూత “నీ గాడిదను మూడుసార్లు ఎందుకు కొట్టావు? చూడు, నా దృష్టిలో నువ్వు
    దుర్మార్గమైన పనులు చేశావు గనక నేను నీకు విరోధిగా వచ్చాను.
  hat-BSA: 'Zanj SENYÈ a te di li: “Poukisa ou te frape bourik ou a twa fwa sa yo?
    Gade byen, Mwen te parèt kòm yon advèsè, akoz direksyon pa w la te kont Mwen.'
  bxh-bxh: Na Guyau ena anelu Balam ya faliba iyen, Sidohana be em donki wa talai
    ma faihona? Am lali wa lawelawen te E ita faheyaya be E laoma bena em edaꞌeda
    E naha buluhi.
  kos-kos: Lipufan sac siyuk sel, “Efu ku kom uni donkey nutum ouinge pacl tolu lac?
    Nga tuku in tuh kosrekomla, mweyen kom tia enenu in orala fahsr se lom inge.
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ מַלְאַ֣ךְ יְהוָ֔ה עַל־מָ֗ה הִכִּ֙יתָ֙ אֶת־אֲתֹ֣נְךָ֔
    זֶ֖ה שָׁל֣וֹשׁ רְגָלִ֑ים הִנֵּ֤ה אָנֹכִי֙ יָצָ֣אתִי לְשָׂטָ֔ן כִּֽי־יָרַ֥ט הַדֶּ֖רֶךְ
    לְנֶגְדִּֽי׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị ahụ jụrụ Belam ajụjụ sị, “Gịnị mere i ji tie ịnyịnya
    ibu gị ihe ugboro atọ? Abịara m igbochi gị ka ịla nʼiyi dị na-eche gị ghara irute
    gị.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଏହି ତିନି ଥର ଆପଣା ଗର୍ଦ୍ଦଭୀକୁ
    କାହିଁକି ପ୍ରହାର କଲ? ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ଶତ୍ରୁ ରୂପେ ବାହାର ହୋଇଅଛୁ, ଯେହେତୁ ଆମ୍ଭ ସାକ୍ଷାତରେ
    ତୁମ୍ଭର ଗତି ବିପଥଗାମୀ ହୋଇଅଛି;
  chk-chk: Nge nöün ewe Samol mi Lapalap we chon läng a üreni, “Pwota ka wichi noum
    we aas fän ülüngat? Üa feito pwe üpwe pinei om al pun om ei sai esap pwüng me
    rei.
  rop-rop: Det einjul bin askim im, “Wotfo yubin beldimbat yu dongki lagijat thritaim?
    Aibin kaman blanga stapam yu, wulijim yu kaan go langa det taun.
  ukr-1871: 'І промовив до його ангел Господень: Защо оце вдарив єси ослицю твою три
    рази? Се сам я вийшов перебивати тобі; бо погибельна стежка твоя передомною.'
  deu-1951: 'Und der Engel des HERRN sprach zu ihm: Warum hast du deine Eselin nun
    dreimal geschlagen? Siehe, ich bin ausgegangen, dir zu widerstehen; denn der Weg
    ist mir ganz entgegen.'
  eng-JPS: 'And the angel of the LORD said unto him: ''Wherefore hast thou smitten
    thine ass these three times? behold, I am come forth for an adversary, because
    thy way is contrary unto me;'
  srp-1865: 'I reèe mu anðeo Gospodnji: zašto si bio magaricu svoju veæ tri puta?
    evo ja izidoh da ti ne dam, jer tvoj put nije meni po volji.'
  lug-lug: Malayika wa Mukama Katonda n’amugamba nti, “Lwaki endogoyi ogikubye emirundi
    egyo gyonsatule? Laba, nzize okukuziyiza kubanga ekkubo ly’okutte terinsanyusa.
  heb-heb: ויאמר אליו מלאך יהוה על מה הכית את אתנך זה שלוש רגלים הנה אנכי יצאתי לשטן
    כי ירט הדרך לנגדי׃
  ben-IRV: তখন সদাপ্রভুর দূত তাকে বললেন, “তুমি এই তিন বার তোমার গাধীকে কেন আঘাত করলে?
    দেখ, আমি তোমার বিপক্ষে বের হয়েছি, কারণ আমার সাক্ষাৎে তুমি বিপথে যাচ্ছ।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਕਿਉਂ ਆਪਣੀ ਗਧੀ ਨੂੰ ਤਿੰਨ ਵਾਰੀ ਮਾਰਿਆ ਹੈ?
    ਵੇਖ, ਮੈਂ ਅੱਜ ਤੈਨੂੰ ਰੋਕਣ ਕਈ ਆਇਆ ਹਾਂ ਕਿਉਂ ਜੋ ਤੇਰਾ ਰਾਹ ਮੇਰੇ ਅੱਗੇ ਸਹੀ ਨਹੀਂ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ကောင်းကင် တမန်ကလည်း ၊ သင် ၏မြည်း ကို သုံး ကြိမ် တိုင်အောင်အဘယ်ကြောင့်
    ရိုက် သနည်း။ သင်သွားသောလမ်း သည် ငါနှင့် ဆန့်ကျင်ဘက် ဖြစ်သောကြောင့် ၊ သင့်ကို ဆီးတား
    ခြင်းငှါ ငါထွက်လာ ပြီ။
  tbg-tbg: Mintimake vauvaro Noravano atito enseliva vira irero tiharo, Nana kaarae
    are nena donki taaramo tataa ruqutuaro? Are kia ˻Baraakiva inaini˼ vuataara vaivarama
    aniaro. Vira kaara te ai aara kuvaikarera anuraukave.
  hmo-hmo: Lohiabada ena aneru ese ia nanadaia, ia gwau, “Badina dahaka oiemu doniki
    nega toi oi botaia? Oi itaia, lau be oi koua totona inai gabu dekenai lau gini,
    badina be oiemu kara be dika lauegu vairana dekenai.
  urd-urd: ख़ुदावन्द के फ़रिश्ते ने उसे कहा, “तू ने अपनी गधी को तीन बार क्यूँ मारा?
    देख, मैं तुझ से मुज़ाहमत करने को आया हूँ, इसलिए कि तेरी चाल मेरी नज़र में टेढ़ी
    है।
  rus-SYN: 'И сказал ему Ангел Господень: за что ты бил ослицу твою вот уже три раза?
    Я вышел, чтобы воспрепятствовать тебе, потому что путь твой не прав предо Мною;'
  bqc-SIM: 'Dii Malaika aà là à mɛ̀: Bↄ́yãi n n zàa''ĩna lɛ̀ gɛ̃n àaↄ̃i? Ma
    mↄ zɛzↄ̃inɛɛ, asa ń wãmɛɛɛ.'
  tcz-CHONGTHU: Pakai Vantil chun thudoh anei jin, ipi bolla na sangan chu navoh hitam
    ati Ven- keima nalampi su bing nga hung nga kahi ijeh inam itileh nangma hi mi
    louchal tah nahi, ati.
  mar-mar: परमेश्वराच्या दूताने बलामास विचारले, तू तुझ्या गाढवीला तीनदा का मारलेस?
    तुला थांबवण्यासाठी मी आलो आहे. पण अगदी ऐनवेळी
  soq-soq: Tane Iawe God enseliwa me waitarasane wanase, “E dima baiwa donkia walama
    natadea epaana? Ne emanawo a ema e aitiana ipa kadiwa, sa baiwa ne onaa enane
    intaa bodedina.
  qub-qub: 'Tayta Diospa anjilnenga niran: «¿Imanirtaj quimsa cuti bürruyquita magashcanqui?
    Nogami aywaycashayqui nänichöga chapashcä mana alli yarpayniquiwan aywaptiqui.'
  bqp-bqp: 'Dikiri Malaika a là à pì: Bↄ́yãin n n zaaki lɛ̀ ari gɛ̃̀n aakↄ̃ↄ? Ma
    su zɛ́ zↄ̃nnɛmɛ, zaakũ n wãmɛnɛ.'
  hat-hat: 'Zanj lan di l'' konsa: -Poukisa an twa fwa ou bat bourik la konsa? Se
    mwen menm ki vin bare chemen ou, paske ou pa t'' dwe al fè vwayaj sa a.'
  eng-BSB: The angel of the LORD asked him, “Why have you beaten your donkey these
    three times? Behold, I have come out to oppose you, because your way is perverse
    before me.
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni ma: «Leeni vaa zu è ɗa-zoovale saai
    loɠaai ná zeizu ɠɛ saʋa? Nà ɠa pàai, gè pele leʋe è luɠɔ, mazɔlɔɔ siɛi nii
    è tɔɔzeiɗai, undaaʋili pelei ʋe.'
  eng-WEBPB: The LORD’s angel said to him, “Why have you struck your donkey these
    three times? Behold, I have come out as an adversary, because your way is perverse
    before me.
  kbq-kbq: Hagi Ra Anumzamofo ankeromo'a Balamuna anage huno asami'ne, Nahigenka 3'a
    zupa donki afuka'a amasagi'nane? Nagra ha'hugante'naku e'noe. Na'ankure kagrama
    nevana kamo'a, Nagri navurera knarera nosie.
  nhe-BL: 'Pero ielhuicac ejca TOTECO quiilhui: ―¿Para tlen tijhuitejqui eyi huelta
    moburro? Na nihualajtoc nimitzojtzacuas, pampa campa tiya ax nechpactía.'
  bus-bus: 'Dii Malaika à là à bè: Bↄ́yãnzin n n zaaki lɛ̀ ai gɛ̃̀n aagↄ̃zi? Ma mↄ
    zɛ́ zↄ̃nnɛmɛ, zaakɛ n wãmɛ.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e heko haw pe har uze'eg kury. — Màràzàwe tuwe
    erepetek zumeta'i na'iruz haw. Ihe azur neàmàtyry'ymar ài nemuzewyr kar pà ihe.
    Ta'e na'ikatu kwaw ko neata haw ihewe xe.
  eng-DRA: 'And the angel said to him: Why beatest thou thy ass these three times?
    I am come to withstand thee, because thy way is perverse, and contrary to me:'
