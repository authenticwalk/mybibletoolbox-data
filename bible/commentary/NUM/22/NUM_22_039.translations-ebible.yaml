verse: NUM.022.039
translations:
  mal-C: പിന്നെ ബിലെയാം ബാലാക്കിനോടുകൂടെ കിര്യത്ത്-ഹൂസോത്തിലേക്കു പോയി.
  deu-TKW: Hierauf ging Bileam mit Balak, und sie gelangten nach Kirjath Chuzoth.
  lin-lin: Boye, Balami akendeki nzela moko na Balaki kino na Kiriati-Utsoti.
  eng-LSV: And Balaam goes with Balak, and they come to Kirjath-Huzoth,
  eng-GNV: So Balaam went with Balak, and they came vnto the citie of Huzoth.
  eng-WEBSTER: And Balaam went with Balak, and they came to Kirjath-huzoth.
  nhw-BL: Huan Balaam yajqui ihuaya Tlanahuatijquetl Balac hasta Quiriat Huzot.
  swh-ONEN: Kisha Balaamu alikwenda na Balaki mpaka Kiriath-Husothi.
  bba-bba: Mɑ Bɑlɑmu kɑ Bɑlɑki bɑ swɑɑ wɔrimɑ bɑ tunumɑ Kiriɑti Husɔtuɔ.
  eng-KJVCPB: And Balaam went with Balak, and they came unto Kirjath-huzoth.
  cpy-cpy: Ikanta Balaam itsipatakari Balac jateeyakini Jaawokiweniki.
  luo-luo: Eka Balaam nodhi gi Balak nyaka Kiriath Huzoth.
  meu-meu: Bena Balaam na Balak ida ela, Kiriata-husoto ai e kau.
  npi-ULB: बालाम बालाकसँग गए र तिनीहरू किर्यत-हुसोतमा आइपुगे ।
  yor-yor: Nígbà náà Balaamu lọ pẹ̀lú Balaki sí Kiriati-Hosotia.
  emp-NTPO: Maʌ̃be Balaaʌ̃ra Balá ume Quiriat-huzot purud̶aa wãsid̶aa.
  pes-OPCB: بلعام همراه بالاق به قریه حصوت رفت.
  tgl-ULB: Sumama si Balaam kay Balak, at nakarating sila sa Kiriat Husot.
  cbu-NT: Anumunsha Balam Balakpa ipuneerandsin ambirishat tsap Kiriyat-Hosotapsha
    naataranganaya.
  hui-hui: Ani lalu Balaga ibu Balama haru halu Husodo tano puwa
  mya-mya: သို့​ဖြစ်​၍​ဗာ​လမ်​သည်​ဗာ​လက်​နှင့်​အ​တူ ဿု​ဇုတ်​မြို့​သို့​လိုက်​ပါ​သွား​လေ​သည်။-
  bod-N: དེ་ནས་པེལ་ཨམ་ནི་པཱ་ལག་དང་མཉམ་དུ་སོང་བ་དང་། ཁོ་གཉིས་ཀིར་ཡཱད་ཧུ་ཚོད་བྱ་བར་སླེབས།
  sna-sna: Ipapo Bharamu akaenda naBharaki kuKiriati Huzoti.
  spa-BLM: Balaam fue con Balac, y llegaron a Quiriat Huzot.
  cac-cac: Ix lajvi chi', ix b'at vin̈ yed' vin̈aj Balac chi' d'a chon̈ab' Quiriat-huzot.
  swh-ULB: Balaamu akaenda na Balaki, na Wakafika Kiriathi Huzothi.
  bel-bel: І пайшоў Валаам з Валакам, і прыйшлі ў Кірыят-Хуцот.
  deu-ELBBK: Und Bileam ging mit Balak; und sie kamen nach Kirjat-Chuzoth.
  mbb-OT: Ne miduma si Balaam ki Balak pehendiyà te Kiriat Huzot.
  mal-2015: അങ്ങനെ ബിലെയാം ബാലാക്കിനോടുകൂടെ പോയി; അവർ കിര്യത്ത് - ഹൂസോത്തിൽ എത്തി.
  rmc-rmc: Paľis o Balaam džalas le Balakoha a doavle andro foros Kirjat-Chucot.
  pes-OPV: پس بلعام همرا بالاق رفته، به قریت حصوت رسیدند.
  ron-1924: Балаам а мерс ку Балак ши ау ажунс ла Кириат-Хуцот.
  ben-OBCV: তারপর বিলিয়ম, বালাকের সঙ্গে কিরিয়ৎ-হুষোতে গেল।
  som-som: Markaasaa Balcaam raacay Baalaaq, oo waxay yimaadeen Qiryad Xusood.
  lat-VUC: Perrexerunt ergo simul, et venerunt in urbem, quæ in extremis regni ejus
    finibus erat.
  eng-ASVBT: And Balaam went with Balak, and they came unto Kiriath-huzoth.
  ita-1885: E Balaam andò con Balac, e vennero in Chiriat-husot.
  eng-LXXUP: And Balaam went with Balak, and they came to the cities of streets.
  eng-ULB: Balaam went with Balak, and they arrived at Kiriath Huzoth.
  spa-VBL: Así que Balaam se fue con Balac y llegaron a Quiriath-huzot.
  fra-_FOB: Et Balaam s'en alla avec Balak, et ils vinrent à la ville de Hutsoth.
  mal-mal: അങ്ങനെ ബിലെയാം ബാലാക്കിനോടുകൂടി പോയി; അവർ കിര്യത്ത് - ഹൂസോത്തിൽ എത്തി.
  urd-GVR: Phir Bilām Balaq ke sāth Qiriyat-husāt gayā.
  suz-BL: मिनु बालाम बालाक नु लत। मिनु मेको नेल्‍ल किरयथ-हुसोथमी जाक्‍तेक्‍म।
  ita-1927: Balaam andò con Balak, e giunsero a Kiriath-Hutsoth.
  ckb-ckb: بەلعام و بالاق بەڕێکەوتن و هاتنە قیریەت حوچۆت،
  eng-BBE: And Balaam went with Balak to Kiriath-huzoth.
  kan-OKCV: ಆಗ ಬಿಳಾಮನು ಬಾಲಾಕನ ಸಂಗಡ ಹೋದನು. ಇಬ್ಬರು ಕಿರ್ಯತ್ ಹುಚೋತಿಗೆ ಬಂದರು.
  bbb-bbb: Areme Berame fune Berakiki bune are Kirati Uzotino kuavo ijia vae.
  tam-2017: பிலேயாம் பாலாகுடனே கூடப்போனான்; அவர்கள் கீரியாத் ஊசோத்தில் சேர்ந்தார்கள்.
  spa-RV-1909: Y fué Balaam con Balac, y vinieron á la ciudad de Husoth.
  ron-BTF: Și Balaam a mers cu Balac și au venit la Chiriat-Huțot.
  eng-WEBP: Balaam went with Balak, and they came to Kiriath Huzoth.
  eng-FBV: So Balaam went with Balak and they arrived at Kiriath-huzoth.
  nld-1939: Balaäm ging met Balak verder, en zij kwamen te Kirjat-Choesot.
  nch-BL: Huan Balaam yajqui ihuaya Tanahuatijquet Balac hasta Quiriat Huzot.
  vie-1934: Ba-la-am đi cùng Ba-lác, đến Ki-ri-át-Hút-sốt.
  hin-CV: यह कहते हुए बिलआम बालाक के साथ चला गया और वे किरयथ-हुज़ोथ नामक स्थल पर पहुंचे.
  eng-OURB: Balaam [Not people, Destroyer of people] went with Balak, and they came
    to Kiriath Huzoth.
  spa-BES: Y Balaam fue con Balac a Quiriat-huzot.
  tdx-tdx: Aa le nindre lia amy Balake t’i Balame vaho nipotìtse e Keriat-kozote eo.
  vid-vid: Lelo Balaamu nakaluta hamwe na Balaki, nawafika kuli muji wa Kiliati-husoti.
  eng-OKE: And Bileam went with Balak, and they came to a city of his territory.
  tha-KJV: แล​้วบาลาอัมไปกับบาลาคถึงตำบลคีริยาทหุโซท
  por-BR-2018: E foi Balaão com Balaque, e vieram à Quiriate-Huzote.
  deu-ELO: Und Bileam ging mit Balak; und sie kamen nach Kirjath-Chuzoth.
  eng-WYC-2018: Therefore they went forth together, and they came into a city, which
    was in the last coast of his realm (or which was Kiriathhuzoth, that is, the City
    of Huzoth).
  epo-epo: Kaj Bileam iris kun Balak, kaj ili venis al Kirjat-Ĥucot.
  uig-PIN: Balaam Balaⱪ bilǝn billǝ yolƣa qiⱪip Kiriat-Huzotⱪa kǝldi.
  beo-beo: Amalalu, Ba:ila:me amola Ba:ila:ge da Gilia:de Husode moilai amoga asili,
  tpi-OTNT: Orait Balam i go wantaim Balak long taun Husot.
  hau-SA: Sa’an nan Bala’am ya tafi tare da Balak zuwa Kiriyat-Huzot,
  uig-LAT: Balaam Balaq bilen bille yolgha chiqip Kiriat-Xuzotqa keldi.
  nde-nde: Ngakho uBhalamu wahamba loBhalaki eKhiriyathi-Huzothi.
  ton-ton: Pea naʻe ʻalu ʻa Pelami mo Pelaki, pea naʻa na hoko ki Kesa-Husoti.
  ces-1613: I bral se Balám s Balákem, a přijeli do města Husot.
  eng-WMB: Balaam went with Balak, and they came to Kiriath Huzoth.
  tam-TCV: அப்பொழுது பிலேயாம் பாலாக்குடன் கீரியாத் ஊசோத்திற்குப் போனான்.
  ceb-ULB: Milakaw si Balaam uban kang Balak, ug miabot sila didto sa Kiriat Husot.
  pol-UBG: Poszedł więc Balaam z Balakiem i przyszli do Kiriat-Chusot.
  agr-agr: Nuna tusa Balaam Balacjai yaakat Quiriat-husot weuwai.
  kyc-kyc: Belame Beleke role pyao yuu taone Usote dokona peyambi.
  urd-GVU: پھر بلعام بلق کے ساتھ قِریَت حصات گیا۔
  deu-1912: Also zog Bileam mit Balak, und sie kamen in die Gassenstadt.
  ntj-ntj: Nyangka-pula lurrtjurringkula yanu. Nyangka puurrpa Payilikilu puluka tjiipu
    pirninya pungkulalpi paarnu. Nyangka-ya pukurltu ngalkulanytja.
  kan-2017: ಆಗ ಬಿಳಾಮನು ಬಾಲಾಕನ ಜೊತೆಯಲ್ಲಿ ಹೋದನು. ಅವರು ಕಿರ್ಯತ್ ಹುಚೋತಿಗೆ ಬಂದರು.
  yap-yap: Me un Balaam ngak Balak ngranow ko fare binaw nu Huzoth.
  hlt-MCSB: Te phoeiah Balaam te Balak taengah cet tih Kirjathhuzoth la pawk rhoi.
  mdy-ETH: ዬካፓ ባኣላኣሜ ባኣላኣቄና ዎላ ሁፆቴ ጌይንታ ካታሞ ዓኣዼኔ።
  twi-ASANTE: Balaam kaa ɔhene no ho ne no kɔɔ Kiria-Husot,
  eng-WEBU: Balaam went with Balak, and they came to Kiriath Huzoth.
  bnp-bnp: Muri e Balam i vano turane Balak ru lakea na tanga e Kiriat-Husot.
  wal-wal: Hegaappe guyyiyan, Balaami Baalaaqaara Qiriyaati-Huxoota giyo katamaa biis.
  spa-PDDPT: Y Balaam fue con Balac, y llegaron a Quiriat-husot.
  gun-gun: Ha'e gui Balaque reve Balaão oo vy ovaẽ okuapy Quiriate-Huzote py.
  ilo-ULB: Simmurot ni Balaam kenni Balak, ket nakadanonda idiay Kiriat Husot.
  kpg-kpg: Malaa, Balaam guu hana madalia a Balak, meemaa guu hula gi di waahale go
    Huzoth.
  uig-ARA: بالائام بالاق بىلەن بىللە يولغا چىقىپ كىرىئات-خۇزوتقا كەلدى.
  sus-sus: Balami nun Balaki naxa siga, e so Kiriyati Xusoti.
  pon-2006: Palaam eri iangada Palak, ira ketiketlahng kahnimw Usod,
  jae-jae: Go Bileam kêsêlêŋ gêwiŋ Balak e sêô lasê Kiriat-Husot.
  ksd-ksd: Ma Balam dir ga varagur ma Balak, ma dir ga tadav Kiriat-Kusot.
  tur-YTC: Balam Balak'la birlikte gitti ve Kiryat-Husot'a geldiler.
  grc-BRENT: Καὶ ἐπορεύθη Βαλαὰμ μετὰ Βαλὰκ, καὶ ἦλθον εἰς πόλεις ἐπαύλεων.
  ind-AYT: Kemudian, Bileam pergi bersama Balak ke Kiryat-Huzot.
  nya-nya: Pamenepo Balaamu anapita pamodzi ndi Balaki ku Kiriati-Huzoti.
  hrv-hrv: Pođe zatim Bileam s Balakom i dođoše u Kirjat Husot.
  mps-mps: Tialima, Balam te Balak dali te hanu Husotba pali.
  tpi-tpi: Orait Balam i go wantaim Balak long taun Husot.
  dan-1931: Da fulgte Bileam med Balak, og de kom til Kirjat-Huzot.
  vie-OVCB: Và Ba-la-am đi với Ba-lác đến Ki-ri-át Hu-xốt.
  guj-2017: બલામ બાલાક સાથે ગયો અને તેઓ કિર્યાથ-હુસોથ આવ્યા.
  pon-2006A: Palaam eri iangada Palak, ira ketiketlahng kahnimw Usod,
  por-BRBSL: Balaam foi com Balak, e eles vieram para Kiriath Huzoth.
  cth-cth: Hottelah Balaam teh Balak koe a cei teh, Kiriath-huzoth vah a pha awh.
  twi-twi: Balaam kaa Balak ho ne no kɔɔ Kiria-Husot.
  hlt-hlt: Te phoeiah Balaam te Balak taengah cet tih Kirjathhuzoth la pawk rhoi.
  tbz-SIM: Mɛm̀mɛ Bɑdɑmmu nɛinɛ̀mɛ̀ Bɑdɑki kɛ̀ bɛ̀ɛ kò nKidiyɑ-Usoo.
  msy-2020: Egha Balam, Balakɨn gɨn Husotɨn nguibar ekiamɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ nɑɑlɛ pɑ polɑ Kiliyɑtɩ-Husoti.
  azb-azb: Bilam Balaqla birgə getdi və Qiryat-Xusota gəldilər.
  eng-DBY: And Balaam went with Balak, and they came to Kirjath-huzoth.
  hin-2017: तब बिलाम बालाक के संग-संग चला, और वे किर्यथूसोत तक आए।
  wol-KYG: Ci kaw loolu Balaam ànd ak Balag ba Kiryaat Xusot.
  eng-YLT: And Balaam goeth with Balak, and they come to Kirjath-Huzoth,
  eng-WYC-2017: Therefore they went forth together, and they came into a city, which
    was in the last coast of his realm.
  eng-WMBB: Balaam went with Balak, and they came to Kiriath Huzoth.
  urd-GVH: फिर बिलाम बलक़ के साथ क़िरियत-हुसात गया।
  rug-rug: Ke luli la koe Balaki meke la koasa vasileana nomana pa Huzoti se Belami.
  gaz-gaz: Balaʼaamis kaʼee Baalaaq wajjin Qiiriyaati Haxoti dhaqe.
  fra-LSG: Balaam alla avec Balak, et ils arrivèrent à Kirjath-Hutsoth.
  gnn-gnn: Bala ŋayi Baylamdja marrtjina, manapanna maṉḏa buŋgawana ŋunhi.
  yal-yal: Balami nun Balaki yi siga Kiriyati-Husoti yi.
  haw-1868: Hele pu ae la o Balaama me Balaka, a hiki ae la laua i Kiriatahuzota.
  arb-NAV: فَمَضَى بَلْعَامُ مَعَ بَالاقَ حَتَّى أَقْبَلا إِلَى قَرْيَةِ حَصُوتَ.
  ewe-ewe: Balaam kple Balak dze fia la yome yi Kiriat Huzot.
  eng-LEE: And Bil'am went with Balak, and they came unto Kiryath-chuzoth.
  asm-FB: বিলিয়মে বালাকৰ লগত আহি কিৰিয়ৎ-হুচোৎ পালেহি।
  sus-A: بَلَمِ نُن بَلَكِ نَشَ سِفَ، عٍ سٌ كِرِيَتِ شُسٌتِ.
  fra-SBL: Balaam partit avec Balak, et ils arrivèrent à Kirjath Huzoth.
  hbo-hbo: וַיֵּ֥לֶךְ בִּלְעָ֖ם עִם־בָּלָ֑ק וַיָּבֹ֖אוּ קִרְיַ֥ת חֻצֹֽות׃
  eng-WYCLIFFE: Therfor thei yeden forth to gidere, and camen in to a citee, which
    was in the laste coost of `his rewme.
  piu-2006: '@see-verse:NUM.022.038'
  cwe-cwe: Maabaho Balaamu kahita hamwe na Balaki, wafika Kiliasi Husosi.
  kik-kik: Hĩndĩ ĩyo Balamu na Balaki magĩthiĩ Kiriathu-Huzothu.
  fra-NCL: Balaam se mit en route avec Balac, et ils arrivèrent à Qiriath-Chutsoth.
  cek-AK: To pacoengah Balaam loe Balak hoi nawnto Kirjath-Huzoth ah caeh.
  cuk-cuk: Geb agine, Balaam, Balacʼbo Quiriat-Huzotʼye-neg-nugadse nade gusad.
  uig-CYR: Балаам Балақ билән биллә йолға чиқип Кириат-Хузотқа кәлди.
  pma-pma: Ka Balaam va ral min Balak en taon ten out Husot.
  tel-2017: అప్పుడు బిలాము బాలాకుతో పాటు వెళ్ళాడు. వారు కిర్యత్‌ హుజోతుకు వచ్చినప్పుడు
  hat-BSA: Epi Balaam te sòti avèk Balak e yo te vini Kirjath-Hutsoth,
  kos-kos: Ouinge Balaam el welul Balak som nu ke siti srisrik Huzoth,
  hbo-WLC: וַיֵּ֥לֶךְ בִּלְעָ֖ם עִם־בָּלָ֑ק וַיָּבֹ֖אוּ קִרְיַ֥ת חֻצֽוֹת׃
  ibo-ibo: Belam sooro Balak gaa Kiriat Huzot.
  ory-ory: ଏଉତ୍ତାରେ ବିଲୀୟମ୍‍ ବାଲାକ ସହିତ ଗମନ କରି କିରୀୟଥ୍‍-ହୁଷୋତରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Mürin, Palam a eti Palak. Iwe, ra tori Kiriat-husot.
  rop-rop: Wal Beilam bin go garram Beilak langa det taun gulum Husath.
  ukr-1871: І рушили Білеам з Балаком, і прибули вони в Кірият-Ензот.
  deu-1951: Also zog Bileam mit Balak, und sie kamen nach Kirjath-Chuzot.
  eng-JPS: And Balaam went with Balak, and they came unto Kiriath-huzoth.
  srp-1865: I otide Valam s Valakom, i doðoše u grad Uzot.
  lug-lug: Bw’atyo Balamu n’agenda ne Balaki ne bajja e Kiriasikuzosi.
  heb-heb: וילך בלעם עם בלק ויבאו קרית חצות׃
  ben-IRV: বিলিয়ম বালাকের সঙ্গে গেল এবং তাঁরা কিরিয়ৎ হুষোতে উপস্থিত হলেন।
  pan-pan: ਫੇਰ ਬਿਲਆਮ ਬਾਲਾਕ ਨਾਲ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਉਹ ਕਿਰਯਤ-ਹਸੋਥ ਵਿੱਚ ਆਏ।
  mya-JVB: ဗာလက် မင်းနှင့်အတူ လိုက်၍ ကိရယဿုဇုတ် မြို့သို့ ရောက် ကြ၏။
  tbg-tbg: Ho minti tivakero Balaamiva Balaakikantiro vatuka vo Husotini oru vauvaro
  hmo-hmo: Vadaeni Balama be Balaki danu ia lao, Kiriata Husoto hanua dekenai idia
    ginidae.
  urd-urd: और बल'आम बलक़ के साथ — साथ चला और वह करयत हुसात में पहुँचे।
  rus-SYN: И пошел Валаам с Валаком и пришли в Кириаф-Хуцоф.
  bqc-SIM: Ɔ̃ Balaki gɛ̀ ń Balaaũo Kilia'uzo.
  tcz-CHONGTHU: Hichun Balaam min Balak chu Kiriath Huzoth tigei aki lhon pin ahi.
  mar-mar: नंतर बलाम बालाकाबरोबर किर्याथ-हसोथ येथे गेला.
  qub-qub: Parlarcur Balaamga Balacwan aywaran Quiriat-huzotman.
  bqp-bqp: Akũ Balaki gɛ̀ɛ kũ Balamuo Kiria'uzo.
