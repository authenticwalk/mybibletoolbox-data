verse: NUM.022.003
translations:
  mal-C: ജനം വളരെയധികം ഉണ്ടായിരുന്നതിനാൽ മോവാബ് ഭയപ്പെട്ടു. വാസ്തവത്തിൽ ഇസ്രായേൽമക്കളുടെ
    സാന്നിധ്യം മോവാബ്യരിൽ ഭീതിയുളവാക്കി.
  deu-TKW: Da gerieten die Moabiter in große Furcht vor dem Volke; denn dasselbe war
    zahlreich, und den Moabitern wurde angst und bange vor den Israeliten.
  lin-lin: Mpe bato ya Moabi bakomaki kobanga makasi mpo ete bana ya Isalaele bazalaki
    ebele penza. Boye, bakomaki na somo mingi liboso ya bana ya Isalaele.
  eng-LSV: and Moab is exceedingly afraid of the presence of the people, for it [is]
    numerous; and Moab is distressed by the presence of the sons of Israel,
  eng-GNV: And the Moabites were sore afraide of the people, because they were many,
    and Moab fretted against the children of Israel.
  eng-WEBSTER: 'And Moab was greatly afraid of the people, because they were many:
    and Moab was distressed because of the children of Israel.'
  nhw-BL: Huan nojquiya momacac cuenta para itztoyaj tlahuel miyaqui nopa israelitame,
    yeca yaya huan imasehualhua campa hueli ipan tlali Moab tlahuel majmajque ica
    inijuanti.
  swh-ONEN: Moabu aliogopa, kwa kuwa walikuwepo watu wengi sana. Hakika, Moabu alijawa
    na hofu kubwa kwa sababu ya Waisraeli.
  bba-bba: Yerɑ Mɔɑbubɑ bɑ nɑndɑ Isirelibɑn dɑbirun sɔ̃.
  eng-KJVCPB: 'And Moab was sore afraid of the people, because they were many: and
    Moab was distressed because of the children of Israel.'
  cpy-cpy: Antawo ithaawanaki Athataa-weni-jatzi ithaawantari Israel-paeni, tema owanaa
    ishenitaki Israel-paeni.
  luo-luo: kendo Moab ne nigi bwok maduongʼ nikech jogo ne ngʼeny ahinya. Adiera,
    Moab luoro nomako ahinya nikech jo-Israel.
  meu-meu: Moab ai danu gari na bada, badina be Israel taudia na hutuma herea; una
    dainai Moab taudia ese Israel taudia garidia e gariva.
  npi-ULB: मोआब ती मानिसहरूसँग साह्रै डराएका थिए, किनभने तिनीहरू धेरै थिए र मोआब इस्राएलका
    मानिसहरूका त्रासमा थियो ।
  yor-yor: ẹ̀rù sì ba Moabu nítorí pé ọ̀pọ̀ ènìyàn wà níbẹ̀ nítòótọ́, Moabu kún fún
    ẹ̀rù nítorí àwọn ọmọ Israẹli.
  emp-NTPO: '@see-verse:NUM.022.002'
  pes-OPCB: و وقتی موآبیان تعداد قوم اسرائیل را دیدند، وحشت کردند.
  tgl-ULB: Labis na natakot si Moab sa mga tao dahil sila ay marami, at matindi ang
    takot ni Moab sa mga tao ng Israel.
  cbu-NT: Ashirucha, uwshtisin kurakatam Mowabshuch, tiptsirtamsin Israelchichee parangusin,
    kapung puniranganaya, watam Israelchich tputs wazapaniwa.
  hui-hui: Isaraele wali agali dagalabe nahe ka layagobi hale howa ibunibi ibunaga
    wali agali hearubi gi gibiore ho hene.
  mya-mya: သူ​နှင့်​တ​ကွ​တိုင်း​သူ​ပြည်​သား​အ​ပေါင်း​တို့ သည် ထိတ်​လန့်​ကြောက်​ရွံ့​လာ​ကြ​လေ​သည်။-
  bod-N: ཁོ་ཚོར་མི་ཚོགས་མང་པོ་ཡོད་པས་མོ་ཨབ་པ་རྣམས་ཤིན་ཏུ་འཇིགས་པ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྐྱེན་གྱིས་མོ་ཨབ་པ་རྣམས་དངངས་སྐྲག་ཆེན་པོ་སྐྱེས།
  sna-sna: Moabhu akatya nokuti pakanga pane vanhu vazhinji. Zvirokwazvo, Moabhu yakazara
    nokudedera nokuda kwavaIsraeri.
  spa-BLM: Moab tuvo mucho miedo del pueblo, porque era numeroso. Moab estaba angustiado
    a causa de los hijos de Israel.
  cac-cac: Yuj chi' ix xivchaan̈ vin̈ yed' eb' anima ay d'a Moab chi', yujto ix yil
    vin̈ to te tzijtum eb' israel chi'.
  swh-ULB: na Moabu alIwahofia wana wa Israeli.
  bel-bel: і вельмі баяліся Маавіцяне народу гэтага, бо ён быў шматлікі; і збаяліся
    Маавіцяне сыноў Ізраілевых.
  wed-wed: Mai Israel i maḡa kaua ma lamna aubaina mai Moab i rovo kaukaua, rovo ita iraḡelei.
  deu-ELBBK: Und Moab fürchtete sich sehr vor dem Volk, weil es groß war, und es graute
    Moab vor den Kindern Israel.
  mbb-OT: ne nahandek sikandin wey is menge Moabitanhen tenged te kahabet te menge
    Israilihanen.
  mal-2015: ജനം വളരെയായിരുന്നതുകൊണ്ടു മോവാബ് ഏറ്റവും ഭയപ്പെട്ടു; യിസ്രായേൽമക്കളെക്കുറിച്ചു
    മോവാബ് പരിഭ്രമിച്ചു.
  rmc-rmc: ov the savore leskre manuša pes lendar daranas, bo sas igen but.
  pes-OPV: موآب ازقوم بسیار ترسید، زیرا که کثیر بودند. و موآب ازبنی‌اسرائیل مضطرب
    گردیدند.
  ron-1924: Ши Моаб а рэмас фоарте ынгрозит ын фаца унуй попор атыт де маре ла нумэр;
    л-а апукат гроаза ын фаца копиилор луй Исраел.
  aui-aui: bi kate Isrel damdi yadi viya nama, na yana wawaya teya sinaghara kirakii.
  ben-OBCV: এবং বিশাল জনতা দেখে মোয়াব অত্যন্ত শঙ্কিত হল। প্রকৃতপক্ষে, মোয়াব ইস্রায়েলীদের
    জন্য ত্রাসে পূর্ণ হল।
  som-som: Oo reer Moo'aab dadka bay ka cabsadeen, maxaa yeelay, iyagu aad bay u badnaayeen,
    oo reer Moo'aab aad iyo aad bay u welweleen reer binu Israa'iil aawadood.
  lat-VUC: et quod pertimuissent eum Moabitæ, et impetum ejus ferre non possent,
  eng-ASVBT: 'And Moab was sore afraid of the people, because they were many: and
    Moab was distressed because of the children of Israel.'
  ita-1885: i Moabiti ebbero grande spavento del popolo; perciocchè era in gran numero;
    talchè i Moabiti erano in angoscia per tema dei figliuoli d'Israele.
  eng-LXXUP: then Moab feared the people exceedingly because they were many; and Moab
    was grieved before the face of the children of Israel.
  eng-ULB: Moab was very afraid of the people because they were many, and Moab was
    in terror of the people of Israel.
  spa-VBL: Los moabitas estaban aterrorizados de los israelitas porque eran muchos.
    Los moabitas temían la llegada de los israelitas
  fra-_FOB: Et Moab eut une grande peur de ce peuple, parce qu'il était nombreux;
    et Moab fut effrayé en face des enfants d'Israël.
  mal-mal: ജനം വളരെയധികം ആയിരുന്നതുകൊണ്ട് മോവാബ് ഏറ്റവും ഭയപ്പെട്ടു; യിസ്രായേൽ മക്കൾ
    നിമിത്തം മോവാബ് പരിഭ്രമിച്ചു.
  urd-GVR: Moābiyoṅ ne yih bhī dekhā ki Isrāīlī bahut zyādā haiṅ, is lie un par dahshat
    chhā gaī.
  suz-BL: मिनु मोआब ङा मुर इस्राएली आन कली तशा साप्‍पा हिंतेक्‍म। मारदे हना मेको शुश
    बाक्‍तेक्‍म। मोपतीके मेको आन थुं ग्‍येत्‍थ लुक्‍च दुम्‍त।
  ita-1927: e Moab ebbe grande paura di questo popolo, ch’era così numeroso; Moab
    fu preso d’angoscia a cagione de’ figliuoli d’Israele.
  ckb-ckb: مۆئاب لە گەلەکە تۆقی، چونکە زۆر بوون، مۆئاب بەهۆی نەوەی ئیسرائیل ترسی لێ
    نیشت.
  eng-BBE: 'And in Moab there was great fear of the people, because their numbers
    were so great: and the feeling of Moab was bitter against the children of Israel.'
  kan-OKCV: ಇದಲ್ಲದೆ ಮೋವಾಬಿನವರು, ಇಸ್ರಾಯೇಲರು ಬಹಳ ಜನರಾಗಿರುವುದರಿಂದ ಅವರಿಗೆ ಬಹಳವಾಗಿ ಅಂಜಿದರು.
    ಮೋವಾಬಿನವರು ಇಸ್ರಾಯೇಲರಿಗೆ ದಿಗಿಲುಪಟ್ಟರು.
  bbb-bbb: '@see-verse:NUM.022.002'
  tam-2017: மக்கள் ஏராளமாக இருந்தபடியால், மோவாப் மிகவும் பயந்து, இஸ்ரவேல் மக்களினால்
    கலக்கமடைந்து,
  spa-RV-1909: Y Moab temió mucho á causa del pueblo que era mucho; y angustióse Moab
    á causa de los hijos de Israel.
  ron-BTF: Și Moab a fost foarte înfricoșat de popor, pentru că erau mulți, și Moab
    s-a tulburat din cauza copiilor lui Israel.
  eng-WEBP: Moab was very afraid of the people, because they were many. Moab was distressed
    because of the children of Israel.
  eng-FBV: The Moabites were terrified of the Israelites because there were so many
    of them. The Moabites dreaded the arrival of the Israelites
  nld-1939: En Moab werd zeer bevreesd voor het volk, omdat het heel talrijk was;
    en vol angst voor de Israëlieten
  nch-BL: Huan nojquiya quiitayaya para nopa israelitame eliyayaj tahuel miyaqui,
    yeca yaya huan imasehualhua campa hueli ipan tali Moab tahuel majmajque ica inijuanti.
  vie-1934: Mô-áp lấy làm sợ sệt lắm và kinh khủng trước mặt dân Y-sơ-ra-ên, vì dân
    đó rất đông.
  hin-CV: तब मोआब देश इस्राएलियों की विशाल संख्या के कारण बहुत ही डर गया, इस्राएल
    मोआब के लिए आतंक का विषय हो गया.
  eng-OURB: Moab [From father] was very afraid of the people, because they were many.
    Moab [From father] was distressed because of the children of Israel [God prevails].
  spa-BES: 'Y en Moab había gran temor de la gente, porque su número era muy grande:
    y el sentimiento de Moab era amargo contra los hijos de Israel.'
  tdx-tdx: Aa le nirevendreveñe am’ondatio t’i Moabe kanao ninihanìha ty hamaro’e;
    le nanembetse i Moabe o ana’ Israeleo.
  vid-vid: Heye hamwe na Wamoabu nawawadumba ng'hatu Waisilaeli. Nawawadumba kwa chiwalo
    cha winji wa hewo.
  eng-OKE: And the Moabaah feared before the people greatly, because they were many;
    yea, the Moabaee were in distress before the sons of Israel.
  tha-KJV: ทั้งโมอั​บก​็ครั่​นคร​้ามต่อชนชาตินั้นนักหนา เพราะเขามีคนมากด้วยกัน โมอับกลัวคนอิสราเอลลานที​เดียว
  por-BR-2018: E Moabe temeu muito por causa do povo que era muito; e angustiou-se
    Moabe por causa dos filhos de Israel.
  deu-ELO: Und Moab fürchtete sich sehr vor dem Volke, weil es groß war, und es graute
    Moab vor den Kindern Israel.
  eng-WYC-2018: and that men of Moab dreaded Israel, and they might not bear the assailing
    of Israel. (and that the Moabites feared the Israelites, for they could not survive
    an assault from Israel.)
  epo-epo: Kaj Moab tre timis tiun popolon, ĉar ĝi estis multenombra; kaj Moab ektremis
    antaŭ la Izraelidoj.
  uig-PIN: Moablar hǝlⱪtin intayin ⱪorⱪuxti, qünki ular bǝk kɵp idi; Moabiylar Israillarning
    sǝwǝbidin bǝk alaⱪzadǝ bolup ketixti.
  beo-beo: e amola ea fi dunu huluane da bagadewane beda:i galu.
  tpi-OTNT: Na em wantaim ol pipel bilong Moap i lukim ol Israel i bikpela lain tumas,
    na olgeta i pret nogut tru long ol Israel.
  hau-SA: Sai Mowab ya firgita ƙwarai saboda yawan mutanen. Tsoron Isra’ilawa ya kama
    su.
  uig-LAT: Moablar xelqtin intayin qorqushti, chünki ular bek köp idi; Moabiylar Israillarning
    sewebidin bek alaqzade bolup kétishti.
  nde-nde: ngakho uMowabi wesaba ngoba abantu bako-Israyeli babebanengi kakhulu. Ngempela
    uMowabi watshaywa luvalo ngenxa yokwesaba abako-Israyeli.
  ton-ton: 'Pea naʻe manavahē lahi ʻa Moape ki he kakai, koeʻuhi naʻa nau tokolahi:
    pea naʻe mamahi lahi ʻa Moape koeʻuhi ko e fānau ʻa ʻIsileli.'
  ces-1613: I bál se Moáb toho lidu velmi, proto že ho bylo mnoho, a svíral se pro
    přítomnost synů Izraelských.
  eng-WMB: Moab was very afraid of the people, because they were many. Moab was distressed
    because of the children of Israel.
  tam-TCV: இஸ்ரயேலர் அநேகராயிருந்தபடியால் மோவாப் திகிலடைந்தான். அவன் இஸ்ரயேலர்களைக்
    கண்டு பயந்து, பீதி நிறைந்தவனாயிருந்தான்.
  ceb-ULB: Hilabihan ang kahadlok sa Moab ngadto sa katawhan tungod kay daghan kaayo
    sila, nalisang pag-ayo ang Moab sa katawhan sa Israel.
  pol-UBG: Wtedy Moab bardzo się zląkł tego ludu, bo był liczny; i zatrwożył się Moab
    z powodu synów Izraela.
  agr-agr: Tuja moabnumia aents aidaushkam Israel aents aidau shiig kuashat asagmatai,
    nuna wainkag senchi ishamkajui.
  kyc-kyc: baamoo banya wambupi dupwa peparaeme Isaraele wambu dupwa ama soo kaeyo
    epo piyaminyisa kando pakayami.
  urd-GVU: موآبیوں نے یہ بھی دیکھا کہ اسرائیلی بہت زیادہ ہیں، اِس لئے اُن پر دہشت
    چھا گئی۔
  deu-1912: und die Moabiter fürchteten sich sehr vor dem Volk, das so groß war, und
    den Moabitern graute vor den Kindern Israel;
  ntj-ntj: Nyangka puurrpa Payilikilu puru palunyaku yarnangu pirnilutarrartu-ya kuliralpi
    ngurlu-ngurlurringu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಬಹಳ ಜನವಾಗಿರುವುದರಿಂದ ಮೋವಾಬ್ಯರು ಬಹಳ ಭಯಪಟ್ಟು ಹೆದರಿದರು.
  yap-yap: me ir nge urngin e girdi’ nu Moab e rrusgad ngak yu Israel, ya yad pire’.
  hlt-MCSB: Israel he khaw muep a ping dongah Moab khaw pilnam mikhmuh ah bakuep.
    Israel ca rhoek kah mikhmuh ah Moab a mueipuel.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ሚርጉሞ ዋይዛዖ ዬያ ካኣታሢንታ ዴሮንታ ዒጊጪ ዎኦቶንዶ ጎይሢ ባይዜኔ።
  twi-ASANTE: Ɛberɛ a ɔhunuu Israelfoɔ dodoɔ a wɔwɔ hɔ no, ɔne ne nkurɔfoɔ bɔɔ huboa.
  mwc-mwc: Moab biyisi Israel asi koroto si kinani wai si nagara saburere bisuwona
    Moab biyisi nagara i bobunuisi.
  eng-WEBU: Moab was very afraid of the people, because they were many. Moab was distressed
    because of the children of Israel.
  bnp-bnp: Ia turane huriki a Moab ri matai e huriki a tara bulolo ne Israel, ri mangenge
    hateka ne ria.
  wal-wal: Siyin Israa7eela asai keehi daro gidido gishshau, Moo7aabati keehi dagammidi
    yayyidosona.
  spa-PDDPT: Moab tuvo gran temor delante del pueblo porque era muy numeroso, y Moab
    tuvo temor a causa de los hijos de Israel.
  gun-gun: Ha'e rami vy ha'e kuery gui Moabe kuery okyje vaipa okuapy, heta raxa ramo.
    Nda'evei ete ikuai Israel kuery ou rã oexa vy.
  ilo-ULB: Kasta unay ti buteng ti Moab kadagiti tattao gapu ta aduda, ken nagamak
    ti Moab kadagiti Israelita.
  kpg-kpg: gei mee mo digau Moab huogodoo gu mmaadagu huoloo i digau Israel ala koia
    e dogologowaahee.
  uig-ARA: موئابلار خەلقتىن ئىنتايىن قورقۇشتى، چۈنكى ئۇلار بەك كۆپ ئىدى؛ موئابىيلار
    ئىسرائ‍ىللارنىڭ سەۋەبىدىن بەك ئالاقزادە بولۇپ كېتىشتى.
  sus-sus: Mowabakae nu bara gaaxu Isirayila ɲama belebele xa fe ra.
  pon-2006: ih oh mehn Mohap ko koaros ahpw masakada mehn Israel ko pwehki ar nohn
    tohto.
  jae-jae: Ma lau Moab têtêc lau Israel gebe lau taêsam ŋasec ma êsêac sêmoa tonêŋ
    ŋalêlôm ŋatutuc kêlêlêc su kêtu lau Israelŋa.
  ksd-ksd: Ma Moab i ga burutue ra tarai, tago dia ga mangoro; ma Moab i ga ururian
    ure ra tarai Israel.
  tur-YTC: Moav bu halktan çok korkuyordu, çünkü çoktular. Moav, İsrael'in çocukları
    yüzünden sıkıntı çekiyordu.
  grc-BRENT: καὶ ἐφοβήθη Μωὰβ τὸν λαὸν σφόδρα ὅτι πολλοὶ ἦσαν· καὶ προσώχθισε Μωὰβ
    ἀπὸ προσώπου υἱῶν Ἰσραήλ.
  ind-AYT: Seluruh Moab sangat takut terhadap orang Israel karena jumlahnya banyak.
    Mereka menjadi ciut hati terhadap umat Israel.
  nya-nya: ndipo Amowabu anaopa anthuwo chifukwa analipo ambiri. Amowabuwo anachita
    mantha kwambiri mpaka ananjenjemera chifukwa cha Aisraeli.
  hrv-hrv: Moab se uvelike poboja toga naroda jer je bio brojan. Moaba obuze strah
    od Izraelaca.
  mps-mps: Tama aga dali aga hani bidi dabe augwaligo te Israel dabe suali, augwali
    hauwa mu yali. Tama augwali sese tama te Israel dabede wi mu yali.
  tpi-tpi: Na em wantaim ol pipel bilong Moap i lukim ol Israel i bikpela lain tumas,
    na olgeta i pret nogut tru long ol Israel.
  dan-1931: grebes Moab af Rædsel for Folket, fordi det var så talrigt, og Moab gruede
    for Israelitterne.
  vie-OVCB: Mô-áp càng kinh hoàng vì thấy người Ít-ra-ên đông đảo quá.
  guj-2017: તે લોકોને જોઈને મોઆબ ડરી ગયો કેમ કે તેઓ ઘણાં હતા, ઇઝરાયલ લોકોના કારણથી
    મોઆબ ત્રાસ પામ્યો.
  pon-2006A: ih oh mehn Mohap ko koaros ahpw masakada mehn Israel ko pwehki ar nohn
    tohto.
  por-BRBSL: Moab tinha muito medo do povo, porque eles eram muitos. Moab estava angustiado
    por causa dos filhos de Israel.
  cth-cth: Tamimaya hah apap poung dawkvah, Moab ni taki lah a taki katang. Isarelnaw
    kecu dawk Moab teh kângairu lah ao.
  twi-twi: na Moab huu Israelfo dodow a wɔwɔ hɔ no, ɔne ne nkurɔfo bɔɔ huboa.
  hlt-hlt: Israel he khaw muep a ping dongah Moab khaw pilnam mikhmuh ah bakuep. Israel
    ca rhoek kah mikhmuh ah Moab a mueipuel.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ mɛdiɛ̀ wenwe nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ yɔtɛ Isidɑyɛɛribɛ
    kɛ yɛ̃́ bɛ̀ tumɛ̀ kuwuɔ ndiɛkù nku.
  msy-2020: A uan gumazamiziba ko Israelian garima, me bar avɨraseme, kamaghɨn amizɨ,
    me bar Israelian gumazamizibar atiatingi.
  dop-dop: '@see-verse:NUM.022.002'
  azb-azb: Camaatı gördükdə Moavlılar bərk qorxdular, çünki İsrail xalqı çox idi.
    Moav sakinləri İsrail övladlarından vahiməyə düşdü.
  eng-DBY: And Moab was much afraid of the people, because they were many; and Moab
    was distressed because of the children of Israel.
  hin-2017: इसलिए मोआब यह जानकर, कि इस्राएली बहुत हैं, उन लोगों से अत्यन्त डर गया;
    यहाँ तक कि मोआब इस्राएलियों के कारण अत्यन्त व्याकुल हुआ।
  wol-KYG: Mowab nag am tiitaange ju réy ca gàngooru bànni Israyil, ndax bare. Mowab
    jàq na ba mu gisee bànni Israyil.
  eng-YLT: and Moab is exceedingly afraid of the presence of the people, for it [is]
    numerous; and Moab is vexed by the presence of the sons of Israel,
  kne-kne: palalo di egyat na et siya abe sin ipogaw ay iturayana.
  eng-WYC-2017: and that men of Moab dreaded Israel, and they might not bear the assailing
    of Israel.
  eng-WMBB: Moab was very afraid of the people, because they were many. Moab was distressed
    because of the children of Israel.
  urd-GVH: मोआबियों ने यह भी देखा कि इसराईली बहुत ज़्यादा हैं, इसलिए उन पर दहशत छा
    गई।
  rug-rug: si matagutu sisigiti si asa, meke gua tugo sari na tinoni pa Moabi.
  gaz-gaz: Moʼaabis waan sabni sun akka malee baayʼee taʼeef ni sodaate. Moʼaabis
    sababii Israaʼelootaatiif raafame.
  fra-LSG: Et Moab fut très effrayé en face d’un peuple aussi nombreux, il fut saisi
    de terreur en face des enfants d’Israël.
  gnn-gnn: Bala walalanydja ŋunhi Balaktja ga miṯtjinydja nhanŋu wirrkina beyaṉiyina
    dhika ŋurikiyi Yitjuralpuyŋuwunydja miṯtjiwu,
  yal-yal: Moyaba kaane yi gaxu Isirayila ganla yɛɛ ra, e yigitɛgɛ bayo e yi wuya
    han!
  haw-1868: 'Makau loa iho la o Moaba i ua poe kanaka la, no ka mea, he lehulehu lakou:
    a ua pilikia o Moaba no na mamo a Iseraela.'
  arb-NAV: اعْتَرَاهُ الْفَزَعُ لِكَثْرَةِ عَدَدِهِمْ، وَمَلأَ الْخَوْفُ قَلْبَ شَعْبِهِ
    مِنَ الإِسْرَائِيلِيِّينَ.
  ewe-ewe: eye vɔvɔ̃ ɖo Moab, elabena ameawo sɔ gbɔ ŋutɔ. Nyateƒe, dzidzi ƒo Moab
    le Israelviwo ŋu.
  eng-LEE: And Moab was greatly afraid of the people, because it was numerous; and
    Moab was horrified because of the children of Israel.
  asm-FB: আৰু মোৱাবে লোকসকলৰ কাৰণে অতিশয় ভয়ত আছিল, কিয়নো তেওঁলোক অধিক আছিল; আৰু
    মোৱাব ইস্ৰায়েলৰ সন্তান সকলৰ কাৰণে অতিশয় ব্যাকুল হ’ল।
  sus-A: مٌوَبَكَيٍ نُ بَرَ فَاشُ عِسِرَيِلَ حَمَ بٍلٍبٍلٍ شَ قٍ رَ.
  fra-SBL: Moab eut très peur de ce peuple, car il était nombreux. Moab était dans
    la détresse à cause des enfants d'Israël.
  hbo-hbo: וַיָּ֨גָר מֹואָ֜ב מִפְּנֵ֥י הָעָ֛ם מְאֹ֖ד כִּ֣י רַב־ה֑וּא וַיָּ֣קָץ מֹואָ֔ב
    מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and that men of Moab `hadden dred Israel, and miyten not bere the
    assailing of him.
  piu-2006: '@see-verse:NUM.022.002'
  cwe-cwe: Wamoabu wawadumba ng'hani wanhu wawo kwaviya wakala wengi. Wamoabu wawadumba
    ng'hani Waisilaili.
  kik-kik: nao andũ a Moabi magĩĩtigĩra mũno nĩ ũndũ nĩ kwarĩ na andũ aingĩ mũno.
    Ti-itherũ, andũ a Moabi maiyũrĩtwo nĩ guoya nĩ ũndũ wa andũ a Isiraeli.
  fra-NCL: et Moab fut très effrayé en face du peuple, car celui-ci était nombreux ;
    il fut saisi d’épouvante en face des enfants d’Israël.
  cek-AK: Israel kaminawk loe pop o parai pongah, Moab kaminawk mah nihcae to paroeai
    zit o.
  cuk-cuk: A-ulale, Moab-dulemar bela-bela Israel-dulemar-dobee itoalid. Ar ade, Israel-dulemar
    sordamar-yeer-mergu nikamalad. Degidbali, Moab-dulemar bela-belad nue dobe itodmalad.
  uig-CYR: Моаблар хәлиқтин интайин қорқушти, чүнки улар бәк көп еди; Моабийлар Исраилларниң
    сәвәвидин бәк алақзадә болуп кетишти.
  pma-pma: Sakini kei ka meatin keil onen ametau houlu ven keil.
  tel-2017: ప్రజలు ఎక్కువగా ఉన్న కారణంగా మోయాబీయులు వారిని చూసి చాలా కంగారుపడ్డారు.
    మోయాబీయులు ఇశ్రాయేలీయులను చూసి భయభ్రాంతులకు లోనయ్యారు.
  hat-BSA: Konsa, Moab te nan gran perèz akoz pèp la, pwiske yo te anpil; Moab te
    sezi avèk gwo laperèz akoz fis Israël yo.
  bxh-bxh: Isalaela sa ouli wananaha be Mowabi dodogadi sa ꞌwasabu heyaya!
  kos-kos: el, ac mwet lal nukewa, mutawauk in sangeng ac rarrar.
  hbo-WLC: וַיָּ֨גָר מוֹאָ֜ב מִפְּנֵ֥י הָעָ֛ם מְאֹ֖ד כִּ֣י רַב־ה֑וּא וַיָּ֣קָץ מוֹאָ֔ב
    מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Oke ụjọ jidere ndị Moab nʼihi na ndị Izrel dị ọtụtụ. Nʼezie, oke ụjọ dị
    ukwuu jidere ndị Moab nʼihi ụmụ Izrel.
  ory-ory: ଏଣୁ ମୋୟାବ ଲୋକମାନଙ୍କ ସକାଶୁ ଅତିଶୟ ଭୀତ ହେଲେ, କାରଣ ସେମାନେ ବହୁତ ଥିଲେ; ଆଉ ମୋୟାବ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ସକାଶୁ ଉଦ୍‍ବିଗ୍ନ ହେଲେ।
  chk-chk: Iwe, chon Moap ra fokun niuokus ren chomongun ekewe aramasen Israel, pwe
    ra chechech pokiten ar niuokusitiir.
  rop-rop: det king en ola pipul blanga im bin brabli nogudbinji en bradin nomo lilbit.
  ukr-1871: І боялись вельми Моабії того люду, бо багацько було його, і великий пострах
    пійшов між Моабіями перед синами Ізраїля.
  deu-1951: fürchtete sich Moab sehr vor dem Volk, denn es war zahlreich; und es graute
    den Moabitern vor den Kindern Israel.
  eng-JPS: And Moab was sore afraid of the people, because they were many; and Moab
    was overcome with dread because of the children of Israel.
  srp-1865: I uplaši se Moav od naroda veoma; jer ga bješe mnogo, i prituži Moavu
    od sinova Izrailjevijeh.
  lug-lug: Mowaabu n’atya nnyo kubanga abantu abo baali bangi nnyo. Mowaabu okutya
    abaana ba Isirayiri ne kumusukkirira.
  heb-heb: ויגר מואב מפני העם מאד כי רב הוא ויקץ מואב מפני בני ישראל׃
  ben-IRV: মোয়াব তাদেরকে খুব ভয় পেল কারণ ইস্রায়েল সন্তানদের জন্য মোয়াব আতঙ্কিত
    ছিল।
  pan-pan: ਇਸ ਲਈ ਮੋਆਬ ਉਸ ਪਰਜਾ ਤੋਂ ਬਹੁਤ ਡਰਿਆ ਕਿਉਂ ਜੋ ਉਹ ਗਿਣਤੀ ਵਿੱਚ ਵੱਧ ਸਨ, ਸੋ ਮੋਆਬ
    ਇਸਰਾਏਲੀਆਂ ਦੇ ਕਾਰਨ ਬਹੁਤ ਘਬਰਾਇਆ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် များပြား သောကြောင့် ၊ မောဘ ပြည်သားတို့သည် အလွန်
    ကြောက်ရွံ့ ကြ၍ ၊
  tbg-tbg: vivavata Moapi vatanaakavata tavomanta Isareri airitahaa vaumanta ekaa
    vika Isareri naatu voqamake qeteha vaura.
  hmo-hmo: Vadaeni ia bona Moaba taudia ibounai idia gari bada herea.
  urd-urd: इसलिए मोआबियों को इन लोगों से बड़ा ख़ौफ़ आया, क्यूँकि यह बहुत से थे; ग़र्ज़
    मोआबी बनी — इस्राईल की वजह से परेशान हुए।
  rus-SYN: и весьма боялись Моавитяне народа сего, потому что он был многочислен;
    и устрашились Моавитяне сынов Израилевых.
  bqc-SIM: ↄ̃ sↄ̃ kɛ̃̀ Mↄabuↄgu, vĩa ń kṹ Isailiↄ dasi yã́i.
  tcz-CHONGTHU: Moab miten Isreal mite ahung kitol taove veuvin amaho chu tijatnan
    adimset un ahi.
  mar-mar: मवाबाचा राजा खूप घाबरला कारण इस्राएलचे लोक खूप होते. मवाब त्यांना खरोखरच
    भीत होता.
  soq-soq: Israel apanawa ipa uaraia sa baiwa Moab apanawa mo ewamone saidantone uwauwabobonton.
  qub-qub: Chaymi Moab runacunapis fiyupa manchariran Israelcuna fiyupa aypallaj captin.
  bqp-bqp: akũ swɛ̃̀ɛ kɛ̃̀ Mↄabunↄgu, vĩna ń kũ Isarailanↄ dasikɛ yãi.
  hat-hat: li menm ak tout moun pèp Moab yo te vin pè pèp Izrayèl la kou chat, paske
    moun pèp Izrayèl yo te anpil anpil.
  eng-BSB: and Moab was terrified of the people because they were numerous. Indeed,
    Moab dreaded the Israelites.
  tod-tod: Moaɓe nuiti ti wola luani nuɓusɛiti mɔin vai ʋa. Moaɓe nuiti sasuɓalini
    Izelayɛle nuiti tuɠɔ.
  eng-WEBPB: Moab was very afraid of the people, because they were many. Moab was
    distressed because of the children of Israel.
  kbq-kbq: Hagi Moapu vahe'mo'za tusi koro hu'naze. Na'ankure Israeli vahera rama'a
    vahekrefa mani'nagu koro hu'naze.
  nhe-BL: Huan nojquiya momacac cuenta para itztoyaj tlahuel miyac nopa israelitame,
    yeca yajaya huan itlacajhua campa hueli ipan tlali Moab tlahuel majmajque ica
    inijuanti.
  bus-bus: ben swɛ̃̀ kɛ̃̀ Mↄabunↄn, vĩa ń kũ Isarailinↄ parikɛɛ yãnzi.
  gub-BL: Ukyze Izaew wanuwi, ta'e heta tetea'u wà xe. Azeharomoete Moaw izuapyapyr
    ukyzeahy Izaew wanuwi wà.
  eng-DRA: And that the Moabites were in great fear of him, and were not able to sustain
    his assault,
