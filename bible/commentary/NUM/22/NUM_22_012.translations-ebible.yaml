verse: NUM.022.012
translations:
  mal-C: എന്നാൽ ദൈവം ബിലെയാമിനോട്, “അവരോടൊപ്പം പോകരുത്. നീ ആ ജനത്തെ ശപിക്കരുത്, അവർ
    അനുഗ്രഹിക്കപ്പെട്ടവരാണ്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Gott aber sprach zu Bileam: Du darfst nicht mit ihnen gehen, du darfst
    dieses Volk nicht verfluchen, denn es ist ein gesegnetes!'
  lin-lin: 'Kasi Nzambe alobaki na Balami : — Kokende elongo na bango te. Okoki kolakela
    bato wana mabe te, pamba te bazali bato bapambolama.'
  eng-LSV: and God says to Balaam, “You do not go with them; you do not curse the
    people, for it [is] blessed.”
  eng-GNV: And God said vnto Balaam, Go not thou with them, neither curse the people,
    for they are blessed.
  eng-WEBSTER: 'And God said to Balaam, Thou shalt not go with them; thou shalt not
    curse the people: for they are blessed.'
  nhw-BL: 'Huajca Toteco quiilhui Balaam: ―Amo xiya ininhuaya, niyon amo xiquintelchihua
    nopa masehualme, pampa na niquintiochijtoc.'
  swh-ONEN: Lakini Bwana akamwambia Balaamu, “Usiende pamoja nao. Hupaswi kulaani
    watu hao, kwa kuwa wamebarikiwa.”
  bba-bba: Gusunɔ u Bɑlɑmu sɔ̃ɔwɑ u nɛɛ, ɑ ku dɑ. A ku tɔn be bɔ̃rusi domi nɑ bu domɑru
    kuɑ.
  eng-KJVCPB: 'And God said unto Balaam, Thou shalt not go with them; thou shalt not
    curse the people: for they are blessed.'
  cpy-cpy: 'Ari ikantzi Tajorentsi: “¡Balaam! Eero poyaatziri pokaentsiri. Eero piyaka-waetziri
    irikapaeni, notajonka-wentani naaka irika-paeni.”'
  luo-luo: To Nyasaye nowacho ne Balaam niya, “Kik idhi kodgi. Kik ikwongʼ jogo, nikech
    gin joma ogwedhi.”
  meu-meu: Dirava ese Balaam e hamaoroa, eto, Idia ida basiola, bona una bese basio
    uduguiraia; badina be lau ese vada na hanamodia.
  npi-ULB: परमेश्‍वरले बालामलाई जवाफ दिनुभयो, “तँ तिनीहरूसँग जानुहुँदैन । तैँले इस्राएलका
    मानिसहरूलाई सराप दिनुहुँदैन, किनभने तिनीहरू आशिषित्् भएका छन् ।”
  yor-yor: Ṣùgbọ́n Ọlọ́run sọ fún Balaamu pé, “Má ṣe bá wọn lọ. Ìwọ kò gbọdọ̀ gé ègún
    lé àwọn ènìyàn náà lórí, nítorí a ti bùkún wọn.”
  emp-NTPO: 'Ãcõrẽba Balaaʌ̃a jarasia: –Naʌ̃ ẽberãrã ume wãrãdua. Ãdjia jara panʌ
    ẽberãrãra biẽ́ jara b̶ʌrãdua mʌ̃a ãdjirãra careba b̶ʌ bẽrã.–'
  pes-OPCB: 'خدا به وی فرمود: «با آنها نرو. تو نباید این قوم را نفرین کنی، چون من
    ایشان را برکت داده‌ام.»'
  tgl-ULB: Tumugon ang Diyos kay Balaam, “Hindi ka dapat sumama sa mga lalaking iyon.
    Hindi mo dapat isumpa ang mga tao ng Israel dahil pinagpala sila.”
  cbu-NT: Apanllsha Balamaa; Nda, amb shiy naarinllpa. Anpat tputs ipuninllpa. Ambchee
    tputs mantsir tsiyatinllpa, watam nuw ambchee tputs kapung chinakinawa, tárangiya.
  hui-hui: Ngode Datagaliwabehanda Balama lamialu lalu, Agali uru heba í̠ napobe.
    Isaraele wali agali ti i̱naga mo baya holene heba kago í̠na ha nahabe, lene.
  mya-mya: ဘု​ရား​သ​ခင်​က​ဗာ​လမ်​အား``သင်​သည်​ဤ သူ​တို့​နှင့်​အ​တူ​မ​လိုက်​သွား​ရ။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ငါ​၏​ကောင်း​ချီး​မင်္ဂ​လာ ကို​ခံ​ရ​သော​သူ​များ​ဖြစ်​သ​ဖြင့်​သူ​တို့
    ကို​မ​ကျိန်​ဆဲ​ရ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་གིས་པེལ་ཨམ་ལ་འདི་སྐད་དུ། ཁྱོད་དེ་དག་དང་མཉམ་དུ་འགྲོ་མི་རུང་ལ། ཡང་མི་རིགས་དེ་ནི་བྱིན་རླབས་ཐོབ་པ་ཡིན་པས་དེ་ལ་དམོད་མོ་འདེབས་མི་རུང་ཞེས་གསུངས།
  sna-sna: Asi Mwari akati kuna Bharamu, “Usaenda navo. Haufaniri kutuka vanhu avo,
    nokuti vakaropafadzwa.”
  spa-BLM: 'Dios dijo a Balaam: “No irás con ellos. No maldecirás al pueblo, porque
    está bendecido”.'
  cac-cac: 'Ix yalan Dios chi'' d''a vin̈ icha tic: —Man̈ ach b''at yed'' eb'' yic
    sb''at a catab''ej jun chon̈ab''il anima chi'', yujto a in val ix val vach'' lolonel
    d''a eb'', xchi d''a vin̈.'
  swh-ULB: Mungu akamjiu Balaam, “Usiambatane na hao wanaume. Na usiwalaani hawa wana
    wa Israeli kwa sababu wamebarikiwa.”
  bel-bel: 'І сказаў Бог Валааму: не хадзі зь імі, не праклінай народу гэтага, бо
    ён дабраславёны.'
  wed-wed: Wate God Balaam i riwei i pa, “Eḡa maiteni ma nae. Eḡa wei ravai ma ḡaḡalei
    aubaina Tau au viaiaina awarii.”
  deu-ELBBK: 'Und Gott sprach zu Bileam: Du sollst nicht mit ihnen gehen; du sollst
    das Volk nicht verfluchen, denn es ist gesegnet.'
  mbb-OT: Piru migkeǥiyan te Megbevayà si Balaam te, “Kenè ka zuma kandan. Ne kenè
    nu rewaki haazà is menge etew he egkeǥiyen dan, su midtuvazan ku sikandan.”
  mal-2015: 'ദൈവം ബിലെയാമിനോടു: “നീ അവരോടുകൂടെ പോകരുതു; ആ ജനത്തെ ശപിക്കയും അരുതു;
    അവർ അനുഗ്രഹിക്കപ്പെട്ടവർ ആകുന്നു” എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ale o Del phenďa le Balaamoske: „Ma dža lenca a ma prekoš kale manušen,
    bo hine požehňimen.“'
  pes-OPV: 'خدا به بلعام گفت: «باایشان مرو و قوم را لعنت مکن زیرا مبارک هستند.»'
  ron-1924: 'Думнезеу а зис луй Балаам: „Сэ ну те дучь ку ей ши нич сэ ну блестемь
    попорул ачела, кэч есте бинекувынтат.”'
  aui-aui: Bi gegha da God, Balam iwoneni bo, “Geyawata konanona. Bi gegha Isrel damdi
    kunimagidina, basuna toudi nada wiimiiseyana sikabi.”
  ben-OBCV: কিন্তু ঈশ্বর বিলিয়মকে বললেন, “তুমি তাদের সঙ্গে যাবে না। তুমি অবশ্যই ওই
    লোকদের অভিশাপ দেবে না, কারণ তারা আশীর্বাদপ্রাপ্ত।”
  som-som: Markaasaa Rabbigu wuxuu Balcaam ku yidhi, Waa inaanad iyaga raacin, oo
    waa inaanad dadka habaarin, waayo, iyagu waa barakaysan yihiin.
  lat-VUC: 'Dixitque Deus ad Balaam: Noli ire cum eis, neque maledicas populo: quia
    benedictus est.'
  eng-ASVBT: And God said unto Balaam, Thou shalt not go with them; thou shalt not
    curse the people; for they are blessed.
  ita-1885: 'E Iddio disse a Balaam: Non andar con loro; non maledire quel popolo;
    conciossiachè egli sia benedetto.'
  eng-LXXUP: And God said to Balaam, Thou shalt not go with them, neither shalt thou
    curse the people; for they are blessed.
  eng-ULB: God replied to Balaam, “You must not go with those men. You must not curse
    the people of Israel because they have been blessed.”
  spa-VBL: Pero Dios le dijo a Balaam, “No debes volver con ellos. No debes maldecir
    a este pueblo porque están bendecidos”.
  fra-_FOB: 'Et Dieu dit à Balaam: Tu n''iras point avec eux, tu ne maudiras point
    ce peuple, car il est béni.'
  mal-mal: 'ദൈവം ബിലെയാമിനോട്: “നീ അവരോടുകൂടി പോകരുത്; ആ ജനത്തെ ശപിക്കുകയും അരുത്;
    അവർ അനുഗ്രഹിക്കപ്പെട്ടവർ ആകുന്നു” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Bilām se kahā, “Un ke sāth na jānā. Tujhe un par lānat bhejne kī
    ijāzat nahīṅ hai, kyoṅki un par merī barkat hai.”
  suz-BL: मिनु परमप्रभुमी बालाम कली “गे एकोपुकी नु मलावो। गे मेको मुर आन कली सराप
    चीले मपाइक्‍मी। मारदे हना मेकोपुकी आसीक रशो बाक्‍नीम” देंत।
  ita-1927: 'E Dio disse a Balaam: “Tu non andrai con loro, non maledirai quel popolo,
    perché egli è benedetto”.'
  ckb-ckb: 'بەڵام خودا بە بەلعامی فەرموو: «لەگەڵیاندا مەڕۆ و نەفرەت لە گەلەکە مەکە،
    چونکە بەرەکەتدارن.»'
  eng-BBE: And God said to Balaam, You are not to go with them, or put a curse on
    this people, for they have my blessing.
  kan-OKCV: ಆಗ ದೇವರು ಬಿಳಾಮನಿಗೆ, “ನೀನು ಅವರ ಸಂಗಡ ಹೋಗಬೇಡ, ನೀನು ಆ ಜನರನ್ನು ಶಪಿಸಬೇಡ, ಏಕೆಂದರೆ
    ಅವರು ನನ್ನಿಂದ ಆಶೀರ್ವಾದ ಹೊಂದಿದವರು,” ಎಂದರು.
  bbb-bbb: Rove Godi fu una Berame kuae, A e gafe kuravajiakuma ade e ijena vako.
    Ijadufuo maeje e ije nane nare daro miaevano kuae.
  tam-2017: 'அதற்குத் தேவன் பிலேயாமை நோக்கி: “நீ அவர்களோடு போகவேண்டாம்; அந்த மக்களைச்
    சபிக்கவும் வேண்டாம்; அவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்” என்றார்.'
  spa-RV-1909: 'Entonces dijo Dios á Balaam: No vayas con ellos, ni maldigas al pueblo;
    porque es bendito.'
  ron-BTF: 'Și Dumnezeu i-a spus lui Balaam: Să nu mergi cu ei; să nu blestemi poporul,
    pentru că ei sunt binecuvântați.'
  eng-WEBP: God said to Balaam, “You shall not go with them. You shall not curse the
    people, for they are blessed.”
  eng-FBV: But God told Balaam, “You are not to go back with them. You must not curse
    this people, for they are blessed.”
  nld-1939: 'Maar God sprak tot Balaäm: Gij moogt niet met hen meegaan, en dat volk
    niet vervloeken; want het is gezegend.'
  nch-BL: 'Huajca Toteco quiilhui Balaam: ―Amo xiya inihuaya, yon amo xiquintelchihua
    nopa masehualme, pampa na niquintiochijtoc.'
  vie-1934: 'Đức Chúa Trời phán cùng Ba-la-am rằng: Ngươi chớ đi với chúng nó, chớ
    rủa sả dân nầy, vì dân nầy được ban phước.'
  hin-CV: परमेश्वर ने बिलआम को आज्ञा दी, “मत जाओ उनके साथ. तुम उन लोगों को शाप नहीं
    दोगे, क्योंकि वे लोग आशीषित लोग हैं.”
  eng-OURB: God said to Balaam [Not people, Destroyer of people], “You shall not go
    with them. You shall not curse the people; for they are blessed.” (RY:5, LY:2)
  spa-BES: 'Entonces Dios dijo a Balaam: No debes ir con ellos, ni maldecir a este
    pueblo, porque tiene mi bendición.'
  tdx-tdx: Le hoe t’i Andrianañahare amy Balame, Tsy hindreza’o fañaveloañe; tsy hozoñe’o
    ondatio fa soa-tata.
  vid-vid: Nguluwi nakamlonjela Balaamu, “Uleche kuka hamwe na wanhu wano ne kuwapanjila,
    mina nawatambichizwa.”
  eng-OKE: 'And the Lord said to Bileam, Thou shalt not go with them: thou shalt not
    curse the people, for he is blessed.'
  tha-KJV: พระเจ้าตรัสกับบาลาอัมว่า “​เจ้​าอย่าไปกับเขาทั้งหลาย เจ้​าอย่าแช่งชนชาติ​นั้น
    เพราะเขาทั้งหลายเป็นคนที่​ได้​รับพร”
  por-BR-2018: 'Então disse Deus a Balaão: Não vás com eles, nem amaldiçoes ao povo;
    porque é bendito.'
  deu-ELO: 'Und Gott sprach zu Bileam: Du sollst nicht mit ihnen gehen; du sollst
    das Volk nicht verfluchen, denn es ist gesegnet.'
  eng-WYC-2018: And God said to Balaam, Do not thou go with them, neither curse thou
    the people, for it is blessed (or for they be blessed, or for on the contrary,
    they should be blessed).
  epo-epo: 'Tiam Dio diris al Bileam: Ne iru kun ili; ne malbenu la popolon, ĉar ĝi
    estas benita.'
  uig-PIN: 'Huda Balaamƣa: Sǝn ular bilǝn billǝ barsang bolmaydu, u hǝlⱪni ⱪarƣisangmu
    bolmaydu, qünki ularƣa bǝht-bǝrikǝt ata ⱪilinƣan, — dedi.'
  beo-beo: Gode da Ba:ila:mema amane sia:i, “Amo dunu mae sigi masa! Amola Isala:ili
    fi dunu ilima gagabui aligima:ne mae ilegema! Bai Na da ilima hahawane dogolegele
    hou ilegele i dagoi.”
  tpi-OTNT: Tasol God i tokim Balam olsem, “Yu no ken i go wantaim ol dispela man
    na yu no ken tok bai ol Israel i mas bagarap. Long wanem, mi stap wantaim ol na
    mi bin mekim gut long ol.”
  hau-SA: Amma Allah ya ce wa Bala’am, “Kada ka tafi tare da su. Kada ka la’anta mutanen
    nan, gama su masu albarka ne.”
  uig-LAT: 'Xuda Balaamgha: Sen ular bilen bille barsang bolmaydu, u xelqni qarghisangmu
    bolmaydu, chünki ulargha bext-beriket ata qilin’ghan, — dédi.'
  nde-nde: Kodwa uNkulunkulu wathi kuBhalamu, “Ungahambi labo. Ungabaqalekisi lababantu,
    ngoba babusisiwe.”
  ton-ton: 'Pea naʻe pehē ʻe he ʻOtua kia Pelami, “ʻOua ʻaupito te ke ʻalu mo kinautolu;
    ʻe ʻikai te ke fakamalaʻiaʻi ʻae kakai: he ʻoku nau monūʻia.”'
  ces-1613: 'I řekl Bůh k Balámovi: Nechoď s nimi, aniž zlořeč lidu tomu, nebo požehnaný
    jest.'
  eng-WMB: God said to Balaam, “You shall not go with them. You shall not curse the
    people, for they are blessed.”
  tam-TCV: அப்பொழுது இறைவன் பிலேயாமிடம், “நீ அவர்களுடன் போகவேண்டாம்; அந்த மக்கள்மேல்
    சாபத்தைப்போடவும் வேண்டாம். ஏனெனில் அவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்” என்றார்.
  ceb-ULB: Mitubag ang Dios kang Balaam, “Ayaw gayod pagkuyog niining mga tawhana.
    Ayaw gayod tungloha ang katawhan sa Israel tungod kay gipanalanginan sila.”
  pol-UBG: 'Bóg powiedział do Balaama: Nie idź z nimi i nie przeklnij tego ludu, bo
    jest on błogosławiony.'
  agr-agr: 'Tusa tutai Apajuí Balaaman chichajak: “Anú aents aina nujaig wepa, tuja
    nunú aents aina dushakam pegkegchaunmak yumigjaipa, wagki ditak wi pegkegnum yumigjamu
    ainawai”, tiuwai.'
  kyc-kyc: Anatumi Belame lamaiyuo, Akali dasipa pipya role pyao paa napipi. Nambame
    Isaraele wambu dupwa elyape keta pisingiŋi dokona randa maiya napipi.
  urd-GVU: رب نے بلعام سے کہا، ”اُن کے ساتھ نہ جانا۔ تجھے اُن پر لعنت بھیجنے کی اجازت
    نہیں ہے، کیونکہ اُن پر میری برکت ہے۔“
  deu-1912: 'Gott aber sprach zu Bileam: Gehe nicht mit ihnen, verfluche das Volk
    auch nicht; denn es ist gesegnet.'
  ntj-ntj: Nyangka Mama Kuurrtu Payilamanya watjarnu, “Wiya, yanku-kurlun. Wanti nyinama.
    Yinitjunku-kurlu-tjananyan. Wanti. Tjiinyamarntu-tjananyarna ngayulu Yitjurayilku
    tjamupirti walykumunura kanyira.”
  kan-2017: ಅದಕ್ಕೆ ದೇವರು ಬಿಳಾಮನಿಗೆ, “ನೀನು ಅವರ ಜೊತೆಯಲ್ಲಿ ಹೋಗಬಾರದು. ಆ ಜನಾಂಗದವರು ನನ್ನ
    ಆಶೀರ್ವಾದವನ್ನು ಹೊಂದಿದವರು; ಅವರನ್ನು ಶಪಿಸಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Got ngak Balaam, “Dab mu’un ngak e pi pumo’on nir, ma dab mu bucheg
    wa’athan e girdi’ nu Israel, ya kug fal’eg wa’athrad.”
  hlt-MCSB: Pathen loh Balaam te, “Amih taengah cet boeh, pilnam te a yoethen coeng
    tih thaephoei boeh,” a ti nah.
  mdy-ETH: ፆኦሲ ባኣላኣሜም፦ «ዬንሢ ዓሶና ዎላ ዓኣዺፖ፤ ታኣኒ ዔያቶ ዓንጄያ ማዔሢሮ ዒስራዔኤሌ ዴሮ ጋዳንቂፖ» ጌዔኔ።
  twi-ASANTE: Onyankopɔn ka kyerɛɛ no sɛ, “Nkɔ. Ɛnsɛ sɛ wodome wɔn, ɛfiri sɛ, mahyira
    wɔn!”
  mwc-mwc: Saba God Balaam i wonei, “Kega yabata kona nae. Ba kega kuna kaonawaisi
    kairavina Yauku, ai gairenisi.”
  eng-WEBU: God said to Balaam, “You shall not go with them. You shall not curse the
    people, for they are blessed.”
  bnp-bnp: Lakea a Vure i takia e Balam i ta maea, “Naha ni vano turana re huriki
    a bakovi nga. Naha ni ruduraha e huriki nga, a vuhuna iau a gamai ria pali.”
  wal-wal: Yaagin Xoossai Balaama, “Neeni etaara booppa. Israa7eelati anjjettidaageeta
    gidiyo gishshau, neeni he asaa qanggoppa” yaagiis.
  spa-PDDPT: 'Entonces ʼElohim dijo a Balaam: No vayas con ellos ni maldecirás al
    pueblo, porque es bendito.'
  gun-gun: 'Ha''e ramo Nhanderuete aipoe''i Balaão pe: — Tereo eme ha''e kuery reve,
    ndeayvu vai eme guive heta va''e kuery re. Mba''eta ha''e kuery ma ijayvu porãmby
    ae ikuai — he''i.'
  ilo-ULB: Insungbat ti Dios kenni Balaam, “Saan a rumbeng a sumurotka kadagitoy a
    lallaki. Saan a rumbeng nga ilunodmo dagiti Israelita gapu ta nabendisionandan.”
  kpg-kpg: God ga helekai gi Balaam, “Goe hudee hana madalia digaula, goe hudee haga halauwa ina
    labelaa digau tenua deelaa, idimaa, digaula guu lawa di haga maluagina ko Au.”
  uig-ARA: 'خۇدا بالائامغا: سەن ئۇلار بىلەن بىللە بارساڭ بولمايدۇ، ئۇ خەلقنى قارغىساڭمۇ
    بولمايدۇ، چۈنكى ئۇلارغا بەخت-بەرىكەت ئاتا قىلىنغان، — دېدى.'
  sus-sus: Alatala naxa a masen Balami bɛ, «I naxa bira yi mixie fɔxɔ ra, i naxa na
    ɲama danka. Barakatɔɛ ɲama na a ra.»
  pon-2006: Koht eri mahsanihong Palaam, “Ke dehr iang aramas pwukan kohwei; ke pil
    sohte pahn keriahla tohnwehien, pwe I kapaiairaildahr.”
  jae-jae: Mago Anôtô kêsôm gêdêŋ Bileam gebe “Ôsêlêŋ ôwiŋ êsêac atom ma ôpuc boa
    lau tau atom amboac tonaŋgeŋ, gebe aê gajam mec êsêac su.”
  ksd-ksd: 'Ma God i ga biti tai Balam: Koko avat a varagur ma diat; koko una tata
    vakaina ra tarai; tago dia ti doan.'
  tur-YTC: Tanrı Balam'a, “Onlarla gitmeyeceksin” dedi. “O halkı lanetlemeyeceksin,
    çünkü onlar kutsanmıştır.”
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς πρὸς Βαλαὰμ, οὐ πορεύσῃ μετʼ αὐτῶν, οὐδὲ καταράσῃ τὸν
    λαόν· ἔστι γὰρ εὐλογημένος.
  ind-AYT: Namun, Allah berfirman kepada Bileam, “Jangan pergi bersama mereka. Jangan
    mengutuk bangsa itu sebab mereka diberkati.”
  nya-nya: Koma Mulungu anawuza Balaamu kuti, “Usapite nawo. Usawatemberere anthu
    amenewo chifukwa ndi odalitsika.”
  hrv-hrv: 'Ali Bog reče Bileamu: “Nemoj ići s njima! Nemoj proklinjati onaj narod
    jer je blagoslovljen.”'
  mps-mps: Tiali goli, Godigo Balambolo te po wali, “Nage te bidi dabe dali me pelamu
    dao, tama nago te Israel dabe dolao po me wagi pelamu dao. Magi baso meni, ena
    augwali dali bidama, augwali eno bugagia tonaluai dao,” wali.
  tpi-tpi: Tasol God i tokim Balam olsem, “Yu no ken i go wantaim ol dispela man na
    yu no ken tok bai ol Israel i mas bagarap. Long wanem, mi stap wantaim ol na mi
    bin mekim gut long ol.”
  dan-1931: 'Men Gud sagde til Bileam: “Du må ikke gå med dem, du må ikke forbande
    det Folk, thi det er velsignet!”'
  vie-OVCB: 'Nhưng Đức Chúa Trời phán với Ba-la-am: “Ngươi không được đi với họ, không
    được nguyền rủa dân kia, vì đó là dân được chúc phước!”'
  guj-2017: ઈશ્વરે બલામને કહ્યું, “તારે તે માણસો સાથે જવું નહિ. તારે ઇઝરાયલ લોકોને
    શાપ આપવો નહિ કેમ કે તેઓ આશીર્વાદિત છે.”
  pon-2006A: Koht eri mahsanihong Palaam, “Ke dehr iang aramas pwukan kohwei; ke pil
    sohte pahn keriahla tohnwehien, pwe I kapaiairaildahr.”
  por-BRBSL: 'Deus disse a Balaam: “Não ireis com eles. Não amaldiçoareis o povo,
    pois eles são abençoados”.'
  cth-cth: Cathut ni Balaam koevah, ahnimouh koe cet hanh, hotnaw teh thoe hai bo
    hanh. Bangkongtetpawiteh, ahnimouh teh yawkahawi e tami doeh, telah atipouh.
  twi-twi: Onyankopɔn ka kyerɛɛ Balaam se, “Nkɔ. Ɛnsɛ sɛ wodome wɔn, efisɛ mahyira
    wɔn!”
  hlt-hlt: Pathen loh Balaam te, “Amih taengah cet boeh, pilnam te a yoethen coeng
    tih thaephoei boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nhò nɑ̀kɛ́ kɛ dɔ̀: A bɑ́ɑ́ kɔtɛ, ɑ bɑ́ɑ́ bɛ̀ bɔntɛ́ kusĩ̀nkù,
    míì bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ God kamaghɨn Balam mɨgei, “Israelian gumazamiziba, kɨ deravɨra me
    gami. Kamaghɨn, nɨ gumazir izezir kaba ko mangan markɨ. Egh ikuvighsɨ akavsiatam
    Israelian gumazamizibar arɨghan markɨ.”
  dop-dop: 'Mpʋɣʋlɛ Ɩsɔ tɔmɑ Pɑlɑɑm sɩ: Tɑɑ tǝŋ-wɛ sɩ n tǝŋsǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ
    mpusi yoo. Mpi tɔ, mɑ tɛmɑ-wɛɣɛ kʋpɑntʋ kooluɣu.'
  azb-azb: 'Allah Bilama dedi: «O adamlarla getmə, o xalqa lənət etmə, çünki xeyir-dualı
    xalqdır».'
  eng-DBY: And God said to Balaam, Thou shalt not go with them; thou shalt not curse
    the people; for they are blessed.
  hin-2017: परमेश्वर ने बिलाम से कहा, “तू इनके संग मत जा; उन लोगों को श्राप मत दे,
    क्योंकि वे आशीष के भागी हो चुके हैं।”
  wol-KYG: 'Yàlla ne Balaam: «Bul ànd ak ñoom, te bul ñaan-yàlla mbooloo ma, ndax
    ñooñu ñu barkeel lañu.»'
  eng-YLT: and God saith unto Balaam, 'Thou dost not go with them; thou dost not curse
    the people; for it [is] blessed.'
  kne-kne: Pag kanan Diyos en Balaam, “Adi ka makiey en daida ya adi ka aben babbaosan
    din Israelita, tan nakdeng ay binibindisyonak daida.”
  eng-WYC-2017: And God said to Balaam, Do not thou go with them, neither curse thou
    the people, for it is blessed.
  eng-WMBB: God said to Balaam, “You shall not go with them. You shall not curse the
    people, for they are blessed.”
  urd-GVH: रब ने बिलाम से कहा, “उनके साथ न जाना। तुझे उन पर लानत भेजने की इजाज़त नहीं
    है, क्योंकि उन पर मेरी बरकत है।”
  rug-rug: Meke zama la koe Belami sa Tamasa, “Mu lopu luli sari na tie sara, mamu
    lopu leveni sari na tinoni Izireli, sina ele mana ni Rau si arini.”
  gaz-gaz: Waaqayyo garuu Balaʼaamiin, “Isaan wajjin hin deemin. Sababii isaan eebbifamoo
    taʼaniif ati saba sana hin abaarin” jedhe.
  fra-LSG: 'Dieu dit à Balaam: Tu n’iras point avec eux; tu ne maudiras point ce peuple,
    car il est béni.'
  gnn-gnn: Ga ŋayi Garraynydja waŋana nhanukala Baylamgala bitjarra, “Yakana yurru
    nhe marrtji. Yaka waŋiya buku‐wuykthurra ŋunhiyi yolŋu'‐yulŋunha Yitjuralpuyŋunhanydja,
    liŋgu walalanydja liŋguwuynha ŋunhiyi ŋarrakuŋunydja goŋmirriyanharana.”
  yal-yal: Ala yi a fala Balami xa, a naxa, “I nama siga e fɔxɔ ra. I nama siyani
    ito danga, amasɔtɔ n bata barakan sa e fe yi.”
  haw-1868: 'Olelo mai la ke Akua ia Balaama, Mai hele aku oe me lakou: mai olelo
    hoino aku i ua poe kanaka la; no ka mea, ua hoomaikaiia lakou.'
  arb-NAV: 'فَقَالَ اللهُ لِبَلْعَامَ: «لا تَمْضِ مَعَهُمْ وَلا تَلْعَنِ الشَّعْبَ
    لأَنَّهُ مُبَارَكٌ».'
  ewe-ewe: Mawu gblɔ na Balaam be, “Mègayi ɖaƒo fi de wo o, elabena meyra wo xoxo!”
  eng-LEE: 'And God said unto Bil''am, Thou shalt not go with them: thou shalt not
    curse the people; for it is blessed.'
  asm-FB: তেতিয়া ঈশ্বৰে বিলিয়মক ক’লে, “তুমি তেওঁলোকৰ লগত নাযাবা। তুমি সেই জাতিক
    শাও নিদিবা; কিয়নো তেওঁলোক আশীৰ্ব্বাদ পোৱা লোক।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن بَلَمِ بّ، «عِ نَشَ بِرَ يِ مِشِيٍ قْشْ رَ، عِ نَشَ
    نَ حَمَ دَنكَ. بَرَكَتْي حَمَ نَ عَ رَ.»
  fra-SBL: 'Dieu dit à Balaam : « Tu n''iras pas avec eux. Tu ne maudiras pas ce peuple,
    car il est béni. »'
  hbo-hbo: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־בִּלְעָ֔ם לֹ֥א תֵלֵ֖ךְ עִמָּהֶ֑ם לֹ֤א תָאֹר֙ אֶת־הָעָ֔ם
    כִּ֥י בָר֖וּךְ הֽוּא׃
  eng-WYCLIFFE: And God seide to Balaam, Nyle thou go with hem, nether curse thou
    the puple, for it is blessid.
  piu-2006: '@see-verse:NUM.022.011'
  cwe-cwe: Mulungu kamulongela Balaamu, “Sekeuhite hamwe nawo na sekeuwaduwile wanhu
    wawo, kwaviya watemeligwa mate.”
  kik-kik: No Ngai akĩĩra Balamu atĩrĩ, “Ndũgũthiĩ nao. Ndũkarume andũ acio, tondũ
    nĩ andũ arathime.”
  fra-NCL: 'Dieu dit à Balaam : « Tu n’iras pas avec eux ; tu ne maudiras pas ce peuple,
    car il est béni. »'
  cek-AK: Toe Sithaw mah Balaam khaeah, Nihcae hnukah caeh hmah; to kaminawk loe tahamhoih
    kami ah oh o pongah, tangoeng hmah, tiah a naa.
  cuk-cuk: 'Degi, Bab-Dummad Balaamʼga sogded: —Melle we-dulemarba be nao. Melle Israel-dulemar-ukabsanao.
    Ar ani an Israel-dulemargi ise-nued binsamaid.'
  uig-CYR: 'Худа Балаамға: Сән улар билән биллә барсаң болмайду, у хәлиқни қарғисаңму
    болмайду, чүнки уларға бәхит-бәрикәт ата қилинған, — деди.'
  pma-pma: En vongien enek, Ahi viteni min Balaam vit, “Konahatei natal meatin keil
    keisom, ka konoumontei sesendaen min me-Isrel keil, veni tokolkatien onak mul
    en keil.”
  tel-2017: దేవుడు బిలాముకు జవాబిస్తూ “నువ్వు వారితో వెళ్లకూడదు. ఆ ప్రజలను శపించకూడదు.
    వారు ఆశీర్వాదం పొందిన వారు” అన్నాడు.
  hat-BSA: 'Bondye te di a Balaam: “Pa ale avèk yo. Ou p ap modi pèp la, paske yo
    beni.”'
  bxh-bxh: In moho Yaubada ya libalau Balam lisina iyen, Tabu ma afa haidam au lau!
    Tabu Isalaela dodogadi u kaumananaedi paꞌana egu loholoho haꞌa E feledi.
  kos-kos: God El fahk nu sel Balaam, “Nik kom wi mwet inge som. Nga akinsewowoye
    tari mwet Israel, na pa kom in tia selngawelos.”
  hbo-WLC: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־בִּלְעָ֔ם לֹ֥א תֵלֵ֖ךְ עִמָּהֶ֑ם לֹ֤א תָאֹר֙ אֶת־הָעָ֔ם
    כִּ֥י בָר֖וּךְ הֽוּא׃
  ibo-ibo: Ma Chineke sịrị Belam, “Esola ha aga! Ị gaghị abụ ndị a ọnụ, nʼihi na ha
    bụ ndị a gọziri agọzi.”
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ବିଲୀୟମ୍‍କୁ କହିଲେ, “ତୁମ୍ଭେ ସେମାନଙ୍କ ସଙ୍ଗେ ଯିବ ନାହିଁ; ତୁମ୍ଭେ
    ସେହି ଲୋକମାନଙ୍କୁ ଅଭିଶାପ ଦେବ ନାହିଁ; କାରଣ ସେମାନେ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ଅଟନ୍ତି।”
  chk-chk: Nge Kot a üreni Palam, “Kosap etiirela. Kosap anümamaua ekewe aramas, pun
    ir ra feiöch.”
  rop-rop: Wal God bin dalim Beilam, “Yu nomo go garram dislot men, en yu nomo singim
    detlot Isreil pipul, dumaji aibin gibit olabat main pawa blanga dum enijing dei
    wandim dum.” Lagijat na God bin tok.
  ukr-1871: 'І каже Бог Білеамові: Не треба тобі йти з ними, не треба тобі проклинати
    люду; бо він благословений.'
  deu-1951: 'Aber Gott sprach zu Bileam: Geh nicht mit ihnen, verfluche das Volk auch
    nicht; denn es ist gesegnet!'
  eng-JPS: 'And God said unto Balaam: ''Thou shalt not go with them; thou shalt not
    curse the people; for they are blessed.'''
  srp-1865: 'A Bog reèe Valamu: ne idi s njima, niti kuni toga naroda, jer je blagosloven.'
  lug-lug: Naye Katonda n’agamba Balamu nti, “Togenda na bantu abo. Abantu bali tekikugwanidde
    kubakolimira, kubanga baaweebwa omukisa.”
  heb-heb: ויאמר אלהים אל בלעם לא תלך עמהם לא תאר את העם כי ברוך הוא׃
  ben-IRV: তাতে ঈশ্বর বিলিয়মকে বললেন, “তুমি তাদের সঙ্গে যেও না, সেই জাতিকে অভিশাপ
    দিও না, কারণ তারা আশীর্বাদযুক্ত।”
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਇਹਨਾਂ ਨਾਲ ਨਾ ਜਾਵੀਂ, ਨਾ ਇਸ ਪਰਜਾ ਨੂੰ ਸਰਾਪ
    ਦੇਈਂ ਕਿਉਂ ਜੋ ਉਹ ਅਸੀਸ ਦੇ ਅਧਿਕਾਰੀ ਹਨ।
  mya-JVB: ဘုရားသခင် ကလည်း၊ သင်သည် ဤလူ တို့နှင့်အတူ မ လိုက် မသွားရ။ ထိုလူမျိုး ကို
    မ ကျိန်ဆဲ ရ။ ကောင်းကြီး မင်္ဂလာကို ခံရသောလူမျိုးဖြစ်သည်ဟု ဗာလမ် အား မိန့် တော်မူ၏။
  tbg-tbg: Minti tuvaro Kotiva Balaamirara tiharo, Aqao, are kia vi vaiintinavuka
    hampata mini vuane. Te Isareri hampata vaiha vika koqema nimite vaunarara tira,
    are kia ti aarehara vika qoraiqama nimitaane tiane, tiro.
  hmo-hmo: Dirava ese Balama dekenai ia hamaoroa, ia gwau, “Inai Moaba bona Midiana
    taudia danu do oi lao lasi, bona unai Israela besena do oi hadikaia lasi, badina
    be lau ese Israela lau hanamoa vadaeni.”
  urd-urd: ख़ुदा ने बल'आम से कहा, “तू इनके साथ मत जाना, तू उन लोगों पर ला'नत न करना,
    इसलिए कि वह मुबारक हैं।”
  rus-SYN: 'И сказал Бог Валааму: не ходи с ними, не проклинай народа сего, ибо он
    благословен.'
  bqc-SIM: 'Ɔ̃ Lua òɛ̀: Ńsu gɛ́ńnↄo. Ńsu savãi''onɛ́o, asa ma báaadàńguɛ.'
  tcz-CHONGTHU: Ahinlah Pathen Vantil in Balaam chu ahin houlimpi tan, hiche mite
    hi Pathen phatthei chang ahi tauvin amaho na gaosap lou ding chuleh amaho lam
    nache loubeh ding ahi, ati.
  mar-mar: पण देव बलामास म्हणाला, त्यांच्याबरोबर जाऊ नकोस. तू त्या लोकांस शाप देऊ
    नको. कारण ते माझे आशीर्वादित लोक आहेत.
  soq-soq: Tane God Balaam diene wanase, “E mai mo do aitana, ne dan sa osouwo sau
    euda ituna sa baiwa e mai saua kadiwa wae mo osouwo itua, dia.”
  qub-qub: 'Niptinmi Balaamta Tayta Dios niran: «Ama aywaychu chay runacunawanga.
    Nasyunninman chayaj runacunatapis ama maldisyunaychu. Paycunataga nogami bindisyunta
    goshcä.»'
  bqp-bqp: 'Akũ Luda pìnɛ: Ǹsun tɛ́ńyĩro. Ǹsun sa vãni ońnɛro, zaakũ ma arubarikaa
    dàńgu kↄ̀.'
  hat-hat: 'Men Bondye di Balaram konsa: -Piga ou ale ak mesye sa yo, tande. Piga
    ou bay pèp Izrayèl la madichon, paske se mwen ki beni yo.'
  eng-BSB: But God said to Balaam, “Do not go with them. You are not to curse this
    people, for they are blessed.”
  tod-tod: 'Kɛlɛ GALA ge ɠɛni Ɓalaame ma: «Mina ʋilɛ ti ʋolu, wo ʋa li. È la niima
    nuɓusɛiti foovoa, mazɔlɔɔ tuyai ɠa ti ma.»'
  eng-WEBPB: God said to Balaam, “You shall not go with them. You shall not curse
    the people, for they are blessed.”
  kbq-kbq: Hianagi Anumzamo'a Balamuna anage huno asami'ne, Zamagranena ovuo. Hagi
    e'i ana vahe'enena vunka Israeli vahera kazusi kea ome huo zmantegahane. Na'ankure
    nagra Israeli vahera asomu ke huzamante'noe.
  nhe-BL: 'Huajca Toteco quiilhui Balaam: ―Amo xiya ininhuaya, niyon amo xiquintelchihua
    nopa tlacame, pampa na niquintiochijtoc.'
  bus-bus: 'Ben Luda bènɛ: Ǹton tɛ́ńziro. Ǹton sa zaaa ońnɛro, zaakɛ ma aubarika dàńgu
    kↄ̀.'
  gub-BL: Tupàn uze'eg Màrààw pe. — Eho zo wanupi nehe. Emono zo ze'egaiw Izaew wanehe
    nehe. Ta'e ihe amono heze'egatu a'e teko wanehe ihe xe.
  eng-DRA: 'And God said to Balaam: Thou shalt not go with them, nor shalt thou curse
    the people: because it is blessed.'
