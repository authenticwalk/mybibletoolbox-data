verse: NUM.022.009
translations:
  mal-C: ദൈവം ബിലെയാമിന്റെ അടുക്കൽവന്ന് “നിന്നോടൊപ്പമുള്ള ഈ പുരുഷന്മാർ ആര്?” എന്നു
    ചോദിച്ചു.
  deu-TKW: 'Gott aber kam zu Bileam und fragte ihn: Wer sind die Männer, die da bei
    dir sind?'
  lin-lin: 'Nzambe ayaki epai ya Balami mpe atunaki ye : — Bato oyo bazali epai na
    yo bazali banani ?'
  eng-LSV: And God comes to Balaam and says, “Who [are] these men with you?”
  eng-GNV: Then God came vnto Balaam, and sayde, What men are these with thee?
  eng-WEBSTER: And God came to Balaam, and said, What men are these with thee?
  nhw-BL: 'Huan Toteco quinojnotzqui Balaam, huan quitlatzintoquili: ―¿Ajqueya ne
    tlacame catli itztoque mohuaya?'
  swh-ONEN: Mungu akamjia Balaamu na kumuuliza, “Watu gani hawa walio pamoja nawe?”
  bba-bba: Yerɑ Yinni Gusunɔ u Bɑlɑmu bikiɑ u nɛɛ, tɔn berɑ̀ bɑ wɑ̃ɑ wunɛn mi.
  eng-KJVCPB: And God came unto Balaam, and said, What men are these with thee?
  cpy-cpy: 'Ari roñaahakari Tajorentsi irika Balaam, rojampi-takiri, ikantziri: “¿Iitaka
    pitsipa-yitakari pipankoki?”'
  luo-luo: Nyasaye nofwenyore ne Balaam mopenje niya, “Magi ngʼa gini man kodigi?”
  meu-meu: Bena Dirava na Balaam dekena ema, eto, Ini oi dekemu ai e nohomu taudia
    be daidia?
  npi-ULB: परमेश्‍वर बालामकहाँ आउनुभयो र भन्‍नुभयो, “तँकहाँ आउने यी मानिसहरू को हुन्
    ?”
  yor-yor: Ọlọ́run tọ Balaamu wá ó sì wí pé, “Ta ni àwọn ọkùnrin tí ó wà pẹ̀lú rẹ
    yìí?”
  emp-NTPO: 'Maʌ̃ diamasi Ãcõrẽra Balaaʌ̃ma odjaped̶a nãwã iwid̶isia: –¿Ẽberãrã bʌ
    ded̶e panʌra cairãda jãwã panʌ?'
  pes-OPCB: 'آن شب، خدا نزد بلعام آمده، از او پرسید: «این مردان کیستند؟»'
  tgl-ULB: Nagpunta ang Diyos kay Balaam, at sinabi, “Sino ang mga lalaking ito na
    nagpunta sa iyo?”
  cbu-NT: Itaru, Apanllsha Balam maarangu anush yakayaru masharangiya. ¿Chakshitisin
    an tputs shiyash pangish shaneeranaya? tárangu,
  hui-hui: Ani palu heagola Ngode Datagaliwabehanda Balama hearia ibuwa lalu, Agali
    í̠ heba o karuni aniali íbu kabe, lene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ဗာ​လမ်​ထံ​သို့​ကြွ​လာ ၍``သင်​နှင့်​အ​တူ​တည်း​ခို​နေ​သူ​များ​သည်
    မည်​သူ​တို့​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་པེལ་ཨམ་གྱི་རྩར་ཕེབས་ཏེ་འདི་སྐད་དུ། ཁྱོད་དང་མཉམ་དུ་ཡོད་པ་འདི་རྣམས་སུ་ཡིན་ནམ་ཞེས་གསུངས་པ་ན།
  sna-sna: Mwari akauya kuna Bharamu akamubvunza akati, “Vanhu vaunavo ndivanaaniko?”
  spa-BLM: 'Dios se acercó a Balaam y le dijo: “¿Quiénes son estos hombres que están
    contigo?”'
  cac-cac: 'Ix sch''oxan sb''a Dios d''a vin̈, ix sc''anb''an d''a vin̈ icha tic:
    —¿Mach juntzan̈ anima ayec'' chi'' d''ayach? xchi.'
  swh-ULB: Mungu akaja kwa Balaamu na kumwambia, “Ni akina nani hawa waliokuja kwako?”
  bel-bel: 'І прыйшоў Бог да Валаама і сказаў: якія гэта людзі ў цябе?'
  wed-wed: God i nei ma Balaam i vitara-virevirei i pa, “Aiavoi i nei awarim?”
  deu-ELBBK: 'Und Gott kam zu Bileam und sprach: Wer sind diese Männer bei dir?'
  mbb-OT: Ne mid-insà is Megbevayà diyà te ki Balaam, “Hentei heini is duma nu he
    menge etew?”
  mal-2015: 'ദൈവം ബിലെയാമിന്റെ അടുക്കൽ വന്നു: “നിന്നോടുകൂടെയുള്ള ഈ മനുഷ്യർ ആരെന്നു”
    ചോദിച്ചു.'
  rmc-rmc: 'O Del avľa rači ko Balaam a phučľa lestar: „Ko hin kala murša andre tiro
    kher?“'
  pes-OPV: 'و خدا نزد بلعام آمده، گفت: «این کسانی که نزد تو هستند، کیستند؟»'
  ron-1924: 'Думнезеу а венит ла Балаам ши а зис: „Чине сунт оамений ачештя пе каре-й
    ай ла тине?”'
  aui-aui: Bi God ipiika Balam biidi iwona bo, “Noko awaki wawayidi tam yawata komakamake?”
  ben-OBCV: ঈশ্বর বিলিয়মের কাছে এসে প্রশ্ন করলেন, “তোমার সঙ্গী, এই সমস্ত ব্যক্তি
    কারা?”
  som-som: Markaasaa Ilaah Balcaam u yimid, oo wuxuu ku yidhi, War nimanka kula joogaa
    yay yihiin?
  lat-VUC: Quid sibi volunt homines isti apud te?
  eng-ASVBT: And God came unto Balaam, and said, What men are these with thee?
  ita-1885: 'E Iddio venne a Balaam, e gli disse: Chi son cotesti uomini che sono
    appresso di te?'
  eng-LXXUP: And God came to Balaam, and said to him, Who are these men with thee?
  eng-ULB: God came to Balaam and said, “Who are these men who came to you?”
  spa-VBL: 'Dios vino a Balaam y le preguntó: “¿Quiénes son estos hombres que están
    contigo?”'
  fra-_FOB: 'Or, Dieu vint à Balaam, et lui dit: Qui sont ces hommes que tu as chez
    toi?'
  mal-mal: 'ദൈവം ബിലെയാമിന്റെ അടുക്കൽ വന്നു: “നിന്നോടുകൂടെയുള്ള ഈ മനുഷ്യർ ആരാകുന്നു”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Rāt ke waqt Allāh Bilām par zāhir huā. Us ne pūchhā, “Yih ādmī kaun haiṅ
    jo tere pās āe haiṅ?”
  suz-BL: मिनु परमप्रभु बालाम आ बाक्‍तीक जाक्‍शा, मेको कली “गे नु बाक्‍ब मुरपुकी सु
    नमी?” देंत।
  ita-1927: 'Or Dio venne a Balaam e gli disse: “Chi sono questi uomini che stanno
    da te?”'
  ckb-ckb: 'ئینجا خودا هاتە لای بەلعام و فەرمووی: «ئەو پیاوانە کێن کە لەلاتن؟»'
  eng-BBE: And God came to Balaam and said, Who are these men with you?
  kan-OKCV: ದೇವರು ಬಿಳಾಮನ ಬಳಿಗೆ ಬಂದು, “ನಿನ್ನ ಸಂಗಡ ಇರುವ ಈ ಮನುಷ್ಯರು ಯಾರು?” ಎಂದರು.
  bbb-bbb: Areme muge ijia Godi fu arina Berame kuae, E ije eranebe aena ijia karivano
    kuae?
  tam-2017: 'தேவன் பிலேயாமிடத்தில் வந்து: “உன்னிடத்திலிருக்கிற இந்த மனிதர்கள் யார்”
    என்றார்.'
  spa-RV-1909: 'Y vino Dios á Balaam, y díjole: ¿Qué varones son estos que están contigo?'
  ron-BTF: 'Și Dumnezeu a venit la Balaam și a spus: Cine sunt acești oameni găzduiți
    la tine?'
  eng-WEBP: God came to Balaam, and said, “Who are these men with you?”
  eng-FBV: God came to Balaam and asked him, “Who are these men staying with you?”
  nld-1939: 'Nu verscheen God aan Balaäm, en sprak: Wie zijn deze mannen, die bij
    u overnachten?'
  nch-BL: 'Huan Toteco quinojnotzqui Balaam, huan quitatzintoquili: ―¿Ajquiya ne tacame
    cati itztoque mohuaya?'
  vie-1934: 'Vả, Đức Chúa Trời đến cùng Ba-la-am và phán rằng: Những người ngươi có
    trong nhà là ai?'
  hin-CV: परमेश्वर बिलआम पर प्रकट हुए तथा उससे प्रश्न किया, “कौन हैं ये व्यक्ति, जो
    तुम्हारे साथ हैं?”
  eng-OURB: God came to Balaam [Not people, Destroyer of people], and said, “Who are
    these men with you?”
  spa-BES: 'Y vino Dios a Balaam y le dijo: ¿Quiénes son estos hombres que están contigo?'
  tdx-tdx: 'Niheo mb’amy Balame t’i Andrianañahare nanao ty hoe: Ia ondaty mitraok’
    ama’oo?'
  vid-vid: Hamba Nguluwi nakamuyila Balaamu, nakamuuza, “Wanhu wachi wano nawekale
    na hegwe?”
  eng-OKE: And a word from before the Lord came unto Bileam, and said, Who are these
    men who are with thee?
  tha-KJV: และพระเจ้าเสด็จมาหาบาลาอัมตรั​สว​่า “​คนที​่มาอยู่กับเจ้าคือผู้​ใด​”
  por-BR-2018: 'E veio Deus a Balaão, e disse-lhe: Que homens são estes que estão
    contigo?'
  deu-ELO: 'Und Gott kam zu Bileam und sprach: Wer sind diese Männer bei dir?'
  eng-WYC-2018: God came, and said to him, What will these men with thee? (And God
    came, and said to him, Who be these men with thee?)
  epo-epo: 'Kaj Dio venis al Bileam, kaj diris: Kiuj estas tiuj viroj ĉe vi?'
  uig-PIN: 'Huda Balaamningkigǝ kelip: — Sening bilǝn billǝ turƣan bu adǝmlǝr kim?
    — dewidi,'
  beo-beo: Gode da Ba:ila:mema misini, amane sia:i, “Amo dunu dili esalebe da nowa
    dunula:?”
  tpi-OTNT: Na long nait God i kam long Balam na i askim em olsem, “Wanem ol dispela
    man i stap wantaim yu? Ol i kam bilong mekim wanem samting?”
  hau-SA: Sai Allah ya zo wurin Bala’am ya ce, “Su wane ne waɗannan tare da kai?”
  uig-LAT: 'Xuda Balaamningkige kélip: — Séning bilen bille turghan bu ademler kim?
    — déwidi,'
  nde-nde: UNkulunkulu weza kuBhalamu wambuza wathi, “Amadoda la olawo ngobani?”
  ton-ton: Pea naʻe hāʻele mai ʻae ʻOtua kia Pelami, mo ne pehē, “Ko e hā ʻae kau
    tangata ni ʻoku ʻiate koe?”
  ces-1613: 'Přišel pak Bůh k Balámovi a řekl: Kdo jsou ti muži u tebe?'
  eng-WMB: God came to Balaam, and said, “Who are these men with you?”
  tam-TCV: அப்பொழுது இறைவன் பிலேயாமிடம் வந்து, “உன்னுடன் இருக்கும் இந்த மனிதர்கள்
    யார்?” என்று கேட்டார்.
  ceb-ULB: Miadto ang Dios ngadto kang Balaam ug miingon, “Si kinsa man kining mga
    tawhana nga mianhi kanimo?”
  pol-UBG: 'I przyszedł Bóg do Balaama, i powiedział: Cóż to za ludzie są u ciebie?'
  agr-agr: 'Nunik batsatai Apajuí Balaaman wantintuk iniak: “¿Anú aents amejai batsata
    dusha ya ainawa?” tau.'
  kyc-kyc: Anatumi Belame kareyamo dokona epapala piso soo, Akali embamoo petaminyi
    dasipa apimoose? leya.
  urd-GVU: رات کے وقت اللہ بلعام پر ظاہر ہوا۔ اُس نے پوچھا، ”یہ آدمی کون ہیں جو تیرے
    پاس آئے ہیں؟“
  deu-1912: 'Und Gott kam zu Bileam und sprach: Wer sind die Leute, die bei dir sind?'
  ntj-ntj: Nyangka mungangka Mama Kuurrtu Payilamanya tjapirnu, “Ngananya-ya wati
    ngaanya nyuntuku ngurrangka ngarrirra?”
  kan-2017: ದೇವರು ಬಿಳಾಮನಿಗೆ, “ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಆ ಮನುಷ್ಯರು ಯಾರು?” ಎಂದು ಕೇಳಲು,
  yap-yap: Me yib Got i fith Balaam ni ga’ar, “Mini’ e pi pumo’on nir ni kar pired
    rom?”
  hlt-MCSB: Te vaengah Pathen loh Balaam te a paan tih, “Na taengkah rhoek he u hlang
    nim?” a ti nah.
  mdy-ETH: ፆኦሲ ባኣላኣሜ ኮይላ ሙካዖ፦ «ሃይካ ኔ ኮራ ዓኣ ዓሳ ዓይጎ ዓሲዳይ?» ጌይ ዖኦጫዛ፥
  twi-ASANTE: Anadwo no, Onyankopɔn baa Balaam nkyɛn bɛbisaa no sɛ, “Saa nnipa yi
    yɛ ɛhefoɔ?”
  mwc-mwc: Ba God i botu Balaam kurina ba i wona, “Mekosi pipiya yabata ko mamana?”
  eng-WEBU: God came to Balaam, and said, “Who are these men with you?”
  bnp-bnp: A Vure i valai ne Balam i nanea, “E rei re huriki ri made turamu?”
  wal-wal: Xoossai Balaamakko yiidi, “Hageeti nenaara de7iya asati oonee?” yaagidi
    oichchiis.
  spa-PDDPT: 'ʼElohim vino a Balaam y le dijo: ¿Quiénes son estos varones que están
    contigo?'
  gun-gun: 'Ha''e gui Balaão-a py Nhanderuete ojekuaa vy aipoe''i: — Marã ramigua
    tu kova''e avakue ndero py ikuai va''e?'
  ilo-ULB: Immay ti Dios kenni Balaam ket kinunana, “Siasino dagitoy a lallaki nga
    immay kenka?”
  kpg-kpg: God ga hanimoi gi Balaam ga heeu gi mee, “Ma digau aha ala i do baahi?”
  uig-ARA: 'خۇدا بالائامنىڭكىگە كېلىپ: — سېنىڭ بىلەن بىللە تۇرغان بۇ ئادەملەر كىم؟
    — دېۋىدى،'
  sus-sus: Alatala naxa mini Balami ma, a a maxɔrin, «Nde na yi mixie ra i naxee rasɛnɛxi
    i xɔnyi yi ki?»
  pon-2006: Koht eri ketido oh keinemwe rehn Palaam, “Ihs aramas pwukan me mihmi rehmw?”
  jae-jae: Ma Anôtô gêdêŋ Bileam jakêsôm gebe “Asa lau sêmoa sêwiŋ aôm.”
  ksd-ksd: 'Ma God i ga tadav Balam ma i ga biti: la go ra tarai piram?'
  tur-YTC: Tanrı Balam'a gelip, “Yanındaki bu adamlar kim?” dedi.
  grc-BRENT: Καὶ ἦλθεν ὁ Θεὸς πρὸς Βαλαὰμ, καὶ εἶπεν αὐτῷ, τί οἱ ἄνθρωποι οὗτοι παρὰ
    σοί;
  ind-AYT: Kemudian, Allah datang kepada Bileam dan berfirman, “Siapa orang-orang
    yang bersamamu?”
  nya-nya: Mulungu anabwera kwa Balaamu namufunsa kuti, “Kodi anthu ali ndi iwewa
    ndani?”
  hrv-hrv: 'Bog dođe Bileamu i upita: “Tko su ti ljudi s tobom?” Bileam odgovori Bogu:'
  mps-mps: Tama hulide God aselama, Balambolo te po hanalu wagasali, “Te mena bidi
    dabe nage dali bidibowe? Augwali magi sę yainogo asaliwe?” wali.
  tpi-tpi: Na long nait God i kam long Balam na i askim em olsem, “Wanem ol dispela
    man i stap wantaim yu? Ol i kam bilong mekim wanem samting?”
  dan-1931: 'Men Gud kom til Bileam og spurgte: “Hvem er de Mænd, som er hos dig?”'
  vie-OVCB: 'Đức Chúa Trời hiện ra hỏi Ba-la-am: “Họ là ai?”'
  guj-2017: ઈશ્વરે બલામ પાસે આવીને પૂછ્યું, “તારી સાથે આ માણસો આવ્યા તે કોણ છે?”
  pon-2006A: Koht eri ketido oh keinemwe rehn Palaam, “Ihs aramas pwukan me mihmi
    rehmw?”
  por-BRBSL: 'Deus veio a Balaão e disse: “Quem são estes homens com você?”.'
  cth-cth: Balaam koe Cathut a tho teh nang koe kaawm e taminaw heh bangpatetnaw maw,
    telah atipouh.
  twi-twi: Anadwo no, Onyankopɔn baa Balaam nkyɛn bebisaa no se, “Saa nnipa yi yɛ
    hefo?”
  hlt-hlt: Te vaengah Pathen loh Balaam te a paan tih, “Na taengkah rhoek he u hlang
    nim?” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nkɔtɛní kɛ́bekɛ Bɑdɑmmu kɛ dɔ̀: Bɛnìtìbɛ̀ ɔ̃̀mbɛ bo ɑ cĩ́ɛ̃̀tɛ̀?'
  msy-2020: Ezɨ dɨmangan God iza kamaghɨn Balamɨn azara, “Kar gumazir manaba iza nɨ
    ko iti?”
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ pɔɔsɩ-ɩ sɩ: Mʋʋlɑɑ mpɑ pɑ wɛnnɑ nyɑ́ tɛ?'
  azb-azb: 'Allah Bilamın yanına gəlib dedi: «Evindəki bu adamlar kimdir?»'
  eng-DBY: And God came to Balaam, and said, Who are these men with thee?
  hin-2017: तब परमेश्वर ने बिलाम के पास आकर पूछा, “तेरे यहाँ ये पुरुष कौन हैं?”
  wol-KYG: 'Yàlla nag dikkal Balaam, ne ko: «Nit ñii fi yaw, ñu mu doon?»'
  eng-YLT: And God cometh in unto Balaam, and saith, 'Who [are] these men with thee?'
  kne-kne: Sin labi ay doy, nginalat Diyos si Balaam ay kanana, “Ay sino nan lallalaki
    ay sangailim?”
  eng-WYC-2017: God came, and said to him, What will or desire these men with thee?
  eng-WMBB: God came to Balaam, and said, “Who are these men with you?”
  urd-GVH: रात के वक़्त अल्लाह बिलाम पर ज़ाहिर हुआ। उसने पूछा, “यह आदमी कौन हैं जो
    तेरे पास आए हैं?”
  rug-rug: Meke mae pana boṉi koe Belami sa Tamasa meke nanasa “Ari sei sari na tinoni
    saripu koa koa goi hire?”
  gaz-gaz: Waaqni gara Balaʼaam dhufee, “Namoonni si wajjin jiran kunneen eenyu?”
    jedhee gaafate.
  fra-LSG: 'Dieu vint à Balaam, et dit: Qui sont ces hommes que tu as chez toi?'
  gnn-gnn: Ga ŋuliwitjarrayi munha‐ŋupara ŋayi Garrayyunydja ŋanya waŋana Baylamnha
    bitjarra, “Yol walala ŋunha ḏarramuwurrunydja marrtji ŋorra'‐ŋurra nhokala wäŋaŋuranydja?”
  yal-yal: Ala yi fa Balami fɛma, a yi a fala a xa, a naxa, “Nde muxuni itoe ra naxanye
    i konni?”
  haw-1868: Hele mai la ke Akua io Balaama la, ninau mai la, Owai keia poe kanaka
    me oe?
  arb-NAV: 'فَتَجَلَّى اللهُ لِبَلْعَامَ وَسَأَلَهُ: «مَنْ هُمْ هَؤُلاءِ الرِّجَالُ
    الَّذِينَ عِنْدَكَ؟»'
  ewe-ewe: Le zã me la, Mawu va Balaam gbɔ, eye wòbiae be, “Ame kawoe nye ame siawo?”
  eng-LEE: And God came unto Bil'am, and said, Who are these men with thee?
  asm-FB: ঈশ্বৰে বিলিয়মৰ ওচৰলৈ আহি তেওঁক ক’লে, “তোমাৰ লগত থকা এই লোকসকল কোন?”
  sus-A: عَلَتَلَ نَشَ مِنِ بَلَمِ مَ، عَ عَ مَشْرِن، «ندٍ نَ يِ مِشِيٍ رَ عِ نَشٍيٍ
    رَ سّنّشِ عِ شْنيِ يِ كِ؟»
  fra-SBL: 'Dieu s''approcha de Balaam, et dit : « Qui sont ces hommes avec toi ? »'
  hbo-hbo: וַיָּבֹ֥א אֱלֹהִ֖ים אֶל־בִּלְעָ֑ם וַיֹּ֕אמֶר מִ֛י הָאֲנָשִׁ֥ים הָאֵ֖לֶּה
    עִמָּֽךְ׃
  eng-WYCLIFFE: What wolen these men at thee `to hem silf?
  piu-2006: '@see-verse:NUM.022.008'
  cwe-cwe: Mulungu kamwizila Balaamu na kamuuza, “Wano welihi woukalile hamwe nawo?”
  kik-kik: Nake Ngai agĩkora Balamu akĩmũũria atĩrĩ, “Andũ aya mũrĩ nao nĩ a?”
  fra-NCL: 'Dieu vint à Balaam et lui dit : « Qui sont ces hommes que tu as chez toi ? »'
  cek-AK: Balaam khaeah Sithaw angzoh moe, Nang khaeah kaom kaminawk loe kawbaktih
    kaminawk maw? tiah a dueng.
  cuk-cuk: 'Degidgine, a-mutiki Bab-Dummad Balaamʼse magarononikid, ega sogded: —¿Doa-dulemar
    be-walik mamai?'
  uig-CYR: 'Худа Балаамниңкигә келип: — Сениң билән биллә турған бу адәмләр ким? —
    девиди,'
  tel-2017: దేవుడు బిలాము దగ్గరికి వచ్చి “నీ దగ్గరున్న ఈ మనుషులు ఎవరు?” అన్నాడు.
  hat-BSA: 'Epi Bondye te vini a Balaam, e Li te di: “Ki moun sa yo ye ki avèk ou
    la a?”'
  bxh-bxh: Yaubada ya laoma Balam lisina be ya fatiꞌoi iyen, Tatau lisim yai te, safaluma?
  kos-kos: God El tuku nu yorol Balaam ac siyuk sel, “Su mwet muta yurum inge?”
  hbo-WLC: וַיָּבֹ֥א אֱלֹהִ֖ים אֶל־בִּלְעָ֑ם וַיֹּ֕אמֶר מִ֛י הָאֲנָשִׁ֥ים הָאֵ֖לֶּה
    עִמָּֽךְ׃
  ibo-ibo: Nʼabalị ahụ, Chineke bịakwutere Belam jụọ ya sị, “Ndị ikom ndị a bịara
    ileta gị, ha bụ ndị ole?”
  ory-ory: ଏଉତ୍ତାରେ ପରମେଶ୍ୱର ବିଲୀୟମ୍‍ ନିକଟକୁ ଆସି ତାହାକୁ କହିଲେ, “ତୁମ୍ଭ ସଙ୍ଗରେ ଏହି ଲୋକମାନେ
    କିଏ?”
  chk-chk: Iwe, Kot a feito ren Palam o aisini, “Iö ekewe mwän ra nom reöm?”
  rop-rop: Wal naitaim na God bin kaman langa Beilam en imbin askim im, “Hu detlot
    men jidanbat garram yu?”
  ukr-1871: 'І прийшов Бог до Білеама і каже: Що се в тебе за люде?'
  deu-1951: 'Und Gott kam zu Bileam und sprach: Was sind das für Leute bei dir?'
  eng-JPS: 'And God came unto Balaam, and said: ''What men are these with thee?'''
  srp-1865: 'A Bog doðe k Valamu i reèe mu: kakvi su to ljudi kod tebe?'
  lug-lug: Katonda n’ajja eri Balamu n’amubuuza nti, “Bantu ki bano abali naawe?”
  heb-heb: ויבא אלהים אל בלעם ויאמר מי האנשים האלה עמך׃
  ben-IRV: ঈশ্বর বিলিয়মের কাছে উপস্থিত হয়ে বললেন, “তোমার সঙ্গে এই লোকেরা কে?”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਬਿਲਆਮ ਨੂੰ ਪੁੱਛਿਆ ਕਿ ਇਹ ਮਨੁੱਖ ਤੇਰੇ ਨਾਲ ਕੌਣ ਹਨ?
  mya-JVB: ဘုရားသခင် သည် ဗာလမ် ရှိရာသို့ လာ ၍ ၊ သင် ၌ ရှိသောဤ လူ တို့သည် အဘယ်သူ နည်းဟုမေး
    တော်မူလျှင်၊
  tbg-tbg: Ho entaqi Kotiva Balaamiva unaini tuvuntero vira irero tiharo, Tau vaiintikae
    ai hampata variavo? Vika nana haika varareka aniakae variavo? tiro.
  hmo-hmo: Vadaeni Dirava be Balama dekenai ia mai, ia gwau, “Inai oi dekenai idia
    noho taudia be daika?”
  urd-urd: और ख़ुदा ने बल'आम के पास आकर कहा, “तेरे यहाँ यह कौन आदमी हैं?”
  rus-SYN: 'И пришел Бог к Валааму и сказал: какие это люди у тебя?'
  bqc-SIM: 'Ɔ̃ Lua bↄ̀ mↄ̀ Balaaũwa à aà là à mɛ̀: Deↄn gbɛ̃́ pↄ́ aa kunnↄɛ beeↄ
    ũi?'
  tcz-CHONGTHU: Hiche nijan chun Pathen Vantil in Balaam heng ngah koiba hitam nangma
    toh kimuto a hung jihohi tin aseiye.
  mar-mar: देव बलामाकडे आला आणि त्याने विचारले, “तुझ्याकडे हे कोण लोक आले आहेत?”
  soq-soq: Tane God Balaam mampe wisene waitarasane wanase, “Ema apana dainea e do
    wainilana?”
  qub-qub: 'Chay chacaymi Tayta Dios yuriparcur Balaamta tapuran: «¿Picunataj wasiquicho
    pachacaraycan?»'
  bqp-bqp: 'Akũ Luda bò à sù Balamua à a là à pì: Dínↄn gbɛ̃ kũ ò kú kũnwo díkĩnanↄ
    ũu?'
  hat-hat: 'Bondye vin bò kote Balaram, li di l'' konsa: -Ki moun sa yo ki lakay ou
    a?'
  eng-BSB: Then God came to Balaam and asked, “Who are these men with you?”
  tod-tod: 'GALA ge ʋaani Ɓalaame ʋɔ bɛ, é gaazaɠa, é ɠɛ ma: «Nui ɓɛgele ɠa ga niiti
    ti è ʋɔ bɛ?»'
  eng-WEBPB: God came to Balaam, and said, “Who are these men with you?”
  kbq-kbq: Hagi ana kenagera Anumzamo'a Balamunte eno anage hu'ne. Ama vahera iga
    vahe'mo'za kagranena emani'naze?
  nhe-BL: 'Huan Toteco quinojnotzqui Balaam, huan quitlajtlani: ―¿Ajqueya inijuanti
    ne tlacame tlen itztoque mohuaya?'
  bus-bus: 'Ben Luda bↄ̀ à mↄ̀ Balamuzi à à là à bè: Dénↄn gbɛ̃ kɛ̀ aↄ̃ↄ kúnyo kɛ̀kiinↄ
    ũu?'
  gub-BL: Tupàn ur izupe uze'eg pà. Upuranu hehe. — Amo awa wiko nepyr wà. Mo romo
    aipo wiko wà, i'i izupe.
  eng-DRA: What mean these men that are with thee?
