verse: NUM.022.028
translations:
  mal-C: അപ്പോൾ യഹോവ കഴുതയുടെ വായ് തുറന്നു. അത് ബിലെയാമിനോട്, “നീ എന്നെ ഈ മൂന്നുതവണ
    അടിക്കാൻ ഞാൻ നിന്നോട് എന്തു ചെയ്തു?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Jahwe aber verlieh der Eselin Sprache; da sagte sie zu Bileam: Was habe
    ich dir gethan, daß du mich nun schon dreimal geschlagen hast?'
  lin-lin: 'Bongo, Yawe afungolaki monoko ya ane, mpe elobaki na Balami : — Likambo
    nini nasali yo mpo ete okoka kobeta ngai mbala misato ?'
  eng-LSV: And YHWH opens the mouth of the donkey, and she says to Balaam, “What have
    I done to you that you have struck me these three times?”
  eng-GNV: Then the Lord opened the mouth of the asse, and she saide vnto Balaam,
    What haue I done vnto thee, that thou hast smitten me nowe three times?
  eng-WEBSTER: And the LORD opened the mouth of the ass, and she said to Balaam, What
    have I done to thee, that thou hast smitten me these three times?
  nhw-BL: 'Huan ipan nopa tlatoctzi TOTECO quichijqui para nopa burro ma camanalti,
    huan ma quiilhui Balaam: ―¿Tlaque nimitzchihuilijtoc para eyi huelta techhuitectoc?'
  swh-ONEN: Kisha Bwana akakifungua kinywa cha punda, akamwambia Balaamu, “Nimekutendea
    nini kinachokufanya unipige mara hizi tatu?”
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ kɛtɛku ɡe, ɡɑ nɔɔ wukiɑ ɡɑ ɡɑri ɡeruɑ ɡɑ nɛɛ,
    Bɑlɑmu, mbɑ nɑ nun kuɑ ɑ kɑ mɑn so mɛ sere nɔn itɑ.
  eng-KJVCPB: And the Lord opened the mouth of the ass, and she said unto Balaam,
    What have I done unto thee, that thou hast smitten me these three times?
  cpy-cpy: 'Ikantakaakawo Tajorentsi, ñaawaetanaki ikyaakoetari, okantanakiri Balaam:
    “¿Jempema nokantzimika naaka pipajawae-tantanari, tema mawa papiitakiro pipajatakina?”'
  luo-luo: Eka Jehova Nyasaye noyawo dho pundano, kendo nowacho ne Balaam niya, “En
    angʼo masetimoni momiyo isegoya nyadidek?”
  meu-meu: Bena Iehova ese doniki uduna e hahaḡaia, bena ia ese Balaam e hereva henia,
    eto, Lau ede na karamu toma dainai nega toi o kwadigu?
  npi-ULB: त्यसपछि परमप्रभुले गधाको मुख खोलिदिनुभयो, त्यसैले त्यो बोल्न सक्यो । त्यसले
    बालामलाई भन्यो, “मैले तपाईंलाई के गरेको छु र तपाईंले मलाई तिन पटक पिट्नुभएको ?”
  yor-yor: Nígbà náà Olúwa ṣí ẹnu kẹ́tẹ́kẹ́tẹ́, ó sì sọ fún Balaamu pé, “Kí ni mo
    ṣe fún ọ tí o fi nà mí lẹ́ẹ̀mẹ́ta?”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Balaaʌ̃ burrora bed̶eabisia. Dji burroba iwid̶isia: –¿Mʌ̃a
    cãrẽda od̶a bẽrã bʌa mʌ̃ra jãwã b̶arima ũbea usí?–'
  pes-OPCB: 'آنگاه خداوند الاغ را به حرف آورد و الاغ گفت: «مگر من چه کرده‌ام؟ چرا
    مرا سه بار زدی؟»'
  tgl-ULB: Pagkatapos, binuksan ni Yahweh ang bibig ng asno para magsalita siya. Sinabi
    niya kay Balaam, “Ano ang aking ginawa sa iyo na nag-udyok sa iyo na hampasin
    ako nitong makaikatlo beses?”
  cbu-NT: 'Ashirucha, Apanllsha burroo waana tutsiyatstarangiya, Burrsha: ¿Mayaamsha
    nuwaa pzkooksha? Na nipat nuwaa tuchip pzkooyanllshawa, tárangiya.'
  hui-hui: Ani biyagola Anduane Homogohanda nogo dongi biagohondo bi lolene wia hayagola
    ibugua Balamahondo lalu, I̱na í̠hondo agi birugonaga í̠na i̱ halu tebo baribe,
    lene.
  mya-mya: ထို​အ​ခါ​ထာဝရ​ဘု​ရား​သည်​မြည်း​ကို​လူ​ကဲ့ သို့ စ​ကား​ပြော​စေ​သ​ဖြင့်​မြည်း​က​ဗာ​လမ်
    အား``ငါ့​ကို​အ​ဘယ်​အ​ပြစ်​ကြောင့်​သုံး​ကြိမ် တိုင်​အောင်​ရိုက်​ရ​ပါ​သ​နည်း'' ဟု​မေး​လေ
    သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བོང་བུ་ལ་ཁ་གྲགས་པར་མཛད་ཅིང་དེས་པེལ་ཨམ་ལ། ངས་ཁྱོད་ལ་ཅི་བྱས་པ་ཡིན་ནམ།
    ཁྱོད་ཀྱིས་ང་ལ་ལན་གསུམ་བརྡེགས་སོང་ཞེས་སྨྲས་པ་ན།
  sna-sna: Ipapo Jehovha akashamisa muromo wembongoro, ikati kuna Bharamu, “Ndaiteiko
    kwamuri zvaita kuti mundirove katatu kose aka?”
  spa-BLM: 'El Señor abrió la boca de la burra, y ella le dijo a Balaam: “¿Qué te
    he hecho, para que me hayas golpeado estas tres veces?”'
  cac-cac: 'A val d''a jun rato chi'' ix lolonq''ue noc'' yuj Jehová, ix yalan noc''
    d''a vin̈ icha tic: —¿Tas ix ach vutej? Yoxelalxo in a mac''ani, xchi noc''.'
  swh-ULB: Kisha BWANA akafungua kinywa cha punda na akaongea. Akamwambia Balaamu,
    “Nimekukosea nini kiasi kwamba umenipiga mara tatu?”
  bel-bel: 'І разамкнуў Гасподзь вусны асьліцы, і яна сказала Валааму: што я табе
    зрабіла, што ты бэеш мяне вось ужо трэці раз?'
  wed-wed: Anina ma Bada donki gamona i votawanei da i babani i pa, “Aiwai apoapoena
    a kauei awarim da mara tonuḡa u kwapuiu?”
  deu-ELBBK: 'Da tat der HERR den Mund der Eselin auf, und sie sprach zu Bileam: Was
    habe ich dir getan, dass du mich nun dreimal geschlagen hast?'
  mbb-OT: Ne zutun impekaǥi te Nengazen haazà is asnu, migkaǥi heini te, “Hengkey
    ves is neveelan ku ziyà te kenikew maan is ketetelu ad kenikew penlegkuta?”
  mal-2015: 'അപ്പോൾ യഹോവ കഴുതയുടെ വായ് തുറന്നു; അതു ബിലെയാമിനോടു: “നീ എന്നെ ഈ മൂന്നു
    പ്രാവശ്യം അടിപ്പാൻ ഞാൻ നിന്നോടു എന്തു ചെയ്തു” എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Androda o RAJ phundraďa le somariske o muj a o somaris prevakerďa ko Balaam:
    „So tut kerďom, hoj man imar tritovar mares?“'
  pes-OPV: 'آنگاه خداونددهان الاغ را باز کرد که بلعام را گفت: به تو چه کرده‌ام که
    مرا این سه مرتبه زدی.'
  ron-1924: 'Домнул а дескис гура мэгэрицей ши еа а зис луй Балаам: „Че ць-ам фэкут,
    де м-ай бэтут де трей орь?”'
  aui-aui: Wasina bi Yawe God, donki kawana ikimotatari na Balam iwoneni bo, “Tagu
    getana awaki berona ayabera tam biidi, bi awaki kiiravine na kurouvigu da raghani
    aroba?”
  ben-OBCV: তখন সদাপ্রভু গর্দভীটির মুখ খুলে দিলেন এবং সে বিলিয়মকে বলল, “আমি আপনার
    প্রতি কী করেছি যে এই তিনবার আপনি আমাকে মারলেন?”
  som-som: Markaasaa Rabbigu afka dameerta furay oo waxay Balcaam ku tidhi, War maxaan
    kugu sameeyey oo aad saddexdan jeer ii dishay?
  lat-VUC: 'Aperuitque Dominus os asinæ, et locuta est: Quid feci tibi? cur percutis
    me ecce jam tertio?'
  eng-ASVBT: And Jehovah opened the mouth of the ass, and she said unto Balaam, What
    have I done unto thee, that thou hast smitten me these three times?
  ita-1885: 'Allora il Signore aperse la bocca all''asina; ed ella disse a Balaam:
    Che t''ho io fatto, che tu mi hai percossa già tre volte?'
  eng-LXXUP: And God opened the mouth of the ass, and she says to Balaam, What have
    I done to thee, that thou hast smitten me this third time?
  eng-ULB: Then Yahweh opened the donkey's mouth so she could talk. She said to Balaam,
    “What have I done to you that induced you to strike me these three times?”
  spa-VBL: 'El Señor le dio al asno la habilidad de hablar y le dijo a Balaam: “¿Qué
    te he hecho para que me golpees tres veces?”'
  fra-_FOB: 'Alors l''Éternel ouvrit la bouche de l''ânesse, et elle dit à Balaam:
    Que t''ai-je fait, que tu m''aies déjà frappée trois fois?'
  mal-mal: 'അപ്പോൾ യഹോവ കഴുതയുടെ വായ് തുറന്നു; അത് ബിലെയാമിനോട്: “നീ എന്നെ ഈ മൂന്ന്
    പ്രാവശ്യം അടിക്കുവാൻ ഞാൻ നിന്നോട് എന്ത് ചെയ്തു” എന്ന് ചോദിച്ചു.'
  urd-GVR: Tab Rab ne gadhī ko bolne diyā, aur us ne Bilām se kahā, “Maiṅ ne āp se
    kyā ġhalat sulūk kiyā hai ki āp mujhe ab tīsrī dafā pīṭ rahe haiṅ?”
  suz-BL: मिनु नोले परमप्रभु यावेमी मेको गधा कली ब्‍वाक्‍ब सेल्‍तु। मिनु मेकोमी बालाम
    कली “गो इन कली मार पङा? मारदे गे आं कली सां खेयप तुप्‍यीनी?” देंत। २ पत्रुस २:१६
  ita-1927: 'Allora l’Eterno aprì la bocca all’asina, che disse a Balaam: “Che t’ho
    io fatto che tu mi percuoti già per la terza volta?”'
  ckb-ckb: 'ئینجا یەزدان دەمی ماکەرەکەی کردەوە و بە بەلعامی گوت: «چیم لێکردوویت کە
    سێ جار لێت دام؟»'
  eng-BBE: Then the Lord gave the ass the power of talking, and opening her mouth
    she said to Balaam, What have I done to you that you have given me blows these
    three times?
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಕತ್ತೆಗೆ ಮಾತಾಡುವ ಶಕ್ತಿಯನ್ನು ಕೊಟ್ಟರು. ಅದು ಬಿಳಾಮನಿಗೆ, “ಈಗ
    ನನ್ನನ್ನು ಮೂರು ಸಾರಿ ಹೊಡೆಯುವ ಹಾಗೆ ನಾನು ನಿನಗೆ ಏನು ಮಾಡಿದೆನು?” ಎಂದು ಕೇಳಿತು.
  bbb-bbb: Areme E Ireobo fu doniki ije dabe niromoga fu uri Berame kuae, Na irere
    reva ijadufuo a na maza inokubeke ifiemano kuae.
  tam-2017: 'உடனே யெகோவா கழுதையின் வாயைத் திறந்தார்; அது பிலேயாமைப் பார்த்து: “நீர்
    என்னை இப்பொழுது மூன்று தரம் அடிக்கும்படி நான் உமக்கு என்ன செய்தேன்” என்றது.'
  spa-RV-1909: 'Entonces Jehová abrió la boca al asna, la cual dijo á Balaam: ¿Qué
    te he hecho, que me has herido estas tres veces?'
  ron-BTF: 'Și DOMNUL a deschis gura măgăriței și ea a spus lui Balaam: Ce ți-am făcut,
    că m-ai lovit de aceste trei ori?'
  eng-WEBP: The LORD opened the mouth of the donkey, and she said to Balaam, “What
    have I done to you, that you have struck me these three times?”
  eng-FBV: The Lord gave the donkey the ability to speak and it said to Balaam, “What
    have I done to you for you to beat me three times?”
  nld-1939: 'Maar nu opende Jahweh de bek van de ezelin, en ze zei tegen Baläam: Wat
    heb ik u toch gedaan, dat ge me nu voor de derde maal slaat?'
  nch-BL: 'Huan ipan nopa talojtzi TOTECO quichijqui para nopa burro ma camanalti,
    huan ma quiilhui Balaam: ―¿Taya nimitzchihuilijtoc para eyi huelta techhuitectoc?'
  vie-1934: 'Bấy giờ, Đức Giê-hô-va mở miệng lừa ra, nó nói cùng Ba-la-am rằng: Tôi
    có làm chi cho người, mà người đã đánh tôi ba lần?'
  hin-CV: तब याहवेह ने उस गधी को बोलने की क्षमता प्रदान कर दी. वह बिलआम से कहने लगी,
    “मैंने ऐसा क्या किया है, जो आपने मुझ पर इस प्रकार तीन बार वार किया है?”
  eng-OURB: Adonai opened the mouth of the donkey, and she said to Balaam [Not people,
    Destroyer of people], “What have I done to you, that you have struck me these
    three times?”
  spa-BES: 'Entonces el Señor le dio al asno el poder de hablar y, abriendo la boca,
    le dijo a Balaam: ¿Qué te he hecho que me has dado golpes estas tres veces?'
  tdx-tdx: Aa le sinoka’ Iehovà ty vava’ i borìkey, vaho hoe re amy Ba­lame, Ino ty
    nanoeko ama’o kanao linafa’o intelo aniany?
  vid-vid: Aho, Mkulu Nguluwi nakalidita lila idogowi lilonje, idogowi nalimlonjela
    Balaamu, “Nandikuditila choni mbaka kunhowa heni mala zidatu azi?”
  eng-OKE: And the Lord opened the mouth of the ass; and she spake to Bileam, What
    have I done to thee that thou bast smitten me these three times?
  tha-KJV: แล​้วพระเยโฮวาห์เปิดปากลา มันจึงพู​ดก​ับบาลาอัมว่า “ข้าพเจ้าได้กระทำอะไรแก่​ท่าน
    ท่านจึงได้​ตี​ข้าพเจ้าถึงสามครั้ง”
  por-BR-2018: 'Então o SENHOR abriu a boca da jumenta, a qual disse a Balaão: Que
    te fiz, que me feriste estas três vezes?'
  deu-ELO: 'Da tat Jehova den Mund der Eselin auf, und sie sprach zu Bileam: Was habe
    ich dir getan, daß du mich nun dreimal geschlagen hast?'
  eng-WYC-2018: And the Lord opened the mouth of the (she-)ass, and she spake, (or
    And the Lord opened the donkey’s mouth, and she said), What have I done to thee?
    why smitest thou me, lo! now the third time?
  epo-epo: 'Tiam la Eternulo malŝlosis la buŝon de la azenino, kaj ĝi diris al Bileam:
    Kion mi faris al vi, ke vi batis min jam tri fojojn?'
  uig-PIN: 'Bu qaƣda Pǝrwǝrdigar exǝkkǝ zuwan kirgüzüwidi, exǝk Balaamƣa: — Meni üq
    ⱪetim dumbalaydiƣanƣa sanga nemǝ yamanliⱪ ⱪiptimǝn? — dewidi,'
  beo-beo: Amalalu, Hina Gode da dougi amoma, dunuga sia:be agoane sia:ma:ne, gasa
    i. Dougi da Ba:ila:mema amane sia:i, “Na da dima adi hamobela:? Di da abuliba:le,
    na udiana agoane udigili fabela:?”
  tpi-OTNT: Orait Bikpela i mekim donki inap long toktok, na donki i tokim Balam olsem,
    “Mi mekim wanem samting long yu na yu paitim mi olsem tripela taim?”
  hau-SA: Ubangiji ya buɗe bakin jakar, sai jakar ta ce wa Bala’am, “Me na yi maka
    da ka buge ni har sau uku?”
  uig-LAT: 'Bu chaghda Perwerdigar éshekke zuwan kirgüzüwidi, éshek Balaamgha: — Méni
    üch qétim dumbalaydighan’gha sanga néme yamanliq qiptimen? — déwidi,'
  nde-nde: Ngalokho uThixo wavula umlomo kababhemi, wathi kuBhalamu, “Kanti ngenzeni
    na kuwe uze ungitshaye okwamahlandla amathathu?”
  ton-ton: Pea naʻe toʻo ʻe Sihova ʻae ngutu ʻoe ʻasi, pea ne pehē ʻe ia kia Pelami,
    “Ko e hā kuo u fai kiate koe, kuo ke taaʻi ai au ʻo liunga tolu?”
  ces-1613: 'I otevřel Hospodin ústa oslice, a řekla Balámovi: Cožť jsem učinila,
    že již po třetí mne biješ?'
  eng-WMB: The LORD opened the mouth of the donkey, and she said to Balaam, “What
    have I done to you, that you have struck me these three times?”
  tam-TCV: அப்பொழுது யெகோவா கழுதையின் வாயைத் திறந்தார். கழுதை பிலேயாமைப் பார்த்து,
    “மூன்றுமுறை நீர் என்னை அடிப்பதற்கு நான் உமக்கு என்ன செய்தேன்” என்றது.
  ceb-ULB: Unya gibuka ni Yahweh ang baba sa asno aron nga makasulti siya. Miingon
    siya kang Balaam, “Unsa man ang akong nabuhat kanimo nga nagtukmod kanimo nga
    bunalan ako sa makatulo ka higayon?”
  pol-UBG: 'Wtedy PAN otworzył usta tej oślicy, a ona powiedziała do Balaama: Cóż
    ci uczyniłam, że już trzy razy mnie zbiłeś?'
  agr-agr: 'Dutiktai Tuke Pujuu burron chichamtikauwai. Dutikam burro Balaaman chichajak:
    “¿Wisha aminash itujeagme? ¿Tsuwah, kampatuma imania asuutam jama?” tiuwai.'
  kyc-kyc: Piyamo dokopa Kamongo dokome donge doko pii lena lao maiyasa donge dokome
    Belame kando lamaiyuo lao, Nambame emba apa pipusi? Akipamo embame namba yuu rema
    pyalese? leya.
  urd-GVU: تب رب نے گدھی کو بولنے دیا، اور اُس نے بلعام سے کہا، ”مَیں نے آپ سے کیا
    غلط سلوک کیا ہے کہ آپ مجھے اب تیسری دفعہ پیٹ رہے ہیں؟“
  deu-1912: 'Da tat der HERR der Eselin den Mund auf, und sie sprach zu Bileam: Was
    habe ich dir getan, daß du mich geschlagen hast nun dreimal?'
  ntj-ntj: Nyangka Mama Kuurrtu tungki wangkatjarrarnu. Nyangka watjarnu, “Nyaaku-rnin
    marnkurrara pungu?”
  kan-2017: ಆಗ ಯೆಹೋವನು ಆ ಕತ್ತೆಗೆ ಮಾತನಾಡುವ ಶಕ್ತಿಯನ್ನು ಕೊಡಲಾಗಿ ಅದು ಬಿಳಾಮನನ್ನು, “ನೀನು
    ಮೂರು ಸಾರಿ ನನ್ನನ್ನು ಹೊಡೆದದ್ದೇಕೆ? ನಾನು ನಿನಗೇನು ಮಾಡಿದ್ದೇನೆ” ಎಂದು ಕೇಳಿತು.
  yap-yap: Me gagiyegnag SOMOL fare dongki nge welthin ni bod ba girdi’, me ga’ar
    ngak Balaam, “Be mang e ren’en nib kireb ni kug rin’ ngom? Mangfan ni nga dalip
    yay ni kam toyeg?”
  hlt-MCSB: Te vaengah BOEIPA loh laak kah aka te a ong pah tih Balaam te, “Nang taengah
    balae ka saii tih kai thik thum nan boh,” a ti nah.
  mdy-ETH: ዒማና ፆኦሲ ሃሬላ ጌስታንዳ ዔራቶ ዒንጋዛ ዒዛ ባኣላኣሜ ኮራ፦ «ታ ኔኤኮ ዓይጎ ዎዴይ? ሃይሢ ማይንቲ ኔ ታና ጳርቄሢ
    ዓይጎሮዳይ?» ጌዔኔ።
  twi-ASANTE: Afei, Awurade hyɛɛ afunumu no ma ɔkasaeɛ! Ɔbisaa ne wura no sɛ, “Ɛdeɛn
    na mayɛ enti a ɛsɛ sɛ wohwe me mprɛnsa?”
  mwc-mwc: Ba Bada donkey kawana i botatari ba Balaam kurina i sisiya, “Awaika a wosei
    kurim wai mara tonu ku raviku?”
  eng-WEBU: The LORD opened the mouth of the donkey, and she said to Balaam, “What
    have I done to you, that you have struck me these three times?”
  bnp-bnp: E BAKOVI DAGI i ratea a donki i ta, i takia e Balam i ta maea, “A ra a
    ratea vomu o hotu iau balaka tolu?”
  wal-wal: Hegaappe guyyiyan, GODAI haree doonaa dooyin, hariyaa Balaama, “Taani neeyyo
    ai oottiinee neeni tana ha heezzutoo bukkidoogee?” yaagaasu.
  spa-PDDPT: 'Entonces Yavé le abrió la boca al asna, la cual dijo a Balaam: ¿Qué
    te hice, que me has azotado ya tres veces?'
  gun-gun: 'Ha''e ramo Senhor ojapo mburika''i ijayvu aguã rami. Ha''e vy aipoe''i
    Balaão pe: — Mba''e tu xee ajapo ndevy, mboapykue ma xenupãmba aguã?'
  ilo-ULB: Ket linukatan ni Yahweh ti ngiwat ti asno tapno makasao daytoy. Kinunana
    kenni Balaam, “Ania ti inaramidko kenka tapno ablatannak iti mamitlo a daras?”
  kpg-kpg: Dimaadua gaa hai di ‘donkey’ deelaa gii mee di helekai. Di ‘donkey’ ga helekai
    gi Balaam, “Au ne hai dagu aha adu gi di goe dela goe ga haga mamaawa au nia holongo
    e dolu?”
  uig-ARA: 'بۇ چاغدا پەرۋەردىگار ئېشەككە زۇۋان كىرگۈزۈۋىدى، ئېشەك بالائامغا: — مېنى
    ئۈچ قېتىم دۇمبالايدىغانغا ساڭا نېمە يامانلىق قىپتىمەن؟ — دېۋىدى،'
  sus-sus: Na kui, Alatala naxa sofale dɛ ramini, a a niya a xa a fala Balami bɛ,
    «A saxan nde nan yi ki i n bɔnbɔma. N munse rabaxi i ra?»
  pon-2006: KAUN-O eri ketin kupwurehda ahso en lokaia, ahso ahpw ndahng Palaam, “Dahme
    kahrehda ke wokihkin ie pak silipak?
  jae-jae: Go Apômtau gêŋa doŋki awasuŋ ma kêsôm gêdêŋ Bileam gebe “Aê gagôm asageŋ
    gêdêŋ aôm, tec gôjac aê kêtu dim têlêac nec.”
  ksd-ksd: 'Ma ra Luluai i ga papa ra ngie i ra as, ma i ga biti tai Balam: Ava iau
    tar pait ia piram, upi go u kita iau a utul a pakana?'
  tur-YTC: Yahve eşeğin ağzını açtı ve Balam'a, “Sana ne yaptım da bana bu üç kez
    vurdun?” dedi.
  grc-BRENT: Καὶ ἤνοιξεν ὁ Θεὸς τὸ στόμα τῆς ὄνου, καὶ λέγει τῷ Βαλαὰμ, τί ἐποίησά
    σοι, ὅτι πέπαικάς με τρίτον τοῦτο;
  ind-AYT: Kemudian, TUHAN membuka mulut keledai itu dan keledai itu berkata kepada
    Bileam, “Mengapa kamu marah kepadaku? Apa yang telah kuperbuat kepadamu sehingga
    kamu telah memukul aku tiga kali!”
  nya-nya: Pamenepo Yehova anayankhulitsa bulu uja, ndipo buluyo anati kwa Balaamu,
    “Ndakuchitirani chiyani kuti mundimenye katatuka?”
  hrv-hrv: 'Tada Jahve otvori usta magarici te ona progovori Bileamu: “Što sam ti
    učinila da si me tukao tri puta?”'
  mps-mps: Tama Genuai Bidigo donki kibu po omainu ilali, tama donkigo Balambolo te
    po wali, “Eno nage dali magi sę ebaso, nago ena sela sogo elaliwe?”
  tpi-tpi: Orait Bikpela i mekim donki inap long toktok, na donki i tokim Balam olsem,
    “Mi mekim wanem samting long yu na yu paitim mi olsem tripela taim?”
  dan-1931: 'Men HERREN åbnede Æselets Mund, og det sagde til Bileam: “Hvad har jeg
    gjort dig, siden du nu har slået mig tre Gange?”'
  vie-OVCB: 'Chúa Hằng Hữu mở miệng con lừa, nó nói với Ba-la-am: “Con đã làm gì quấy
    mà ông đánh con đến ba lần?”'
  guj-2017: પછી યહોવાહે ગધેડીનું મુખ ખોલ્યું કે તે વાત કરી શકે. તેણે બલામને કહ્યું,
    “મેં તને શું કર્યું છે કે તેં મને ત્રણ વખત મારી?”
  pon-2006A: KAUN-O eri ketin kupwurehda ahso en lokaia, ahso ahpw ndahng Palaam,
    “Dahme kahrehda ke wokihkin ie pak silipak?
  por-BRBSL: 'Yahweh abriu a boca do burro e disse a Balaam: “O que eu fiz com você,
    que você me bateu três vezes”?'
  cth-cth: BAWIPA ni la hah a lawk a thosak. Balaam koevah nang na tak dawk bangmaw
    ka sak, vai thum touh totouh kai na hemkhai telah atipouh.
  twi-twi: Afei, Awurade buee afurum no ano, na obisaa Balaam se, “Mayɛ wo dɛn na
    nti a wohwe me mprɛnsa saa?”
  hlt-hlt: Te vaengah BOEIPA loh laak kah aka te a ong pah tih Balaam te, “Nang taengah
    balae ka saii tih kai thik thum nan boh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ sɑ̃mmɑrímúu nɑ kɛ́bɛ́i, nkɛ́bekɛ́ Bɑdɑmmu
    kɛ dɔ̀: N dɑ cɑ̀kɛ bɑ kɑ̀ɑ m puotì kucɛ mɛtɑ̃ɑ̃́mmɛ̀?'
  msy-2020: Ezɨ Ikiavɨra Itir God mɨkɨmamin gavgavim isa donki ganɨngizɨ, donki maghɨra
    kamaghɨn Balam mɨgei, “Kɨ manmaghɨn nɨ gamizɨ, nɨ 3plan dughiar kabar na mɨsoke?”
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ kulɑ kpɑŋɑɣɑ nɔɣɔ nɑ kɑ́ tɔ́ Pɑlɑɑm sɩ: Pepeɣe mɑ lɑpɑ-ŋ
    nɑ ń mɑ-m hɑlɩ tɔm tooso tǝnɑ?'
  azb-azb: 'Rəbb eşşəyin dilini açdı və o, Bilama dedi: «Sənə nə etdim ki, məni üç
    dəfə vurdun?»'
  eng-DBY: And Jehovah opened the mouth of the ass, and she said to Balaam, What have
    I done to thee, that thou hast smitten me these three times?
  hin-2017: तब यहोवा ने गदही का मुँह खोल दिया, और वह बिलाम से कहने लगी, “मैंने तेरा
    क्या किया है कि तूने मुझे तीन बार मारा?” (2 पत. 2:16)
  wol-KYG: 'Ba loolu amee Aji Sax ji tijji gémmiñu mbaam mi, mu ne Balaam: «Ana lu
    ma la def, ba ñetti yoon a ngii nga di ma dóor?»'
  eng-YLT: And Jehovah openeth the mouth of the ass, and she saith to Balaam, 'What
    have I done to thee that thou hast smitten me these three times?'
  kne-kne: Pag pankalien Diyos din dangki et kananan Balaam, “Ay sino ngin di inamag
    ko si gapo ay sinmoplitam si namitlo?”
  eng-WYC-2017: And the Lord opened the mouth of the she-ass, and she spake, What
    have I done to thee? why smitest thou me, lo! now the third time?
  eng-WMBB: The LORD opened the mouth of the donkey, and she said to Balaam, “What
    have I done to you, that you have struck me these three times?”
  urd-GVH: तब रब ने गधी को बोलने दिया, और उसने बिलाम से कहा, “मैंने आपसे क्या ग़लत
    सुलूक किया है कि आप मुझे अब तीसरी दफ़ा पीट रहे हैं?”
  rug-rug: 'Meke va zama ia e Zihova sa doṉ''ki, meke zama guahe si asa koe Belami:
    “Na sa si ele tavete nigo rau? Na vegua ke sekeau tu goi ka ṉeta totoso?”'
  gaz-gaz: Kana irratti Waaqayyo afaan harree sanaa banee harreen sun Balaʼaamiin,
    “Ani maal si yakkinaan ati akkas yeroo sadii na rukutte?” jette.
  fra-LSG: 'L’Éternel ouvrit la bouche de l’ânesse, et elle dit à Balaam: Que t’ai-je
    fait, pour que tu m’aies frappée déjà trois fois?'
  gnn-gnn: Bala ŋayi Garrayyunydja dhärukmirriyaŋala ŋunhiyi yarraman'nhana, bala
    ŋayi waŋana dhärukmirriyinana bitjarrana bitjan ŋuli yolŋu waŋa yukurra, waŋana
    bitjarrana, “Nhäku nhe yukurra bartjunmaramanydja ŋarranha? Nhä dhika ŋarra djarrpi'kuŋalanydja
    nhuŋu, ŋunhi nhe ŋarranha bartjunmaraŋala ḻurrkun'mirri?”
  yal-yal: Alatala yi sofanla dɛɛn fulun, sofanla yi a fala Balami xa, a naxa, “N
    nanse ligaxi i ra, alogo i xa n bɔnbɔ han sanɲa ma saxan?”
  haw-1868: Wehe ae la o Iehova i ka waha o ka hoki, a i mai la ia ia Balaama, Heaha
    ka'u i hana aku ai ia oe, i pakolu ai kau hahau ana mai ia'u?
  arb-NAV: 'عِنْدَئِذٍ أَنْطَقَ الرَّبُّ الأَتَانَ، فَقَالَتْ لِبَلْعَامَ: «مَاذَا
    جَنَيْتُ حَتَّى ضَرَبْتَنِي الْآنَ ثَلاثَ دَفْعَاتٍ؟»'
  ewe-ewe: Tete Yehowa na be tedzi la nate ŋu aƒo nu. Tedzi la bia Balaam be, “Nu
    ka mewɔ si na be nàƒom zi etɔ̃?”
  eng-LEE: And the Lord opened the mouth of the ass, and she said unto Bil'am, What
    have I done unto thee, that thou hast smitten me these three times?
  asm-FB: তেতিয়া যিহোৱাই গাধক কথা ক’বলৈ শক্তি দিলে। গাধজনীয়ে বিলিয়মক ক’লে, “মই
    তোমাক কি কৰিলোঁ যে, তুমি এই তিনিবাৰ মোক কোবালা?”
  sus-A: نَ كُي، عَلَتَلَ نَشَ سٌقَلٍ دّ رَ مِنِ، عَ عَ نِيَ عَ شَ عَ قَلَ بَلَمِ
    بّ، «عَ سَشَن ندٍ نَن يِ كِ عِ ﭑ بْنبْمَ. ﭑ مُنسٍ رَبَشِ عِ رَ؟»
  fra-SBL: 'Yahvé ouvrit la bouche de l''ânesse, et elle dit à Balaam : « Que t''ai-je
    fait pour que tu me frappes trois fois ? »'
  hbo-hbo: וַיִּפְתַּ֥ח יְהוָ֖ה אֶת־פִּ֣י הָאָתֹ֑ון וַתֹּ֤אמֶר לְבִלְעָם֙ מֶה־עָשִׂ֣יתִֽי
    לְךָ֔ כִּ֣י הִכִּיתַ֔נִי זֶ֖ה שָׁלֹ֥שׁ רְגָלִֽים׃
  eng-WYCLIFFE: And the Lord openyde the `mouth of the femal asse, and sche spak,
    What have Y doon to thee? whi smytist thou me, lo! now the thridde tyme?
  piu-2006: '@see-verse:NUM.022.027'
  cwe-cwe: Maabaho Mndewa Mulungu kaugubula mulomo wa chihongwe iyo. Chihongwe kamulongela
    Balaamu, “Nikutenda choni mbaka unitowe miyanza ino mitatu?”
  kik-kik: Nake Jehova agĩtumũra kanua ka ndigiri, nayo ĩkĩũria Balamu atĩrĩ, “Nĩatĩa
    ngwĩkĩte tondũ wahũũra maita maya matatũ?”
  fra-NCL: 'Yahweh ouvrit la bouche de l’ânesse, et elle dit à Balaam : « Que t’ai-je
    fait, que tu m’aies frappée ces trois fois ? »'
  cek-AK: To naah Angraeng mah laa hrang ih pakha to paongh pae, hrang mah Balaam
    khaeah, Kawbang maw kang naa moe, kai vai thumto nang boh? tiah a naa.
  cuk-cuk: 'Degine, Bab-Jehová moli-uayasuid-sunmakega imaksad. Moli Balaamʼga sogded:
    —¿Igi an be-imaksa be an-dake? Emide, ilapaagus be an-bibyodanikid.'
  uig-CYR: 'Бу чағда Пәрвәрдигар ешәккә зуван киргүзүвиди, ешәк Балаамға: — Мени үч
    қетим думбалайдиғанға саңа немә яманлиқ қиптимән? — девиди,'
  pma-pma: Evus Iahova sakin dongki kilea vaselus, ka viteni min Balaam vit, “?Namumon
    sa minuk? ?Vensa komuas nau hatte etel?”
  tel-2017: అప్పుడు యెహోవా ఆ గాడిద నోరు తెరిచాడు. అది “నువ్వు నన్ను మూడుసార్లు కొట్టావు.
    నేను ఏమి చేశాను?” అని బిలాముతో అంది.
  hat-BSA: 'Konsa, SENYÈ a te ouvri bouch a femèl bourik la, e li te di a Balaam:
    “Kisa m te fè ou, pou ou bat mwen twa fwa sa yo?”'
  bxh-bxh: Habahim Guyau ena gigibwali yai donki ya libalau Balam lisina iyen, Somo
    E ginauli lebem yai be ma faihona wa talaigu?
  kos-kos: Na LEUM GOD El sang ku nu sin donkey ah in sramsram, na el fahk nu sel
    Balaam, “Mea nga oru koluk nu sum? Efu ku kom uniyu pacl tolu lac?”
  hbo-WLC: וַיִּפְתַּ֥ח יְהוָ֖ה אֶת־פִּ֣י הָאָת֑וֹן וַתֹּ֤אמֶר לְבִלְעָם֙ מֶה־עָשִׂ֣יתִֽי
    לְךָ֔ כִּ֣י הִכִּיתַ֔נִי זֶ֖ה שָׁלֹ֥שׁ רְגָלִֽים׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị mere ka ịnyịnya ibu ahụ kwuo okwu. Ọ jụrụ Belam
    ajụjụ sị, “Gịnị ka m mere gị i ji tie m ihe ugboro atọ?”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଗର୍ଦ୍ଦଭୀର ମୁଖ ଫିଟାଇଲେ, ତେଣୁ ସେ ବିଲୀୟମ୍‍କୁ କହିଲା, “ମୁଁ ତୁମ୍ଭର
    କଅଣ କଲି ଯେ, ତୁମ୍ଭେ ମୋତେ ଏହି ତିନି ଥର ପ୍ରହାର କଲ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a afosa ewe aas pwe a aisini Palam, “Met üa
    föri ngonuk pwe ka wichiei fän ülüngat.”
  rop-rop: Afta na YAWEI bin gibit det dongki det pawa blanga tok. En det dongki bin
    tok langa Beilam, “Wanim aibin dum langa yu? Wotfo yubin beldimbat mi thritaim?”
  ukr-1871: 'І відчинив Господь щелепи в ослицї, і каже вона до Білеама: Що я тобі
    зробила, що бив єси мене оце три рази?'
  deu-1951: 'Da öffnete der HERR der Eselin den Mund; und sie sprach zu Bileam: Was
    habe ich dir getan, daß du mich nun dreimal geschlagen hast?'
  eng-JPS: 'And the LORD opened the mouth of the ass, and she said unto Balaam: ''What
    have I done unto thee, that thou hast smitten me these three times?'''
  srp-1865: 'Tada Gospod otvori usta magarici, te ona reèe Valamu: šta sam ti uèinila,
    te me biješ veæ treæi put?'
  lug-lug: Awo Mukama Katonda n’ayasamya akamwa k’endogoyi, n’egamba Balamu nti, “Nkukoze
    ki okunkuba emirundi gino gyonsatule?”
  heb-heb: ויפתח יהוה את פי האתון ותאמר לבלעם מה עשיתי לך כי הכיתני זה שלש רגלים׃
  ben-IRV: তখন সদাপ্রভু গাধীর মুখ খুলে দিলেন এবং সে বিলিয়মকে বলল, “আমি তোমার কি করলাম
    যে তুমি এই তিনবার আমাকে আঘাত করলে?”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਗਧੀ ਦੇ ਮੂੰਹ ਨੂੰ ਖੋਲ੍ਹਿਆ ਅਤੇ ਉਸ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ
    ਨਾਲ ਕੀ ਕੀਤਾ ਕਿ ਤੂੰ ਮੈਨੂੰ ਤਿੰਨ ਵਾਰੀ ਮਾਰਿਆ?
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် မြည်း ၏နှုတ် ကို ဖွင့် တော်မူ၍ ၊ မြည်းက သင်သည် ငါ့
    ကို သုံး ကြိမ် တိုင်အောင် ရိုက် ရမည်အကြောင်း ၊ ငါသည် သင် ၌ အဘယ်သို့ ပြု ဘိသနည်းဟု
    ဗာလမ် အား မေး လျှင်၊
  tbg-tbg: Vira ruquti vauvaro Noravano Kotiva donki vira kahaquvaro donkivano vaiintivano
    uva tintema kero, Balaamirara tiharo, Te ai nantima kaurarae are taaramo tataa
    vaihara, ti haruaro? tiro.
  hmo-hmo: Vadaeni Lohiabada ese doniki ena uduna ia kehoa, bona ia ese Balama dekenai
    ia hereva, ia gwau, “Lau be dahaka lau karaia oi dekenai, to oi ese lau oi botaia
    nega toi?”
  urd-urd: तब ख़ुदावन्द ने गधी की ज़बान खोल दी और उसने बल'आम से कहा, “मैंने तेरे साथ
    क्या किया है कि तूने मुझे तीन बार मारा?”
  rus-SYN: 'И отверз Господь уста ослицы, и она сказала Валааму: что я тебе сделала,
    что ты бьешь меня вот уже третий раз?'
  bqc-SIM: 'Ɔ̃ Dii zàa''ĩnapi gbà lɛ́, à yã''ò Balaaũɛ à mɛ̀: Bↄ́ má kɛ̀
    n ma lɛ gɛ̃n àaↄ̃ kↄ̀i?'
  tcz-CHONGTHU: Hichun Pakaiyin sangan chu thusei theina apen; Balaam chu ahin donbut
    in, “Ipi kabol khel’a thumveijen nei jep hitam?” tin adong tai.
  mar-mar: नंतर परमेश्वराने गाढवीला बोलते केले. गाढवी बलामास म्हणाली, तू माझ्यावर
    का रागावला आहेस? मी तुला काय केले आहे? तू मला तीन वेळा मारलेस.
  soq-soq: Tauma Iawe God donki moawa wadenaubeno Balaam mampe wane wanase, “Ne dima
    e manawo dewasanakadisano baiwa walama natadea epaneana?”
  qub-qub: 'Chaymi Tayta Dios rimarachiptin bürruga Balaamta niran: «¿Gamtaga imanashcätaj?
    Cananwanga quimsa cutina magamanqui.»'
  bqp-bqp: 'Akũ Dikiri zaaki pìi gbà lɛ́ à yã ò Balamunɛ à pì: Bↄ́n ma kɛ̀nnɛ n
    ma lɛ ari gɛ̃̀n aakↄ̃ↄ?'
  hat-hat: 'Lè sa a, Seyè a bay bourik la lapawòl. Bourik la di Balaram konsa: -Kisa
    m'' fè ou? Poukisa an twa fwa ou bat mwen konsa:'
  eng-BSB: Then the LORD opened the donkey’s mouth, and she said to Balaam, “What
    have I done to you that you have beaten me these three times?”
  tod-tod: 'Ɠɔoɠɔ GALAGI soovale saai laaʋɛ vieni, é ɓɔɛ Ɓalaame ʋɔ, é ɠɛ ma: «Leeni
    ɠa gè kɛai ga ɗe, è dòɠa ná zeizu ɠɛa saʋa?»'
  eng-WEBPB: The LORD opened the mouth of the donkey, and she said to Balaam, “What
    have I done to you, that you have struck me these three times?”
  kbq-kbq: Anante Ra Anumzamo'a higeno ana donki afu'mofo Balamuna anage huno asami'ne,
    Na'a hugantogenka 3'a zupa nenahane?
  nhe-BL: 'Huan ipan nopa tlalochtli TOTECO quichijqui para nopa burro ma camati,
    huan ma quiilhui Balaam: ―¿Tlaque nimitzchihuilijtoc para eyi huelta tinechhuitectoc?'
  bus-bus: 'Ben Dii zaaki pì gbà lɛ́ à yã ò Balamunɛ à bè: Bↄ́n má kɛ̀nnɛ n ma lɛ
    ai gɛ̃̀n aagↄ̃ↄ?'
  gub-BL: Na'e Tuweharupi Wiko Ma'e umuze'eg kar zumeta'i kury. Uze'eg Màrààw pe.
    — Ma'e azapo newe ihe. Màràzàwe tuwe hepetek pe na'iruz haw, i'i izupe.
  eng-DRA: 'And the Lord opened the mouth of the ass, and she said: What have I done
    to thee? Why strikest thou me, lo, now this third time?'
