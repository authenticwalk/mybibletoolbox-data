verse: NUM.022.016
translations:
  mal-C: 'അവർ ബിലെയാമിന്റെ അടുക്കൽവന്നു പറഞ്ഞു, “സിപ്പോരിന്റെ മകൻ ബാലാക്ക് ഇങ്ങനെ
    പറയുന്നു: ‘എന്റെയടുക്കൽ വരുന്നതിന് ഒന്നും തടസ്സമാകരുത്.'
  deu-TKW: 'Als diese zu Bileam gelangt waren, sprachen sie zu ihm: So läßt dir Balak,
    der Sohn Zipors, sagen: Schlage es nicht ab, zu mir zu kommen!'
  lin-lin: 'Bakomaki epai ya Balami mpe balobaki : — Tala liloba oyo Balaki, mwana
    ya mobali ya Tsipori alobi : « Tika ete eloko moko te epekisa yo koya epai na
    ngai !'
  eng-LSV: 'and they come to Balaam and say to him, “Thus said Balak son of Zippor:
    Please do not be withheld from coming to me,'
  eng-GNV: Who came to Balaam, and sayde to him, Thus saith Balak the sonne of Zippor,
    Bee not thou staied, I pray thee, from comming vnto me.
  eng-WEBSTER: 'And they came to Balaam, and said to him, Thus saith Balak the son
    of Zippor, Let nothing, I pray thee, hinder thee from coming to me:'
  nhw-BL: 'Huan yajque quiitatoj Balaam huan quiilhuijque: Balac, icone Zipor, techtitlantoc.
    Chicahuac mitztlajtlanía xijchihuili se favor huan xiya xijpalehuiti. Amo xijchiya.'
  swh-ONEN: 'Wakafika kwa Balaamu na kumwambia: “Balaki mwana wa Sipori amesema hivi:
    Usiruhusu kitu chochote kikuzuie kuja kwangu,'
  bba-bba: Bɑ seewɑ bɑ dɑ Bɑlɑmun mi. Ye bɑ turɑ mi, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑmɛniwɑ
    bɛsɛn sinɑ boko Bɑlɑki, Siporin bii u ɡeruɑ. U nɛɛ, u nun kɑnɑmɔwɑ ɑ ku yinɑ ɑ
    nɑ.
  eng-KJVCPB: 'And they came to Balaam, and said to him, Thus saith Balak the son
    of Zippor, Let nothing, I pray thee, hinder thee from coming unto me:'
  cpy-cpy: 'Riyaatee-yanakini iñeeri Balaam, ikantapaakiri: “¡Ayompari! Pikemiro iñaani
    nowinkatharite Balac itomi Zipor, ikantzimi: ‘Nokoyi pipoki piñiina.'
  luo-luo: 'Negidok ir Balaam mi giwachone kama: “Ma e gima Balak wuod Zipor wacho:
    Kik iwe gimoro amora tami biro ira,'
  meu-meu: Idia na Balaam dekena ela, eto, Balak Siporo na e tomu, Ḡau ta basine laomu
    ahu, vada aoma.
  npi-ULB: तिनीहरू बालामकहाँ आए र तिनलाई भने, “सिप्‍पोरका छोरा बालाक भन्‍नुहुन्छ,
    'बिन्ती छ, तपाईंलाई मकहाँ आउन कुनै कुराले नरोकोस्,
  yor-yor: Wọ́n lọ sí ọ̀dọ̀ Balaamu wọ́n sì sọ pé, “Èyí ni ohun tí Balaki ọmọ Sippori
    sọ, má ṣe jẹ́ kí ohunkóhun kí ó dè ọ́ lọ́nà láti wá sí ọ̀dọ̀ mi,
  emp-NTPO: 'Ãdjirãra Balaaʌ̃ma jũẽnaped̶a jarasid̶aa: –Zipor warra Balába nãwã jarabisia:
    “Mʌ̃ quĩrã djuburia bʌra mʌ̃maa ze ama b̶arãdua.'
  pes-OPCB: 'آنها با این پیغام نزد بلعام آمدند: «بالاق پادشاه به تو التماس می‌کند
    که بیایی. او قول داده است که پاداش خوبی به تو دهد و هر چه بخواهی برایت انجام دهد.
    فقط بیا و این قوم را نفرین کن.»'
  tgl-ULB: Nagpunta sila kay Balaam at sinabi sa kaniya, “Ito ang sinasabi ni Balak
    na anak ni Zippor, 'Pakiusap, wala nawang anumang bagay na hahadlang sa iyo sa
    pagparito sa akin,
  cbu-NT: Naayarusin, Balamashsha kuseeramatssin táranganaya; Kurak Balak, Sipor wip
    shiyaa táranlleeja; Naanpa táranllcha. Nuwap kusamaam ngattapa, átcha.
  hui-hui: Tigua Balama hearia bi ogobi yalu pudaba lowa lalu, Balama o mbirale mbirame
    mo baragola hadai buleni i̱ koria abaleore ibabe.
  mya-mya: သူ​တို့​သည်​ဗာ​လမ်​ထံ​သို့​သွား​၍``ငါ့​ထံ​လာ ဖြစ်​အောင်​လာ​ပါ​လော့။-
  bod-N: དེ་དག་པེལ་ཨམ་གྱི་དྲུང་དུ་ཕྱིན་ནས་ཁོ་ལ་འདི་ལྟར། ཚིབ་ཕོར་གྱི་བུ་པཱ་ལག་གིས་འདི་ལྟར་སྨྲས་ཏེ།
    ཁྱེད་རང་ངའི་རྩར་ཕེབས་པར་མི་གཡོལ་རོགས།
  sna-sna: 'Vakasvika kuna Bharamu vakati: “Zvanzi naBharaki mwanakomana waZipori:
    Usatendera chimwe chinhu kukukonesa kuuya kwandiri,'
  spa-BLM: 'Ellos vinieron a Balaam y le dijeron: “Balac, hijo de Zipor, dice: ‘Por
    favor, no dejes que nada te impida venir a mí,'
  cac-cac: 'Yuj chi'' ix b''atxi eb'' yil vin̈aj Balaam chi'', ix yalan eb'' d''a
    vin̈ icha tic: —Ix on̈ scheccot vin̈aj Balac yuninal vin̈aj Zipor d''ayach, syalan
    vin̈ d''ayach icha tic: Malajocab'' mach tzach cachanoch vaan a coti,'
  swh-ULB: Wakaja kwa Balaamu na kumwambia, “Balaki mwana wa Zippori anasema hivi,
    'Tafadhali hebu kitu chochote kisikuzuie kuja kwangu,
  bel-bel: 'І прыйшлі яны да Валаама і сказалі яму: так кажа Валак, сын Сэпфораў:
    не адмоўся прыйсьці да мяне;'
  deu-ELBBK: 'Und sie kamen zu Bileam und sprachen zu ihm: So spricht Balak, der Sohn
    Zippors: Lass dich doch nicht abhalten, zu mir zu kommen;'
  mbb-OT: 'Midhendiyè dan te ki Balaam he ke sikandan te, “Iyan heini migkaǥi ni Balak
    he anak ni Zipor: ‘Kenè nu mehimuwa he zuen ebpekevelavag kenikew te kedhendini.'
  mal-2015: 'അവർ ബിലെയാമിന്റെ അടുക്കൽ വന്നു അവനോടു: “‘എന്റെ അടുക്കൽ വരുന്നതിന്നു മുടക്കം
    ഒന്നും പറയരുതേ.'
  rmc-rmc: 'On avle ko Balaam a phende: „Kada phenel o Balak: ‚Mangav tut, ma zľiker
    tut, ale av ke ma!'
  pes-OPV: 'و ایشان نزد بلعام آمده، و وی راگفتند: «بالاق بن صفور چنین می‌گوید: تمنا
    اینکه از آمدن نزد من انکار نکنی.'
  ron-1924: 'Ау ажунс ла Балаам ши й-ау зис: „Аша ворбеште Балак, фиул луй Ципор:
    ‘Ну май пуне педичь ши вино ла мине,'
  ben-OBCV: তাঁরা বিলিয়মের কাছে এসে বলল, “সিপ্পোরের ছেলে বালাক এই কথা বলেছেন যে,
    আমার কাছে আসতে কোনো কিছুই যেন আপনাকে নিবারিত না করে,
  som-som: Oo iyana Balcaam bay u tageen, oo waxay ku yidhaahdeen, Baalaaq ina Sifoor
    wuxuu kugu leeyahay, Waan ku baryayaaye inaad ii timaado yaanay waxba kaa hor
    joogsan.
  lat-VUC: 'Qui cum venissent ad Balaam, dixerunt: Sic dicit Balac filius Sephor:
    Ne cuncteris venire ad me:'
  eng-ASVBT: 'And they came to Balaam, and said to him, Thus saith Balak the son of
    Zippor, Let nothing, I pray thee, hinder thee from coming unto me:'
  ita-1885: 'Ed essi vennero a Balaam, e gli dissero: Così dice Balac, figliuolo di
    Sippor: Deh! non ritenerti di venire a me;'
  eng-LXXUP: 'And they came to Balaam, and they say to him, Thus says Balak the son
    of Zippor: I beseech thee, delay not to come to me.'
  eng-ULB: They came to Balaam and said to him, “Balak son of Zippor says this, 'Please
    let nothing stop you from coming to me,
  spa-VBL: 'Cuando llegaron le dijeron a Balaam: “Esto es lo que dice Balac hijo de
    Zipor: ‘Por favor, no dejes que nada te impida venir a verme,'
  fra-_FOB: 'Et ils vinrent à Balaam, et lui dirent: Ainsi a dit Balak, fils de Tsippor:
    Ne te refuse pas, je te prie, à venir vers moi;'
  mal-mal: 'അവർ ബിലെയാമിന്റെ അടുക്കൽവന്ന് അവനോട്: “എന്റെ അടുക്കൽ വരുന്നതിന് തടസ്സം
    ഒന്നും പറയരുതേ.'
  urd-GVR: Wuh Bilām ke pās jā kar kahne lage, “Balaq bin Safor kahte haiṅ ki koī
    bhī bāt āp ko mere pās āne se na roke,
  suz-BL: मिनु मेकोपुकी बालाम आ बाक्‍तीक जाक्‍दीश्‍शा “सिप्‍पोर आ तौ बालाकमी इन कली
    ‘आं बाक्‍तीक जाक्‍चा मारेइम मतेक्‍गल।
  ita-1927: 'I quali vennero da Balaam e gli dissero: “Così dice Balak, figliuolo
    di Tsippor: Deh, nulla ti trattenga dal venire da me;'
  ckb-ckb: 'ئەوانیش هاتنە لای بەلعام و پێیان گوت: «بالاقی کوڕی چیپور ئاوا دەڵێت: با
    هیچ شتێک ڕێت لێ نەگرێت بێیت بۆ لام،'
  eng-BBE: 'And they came to Balaam and said, Balak, son of Zippor, says, Let nothing
    keep you from coming to me:'
  kan-OKCV: 'ಅವರು ಬಿಳಾಮನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಚಿಪ್ಪೋರನ ಮಗ ಬಾಲಾಕನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ:
    ನೀನು ದಯಮಾಡಿ ನನ್ನ ಬಳಿಗೆ ಬರಲು ಅಡ್ಡಿಮಾಡುವ ಯಾವುದಕ್ಕೂ ಅವಕಾಶ ಕೊಡಬಾರದು.'
  bbb-bbb: '@see-verse:NUM.022.015'
  tam-2017: 'அவர்கள் பிலேயாமிடத்தில் போய், அவனை நோக்கி: “சிப்போரின் மகனாகிய பாலாக்
    எங்களை அனுப்பி: நீர் என்னிடத்தில் வருவதற்குத் தடைபடவேண்டாம்;'
  spa-RV-1909: 'Los cuales vinieron á Balaam, y dijéronle: Así dice Balac, hijo de
    Zippor: Ruégote que no dejes de venir á mí:'
  ron-BTF: 'Și ei au venit la Balaam și i-au spus: Astfel spune Balac, fiul lui Țipor:
    Te rog, nu lăsa nimic să te împiedice de a veni la mine;'
  eng-WEBP: They came to Balaam, and said to him, “Balak the son of Zippor says, ‘Please
    let nothing hinder you from coming to me,
  eng-FBV: 'When they arrived they told Balaam, “This is what Balak son of Zippor
    says: ‘Please don''t let anything stop you from coming to see me,'
  nld-1939: 'Ook dezen kwamen bij Balaäm aan, en zeiden tot hem: Zo spreekt Balak,
    de zoon van Sippor! Laat u toch niet weerhouden, tot mij te komen;'
  nch-BL: 'Huan yajque quiitatoj Balaam huan quiilhuijque: “Balac, icone Zipor, techtitantoc.
    Chicahuac mitztajtanía xijchihuili se favor huan xiya xijpalehuiti. Amo xijchiya.'
  vie-1934: 'đến cùng Ba-la-am mà rằng: Ba-lác, con trai Xếp-bô, có nói như vầy: Ta
    xin ngươi, chớ có chi ngăn cản ngươi đến cùng ta,'
  hin-CV: बिलआम के सामने जाकर उन्होंने विनती की, “ज़ीप्पोर के पुत्र बालाक की विनती
    है, ‘आपको मेरे पास आने में कोई भी बाधा न हो,
  eng-OURB: They came to Balaam [Not people, Destroyer of people], and said to him,
    “Thus says Balak the son of Zippor, ‘Please let nothing hinder you from coming
    to me,
  spa-BES: 'Fueron a Balaam y dijeron: Balac, hijo de Zipor, dice: Nada te impida
    venir a mí.'
  tdx-tdx: Aa le niheo mb’ amy Balame mb’eo indaty rey nanao ty hoe, Hoe t’i Balak’
    ana’ i Tsi­pore, Ko anga’o ndra inoñ’ inoñe ty hisebañe azo tsy homb’ amako mb’etoa;
  vid-vid: Na hewo nawafika kwa Balaamu, nawamlonjela, “Balaki mwana wa Sipoli, nakalonga
    hino, ‘Uleche kukunda kulemezwa na chinhu choneche na kulema kuya kwa heni.
  eng-OKE: 'And they came to Bileam, and said to him: Thus saith Balak bar Zippor:
    Be not, I beseech thee, hindered from coming to me;'
  tha-KJV: เขาทั้งหลายมาถึงบาลาอัมกล่าวแก่ท่านว่า “บาลาคบุตรชายศิปโปร์​กล​่าวดังนี้​ว่า
    ‘ขออย่าให้​มี​อะไรขัดขวางท่านที่จะไปหาข้าพเจ้าเลย
  por-BR-2018: 'Os quais vieram a Balaão, e disseram-lhe: Assim diz Balaque, filho
    de Zipor: Rogo-te que não deixes de vir a mim:'
  deu-ELO: 'Und sie kamen zu Bileam und sprachen zu ihm: So spricht Balak, der Sohn
    Zippors: Laß dich doch nicht abhalten, zu mir zu kommen;'
  eng-WYC-2018: which said (or who said), when they had come to Balaam, Balak, the
    son of Zippor, saith thus, Tarry thou not to come to me,
  epo-epo: 'Kaj ili venis al Bileam, kaj diris al li: Tiel diris Balak, filo de Cipor:
    Ne rifuzu do iri al mi;'
  uig-PIN: 'Ular Balaamning aldiƣa kelip uningƣa: — «Zipporning oƣli Balaⱪ mundaⱪ
    dǝydu: — «Ⱨeqnemǝ silining yenimƣa kelixlirini tosumiƣay;'
  beo-beo: 'Ilia da Ba:ila:mema asili, Ba:ila:ge ea sia: ema amane alofele i, “Na
    dima ha:giwane edegesa. Misa! Logo ga:su liligi mae dawa:ma!'
  tpi-OTNT: na em i salim ol i go givim tok bilong em long Balam. Tok bilong Balak
    i olsem, “Balam, yu mas i kam long mi. Mi no laik bai yu larim wanpela samting
    i pasim yu.
  hau-SA: Suka zo wurin Bala’am suka ce, “Ga abin da Balak ɗan Ziffor ya ce, Kada
    ka bar wani abu yă hana ka zuwa wurina,
  uig-LAT: 'Ular Balaamning aldigha kélip uninggha: — «Zipporning oghli Balaq mundaq
    deydu: — «Héchnéme silining yénimgha kélishlirini tosumighay;'
  nde-nde: 'Eza kuBhalamu afika athi: “Nanku okutshiwo nguBhalaki indodana kaZiphori:
    Akungabi lalutho olungakuvimbela ukuza kimi,'
  ton-ton: 'Pea naʻa nau haʻu kia Pelami, ʻo pehē kiate ia, “ʻOku pehē ʻe Pelaki ko
    e foha ʻo Sipoa, ‘ʻOku ou kole atu kiate koe, ʻoua naʻa toe ʻai ha meʻa ke taʻofi
    hoʻo haʻu kiate au:'
  ces-1613: 'Kteříž přišedše k Balámovi, řekli jemu: Toto praví Balák, syn Seforův:
    Nezpěčuj se, prosím, přijíti ke mně.'
  eng-WMB: They came to Balaam, and said to him, “Balak the son of Zippor says, ‘Please
    let nothing hinder you from coming to me,
  tam-TCV: 'அவர்கள் பிலேயாமிடம் வந்து, “சிப்போரின் மகனாகிய பாலாக் சொன்னதாவது: ‘நீர்
    என்னிடம் வருவதற்குத் தடையாயிருக்க எதையும் அனுமதிக்காதேயும்.'
  ceb-ULB: Miadto sila kang Balaam ug miingon kaniya, “Si Balak nga anak ni Sipor
    misulti niini, 'Palihog ayaw tugoti nga adunay makapugong kanimo nga mouban kanako,
  pol-UBG: 'Przybyli oni do Balaama i powiedzieli mu: Tak mówi Balak, syn Sippora:
    Nie zwlekaj z przyjściem do mnie;'
  agr-agr: 'Dutika ishiakam Balaaman jegajuawag ujainak: “Balac Sipora uchijiya nunú
    chichagtamak: ‘Wait aneasam juwi minitak dakiajaipa.'
  kyc-kyc: Akali dupwa Belame kareyamo dokona papala Beleke pii leyamo dupwa lamaiyuo,
    Namba keta epa naroŋo lapala yulu mende wakale pii napipi.
  urd-GVU: وہ بلعام کے پاس جا کر کہنے لگے، ”بلق بن صفور کہتے ہیں کہ کوئی بھی بات آپ
    کو میرے پاس آنے سے نہ روکے،
  deu-1912: 'Da die zu Bileam kamen, sprachen sie zu ihm: Also läßt dir sagen Balak,
    der Sohn Zippors: Wehre dich doch nicht, zu mir zu ziehen;'
  ntj-ntj: Nyangka-ya mularrpartu yanu Payilamanya watjarnu, “Kulilku-muntan? Puurrpa
    Payilikilu ngaapirinypa watjarnu, ‘Wiya, kutjupa-kutjupa kuliranytjamaalpa pitja
    ngayulakutu.
  kan-2017: ಇವರು ಬಿಳಾಮನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಚಿಪ್ಪೋರನ ಮಗನಾದ ಬಾಲಾಕನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ,
    ‘ನೀನು ದಯಮಾಡಿ ನನ್ನ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ಯಾವ ಅಡ್ಡಿಯನ್ನೂ ಹೇಳಬೇಡ.
  yap-yap: Miyad yan ngak Balaam ngar weliyed e thin rok Balak ngak ni lungurad, “Wenig
    ngom, dab mu siyeg ni nga mub!
  hlt-MCSB: Balaam taengla a pawk uh vaengah amah te, “Zippor capa Balak loh , 'Kai
    taengla na lo ham te uelh boeh.
  mdy-ETH: ዔያታ ባኣላኣሜ ኮይላ ዓኣዺ ባኣላኣቄ ጌዔ ባኮ፦ «ታ ኮይላ ሙኮ ኔና ላኣጋ ባኣዚ ባኣያ ናንጎም!
  twi-ASANTE: Wɔbaa Balaam nkyɛn bɛka kyerɛɛ no sɛ, “Ɔhene Balak se ɔsrɛ wo sɛ bra.
  eng-WEBU: They came to Balaam, and said to him, “Balak the son of Zippor says, ‘Please
    let nothing hinder you from coming to me,
  bnp-bnp: ri lakea ne Balam ri ta maea, “E Balak, e tune Sipor i ngaru go lakea taro
    vona. Nahea tara maki ge vakapae ioe.
