verse: NUM.022.007
translations:
  mal-C: മോവാബിലെയും മിദ്യാനിലെയും തലവന്മാർ പ്രശ്നദക്ഷിണയുമായി പുറപ്പെട്ടു. അവർ ബിലെയാമിന്റെ
    അടുക്കൽവന്ന് ബാലാക്ക് പറഞ്ഞ കാര്യങ്ങൾ അദ്ദേഹത്തോടു പറഞ്ഞു.
  deu-TKW: Da brachen die Vornehmsten der Moabiter und die Vornehmsten der Midianiter
    auf, indem sie Wahrsagerlohn mitnahmen, gelangten zu Bileam und richteten ihm
    den Auftrag Balaks aus.
  lin-lin: Bakambi ya Moabi mpe ya Madiani bakendeki mpe bamemaki makabo mpo na kopesa
    na Balami, momoni makambo. Tango bakomaki epai ya Balami, bayebisaki ye makambo
    oyo Balaki atindaki.
  eng-LSV: And [the] elderly of Moab and [the] elderly of Midian go with divinations
    in their hand, and they come to Balaam and speak the words of Balak to him,
  eng-GNV: And the Elders of Moab, and the Elders of Midian departed, hauing the reward
    of the soothsaying in their hande, and they came vnto Balaam, and tolde him the
    wordes of Balak.
  eng-WEBSTER: And the elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand; and they came to Balaam, and spoke to him the words
    of Balak.
  nhw-BL: Huajca nopa huehue tlacame tlen tlalme Moab huan Madián yajque ica tomi
    ininmaco para quitlaxtlahuise para ma quintelchihuaqui. Huan quema ajsitoj campa
    Balaam, quiilhuijque nochi catli quinilhuijtoya ma quiilhuica.
  swh-ONEN: Wazee wa Moabu na wa Midiani wakaondoka, wakiwa wamechukua ada ya uaguzi.
    Walipokwenda kwa Balaamu, wakamweleza kile Balaki alikuwa amesema.
  bba-bba: Mɑ Mɔɑbubɑ kɑ Mɑdiɑnibɑn ɡuro ɡuro be, bɑ dɑ Bɑlɑmu sɔro win mi, bɑ kɛ̃nu
    nɛni. Ye bɑ turɑ mi, yerɑ bɑ nùn Bɑlɑkin ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: And the elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand; and they came unto Balaam, and spake unto him the
    words of Balak.
  cpy-cpy: Jatanaki antaripero-paeni Athataa-weni-jatzi, eejatzi antaripero-paeni
    Kosheka-weni-jatzi raayitanaki ipinateriri ñaawyaatan-taniri. Areetee-yakani ijeekira
    Balaam, ikamanta-paakiri ikantawa-kiriri Balac.
  luo-luo: Jodong Moab kod Midian nowuok, ka gikawo chudo mar koro. Kane gichopo ir
    Balaam, neginyise gima Balak nowacho.
  meu-meu: Taunabunai, Moab lohiadia bona Midian lohiadia ese idume na imadia ai e
    abi, ela, Balaam enai e kau, Balak ena hereva e hamaorolaia.
  npi-ULB: त्यसैले मोआब र मिद्यानका धर्म-गुरुहरू जोखनाको निम्ति दक्षिणा लिएर गए ।
    तिनीहरू बालामकहाँ आए र बालाकको खबर उनलाई भने ।
  yor-yor: Àti àwọn àgbàgbà Moabu àti Midiani sì lọ pẹ̀lú owó àyẹ̀wò lọ́nà wọn, nígbà
    tí wọ́n dé ọ̀dọ̀ Balaamu, wọ́n sọ nǹkan tí Balaki sọ fún wọn.
  emp-NTPO: Moab druad̶ebema dji dromarãra, Madiaʌ̃nebema dji dromarã sid̶a Balaaʌ̃maa
    wãsid̶aa. Paratada Balaaʌ̃a diad̶i carea edesid̶aa israelerã biẽ́ jara b̶ʌd̶e
    zemãrẽã. Balaaʌ̃ma jũẽsid̶ad̶e jũma Balába jarabid̶ada nẽbʌrʌsid̶aa.
  pes-OPCB: سفیران از مشایخ موآب و مدیان بودند. ایشان با مزد فالگیری نزد بلعام رفتند
    و پیام بالاق را به او دادند.
  tgl-ULB: Kaya umalis ang mga nakakatanda ng Moab at ng Midian, dala nila ang pambayad
    para sa panghuhula. Nagpunta sila kay Balaam at sinabi sa kaniya ang mga salita
    ni Balak.
  cbu-NT: Anshitisin, yuw tputs k'kuzee kamanimapan Mowabshuch, Madiyanshuchtam Balamangaz
    naataranganaya. Kurik zapan yáyarusin, payutaranganaya Israelchichee tputs tuztachinllina
    anoom tuwapamaama. Anshitisin naatarangsin, anushsha Balamash pang' kuseerusin,
    ashpari k'kuzee kamanirangiya.
  hui-hui: Moabali Midinialibi haru haga biarume Balagahanda bi lawia hayago mo yalu
    ha helonaga yolo mulene biarubi mo ya bialu Balama hearia puwa bi biago lamini.
  mya-mya: ထို့​ကြောင့်​မော​ဘ​အ​မျိုး​သား​နှင့်​မိ​ဒျန် အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့​သည်
    ခြေ​ကြွ​ခ ငွေ​ကို​ယူ​ဆောင်​၍ ဗာ​လမ်​ထံ​သို့​သွား​ပြီး လျှင်​ဗာ​လက်​၏​လျှောက်​ထား​ချက်​ကို
    တင်​ပြ​ကြ​လေ​သည်။-
  bod-N: མོ་ཨབ་དང་མིད༌ཡཱན་གྱི་རྒན་པོ་རྣམས་ཀྱིས་མོ་འདེབས་པའི་རྔན་པ་ལག་ལ་ཁྱེར་ནས་ཆས་པ་དང་།
    པེལ་ཨམ་གྱི་རྩར་སླེབས་ནས་པཱ་ལག་གི་གཏམ་ཁོ་ལ་སྨྲས་སོ། །
  sna-sna: Vakuru veMoabhu neveMidhiani vakabva, vakatora mari yokuripa kuvuka. Vakati
    vasvika kuna Bharamu vakamuudza zvakanga zvarehwa naBharaki.
  spa-BLM: Los ancianos de Moab y los ancianos de Madián partieron con los premios
    de adivinación en la mano. Vinieron a Balaam y le hablaron de las palabras de
    Balac.
  cac-cac: Ix lajvi chi', ix b'at eb' yichamtac vinaquil chon̈ab' Moab yed' eb' yichamtac
    vinaquil Madián b'aj ayec' vin̈aj Balaam chi'. Te nivan q'uen tumin ix yic'b'at
    eb' yic stupan scatab' vin̈ chi' eb'. Ix yalan schecnab'il eb' ix yalb'at vin̈aj
    Balac chi'.
  swh-ULB: Kwa hiyo wazee wa Moabu na wale wa Midiani wakaondoka, pamoja nao wakachukua
    malipo ya uganga. Wakafika kwa Balaamu wakamwambia maneno ya Balaki.
  bel-bel: І пайшлі старэйшыны Маавіцкія і старэйшыны Мадыямскія, з дарункамі ў руках
    за чарадзейства, і пайшлі да Валаама, і пераказалі яму словы Валакавыя.
  wed-wed: Ma Midian ma Moab babadai mane i vaia Balaam vimaiana aubaina ma i vomairi.
    Ma i ḡeta Balaam awarina ma Balak ana riwa i pariverei.
  deu-ELBBK: Und die Ältesten von Moab und die Ältesten von Midian zogen hin mit dem
    Wahrsagerlohn in der Hand. Und sie kamen zu Bileam und redeten zu ihm die Worte
    Balaks.
  mbb-OT: Umbe, migenat is menge perezumala ziyà te Moab wey Midian he uwiten dan
    is ibayad ki Baalam. Midtudtulan dan heini te migkaǥi ni Balak.
  mal-2015: മോവാബ്യമൂപ്പന്മാരും മിദ്യാന്യമൂപ്പന്മാരും കൂടി കയ്യിൽ പ്രശ്നദക്ഷിണയുമായി
    ബിലെയാമിന്റെ അടുക്കൽ ചെന്നു ബാലാക്കിന്റെ വാക്കുകളെ അവനോടു പറഞ്ഞു.
  rmc-rmc: Avke o moabika the midijaňika vodci pes mukle pro drom a ile peha o love
    vaš o prekošiben. Sar doavle ko Balaam, phende leske, so kamel o Balak.
  pes-OPV: پس مشایخ موآب و مشایخ مدیان، مزد فالگیری را به‌دست گرفته، روانه شدند، و
    نزدبلعام رسیده، سخنان بالاق را به وی گفتند.
  ron-1924: Бэтрыний луй Моаб ши бэтрыний луй Мадиан ау плекат авынд ку ей дарурь
    пентру гичитор. Ау ажунс ла Балаам ши й-ау спус кувинтеле луй Балак.
  aui-aui: Na Moab da Midiyan babada sitouya, na imaga kana wiimiisana manena sikawari
    da Balam siyavereni da Isrel iyimagidi. Raghanina sipiika Balam biidi, na Balak
    metagha ivisisiyana siwonavereni.
  ben-OBCV: মোয়াবের ও মিদিয়নের প্রবীণেরা প্রস্থান করলেন। তাঁরা প্রত্যাদেশের জন্য
    দেয় পারিশ্রমিক সঙ্গে নিয়ে গেলেন। তাঁরা বিলিয়মের কাছে গিয়ে, তাঁকে বালাকের বার্তা
    পৌঁছে দিলেন।
  som-som: Markaasaa odayaashii reer Moo'aab iyo odayaashii reer Midyaan waxay gacantooda
    ku qaadeen abaalgudkii habaaridda, oo waxay u tageen Balcaam, oo isagay kula hadleen
    erayadii Baalaaq.
  lat-VUC: Perrexeruntque seniores Moab, et majores natu Madian, habentes divinationis
    pretium in manibus. Cumque venissent ad Balaam, et narrassent ei omnia verba Balac,
  eng-ASVBT: And the elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand; and they came unto Balaam, and spake unto him the
    words of Balak.
  ita-1885: E gli Anziani di Moab, e gli Anziani di Madian, andarono, avendo in mano
    gl'indovinamenti. E, giunti a Balaam, gli rapportarono le parole di Balac.
  eng-LXXUP: And the elders of Moab went, and the elders of Midian, and their divining
    instruments were in their hands; and they came to Balaam, and spoke to him the
    words of Balak.
  eng-ULB: So the elders of Moab and the elders of Midian left, taking payment for
    divination. They came to Balaam and spoke to him Balak's words.
  spa-VBL: Entonces los líderes moabitas y madianitas partieron, llevándose el pago
    de la adivinación con ellos. Cuando llegaron, le dieron a Balaam el mensaje de
    Balac.
  fra-_FOB: Les anciens de Moab s'en allèrent donc, avec les anciens de Madian, ayant
    en leur main des présents pour le devin; et ils vinrent à Balaam, et lui rapportèrent
    les paroles de Balak.
  mal-mal: മോവാബിലേയും മിദ്യാനിലേയും മൂപ്പന്മാർ ഒന്നിച്ച് കയ്യിൽ പ്രശ്നദക്ഷിണയുമായി
    ബിലെയാമിന്റെ അടുക്കൽ ചെന്ന് ബാലാക്കിന്റെ വാക്കുകൾ അവനോട് പറഞ്ഞു.
  urd-GVR: Yih paiġhām le kar Moāb aur Midiyān ke buzurg rawānā hue. Un ke pās inām
    ke paise the. Bilām ke pās pahuṅch kar unhoṅ ne use Balaq kā paiġhām sunāyā.
  suz-BL: मिनु मोआब नु मिदयान ङा खाल्‍पापुकीम मेको गेय पचा कली क्‍येट कुरशा, बालाम
    आ बाक्‍तीक जाक्‍शा, बालाक आ लोव़ शोव़तेक्‍म।
  ita-1927: Gli anziani di Moab e gli anziani di Madian partirono portando in mano
    la mercede dell’indovino; e, arrivati da Balaam, gli riferirono le parole di Balak.
  ckb-ckb: پیرانی مۆئاب و پیرانی میدیان بە کرێی فاڵگرتنەوە بەڕێکەوتن و هاتنە لای بەلعام
    و بە وتەکانی بالاق لەگەڵیدا دوان.
  eng-BBE: So the responsible men of Moab and Midian went away, taking in their hands
    rewards for the prophet; and they came to Balaam and said to him what Balak had
    given them orders to say.
  kan-OKCV: ಆಗ ಮೋವಾಬಿನ ಹಿರಿಯರೂ ಮಿದ್ಯಾನಿನ ಹಿರಿಯರೂ ಭವಿಷ್ಯವಾಣಿ ಕೇಳಲು ಸಲ್ಲಿಸಬೇಕಾದ ಕಾಣಿಕೆಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಹೋದರು. ಅವರು ಬಿಳಾಮನ ಬಳಿಗೆ ಬಂದು, ಅವನಿಗೆ ಬಾಲಾಕನ ಮಾತುಗಳನ್ನು ಹೇಳಿದರು.
  bbb-bbb: Areme e Moabaetiko ijiakina e Midianaetiko ijiebuo e mamekanu ije bune
    uri moni ije bu Berame fuaevedufuo ije abena bune vae. Bune vakuma e Berame fino
    ijia usiaena vua ije Beraki fu kuariaema ijene kuarae.
  tam-2017: அப்படியே மோவாபின் மூப்பர்களும் மீதியானின் மூப்பர்களும் குறிசொல்லுதலுக்கு
    உரிய கூலியைத் தங்களுடைய கையில் எடுத்துக்கொண்டு புறப்பட்டு, பிலேயாமிடத்தில் போய்,
    பாலாகின் வார்த்தைகளை அவனுக்குச் சொன்னார்கள்.
  spa-RV-1909: Y fueron los ancianos de Moab, y los ancianos de Madián, con las dádivas
    de adivinación en su mano, y llegaron á Balaam, y le dijeron las palabras de Balac.
  ron-BTF: Și bătrânii lui Moab și bătrânii lui Madian au plecat cu răsplățile pentru
    ghicire în mâna lor; și au venit la Balaam și i-au spus cuvintele lui Balac.
  eng-WEBP: The elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand. They came to Balaam, and spoke to him the words of
    Balak.
  eng-FBV: The Moabite and Midianite leaders departed, taking payment for the fortune-telling
    with them. When they arrived they gave Balaam the message from Balak.
  nld-1939: De oudsten van Moab en Midjan gingen dus op weg, en namen het waarzeggersloon
    met zich mee. Ze kwamen bij Balaäm aan, en brachten hem het verzoek van Balak
    over.
  nch-BL: Huajca nopa huehue tacame ten tali Moab huan Madián yajque ica tomi inimaco
    para quitaxtahuise para ma quintelchihuaqui. Huan quema ajsitoj campa Balaam,
    quiilhuijque nochi cati quinilhuijtoya ma quiilhuica.
  vie-1934: Vậy, các trưởng lão Mô-áp đi cùng các trưởng lão Ma-đi-an, trong tay có
    lễ vật cho thầy bói, đến cùng Ba-la-am mà thuật lại những lời của Ba-lác.
  hin-CV: फिर मोआब तथा मिदियान के प्राचीन अपने साथ भविष्य बताने का उपहार लेकर उपस्थित
    हुए. बिलआम के घर पर पहुंचकर उन्होंने उसके सामने बालाक का आग्रह दोहरा दिया.
  eng-OURB: The elders of Moab [From father] and the elders of Midian [Strife] departed
    with the rewards of divination in their hand. They came to Balaam [Not people,
    Destroyer of people], and spoke to him the words of Balak.
  spa-BES: Entonces los hombres responsables de Moab y Madián se fueron, tomando en
    sus manos las recompensas por el profeta; y vinieron a Balaam y le dijeron lo
    que Balac les había ordenado que dijeran.
  tdx-tdx: Aa le niavotse mb’eo o roandria’ i Moabeo naho o roandria’ i Midianeo reketse
    ty saram-pamorehañe am-pitàñe vaho niheo mb’amy Balame mb’eo ninday ty nisaontsia’
    i Balake.
  vid-vid: Lelo wakulu wa Moabu na Midiani nawahola sendi na kumha mlaguzi, nawoka
    kuluta kwa Balaamu. Nalowafichile, nawamha Balaamu usenga wa Balaki.
  eng-OKE: And the elders of Moab and of Midian went, with the (price of) divinations
    in their hands, and came to Bileam, and told him the words of Balak.
  tha-KJV: ดังนั้นพวกผู้​ใหญ่​ของเมืองโมอั​บก​ับพวกผู้​ใหญ่​ของเมืองมีเดียนก็ถือค่าการทำอาถรรพ์นั้นออกไป
    ครั้นเขาทั้งหลายมาถึงบาลาอัม ก็​บอกคำของบาลาคแก่​เขา
  por-BR-2018: E foram os anciãos de Moabe e os anciãos de Midiã, com o pagamento
    pela adivinhação em sua mão, e chegaram a Balaão, e lhe disseram as palavras de
    Balaque.
  deu-ELO: Und die Ältesten von Moab und die Ältesten von Midian zogen hin mit dem
    Wahrsagerlohn in der Hand. Und sie kamen zu Bileam und redeten zu ihm die Worte
    Balaks.
  eng-WYC-2018: The elder men of Moab and the elder men of Midian went forth, having
    in their hands the price of false divining; and when they had come to Balaam,
    and had told to him all the words of Balak, (The elders of Moab and of Midian
    went forth, having in their hands the payment for the curse; and when they had
    come to Balaam, and had told him all of Balak’s words,)
  epo-epo: Kaj iris la plejaĝuloj de Moab kaj la plejaĝuloj de Midjan, havante en
    siaj manoj la donacojn pro la sorĉado, kaj ili venis al Bileam kaj diris al li
    la vortojn de Balak.
  uig-PIN: Moabning aⱪsaⱪalliri bilǝn Midiyanning aⱪsaⱪalliri ⱪollirida pal selix
    in’amlirini elip mangdi; ular Balaamning aldiƣa kelip Balaⱪning gǝplirini yǝtküzdi.
  beo-beo: 'Amaiba:le, Moua:be amola Midia:ne ouligisu dunu da amo gagabusu ilegesu
    dabe sia: amo gaguli asili, Ba:ila:mema doaga:le, Ba:ila:ge ea sia: ema sia:ne
    i.'
  tpi-OTNT: Orait ol lida bilong Moap na Midian i bringim dispela tok long Balam.
    Na ol i bringim tu sampela mani bilong baim Balam long mekim tok bilong bagarapim
    ol Israel, na ol i go kamap long Balam na autim tok bilong King Balak long em.
  hau-SA: Sai dattawan Mowab da na Midiyawa suka tashi, suka ɗauki kuɗi don duba.
    Da suka zo wurin Bala’am sai suka faɗa masa abin da Balak ya ce.
  uig-LAT: Moabning aqsaqalliri bilen Midiyanning aqsaqalliri qollirida pal sélish
    in’amlirini élip mangdi; ular Balaamning aldigha kélip Balaqning geplirini yetküzdi.
  nde-nde: Abadala bamaMowabi labamaMidiyani basuka, bathatha imbadalo yokuhlahlula.
    Bathe befika kuBhalamu, bamtshela lokho okwatshiwo nguBhalaki.
  ton-ton: Pea ko e kau mātuʻa ʻo Moape mo e kau mātuʻa ʻo Mitiane naʻa nau ʻave ʻi
    honau nima ʻae totongi ʻo ʻene tukitala; pea naʻa nau haʻu kia Pelami, ʻo fakahā
    kiate ia ʻae lea ʻa Pelaki.
  ces-1613: Tedy šli starší Moábští a starší Madianští, nesouce v rukou svých peníze
    za zlořečení; i přišli k Balámovi, a vypravovali mu slova Balákova.
  eng-WMB: The elders of Moab and the elders of Midian departed with the rewards of
    divination in their hand. They came to Balaam, and spoke to him the words of Balak.
  tam-TCV: மோவாபிய சபைத்தலைவர்களும், மீதியானிய தலைவர்களும் குறிகேட்பதற்கான கூலியை
    எடுத்துக்கொண்டு புறப்பட்டார்கள். அவர்கள் பிலேயாமிடம் வந்தபோது பாலாக் சொல்லியிருந்ததை
    அவனிடம் கூறினார்கள்.
  ceb-ULB: Mao nga ang mga pangulo sa Moab ug ang mga pangulo sa Midian mibiya, nga
    nagdala ug bayad alang sa pagtagna. Miabot sila kang Balaam ug misulti kaniya
    sa mga gipamulong ni Balak.
  pol-UBG: Wtedy starsi Moabu i starsi Midianu wybrali się w drogę, mając w swych
    rękach zapłatę za wróżbę. Przyszli do Balaama i przekazali mu słowa Balaka.
  agr-agr: Tusa akatjam moabnumia apu aidau madiágnumia aidaujai Israel aents aidau
    yumigkiamunum akikmaktinun kuichki jukiag shiyakajui. Nunik Balaam pujamunum jegawag
    Balac akatmamjamun ujakajui.
  kyc-kyc: Dokona lao Moape rangepe Mitiane rangepe akali mupwa dupwame Isaraele wambu
    dupwa randa maiyuo koo keta pena lara lao Belame kareyamo dokona papala kana mone
    maiyuo Belekena pii doko lamaiyuo piyami.
  urd-GVU: یہ پیغام لے کر موآب اور مِدیان کے بزرگ روانہ ہوئے۔ اُن کے پاس انعام کے
    پیسے تھے۔ بلعام کے پاس پہنچ کر اُنہوں نے اُسے بلق کا پیغام سنایا۔
  deu-1912: Und die Ältesten der Moabiter gingen hin mit den Ältesten der Midianiter
    und hatten den Lohn des Wahrsagers in ihren Händen und kamen zu Bileam und sagten
    ihm die Worte Balaks.
  ntj-ntj: Nyangka-ya mularrpartu tjukurrtjarra yanu. Tjimarri purlkanya-ya mantjira
    makatingu Payilamaku yungkukitjalu. Pitjalayirnu-ya Payilamanya nyakulalpi puurrpa
    Payilikiku tjukurrpa watjarnu.
  kan-2017: ಮೋವಾಬ್ಯರ ಹಿರಿಯರೂ, ಮಿದ್ಯಾನ್ಯರ ಹಿರಿಯರೂ ಶಕುನದ ಕಾಣಿಕೆಯನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು
    ಬಿಳಾಮನ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಬಾಲಾಕನ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದರು.
  yap-yap: Me fek e pi’in yad ma yog e thin rok piyu Moab nge piyu Midian puluwon
    e buch wa’athan ni nge tay Balaam ngak yu Israel miyad yan ngak Balaam, miyad
    yog e thin rok Balak ngak.
  hlt-MCSB: Te dongah Moab kah a hamca neh Midian kah a hamca rhoek khaw, amih kut
    khuikah bihma rhoek khaw cet uh. Balaam taengla a pha uh vaengah a taengah Balak
    ol te a thui uh.
  mdy-ETH: ዬያሮ ሞዓኣቤ ዓሶና ሚዲያሜ ዓሶናኮ ጪማ ጋዳንቆሢሮ ጪጎ ሚኢሾ ዔኪ፥ ባኣላኣሜ ኮይላ ዓኣዺ ባኣላኣቄ ጌዔ ባኮ ኬኤዛዛ፦
  twi-ASANTE: Nnipa a ɔsomaa wɔn no yɛ atitire a wɔfiri Moab ne Midian. Wɔfaa sika
    sɛ wɔde rekɔtua Balaam ka ama wadome Israelfoɔ. Enti wɔkɔɔ Balaam nkyɛn kɔkaa
    deɛ ɛhia Balak kyerɛɛ no.
  mwc-mwc: Moab biyisi ba Midian biyisi asi warawaraetesi si kawa wai suwarina si
    yauni ba si tauya Balaam kurina ba Balak awaika i wonei wai, si karaberei.
  eng-WEBU: The elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand. They came to Balaam, and spoke to him the words of
    Balak.
  bnp-bnp: Lakea e huriki a gare ne Moab e Midian ri vano ri gi vakalongo e Balam
    vona a ngava iea. Ri bole ranga moni ri gi kona e Balam vona, ge ruduraha e huriki
    a Israel. Ri vano ri bele ne Balam ri takia vona a ngavana hariki e Balak.
  wal-wal: Yaagin Moo7aaba cimatinne Midiyaama cimati qanggissiyo waagaa ekkidi, Balaamakko
    biidosona. Biidi Baalaaqi giidoogaa ayyo yootidosona.
  spa-PDDPT: Fueron, pues, los ancianos de Moab y los ancianos de Madián con la paga
    para el adivino en sus manos. Llegaron a Balaam, y le hablaron las palabras de
    Balac.
  gun-gun: Ha'e ramo Moabe ha'e Midiã pygua yvatekueve oje'oi. Ngupive ogueraa avi
    ijayvu vaia omboekovia aguã. Balaão-a py ovaẽmba ma vy ixupe omombe'u okuapy Balaque
    ijayvuague ha'e javi.
  ilo-ULB: Pimmanaw ngarud dagiti panglakayen iti Moabita ken dagiti panglakayen dagiti
    Midianita nga awit-awitda ti bayad iti panangilunod. Dimtengda iti ayan ni Balaam
    ket imbagada kenkuana dagiti sasao ni Balak.
  kpg-kpg: Nia dagi Moab mo Midian guu kae nadau hui haga halauwa, guu hula gi baahi
    o Balaam ga hagi anga gi mee nia mee huogodoo Balak ne helekai gi digaula.
  uig-ARA: موئابنىڭ ئاقساقاللىرى بىلەن مىدىياننىڭ ئاقساقاللىرى قوللىرىدا پال سېلىش
    ئىنئاملىرىنى ئېلىپ ماڭدى؛ ئۇلار بالائامنىڭ ئالدىغا كېلىپ بالاقنىڭ گەپلىرىنى يەتكۈزدى.
  sus-sus: Mowaba kuntigie nun Madiyan kuntigie naxa siga se matoe sare ra Balami
    xɔn, e fa Balaki xa xɛɛraya iba a bɛ.
  pon-2006: Kaunen Mohap oh Midian kan eri wahda pweinen kosetipwo oh kohkohla. Re
    kohla rehn Palaam oh ndaiong mehkoaros me Palak mahsanihong irail.
  jae-jae: Ma lau Moab to lau Midian nêŋ laumata dêdi ma sêkôc ŋaôli Bileam eoc biŋ
    lasêŋa gêwiŋ. Êsêac jasêô lasê dêdêŋ Bileam ma sêsôm Balaknê biŋ gêdêŋ eŋ.
  ksd-ksd: Ma ra umana patuana Moab ma ra umana patuana Midian dia ga vana ma ra varkul
    ta ra lima i diat; ma dia ga tadav Balam, ma dia ga vaarike ra tinata kai Balak
    pirana.
  tur-YTC: Moav ihtiyarlarıyla Midyan ihtiyarları ellerinde falcılık ödülleriyle yola
    çıktılar. Balam'a gelip Balak'ın sözlerini ona bildirdiler.
  grc-BRENT: Καὶ ἐπορεύθη ἡ γερουσία Μωὰβ, καὶ ἡ γερουσία Μαδιὰμ, καὶ τὰ μαντεῖα ἐν
    ταῖς χερσὶν αὐτῶν· καὶ ἦλθον πρὸς Βαλαὰμ, καὶ εἶπαν αὐτῷ τὰ ῥήματα Βαλάκ.
  ind-AYT: Tua-tua Moab dan Midian pergi dengan membawa uang di tangannya dan menyampaikan
    semua yang telah dikatakan Balak.
  nya-nya: Akuluakulu a Mowabu ndi akuluakulu a Midiyani ananyamuka atatenga ndalama
    zokalipirira mawula. Atafika kwa Balaamu, anamuwuza zomwe Balaki ananena.
  hrv-hrv: Starješine moapske i starješine midjanske krenu s nagradom za vračanje
    u svojim rukama. Stignu Bileamu i prenesu mu Balakovu poruku.
  mps-mps: Tialima, te Moap de Midian tobolu bidi dabego te po te Balam pageba sela
    pali. Augwaligo te Israel dabe dolao omainogo abelabo mone dabe meba me sela pali.
    Tama augwali Balam pageba sabolama, tama Balakgo po agabolo pusali.
  tpi-tpi: Orait ol lida bilong Moap na Midian i bringim dispela tok long Balam. Na
    ol i bringim tu sampela mani bilong baim Balam long mekim tok bilong bagarapim
    ol Israel, na ol i go kamap long Balam na autim tok bilong King Balak long em.
  dan-1931: Da gav Moabs og Midjans Ældste sig på Vej, forsynede med Spåmandsløn,
    og da de kom til Bileam, overbragte de ham Balaks Ord.
  vie-OVCB: Các sứ giả của Ba-lác (gồm các trưởng lão Mô-áp và Ma-đi-an) bưng lễ vật
    trong tay đến gặp Ba-la-am trình bày tự sự.
  guj-2017: મોઆબના વડીલોએ તથા મિદ્યાનના વડીલોએ જાદુમંતરની દક્ષિણા લઈને બલામ પાસે આવીને
    તેને બાલાકનો સંદેશો કહી સંભળાવ્યો.
  pon-2006A: Kaunen Mohap oh Midian kan eri wahda pweinen kosetipwo oh kohkohla. Re
    kohla rehn Palaam oh ndaiong mehkoaros me Palak mahsanihong irail.
  por-BRBSL: Os anciãos de Moab e os anciãos de Midian partiram com as recompensas
    da adivinhação em suas mãos. Eles vieram a Balaão e falaram com ele as palavras
    de Balak.
  cth-cth: Hatdawkvah, Moab a lungkahanaw hoi Midian a lungkahanaw teh thoebo sak
    phu poe hanelah tadawnghno sin hoi a cei awh teh, Balaam koe a pha awh. Balak
    ni lawkthui e hah a dei pouh awh.
  twi-twi: Moab ne Midian mpanyimfo no fii hɔ a na wokita sika a wɔde rekotua Balaam
    ka ama wadome Israelfo no. Enti wɔkɔɔ Balaam nkyɛn kɔkaa nea ehia Balak no kyerɛɛ
    no.
  hlt-hlt: Te dongah Moab kah a hamca neh Midian kah a hamca rhoek khaw, amih kut
    khuikah bihma rhoek khaw cet uh. Balaam taengla a pha uh vaengah a taengah Balak
    ol te a thui uh.
  tbz-SIM: Mɔɑbu ɛì kó bɛkótíbɛ̀ nɛ̀ Mɑndiyɑ̃ɑ̃ ɛì kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́yɑ̀ Bɑdɑmmu
    kɛ tɔnɛ̀ ticuuti kɛ bo ò cu, kɛ́tuɔkoo kóò nɑ̀kɛ́ bɛ̀ tɔ tì timɔu.
  msy-2020: Ezɨ Moapia ko Midianian gumazir dapanir kaba dɨkavigha, Balam Israelia
    gasɨghasɨghamin akavsiabagh ivezasa ivezim sara inigha ghua Balam mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ Mowɑpʋ nɑ Mɑtiyɑŋ kʋpɑɣɑlɑɑ kpɛnnɑ mpi pɑɑ fɛlɩ pee nɑlʋ Pɑlɑɑm
    tɔ. Nɑ pɑ́ polo ɩ tɛ nɑ pɑ́ heeli-ɩ Pɑlɑkɩ kʋsǝlǝmʋtʋ.
  azb-azb: Moav ağsaqqalları ilə Midyan ağsaqqalları fala baxmaq haqqını əllərinə
    götürüb Bilamın yanına getdilər və Balaqın sözlərini ona söylədilər.
  eng-DBY: And the elders of Moab and the elders of Midian departed, having the rewards
    of divination in their hand. And they came to Balaam, and spoke to him the words
    of Balak.
  hin-2017: तब मोआबी और मिद्यानी पुरनिये भावी कहने की दक्षिणा लेकर चले, और बिलाम के
    पास पहुँचकर बालाक की बातें कह सुनाईं। (2 पत. 2:15, यहू. 1:1)
  wol-KYG: Ci kaw loolu magi Mowab ànd ak magi Majan, dem, yóbbaale ay weexal. Ba
    ñu agsee ca Balaam, daldi koy àgge kàdduy Balag.
  eng-YLT: And the elders of Moab and the elders of Midian go, and divinations in
    their hand, and they come in unto Balaam, and speak unto him the words of Balak,
  kne-kne: Inmey din papangolon di Moabita ya Midianita et intakin da di pilak ay
    ilagbo da en Balaam ta baosana din Israelita. Idi sinmawang da sin kad-an Balaam,
    inbaga da en sisya din inbagan Balak.
  eng-WYC-2017: The elder men of Moab and the elder men of Midian went forth, having
    in their hands the price of false divining; and when they had come to Balaam,
    and had told to him all the words of Balak,
  eng-WMBB: The elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand. They came to Balaam, and spoke to him the words of
    Balak.
  urd-GVH: यह पैग़ाम लेकर मोआब और मिदियान के बुज़ुर्ग रवाना हुए। उनके पास इनाम के
    पैसे थे। बिलाम के पास पहुँचकर उन्होंने उसे बलक़ का पैग़ाम सुनाया।
  rug-rug: Meke topue la sari na palabatu Moabi meke Midiani, palekia rini sa tinabarana
    sa lineveleve, meke la kamo koe Belami, meke la tozia rini koasa sa zinama te
    Balaki.
  gaz-gaz: Maanguddoonni Moʼaabii fi Midiyaan sun kaʼanii kaffaltii mortuu sanaa fudhatanii
    deeman. Isaanis yommuu Balaʼaam bira gaʼanitti waan Baalaaq jedheen sana itti
    himan.
  fra-LSG: Les anciens de Moab et les anciens de Madian partirent, ayant avec eux
    des présents pour le devin. Ils arrivèrent auprès de Balaam, et lui rapportèrent
    les paroles de Balak.
  gnn-gnn: Bala ŋurru'‐ŋurruŋuyunydja walalay ŋuriŋi Mawappuyŋuyunydja märraŋala guḻku'na
    mirithirrina rrupiyanydja ga girriny'tja malanha, bala gäŋala wekanharawu mundhurrnha
    nhanŋu Baylamguna, bäyimnha bitjarrana ŋurikiy buku‐wuykthunarawuynha. Bala walala
    marrtjinanydja yukurrana, ga ḻakaraŋala nhanbala Baylambanydja dhäruknha ŋunhiyina
    ŋanya buŋgawanhana.
  yal-yal: Moyaba fonne nun Midiyan fonne yi siga e yi yiimatoon saranna xali e yii.
    E sa Balami fɛman li, e yi Balaki a falane yɛba a xa.
  haw-1868: 'Hele aku la na lunakahiko o Moaba me na lunakahiko o Midiana, me ka uku
    no ka anaana ana: a hiki aku la lakou io Balaama la, a hai aku la ia ia i ka olelo
    a Balaka.'
  arb-NAV: فَمَضَى شُيُوخُ مُوآبَ وَشُيُوخُ مِدْيَانَ حَامِلِينَ مَعَهُمْ حُلْوَانَ
    الْعِرَافَةِ، وَأَقْبَلُوا عَلَى بَلْعَامَ وَأَبْلَغُوهُ كَلامَ بَالاقَ.
  ewe-ewe: Ame siwo wòdɔ ɖo ɖe Balaam gbɔ la woe nye, Moabtɔwo kple Midiantɔwo ƒe
    ametsitsiwo. Wotsɔ ga ɖe asi yi na Balaam, eye woɖe nu si Balak di be wòawɔ na
    ye la me nɛ nyuie.
  eng-LEE: And the elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand; and they came unto Bil'am, and spoke unto him the
    words of Balak.
  asm-FB: পাছে মোৱাবৰ বৃদ্ধসকলে আৰু মিদিয়নৰ বৃদ্ধসকলে মঙ্গল চোৱাৰ বেচ হাতত লৈ প্ৰস্থান
    কৰিলে। আৰু তেওঁলোকে বিলিয়মৰ ওচৰ পাই বালাকৰ কথাবোৰ তেওঁক ক’লে।
  sus-A: مٌوَبَ كُنتِفِيٍ نُن مَدِيَن كُنتِفِيٍ نَشَ سِفَ سٍ مَتٌي سَرٍ رَ بَلَمِ
    شْن، عٍ قَ بَلَكِ شَ شّيرَيَ عِبَ عَ بّ.
  fra-SBL: Les anciens de Moab et les anciens de Madian partirent, les récompenses
    de la divination en main. Ils vinrent auprès de Balaam et lui rapportèrent les
    paroles de Balak.
  hbo-hbo: וַיֵּ֨לְכ֜וּ זִקְנֵ֤י מֹואָב֙ וְזִקְנֵ֣י מִדְיָ֔ן וּקְסָמִ֖ים בְּיָדָ֑ם
    וַיָּבֹ֙אוּ֙ אֶל־בִּלְעָ֔ם וַיְדַבְּר֥וּ אֵלָ֖יו דִּבְרֵ֥י בָלָֽק׃
  eng-WYCLIFFE: The eldere men of Moab and the grettere men in birthe of Madian yeden
    forth, hauynge in hondis the prijs of fals dyuynyng; and whanne thei hadden come
    to Balaam, and hadden teld to hym alle the wordis of Balaach, he answeride,
  piu-2006: '@see-verse:NUM.022.006'
  cwe-cwe: Walala wa Moabu na walala wa Midiani wasola mayombe kumuliha mganga, wahita
    kwa Balaamu na wamulongela mbuli zilawile kwa Balaki.
  kik-kik: Nao athuuri a Moabi na a Midiani magĩthiĩ makuuĩte irĩhi rĩa kũragũrĩrwo.
    Maakinya kũrĩ Balamu, makĩmũhe ũhoro ũrĩa Balaki oigĩte.
  fra-NCL: Les anciens de Moab et les anciens de Madian se mirent en route, emportant
    avec eux le salaire du devin. Arrivés auprès de Balaam, ils lui rapportèrent les
    paroles de Balac.
  cek-AK: Moab hoi Midian kacoehtanawk loe tahmaa mah thuih ih lok to atho paek hanah,
    tangqum to sin o moe, a caeh o; Balaam khaeah a phak o naah, Balak mah thuih ih
    lok to anih khaeah thuih pae o.
  cuk-cuk: Moab-girmar-dummagan, degi, Madián-girmar-dummagan, Balac-Balaamʼga-gayaburba-barminaid
    Balaamʼse berbenad gusmalad. Degine, Balaamʼga mani sesmarbalid, adi, Israel-dulemar-ukabsaoed
    bennukegar.
  uig-CYR: Моабниң ақсақаллири билән Мидиянниң ақсақаллири қоллирида пал селиш инъамлирини
    елип маңди; улар Балаамниң алдиға келип Балақниң гәплирини йәткүзди.
  pma-pma: Navong hetetamen keil onen me-Moab keil ka onen me-Mid keil uva ven Balaam,
    akur uite ten sesendaen ral min selusien onen asuv houlu Balak.
  tel-2017: కాబట్టి మోయాబు పెద్దలు, మిద్యాను పెద్దలు భవిష్యవాణి చెప్పడానికి ఇచ్చే
    చెల్లింపు తీసుకుని బిలాము దగ్గరికి వచ్చి బాలాకు మాటలు అతనితో చెప్పారు.
  hat-BSA: Konsa, ansyen a Moab yo avèk ansyen a Madian yo te pati avèk frè pou peye
    divinasyon nan men yo. Yo te vin kote Balaam pou te repete pawòl a Balak yo pou
    li.
  bxh-bxh: Habahim Mowabi yo Midiyan babadadi mate Balam ena kaumanana maisa sa abi
    be sa lawen lisina. Fuyanna sa mahano, somo Balaki ya falibadi, mate sa faliba.
  kos-kos: Ouinge kewana mwet kol lun mwet Moab ac lun mwet Midian elos us mani in
    moli selnga, ac som nu yorol Balaam, ac fahkang kas lal Balak nu sel.
  hbo-WLC: וַיֵּ֨לְכ֜וּ זִקְנֵ֤י מוֹאָב֙ וְזִקְנֵ֣י מִדְיָ֔ן וּקְסָמִ֖ים בְּיָדָ֑ם
    וַיָּבֹ֙אוּ֙ אֶל־בִּלְעָ֔ם וַיְדַבְּר֥וּ אֵלָ֖יו דִּבְרֵ֥י בָלָֽק׃
  ibo-ibo: Ndị ozi o zigara bụ ndị okenye obodo Moab na Midia. Ha ji ego ịjụta ase
    nʼaka ha. Mgbe ha ruru, ha ziri Belam ozi Balak ziri.
  ory-ory: ତହିଁରେ ମୋୟାବର ପ୍ରାଚୀନବର୍ଗ ଓ ମିଦୀୟନର ପ୍ରାଚୀନବର୍ଗ ମନ୍ତ୍ରର ପୁରସ୍କାର ହସ୍ତରେ
    ଘେନି ପ୍ରସ୍ଥାନ କଲେ; ପୁଣି, ସେମାନେ ବିଲୀୟମ୍‍ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ବାଲାକଙ୍କ କଥା ତାହାକୁ
    କହିଲେ।
  chk-chk: Iwe, ekewe souakomwen Moap me ekewe souakomwen Mitian ra feila ren Palam
    o uweela owun eman soupwe. Nge lupwen ra tori, ra apworausa ngeni alon Palak.
  rop-rop: Wal ola Moweb lida, en ola Midiyan lida bin deigim mani blanga Beilam wulijim
    im gin singim olabat, en deibin gibit Beilam det wed brom Beilak hau im wandim
    brabli nogudbala ting blanga hepin langa detlot Isreil pipul.
  ukr-1871: І пійшли старші мужі Моабські і мужі Мидіянські, з дарунками в руках за
    закленаннє. І прийшли вони до Білеама, і промовили йому слова Балакові.
  deu-1951: Und die Ältesten der Moabiter gingen hin mit den Ältesten der Midianiter
    und hatten den Lohn des Wahrsagens in ihren Händen und kamen zu Bileam und sagten
    ihm die Worte Balaks.
  eng-JPS: And the elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand; and they came unto Balaam, and spoke unto him the
    words of Balak.
  srp-1865: I otidoše starješine Moavske i starješine Madijanske noseæi darove za
    vraèanje; i doðoše k Valamu, i kazaše mu rijeèi Valakove.
  lug-lug: Awo ababaka abaatumibwa, abaali abakulembeze ba Mowaabu n’abakulembeze
    ba Midiyaani, ne basitula nga batutte n’ensimbi ez’okumusasula. Bwe baatuuka eri
    Balamu ne bamutegeeza obubaka Balaki bwe yabatuma.
  heb-heb: וילכו זקני מואב וזקני מדין וקסמים בידם ויבאו אל בלעם וידברו אליו דברי בלק׃
  ben-IRV: সুতরাং মোয়াবের প্রাচীনেরা ও মিদিয়নের প্রাচীনেরা মন্ত্রণার পুরষ্কার হাতে
    নিয়ে চলে গেল এবং বিলিয়মের কাছে উপস্থিত হয়ে বালাকের কথা তাকে বলল।
  pan-pan: ਤਦ ਮੋਆਬ ਦੇ ਅਤੇ ਮਿਦਯਾਨ ਦੇ ਬਜ਼ੁਰਗ ਚੱਲ ਪਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਅਗੰਮ ਨੂੰ
    ਜਾਣਨ ਲਈ ਇਨਾਮ ਸਨ ਅਤੇ ਉਹ ਬਿਲਆਮ ਕੋਲ ਆ ਕੇ ਉਸ ਨੂੰ ਬਾਲਾਕ ਦੀਆਂ ਗੱਲਾਂ ਬਾਰੇ ਦੱਸਿਆ।
  mya-JVB: မောဘ ပြည်သားအသက်ကြီး သူတို့နှင့် မိဒျန် ပြည်သားအသက်ကြီး သူတို့သည် ပြုစား
    ခြင်းလက်ဆောင်ပါလျက်သွား ၍ ၊ ဗာလမ် ထံသို့ ရောက် သောအခါ ၊ ဗာလက် မင်းစကား ကို ကြားလျှောက်
    လေ၏။
  tbg-tbg: Balaakiva minti tumanta Moapihaivata Midianihaivata nora vaiintinavu vi
    uvara vare, Balaamiva unaini vura. Balaamiva Isareri qoraiqama nimitaaina uvara
    tiarire ti, vika vira koqaavata vare, viva unaini orunte King Balaakiva tu uvara
    vira tiva amura.
  hmo-hmo: Unai dainai Moaba bona Midiana gunalaia taudia ese unai meamea ena davana
    idia abia lao. Idia lao Balama dekenai, bona Balaki ena hereva idia hamaoroa.
  urd-urd: तब मोआब के बुज़ुर्ग और मिदियान के बुज़ुर्ग फ़ाल खोलने का इनाम साथ लेकर
    रवाना हुए और बल'आम के पास पहुँचे और बलक़ का पैग़ाम उसे दिया।
  rus-SYN: И пошли старейшины Моавитские и старейшины Мадиамские, с подарками в руках
    за волхвование, и пришли к Валааму, и пересказали ему слова Валаковы.
  bqc-SIM: Mↄabu ń Madiã gbɛ̃zↄ̃ↄↄ dàzɛu, aa màsokɛgba pↄ́ aa da Balaaũɛ kũa.
    Kɛ́ aa kà aà kĩ́i, aa yã́ pↄ́ Balaki ń zĩ́o òɛ̀.
  tcz-CHONGTHU: Balak’s ding a thutan seiphong nga nang ho chu Midian le Moab mite
    aki go doh tauvin, Sumle pai toh Balaam chu Isreal mite chung nga agao sap na
    ding in, amaho chu ache tauvin Balak lam ah thuthot ding in akalsong tauve.
  mar-mar: मवाबी वडील आणि मिद्यानी वडील बलामाशी बोलावयास गेले. त्याच्या कामाचा मोबदला
    म्हणून त्यांनी बरोबर पैसै नेले. नंतर त्यांनी बालाक काय म्हणाला ते बलामास सांगितले.
  soq-soq: Sa baiwa Midia ita Moab apanawa eiau mane wadane nomone antoiena Balaam
    malesasapuo Israel apanawa osouwo saua kadiwa wapia baiwa. Ita mo Balaam mampe
    wimone warere Balak gagalowa wana benemasaieno eten.
  qub-qub: Chayno willaparcuptin Moabcho, Madiancho tiyaj mayurcunaga maldisyunapänanpaj
    guellayta apacarcärir Balaam cajman aywacuran. Chayaycorga Balac nishannölla llapanta
    willaparan.
  bqp-bqp: Mↄabu kũ Midiã gbɛ̃ zↄ̃kↄ̃nↄ dà zɛ́n, ò màsokɛna gba kũ oni da Balamunɛ
    kũna. Kũ ò kà a kĩnaa, ò yã kũ Balaki ń zĩoo ònɛ.
  hat-hat: Se konsa, chèf fanmi moun Moab yo ak chèf fanmi moun Madyan yo pati. Yo
    te pote ak yo sa ki te nesesè pou peye konsiltasyon an. Yo rive kay Balaram, epi
    yo ba li komisyon Balak la.
  eng-BSB: The elders of Moab and Midian departed with the fees for divination in
    hand. They came to Balaam and relayed to him the words of Balak.
  tod-tod: Moaɓe ɠɛwolaiti ta Madiyan ɠɛwolaiti ti liini ga lobɛanii, ungaiziɛ vai
    zu, ti ʋa fe Ɓalaame ya. Ti zeelini Ɓalaame ʋɔ bɛ, ti Ɓalake laawooi wo ma.
  eng-WEBPB: The elders of Moab and the elders of Midian departed with the rewards
    of divination in their hand. They came to Balaam, and spoke to him the words of
    Balak.
  kbq-kbq: Hagi Moapu kva vahe'ene Midiani kva vahe'mo'za Balamuma miza sentesaza
    zagoa eri'za vu'naze. Hagi Balamuma eme nege'za Balaki'ma hu'nea nanekea asami'naze.
  nhe-BL: Huajca nopa huehue tlacame tlen tlaltini Moab huan Madián yajque ica tomi
    ininmaco para quitlaxtlahuise para ma quintelchihuaqui. Huan quema ajsitoj campa
    Balaam, quiilhuijque nochi tlen quinilhuijtoya ma quiilhuica.
  bus-bus: Mↄabu kↄ̃n Midiã gbɛ̃nsinↄ dà zɛ́n, aↄ̃ↄ màsokɛna gbaa kɛ̀ aↄ̃é da Balamunɛ
    kũna. Kɛ̀ aↄ̃ kà à kiia, aↄ̃ yã kɛ̀ Balaki ń zĩo ònɛ.
  gub-BL: Na'e Moaw wanuwihawete oho Minià wanuwihawete wanupi izupe uze'eg pà wà
    kury. Weraha temetarer uzeupi ze'egaiw hekuzaromo wà nehe. Uhem Màrààw heko haw
    pe wà. Umume'u Marak ze'eg izupe wà.
  eng-DRA: 'And the ancients of Moab, and the elders of Madian, went with the price
    of divination in their hands. And when they were come to Balaam, and had told
    him all the words of Balac:'
