verse: NUM.022.035
translations:
  mal-C: യഹോവയുടെ ദൂതൻ ബിലെയാമിനോട്, “ആ പുരുഷന്മാരോടുകൂടെ പോകുക. എന്നാൽ ഞാൻ നിന്നോടു
    പറയുന്നതുമാത്രം പറയുക” എന്നു പറഞ്ഞു. അങ്ങനെ ബിലെയാം ബാലാക്കിന്റെ പ്രഭുക്കന്മാരോടുകൂടെ
    പോയി.
  deu-TKW: 'Der Engel Jahwes aber antwortete Bileam: Zieh nur hin mit den Männern;
    aber bloß die Worte, die ich dir eingeben werde, darfst du reden! Da zog Bileam
    mit den Häuptlingen Balaks weiter.'
  lin-lin: 'Anjelu ya Yawe alobaki na Balami : — Kende elongo na bato oyo kasi okoloba
    kaka makambo oyo nakoloba na yo. Boye, Balami akendeki elongo na bakambi ya Balaki.'
  eng-LSV: And the Messenger of YHWH says to Balaam, “Go with the men; and only the
    word which I speak to you—it you speak”; and Balaam goes with the princes of Balak.
  eng-GNV: 'But the Angel said vnto Balaam, Go with the men: but what I say vnto thee,
    that shalt thou speake. So Balaam went with ye princes of Balak.'
  eng-WEBSTER: 'And the angel of the LORD said to Balaam, Go with the men: but only
    the word that I shall speak to thee, that thou shalt speak: So Balaam went with
    the princes of Balak.'
  nhw-BL: 'Pero itequihua TOTECO quinanquili: ―Hueli tiyas ininhuaya nopa tlacame,
    pero san huelis tiquijtos catli na nimitzilhuis.'
  swh-ONEN: Malaika wa Bwana akamwambia Balaamu, “Uende na watu hao, lakini useme
    tu lile nikuambialo.” Kwa hiyo Balaamu akaenda na wale wakuu wa Balaki.
  bba-bba: Mɑ ɡɔrɑdo wi, u nɛɛ, ɑɑwo. A kɑ tɔn be doo. Adɑmɑ ɡɑri yi kon nun sɔ̃,
    yiyɑ kɑɑ ɡere. Mɑ Bɑlɑmu u kɑ Bɑlɑkin tɔn be dɑ.
  eng-KJVCPB: 'And the angel of the Lord said unto Balaam, Go with the men: but only
    the word that I shall speak unto thee, that thou shalt speak. So Balaam went with
    the princes of Balak.'
  cpy-cpy: 'Ikantzi Ronampiri Tajorentsi: “¡Balaam! Poyaata-nakiri rotyaan-teetani-paeni.
    Roo kanteencha okaatzi nokanta-yitimiri naaka, rootaki piñaawaeteri eeroka.” Rootaki
    royaatan-tanakariri Balaam inampina-paeni Balac.'
  luo-luo: Malaika mar Jehova Nyasaye nowacho ne Balaam niya, “Dhiyo adhiya gi jogi,
    to iwach mana gima awachoni.” Omiyo Balaam nodhi gi jodong Balak.
  meu-meu: Bena Iehova ena aneru ese Balaam e hamaoroa, eto, Idia ida baola; a lau
    baina hamaorolaimu herevadia mo ba gwaurai. Bena Balaam na Balak lohiadia ida
    ela.
  npi-ULB: तर परमप्रभुका दूतले बालामलाई भने, “यी मानिसहरूसँग जा । तर तैँले म जे भन्‍छु
    सो मात्र भन्‍नुपर्छ ।” त्यसैले बालाम बालाकका अगुवाहरूसँग गए ।
  yor-yor: Angẹli Olúwa sọ fún Balaamu pé, “Lọ pẹ̀lú àwọn arákùnrin náà, ṣùgbọ́n nǹkan
    tí mo sọ fún ọ nìkan ni kí o sọ.” Nígbà náà Balaamu lọ pẹ̀lú àwọn ìjòyè Balaki.
  emp-NTPO: 'Ãcõrẽ nezoca bajãnebemaba jarasia: –Naʌ̃ ẽberãrã ume bʌra wãida b̶ʌa,
    baribʌrʌ ab̶abe mʌ̃a jarabi b̶ʌdrʌ jaradua.– Ara maʌ̃da Balaaʌ̃ra Balába diabued̶a
    dji dromarã ume wãsia.'
  pes-OPCB: 'فرشته به او گفت: «با این افراد برو، ولی فقط آنچه را که من به تو می‌گویم،
    بگو.» پس بلعام با سفیران بالاق به راه خود ادامه داد.'
  tgl-ULB: Ngunit sinabi ng anghel ni Yahweh kay Balaam, “Magpatuloy ka kasama ng
    mga lalaki. Ngunit dapat sabihin mo lamang ang mga salita na sinabi ko sa iyo.”
    Kaya sumama si Balaam sa mga pinuno ni Balak.
  cbu-NT: Itaru, Apanllsha; Nduni, naamaam waritariya, watam naayaranllshawa. Yapiri
    tachiteeranllish ambiritam tchitancha. Itaru mangiptishpa. Yuwari tárangi anuritam
    payungcha, tárangiya. Ashiriya, na kamaneena yuwaa Apanll Balamaa apus tuxararangu
    anootsi. Balam yuwash kurak Balak tiptsiree zanganirangu anush tachitarangiya.
  hui-hui: Ani layagola dahuliyali biagome lalu, Agali uruni heba pobe. Ani puwa bi
    i̱na langerogo hangu latagi habe, lene. Ani laya handala Balama ibu agali biaru
    heba pene.
  mya-mya: ကောင်း​ကင်​တ​မန်​က​လည်း``ဤ​သူ​တို့​နှင့် အ​တူ​လိုက်​သွား​လော့။ သို့​ရာ​တွင်​ငါ​ပြော
    စေ​လို​သည့်​အ​တိုင်း​သာ​ပြော​ဆို​ရ​မည်'' ဟု​ဆို​၏။ သို့​ဖြစ်​၍​ဗာ​လမ်​သည်​သူ​တို့​နှင့်
    အ​တူ​လိုက်​ပါ​သွား​လေ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་པེལ་ཨམ་ལ། ཁྱོད་མི་འདི་དག་དང་མཉམ་དུ་སོང་ཞིག འོན་ཀྱང་ངས་ཁྱོད་ལ་སྨྲས་པའི་གཏམ་འབའ་ཞིག་ལས་གཞན་ཅི་ཡང་སྨྲ་བར་མི་བྱའོ་ཞེས་གསུངས་པས།
    པེལ་ཨམ་ནི་པཱ་ལག་གི་འགོ་དཔོན་རྣམས་དང་མཉམ་དུ་སོང་ངོ་། །
  sna-sna: Mutumwa waJehovha akati kuna Bharamu, “Chienda hako navarume ava, asi utaure
    zvandinokuudza zvoga.” Saka Bharamu akaenda namachinda aBharaki.
  spa-BLM: 'El ángel de Yahvé dijo a Balaam: “Ve con los hombres, pero sólo hablarás
    la palabra que yo te diga”. Entonces Balaam fue con los príncipes de Balac.'
  cac-cac: 'Ix tac''vi jun ángel chi'' d''a vin̈ icha tic: —Syal a b''at yed'' eb''
    anima tic, palta an̈ej val tas ol val d''ayach, an̈ej ol ala'', xchi d''a vin̈.
    Yuj chi'' ix b''atn̈ej vin̈ yed'' eb'' schecab'' vin̈aj Balac chi''.'
  swh-ULB: Lakini yule malaika wa BWANA akamwambia Balaamu, “endelea na wale watu.
    Lakini utasema maneno nitakayokwambia tu.”Kwa hiyo Balaamu akaendelea na wale
    vioingozi wa Balaki.
  bel-bel: 'І сказаў анёл Гасподні Валааму: ідзі зь людзьмі гэтымі, толькі кажы тое,
    што Я буду казаць табе. І пайшоў Валаам з князямі Валакавымі.'
  wed-wed: Bada ana anela i riwa i pa, “Ravai maiteni ma nae, wate aiwai ana riwem
    lamna ava ma latoni.” Anina ma Balaam, Balak ana babadai maiteni i nae.
  deu-ELBBK: 'Und der Engel des HERRN sprach zu Bileam: Geh mit den Männern; aber
    nur dasjenige, was ich dir sagen werde, sollst du reden. Und Bileam zog mit den
    Fürsten Balaks.'
  mbb-OT: Migkaǥi haazà is belinsuǥuen te Nengazen te, “Duma ka keniyan te menge etew,
    piru iyan nu zà keǥiya is egkeǥiyen ku ziyà te kenikew.” Umbe miduma si Balaam
    dutun te menge pengulu ni Balak.
  mal-2015: 'യഹോവയുടെ ദൂതൻ ബിലെയാമിനോടു: “ഇവരോടുകൂടെ പോക; എങ്കിലും ഞാൻ നിന്നോടു കല്പിക്കുന്ന
    വചനം മാത്രമേ പറയാവു” എന്നു പറഞ്ഞു; ബിലെയാം ബാലാക്കിന്റെ പ്രഭുക്കന്മാരോടുകൂടെ പോകയും
    ചെയ്തു.'
  rmc-rmc: 'Ale o aňjelos leske odphenďa: „Dža kale muršenca, ale vakereha ča oda,
    so tuke phenava.“ Avke o Balaam geľa le Balakoskre vodcenca.'
  pes-OPV: 'فرشته خداوند به بلعام گفت: «همراه این اشخاص برو لیکن سخنی را که من به
    تو گویم، همان را فقط بگو». پس بلعام همراه سروران بالاق رفت.'
  ron-1924: 'Ынӂерул Домнулуй а зис луй Балаам: „Ду-те ку оамений ачештя, дар сэ спуй
    нумай кувинтеле пе каре ци ле вой спуне Еу.” Ши Балаам а плекат ынаинте ку кэпетенииле
    луй Балак.'
  aui-aui: Yawe God yana aneya iwona bo, “Mmkodi tomotomogha yawata konagho, bi awaki
    anawonemna toudi kawagha kisisiya.” Wasina bi Balam, na Balak yana babada yawata
    siveramagha sinagho Moab kubure.
  ben-OBCV: সদাপ্রভুর দূত বিলিয়মকে বললেন, “তুমি ওই লোকদের সঙ্গে যাও, কিন্তু আমি তোমাকে
    যে কথা বলি, তুমি ঠিক তাই বলবে।” বিলিয়ম এরপর বালাকের কর্মকর্তাদের সঙ্গে গেল।
  som-som: Markaasaa malaa'igtii Rabbigu Balcaam ku tidhi, Orod oo nimanka raac; laakiinse
    hadalkii aan kula hadlo oo keliya waa inaad ku hadashaa. Sidaas daraaddeed Balcaam
    wuxuu raacay amiirradii Baalaaq soo diray.
  lat-VUC: 'Ait angelus: Vade cum istis, et cave ne aliud quam præcepero tibi loquaris.
    Ivit igitur cum principibus.'
  eng-ASVBT: And the angel of Jehovah said unto Balaam, Go with the men; but only
    the word that I shall speak unto thee, that thou shalt speak. So Balaam went with
    the princes of Balak.
  ita-1885: 'E l''Angelo del Signore disse a Balaam: Va'' pure con cotesti uomini;
    ma di'' sol ciò ch''io ti dirò. E Balaam andò co'' principi di Balac.'
  eng-LXXUP: 'And the angel of the Lord said to Balaam, Go with the men: nevertheless
    the word which I shall speak to thee, that thou shalt take heed to speak. And
    Balaam went with the princes of Balak.'
  eng-ULB: But the angel of Yahweh said to Balaam, “Go on ahead with the men. But
    you must only speak the words that I tell you.” So Balaam went with the leaders
    of Balak.
  spa-VBL: El ángel del Señor le dijo a Balaam, “No, puedes ir con los hombres, pero
    sólo di lo que yo te diga”. Así que Balaam continuó con los oficiales de Balac.
  fra-_FOB: 'Et l''ange de l''Éternel dit à Balaam: Va avec ces hommes; mais tu ne
    diras que ce que je te dirai. Et Balaam s''en alla avec les seigneurs de Balak.'
  mal-mal: 'യഹോവയുടെ ദൂതൻ ബിലെയാമിനോട്: “ഇവരോടുകൂടെ പോകുക; എങ്കിലും ഞാൻ നിന്നോട് കല്പിക്കുന്ന
    വചനം മാത്രം പറയുക” എന്ന് പറഞ്ഞു; ബിലെയാം ബാലാക്കിന്റെ പ്രഭുക്കന്മാരോടുകൂടി പോകുകയും
    ചെയ്തു.'
  urd-GVR: Rab ke farishte ne kahā, “In ādmiyoṅ ke sāth apnā safr jārī rakh. Lekin
    sirf wuhī kuchh kahnā jo maiṅ tujhe batāūṅgā.” Chunāṅche Bilām ne Balaq ke sardāroṅ
    ke sāth apnā safr jārī rakhā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी बालाम कली “एको मुरपुकी नु लावो।
    तन्‍न गो इ कली मार लोव़ पाइनुङा, गे मेको ला देनो” दे माइक्‍तु। मोपतीके बालाम बालाक
    आ सोइश्‍शो ठेयब मुरपुकी नु लत।
  ita-1927: 'E l’angelo dell’Eterno disse a Balaam: “Va’ pure con quegli uomini; ma
    dirai soltanto quello che io ti dirò”. E Balaam se ne andò coi principi di Balak.'
  ckb-ckb: 'فریشتەی یەزدانیش بە بەلعامی فەرموو: «لەگەڵ پیاوەکاندا بڕۆ، بەڵام تەنها
    ئەو قسەیەی کە من پێت دەڵێم ئەوە دەکەیت.» ئیتر بەلعام لەگەڵ پیاوە گەورەکانی بالاق
    بەڕێکەوت.'
  eng-BBE: And the angel of the Lord said to Balaam, Go with the men; but say only
    what I give you to say. Then Balaam went on with the chiefs of Balak.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ದೂತನು ಬಿಳಾಮನಿಗೆ, “ಈ ಮನುಷ್ಯರ ಸಂಗಡ ಹೋಗು ಆದರೆ ನಾನು ನಿನಗೆ
    ಹೇಳುವುದನ್ನೇ ಹೇಳಬೇಕೇ ಹೊರತು ಬೇರೆ ಯಾವದನ್ನೂ ಹೇಳಬಾರದು,” ಎಂದನು. ಹಾಗೆಯೇ ಬಿಳಾಮನು ಬಾಲಾಕನ
    ಪ್ರಭುಗಳ ಸಂಗಡ ಹೋದನು.
  bbb-bbb: Areme anera ije fu una Berame kuae, Ni e Berakido e mamekanu bu ruaeva
    ijena vane. Ro igia fie a vakuma ade ire bino rekiro nime vua irere na kuaraeva
    ijiaru kuaenono kuae. Ijadufuo Berame fune urina e ije ruaeva ijena vae.
  tam-2017: 'யெகோவாவுடைய தூதனானவர் பிலேயாமை நோக்கி: “அந்த மனிதர்களோடு கூடப்போ; நான்
    உன்னோடு சொல்லும் வார்த்தையை மட்டும் நீ சொல்லவேண்டும்” என்றார்; அப்படியே பிலேயாம்
    பாலாகின் பிரபுக்களோடு கூடப்போனான்.'
  spa-RV-1909: 'Y el ángel de Jehová dijo á Balaam: Ve con esos hombres: empero la
    palabra que yo te dijere, esa hablarás. Así Balaam fué con los príncipes de Balac.'
  ron-BTF: 'Și îngerul DOMNULUI i-a spus lui Balaam: Du-te cu acești bărbați, dar
    numai cuvântul pe care ți-l voi spune, acela să îl vorbești. Astfel Balaam a mers
    cu prinții lui Balac.'
  eng-WEBP: The LORD’s angel said to Balaam, “Go with the men; but you shall only
    speak the word that I shall speak to you.” So Balaam went with the princes of
    Balak.
  eng-FBV: The angel of the Lord told Balaam, “No, you can go with the men, but only
    say what I tell you.” So Balaam continued on with Balak's officials.
  nld-1939: 'Maar de engel van Jahweh zei tot Balaäm: Ga met die mannen mee, doch
    spreek slechts, wat Ik u zeg. Toen ging Balaäm met de vorsten van Balak mee.'
  nch-BL: 'Pero iilhuicac ejca TOTECO quinanquili: ―Hueli tiyas inihuaya nopa tacame,
    pero san tiquijtos cati na nimitzilhuis. Huajca Balaam yajqui inihuaya nopa tayacanani
    cati Balac quintitantoya.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va nói cùng Ba-la-am rằng: Hãy đi cùng các người
    đó, nhưng chỉ hãy nói điều chi ta sẽ phán dặn ngươi. Ba-la-am bèn đi cùng các
    sứ thần của Ba-lác.'
  hin-CV: किंतु याहवेह के दूत ने बिलआम से कहा, “अब तो तुम इन लोगों के साथ चले जाओ,
    किंतु तुम वही कहोगे, जो मैं तुम्हें कहने के लिए प्रेरित करूंगा.” फिर बिलआम बालाक
    के उन प्रधानों के साथ चला गया.
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] said to Balaam [Not
    people, Destroyer of people], “Go with the men; but only the word that I shall
    speak to you, that you shall speak.” So Balaam [Not people, Destroyer of people]
    went with the princes of Balak.
  spa-BES: 'Entonces el ángel del Señor dijo a Balaam: Ve con los hombres; Pero di
    sólo lo que te doy para decir. Entonces Balaam siguió con los jefes de Balac.'
  tdx-tdx: Aa le hoe i Anjeli’ Iehovày amy Bala­me, Akia, mindreza am’ondaty reo,
    fe ze entañe volañeko ama’o avao ty ho taroñe’o. Aa le nañavelo nindre lia amy
    androanavi’ i Balàke rey t’i Balame.
  vid-vid: Ila mhilisi wa Mkulu Nguluwi nakamlonjela Balaamu, “Ulute na wanhu wano,
    ila kolonga chila chondikulonjela hela,” Lelo Balaamu nakalutilila na majendo
    hamwe na wala vilongozi wa Balaki.
  eng-OKE: But the angel of the Lord said to Bileam, Go with the men; only the word
    that I shall speak with thee, that thou shalt say. And Bileam went with the princes
    of Balak.
  tha-KJV: แล​้​วท​ูตสวรรค์ของพระเยโฮวาห์​พู​ดก​ับบาลาอัมว่า “จงไปกับชายเหล่านั้นเถิด
    แต่​เจ้​าจงพูดเฉพาะคำที่เราให้​เจ้​าพูด” ดังนั้นบาลาอัมก็ไปกับเจ้านายของบาลาคต่อไป
  por-BR-2018: 'E o anjo do SENHOR disse a Balaão: Vai com esses homens: porém a palavra
    que eu te disser, essa falarás. Assim Balaão foi com os príncipes de Balaque.'
  deu-ELO: 'Und der Engel Jehovas sprach zu Bileam: Gehe mit den Männern; aber nur
    dasjenige, was ich dir sagen werde, sollst du reden. Und Bileam zog mit den Fürsten
    Balaks.'
  eng-WYC-2018: The angel said, (No), Go thou with these men, but beware, that thou
    speak not [any] other thing than (what) I shall command to thee. Therefore Balaam
    went with the princes (or And so Balaam went forth with Balak’s leaders).
  epo-epo: 'Sed la anĝelo de la Eternulo diris al Bileam: Iru kun la viroj; sed nur
    tion, kion Mi diros al vi, vi diru. Kaj Bileam iris kun la ĉefoj de Balak.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi Balaamƣa yǝnǝ: — Boptu, bu kixilǝr bilǝn billǝ
    barƣin, biraⱪ pǝⱪǝt Mǝn sanga degǝn sɵznila degin, — dedi. Xuning bilǝn Balaam
    Balaⱪning ǝmǝldarliri bilǝn billǝ mangdi.'
  beo-beo: Be a:igele da ema amane sia:i, “Di mae buhagili, amo dunu sigi masa. Be
    na dima adomu liligi fawane sia:ma!” Amaiba:le, Ba:ila:me da Moua:be ouligisu
    dunu amola bu sigi asi.
  tpi-OTNT: Tasol ensel i tokim em, “I orait, yu go wantaim ol dispela man. Tasol
    yu mas autim tok mi givim yu. Yu no ken autim narapela tok.” Orait na Balam i
    go wantaim ol hetman bilong Balak.
  hau-SA: Mala’ikan Ubangiji ya ce wa Bala’am, “Ka tafi tare da mutanen, amma abin
    da na faɗa maka ne kaɗai za ka faɗa.” Saboda haka Bala’am ya tafi tare da dattawan
    Balak.
  uig-LAT: 'Perwerdigarning Perishtisi Balaamgha yene: — Boptu, bu kishiler bilen
    bille barghin, biraq peqet Men sanga dégen söznila dégin, — dédi. Shuning bilen
    Balaam Balaqning emeldarliri bilen bille mangdi.'
  nde-nde: Ingilosi kaThixo yathi kuBhalamu, “Hamba lawo lamadoda, kodwa ukhulume
    lokho engikutshela khona kuphela.” Ngakho uBhalamu wahamba lamakhosana kaBhalaki.
  ton-ton: 'Pea naʻe pehē ʻe he ʻāngelo ʻa Sihova kia Pelami, “ʻAlu mo e kau tangata:
    ka ko e lea pe te u lea ʻaki kiate koe, ko ia pe te ke lea ʻaki.” Pea naʻe ʻalu
    ʻa Pelami mo e houʻeiki meia Pelaki.'
  ces-1613: 'Řekl anděl Hospodinův k Balámovi: Jdi s muži těmi, avšak slovo, kteréž
    mluviti budu tobě, to mluviti budeš. Tedy šel Balám s knížaty Balákovými.'
  eng-WMB: The LORD’s angel said to Balaam, “Go with the men; but you shall only speak
    the word that I shall speak to you.” So Balaam went with the princes of Balak.
  tam-TCV: யெகோவாவினுடைய தூதனானவர் பிலேயாமிடம், “நீ இந்த மனிதர்களுடன் போ. ஆனால் நான்
    உனக்குச் சொல்வதையே நீ பேசு” என்றார். எனவே பிலேயாம் பாலாக்கின் தலைவர்களுடன் போனான்.
  ceb-ULB: Apan ang anghel ni Yahweh miingon kang Balaam, “Padayon sa unahan uban
    sa mga tawo. Apan ang isulti mo lamang ang mga pulong nga akong gisulti kanimo.”
    Busa miadto si Balaam uban sa mga pangulo ni Balak.
  pol-UBG: 'Lecz Anioł PANA powiedział do Balaama: Jedź z tymi ludźmi, ale będziesz
    mówił tylko to, co tobie powiem. I poszedł Balaam z książętami Balaka.'
  agr-agr: 'Tusa tutai Apajuí ángel tumain wajas ayaak: “¡Anú aents aina nujai weam
    duka wetá! ¡Tujash amek ayatak wi titatag duke chichaktatme!” tiuwai.'
  kyc-kyc: Leyamopape aŋala dokome lao, Akali dasipa pipya role pyapeta pupwa. Dopa
    pyuo parenepape nambame emba laa lao langirunuli pyuo iki lape, leya. Leyamo dokopa
    Belame akali dusipa pipya role pyapeta peyami.
  urd-GVU: رب کے فرشتے نے کہا، ”اِن آدمیوں کے ساتھ اپنا سفر جاری رکھ۔ لیکن صرف وہی
    کچھ کہنا جو مَیں تجھے بتاؤں گا۔“ چنانچہ بلعام نے بلق کے سرداروں کے ساتھ اپنا سفر
    جاری رکھا۔
  deu-1912: 'Der Engel des HERRN sprach zu ihm: Zieh hin mit den Männern; aber nichts
    anderes, denn was ich dir sagen werde, sollst du reden. Also zog Bileam mit den
    Fürsten Balaks.'
  ntj-ntj: Nyangka yayintjultu watjarnu, “Wiya, palya-tjananyan yanku. Palunyalu kutjupa-kutjupa
    watjantjamaaltu, nyarra ngayulu-rnanta watjalku, palunyanyakutju watjanma.” Nyangka
    mularrpartu Payilamalu-tjananya puurrpa Payilikiku wati pirninya wanarnu lurrtjurringu.
  kan-2017: ಯೆಹೋವನ ದೂತನು ಬಿಳಾಮನಿಗೆ, “ಈ ಮನುಷ್ಯರ ಜೊತೆಯಲ್ಲಿ ಹೋಗು. ಆದರೆ ನಾನು ನಿನಗೆ ಹೇಳುವ
    ಮಾತನ್ನೇ ಹೊರತು ಬೇರೆ ಯಾವುದನ್ನೂ ಹೇಳಬಾರದು” ಎಂದು ಹೇಳಿದನು. ಬಿಳಾಮನು ಬಾಲಾಕನ ಪ್ರಧಾನರ ಜೊತೆಯಲ್ಲಿ
    ಹೊರಟುಹೋದನು.
  yap-yap: Me ga’ar fare engel, “Mu un ngak e pi pumo’on nir ngam marod, machane kemus
    ni tin ni nggog ngom e ngamog.” Me un Balaam ngorad ngranod.
  hlt-MCSB: BOEIPA kah puencawn loh Balaam te, “Hlang rhoek neh cet lamtah nang taengah
    ka thui ol te mah thui,” a ti nah. Te dongah Balaam khaw Balak kah mangpa rhoek
    taengah cet.
  mdy-ETH: ኪኢታንቻሢ ጋዓንቴ፦ «ሃንሢ ዓሶንሢና ዓኣዾ ኔኤሮ ዓኣዼ፤ ጋዓንቴ ታ ኔኤም ኬኤዛማ ሌሊ ኬኤዜ» ጌዔኔ፤ ባኣላኣቄ
    ዳኬ፥ ቢታንታ ዓኣ ዓሶና ዎላ ባኣላኣሜ ዬያይዲ ዓኣዼኔ።
  twi-ASANTE: Nanso, Awurade ɔbɔfoɔ no ka kyerɛɛ no sɛ, “Wo ne nnipa no nkɔ, nanso
    asɛm a mɛka akyerɛ wo no nko na ka.” Enti Balaam ne wɔn kɔeɛ.
  mwc-mwc: Bada ana aneya Balaam i wonei, “Nikosi pipiya yabata ko nae saba, awaika
    ana wonim wai kona, wata ki sisiyei.” Damanina ba Balaam, Balak ana babadisi damana
    yabata si nae.
  eng-WEBU: The LORD’s angel said to Balaam, “Go with the men; but you shall only
    speak the word that I shall speak to you.” So Balaam went with the princes of
    Balak.
  bnp-bnp: Pali a agelo ne BAKOVI DAGI i takia, i ta maea, “I uka maki, o vano turana
    e huriki nga. Pali a ngaru ioe go taki kunana a ngava nau, a ngava ranga naha
    ni taki.” Lakea e Balam i vano turana e huriki a bolekori ne Balak.
  wal-wal: Yaagin GODAA kiitanchchai Balaama, “Neeni ha asatuura ba; shin taani neeyyo
    yootiyoogaa xalaalaa haasaya” yaagiis. Yaagin Balaami Baalaaqa biittaa halaqatuura
    biis.
  spa-PDDPT: 'El Ángel de Yavé dijo a Balaam: Vé con los varones, pero solo hablarás
    la Palabra que Yo te diga. Y Balaam fue con los jefes de Balac.'
  gun-gun: 'Senhor-a guigua anjo ombovai: — Tereo tema peva''e avakue reve. Ha''e
    rami teĩ xeayvua rami anho ''rã ndeayvu — he''i ramo Balaão oo ju oiny Balaque
    pegua yvatekueve reve.'
  ilo-ULB: Ngem kinuna ti anghel ni Yahweh kenni Balaam, “Kumuyogka latta kadagiti
    lallaki. Ngem masapul a dagiti sasao laeng nga ibagak kenka ti ibagam.” Simmurot
    ngarud ni Balaam kadagiti papangulo ni Balak.
  kpg-kpg: Tangada di langi ga helekai gi mee, “Goe hana madalia digau aanaa, malaa
    goe helekai hua i agu mee ala ga hagi adu gi di goe bolo gi helekai ai.” Malaa,
    Balaam gu madalia nia gau kae hegau a Balak.
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى بالائامغا يەنە: — بوپتۇ، بۇ كىشىلەر بىلەن بىللە
    بارغىن، بىراق پەقەت مەن ساڭا دېگەن سۆزنىلا دېگىن، — دېدى. شۇنىڭ بىلەن بالائام
    بالاقنىڭ ئەمەلدارلىرى بىلەن بىللە ماڭدى.'
  sus-sus: Alatala xa malekɛ naxa a masen, «Ade, i xa bira yi mixie fɔxɔ ra, kɔnɔ
    n na masenyi naxan masen i bɛ, i na nan falama.» Na kui, Balami nun Balaki xa
    xɛɛrae naxa siga.
  pon-2006: Tohnlengo ahpw mahsanihong, “Iangeweite aramas pwukat, ahpw ke pahn koasoia
    soahng kante me I padahkihong uhk ke en koasoia.” Palaam eri iangada nein Palaam
    meninkeder ko.
  jae-jae: Go Apômtaunê aŋela kêsôm gêdêŋ eŋ gebe “Ôsêlêŋ ôwiŋ lau tau. Mago ôsôm
    biŋ tageŋ, taŋ aê oc jajatu aôm naŋgeŋ.” Amboac tonaŋ Bileam kêsêlêŋ gêwiŋ Balaknê
    kasêga.
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga biti tai Balam: Avat a varagur ma ra tarai;
    ma una vatang ika nam ra tinata ba ina tatike piram. Ma Balam dia ga varagur ma
    ra umana luluai kai Balak.'
  tur-YTC: 'Yahve''nin meleği Balam''a şöyle dedi: “Adamlarla birlikte git; ama yalnızca
    sana söyleyeceğim sözü söyleyeceksin.” Balam Balak''ın beyleriyle birlikte gitti.'
  grc-BRENT: Καὶ εἶπεν ὁ ἄγγελος τοῦ Θεοῦ πρὸς Βαλαὰμ, συμπορεύθητι μετὰ τῶν ἀνθρώπων·
    πλὴν τὸ ῥῆμα ὃ ἐὰν εἴπω πρὸς σὲ, τοῦτο φυλάξῃ λαλῆσαι. Καὶ ἐπορεύθη Βαλαὰμ μετὰ
    τῶν ἀρχόντων Βαλάκ.
  ind-AYT: Malaikat TUHAN berkata kepada Bileam, “Tidak, pergilah bersama orang-orang
    itu. Namun, kamu harus berkata seperti yang Kusuruh untuk kamu katakan.” Lalu,
    Bileam pergi bersama para pemimpin yang diutus Balak itu.
  nya-nya: Mngelo wa Yehova anati kwa Balaamu, “Pita ndi anthuwa koma ukayankhule
    zokhazo zimene ndikakuwuze.” Choncho Balaamu anapita ndi akuluakulu a Balaki.
  hrv-hrv: 'Ali anđeo Jahvin odvrati Bileamu: “Idi s tim ljudima, ali samo ono govori
    što ti ja kažem.” Tako Bileam ode s Balakovim knezovima.'
  mps-mps: Tiali goli, enselgo agabolo te po walali, “Te usu dao, nage te bidi dabe
    dali pao. Tiali goli, eno nagebolo mabo po naga pusao. Nago gasa po me pusulamuo.”
    Tama te Balam te Balakgo tobolu bidi dabe dali pali.
  tpi-tpi: Tasol ensel i tokim em, “I orait, yu go wantaim ol dispela man. Tasol yu
    mas autim tok mi givim yu. Yu no ken autim narapela tok.” Orait na Balam i go
    wantaim ol hetman bilong Balak.
  dan-1931: 'HERRENS Engel sagde til Bileam: “Følg blot med disse Mænd, men du må
    kun sige de Ord, jeg siger dig!” Så fulgte Bileam med Balaks Høvdinger.'
  vie-OVCB: 'Thiên sứ của Chúa Hằng Hữu phán bảo: “Cứ đi với họ, nhưng ngươi chỉ được
    nói lời nào Ta bảo ngươi nói.” Vậy Ba-la-am đi với các quan chức của Ba-lác.'
  guj-2017: પણ યહોવાહના દૂતે બલામને કહ્યું, “આ માણસોની સાથે જા. પણ જે વાત હું તને
    કહું તે જ તારે કહેવી.” તેથી બલામ બાલાકના વડીલો સાથે ગયો.
  pon-2006A: Tohnlengo ahpw mahsanihong, “Iangeweite aramas pwukat, ahpw ke pahn koasoia
    soahng kante me I padahkihong uhk ke en koasoia.” Palaam eri iangada nein Palaam
    meninkeder ko.
  por-BRBSL: 'O anjo de Yahweh disse a Balaam: “Vá com os homens; mas você só dirá
    a palavra que eu lhe falarei”. Então, Balaam foi com os príncipes de Balak.'
  cth-cth: BAWIPA e kalvantami ni Balaam koevah, hetnaw koe vah cet, hateiteh, nang
    koe ka dei e dueng ahnimouh koe na dei pouh han telah atipouh. Hahoi teh, Balaam
    teh Balak e tami kalennaw koe a cei.
  twi-twi: Awurade bɔfo no ka kyerɛɛ no se, “Wo ne nnipa no nkɔ, nanso asɛm a mɛka
    akyerɛ wo no nko ara na ka.” Enti Balaam ne Balak mpanyimfo no kɔe.
  hlt-hlt: BOEIPA kah puencawn loh Balaam te, “Hlang rhoek neh cet lamtah nang taengah
    ka thui ol te mah thui,” a ti nah. Te dongah Balaam khaw Balak kah mangpa rhoek
    taengah cet.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì dɔ̀: Nɛinɛ̀ bɛ kɛ̀ dí kɔtɛ, ɑ nɛ́ yó nnɑ́ɑ́
    nh ɑ̃nnɛ́ tì nti ɑ nùù miɛkɛ. Mɛm̀mɛ kɛ̀ Bɑdɑmmuu nɛinɛ̀ Bɑdɑki tɔ̃nní bɛ̀ɛ̀ kpɑ̀ɑ̀tìbɛ̀
    kɛ̀ bɛ̀ɛ kɔtɛ.'
  msy-2020: Ezɨ ensel ghaze, “Markɨ. Nɨ gumazir kaba ko mangɨ, egh bizir kɨ nɨ mɨkɨmamibara,
    nɨ dav kɨm.” Ezɨ Balam me ko zui.
  dop-dop: 'Ɩlɛnɑ ɩsɔtɑɑ tillu sɩ: Tǝŋ-wɛ. Amɑ nti mɑ heeliɣi-ŋ tɔ, tǝ tike kɛ ń kɑ́
    yɔɣɔtɩ. Ntɛnɑ Pɑlɑɑm tǝŋ tillɑɑ mpɛ.'
  azb-azb: 'Rəbbin mələyi Bilama dedi: «Bu adamlarla get, ancaq yalnız sənə deyəcəyim
    sözü de». Bilam Balaqın başçıları ilə bərabər getdi.'
  eng-DBY: And the Angel of Jehovah said to Balaam, Go with the men, but only the
    word that I shall speak unto thee, that shalt thou speak. And Balaam went with
    the princes of Balak.
  hin-2017: यहोवा के दूत ने बिलाम से कहा, “इन पुरुषों के संग तू चला जा; परन्तु केवल
    वही बात कहना जो मैं तुझ से कहूँगा।” तब बिलाम बालाक के हाकिमों के संग चला गया।
  wol-KYG: 'Malaakam Aji Sax ji ne Balaam: «Àndal ak nit ñi, waaye daal lu ma la waxloo
    rekk, wax ko.» Balaam nag ànd ak kàngami Balag, dem.'
  eng-YLT: And the messenger of Jehovah saith unto Balaam, 'Go with the men; and only
    the word which I speak unto thee — it thou dost speak;' and Balaam goeth with
    the princes of Balak.
  kne-kne: Ngem kanan din anghel, “Mabalin ay makiey ka sin lallalaki ay nay, ngem
    say ibagam et enggay din itogon ko en sik-a ay ibagam.” Idi siya di nakeey si
    Balaam en daida.
  eng-WYC-2017: The angel said, Go thou with these men, but beware, that thou speak
    not [any] other thing than I shall command to thee. Therefore Balaam went with
    the princes.
  eng-WMBB: The LORD’s angel said to Balaam, “Go with the men; but you shall only
    speak the word that I shall speak to you.” So Balaam went with the princes of
    Balak.
  urd-GVH: रब के फ़रिश्ते ने कहा, “इन आदमियों के साथ अपना सफ़र जारी रख। लेकिन सिर्फ़
    वही कुछ कहना जो मैं तुझे बताऊँगा।” चुनाँचे बिलाम ने बलक़ के सरदारों के साथ अपना
    सफ़र जारी रखा।
  rug-rug: Ba zama la koasa sa mateana te Zihova, “Mu luli la koa ri na tie, ba mamu
    zamani mo sapu gua tozi nigo Rau pude zamani,” ke luli la i mo Belami sari na
    koimata te Balaki, sa baṉara pa Moabi.
  gaz-gaz: Ergamaan Waaqayyoo sunis Balaʼaamiin, “Namoota kana wajjin deemi; garuu
    waanuma ani sitti himu qofa dubbadhu” jedhe. Akkasiin Balaʼaam qondaaltota Baalaaq
    sana wajjin deeme.
  fra-LSG: 'L’ange de l’Éternel dit à Balaam: Va avec ces hommes; mais tu ne feras
    que répéter les paroles que je te dirai. Et Balaam alla avec les chefs de Balak.'
  gnn-gnn: Ga ŋayi ŋunhiyi djiwarr'wuynydja yolŋu waŋana bitjarra, “Marrtji warray
    nhe yurru yulŋunydja, dhiyapa walalambala ḏarramuwurrumbala malthun warray, yurru
    waŋanydja nhe yurru ŋunhiyi dhäruktja liŋgu ŋunhi nhaltjan yurru ŋarra nhuŋu dhäruk
    wekama waŋanharawu.” Bala ŋayi marrtjinana Baylamdja, mukthurrunana malthurrunana
    yana walalambala.
  yal-yal: Alatalaa malekan yi a fala Balami xa, a naxa, “Siga muxuni itoe fɔxɔ ra.
    Koni n na naxan fala i xa, i xa na nan fala tun!” Balami nun Balaki a kuntigine
    yi siga.
  haw-1868: I mai la ka anela o Iehova ia Balaama, E hele pu oe me ia mau kanaka;
    aka, o ka olelo a'u e hai aku ai ia oe, oia wale no kau e olelo aku ai. A hele
    aku la o Balaama me na luna o Balaka.
  arb-NAV: 'فَقَالَ مَلاكُ الرَّبِّ لِبَلْعَامَ: «امْضِ مَعَ الرِّجَالِ، وَلَكِنْ
    عَلَيْكَ أَنْ تَنْطِقَ بِمَا آمُرُكَ بِهِ فَقَطْ». فَانْطَلَقَ بَلْعَامُ مَعَ
    رُؤَسَاءِ بَالاقَ.'
  ewe-ewe: Mawudɔla la gblɔ nɛ be, “Yi kple ameawo, gake nàgblɔ nu si meɖo na wò be
    nàgblɔ la ko.” Ale Balaam yi kple Balak ƒe ameawo.
  eng-LEE: 'And the angel of the Lord said unto Bil''am, Go with the men; however,
    only the word which I will speak unto thee, that shalt thou speak: and Bil''am
    went with the princes of Balak.'
  asm-FB: তেতিয়া যিহোৱাৰ দূতে বিলিয়মক ক’লে, “সেই লোকসকলেৰে সৈতে যোৱা। কিন্তু মই
    যি কথা তোমাক ক’ম, কেৱল তাকেহে ক’বা।” আৰু বিলিয়ম বালাকৰ অধ্যক্ষসকলেৰে সৈতে গ’ল।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ مَسٍن، «عَدٍ، عِ شَ بِرَ يِ مِشِيٍ قْشْ رَ، كْنْ
    ﭑ نَ مَسٍنيِ نَشَن مَسٍن عِ بّ، عِ نَ نَن قَلَمَ.» نَ كُي، بَلَمِ نُن بَلَكِ شَ
    شّيرَيٍ نَشَ سِفَ.
  fra-SBL: 'L''ange de Yahvé dit à Balaam : « Va avec les hommes ; mais tu ne diras
    que la parole que je te dirai. » Balaam partit donc avec les princes de Balak.'
  hbo-hbo: וַיֹּאמֶר֩ מַלְאַ֨ךְ יְהוָ֜ה אֶל־בִּלְעָ֗ם לֵ֚ךְ עִם־הָ֣אֲנָשִׁ֔ים וְאֶ֗פֶס
    אֶת־הַדָּבָ֛ר אֲשֶׁר־אֲדַבֵּ֥ר אֵלֶ֖יךָ אֹתֹ֣ו תְדַבֵּ֑ר וַיֵּ֥לֶךְ בִּלְעָ֖ם
    עִם־שָׂרֵ֥י בָלָֽק׃
  eng-WYCLIFFE: The aungel seide, Go thou with these men, but be war that thou speke
    not other thing than Y schal comaunde to thee. Therfor Balaam yede with the princes.
  piu-2006: '@see-verse:NUM.022.034'
  cwe-cwe: Msenga wa kuulanga kamulongela Balaamu, “Hita hamwe na wanhu wano, mbali
    kwizalonga chiya chondanikulongele muhala.” Ivo Balaamu kahita hamwe na wanhu
    watumigwe na Balaki.
  kik-kik: Mũraika ũcio wa Jehova akĩĩra Balamu atĩrĩ, “Thiĩ na andũ acio, no uuge
    o ro ũrĩa ngũkwĩra.” Nĩ ũndũ ũcio Balamu agĩthiĩ na anene acio a Balaki.
  fra-NCL: 'L’ange de Yahweh dit à Balaam : « Va avec ces hommes ; mais tu ne diras
    pas autre chose que ce que je te dirai. » Et Balaam alla avec les princes de Balac.'
  cek-AK: Angraeng ih van kami mah Balaam khaeah, Kaminawk hoi nawnto caeh ah, toe
    kang thuih ih lok khue to ni na thuih han, tiah a naa. To pongah Balaam loe Balak
    ih toksah angraengnawk hoi nawnto caeh.
  cuk-cuk: 'Bab-Jehová-e-baliwitur Balaam-abin sogded: —Baisuli, we-dulemarba be nae.
    Unnila an-bega-ibmar-sogoedbi be sogoed. Weyobi Balaam, Balac-e-dummaganba nadsunnad.'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси Балаамға йәнә: — Бопту, бу кишиләр билән биллә
    барғин, бирақ пәқәт Мән саңа дегән сөзнила дегин, — деди. Шуниң билән Балаам Балақниң
    әмәлдарлири билән биллә маңди.'
  pma-pma: Ka angelo viteni vit, “Kiha hetal meatin keil ekek, ka kihiten asas varei
    koa naviteni minuk kovahiteni.” Sakini Balaam musil ris keil uva.
  tel-2017: యెహోవా దూత “నువ్వు ఆ మనుషులతోపాటు వెళ్ళు. కాని, నేను నీతో చెప్పే మాటలేగాని,
    ఇంకేమీ పలకొద్దు” అని బిలాముతో చెప్పాడు. అప్పుడు బిలాము బాలాకు అధికారులతో పాటు
    వెళ్ళాడు.
  hat-BSA: 'Men zanj SENYÈ a te di a Balaam: “Ale avèk mesye sa yo, men ou va pale,
    sèlman, pawòl ke Mwen di ou yo.” Konsa Balaam te ale avèk chèf Balak yo.'
  bxh-bxh: Anelu, Balam ya faliba iyen, Dodoga te ma afa haidam au lau. In moho somo
    E libaen lisim yai moho bena wa libaen. Habahim Balam ma afa haidana sa lau.
  kos-kos: A lipufan sac fahk nu sel, “Wi na mwet inge som, tusruktu kom fah fahk
    na ma nga ac sap kom in fahk uh.” Ouinge Balaam el wi mwet uh som.
  hbo-WLC: וַיֹּאמֶר֩ מַלְאַ֨ךְ יְהוָ֜ה אֶל־בִּלְעָ֗ם לֵ֚ךְ עִם־הָ֣אֲנָשִׁ֔ים וְאֶ֗פֶס
    אֶת־הַדָּבָ֛ר אֲשֶׁר־אֲדַבֵּ֥ר אֵלֶ֖יךָ אֹת֣וֹ תְדַבֵּ֑ר וַיֵּ֥לֶךְ בִּלְעָ֖ם
    עִם־שָׂרֵ֥י בָלָֽק׃
  ibo-ibo: Ma mmụọ ozi Onyenwe anyị sịrị Belam, “Soro ndị ikom a gaa, ma kwuo naanị
    ihe m sị gị kwuo.” Ya mere, Belam soro ndị ozi eze Balak gaa.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ବିଲୀୟମ୍‍କୁ କହିଲେ, “ସେହି ଲୋକମାନଙ୍କ ସଙ୍ଗେ ଯାଅ; ମାତ୍ର
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ କଥା କହିବା, କେବଳ ତାହା ତୁମ୍ଭେ କହିବ।” ତହିଁରେ ବିଲୀୟମ୍‍ ବାଲାକଙ୍କ
    ଅଧିପତିମାନଙ୍କ ସହିତ ଗମନ କଲା।
  chk-chk: Nge nöün ewe Samol mi Lapalap we chon läng a üreni Palam, “Kopwe eti ekewe
    mwän. Nge kopwe üra ekewe chök kapas üpwe ürenuk.” Iei mine Palam a eti nöün Palak
    kewe souakom.
  rop-rop: Bat det einjul bin tok, “Yu gin kipgon garram dislot men, bat yu garra
    tok oni wanim ai dalim yu blanga tok.” Wal Beilam bin kipgon garram olabat na.
  ukr-1871: 'І каже ангел до Білеама: Ійди з людьми, но тільки мусиш те промовляти,
    що скажу тобі. І пійшов Білеам із князями Балаковими.'
  deu-1951: 'Und der Engel des HERRN sprach zu Bileam: Geh mit den Männern; aber du
    sollst nichts reden, außer was ich dir sagen werde! Also zog Bileam mit den Fürsten
    Balaks.'
  eng-JPS: 'And the angel of the LORD said unto Balaam: ''Go with the men; but only
    the word that I shall speak unto thee, that thou shalt speak.'' So Balaam went
    with the princes of Balak.'
  srp-1865: 'A anðeo Gospodnji reèe Valamu: idi s tijem ljudima, ali samo ono govori
    što ti ja kažem. Tada Valam otide s knezovima Valakovim.'
  lug-lug: Malayika wa Mukama Katonda n’agamba Balamu nti, “Genda n’abasajja abo,
    naye ebigambo bye nnaakulagira bye byokka by’oba oyogera.” Bw’atyo Balamu n’agenda
    n’abakungu ba Balaki.
  heb-heb: ויאמר מלאך יהוה אל בלעם לך עם האנשים ואפס את הדבר אשר אדבר אליך אתו תדבר
    וילך בלעם עם שרי בלק׃
  ben-IRV: তাতে সদাপ্রভুর দূত বিলিয়মকে বললেন, “ঐ লোকদের সঙ্গে যাও, কিন্তু আমি যে
    কথা তোমাকে বলব, তুমি শুধু সেই কথাই বলবে।” পরে বিলিয়ম বালাকের শাসনকর্ত্তাদের সঙ্গে
    চলে গেল।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ ਕਿ ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨਾਲ ਜਾ ਪਰ ਜਿਹੜੀ ਗੱਲ
    ਮੈਂ ਤੇਰੇ ਨਾਲ ਬੋਲਾਂ ਉਹ ਹੀ ਗੱਲ ਤੂੰ ਬੋਲੀ ਤਦ ਬਿਲਆਮ ਬਾਲਾਕ ਦੇ ਹਾਕਮਾਂ ਨਾਲ ਚਲਿਆ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ကောင်းကင် တမန်က၊ သူ တို့နှင့်အတူ လိုက် လော့။ သို့ရာတွင် ငါမှာထား
    သော စကား ကိုသာ ဟောပြော ရမည်ဟု ဗာလမ် အား မိန့် တော်မူ သည်အတိုင်း ၊ သူသည် ဗာလက်
    မင်း၏ ကျွန် တို့နှင့်အတူ လိုက် သွားလေ၏။
  tbg-tbg: Balaamiva minti tuvaro enseli viva tiharo, Hove, are vika hampata vuane.
    Vika hampata viharama kiama are nena irikera vo uvavata tiraitira, te ai tiva
    amiaina uvara viraqaima tiva nimiane, tiro. Enselivano minti tuvaro ho Balaamiva
    Balaakira qiata vaiintinavu hampata vurama.
  hmo-hmo: Lohiabada ena aneru ese Balama ia hamaoroa, ia gwau, “Idia danu do oi lao,
    to lau ese oi dekenai lau hamaoroa hereva sibona do oi gwauraia.” Vadaeni Balama
    be Balaki ena lohia taudia danu ia lao.
  urd-urd: ख़ुदावन्द के फ़रिश्ते ने बल'आम से कहा, “तू इन आदमियों के साथ चला ही जा,
    लेकिन सिर्फ़ वही बात कहना जो मैं तुझ से कहूँ।” तब बल'आम बलक़ के हाकिमों के साथ
    गया।
  rus-SYN: 'И сказал Ангел Господень Валааму: пойди с людьми сими, только говори то,
    что Я буду говорить тебе. И пошел Валаам с князьями Валаковыми.'
  bqc-SIM: 'Ɔ̃ Dii Malaika ò Balaaũɛ: Gɛ́ ń gbɛ̃́piↄ, ní yã́ pↄ́ má danɛ o ado.
    Ɔ̃ Balaaũ gɛ̀ ń Balaki kíapiↄ.'
  tcz-CHONGTHU: Ahilah, Pakai- Pathen chun Balaam chu a donbut in hiche miho toh hin
    kilhon in chen, Ahinlah kei seiho bou na bol ding ahi. Hichun Balaam chu Balak
    milun ho chu toh achekhom tauvin ahi.
  mar-mar: तेव्हा परमेश्वराचा दूत बलामास म्हणाला, नाही! तू या लोकांबरोबर जाऊ शकतोस.
    पण सावध रहा. मी जे सांगेन तेच शब्द बोल. म्हणून बलाम बालाकाने पाठवलेल्या पुढाऱ्यांबरोबर
    गेला.
  soq-soq: Ita Iawe God enseliwa Balaam diene wanase, “E apanaa do aitana, tane dima
    ne dieepa rua os waa.” Sa baiwa me Balak apanawa debamau do anton.
  qub-qub: 'Chaura Tayta Diospa anjilnin niran: «Chay runacunawan ayway. Ichanga noga
    nishallätami imatapis ninquipaj.» Chaypita Balacpa cachancunawan Balaam aywaran.'
  bqp-bqp: 'Akũ Dikiri Malaikaa pì Balamunɛ: Ǹ gɛ́ kũ gbɛ̃ pìnↄ, yã kũ mani dannɛn
    ǹ o. Akũ Balamu gɛ̀ɛ kũ Balaki kínanɛ pìnↄo.'
  hat-hat: 'Men, zanj Bondye a di li: -Ou mèt ale ak mesye yo. Sèlman, pa di anyen
    pase sa m''a di ou di. Se konsa Balaram ale ak chèf Balak te voye bò kote l''
    yo.'
  eng-BSB: But the angel of the LORD said to Balaam, “Go with the men, but you are
    to speak only what I tell you.” So Balaam went with the princes of Balak.
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni ma: «À li wa zunui tɛiti, kɛlɛ kɛni
    nɔ è ɗa woo ɠilagi nɔ wo, nii nà bo è ma.» Ɓalaame ta kundiɠiiti Ɓalake ti
    leʋeni, ti ʋilɛni pelei zu, ti ɗa li.'
  eng-WEBPB: The LORD’s angel said to Balaam, “Go with the men; but you shall only
    speak the word that I shall speak to you.” So Balaam went with the princes of
    Balak.
  kbq-kbq: Hagi Ra Anumzamofo ankeromo'a anage huno asmi'ne, Ama ana venenezagane
    vugahananagi, nagrama kasamisua nanekege ome hugahane. Higeno Balakima huzmantege'za
    e'naza vahe'ene Balamu'a vu'ne.
  nhe-BL: 'Pero ielhuicac ejca TOTECO quinanquili: ―Hueli tiyas ininhuaya nopa tlacame,
    pero san huelis tiquijtos tlen na nimitzilhuis. Huajca Balaam yajqui ininhuaya
    nopa tlayacanani tlen Balac quintitlantoya.'
  bus-bus: 'Ben Dii Malaika bè Balamunɛ: Ǹ gá kↄ̃n gbɛ̃ pìnↄ, yã kɛ̀ mɛ́ dannɛɛn
    ǹ o. Ben Balamu gàa kↄ̃n Balaki kínɛ pìnↄo.'
  gub-BL: Uwazar Tupàn Tuweharupi Wiko Ma'e ize'eg izupe. — Eho 'aw awa wanupi nehe.
    Xo heze'eg emume'u nehe, i'i izupe. Nezewe mehe Màrààw oho tuwihaw Marak hemimur
    karer wanupi.
  eng-DRA: 'The angel said: Go with these men, and see thou speak no other thing than
    what I shall command thee. He went therefore with the princes.'
