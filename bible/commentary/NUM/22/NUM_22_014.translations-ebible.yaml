verse: NUM.022.014
translations:
  mal-C: അങ്ങനെ മോവാബ്യപ്രഭുക്കന്മാർ ബാലാക്കിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്ന്, “ഞങ്ങളോടൊപ്പം
    വരുന്നതിനു ബിലെയാം വിസമ്മതിച്ചു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da brachen die Häuptlinge der Moabiter auf, gelangten wieder zu Balak
    und berichteten: Bileam hat sich geweigert, mit uns zu ziehn!'
  lin-lin: 'Boye, bakambi ya Moabi bazongaki epai ya Balaki mpe balobaki : — Balami
    aboyi koya elongo na biso.'
  eng-LSV: and the princes of Moab rise, and come to Balak, and say, “Balaam is refusing
    to come with us.”
  eng-GNV: So the princes of Moab rose vp, and went vnto Balak, and sayd, Balaam hath
    refused to come with vs.
  eng-WEBSTER: And the princes of Moab rose up, and they went to Balak, and said,
    Balaam refuseth to come with us.
  nhw-BL: 'Huajca nopa tlayacanani tlen tlali Moab mocuepque campa itztoya inintlanahuatijca
    Balac, huan quiilhuijque: ―Balaam amo quinejqui hualas tohuaya.'
  swh-ONEN: Kwa hiyo wakuu wa Moabu wakarudi kwa Balaki na kumwambia, “Balaamu amekataa
    kuja pamoja nasi.”
  bba-bba: Mɑ tɔn be, bɑ seewɑ bɑ ɡɔsirɑ Bɑlɑkin mi. Mɑ bɑ nùn sɔ̃ɔwɑ mɑ Bɑlɑmu u
    yinɑ u nɑ.
  eng-KJVCPB: And the princes of Moab rose up, and they went unto Balak, and said,
    Balaam refuseth to come with us.
  cpy-cpy: 'Ari ipiyanaawo inampina-paeni Athataa-weni-jatzi inampiki jempe ijeeki
    Balac, ikantapaeri: “¡Pinkathari! Tee ikoyi royaatina Balaam.”'
  luo-luo: Omiyo jotend jo-Moab nodok ir Balak mi owacho niya, “Balaam nodagi biro
    kodwa.”
  meu-meu: Taunabunai Moab lohiadia e lou ela, Balak dekenai, eto, Balaam na e gwau
    edeede, se bamomai.
  npi-ULB: त्यसैले मोआबका अगुवाहरू त्यहाँबाट हिँडे र बालाककहाँ फर्केर गए । तिनीहरूले
    भने, “बालामले हामीसँग आउन इन्कार गरे ।”
  yor-yor: Nígbà náà àwọn ìjòyè Moabu sì padà tọ Balaki lọ wọ́n sì wí pé, “Balaamu
    kọ̀ láti tẹ̀lé wa.”
  emp-NTPO: 'Moab druad̶ebema dji dromarãra jẽda Balámaa wãnaped̶a jarasid̶aa: –Balaaʌ̃ra
    dairã ume ze quĩrĩãẽ́ basía.–'
  pes-OPCB: فرستادگان بالاق بازگشته به وی گفتند که بلعام از آمدن خودداری می‌کند.
  tgl-ULB: Kaya umalis ang mga pinuno ng Moab at bumalik kay Balak. Sinabi nila, “Tumanggi
    si Balaam na sumama sa amin.”
  cbu-NT: Kurakshitisin Mowabshuch, Madiyanshuchtam wapitam yuwari kurak Balak táyaru
    anuritam kanapuranganaya. Kuseeramchusin, Balamaa kamaniranguni, nda iyapa kusamaam
    zandarangiya. Kapunguri ngatarangiya, táranganaya.
  hui-hui: Ani layagola bi yalu ibiyago biaru tigua dai buwa Balaga lamialu lalu,
    Balama ibu naibule laya, lene.
  mya-mya: ထို​ကြောင့်​သူ​တို့​သည်​ဗာ​လက်​ထံ​သို့​ပြန်​၍ သူ တို့​နှင့်​အ​တူ​ဗာ​လမ်​မ​လိုက်​လို​ကြောင်း​လျှောက်
    ထား​ကြ​လေ​သည်။
  bod-N: མོ་ཨབ་ཀྱི་འགོ་དཔོན་རྣམས་ཡར་ལངས་ཏེ་ཕྱིར་པཱ་ལག་གི་རྩར་ཕྱིན་ནས་ཁོ་ལ། པེལ་ཨམ་ངེད་ཅག་དང་མཉམ་དུ་མི་ཡོང་ངོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Saka machinda eMoabhu akadzokera kuna Bharaki akati, “Bharamu akaramba
    kuuya nesu.”
  spa-BLM: 'Los príncipes de Moab se levantaron y fueron a ver a Balac y le dijeron:
    “Balaam se niega a venir con nosotros”.'
  cac-cac: 'Ix meltzaj eb'' d''a schon̈ab'' b''aj ay vin̈aj Balac chi'', ix yalan
    eb'' d''a vin̈ icha tic: —Maj stac''cotlaj sb''a vin̈aj Balaam chi'' qued''oc,
    xchi eb''.'
  swh-ULB: Kwa hiyo wale viongozi wa Moabu wakaondoka na kurudi kwa Balaki. Wakamwambia,
    “Balaamu amekataa kuambatana nasi.”
  bel-bel: 'І ўсталі князі Маавіцкія, і прыйшлі да Валака, і сказалі: не згадзіўся
    Валаам ісьці з намі.'
  wed-wed: Ma Moab babadai i nae me ai bada Balak awarina ma i riwei i pa, “Balaam
    eḡa ita goei da ita nei.”
  deu-ELBBK: 'Und die Fürsten von Moab machten sich auf und kamen zu Balak und sprachen:
    Bileam hat sich geweigert, mit uns zu gehen.'
  mbb-OT: Umbe, midlikù haaza is menge pengulu te Moab diyà te ki Balak he ke sikandan
    te, “Wazà meduma kenami si Balaam.”
  mal-2015: മോവാബ്യപ്രഭുക്കന്മാർ പുറപ്പെട്ടു ബാലാക്കിന്റെ അടുക്കൽ ചെന്നു; “ബിലെയാമിന്നു
    ഞങ്ങളോടുകൂടെ വരുവാൻ മനസ്സില്ല” എന്നു പറഞ്ഞു.
  rmc-rmc: 'Avke o moabika vodci avle pale ko Balak a phende leske: „O Balaam na kamel
    te avel amenca.“'
  pes-OPV: و سروران موآب برخاسته، نزد بالاق برگشته، گفتند که «بلعام از آمدن با ما
    انکار نمود.»
  ron-1924: 'Ши май-марий Моабулуй с-ау скулат, с-ау ынторс ла Балак ши й-ау спус:
    „Балаам н-а врут сэ винэ ку ной.”'
  aui-aui: Na Moab babada siveramagha Balak biidi bi siwoneni bo, “Balam isinighii
    na geyawata kayapiikana.”
  ben-OBCV: অতএব মোয়াবীয় কর্মকর্তারা বালাকের কাছে ফিরে গিয়ে বললেন, “বিলিয়ম আমাদের
    সঙ্গে আসতে অস্বীকার করেছেন।”
  som-som: Markaasaa amiirradii reer Moo'aab kaceen, oo Baalaaq u tageen, oo waxay
    ku yidhaahdeen, Balcaam waa diiday inuu na soo raaco.
  lat-VUC: 'Reversi principes dixerunt ad Balac: Noluit Balaam venire nobiscum.'
  eng-ASVBT: And the princes of Moab rose up, and they went unto Balak, and said,
    Balaam refuseth to come with us.
  ita-1885: 'E i principi di Moab si levarono, e vennero a Balac, e gli dissero: Balaam
    ha ricusato di venir con noi.'
  eng-LXXUP: And the princes of Moab rose, and came to Balak, and said, Balaam will
    not come with us.
  eng-ULB: So the leaders of Moab left and went back to Balak. They said, “Balaam
    refused to come with us.”
  spa-VBL: 'Los líderes moabitas se fueron. Volvieron donde Balac y le dijeron: “Balaam
    se negó a volver con nosotros”.'
  fra-_FOB: 'Les seigneurs de Moab se levèrent donc, et revinrent auprès de Balak,
    et dirent: Balaam a refusé de venir avec nous.'
  mal-mal: മോവാബ്യപ്രഭുക്കന്മാർ പുറപ്പെട്ട് ബാലാക്കിന്റെ അടുക്കൽ ചെന്ന്; “ബിലെയാമിന്
    ഞങ്ങളോടുകൂടി വരുവാൻ മനസ്സില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Chunāṅche Moābī sardār ḳhālī hāth Balaq ke pās wāpas āe. Unhoṅ ne kahā,
    “Bilām hamāre sāth āne se inkār kartā hai.”
  suz-BL: मिनु मोआब ङा ठेयब मुरपुकी बालाक आ बाक्‍तीक जाक्‍शा “बालाम गोपुकी नु जाक्‍ने
    मबिस्‍से” देंतेक्‍म।
  ita-1927: 'E i principi di Moab si levarono, tornarono da Balak e dissero: “Balaam
    ha rifiutato di venir con noi”.'
  ckb-ckb: 'پیاوە گەورەکانی مۆئابیش هەستان و هاتنە لای بالاق و گوتیان: «بەلعام ڕازی
    نەبوو لەگەڵماندا بێت.»'
  eng-BBE: So the chiefs of Moab went back to Balak and said, Balaam will not come
    with us.
  kan-OKCV: ಆದಕಾರಣ ಮೋವಾಬಿನ ಪ್ರಭುಗಳು ಎದ್ದು ಬಾಲಾಕನ ಬಳಿಗೆ ಬಂದು, “ಬಿಳಾಮನು ನಮ್ಮ ಸಂಗಡ ಬರಲಿಲ್ಲ,”
    ಎಂದರು.
  bbb-bbb: Fu ijiege kuariamoga e Moabaetiko ijiebuo e mamekanu ije bune una vaga
    usiaena Beraki kuae, No Berame none va vua one kuarae rove fu ijuonena naebe noena
    ruaemano kuae.
  tam-2017: 'அப்படியே மோவாபியர்களுடைய பிரபுக்கள் எழுந்து, பாலாகிடம் போய்: “பிலேயாம்
    எங்களோடு வரமாட்டேன் என்று சொன்னான்” என்றார்கள்.'
  spa-RV-1909: 'Y los príncipes de Moab se levantaron, y vinieron á Balac, y dijeron:
    Balaam no quiso venir con nosotros.'
  ron-BTF: 'Și prinții lui Moab s-au ridicat și au mers la Balac și au spus: Balaam
    refuză să vină cu noi.'
  eng-WEBP: The princes of Moab rose up, and they went to Balak, and said, “Balaam
    refuses to come with us.”
  eng-FBV: The Moabite leaders left. They returned to Balak, and told him, “Balaam
    refused to come back with us.”
  nld-1939: 'De vorsten van Moab vertrokken dus, kwamen bij Balak aan, en zeiden:
    Balaäm heeft geweigerd, met ons mee te gaan.'
  nch-BL: 'Huajca nopa tayacanani ten tali Moab tacuepilijque campa itztoya inintanahuatijca
    Balac, huan quiilhuijque: ―Balaam amo quinejqui hualas tohuaya.'
  vie-1934: 'Vậy, các sứ thần Mô-áp dậy, trở về Ba-lác mà tâu rằng: Ba-la-am từ chối
    đến cùng chúng tôi.'
  hin-CV: मोआब के उन प्रधानों ने लौटकर बालाक को यह सूचना दे दी, “बिलआम ने हमारे साथ
    यहां आने से मना कर दिया है.”
  eng-OURB: The princes of Moab [From father] rose up, and they went to Balak, and
    said, “Balaam [Not people, Destroyer of people] refuses to come with us.”
  spa-BES: 'Entonces los jefes de Moab volvieron a Balac y dijeron: Balaam no vendrá
    con nosotros.'
  tdx-tdx: 'Aa le niongake o roandria’ i Moabeo nimpoly mb’ amy Balàke mb’eo, nanao
    ty hoe: Tsy nimete nindre ama’ay t’i Balame.'
  vid-vid: Lelo wakulu wa Moabu nawoka, nawahiluka kwa Balaki, nawamlonjela, “Balaamu
    nakalema kuya hamwe na hetwe.”
  eng-OKE: And the princes of Moab arose and came to Balak, and said, Bileam refuseth
    to come with us.
  tha-KJV: เพราะฉะนั้นเจ้านายแห่งโมอั​บก​็​ลุ​กขึ้นกลับไปหาบาลาคกล่าวว่า “บาลาอัมปฏิเสธไม่ยอมมากับเรา”
  por-BR-2018: 'E os príncipes de Moabe se levantaram, e vieram a Balaque, e disseram:
    Balaão não quis vir conosco.'
  deu-ELO: 'Und die Fürsten von Moab machten sich auf und kamen zu Balak und sprachen:
    Bileam hat sich geweigert, mit uns zu gehen.'
  eng-WYC-2018: The princes turned again (or So the leaders returned), and said to
    Balak, Balaam would not come with us.
  epo-epo: 'Kaj leviĝis la ĉefoj de Moab kaj venis al Balak, kaj diris: Bileam ne
    volas iri kun ni.'
  uig-PIN: 'Moabning ǝmǝldarliri ⱪopup Balaⱪning yeniƣa kelip uningƣa: — Balaam biz
    bilǝn billǝ kelixkǝ unimidi, — dedi.'
  beo-beo: Amaiba:le, ilia da Ba:ila:ge ema buhagili, Ba:ila:me da ili mae sigi misa:ne
    sia:i amo ema olelei.
  tpi-OTNT: Orait ol i go bek long Balak na tokim em olsem, “Balam i no laik i kam
    wantaim mipela.”
  hau-SA: Saboda haka dattawan Mowab suka koma wurin Balak suka ce, “Bala’am ya ƙi
    yă zo tare da mu.”
  uig-LAT: 'Moabning emeldarliri qopup Balaqning yénigha kélip uninggha: — Balaam
    biz bilen bille kélishke unimidi, — dédi.'
  nde-nde: Ngakho amakhosana amaMowabi abuyela kuBhalaki athi, “UBhalamu walile ukubuya
    lathi.”
  ton-ton: Pea naʻe tuʻu hake ʻae houʻeiki ʻo Moape, ʻonau ō kia Pelaki, ʻo pehē,
    “ʻOku pehē ʻe Pelami, ʻe ʻikai te ne haʻu mo kimautolu.”
  ces-1613: 'A vstavše knížata Moábská, přišli k Balákovi a řekli: Nechtěl Balám jíti
    s námi.'
  eng-WMB: The princes of Moab rose up, and they went to Balak, and said, “Balaam
    refuses to come with us.”
  tam-TCV: எனவே மோவாபின் தலைவர்கள் பாலாக்கிடம் திரும்பிப்போய், “பிலேயாம் எங்களோடு
    வருவதற்கு மறுத்துவிட்டான்” என்றார்கள்.
  ceb-ULB: Busa mibiya ang mga pangulo sa Moab ug mibalik ngadto kang Balak. Miingon
    sila, “Midumili si Balaam sa pagkuyog kanamo.”
  pol-UBG: 'Wstali więc książęta Moabu, przyszli do Balaka i powiedzieli: Balaam nie
    chciał iść z nami.'
  agr-agr: 'Tusa tiyajam apu moabnumia aidauk waketug Balac pujamunum jegawag ujainak:
    “Balaamak jutijai minitnak dakitmae”, tuidau.'
  kyc-kyc: Dokopa akali dusipa Beleke kareyamo dokona peyami. Papala dopa lamaiyuo,
    Namwa pipya role pyao epa naro lapya, leyami.
  urd-GVU: چنانچہ موآبی سردار خالی ہاتھ بلق کے پاس واپس آئے۔ اُنہوں نے کہا، ”بلعام
    ہمارے ساتھ آنے سے انکار کرتا ہے۔“
  deu-1912: 'Und die Fürsten der Moabiter machten sich auf, kamen zu Balak und sprachen:
    Bileam weigert sich, mit uns zu ziehen.'
  ntj-ntj: Nyangka-ya mularrpartu marlaku yanu puurrpa Payilikinya tjakultjunu Payilamalu
    wantingu ma-nyinanyangka.
  kan-2017: ಮೋವಾಬ್ಯರ ಪ್ರಧಾನರು ಹೊರಟು ಬಾಲಾಕನ ಬಳಿಗೆ ಬಂದು, “ಬಿಳಾಮನು ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಬರಲ್ಲಿಲ”
    ಎಂದು ತಿಳಿಸಿದರು.
  yap-yap: Miyad sul ngak Balak ngar weliyed ngak nike yog Balaam ndabi un ngorad.
  hlt-MCSB: Te dongah Moab mangpa rhoek tah thoo uh tih Balak taengla pawk uh. Te
    vaengah, “Balaam loh kaimih taengah lo ham a aal,” a ti nah.
  mdy-ETH: ዬያሮ ሞዓኣቤ ዓጫፓ ሙኬ ቢታንታ ዓኣ ዓሳ ባኣላኣቄ ኮይላ ማዒ ዓኣዻዖ ባኣላኣሜ ዔያቶና ዎላ ሙኮ ዒፄሢ ኬኤዜኔ።
  twi-ASANTE: Enti, ɔhene Balak ananmusifoɔ no sane wɔn akyi bɛbɔɔ amaneɛ sɛ ɔse ɔremma.
  mwc-mwc: Ba Kata Moab babadisi si veramaga Balak kurina ba si wona, “Balaam i totoyana
    wai kega yabata ka botu.”
  eng-WEBU: The princes of Moab rose up, and they went to Balak, and said, “Balaam
    refuses to come with us.”
  bnp-bnp: Lakea e huriki a vinuru ri hamule ri takia e Balak ri ta maea, “E Balam
    i marikoi ni valai turane mia.”
  wal-wal: Yaagin Moo7aaba halaqati yaappe denddidi, Baalaaqakko simmidi a, “Balaami
    nunaara yeennan ixxiis” yaagidosona.
  spa-PDDPT: 'Los jefes de Moab se levantaron y fueron a Balac y le dijeron: Balaam
    se negó a venir con nosotros.'
  gun-gun: 'Ha''e ramo Moabe pygua yvatekueve opu''ã vy oje''oi ju Balaque-a py. Ha''e
    vy aipoe''i okuapy: — Balaão rima ndouxei orereve — he''i okuapy.'
  ilo-ULB: Pimmanaw ngarud dagiti papangulo ti Moab ket nagsublida kenni Balak. Kinunada,
    “Nagkedked ni Balaam a sumurot kadakami.”
  kpg-kpg: Digau kae hegau ga hagatanga gaa hula gi Balak ga helekai gi mee boloo,
    “Balaam e de hiihai di hanimoi madalia gimaadou.”
  uig-ARA: 'موئابنىڭ ئەمەلدارلىرى قوپۇپ بالاقنىڭ يېنىغا كېلىپ ئۇنىڭغا: — بالائام بىز
    بىلەن بىللە كېلىشكە ئۇنىمىدى، — دېدى.'
  sus-sus: Na kui, Mowaba kuntigie naxa gbilen Balaki yire, e a fala a bɛ, «Balami
    bara tondi birade muxu fɔxɔ ra.»
  pon-2006: Meninkeder ko eri mwesel pwurala rehn Palak oh patohwanohng me Palaam
    kahng iang irail patohdo.
  jae-jae: Go lau Moab nêŋ kasêga dêdi jasêô lasê gêdêŋ Balak ma sêsôm gebe “Bileam
    gedec gebe êsêlêŋ êwiŋ aêac êmêŋ.”
  ksd-ksd: 'Ma ra umana luluai Moab dia ga tut ma dia ga vana tadav Balak ma dia ga
    biti: Balam pa i mulaot ba avet a varagur.'
  tur-YTC: Moav beyleri kalkıp Balak'a giderek, “Balam bizimle gelmeyi reddediyor”
    dediler.
  grc-BRENT: Καὶ ἀναστάντες οἱ ἄρχοντες Μωὰβ, ἦλθον πρὸς Βαλὰκ, καὶ εἶπαν, οὐ θέλει
    Βαλαὰμ πορευθῆναι μεθʼ ἡμῶν.
  ind-AYT: Para pemimpin Moab itu kembali kepada Balak dan berkata, “Bileam menolak
    untuk datang bersama kami.”
  nya-nya: Kotero akuluakulu a Mowabu anabwerera kwa Balaki ndi kukanena kuti, “Balaamu
    wakana kubwera nafe.”
  hrv-hrv: 'Moapski se knezovi dignu, odu Balaku pa mu reknu: “Bileam nije htio poći
    s nama.”'
  mps-mps: Tialima, te bidi dabe augwali Balak pageba pelama, te po wagi pali, “Balam
    da dali asobo hagela yalio,” te po wai.
  tpi-tpi: Orait ol i go bek long Balak na tokim em olsem, “Balam i no laik i kam
    wantaim mipela.”
  dan-1931: 'Da brød Moabs Høvdinger op, og de kom til Balak og meldte: “Bileam vægrede
    sig ved at følge med os!”'
  vie-OVCB: 'Các trưởng lão ra về, trình với Vua Ba-lác: “Ba-la-am từ chối, không
    đến.”'
  guj-2017: તેથી મોઆબના વડીલો ત્યાંથી નીકળીને બાલાક પાસે પાછા ગયા. તેઓએ કહ્યું, “બલામે
    અમારી સાથે આવવાની ના પાડી છે.”
  pon-2006A: Meninkeder ko eri mwesel pwurala rehn Palak oh patohwanohng me Palaam
    kahng iang irail patohdo.
  por-BRBSL: 'Os príncipes de Moab se levantaram, foram a Balak e disseram: “Balaam
    se recusa a vir conosco”.'
  cth-cth: Moab tamikalennaw teh, a thaw awh teh Balak koevah a cei awh. Ahni koe
    Balaam ni maimouh koe kâbang ngai hoeh atipouh.
  twi-twi: Enti Balak mpanyimfo no san bɛbɔɔ amanneɛ se, “Balaam ne yɛn amma.”
  hlt-hlt: Te dongah Moab mangpa rhoek tah thoo uh tih Balak taengla pawk uh. Te vaengah,
    “Balaam loh kaimih taengah lo ham a aal,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔɑbu ɛì kó bɛkótíbɛ̀ɛ ítɛ́ kɛ́kò kɛ́nɑ́kɛ́ Bɑdɑki kɛ dɔ̀: Bɑdɑmmu
    yetɛmu kɛ tú ò bɑ́ɑ́ ti nɛinní.'
  msy-2020: Kamaghɨn amizɨ, me uamategha ghua Balak mɨgɨa ghaze, “Balam e ko izan
    aghua.”
  dop-dop: 'Ɩlɛnɑ Mowɑpʋ kʋpɑɣɑlɑɑ mpɛ pɑ́ mǝlɩ nɑ pɑ́ heeli Pɑlɑkɩ sɩ: Pɑlɑɑm kisɑ-tʋɣʋ
    tǝŋʋɣʋ.'
  azb-azb: 'Moav başçıları qalxdılar və Balaqın yanına gəlib dedilər: «Bilam bizimlə
    birgə gəlmək istəmədi».'
  eng-DBY: And the princes of Moab rose up; and they went to Balak, and said, Balaam
    has refused to come with us.
  hin-2017: तब मोआबी हाकिम चले गए और बालाक के पास जाकर कहा, “बिलाम ने हमारे साथ आने
    से मना किया है।”
  wol-KYG: 'Kàngami Mowab daldi dellu ca Balag, ne ko: «Balaam de bañ naa ànd ak nun.»'
  eng-YLT: and the princes of Moab rise, and come in unto Balak, and say, 'Balaam
    is refusing to come with us.'
  kne-kne: Pag dan mantaoli sin kad-an en Balak et inbaga da ay adi layden Balaam
    ay makiey en daida.
  eng-WYC-2017: The princes turned again, and said to Balak, Balaam would not come
    with us.
  eng-WMBB: The princes of Moab rose up, and they went to Balak, and said, “Balaam
    refuses to come with us.”
  urd-GVH: चुनाँचे मोआबी सरदार ख़ाली हाथ बलक़ के पास वापस आए। उन्होंने कहा, “बिलाम
    हमारे साथ आने से इनकार करता है।”
  rug-rug: Ke pule la koe Balaki si arini, meke la tozi nia rini si asa sapu korona
    pude luli koa rini si asa.
  gaz-gaz: Qondaaltonni Moʼaab gara Baalaaqitti deebiʼanii, “Balaʼaam nu wajjin dhufuu
    dide” jedhaniin.
  fra-LSG: 'Et les princes de Moab se levèrent, retournèrent auprès de Balak, et dirent:
    Balaam a refusé de venir avec nous.'
  gnn-gnn: Bala walala roŋi'‐ruŋiyinanydja, ga ḻakaraŋala nhanbala ŋuripa buŋgawawanydja
    bitjarrana. “Bäyŋu bay'. Yakana ŋayi yurru marrtji lili,” bitjarra.
  yal-yal: Moyaba kuntigine yi keli, e xɛtɛ Balaki fɛma, e yi a fala, e naxa, “Balami
    mi tinxi fɛ nxu fɔxɔ ra.”
  haw-1868: Ku ae la na luna o Moaba, a hoi aku la io Balaka la, i aku la, Ua hoole
    mai o Balaama aole e hele mai me makou.
  arb-NAV: فَانْطَلَقَ رُؤَسَاءُ مُوآبَ وَأَبْلَغُوا بَالاقَ أَنَّ بَلْعَامَ رَفَضَ
    أَنْ يَحْضُرَ مَعَهُمْ.
  ewe-ewe: Ale Fia Balak ƒe ame dɔdɔwo trɔ dzo, Balaam medze wo yome o.
  eng-LEE: And the princes of Moab rose up, and they went unto Balak, and said, Bil'am
    refuseth to come with us.
  asm-FB: তাতে মোৱাবৰ অধ্যক্ষসকলে উঠি বালাকৰ গুৰিলৈ আহিল। তেওঁলোকে ক’লে, “আমাৰ লগত
    আহিবলৈ বিলিয়ম অসন্মত হ’ল।”
  sus-A: نَ كُي، مٌوَبَ كُنتِفِيٍ نَشَ فبِلٍن بَلَكِ يِرٍ، عٍ عَ قَلَ عَ بّ، «بَلَمِ
    بَرَ تٌندِ بِرَدٍ مُشُ قْشْ رَ.»
  fra-SBL: 'Les princes de Moab se levèrent et allèrent trouver Balak, en disant :
    « Balaam refuse de venir avec nous. »'
  hbo-hbo: וַיָּק֙וּמוּ֙ שָׂרֵ֣י מֹואָ֔ב וַיָּבֹ֖אוּ אֶל־בָּלָ֑ק וַיֹּ֣אמְר֔וּ מֵאֵ֥ן
    בִּלְעָ֖ם הֲלֹ֥ךְ עִמָּֽנוּ׃
  eng-WYCLIFFE: The princes turneden ayen, and seiden to Balaach, Balaam nolde come
    with vs.
  piu-2006: '@see-verse:NUM.022.013'
  cwe-cwe: Ivo wakulu wa Moabu wasegela na wabwela kwa Balaki na wamulongela, “Balaamu
    kalema kwiza hamwe na cheye.”
  kik-kik: Nĩ ũndũ ũcio anene a Moabi magĩcooka kũrĩ Balaki makĩmwĩra atĩrĩ, “Balamu
    nĩarega gũũka na ithuĩ.”
  fra-NCL: 'Alors les princes de Moab se levèrent et retournèrent vers Balac, et ils
    dirent : « Balaam a refusé de venir avec nous. »'
  cek-AK: To pongah Moab ukkung angraengnawk loe Balak khaeah amlaem o let moe, anih
    khaeah, Balaam loe kaicae hnukah bang hanah angmak khruek, tiah a naa o.
  cuk-cuk: 'Geb Balacʼga-gayaburba-berbemaladi gannar Balacʼse aligusmalad, ega sognonimalad:
    —Balaam yapa anmarba dagye.'
  uig-CYR: 'Моабниң әмәлдарлири қопуп Балақниң йениға келип униңға: — Балаам биз билән
    биллә келишкә унимиди, — деди.'
  pma-pma: Sakini uva ris ven Balak ka avit meseini mini keke Balaam seseini vousil
    keil.
  tel-2017: కాబట్టి మోయాబు నాయకులు లేచి బాలాకు దగ్గరికి వెళ్లి “బిలాము మాతో రావడానికి
    నిరాకరించాడు” అని చెప్పారు.
  hat-BSA: 'Chèf a Moab yo te leve. Yo te ale kote Balak e te di: “Balaam refize vini
    avèk nou.”'
  bxh-bxh: Na Mowabi babadadi sa fuyo Balaki lisina be tiyen, Balam ya waiyoꞌo wananaha,
    be hige maꞌemai ai laoma.
  kos-kos: Ouinge elos folokla nu yorol Balak ac fahkang nu sel lah Balaam el srangesr
    welulos.
  hbo-WLC: וַיָּק֙וּמוּ֙ שָׂרֵ֣י מוֹאָ֔ב וַיָּבֹ֖אוּ אֶל־בָּלָ֑ק וַיֹּ֣אמְר֔וּ מֵאֵ֥ן
    בִּלְעָ֖ם הֲלֹ֥ךְ עִמָּֽנוּ׃
  ibo-ibo: Ya mere, ndị ozi Moab laghachikwuru Balak gwa ya sị, “Belam jụrụ iso anyị
    lọghachi.”
  ory-ory: ଏଣୁ ମୋୟାବର ଅଧିପତିମାନେ ଉଠି ବାଲାକଙ୍କ ନିକଟକୁ ଯାଇ କହିଲେ, “ବିଲୀୟମ୍‍ ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗେ ଆସିବାକୁ ମନା କରୁଅଛି।”
  chk-chk: Iei mine ekewe chon künö ra ütä o liwinla ren Palak. Iwe, ra üreni, “Palam
    esap mochen etikem.”
  rop-rop: Olabat bin gobek langa Beilak en deibin dalim im Beilam nomo bin wandim
    kaman garram melabat.
  ukr-1871: 'І встали князї Моабські, і прийшли до Балака і кажуть: Не схотїв Білеам
    ійти з нами.'
  deu-1951: 'Und die Fürsten der Moabiter machten sich auf, kamen zu Balak und sprachen:
    Bileam weigert sich, mit uns zu ziehen!'
  eng-JPS: 'And the princes of Moab rose up, and they went unto Balak, and said: ''Balaam
    refuseth to come with us.'''
  srp-1865: 'I ustavši knezovi Moavski doðoše k Valaku, i rekoše: ne htje Valam poæi
    s nama.'
  lug-lug: Abakungu aba Mowaabu ne bakomawo eri Balaki ne bamugamba nti, “Balamu yagaanye
    okujja naffe.”
  heb-heb: ויקומו שרי מואב ויבאו אל בלק ויאמרו מאן בלעם הלך עמנו׃
  ben-IRV: তাতে মোয়াবের শাসনকর্তারা উঠে বালাকের কাছে গিয়ে বলল, “আমাদের সঙ্গে আসতে
    বিলিয়ম অস্বীকার করলেন।”
  pan-pan: ਤਦ ਮੋਆਬ ਦੇ ਪ੍ਰਧਾਨ ਉੱਠ ਕੇ ਬਾਲਾਕ ਕੋਲ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਬਿਲਆਮ ਨੇ ਸਾਡੇ
    ਨਾਲ ਆਉਣ ਤੋਂ ਇਨਕਾਰ ਕੀਤਾ।
  mya-JVB: ထိုအခါ မောဘ ပြည်အရာရှိ တို့သည် ဗာလက် မင်းထံသို့ ပြန် သွား၍ ၊ ဗာလမ် သည်
    ကျွန်တော် တို့နှင့်အတူ မ လိုက် လိုပါဟု လျှောက် ကြ၏။
  tbg-tbg: Balaamiva minti tumanta vinavuka anirante Balaakiva unaini orunte vira
    tiva ami tiha, Tenavu Balaamirara tinavu hampata aniane turaro viva kia virerave
    tivakeroma mini vaivo, ti.
  hmo-hmo: Vadaeni Balaki dekenai idia giroa lou, idia gwau, “Balama be ia kamonai
    henia lasi, ai danu ia mai lasi.”
  urd-urd: और मोआब के हाकिम चले गए और जाकर बलक़ से कहा, “बल'आम हमारे साथ आने से इंकार
    करता है।”
  rus-SYN: 'И встали князья Моавитские, и пришли к Валаку, и сказали ему: не согласился
    Валаам идти с нами.'
  bqc-SIM: 'Ɔ̃ Mↄabu kíapiↄ fɛ̀lɛ tà Balakiwa aa mɛ̀: Balaaũ gì mↄ́iwanↄɛ.'
  tcz-CHONGTHU: Hichun Moab lamkai milun ho chu Balak lengpa komma din aki nung le
    tauvin chule amahon Balaam thuthot ho chu ahung thadiu thaset naho chu asei peh
    taovin ahi.
  mar-mar: त्यामुळे मवाबाचे पुढारी बालाककडे परत गेले आणि त्यांनी त्यास हे सांगितले.
    ते म्हणाले, बलामाने आमच्याबरोबर यायला नकार दिला.
  soq-soq: Moab apanawa eiau epe etane leuntone antone Balak diane waienase, “Balaam
    no do mape wimpona dabualen.”
  qub-qub: 'Chayno niptin Moabpa mandajnincuna cutiran Balac cajman. Chayar niran:
    «Balaamga nogacunawan shamuyta manami munashachu.»'
  bqp-bqp: 'Akũ Mↄabu kínanɛ pìnↄ fùtɛ ò tà Balaki kĩnaa ò pì: Balamu gì su kũooi.'
  hat-hat: 'Se konsa chèf moun Moab yo leve, yo tounen bò kote Balak, yo di l'' konsa:
    -Balaram refize vini avèk nou!'
  eng-BSB: And the princes of Moab arose, returned to Balak, and said, “Balaam refused
    to come with us.”
  tod-tod: 'Moaɓe zou zu ɠundiɠiiti ti wuzeɠeni, ti ɠale ma Ɓalake ʋɔ bɛ, ti ɠɛni
    ma: «Ɓalaame la kɛɛni, é ʋa ʋilɛ gi ʋolu, gi ʋa ʋa.»'
  eng-WEBPB: The princes of Moab rose up, and they went to Balak, and said, “Balaam
    refuses to come with us.”
  kbq-kbq: Anage higeno Moapu kini ne' Balaki'ma huzmantege'za e'naza kva vahe'mo'za
    ete vu'za Balamu'ma omegahuema hia nanekea Balakina ome asmi'naze.
  nhe-BL: 'Huajca nopa tlayacanani tlen tlali Moab mocuepque campa itztoya inintlanahuatijca
    Balac, huan quiilhuijque: ―Balaam ax quinejqui hualas tohuaya.'
  bus-bus: 'Ben Mↄabu kínɛ pìnↄ fɛ̀ɛ wà tà Balaki kiia aↄ̃ bè: Balamu gì mↄ́waozi.'
  gub-BL: Na'e uzewyr oho wà. Uze'eg oho Marak pe wà. — Màrààw natur wer kwaw urerupi
    a'e, i'i izupe wà.
  eng-DRA: 'The princes returning, said to Balac: Balaam would not come with us.'
