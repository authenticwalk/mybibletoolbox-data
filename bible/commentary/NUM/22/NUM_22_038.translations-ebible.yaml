verse: NUM.022.038
translations:
  mal-C: “ആകട്ടെ, ഞാൻ ഇപ്പോൾ നിന്റെയടുക്കൽ വന്നല്ലോ,” ബിലെയാം മറുപടി പറഞ്ഞു. “പക്ഷേ,
    വെറുതേ എന്തെങ്കിലും പറയാൻ എനിക്കു കഴിയുമോ? ദൈവം എന്റെ നാവിൽ തരുന്നതുമാത്രമേ ഞാൻ
    സംസാരിക്കൂ.”
  deu-TKW: 'Bileam antwortete Balak: Wohl bin ich zu dir gekommen. Aber werde ich
    wirklich irgend etwas reden können? Die Worte, die mir Gott in den Mund legt,
    die werde ich reden!'
  lin-lin: 'Balami azongiselaki Balaki : — Malamu, nayei sik’oyo epai na yo. Kasi
    nakoki solo koloba na yo kaka likambo moko ? Nakoloba kaka makambo oyo Nzambe
    akotia na monoko na ngai.'
  eng-LSV: And Balaam says to Balak, “Behold, I have come to you; now, am I able to
    speak anything at all? The word which God sets in my mouth—it I speak.”
  eng-GNV: And Balaam made answere vnto Balak, Lo, I am come vnto thee, and can I
    nowe say any thing at all? the worde that God putteth in my mouth, that shall
    I speake.
  eng-WEBSTER: 'And Balaam said to Balak, Lo, I have come to thee: have I now any
    power at all to say any thing? the word that God putteth in my mouth, that shall
    I speak.'
  nhw-BL: 'Huan Balaam quinanquili: ―Ama nimitzitaco. Pero amo hueli niquijtos san
    tlen hueli camanali. San huelis niquijtos nopa camanali catli Toteco nechilhuis.'
  swh-ONEN: Balaamu akajibu, “Vema, sasa nimekuja kwako. Lakini kwani nina uwezo wa
    kusema tu chochote? Ni lazima niseme tu kile ambacho Mungu ataweka kinywani mwangu.”
  bba-bba: Mɑ Bɑlɑmu u Bɑlɑki wisɑ u nɛɛ, ɡeemɑ, wee, nɑ nɑ wunɛn mi tɛ̃, ɑdɑmɑ nɑǹ
    ɡɛɛ mɔ n nun sɔ̃. Yinni Gusunɔwɑ u koo mɑn sɔ̃ ye kon nun sɔ̃.
  eng-KJVCPB: 'And Balaam said unto Balak, Lo, I am come unto thee: have I now any
    power at all to say any thing? the word that God putteth in my mouth, that shall
    I speak.'
  cpy-cpy: 'Rakanaki Balaam, ikantzi: “¡Pikemi niyompari! Aritaki pokakina noñiimi.
    Roo kanteencha tee otzimimotana noshintsinka noñaawae-tantyaawori okaatzi nokoyiri
    naaka. Apatziro noñaawaetiro okaatzi ikoyiri Tajorentsi.”'
  luo-luo: Balaam nodwoko niya, “Mano ber, eri asebiro. Koso iparo ni anyalo wacho
    gimoro amora? Ooyo, nyaka awach mana gima Nyasaye oketo e dhoga.”
  meu-meu: Balaam ese Balak e haere henia, eto, Vada nama; to lau na asi siahugu hereva
    ta baina gwauraia; Dirava ese udugu ai baine atoa herevana, una mo baina gwauraia.
  npi-ULB: त्यसपछि बालामले बालाकलाई जवाफ दिए, “हेर्नुहोस्, म तपाईंकहाँ आएको छु । के
    मसँग कुनै कुरा भन्‍ने शक्ति छ र? मैले त परमेश्‍वरले मेरो मुखमा जे हालिदिनुहुन्छ
    त्यही मात्र भन्‍न सक्छु ।”
  yor-yor: Balaamu sì wí fún Balaki pé, “Kíyèsi, èmi tọ̀ ọ́ wá, èmi kò ha ní agbára
    kan nísinsin yìí rárá láti wí ohun kan? Mo gbọdọ̀ sọ nǹkan tí Ọlọ́run fi sí mi
    lẹ́nu.”
  emp-NTPO: 'Balaaʌ̃ba panusia: –Bʌa trʌ̃bued̶a bẽrã mʌ̃ra nama b̶ʌa. Baribʌrʌ mʌ̃a
    bariduada jaracara b̶ʌa. Ab̶abe Ãcõrẽba jarabi b̶ʌdrʌ jaraida b̶ʌa.–'
  pes-OPCB: 'بلعام جواب داد: «الان آمده‌ام، ولی قدرت ندارم چیزی بگویم. من فقط آنچه
    را که خدا بر زبانم بگذارد خواهم گفت.»'
  tgl-ULB: At sumagot si Balaam, “Tingnan mo, naparito na ako para sa iyo. Mayroon
    na ba akong karapatang magsabi ng anumang bagay? Sasabihin ko lamang ang mga salita
    ni Yahweh na ilagay niya sa aking bibig.”
  cbu-NT: Balamsha; Zuraksha. Itaru, yuwamari Apanll nuwaa kamachtaku anumari nuw
    tsiyatchima, tárangiya.
  hui-hui: Balama ibugua ladai bialu lalu, Áyu ibirudagoni hendedebe. I̱niha hongo
    agi yu kobe. Ngode Datagaliwabehanda la larago hangu labehe kogoni, lene.
  mya-mya: ဗာ​လမ်​က``ငါ​ယ​ခု​ရောက်​လာ​ပြီ။ သို့​ရာ​တွင် ငါ​သည် ကိုယ်​တိုင်​ပြော​ပိုင်​ခွင့်​မ​ရှိ။
    ဘု​ရား​သ​ခင်​က​ငါ့​အား​ပြော​စေ​လို​သ​မျှ​ကို သာ​ငါ​ပြော​နိုင်​မည်'' ဟု​ဆို​လေ​၏။-
  bod-N: པེལ་ཨམ་གྱིས་པཱ་ལག་ལ། ལྟོས་དང་། ང་ཁྱོད་ཀྱི་རྩར་སླེབས་ཡོད་པས་ད་ལྟ་ང་ལ་ཅི་ཞིག་སྨྲ་བའི་དབང་ཡོད་དམ།
    དཀོན་མཆོག་གིས་ངའི་ཁ་ལ་བཀའ་ཅི་ཞིག་གནང་ན་ངས་བཀའ་དེ་སྨྲ་བར་བྱའོ་ཞེས་སྨྲས།
  sna-sna: Bharamu akapindura akati, “Zvakanaka, zvino ndauya kwauri. Asi ndingataura
    zvose zvose here? Ndinofanira kungotaura chete zvinenge zvaiswa mumuromo mangu
    naMwari.”
  spa-BLM: 'Balaam dijo a Balac: “He aquí que he venido a ti. ¿Tengo ahora algún poder
    para hablar algo? Hablaré la palabra que Dios ponga en mi boca”.'
  cac-cac: 'Ix tac''vi vin̈aj Balaam chi'' icha tic: —Man̈ ac'' pensar, ayinxo eq''ui,
    palta max yal-laj valani tastac tzin nib''ej svala'', an̈ej tastac schec Dios
    vala'', an̈ej ol vala'', xchi vin̈.'
  swh-ULB: Ndipo Balaamu alipomjibu Balaki, “Tazama, mimi nimekuja kwako. Je mimi
    sina mamlaka ya kusema chochote? Mimi ninaweza kusema maneno ambayo Mungu ameweka
    kinywani mwangu.”
  bel-bel: 'І сказаў Валаам Валаку: вось, я і прыйшоў да цябе, але ці магу я штосьці
    ад сябе сказаць? што ўкладзе Бог у вусны мае, тое і буду гаварыць.'
  deu-ELBBK: 'Und Bileam sprach zu Balak: Siehe, ich bin zu dir gekommen; vermag ich
    nun wohl irgend etwas zu reden? Das Wort, das Gott mir in den Mund legt, das werde
    ich reden.'
  mbb-OT: Midtavak si Balaam te, “Nekeuma ad. Piru wazè ku egkekaǥi ziyà te kenikew
    gawas te ibpekaǥi kedì te Megbevayà.”
  mal-2015: “ഞാൻ വന്നിരിക്കുന്നുവല്ലോ; എന്നാൽ എന്തെങ്കിലും പറവാൻ എനിക്കു കഴിയുമോ?
    ദൈവം എന്റെ നാവിന്മേൽ ആക്കിത്തരുന്ന വചനമേ ഞാൻ പ്രസ്താവിക്കയുള്ളു” എന്നു പറഞ്ഞു.
  rmc-rmc: „Dikh, akana avľom ke tu,“ odphenďa o Balaam. „Našťi phenav oda, so kamav.
    Me ča šaj phenav oda, so mange dela andro muj o Del.“
  pes-OPV: 'بلعام به بالاق گفت: «اینک نزد تو آمده‌ام، آیا الان هیچ قدرتی دارم که چیزی
    بگویم؟ آنچه خدا به دهانم می‌گذارد همان را خواهم گفت.»'
  ron-1924: 'Балаам а рэспунс луй Балак: „Ятэ кэ ам венит ла тине. Акум ымь ва фи
    оаре ынгэдуит сэ спун чева? Вой спуне кувинтеле пе каре ми ле ва пуне Думнезеу
    ын гурэ.”'
  ben-OBCV: বিলিয়ম উত্তর দিলেন, “বেশ, এখন আমি তো আপনার কাছে উপস্থিত হয়েছি। কিন্তু
    আমি আমার ইচ্ছা মতন কথা বলতে পারি না। সদাপ্রভু আমার মুখে যে ভাষ্য দেবেন, আমি শুধু
    সেকথাই বলতে পারব।”
  som-som: Kolkaasaa Balcaam wuxuu Baalaaq ku yidhi, Haddaba waa i kan oo waan kuu
    imid. War anigu ma waxaan leeyahay awood aan wax kaga hadlo innaba ha ahaatee?
    Ereygii Ilaah afkayga geliyo ayaan ku hadli doonaa.
  lat-VUC: 'Cui ille respondit: Ecce adsum: numquid loqui potero aliud, nisi quod
    Deus posuerit in ore meo?'
  eng-ASVBT: 'And Balaam said unto Balak, Lo, I am come unto thee: have I now any
    power at all to speak anything? the word that God putteth in my mouth, that shall
    I speak.'
  ita-1885: 'E Balaam rispose a Balac: Ecco, io son venuto a te; ora potrei io in
    alcuna maniera dir cosa alcuna? Ciò che il Signore mi avrà messo in bocca, quello
    dirò.'
  eng-LXXUP: 'And Balaam said to Balak, Behold, I am now come to thee: shall I be
    able to say anything? the word which God shall put into my mouth, that I shall
    speak.'
  eng-ULB: Then Balaam replied to Balak, “See, I have come to you. Do I now have any
    power to say anything? I can only say the words that God puts into my mouth.”
  spa-VBL: “Mira, estoy aquí contigo ahora, ¿no?” Balaam respondió. “¿Pero crees que
    puedo decir cualquier cosa? Sólo puedo decir las palabras que Dios me da para
    que las diga”.
  fra-_FOB: 'Et Balaam répondit à Balak: Voici, je suis venu vers toi; mais pourrais-je
    maintenant prononcer quelque chose? Je dirai ce que Dieu me mettra dans la bouche.'
  mal-mal: “ഞാൻ വന്നിരിക്കുന്നുവല്ലോ; എന്നാൽ എന്തെങ്കിലും പറയുവാൻ എനിക്ക് കഴിയുമോ?
    ദൈവം എന്റെ നാവിന്മേൽ ആക്കിത്തരുന്ന വചനമേ ഞാൻ പ്രസ്താവിക്കുകയുള്ളു” എന്ന് പറഞ്ഞു.
  urd-GVR: Bilām ne jawāb diyā, “Baharhāl ab maiṅ pahuṅch gayā hūṅ. Lekin maiṅ sirf
    wuhī kuchh kah saktā hūṅ jo Allāh ne pahle hī mere muṅh meṅ ḍāl diyā hai.”
  suz-BL: मिनु बालाममी बालाक कली “मुल गो इन बाक्‍तीके जाक्‍ती। मार देंचा माल्‍नुङा,
    दे मतुइक्‍नुङ। परमप्रभुम मार देंबा, गो मेको ला देंने चाप्‍‍नुङ” देंत।
  ita-1927: 'E Balaam rispose a Balak: “Ecco, son venuto da te; ma posso io adesso
    dire qualsiasi cosa? la parola che Dio mi metterà in bocca, quella dirò”.'
  ckb-ckb: 'بەلعامیش بە بالاقی گوت: «ئەوەتا ئێستا هاتم بۆ لات، ئایا ئێستا هیچ توانایەکم
    هەیە کە خۆم شتێک بڵێم؟ ئەو وشەیەی خودا دەیخاتە دەمم ئەوە دەڵێم.»'
  eng-BBE: Then Balaam said to Balak, Now I have come to you; but have I power to
    say anything? Only what God puts into my mouth may I say.
  kan-OKCV: ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ಇಗೋ, ನಾನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದೇನೆ. ಆದರೆ ಈಗ ನಿನಗೆ ಇಷ್ಟವಾಗುವಂಥದ್ದನ್ನು
    ಹೇಳುವುದು ನನಗೆ ಸಾಧ್ಯವಿಲ್ಲ? ದೇವರು ನನ್ನಿಂದ ಆಡಿಸಿದ ಮಾತನ್ನೇ ಹೇಳುವೆನು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Berame fu kuae, Ije ane ma kuae rove na ige kuarako
    fiene. Naeje nane igifureki ruae rove vua na kuaedufuo ije na vua none na vierafeva
    ije kuaekuva baki. Ro name vua irere Godi fu kuariema na ijiaru kuaekono kuae.
  tam-2017: 'அப்பொழுது பிலேயாம் பாலாகை நோக்கி: “இதோ, உம்மிடத்திற்கு வந்தேன்; ஆனாலும்,
    ஏதாவது சொல்வதற்கு என்னாலே ஆகுமோ? தேவன் என்னுடைய வாயிலே அளிக்கும் வார்த்தையையே
    சொல்லுவேன்” என்றான்.'
  spa-RV-1909: 'Y Balaam respondió á Balac: He aquí yo he venido á ti: mas ¿podré
    ahora hablar alguna cosa? La palabra que Dios pusiere en mi boca, esa hablaré.'
  ron-BTF: 'Și Balaam i-a spus lui Balac: Iată, am venit la tine, am eu vreo putere
    în vreun fel să spun ceva? cuvântul pe care Dumnezeu îl pune în gura mea, aceea
    voi vorbi.'
  eng-WEBP: Balaam said to Balak, “Behold, I have come to you. Have I now any power
    at all to speak anything? I will speak the word that God puts in my mouth.”
  eng-FBV: “Look, I'm here with you now, aren't I?” Balaam replied. “But do you think
    I can just say anything? I can only speak the words that God gives me to say.”
  nld-1939: 'Maar Balaäm antwoordde Balak: Zie, ik ben tot u gekomen, maar ik zal
    geen ander woord kunnen spreken, dan Jahweh mij in de mond legt!'
  nch-BL: 'Huan Balaam quinanquili: ―Ama nimitzitaco. Pero amo hueli niquijtos san
    ten hueli camanali. San niquijtos nopa camanali cati Toteco techilhuis.'
  vie-1934: 'Ba-la-am đáp cùng Ba-lác rằng: Nầy tôi đã đến cùng vua, bây giờ tôi há
    có thể nói ra lời gì chăng? Tôi sẽ nói điều chi Đức Chúa Trời đặt trong miệng
    tôi vậy.'
  hin-CV: बिलआम ने बालाक को उत्तर दिया, “देखिए अब तो मैं आपके लिए प्रस्तुत हूं. क्या
    मुझमें ऐसी कोई क्षमता है, कि मैं कुछ भी कह सकूं? मैं तो वही कहूंगा, जो परमेश्वर
    मेरे मुख में डालेंगे.”
  eng-OURB: Balaam [Not people, Destroyer of people] said to Balak, “Behold, I have
    come to you. Have I now any power at all to speak anything? The word that God
    puts in my mouth, that shall I speak.” (RY:6, LY:4)
  spa-BES: 'Entonces Balaam dijo a Balac: Ahora he venido a ti; ¿Pero tengo poder
    para decir algo? Solo lo que Dios pone en mi boca puedo decir.'
  tdx-tdx: Le hoe t’i Ba­lame amy Balake, Intoy fa ama’o! meteko hao ty hanao ndra
    inoñ’ inoñe? Tsy mahay tsy ze tsara apon’ Añahare am-bavako ao avao ty ho taroñeko.
  vid-vid: Balaamu nakamwidichila Balaki, “Lelo mbuya. Ila, ndaze, ndina ludali lwa
    kulonga choneche chila? Mbuli yondonjela Mkulu Nguluwi ndo yoganigwa kulonga.”
  eng-OKE: 'And Bileam said to Balak, Behold, I have come to thee: but even now, have’
    I really any power to speak anything? The word which the Lord putteth into my
    mouth I will speak.'
  tha-KJV: บาลาอัมพู​ดก​ับบาลาคว่า “​ดู​เถิด ข้าพเจ้ามาหาท่านแล้ว บัดนี้​ข้าพเจ้าจะกล่าวอะไรได้​เล่า
    คำซึ่งพระเจ้าใส่ปากข้าพเจ้า ข้าพเจ้าต้องกล่าว”
  por-BR-2018: 'E Balaão respondeu a Balaque: Eis que eu vim a ti: mas poderei agora
    falar alguma coisa? A palavra que Deus puser em minha boca, essa falarei.'
  deu-ELO: 'Und Bileam sprach zu Balak: Siehe, ich bin zu dir gekommen; vermag ich
    nun wohl irgend etwas zu reden? Das Wort, das Gott mir in den Mund legt, das werde
    ich reden.'
  eng-WYC-2018: To whom Balaam answered, Lo! I am present, (but) whether I shall be
    able to speak (any) other thing than that, that God shall put in my mouth? (To
    whom Balaam answered, Behold! I am present, but do not think that I shall speak
    anything, other than what God himself shall put in my mouth!)
  epo-epo: 'Sed Bileam diris al Balak: Jen mi venis al vi; tamen ĉu mi povas ion diri
    al vi? kion Dio enmetos en mian buŝon, tion mi diros.'
  uig-PIN: — Ⱪarisila, mana kǝldimƣu, ǝmdi mǝn ɵz aldimƣa birnemǝ deyǝlǝyttimmu? —
    dedi Balaam, — Huda aƣzimƣa nemǝ gǝpni salsa, mǝn xunila dǝymǝn.
  beo-beo: Ba:ila:me da bu adole i, “Na da wali misi dagoi! Dafawanela:? Be na da
    gasa hamedei. Na da Gode Ea nama sia:i liligi fawane sia:mu, amo fawane gasa gala.”
  tpi-OTNT: Na Balam i tok olsem, “Maski, mi kam pinis. Tasol mi inap autim tok God
    yet i givim mi, em tasol. Mi no gat strong long mekim ol arapela tok.”
  hau-SA: Bala’am ya amsa ya ce, “To, ai, ga shi, na zo yanzu. Ina da wani ikon yin
    wata magana ne? Dole in faɗa abin da Allah ya ce in faɗa ne kawai.”
  uig-LAT: — Qarisila, mana keldimghu, emdi men öz aldimgha birnéme déyeleyttimmu?
    — dédi Balaam, — Xuda aghzimgha néme gepni salsa, men shunila deymen.
  nde-nde: UBhalamu waphendula wathi, “Yebo, sengifikile kuwe khathesi. Kodwa angiyikukhuluma
    loba yini engiyifunayo. Ngizakhuluma lokho uNkulunkulu azakubeka emlonyeni wami
    kuphela.”
  ton-ton: 'Pea pehē ʻe Pelami kia Pelaki, “Vakai, kuo u haʻu kiate koe: pea ʻoku
    ai ha mālohi siʻi ʻiate au ke u lea ki ha meʻa? Ka ko e folofola ʻe tuku mai ʻe
    he ʻOtua ki hoku ngutu, ko ia pe te u lea ʻaki.”'
  ces-1613: 'Odpověděl Balám Balákovi: Aj, již jsem přišel k tobě; nyní pak zdaliž
    všelijak budu co moci mluviti? Slovo, kteréž vložil Bůh v ústa má, to mluviti
    budu.'
  eng-WMB: Balaam said to Balak, “Behold, I have come to you. Have I now any power
    at all to speak anything? I will speak the word that God puts in my mouth.”
  tam-TCV: பிலேயாம் பாலாக்கிடம், “இப்பொழுது நான் உன்னிடம் வந்துவிட்டேன். என்னால் எதையாவது
    சொல்லமுடியுமோ? இறைவன் என் வாயில் தரும் வார்த்தைகளை மட்டுமே நான் பேசவேண்டும்” என்றான்.
  ceb-ULB: Unya mitubag si Balaam kang Balak, “Tan-awa, mianhi ako kanimo. Aduna na
    ba akoy gahom karon sa pagsulti sa bisan unsa? Makahimo lamang ako sa pagsulti
    sa mga pulong nga gibutang sa Dios dinhi sa akong baba.”
  pol-UBG: 'Balaam odpowiedział Balakowi: Oto przybyłem do ciebie. Czy mogę cokolwiek
    powiedzieć? Będę mówił słowo, które Bóg włoży w moje usta.'
  agr-agr: 'Tusa tama Balaam ayaak: “Kame yamaik juwi taajai amejai chichastasan.
    Tujash wika mina senchigjaikik chichamaitsujai, Apajuí wajinjuttig nuna wika titatjai”,
    tiuwai.'
  kyc-kyc: Belameme isingi lao, Namba epo wetapunupape nambana porai mendeme emba
    keta yulu pyakaronde daa. Anatumi langiramuli pyuo iki lakaro, leya.
  urd-GVU: بلعام نے جواب دیا، ”بہر حال اب مَیں پہنچ گیا ہوں۔ لیکن مَیں صرف وہی کچھ
    کہہ سکتا ہوں جو اللہ نے پہلے ہی میرے منہ میں ڈال دیا ہے۔“
  deu-1912: 'Bileam antwortete ihm: Siehe, ich bin gekommen zu dir; aber wie kann
    ich etwas anderes reden, als was mir Gott in den Mund gibt? Das muß ich reden.'
  ntj-ntj: Nyangka Payilamalu watjarnu, “Palunya-rna pitjangu nyuntulu-rnin watjarnu
    wantinyangka. Nyangka kulinma ngaanya. Tjiinya-rna yungarralu watjalkitjamunu.
    Ngarna wangka nyarra Mama Kuurrtu-rni watjalku, palunyanyakutju-rna watjalku.”
  kan-2017: ಅದಕ್ಕೆ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನೋಡು, ನಾನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದೇನೆ. ಆದರೆ ನಾನಾಗಿ
    ಏನಾದರೂ ಹೇಳುವುದಕ್ಕೆ ನನಗೆ ಶಕ್ತಿಯಿಲ್ಲ. ದೇವರು ನನ್ನಿಂದ ಹೇಳಿಸಿದ ಮಾತನ್ನೇ ಹೇಳುವೆನು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Me ga’ar Balaam, “Ku gub, machane dariy gelngig ni nggog ban’en. Kemus
    ni thin ni bayi tay Got nga l’ugunag e ir e bay gog.”
  hlt-MCSB: Balaam loh Balak te, “Nang taengla ka pawk coeng he, ol pakhat khaw thui
    ham ka coeng khaw ka coeng venim? Pathen loh ka ka dongah a khueh te ka thui eh?,”
    a ti nah.
  mdy-ETH: ባኣላኣሜ ማሃዖ፦ «ሂዴያ ማዔቴያ ታ ማይ ሙኪባይ? ጋዓንቴ ታኣኮ ዓይጎ ዎልቄ ዓኣይ? ታ ጌስታኒ ዳንዳዓሢ ፆኦሲ
    ታኣም ኬኤዜማ ሌሊኬ» ጌዔኔ።
  twi-ASANTE: Balaam buaa sɛ, “Ɛwom sɛ maba deɛ, nanso menni tumi biara a mɛka asɛm
    biara agye asɛm a Onyankopɔn bɛka akyerɛ me sɛ menka no nko na mɛka.”
  eng-WEBU: Balaam said to Balak, “Behold, I have come to you. Have I now any power
    at all to speak anything? I will speak the word that God puts in my mouth.”
  bnp-bnp: Lakea e Balam i koli i ta maea, “Naha ni ta kupo lae, iau a valai pali.
    Pali ga vakalongo kunana a ngavana Vure i habi nau. Iau a keri ni rata a ngava
    ranga.”
  wal-wal: Yaagin Balaami Baalaaqa, “Be7a, ha77i taani neekko yaas; shin taani aibanne
    gaanau tumu danddayikke. Xoossai tana haasayissiyoogaa xalaalaa taani haasayana”
    yaagiis.
  spa-PDDPT: 'Y Balaam respondió a Balac: ¡Mira, yo vine a ti! ¿Pero podré hablar
    algo? La Palabra que ʼElohim ponga en mi boca, esa tengo que hablar.'
  gun-gun: 'Balaão ombovai Balaque pe: — Apy ma xee aĩ nerenonde py. Xapy''a rei nda''u
    xee ju aỹ ha''eve ''rã xeayvu aguã mba''emo re rei? Ha''e rami ''rãgue py ayvu
    Nhanderuete xevy omombe''u uka va''e rupi anho ''rã xeayvu — he''i.'
  ilo-ULB: Ket simmungbat ni Balaam kenni Balak, “Kitaem, addaakon iti ayanmo. Adda
    kadin kalintegak nga agsao iti aniaman a banag? Ti laeng maibagak ket dagiti sasao
    ti Dios nga ikabkabilna iti ngiwatko.”
  kpg-kpg: Balaam ga helekai anga, “Au deenei gu hanimoi. Nia hagadilinga mogobuna aha
    ala i dogu baahi? Ma aalaa hua go nia helekai a God ne gaamai gi di au bolo au
    gi helekai ai, aalaa agu mee e hai.”
  uig-ARA: — قارىسىلا، مانا كەلدىمغۇ، ئەمدى مەن ئۆز ئالدىمغا بىرنېمە دېيەلەيتتىممۇ؟
    — دېدى بالائام، — خۇدا ئاغزىمغا نېمە گەپنى سالسا، مەن شۇنىلا دەيمەن.
  sus-sus: Balami naxa Balaki yaabi, «N bara fa i xɔn, kɔnɔ n mu nɔma wɔyɛnde na ki
    tun. Alatala masenyi naxan sama n dɛ i, n na nan tun falama.»
  pon-2006: Palaam ahpw sapeng, patohwan, “Ahpw iet I patodohr. A soangen manaman
    dah me mie rehi? Ihte mahsenohte me Koht ketikihong ie me I pahn kak patohwanda.”
  jae-jae: Bileam gêjô eŋ awa gebe “Ôlic acgom, aê tec gadêŋ aôm gamêŋgac. Mago aê
    oc katôm gebe jasôm biŋ me masi. Aê oc jasôm biŋ tageŋ, taŋ Anôtô êkêŋ êsêp aocsuŋ
    naŋgeŋ, lasê.”
  ksd-ksd: 'Ma Balam i ga biti tai Balak: Io, iau tar tadav u; dave, pa i dekdek piragu
    upi ina vatang ta magit? Ina vatang ika ra tinata ba God na vung ia ta ra ngiegu.'
  tur-YTC: 'Balam Balak''a şöyle dedi: “İşte, sana geldim. Artık bir şey söylemeye
    gücüm var mı? Tanrı’nın ağzıma koyduğu sözü söyleyeceğim.”'
  grc-BRENT: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, ἰδοὺ ἥκω πρὸς σὲ νῦν· δυνατὸς ἔσομαι λαλῆσαί
    τι; τὸ ῥῆμα ὃ ἐὰν ἐμβάλῃ ὁ Θεὸς εἰς τὸ στόμα μου, τοῦτο λαλήσω.
  ind-AYT: Jawab Bileam kepada Balak, “Aku sekarang telah datang, tetapi aku tidak
    dapat mengatakan apa pun seperti yang kauminta. Aku hanya mengatakan apa yang
    sudah Allah katakan kepadaku.”
  nya-nya: Balaamu anayankha Balaki kuti, “Taonani, ndabwera kwa inu lero, kodi ine
    ndili ndi mphamvu zoti nʼkuyankhula chilichonse? Inetu ndiyenera kuyankhula zokhazo
    zimene Mulungu wandiwuza.”
  hrv-hrv: “Evo sam ti došao”, reče Bileam Balaku. “Ali hoću li ti moći sada što kazati?
    Samo što mi Bog stavi na jezik, to ću govoriti.”
  mps-mps: Tama Balamgo te po wali, “Tagalao, eno megi asali dao. Tiali goli, eno
    God aga digi ena mabo po naga pusaibao, te tama deli naga. Eno gasa po me wabo
    bomo eno menio,” wali.
  tpi-tpi: Na Balam i tok olsem, “Maski, mi kam pinis. Tasol mi inap autim tok God
    yet i givim mi, em tasol. Mi no gat strong long mekim ol arapela tok.”
  dan-1931: 'Bileam sagde til Balak: “Se, nu er jeg kommet til dig; men mon det står
    i min Magt at sige noget? Det Ord, Gud lægger mig i Munden, må jeg tale!”'
  vie-OVCB: 'Ba-la-am đáp: “Tôi đến đây rồi, nhưng tôi không được quyền nói gì hết.
    Trừ những lời Đức Chúa Trời bảo tôi nói.”'
  guj-2017: ત્યારે બલામે બાલાકને જવાબ આપ્યો, “જો, હું તારી પાસે આવ્યો છું. શું મને
    કંઈ બોલવાનો અધિકાર છે? જે વચનો ઈશ્વરે મારા મુખમાં મૂક્યાં છે ફક્ત તે જ હું બોલીશ.”
  pon-2006A: Palaam ahpw sapeng, patohwan, “Ahpw iet I patodohr. A soangen manaman
    dah me mie rehi? Ihte mahsenohte me Koht ketikihong ie me I pahn kak patohwanda.”
  por-BRBSL: 'Balaam disse a Balak: “Eis que eu vim até você”. Tenho agora algum poder
    para falar alguma coisa? Falarei a palavra que Deus coloca em minha boca”.'
  cth-cth: Balaam ni Balak koevah, khenhaw! nang koe vah ka tho toe. Bang hno pueng
    deithainae kâ ka tawn na maw. Cathut ni ka pahni dawk a ta e dueng doeh ka dei
    tih, telah ati.
  twi-twi: Balaam buae se, “Ɛwɔ mu sɛ maba de, nanso merentumi nka nea mepɛ biara.
    Asɛm a Onyankopɔn de bɛhyɛ mʼano no nko ara na ɛsɛ sɛ meka.”
  hlt-hlt: Balaam loh Balak te, “Nang taengla ka pawk coeng he, ol pakhat khaw thui
    ham ka coeng khaw ka coeng venim? Pathen loh ka ka dongah a khueh te ka thui eh?,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑdɑmmuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɑ́ nɛ̀ mmɛ nkɔ̀tɛnímɛ̀ m bo nɑ́kɛ́ ɔ̃̀nti
    nɛ̀ mmɑ́ɑ̀? Kuyie nhɑ̃nnɛ́ tì n nùù n yóó ti ndɑ nɑ́kɛ́.'
  msy-2020: Ezɨ Balam a ikaragha kamaghɨn mɨgei, “Nɨ bizir kam gɨnɨghnɨghan markɨ.
    Kɨ izegha gɨfa. God na mɨkɨmamin akabara, kɨ dav kɨmam. Bar guizbangɨra, kɨ ua
    akar igharazitam mɨkɨmamin gavgaviba puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Pɑlɑɑm cɔwɑ sɩ: Tɔʋ pǝnɛntɛ mɑ kɔmɑ yɑɑ. Amɑ mɑɑ lɑkɩ mɑ luɣu
    nyǝntʋ kɛ́. Nti Ɩsɔ kɑ́ tʋ-m tɔ tǝ tike kɛ mɑɑ yɔɣɔtɩ.'
  azb-azb: 'Bilam Balaqa dedi: «Budur, indi sənin yanına gəldim! Amma nə deyə bilərəm
    ki? Ancaq Allahın dilimə qoyacaq sözü söyləyəcəyəm».'
  eng-DBY: And Balaam said to Balak, Lo, I am come to thee; but shall I now be able
    at all to say anything? the word that God puts in my mouth, that shall I speak.
  hin-2017: बिलाम ने बालाक से कहा, “देख, मैं तेरे पास आया तो हूँ! परन्तु अब क्या मैं
    कुछ कर सकता हूँ? जो बात परमेश्वर मेरे मुँह में डालेगा, वही बात मैं कहूँगा।”
  wol-KYG: 'Balaam ne Balag: «Maa ngii, wuysi la, waaye mbaa sañ naa waxal sama bopp
    lenn? Kàddu gu ma Yàlla waxloo de, moom laay wax.»'
  eng-YLT: And Balaam saith unto Balak, 'Lo, I have come unto thee; now — am I at
    all able to speak anything? the word which God setteth in my mouth — it I do speak.'
  eng-WYC-2017: To whom Balaam answered, Lo! I am present, whether I shall be able
    to speak other thing than that, that God shall put in my mouth?
  eng-WMBB: Balaam said to Balak, “Behold, I have come to you. Have I now any power
    at all to speak anything? I will speak the word that God puts in my mouth.”
  urd-GVH: बिलाम ने जवाब दिया, “बहरहाल अब मैं पहुँच गया हूँ। लेकिन मैं सिर्फ़ वही
    कुछ कह सकता हूँ जो अल्लाह ने पहले ही मेरे मुँह में डाल दिया है।”
  rug-rug: Olaṉa se Belami, “Ele mae si rau kamahire. Ba lopu kaqu boka zama nia rau
    si keketoṉa, ba gua mo sapu tozi nau sa Tamasa si boka zama vura nia rau,” gua
    si asa.
  gaz-gaz: Balaʼaamis, “Kunoo ani si bira dhufeera. Garuu ani waanuman arge dubbachuu
    nan dandaʼaa? Ani waanuma Waaqni afaan koo keessa kaaʼu qofan dubbachuu qaba”
    jedhee deebise.
  fra-LSG: 'Balaam dit à Balak: Voici, je suis venu vers toi; maintenant, me sera-t-il
    permis de dire quoi que ce soit? Je dirai les paroles que Dieu mettra dans ma
    bouche.'
  gnn-gnn: Ga ŋayi Baylamdja waŋana bitjarra, “Dhuwalana ŋarranydja, yurru waŋanydja
    ŋarra yurru ŋunhiyina bili waŋganynha dhäruk ŋunhi ŋayi yurru Garrayyu wekama
    ŋarrakala waŋanharawu.”
  yal-yal: Balami yi a fala Balaki xa, a naxa, “I mi n to? N bata fa. Koni n nɔɛ nanse
    falɛ i xa? Ala na naxan fala n xa, fɔ n xa na nan fala.”
  haw-1868: 'I aku la o Balaama ia Balaka, Eia hoi, ua hiki mai nei au iou la: ia''u
    no anei kekahi pono iki ke hai aku ia oe i kekahi mea? O ka olelo a ke Akua e
    waiho mai ai iloko o ko''u waha, oia ka''u e olelo aku ai.'
  arb-NAV: 'فَأَجَابَ بَلْعَامُ: «هَا أَنَا جِئْتُ إِلَيْكَ. أَتَظُنُّ أَنَّ فِي وُسْعِي
    أَنْ أَتَكَلَّمَ الآنَ بِمَا أُرِيدُ؟ عَلَيَّ أَنْ أَنْطِقَ فَقَطْ بِمَا يَأْمُرُنِي
    بِهِ الرَّبُّ».'
  ewe-ewe: Balaam ɖo eŋu na Balak be, “Meva, gake ŋusẽ mele asinye be magblɔ nya aɖeke
    o, negbe esi Mawu ɖo nam be magblɔ la ko, eye eya koe nye nya si magblɔ.”
  eng-LEE: And Bil'am said unto Balak, Lo, I am come unto thee; have I now any power
    whatever to speak the least? the word that God may put in my mouth, that alone
    must I speak.
  asm-FB: তাতে বিলিয়মে বালাকক ক’লে, “এইয়া চোৱা, মই তোমাৰ ওচৰলৈ আহিছোঁ। তথাপি এতিয়াও
    কোনো কথা ক’বলৈ জানো মোৰ ক্ষমতা আছে? ঈশ্বৰে মোৰ মুখত যি বাক্য দিব, তাকেহে মই ক’ম।”
  sus-A: بَلَمِ نَشَ بَلَكِ يَابِ، «ﭑ بَرَ قَ عِ شْن، كْنْ ﭑ مُ نْمَ وْيّندٍ نَ كِ
    تُن. عَلَتَلَ مَسٍنيِ نَشَن سَمَ ﭑ دّ عِ، ﭑ نَ نَن تُن قَلَمَ.»
  fra-SBL: 'Balaam dit à Balak : « Voici, je suis venu chez toi. Ai-je maintenant
    le pouvoir de dire quoi que ce soit ? Je dirai la parole que Dieu met dans ma
    bouche. »'
  hbo-hbo: וַיֹּ֨אמֶר בִּלְעָ֜ם אֶל־בָּלָ֗ק הִֽנֵּה־בָ֙אתִי֙ אֵלֶ֔יךָ עַתָּ֕ה הֲיָכֹ֥ול
    אוּכַ֖ל דַּבֵּ֣ר מְא֑וּמָה הַדָּבָ֗ר אֲשֶׁ֨ר יָשִׂ֧ים אֱלֹהִ֛ים בְּפִ֖י אֹתֹ֥ו
    אֲדַבֵּֽר׃
  eng-WYCLIFFE: To whom Balaam answeride, Lo! Y am present, whethir Y schal mow speke
    other thing than that, that God schal putte in my mouth?
  piu-2006: '@see-verse:NUM.022.037'
  cwe-cwe: “Balaamu kamulongela Balaki, ‘Lelo niza!’ Mbali nodaha kulonga chochose?
    Mbuli yondayanilongele Mulungu niiyo yondaniilonge.”
  kik-kik: Balamu agĩcookia atĩrĩ, “Nĩ wega, nĩndagĩũka. No rĩrĩ, niĩ no njuge o ũrĩa
    ngwenda? Niĩ ngwaria o ũrĩa Ngai angĩnjĩĩra njarie.”
  fra-NCL: 'Balaam dit à Balac : « Voici, je suis venu vers toi ; mais maintenant
    pourrai-je dire quoi que ce soit ? Les paroles que Dieu mettra dans ma bouche,
    je les dirai. »'
  cek-AK: Balaam mah Balak khaeah, Khenah, vaihi nang khaeah kang zoh boeh, lok ka
    thui thai tih maw? Sithaw mah ka pakha thungah suek ih lok khue ni ka thuih han,
    tiah a naa.
  cuk-cuk: 'Balaam, Balac-abin sogded: —Emidi bato an bese nonikid. Degi-inigwele,
    an-ibmar-sogoedi, unnila Bab-Dummad-anga-ibmar-sogoedbi an bega sogoed.'
  uig-CYR: — Қарисила, мана кәлдимғу, әнди мән өз алдимға бир немә дейәләйттимму?
    — деди Балаам, — Худа ағзимға немә гәпни салса, мән шунила дәймән.
  tel-2017: అప్పుడు బిలాము “చూడు, నేను నీ దగ్గరికి వచ్చాను. నాకిష్టమొచ్చింది చెప్పడానికి
    నాకు శక్తి ఉందా? దేవుడు నా నోట పలికించే మాటే పలకగలను గదా” అని బాలాకుతో చెప్పాడు.
  hat-BSA: 'Konsa, Balaam te di a Balak: “Gade byen, Mwen gen tan vini koulye a! Èske
    mwen kapab pale yon bagay menm? Pawòl ke Bondye mete nan bouch mwen an, se sa
    ke mwen va pale.”'
  kos-kos: Balaam el topuk, “Liye, nga pa inge. Tusruktu, ku fuka se luk an? Ma na
    God El sapkin uh pa nga ac fahk uh.”
  hbo-WLC: וַיֹּ֨אמֶר בִּלְעָ֜ם אֶל־בָּלָ֗ק הִֽנֵּה־בָ֙אתִי֙ אֵלֶ֔יךָ עַתָּ֕ה הֲיָכ֥וֹל
    אוּכַ֖ל דַּבֵּ֣ר מְא֑וּמָה הַדָּבָ֗ר אֲשֶׁ֨ר יָשִׂ֧ים אֱלֹהִ֛ים בְּפִ֖י אֹת֥וֹ
    אֲדַבֵּֽר׃
  ibo-ibo: Belam zaghachiri, “Lee, Abịakwutelam gị ugbu a, ma enweghị m ike ikwu ihe
    ọbụla dị m mma. Ọ bụ naanị ihe Chineke tinyere m nʼọnụ ka m ga-ekwu.”
  ory-ory: ତହୁଁ ବିଲୀୟମ୍‍ ବାଲାକଙ୍କୁ କହିଲା, “ଏହି ଦେଖ, ମୁଁ ତୁମ୍ଭ ନିକଟକୁ ଆସିଅଛି; ମାତ୍ର
    ଏବେ କୌଣସି କଥା କହିବାକୁ କି ମୋହର କିଛି ସାମର୍ଥ୍ୟ ଅଛି? ପରମେଶ୍ୱର ମୋʼ ମୁଖରେ ଯେଉଁ ବାକ୍ୟ
    ଦେବେ ତାହା ହିଁ ମୁଁ କହିବି।”
  chk-chk: Nge Palam a pälüeni Palak, “Nengeni, üa feito reöm. Nge ifa usun, a wor
    ai pöchökül iei pwe üpwe tongeni apasa och? Üpwe chök apasa ekewe kapas Kot a
    üreniei.”
  rop-rop: Beilam bin ensim im, “Aibin kaman na, bat wotkain pawa ai garram? Ai gin
    oni tok wanim God wandim mi blanga tok.” Lagijat na Beilam bin tok.
  ukr-1871: 'І каже Білеам до Балака: Се прибув я до тебе, та хиба моя воля промовляти
    що не будь? Слово, що кладе Бог в уста менї, те промовляти му.'
  deu-1951: 'Bileam antwortete dem Balak: Siehe, ich bin jetzt zu dir gekommen. Kann
    ich nun etwas reden? Das Wort, welches mir Gott in den Mund gibt, das will ich
    reden!'
  eng-JPS: 'And Balaam said unto Balak: ''Lo, I am come unto thee; have I now any
    power at all to speak any thing? the word that God putteth in my mouth, that shall
    I speak.'''
  srp-1865: 'A Valam reèe Valaku: evo sam došao k tebi; ali hoæu li moæi što govoriti?
    Što mi Bog metne u usta, ono æu govoriti.'
  lug-lug: Balamu n’addamu nti, “Nzuuno kaakano nzize gy’oli! Naye olowooza nnina
    obuyinza okwogera kyonna kye njagala? Nteekwa okwogera ebyo byokka Katonda by’anassa
    mu kamwa kange.”
  heb-heb: ויאמר בלעם אל בלק הנה באתי אליך עתה היכול אוכל דבר מאומה הדבר אשר ישים
    אלהים בפי אתו אדבר׃
  ben-IRV: তখন বিলিয়ম বালাককে বলল, “দেখুন, আমি আপনার কাছে এলাম, কিন্তু এখনও কোন কথা
    বলতে কি আমার ক্ষমতা আছে? ঈশ্বর আমার মুখে যে কথা দেন, আমি সেটাই বলতে পারি।”
  pan-pan: ਪਰ ਬਿਲਆਮ ਨੇ ਬਾਲਾਕ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤੇਰੇ ਕੋਲ ਆ ਗਿਆ ਹਾਂ। ਕੀ ਮੈਂ ਆਪਣੀ ਸ਼ਕਤੀ
    ਨਾਲ ਕੋਈ ਵਾਕ ਬੋਲ ਸਕਦਾ ਹਾਂ? ਜਿਹੜਾ ਵਾਕ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਵੇ ਉਹੀ ਮੈਂ ਬੋਲਾਂਗਾ।
  mya-JVB: ဗာလမ် က၊ မင်းကြီး ထံသို့ ငါလာ ပါပြီ။ သို့ရာတွင်ငါသည် စကားတခွန်း ကိုမျှ
    ပြော ပိုင် သလော။ ငါ့ နှုတ် ၌ ဘုရားသခင် ထား တော်မူသော စကား ကိုသာ ငါပြော ပါ မည်ဟု
    ပြန်ပြော ပြီးမှ၊
  tbg-tbg: Tuvaro Balaamiva vira tiva amiro tiharo, Ho tavaane, te vate anima ntauro.
    Ho nana uva Kotiva ti tiva timinara, vi uvaraqai te ho ni tiva nimirerave. Kia
    te tenta irike vo uvavata ni tiva nimirerave, tiro.
  hmo-hmo: Balama ese Balaki dekenai ia haere, ia gwau, “Lau mai vadaeni, ani? To
    lau be siahu lasi hereva ta do lau gwauraia. Dirava ese lau dekenai ia hamaoroa
    hereva sibona lau gwauraia diba.”
  urd-urd: बल'आम ने बलक़ को जवाब दिया, “देख, मैं तेरे पास आ तो गया हूँ लेकिन क्या
    मेरी इतनी मजाल है कि मैं कुछ बोलूँ? जो बात ख़ुदा मेरे मुँह में डालेगा, वही मैं
    कहूँगा।”
  rus-SYN: 'И сказал Валаам Валаку: вот, я и пришел к тебе, но могу ли я что от себя
    сказать? что вложит Бог в уста мои, то и буду говорить.'
  bqc-SIM: 'Balaaũ wèwà à mɛ̀: Ma mↄ sa, ãma má yã́pii oa zɛ́ vĩo. Yã́ pↄ́
    Lua a damɛɛ ↄ̃ má o.'
  tcz-CHONGTHU: Balaam min a donbut in ven, keima vang ka hung tai ahinlah keiman
    bolthei imacha ka nei poi, keiman ka dei dei a jong ka seithei ahi poi, Pakai,
    Pathen in ka kam a eipeh bou ka kasei doh ding ahi bouve, ati.
  mar-mar: बलामाने बालाकाला उत्तर दिले, पण आताच मी येथे आलो आहे. मी आलो आहे पण तू
    सांगितलेल्या गोष्टी मला कदाचित करता येणार नाहीत. परमेश्वर देव जेवढे सांगेल तेवढेच
    मी बोलू शकतो.
  qub-qub: 'Balaamna niran: «Chayamushcänachaj. Ichanga quiquëpa yarpaynilläpita manami
    imatapis parlashächu. Nogaga rimashaj Tayta Dios tantiyachimashallantami.»'
  bqp-bqp: 'Balamu wèa à pì: Ma su sà, ama má yã sĩnda pínki ona zɛ́ vĩro. Yã kũ
    Luda ni damɛnɛn mani o.'
  hat-hat: 'Balaram reponn: -Apa mwen vini fwa sa a! Men mwen tou pale ou, se pawòl
    Bondye va mete nan bouch mwen ase m''ap di.'
  eng-BSB: “See, I have come to you,” Balaam replied, “but can I say just anything?
    I must speak only the word that God puts in my mouth.”
  tod-tod: 'Ɓalaame Ɓalake wooɠaaʋoteni, é ɠɛ ma: «Wɛlɛ, gè ʋaa è ʋɔ bɛ. Ɗa kaazu
    niina ga nà zoo ɓɔɛzu è ʋɔ ɓɔɠɔ ʋɛ ɠana nɔ? Wooi nii GALA ka pu dà, naa nɔ
    ɠa nà bo è ma.»'
  eng-WEBPB: Balaam said to Balak, “Behold, I have come to you. Have I now any power
    at all to speak anything? I will speak the word that God puts in my mouth.”
  kbq-kbq: Higeno Balamu'a kenona huno, hago kagritega menina e'noanki natrenanke'na
    osia kegaga hugahufi? Hagi nagra nagesafintira mago nanekea osugahuanki, Anumzamo'ma
    huo huno'ma hania naneke'age hugahue.
  nhe-BL: 'Huan Balaam quinanquili: ―Ama nimitzitaco. Pero ax hueli niquijtos san
    tlen hueli tlajtoli. San huelis niquijtos nopa tlajtoli tlen Toteco nechilhuis.'
  bus-bus: 'Balamu wèàla à bè: Ma mↄ sa, mↄde má yã sãnda píngi ona zɛ́ vĩro. Yã
    kɛ̀ Luda é damɛɛn mɛ́ o.'
  gub-BL: Màrààw uwazar ize'eg izupe. — Aiko xe nepyr kury. Napuner kwaw heze'eg imume'u
    haw rehe nehe. Xo Tupàn ze'eg imume'u haw rehe apuner putar nehe, i'i izupe.
  eng-DRA: 'He answered him: Lo, here I am: shall I have power to speak any other
    thing but that which God shall put in my mouth?'
