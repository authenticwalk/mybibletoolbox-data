    borìke naho nindre ama’e ty mpitoro’e roe.
  vid-vid: Nguluwi nakazudila ng'hatu kwa vila Balaamu nayali yoluta, ahyo mhilisi
    wa Mkulu Nguluwi nayali yatatamale mnzila kumlemeza kukola. Mhela awo Balaamu
    nayali yakwinile idogowi lya heye yawele na vitumagwa wa heye weli.
  eng-OKE: 'But the displeasure of the Lord was provoked because he (so) went; and
    the angel of the Lord stood in the road to withstand him: and he was riding upon
    his ass, and his two young men with him.'
  tha-KJV: แต่​พระเจ้าทรงกริ้วต่อบาลาอัมเพราะเขาไป ดังนั้นทูตสวรรค์ของพระเยโฮวาห์​มาย​ืนเป็นผู้สกัดทางบาลาอัมไว้
    ฝ่ายบาลาอัมขี่​ลาม​ี​คนใช้​สองคนไปกับเขา
  por-BR-2018: E o furor de Deus se acendeu porque ele ia; e o anjo do SENHOR se pôs
    no caminho por adversário seu. Ia, pois, ele montado sobre sua jumenta, e com
    ele dois servos seus.
  deu-ELO: Da entbrannte der Zorn Gottes, daß er hinzog; und der Engel Jehovas stellte
    sich in den Weg, ihm zu widerstehen. Er aber ritt auf seiner Eselin, und seine
    beiden Jünglinge waren mit ihm.
  eng-WYC-2018: And God was wroth with Balaam. And the angel of the Lord stood in
    the way against Balaam, that sat upon the she-ass, and had two servants with him.
    (But God was angry with Balaam for going. And so the angel of the Lord stood in
    the way against Balaam, who rode on his donkey, and had his two servants with
    him.)
  epo-epo: Kaj ekflamis la kolero de Dio pro tio, ke li iris; kaj anĝelo de la Eternulo
