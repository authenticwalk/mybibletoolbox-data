  kan-2017: ಅವನು ಹೋದುದರಿಂದ ದೇವರಿಗೆ ಕೋಪವುಂಟಾಯಿತು. ಯೆಹೋವನ ದೂತನು ಅವನಿಗೆ ಎದುರಾಳಿಯಾಗಿ ದಾರಿಯಲ್ಲಿ
