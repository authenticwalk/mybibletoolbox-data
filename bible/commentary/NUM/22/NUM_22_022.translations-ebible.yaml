  urd-GVU: لیکن اللہ نہایت غصے ہوا کہ وہ جا رہا ہے، اِس لئے اُس کا فرشتہ اُس کا مقابلہ
    کرنے کے لئے راستے میں کھڑا ہو گیا۔ بلعام اپنی گدھی پر سوار تھا اور اُس کے دو نوکر
    اُس کے ساتھ چل رہے تھے۔
  deu-1912: Aber der Zorn Gottes ergrimmte, daß er hinzog. Und der Engel des HERRN
