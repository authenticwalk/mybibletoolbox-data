verse: NUM.022.022
translations:
  mal-C: എന്നാൽ അയാൾ പോയപ്പോൾ ദൈവം അത്യന്തം കോപിച്ചു. യഹോവയുടെ ദൂതൻ അയാളെ എതിരിടാൻ
    വഴിയിൽ നിന്നു. ബിലെയാം തന്റെ കഴുതപ്പുറത്ത് യാത്രചെയ്യുകയായിരുന്നു. അയാളുടെ രണ്ടു
    ദാസന്മാരും അയാളോടുകൂടെ ഉണ്ടായിരുന്നു.
  deu-TKW: Aber Gott geriet in Zorn darüber, daß er sich auf den Weg gemacht hatte;
    und der Engel Jahwes trat ihm auf dem Wege feindselig entgegen, während er auf
    seiner Eselin ritt und seine beiden Diener bei sich hatte.
  lin-lin: Kasi tango akendeki, Nzambe asilikaki makasi mpe anjelu ya Yawe atelemaki
    na nzela mpo na kokanga ye nzela tango azalaki kotambola likolo ya ane elongo
    na basali na ye mibale.
  eng-LSV: and the anger of God burns because he is going, and the Messenger of YHWH
    stations Himself in the way for an adversary to him, and he is riding on his donkey,
    and two of his servants [are] with him,
  eng-GNV: 'And ye wrath of God was kindled, because he went: and the Angel of the
    Lord stood in the way to be against him, as he rode vpon his asse, and his two
    seruants were with him.'
  eng-WEBSTER: 'And God''s anger was kindled because he went: and the angel of the
    LORD stood in the way for an adversary against him. Now he was riding upon his
    ass, and his two servants were with him.'
  nhw-BL: Pero Toteco Dios cualanqui ihuaya Balaam pampa yohuiyaya ininhuaya. Huajca
    quema Balaam nejnentiyohuiyaya burrojtipa huan ihuaya yohuiyayaj ome itequipanojcahua,
    hualajqui itequihua TOTECO, huan motlajcoquetzqui ipan iojhui para amo ma pano.
  swh-ONEN: Lakini Mungu alikasirika sana alipokwenda, naye malaika wa Bwana akasimama
    barabarani kumpinga. Balaamu alikuwa amepanda punda wake, na watumishi wake wawili
    walikuwa pamoja naye.
  bba-bba: Ye Bɑlɑmu u swɑɑ wɔri u win kɛtɛku sɔni mɑ win sɔm kowobu yiru bɑ nùn swĩi,
    yerɑ Yinni Gusunɔ u kɑ nùn mɔru kuɑ mɑ u nùn win ɡɔrɑdo ɡɔriɑ u bunɑnɑ swɑɑɔ.
  eng-KJVCPB: 'And God’s anger was kindled because he went: and the angel of the Lord
    stood in the way for an adversary against him. Now he was riding upon his ass,
    and his two servants were with him.'
  cpy-cpy: Roo kanteencha antawo ikijanaka Tajorentsi riyaatanaki Balaam. Royaawen-takari
    awotsiki Ronampiri Tajorentsi ipiyata-wakyaari. Pokaki rirori Balaam kyaakota-kari
    ipira, itsipatakari apite romperatani.
  luo-luo: To mirima nomako Nyasaye ahinya kane odhi, kendo malaika mar Jehova Nyasaye
    nochungʼ e yo mondo ogengʼne. Balaam noidho pundane, kendo jotijene ariyo bende
    ne ni kode.
  meu-meu: A ia na ela dainai, Dirava vada e badu; bena Iehova ena aneru ta dala ai
    e gini, ia ilao-ahuna. Ia be ena doniki ai e gui, ena hesiai taudia rarua danu
    ia e bamoa.
  npi-ULB: तर तिनी गएकाले परमेश्‍वरको क्रोध दन्क्यो । परमप्रभुका स्वर्गदूतले गधामा
    सवार बालामप्रति कोही वैरीको रूपमा बाटोमा प्रस्तुत भए । बालामका दुई जना नोकर तिनीसँगै
    थिए ।
  yor-yor: Ṣùgbọ́n Ọlọ́run bínú gidigidi, angẹli Olúwa sì dúró lójú ọ̀nà láti dojú
    ìjà kọ ọ́. Balaamu ń gun kẹ́tẹ́kẹ́tẹ́ rẹ̀ lọ, àwọn ìránṣẹ́ rẹ̀ méjì sì wà pẹ̀lú
    rẹ̀.
  emp-NTPO: Balaaʌ̃ nezocarãda umé idji ume wãsid̶aa. Idjira burro ʌ̃rʌ̃ nĩbasia.
    Baribʌrʌ idji wãbʌrʌ carea Ãcõrẽra bio quĩrũsia. Maʌ̃ bẽrã Ãcõrẽ nezoca bajãnebemada
    idji nocod̶aa wãrãmãrẽã o ẽsidra nũmesia.
  pes-OPCB: اما خدا از رفتن بلعام خشمناک شد و فرشته‌ای به سر راهش فرستاد تا راه را
    بر او ببندد. در حالی که بلعام سوار بر الاغ، همراه دو نوکرش به پیش می‌رفت، ناگهان
    الاغ بلعام فرشتهٔ خداوند را دید که شمشیری به دست گرفته، و سر راه ایستاده است.
    پس الاغ از مسیر جاده منحرف شده، به مزرعه‌ای رفت، ولی بلعام او را زد و به جاده
    بازگرداند.
  tgl-ULB: Ngunit dahil sumama siya, ang galit ni Yahweh ay sumiklab. Inilagay ng
    anghel ni Yahweh ang kaniyang sarili sa daanan bilang isang taong hadlang kay
    Balaam, na nakasakay sa kaniyang asno. Ang dalawang alipin ni Balaam ay kasama
    din niya.
  cbu-NT: anumun wipunasheemsha tsimbunatam, waanaatsi tiptsir machirangiya. Itaru
    Apanllsha waa kapung tsiyantarangiya. Ashirucha, Apanllsha waana wasundururee
    zanganeeru, ngootsip, yap naayaranllu amb apus ngoots apusanand Apanll wan xiyeeru,
    kámanarangiya.
  hui-hui: Balama pole piyagonaga Ngode Datagaliwabehanda ibuhondo keba hene. Ibunaga
    nogo dongini biralu biabe biahaga kirali heba pole piyagola Anduane Homogonaga
    dahuliyalime hariga pole biyagoria hapai helene.
  mya-mya: ထို​သို့​ဗာ​လမ်​လိုက်​သွား​သ​ဖြင့်​ဘု​ရား​သ​ခင်​သည် အ​မျက်​တော်​ထွက်​လေ​၏။
    ဗာ​လမ် သည်​အ​စေ​ခံ​နှစ်​ယောက်​လိုက်​ပါ​လျက်​မြည်း ကို​စီး​၍​သွား​နေ​စဉ် ထာ​ဝ​ရ​ဘု​ရား​၏
    ကောင်း​ကင်​တ​မန်​သည်​သူ​သွား​ရာ​လမ်း ပေါ်​တွင်​ရပ်​၍​တား​ဆီး​နေ​၏။-
  bod-N: ཁོ་རང་སོང་བའི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཐུགས་ཁྲོས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ལམ་ནང་དུ་འགྲེང་ནས་ཁོ་རང་བཀག་པ་དང་།
    དེའི་དུས་སུ་ཁོ་བོང་བུར་ཞོན་ཏེ་ཞབས་ཕྱི་གཉིས་ཀྱང་ཁོ་དང་མཉམ་དུ་བསྐྱོད་པའོ། །
  sna-sna: Asi Mwari akamutsamwira zvikuru paakaenda, uye mutumwa waJehovha akamira
    munzira kuti amukonese. Bharamu akanga akatasva mbongoro yake, uye varanda vake
    vaviri vaiva naye.
  spa-BLM: La ira de Dios se encendió porque él iba, y el ángel de Yahvé se puso en
    el camino como adversario suyo. Iba montado en su asno, y lo acompañaban sus dos
    siervos.
  cac-cac: Ix q'ue vin̈ d'a yib'an̈ noc' sb'uru chi', ix b'at chavan̈ eb' schecab'
    vin̈ yed'oc. Axo Jehová ix cot yoval d'a vin̈ yujto ix b'at vin̈. Axo yángel Jehová
    chi' ix och tec'tec' d'a yol b'e yic smacan b'e chi'.
  swh-ULB: Lakini kwa sababu alienda, hasira za Mungu zikawaka. Malaika wa BWANA akasimama
    barabarani kama adui wa Balaamu, aliyekuwa akimpanda yule punda. Watumishi wawili
    wa Balaamu walikuwa pamoja naye.
  bel-bel: І запалаў гнеў Божы за тое, што ён пайшоў, і стаў анёл Гасподні на дарозе,
    каб перашкодзіць яму. Ён ехаў на асьліцы сваёй і два слугі ягоныя.
  wed-wed: Wate God amlona i ḡaiḡai kaua da Balaam i nenae, ma ana anela i paritawanei
    da ana etanai i mae-tomeni. Balaam donki i gerui ma ana taunola ruaḡa maiteni
    i nenae.
  deu-ELBBK: Da entbrannte der Zorn Gottes, dass er hinzog; und der Engel des HERRN
    stellte sich in den Weg, ihm zu widerstehen. Er aber ritt auf seiner Eselin, und
    seine beiden Jünglinge waren mit ihm.
  mbb-OT: duma is dezuwa he suluǥuen din. Piru zutun te edhipanew en si Balaam, utew
    nepauk is Megbevayà, umbe midhitindeg is belinsuǥuen te Nengazen diyà te zalan
    su ed-alang kandan.
  mal-2015: അവൻ പോകുന്നതുകൊണ്ടു ദൈവത്തിന്റെ കോപം ജ്വലിച്ചു; യഹോവയുടെ ദൂതൻ വഴിയിൽ അവന്നു
    പ്രതിയോഗിയായി നിന്നു; അവനോ കഴുതപ്പുറത്തു കയറി യാത്ര ചെയ്കയായിരുന്നു; അവന്റെ രണ്ടു
    ബാല്യക്കാരും കൂടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Ale vašoda, hoj o Balaam geľa lenca, o Del pre leste sas igen choľamen
    a le RAJESKRO aňjelos pes leske ačhaďa andro drom, hoj les te na mukel dureder
    te džal. O Balaam džalas le somariha a džanas leha the duj sluhi.
  pes-OPV: و غضب خدا به‌سبب رفتن او افروخته شده، فرشته خداوند در راه به مقاومت وی
    ایستاد، و او بر الاغ خود سوار بود، و دو نوکرش همراهش بودند.
  ron-1924: Думнезеу С-а апринс де мыние пентру кэ плекасе. Ши Ынӂерул Домнулуй С-а
    ашезат ын друм, ка сэ и Се ымпотривяскэ. Балаам ера кэларе пе мэгэрица луй ши
    чей дой служиторь ай луй ерау ку ел.
  aui-aui: Bi gegha da, God nuwanuwana ipughu Balam biidi basuna touna nokodi babada
    yawata sinagho, na Yawe God yana aneya Balam yana keda imiiriboda ware aviya naboni.
    Balam na yana donki debane iyamakamake bi yana wiitamatamariyana tomotomogha yadi
    bata yawata siyanono.
  ben-OBCV: কিন্তু সে যখন গেল, ঈশ্বর ভয়ানক রুষ্ট হলেন, সদাপ্রভুর দূত তার বিরোধিতা
    করার উদ্দেশে পথের মধ্যে দাঁড়ালেন। বিলিয়ম তার গর্দভীতে আরোহণ করেছিল এবং তার দুই
    ভৃত্য তার সঙ্গে ছিল।
  som-som: Oo Ilaah cadhadiisiina way kululaatay, maxaa yeelay, Balcaam baa tegey.
    Markaasaa malaa'igtii Rabbigu jidka istaagtay iyadoo cadow ku ah isaga. Haddaba
    isagu wuxuu iska fuushanaa dameertiisii, oo labadiisii addoonna way la socdeen.
  lat-VUC: Et iratus est Deus. Stetitque angelus Domini in via contra Balaam, qui
    insidebat asinæ, et duos pueros habebat secum.
  eng-ASVBT: And God’s anger was kindled because he went; and the angel of Jehovah
    placed himself in the way for an adversary against him. Now he was riding upon
    his ass, and his two servants were with him.
  ita-1885: E l'ira di Dio si accese, perciocchè egli andava; e l'Angelo del Signore
    si presentò in su la strada, per contrariarlo. Or egli cavalcava la sua asina,
    e avea seco due suoi fanti.
  eng-LXXUP: And God was very angry because he went; and the angel of the Lord rose
    up to withstand him. Now he had mounted his ass, and his two servants were with
    him.
  eng-ULB: But because he went, God's anger was kindled. The angel of Yahweh placed
    himself in the road as someone hostile to Balaam, who was riding on his donkey.
    Balaam's two servants were also with him.
  spa-VBL: Dios se enfadó porque Balaam había decidido irse. El ángel del Señor vino
    y se paró en el camino para enfrentarlo. Balaam iba montado en su asno, y estaba
    acompañado por sus dos sirvientes.
  fra-_FOB: Mais la colère de Dieu s'embrasa parce qu'il s'en allait; et un ange de
    l'Éternel se tint dans le chemin pour s'opposer à lui. Or, il était monté sur
    son ânesse, et ses deux serviteurs étaient avec lui.
  mal-mal: അവൻ പോകുന്നതുകൊണ്ട് ദൈവത്തിന്റെ കോപം ജ്വലിച്ചു; യഹോവയുടെ ദൂതൻ വഴിയിൽ അവന്
    എതിരാളിയായി നിന്നു; അവൻ കഴുതപ്പുറത്ത് കയറി യാത്ര ചെയ്യുകയായിരുന്നു; അവന്റെ രണ്ട്
    ബാല്യക്കാരും കൂടെ ഉണ്ടായിരുന്നു.
  urd-GVR: Lekin Allāh nihāyat ġhusse huā ki wuh jā rahā hai, is lie us kā farishtā
    us kā muqābalā karne ke lie rāste meṅ khaṛā ho gayā. Bilām apnī gadhī par sawār
    thā aur us ke do naukar us ke sāth chal rahe the.
  suz-BL: मिनु मेको मोपा लतीके परमप्रभु गाइक्‍ताक्‍व। मिनु परमप्रभु यावे आ स्‍वर्ग
    ङा गेय पाइब कामी मेको कली तेक्‍चा, दे लांम राप्‍शा बाक्‍त। मिनु बालाम आ गधाम ङोइश्‍शा
    लना लन बाक्‍त। मेको आ गेय पाइब निक्‍शी यो मेको नु गाक्‍शो बाक्‍ताक्‍स। उत्‍पत्ती
    १६:७
  ita-1927: Ma l’ira di Dio s’accese perché egli se n’era andato; e l’angelo dell’Eterno
    si pose sulla strada per fargli ostacolo. Or egli cavalcava la sua asina e avea
    seco due servitori.
  ckb-ckb: بەڵام کاتێک بەڕێکەوت تووڕەیی خودا جۆشا، ئینجا فریشتەی یەزدان لەسەر ڕێگا
    بۆی وەستا، هەتا بەربەرەکانێی بکات. لەو کاتەی بەلعام سواری ماکەرەکەی ببوو و هەردوو
    خزمەتکارەکەشی لەگەڵی بوون.
  eng-BBE: 'But God was moved to wrath because he went: and the angel of the Lord
    took up a position in the road to keep him from his purpose. Now he was seated
    on his ass, and his two servants were with him.'
  kan-OKCV: ಆದರೆ ಅವನು ಹೋದದ್ದರಿಂದ ದೇವರಿಗೆ ಕೋಪ ಬಂದಿತು. ಯೆಹೋವ ದೇವರ ದೂತನು ಅವನಿಗೆ ಎದುರಾಳಿಯಾಗಿ
    ಮಾರ್ಗದಲ್ಲಿ ನಿಂತುಕೊಂಡನು. ಬಿಳಾಮನು ತನ್ನ ಕತ್ತೆಯ ಮೇಲೆ ಹತ್ತಿಕೊಂಡಿದ್ದನು. ಅವನ ಇಬ್ಬರು ಆಳುಗಳು
    ಅವನ ಸಂಗಡ ಇದ್ದರು.
  bbb-bbb: Berame fune buina vakoga Godi fu ije gamo fuka ma ireobo defarui. Ijadufuo
    fu anera fuone ije kuamoga fu arina vame ije fu vako ijia iraraena mani. Fu ijia
    manikoga Berame fune doniki abena e fuone inokiro ijena vae.
  tam-2017: அவன் போவதினாலே தேவனுக்குக் கோபம் மூண்டது; யெகோவாவுடைய தூதனானவர் வழியிலே
    அவனுக்கு எதிராளியாக நின்றார். அவன் தன்னுடைய கழுதையின்மேல் ஏறிப்போனான்; அவனுடைய
    வேலைக்காரர்கள் இரண்டுபேரும் அவனோடே இருந்தார்கள்.
  spa-RV-1909: Y el furor de Dios se encendió porque él iba; y el ángel de Jehová
    se puso en el camino por adversario suyo. Iba, pues, él montado sobre su asna,
    y con él dos mozos suyos.
  ron-BTF: Și mânia lui Dumnezeu s-a aprins pentru că el s-a dus și îngerul DOMNULUI
    a stat în picioare pe cale ca potrivnic împotriva lui. Acum el călărea pe măgărița
    sa și cei doi servitori ai lui erau cu el.
  eng-WEBP: God’s anger burned because he went; and the LORD’s angel placed himself
    in the way as an adversary against him. Now he was riding on his donkey, and his
    two servants were with him.
  eng-FBV: God's got angry because Balaam had decided to go. The angel of the Lord
    came and stood in the road to confront him. Balaam was riding on his donkey, and
    he was accompanied by his two servants.
  nld-1939: Toch was God vergramd dat hij ging. Daarom plaatste een engel van Jahweh
    zich op de weg, om hem tegen te houden, terwijl hij vergezeld van twee dienaren
    op zijn ezelin kwam aangereden.
  nch-BL: Pero Toteco Dios cualanqui ihuaya Balaam pampa yahuiyaya inihuaya. Huajca
    quema Balaam nejnentiyahuiyaya burrojtipa huan ihuaya yahuiyayaj ome itequipanojcahua,
    hualajqui iilhuicac ejca TOTECO, huan motajcoquetzqui ipan iojhui para amo panos.
  vie-1934: Nhưng cơn thạnh nộ của Đức Chúa Trời nổi phừng lên, vì người ra đi; thiên
    sứ của Đức Giê-hô-va đứng trên đường đặng cản người. Vả, người đã cỡi lừa cái
    mình, và có hai đứa đầy tớ đi theo.
  hin-CV: बिलआम के उनके साथ चले जाने पर परमेश्वर अप्रसन्‍न हो गए. याहवेह का दूत बिलआम
    के मार्ग में शत्रु के समान विरोधी बनकर खड़ा हो गया. बिलआम अपनी गधी पर बैठा हुआ
    था, तथा उसके साथ उसके दो सेवक भी थे.
  eng-OURB: God’s anger burned because he went; and ha mal'ak Yahweh [the Angel of
