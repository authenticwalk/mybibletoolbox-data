  tbz-SIM: Kɛ̀ Bɑdɑmmuu ketɛ́ kɛ́nnɛínɛ̀ o kó bɛtɔ̃mbɛ̀ bɛ̀dɛ́bɛ̀, kɛ̀ Kuyie mmiɛkɛ
