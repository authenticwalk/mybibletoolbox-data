    jedhee karaa irra dhaabate. Balaʼaamis harree isaa yaabbatee deemaa ture; tajaajiltoonni
    isaa lamaan isa wajjin turan.
  fra-LSG: La colère de Dieu s’enflamma, parce qu’il était parti; et l’ange de l’Éternel
    se plaça sur le chemin, pour lui résister. Balaam était monté sur son ânesse,
    et ses deux serviteurs étaient avec lui.
  gnn-gnn: Yurru ŋayi Garraynydja Godtja ŋaramurryina warray Baylamgala, liŋgu marrtjina
    ŋayi yukurrana, märr bini ŋayi buku‐wuykthuna manapana nyirawununha Yitjuralpuyŋunha,
    yana märranharawu rrupiyawu. Marrtjinanydja ŋayi yukurrana yarraman'thu bala Baylam,
    bala ŋayi Garrayyunydja yänguŋala djiwarr'wuynha warray yolŋunha, ŋayi yukurrana
    dhärrana dhukarrŋura goŋ‐mandjawakmirri warray, gungaŋala yukurrana ŋunhiyi dhukarr.
  yal-yal: Koni, Alaa xɔlɔn yi gbo ayi, amasɔtɔ a bata siga. Alatalaa malekan yi ti
    kiraan na alogo a xa a rati. Balami yi dɔxi a sofali gilɛn fari, a walikɛ firinne
    yi a fɔxɔ ra.
  haw-1868: Ua hoaia ka inaina o ke Akua, no kona hele ana; a ku mai la ka anela o
    Iehova ma ke alanui, i mea ku e mai ia ia. E holo ana ia maluna o kona hoki, elua
    ana mau kauwa me ia.
  arb-NAV: فَاحْتَدَمَ غَضَبُ اللهِ لأَنَّهُ مَضَى مَعَهُمْ، فَاعْتَرَضَهُ مَلاكُ
    الرَّبِّ فِي الطَّرِيقِ لِيُقَاوِمَهُ وَهُوَ رَاكِبٌ عَلَى أَتَانِهِ وَغُلامَاهُ
    مَعَهُ.
  ewe-ewe: Ke Mawu do dɔmedzoe ŋutɔ esi Balaam yina, eye Yehowa ƒe dɔla tsi tsitre
    ɖe mɔa dzi be yeatsi tsitre ɖe eŋu. Ke Balaam nɔ eƒe tedzi dzi, eye eƒe subɔla
    eve nɔ eŋu.
  eng-LEE: And the anger of God was kindled, because he went; and an angel of the
    Lord placed himself in the way to be a hindrance to him; and he was riding upon
    his ass, and his two servants were with him.
  asm-FB: পাছত তেওঁ যোৱাতে ঈশ্বৰৰ ক্ৰোধ জ্বলি উঠিল। আৰু যিহোৱাৰ দূত তেওঁৰ বিৰুদ্ধকাৰী
    হৈ বাটৰ মাজত থিয় হ’ল। তেতিয়া তেওঁ নিজৰ গাধত উঠি নিজৰ দুজন দাসেৰে সৈতে গৈছিল।
  sus-A: بَلَمِ سِفَقٍ نَشَ عَلَتَلَ رَشْنْ. عَلَتَلَ شَ مَلٍكّ نَشَ سِفَ كِرَ عِبٌلٌندٍ
    بَلَمِ يَ رَ. عَ نُ دْشْشِ عَ شَ سٌقَلٍ قَرِ، عَ شَ وَلِكّ قِرِنيِيٍ نُ نَ عَ
    قْشْ رَ.
  fra-SBL: La colère de Dieu s'enflamma parce qu'il était parti, et l'ange de Yahvé
    se plaça sur le chemin comme adversaire contre lui. Il était monté sur son âne,
    et ses deux serviteurs étaient avec lui.
  hbo-hbo: וַיִּֽחַר־אַ֣ף אֱלֹהִים֮ כִּֽי־הֹולֵ֣ךְ הוּא֒ וַיִּתְיַצֵּ֞ב מַלְאַ֧ךְ
    יְהוָ֛ה בַּדֶּ֖רֶךְ לְשָׂטָ֣ן לֹ֑ו וְהוּא֙ רֹכֵ֣ב עַל־אֲתֹנֹ֔ו וּשְׁנֵ֥י נְעָרָ֖יו
    עִמֹּֽו׃
  eng-WYCLIFFE: And God was wrooth. And the `aungel of the Lord stood in the weie
    ayens Balam, that sat on the femal asse, and hadde twei children with hym.
  piu-2006: Palunyatjanu Piilamanya maniku kulira yunytjurringkunytjala Katutjalu
    kulira yunytjuwiyarringura. Palulanguru yilkari ngurrara wantirriyaṉu, ruutungka
    yangara ngaranytjaku, tjuuḻa waṯawaratjarra. Tuungkiyi paluru kutju nyangu yilkari
    ngurrara palunya, yutiwiya ngaranytjala. Tjuuḻatjarrangku wakaltjipingkamarra
    nguḻurringkula tuungkiyi ruutungka tjayiṯiwana yanu. Palunyatjanu Piilamalu mirrpaṉarrirra
    tuungkiyi palunya pungangi. Palunyangka yilkari ngurrara paluru maa yankula parriki
    yutjungka ngarangi ruutu yangara. Parriki puḻitjanu palyaṉutja palula ngarangi.
    Yilkari ngurrarangku tjuuḻa waṯawaratjarrangku wakaltjipingkamarra tuungkiyi paluru
    parrikingka yila yankula Piilamanya tjina yutjura pikantanu. Palulanguru Piilamalu
    wayilarrirra tuungkiyi palunya piyuku pungangi. Palulanguru yilkari ngurrarangku
    maa yankula parriki kutjarrangka ngururrpa yutjulingkungka piyuku ngarangi. Yutju
    palulawana tuungkiyi wanaparri kutju yankupayi, tuungkiyi kutjarra kutjupa yankunytjawiya
    yutjuwana. Yutju palula ilkari ngurrara nyakula tuungkiyi paluru ngarakatingu.
    Palunyatjanu Piilamalu puntura wayilarrirra watiyatjarrangku pungangi. Katutjalu
    nintintjala tuungkiyi yaṉangu nguwanpa wangkangu Piilamala. Yalatji tuungkiyi
    paluru tjapiṉu, “Nyaangurutjunu tjirripalangara pungangi?, ngayuluṉa yaalytji
    palyantjala?” Piilamalu watjaṉu, “Nyuntu wiyawanangku ngayunya katingutjangka.
    Tjuuḻa waṯawara katiyankula wakaraṉanta mirrintanamara.” Tuungkiyi paluru Piilamanya
    piyuku watjaṉu, “Yirriṯi wiyaṉanta wiyawanangku katiyankupayi, ngarakatirra. Yalatji
    tjukarurruṉanta watjaṉi.” Palulanguru Piilamalu watjaṉu, “Yuwa, tjukarurruṉin
    katipayi.” Palunyatjanu Katutjalu Piilamanya kuru yaḻaṉu nguwanpa. Yilkari ngurrara
    paluru yuti nyangu tjuuḻa waṯawaratjarra yutjungka ngaranytjala. Nyakula Piilamanya
    nguḻurringkula waṯungarangu. Yilkari ngurrara paluru Piilamanya yalatji kuru watjaṉu,
    “Nyuntu tuungkiyi pungkuwiyangku wantimara, ngayuluṉanta yangatjunkunytjala. Nyuntu
    ngurra walytjangka nyinamara, ngalya yankunytjawiya. Nyuntupa tuungkiyingku ngayunya
    nyakula tjirripalangara tjayiṯiwanarringu, ngayuluṉanta mirri pungkutjipingka.
    Tjinguru ngayulakutu nyuntunya tuungkiyingku ngalya katinytjala, ngayuluṉanta
    mirri pungamara, tuungkiyi palunya wantirra pungkuwiyangku.” Piilamalu watjaṉu,
    “Yiltaṉa ngalya yankula kuya palyaṉu. Ngayulu tuungkiyingka nyinayinkula, ngayulu
    nyuntupa ngurrpa nyinangi. Tjinguru nyuntu watjantjala ngayuluṉa yarurriku ngurrakutu.”
    Yilkari ngurrarangku watjaṉu, “Wati pala tjuṯawana nyuntu tjanala yanama, kutu!
    Ngayuluṉanta watjantjala kutju nyuntu watjala!” Piilamanyangarriya yanu Piilakaku
    ngurrakutu. Piilakalu nyakula Piilamaku yunyparringu.
  cwe-cwe: Mbali Mulungu kehilwa kwaviya kahita. Msenga wa kuulanga kamkimilila muna
    inzila. Balaamu kakala kakwela chihongwe wake yahawa hamwe na wasang'hani wake
    waidi.
  kik-kik: No Ngai nĩarakarire mũno athiĩ, na mũraika wa Jehova akĩrũgama njĩra nĩguo
    amũgirĩrĩrie gũthiĩ. Balamu aahaicĩte ndigiri yake, na ndungata ciake igĩrĩ ciarĩ
    hamwe nake.
  fra-NCL: La colère de Dieu s’alluma parce qu’il allait, et l’ange de Yahweh se plaça
    sur le chemin, pour lui faire obstacle. — Balaam était monté sur son ânesse, et
    il avait avec lui ses deux serviteurs. —
  cek-AK: Nihcae hoi nawnto a caeh pongah, Sithaw palungphui; nihcae to pakaa hanah
    Angraeng ih van kami to loklam ah angdoet khoep. Balaam loe angmah ih laa hrang
    nuiah angthueng moe, a tamna hnetto hoi nawnto a caeh.
  cuk-cuk: Balaam e-moli-uayasuid-ome-birgi-sii nadapgusad, geb ega-arbamalad-warbo
    eba nadapi gusmogad. Degi-nadapidgine, Bab-Dummad Balaamʼse ulualid. Dulemarba-nadapidba
    ese uluded. Degisoggu, Bab-Jehová-e-baliwitur Balaam-idu igargi gwisgus imaksad,
    adi, melle egi naegar.
  uig-CYR: Худа Балаамниң маңғанлиғидин ғәзәпләнди; Пәрвәрдигарниң Пәриштиси уни тосушқа
    йолда туратти. У шу чағда ешигигә минип икки ғулами билән биллә кетивататти.
  tel-2017: అతడు వెళ్తూ ఉన్నప్పుడు, దేవుని కోపం రగులుకుంది. యెహోవా దూత అతనికి విరోధంగా
    దారిలో అడ్డంగా నిలిచి ఉన్నాడు. అతడు తన గాడిద ఎక్కి వెళ్తూ ఉన్నప్పుడు, అతని పనివారు
    ఇద్దరు అతనితోపాటు ఉన్నారు.
  hat-BSA: Men Bondye te fache akoz li t ap ale a. Konsa, zanj SENYÈ a te vin kanpe
    nan chemen an kòm yon advèsè kont li. Alò, li te monte sou bourik li, e de sèvitè
    li yo te avèk li.
  bxh-bxh: Fuyanna ya lau mate Yaubada ya manabala heyaheyaya be ena aba lau Guyau
    ena anelu ya obiyo bulubuluhi. Balam ena donki yai ya awa na sa laulau maꞌena
    ena tau paisowa luwaga.
  kos-kos: God El kasrkusrak lah Balaam el wi som, na ke Balaam el kasrusr lin donkey
    natul, ac mwet kulansap luo lal atlol, lipufan lun LEUM GOD tuyak kosrala inkanek
    uh.
  hbo-WLC: וַיִּֽחַר־אַ֣ף אֱלֹהִים֮ כִּֽי־הוֹלֵ֣ךְ הוּא֒ וַיִּתְיַצֵּ֞ב מַלְאַ֧ךְ
    יְהוָ֛ה בַּדֶּ֖רֶךְ לְשָׂטָ֣ן ל֑וֹ וְהוּא֙ רֹכֵ֣ב עַל־אֲתֹנ֔וֹ וּשְׁנֵ֥י נְעָרָ֖יו
    עִמּֽוֹ׃
  ibo-ibo: Ma iwe were Chineke nʼihi na ọ na-aga, ma mmụọ ozi Onyenwe anyị guzochiri
    ụzọ igbochi ya. Belam na ndị odibo ya abụọ nọ na-elu ịnyịnya ibu ya.
  ory-ory: ଏଥିରେ ସେ ଯିବା ସକାଶୁ ପରମେଶ୍ୱରଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ
    ଦୂତ ତାହାର ଶତ୍ରୁ ରୂପେ ପଥ ମଧ୍ୟରେ ଠିଆ ହୋଇ ରହିଲେ; ସେତେବେଳେ ସେ ଆପଣା ଗର୍ଦ୍ଦଭୀ ଉପରେ ଚଢ଼ି
    ଯାଉଥିଲା ଓ ତାହାର ଦୁଇ ଦାସ ତାହା ସଙ୍ଗରେ ଥିଲେ।
  chk-chk: Nge Kot a fokun song pokiten an feila. Iwe, Palam a sai won nöün we aas,
    nge ruoman nöün chon angang ra eti. Iwe, nöün ewe Samol mi Lapalap chon läng a
    ütä lon ewe al pwe epwe pinei an sai.
  rop-rop: Wal God bin brabli wail, dumaji Beilam bin kipgon, en wen Beilam bin raidim
    im dongki, en im dubala wekinmen bin go garram im, det einjul blanga YAWEI bin
    jandap lida langa det roud blanga stapam im.
  ukr-1871: І запалав гнїв Божий за те, що він пійшов; і став ангел Господень на дорозї,
    щоб спинити його; а він їхав на ослицї своїй і двох молодиків його з ним.
  deu-1951: Aber der Zorn Gottes entbrannte darüber, daß er ging. Und ein Engel des
    HERRN trat ihm als Widersacher in den Weg. Er aber ritt auf seiner Eselin, und
    seine beiden Knaben waren bei ihm.
  eng-JPS: And God's anger was kindled because he went; and the angel of the LORD
    placed himself in the way for an adversary against him. — Now he was riding upon
    his ass, and his two servants were with him. —
  srp-1865: Ali se razgnjevi Bog što on poðe; i stade anðeo Gospodnji na put da mu
    ne da; a on sjeðaše na magarici svojoj i imaše sa sobom dva momka svoja.
  lug-lug: Naye Katonda n’asunguwala nnyo kubanga Balamu yagenda, malayika wa Mukama
    Katonda n’ayimirira mu kkubo okumuziyiza. Balamu yali yeebagadde endogoyi ye,
    abaweereza be babiri nabo baali naye.
  heb-heb: ויחר אף אלהים כי הולך הוא ויתיצב מלאך יהוה בדרך לשטן לו והוא רכב על אתנו
    ושני נעריו עמו׃
  ben-IRV: তার যাওয়ায় ঈশ্বরের রাগ জ্বলে উঠল এবং সদাপ্রভুর দূত তার বিপক্ষে পথের মধ্যে
    দাঁড়ালেন। সে তার গাধীতে চড়ে যাচ্ছিল এবং তার দুই দাস তার সঙ্গে ছিল।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਜਾਣ ਦੇ ਕਾਰਨ ਪਰਮੇਸ਼ੁਰ ਦਾ ਕ੍ਰੋਧ ਭੜਕ ਉੱਠਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਉਸ
    ਦਾ ਵਿਰੋਧ ਕਰਨ ਲਈ ਉਸ ਦੇ ਰਸਤੇ ਵਿੱਚ ਖੜ੍ਹਾ ਹੋਇਆ। ਉਹ ਆਪਣੀ ਗਧੀ ਉੱਤੇ ਸਵਾਰ ਹੋਇਆ ਅਤੇ ਉਸ
    ਦੇ ਦੋ ਨੌਕਰ ਉਸ ਦੇ ਨਾਲ ਸਨ।
  mya-JVB: ထိုသို့ လိုက်သောကြောင့်၊ ဘုရားသခင် အမျက် တော်ထွက် ၍၊ ထာဝရဘုရား ၏ ကောင်းကင်တမန်
    သည် သူ့ ကို ဆီးတား ခြင်းငှါလမ်း ၌ ရပ် နေ၏။ ထိုအခါ ဗာလမ် သည် မြည်း ကို စီး ၍ ငယ်သား
    နှစ် ယောက်နှင့် သွား စဉ်တွင်၊
  tbg-tbg: Balaamiva vura kaara Kotira arara itora. Balaamiva nai donkiqaa oquviro
    vumanta vira kaiqa vaiinti taaraqantavata vira hampata vuvaro Noravano Kotiva
    atito enseliva aaraqaa himpitero vaiharo aara kuvai kareva auti vaura.
  hmo-hmo: To Balama ia lao dainai, Dirava be ia badu, bona Lohiabada ena aneru ta
    be dala dekenai ia gini, Balama do ia koua totona. Balama be iena doniki dekenai
    ia guia, bona iena hesiai taudia rua be ia danu idia lao noho.
  urd-urd: और उसके जाने की वजह से ख़ुदा का ग़ज़ब भड़का, और ख़ुदावन्द का फ़रिश्ता उससे
    मुज़ाहमत करने के लिए रास्ता रोक कर खड़ा हो गया। वह तो अपनी गधी पर सवार था और उसके
    साथ उसके दो मुलाज़िम थे।
  rus-SYN: И воспылал гнев Божий за то, что он пошел, и стал Ангел Господень на дороге,
    чтобы воспрепят-ствовать ему. Он ехал на ослице своей и с ним двое слуг его.
  bqc-SIM: Lua pↄ pà kɛ́ à gɛ̀ yã́i, ↄ̃ Dii Malaika zɛzↄ̃̀ɛ̀. Balaaũ di zàa'ĩna
    kpɛ, aà zĩkɛna plaaↄ kuaànↄ.
  tcz-CHONGTHU: Hitia Balaam ache jeh chun, Pathen chu alunghang tan hijeh chun Pakai
    Vantil asol in lamlen laitah a Balaam tingtan ding chun ana pang tai. Balaam chu
    asoh mini toh kilhon ahi.
  mar-mar: बलाम त्याच्या गाढवीवर बसला होता. त्याचे दोन नोकर त्याच्याबरोबर होते. बलाम
    प्रवास करीत होता तेव्हा देव त्याच्यावर रागावला. परमेश्वराचा दूत रस्त्यावर बलामापुढे
    येऊन उभा राहिला. देवदूत बलामास थांबवणार होता.
  soq-soq: Tane God nuawa kadilen Balaam mampe ipawa me Moab apanawa eiau do Balak
    mampe antoia baiwa. Balaam nolawa apanawa nata do antoio Iawe God enseliwa wanaubeno
    alene me onawa enene intawa boden.
  qub-qub: Balaamga bürrun muntashami ishcaj uywaynincunata pushacurcur aywaran. Ichanga
    Tayta Dios fiyupa rabyaran Balaam aywashanpita. Chaymi nänicho anjilnin chaparan.
  bqp-bqp: Luda pↄ fɛ̃̀ kũ à gɛ̀ɛ yãi, akũ Dikiri Malaikaa gɛ̀ɛ à zɛ̀ à zɛ́ zↄ̃̀nɛ.
    Balamu di a zaaki kpɛ, a zĩkɛri gbɛ̃nↄn planↄn tɛ́ kãao.
  hat-hat: Pati Balaram pati, Bondye fache sou li. Se konsa, antan Balaram taprale
    sou manman bourik l' a, avèk de domestik ki t'ap mache avè l' yo, zanj Seyè a
    vin kanpe nan mitan wout la pou bare chemen l'.
  eng-BSB: Then God’s anger was kindled because Balaam was going along, and the angel
    of the LORD stood in the road to oppose him. Balaam was riding his donkey, and
    his two servants were with him.
  tod-tod: GALA ge yiiɠaawanani siɛ vai naa zu. Ɠɔoɠɔ GALAGI ná-geezuɠeelai loni
    pelei zu, é ɓesa tuɠɔ. Ɓalaame ɠɛni ná-soovale saai ɠɔma, ná-botiɠɛ nu felegɔ
    ʋilɛgai polu.
  eng-WEBPB: God’s anger burnt because he went; and the LORD’s angel placed himself
    in the way as an adversary against him. Now he was riding on his donkey, and his
    two servants were with him.
  kbq-kbq: Hianagi Balamu'ma ana vahe'enema viazanku Ra Anumzamo'a rimpa ahentegeno,
    Ra Anumzamofo ankeromo'a ha'hunte'naku kampi eme oti'ne. Agra donki afu'amofo
    agumpi manino nevigeno, tare eri'za netremokea agrane vu'na'e.
  nhe-BL: Pero Toteco Dios cualanqui ihuaya Balaam pampa yohuiyaya ininhuaya. Huajca
    quema Balaam nejnentiyohuiyaya burrojtipa huan ihuaya yohuiyayaj ome itlatequipanojcahua,
    hualajqui ielhuicac ejca TOTECO, huan motlajcoquetzqui ipan iojhui para ax ma
    pano.
  bus-bus: Luda pↄ fɛ̃̀ à gana yãnzi, ben Dii Malaika gàa à zɛ à zɛ́ zↄ̃̀nɛ. Balamu
    di a zaaki kpɛɛ, à zĩkɛri gↄ̃ↄn plaaanↄn tɛ́o.
  gub-BL: Tupàn wikwahy a'e, ta'e Màrààw oho a'e xe. Oho weimaw zumeta'i kuzà ikupe
    pe. Mokoz izupe uma'ereko ma'e oho hupi wà no. Na'arewahy Tupàn heko haw pe har
    upu'àm henataromo pe rupi iho re imupytu'u kar pà.
  eng-DRA: And God was angry. And an angel of the Lord stood in the way against Balaam,
    who sat on the ass, and had two servants with him.
