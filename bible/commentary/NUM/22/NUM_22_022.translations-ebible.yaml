  dop-dop: Tɛʋ femɑ tɑnɑŋ, ɩlɛnɑ Pɑlɑɑm kpɛɛlɩ ɩ kpɑŋɑɣɑ ɑlʋnyǝŋkɑ. Nɑ ɩ tǝmlɛ nyǝ́mɑ
