  mdy-ETH: ባኣላኣሜ ዓኣዼሢሮ ፆኦሲ ዻጋዼኔ፤ ዒማና ባኣላኣሜ ፔኤኮ ላምዖ ካራሚ ዔኪ ሃሬሎዋ ቶጊ ዓኣዻንቴ ናንጊና ናንጋ ጎዳኮ
