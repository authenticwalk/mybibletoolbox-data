    junuloj estis kun li.
  uig-PIN: Huda Balaamning mangƣanliⱪidin ƣǝzǝplǝndi; Pǝrwǝrdigarning Pǝrixtisi uni
    tosuxⱪa yolda turatti. U xu qaƣda exikigǝ minip ikki ƣulami bilǝn billǝ ketiwatatti.
  beo-beo: 'Ba:ila:me da ahoabeba:le, Gode da ougi ba:i. Amaiba:le, Ba:ila:me da ea
    dougi da:iya fila heda:le, ea hawa: hamosu dunu aduna amola gilisili: logoga ahoanoba,
    Hina Gode Ea a:igele dunu da ea logo hedofamusa:, logo dogoa lelu.'
  tpi-OTNT: Balam i kirap i go na God i kros long em. Balam i sindaun long donki bilong
    en na wokabaut i go, na tupela wokboi bilong en i go wantaim em. Orait na ensel
    bilong Bikpela i sanap long rot na i pasim rot.
  hau-SA: Amma Allah ya husata sa’ad da ya tafi, mala’ikan Ubangiji kuwa ya tsaya
    a hanya don yă hana shi. Bala’am kuwa yana kan jakarsa tare da bayinsa biyu.
  uig-LAT: Xuda Balaamning mangghanliqidin ghezeplendi; Perwerdigarning Perishtisi
    uni tosushqa yolda turatti. U shu chaghda éshikige minip ikki ghulami bilen bille
    kétiwatatti.
  nde-nde: Kodwa uNkulunkulu wathukuthela kakhulu ngokuhamba kwakhe, ngakho ingilosi
