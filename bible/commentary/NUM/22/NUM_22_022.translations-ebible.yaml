    Now he was riding on his donkey, and his two servants were with him.
  spa-BES: Pero Dios se enfureció porque él fue, y el ángel del Señor tomó una posición
    en el camino para evitar que cumpliera su propósito. Iba montado en su asno, y
    sus dos sirvientes estaban con él.
  tdx-tdx: Fe nampamiañe ty haviñeran’ Añahare i fañavelo’ey, vaho nijohañe hikalañe
