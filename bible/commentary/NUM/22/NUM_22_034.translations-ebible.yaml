    Yaka ŋarra nhuna nhäŋala. Ŋarra yurru dhuwala marrtji roŋiyirrina balayi ŋi'?”
  yal-yal: Balami yi a fala Alatalaa malekan xa, a naxa, “N bata yulubin liga! N mi
    yi a kolon a i tixi n yɛɛ ra kiraan na. Iki, xa sigatini ito mi rafan i ma, n
    xa xɛtɛ.”
  haw-1868: 'I aku la o Balaama i ka anela o Iehova, Ua hewa wau; aole au i ike ua
    ku e mai oe ia''u ma ke alanui: ano hoi, a i hewa ia mea ia oe, e hoi hou aku
    no wau.'
  arb-NAV: 'فَقَالَ بَلْعَامُ لِمَلاكِ الرَّبِّ: «لَقَدْ أَخْطَأْتُ، وَلَمْ أَعْلَمْ
    أَنَّكَ وَاقِفٌ لاِعْتِرَاضِي فِي الطَّرِيقِ. وَالآنَ إِنْ سَاءَ فِي عَيْنَيْكَ
    فَإِنِّي أَرْجِعُ».'
  ewe-ewe: Balaam ʋu eme na mawudɔla la be, “Mewɔ nu vɔ̃. Nyemenya be ènɔ afi ma o.
    Ne mèdi be magayi nye mɔzɔzɔ la dzi o la, matrɔ ayi aƒe.”
  eng-LEE: And Bil'am said unto the angel of the Lord, I have sinned; for I knew not
    that thou wast standing against me in the way; but now, if it be evil in thy eyes,
    I will return home again.
  asm-FB: বিলিয়মে যিহোৱাৰ দূতক ক’লে, “মই পাপ কৰিলোঁ; কিয়নো আপুনি যে মোৰ বিৰুদ্ধে
    বাটত থিয় হৈ আছে, তাক মই নাজানিলোঁ। কিন্তু এতিয়া যদি ইয়াত আপোনাৰ বেজাৰ হৈছে,
    তেন্তে মই উলটি যাওঁ।”
  sus-A: بَلَمِ نَشَ عَ قَلَ عَ بّ، «ﭑ بَرَ يُنُبِ رَبَ! ﭑ مُ نُ عَ كٌلٌنشِ، عِ تِشِ
    ﭑ يَ رَ. كْنْ يَكْسِ، شَ يِ بِيَاسِ مُ عِ كّنّنشِ، ﭑ شَ فبِلٍن ﭑ شْنيِ.»
  fra-SBL: 'Balaam dit à l''ange de Yahvé : « J''ai péché, car je ne savais pas que
    tu te tenais sur le chemin contre moi. Maintenant donc, si cela te déplaît, je
    vais retourner en arrière. »'
  hbo-hbo: וַיֹּ֨אמֶר בִּלְעָ֜ם אֶל־מַלְאַ֤ךְ יְהוָה֙ חָטָ֔אתִי כִּ֚י לֹ֣א יָדַ֔עְתִּי
    כִּ֥י אַתָּ֛ה נִצָּ֥ב לִקְרָאתִ֖י בַּדָּ֑רֶךְ וְעַתָּ֛ה אִם־רַ֥ע בְּעֵינֶ֖יךָ
    אָשׁ֥וּבָה לִּֽי׃
  eng-WYCLIFFE: Balaam seide, Y synnede, not witynge that thou stodist ayens me; and
    now, if it displesith thee that Y go, Y schal turne ayen.
  piu-2006: '@see-verse:NUM.022.033'
  cwe-cwe: Balaamu kamulongela msenga wa kuulanga, “Nitenda uhasanyi, mana sivimanyile
    kuwa kukala kunikimilila muna inzila. Lelo one hulonda niye nigendelele na mwanza
    uno, basi nizabweleganya.”
  kik-kik: Balamu akĩĩra mũraika ũcio wa Jehova atĩrĩ, “Nĩnjĩhĩtie. Ndikũũĩ atĩ nĩũkũrũgamĩte
    njĩra-inĩ ũhingĩrĩirie. Na rĩrĩ, ũngĩkorwo ndũkenete-rĩ, nĩngũhũndũka.”
  fra-NCL: 'Balaam dit à l’ange de Yahweh : « J’ai péché, car je ne savais pas que
    tu te tenais devant moi sur le chemin ; et maintenant, si cela te déplaît, je
    m’en retournerai. »'
  cek-AK: Balaam mah Angraeng ih van kami khaeah, Ka zae moeng boeh; kai pakaa hanah
    loklam ah nang doet, tito ka panoek ai; to pongah vaihi na koeh ai nahaeloe, kam
    laem let han, tiah a naa.
  cuk-cuk: 'Geb degine, Balaam, Bab-Jehová-e-baliwiturga sogded: —An begi dummad-nosa.
    Andi be an-idu igargi gwisgudasurye an bied. Degiir nabirdo, gannar an-negse an
    nasunnodo.'
  uig-CYR: 'Балаам Пәрвәрдигарниң Пәриштисигә: — Мән гунакармән, Өзлириниң йолда мени
    тосуп турғанлиқлирини көрмәптимән; мабада әнди мениң беришим нәзәрлиридә рәзил
    көрүнсә, мән қайтип кетәй, — деди.'
  pma-pma: Balaam vit kesi mini vit, “Inau namumoni eli romaltei. Nareingeingeni keke
    keik kovatimal en sise kovating koe inau. Ka ekek, munak kovit tisa keke inau
    maha, niha ris teim.”
  tel-2017: అందుకు బిలాము “నేను పాపం చేశాను. నువ్వు నాకు ఎదురుగా దారిలో నిలుచుని ఉన్నావని
    నాకు తెలియలేదు. కాబట్టి ఈ పని నీ దృష్టికి చెడ్డదైతే నేను ఎక్కడనుంచి వచ్చానో అక్కడికి
    వెళ్ళిపోతాను” అని యెహోవా దూతతో చెప్పాడు.
  hat-BSA: 'Balaam te di a zanj SENYÈ a: “Mwen te peche, paske mwen pa t konnen ke
    ou te kanpe nan chemen an kont mwen. Alò, koulye a, si sa pa fè ou plezi, mwen
    va vire retounen.”'
  bxh-bxh: Alinana Balam ya bui iyen, Heyaya E ginauli! Hige ya siba mate, um edaꞌeda
    yai wa naha buluhigu. Yena nuwam hige i loholoho haba E fuyo.
  kos-kos: Balaam el topuk, “Nga orekma koluk. Nga tiana etu lah kom tu inkanek uh
    in kosreyula. Tusruktu inge kom fin nunku mu tia wo nga in som, na tari nga ac
    folokla nu yen sik.”
  hbo-WLC: וַיֹּ֨אמֶר בִּלְעָ֜ם אֶל־מַלְאַ֤ךְ יְהוָה֙ חָטָ֔אתִי כִּ֚י לֹ֣א יָדַ֔עְתִּי
    כִּ֥י אַתָּ֛ה נִצָּ֥ב לִקְרָאתִ֖י בַּדָּ֑רֶךְ וְעַתָּ֛ה אִם־רַ֥ע בְּעֵינֶ֖יךָ
    אָשׁ֥וּבָה לִּֽי׃
  ibo-ibo: Nʼoge a, Belam sịrị mmụọ ozi Onyenwe anyị, “Emehiela m. Amaghị m na i guzo
    nʼụzọ igbochi m. Ọ bụrụ iwe na-ewe gị, ejikeere m ịlaghachi azụ.”
  ory-ory: ତହିଁରେ ବିଲୀୟମ୍‍ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ କହିଲା, “ମୁଁ ପାପ କରିଅଛି; କାରଣ ତୁମ୍ଭେ
    ଯେ ମୋʼ ବିପକ୍ଷରେ ପଥରେ ଠିଆ ହୋଇଅଛ; ତାହା ମୁଁ ଜାଣିଲି ନାହିଁ; ଏଣୁ ଏବେ, ଯଦି ତାହା ତୁମ୍ଭ
    ଦୃଷ୍ଟିରେ ମନ୍ଦ ହୁଏ, ତେବେ ମୁଁ ଫେରିଯିବି।”
  chk-chk: Mürin, Palam a üreni nöün ewe Samol mi Lapalap we chon läng, “Ngang üa
    tipis. Üsap silei pwe en ka ü lon ewe al o epetiei. Iei mine are ai ei sai a ngau
    me reöm, üpwe liwinsefäl.”
  rop-rop: Wal Beilam bin ensim im, “Aibin dum nogudbala ting. Ai nomo bin sabi yubin
    jandap deya langa det roud blanga stapam mi. Bat if yu reken im rong blanga mi
    blanga kipgon, wal ai garra gobek langa main kemp na.” Lagijat na Beilam bin tok.
  ukr-1871: 'І каже Білеам до ангела Господнього: Согрішив я; бо не знав, що ти стояв
    проти мене на стежцї. Оце ж коли негаразд воно в очу в тебе, так вернусь.'
  deu-1951: 'Da sprach Bileam zum Engel des HERRN: Ich habe gesündigt, denn ich wußte
    nicht, daß du mir im Wege entgegenstandest! Und nun, wenn es dir nicht gefällt,
    so will ich wieder umkehren.'
  eng-JPS: 'And Balaam said unto the angel of the LORD: ''I have sinned; for I knew
    not that thou stoodest in the way against me; now therefore, if it displease thee,
    I will get me back.'''
  srp-1865: 'A Valam reèe anðelu Gospodnjemu: zgriješio sam, jer nijesam znao da ti
    stojiš preda mnom na putu; ako tebi nije po volji, ja æu se vratiti.'
  lug-lug: Balamu n’agamba malayika wa Mukama Katonda nti, “Nnyonoonye. Saategedde
    nti ggwe oyimiridde mu kkubo okunziyiza. Kale nno nga kye nkoze bwe kitakusanyusizza,
    ka nzireyo eka.”
  heb-heb: ויאמר בלעם אל מלאך יהוה חטאתי כי לא ידעתי כי אתה נצב לקראתי בדרך ועתה אם
    רע בעיניך אשובה לי׃
  ben-IRV: তাতে বিলিয়ম সদাপ্রভুর দূতকে বলল, “আমি পাপ করেছি; কারণ আপনি যে আমার বিপরীতে
    পথে দাঁড়িয়ে আছেন, তা আমি জানি না; কিন্তু এখন যদি এটাতে আপনি বিরক্ত হন, তবে আমি
    ফিরে যাই।”
  pan-pan: ਤਾਂ ਬਿਲਆਮ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਪਾਪ ਕੀਤਾ ਕਿਉਂ ਜੋ ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ
    ਸੀ ਕਿ ਤੂੰ ਰਾਹ ਵਿੱਚ ਮੇਰੇ ਵਿਰੁੱਧ ਖੜ੍ਹਾ ਹੈਂ ਅਤੇ ਹੁਣ ਜੇ ਮੈਂ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ
    ਕੀਤੀ ਤਾਂ ਮੈਂ ਮੁੜ ਜਾਂਵਾਂਗਾ।
  mya-JVB: ဗာလမ် ကလည်း ၊ အကျွန်ုပ်ပြစ်မှား ပါပြီ။ ကိုယ်တော် သည် လမ်း ၌ ကန့်လန့် နေ
    တော်မူသည်ကို အကျွန်ုပ် မ သိ ပါ။ ယခု မှာ အလို တော်မရှိလျှင် အကျွန်ုပ်ပြန် သွားပါမည်
    ဟု ထာဝရဘုရား ၏ ကောင်းကင် တမန်အား ဆို လျှင်၊
  tbg-tbg: Noravano Kotiva atito enseliva minti tuvaro Balaamiva tiharo, Oho, te qora
    kaiqama vara kauro. Te kiama are ti aara kuvai timitaanara tavauro. Vate te mini
    vuainarara are kia quahairera, te homa maihai anirante vuainarave, tiro.
  hmo-hmo: Balama ese Lohiabada ena aneru dekenai ia haere, ia gwau, “Lau be lau kerere,
    badina lau diba lasi oi be dala dekenai oi gini, lauegu dala oi koua. To bema
    oi laloa inai laolao be dika, lau be do lau giroa lou.”
  urd-urd: बल'आम ने ख़ुदावन्द के फ़रिश्ते से कहा, “मुझ से ख़ता हुई, क्यूँकि मुझे मा'लूम
    न था कि तू मेरा रास्ता रोके खड़ा है। इसलिए अगर अब तुझे बुरा लगता है तो मैं लौट
    जाता हूँ।”
  rus-SYN: 'И сказал Валаам Ангелу Господню: согрешил я, ибо не знал, что Ты стоишь
    против меня на дороге; итак, если это неприятно в очах Твоих, то я возвращусь.'
  bqc-SIM: 'Balaaũ ò Dii Malaikapiɛ: Ma duunakɛ̀, asa mi dↄ̃ kɛ́ n zɛzↄ̃̀mɛɛo. Lá
    ma gɛa kɛ̀nɛ ĩ́iɛ, má ɛa taɛ sa.'
  tcz-CHONGTHU: Hichun Balaam min Pakai vantil komma chun ngaidam athum tan, keima
    kachon kheltan keiman ka lampia neina tin chu ka geldoh lou ahi. Ka in lam ah
    kinungle kit tang kate, Pakai jin neiphal peh lou leh tin aseiye.
  mar-mar: तेव्हा बलाम परमेश्वराच्या दूताला म्हणाला, मी पाप केले आहे. तू रस्त्यात
    उभा आहेस हे मला माहीत नव्हते. मी जर चूक करीत असेन तर मी घरी परत जाईन.
  soq-soq: Balaam Iawe God enseliwa sipoasane wanase, “Ne kadiwa dewasana, ita do
    into ne baina ona eneiana mai atenteapona. Naita e ne ana ema ewone mai meneempa,
    ne ideita leuntape anteapa.”
  qub-qub: 'Chaura Balaamga anjilta niran: «Nogaga juchatami rurashcä. Manami musyashcächu
    chapaycämashayquita. Aywanäta mana munaptiquega cuticushaj ari.»'
  bqp-bqp: 'Balamu pì Dikiri Malaikaa pìinɛ: Ma durunna kɛ̀, zaakũ má dↄ̃ kũ n zɛ́
    zↄ̃̀mɛnɛro. Zaakũ ma gɛnaa kɛ̀nnɛ ĩni, mani ɛra mà tá.'
  hat-hat: 'Balaram reponn: -Sa m'' fè a pa bon, vre! Sèlman, mwen pa t'' konnen se
    ou menm ki te bare wout la devan m''. Men si koulye a ou pa vle m'' al pi lwen,
    m''ap tou tounen lakay mwen.'
  eng-BSB: “I have sinned,” Balaam said to the angel of the LORD, “for I did not realize
    that you were standing in the road to confront me. And now, if this is displeasing
    in your sight, I will go back home.”
  tod-tod: 'Ɓalaame ɠɛni Ɠɔoɠɔ GALAGI ná-geezuɠeelai ma: «Gè gaazaʋɛ, mazɔlɔɔ gè
    la ɠɛa kwɛɛ ga ɗa loni tùɠɔ pelei zu. Ni siɛi nii wanaʋɛ è ma, gè ɠale ma.»'
  eng-WEBPB: Balaam said to the LORD’s angel, “I have sinned; for I didn’t know that
    you stood in the way against me. Now therefore, if it displeases you, I will go
    back again.”
  kbq-kbq: Anante Balamu'a Ra Anumzamofo ankeronkura huno, Nagra kumi hu'noe. Kampina
    ha hunantenaku mani'nane hu'na nagra kena antahi'na osu'noe. Hagi menina kagrama
    musema osnanke'na, nagra ete rukrahe hu'na kumanirega vugahue.
  nhe-BL: 'Huan nopa tlachixquetl Balaam quiilhui ielhuicac ejca TOTECO: ―Nitlajtlacolchijtoc.
    Ax nijmatiyaya intla ta tinechojtzacuayaya. Intla ax mitzpactía para ma niya,
    nimocuepas.'
  bus-bus: 'Balamu bè Dii Malaika pìnɛ: Ma durun kɛ̀, zaakɛ má dↄ̃ kɛ̀ n zɛ́ zↄ̃̀mɛro.
    Zaakɛ ma gana kɛ̀nnɛ zaa, mɛ́ ɛara mà tá.'
  gub-BL: Na'e Màrààw uze'eg Tupàn heko haw pe har pe kury. — Azapo ikatu 'ym ma'e
    Tupàn henataromo. Nakwaw kwaw pe rupi nereko haw hemupytu'u kar har romo. Aze
    hemuzewyr kar kutàri nehe, azewyr putar hereko haw pe nehe.
  eng-DRA: 'Balaam said: I have sinned, not knowing that thou didst stand against
    me: and now if it displease thee that I go, I will return.'
