verse: NUM.022.034
translations:
  mal-C: ബിലെയാം യഹോവയുടെ ദൂതനോട്, “ഞാൻ പാപംചെയ്തിരിക്കുന്നു. എന്നെ എതിരിടാൻ അങ്ങ്
    വഴിയിൽ നിൽക്കുകയായിരുന്നു എന്നു ഞാൻ അറിഞ്ഞില്ല. അങ്ങേക്ക് അനിഷ്ടമെങ്കിൽ ഞാൻ മടങ്ങിപ്പൊയ്ക്കൊള്ളാം”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Da erwiderte Bileam dem Engel Jahwes: Ich habe gefehlt; ich wußte ja nicht,
    daß du mir auf dem Weg entgegengetreten warst. Wenn es dir also mißfällig ist,
    so will ich wieder umkehren!'
  lin-lin: 'Balami alobaki na anjelu ya Yawe : — Nasali masumu. Nayebaki te ete otelemaki
    na nzela mpo na kokanga ngai nzela. Kasi soki osepeli na mobembo oyo te, nakozonga
    na ngai.'
  eng-LSV: And Balaam says to the Messenger of YHWH, “I have sinned, for I did not
    know that You [are] standing to meet me in the way; and now, if [it is] evil in
    Your eyes, I turn back by myself.”
  eng-GNV: 'Then Balaam saide vnto the Angel of the Lord, I haue sinned: for I wist
    not that thou stoodest in the way against me: now therefore if it displease thee,
    I will turne home againe.'
  eng-WEBSTER: 'And Balaam said to the angel of the LORD, I have sinned; for I knew
    not that thou stoodest in the way against me: now therefore, if it displeaseth
    thee, I will return again.'
  nhw-BL: 'Huan nopa tlachixquetl Balaam quiilhui itequihua TOTECO: ―Nitlajtlacolchijtoc.
    Amo nijmatiyaya sintla ta techojtzacuayaya. Sintla amo mitzpactía para ma niya,
    nimocuepas.'
  swh-ONEN: Balaamu akamwambia malaika wa Bwana, “Nimetenda dhambi. Sikutambua kuwa
    umesimama barabarani kunizuia. Basi kama haikupendezi, nitarudi.”
  bba-bba: Mɑ Bɑlɑmu u ɡɔrɑdo wi sɔ̃ɔwɑ u nɛɛ, wee nɑ torɑ. Nɑǹ yɛ̃ mɑ ɑ wɑ̃ɑ swɑɑɔ.
    Tɛ̃, nɛn sɑnum mɛ, mù kun kɑ nun nɑɑwɛ, kon ɡɔsirɑ n wurɑ nɛn yɛnuɔ.
  eng-KJVCPB: 'And Balaam said unto the angel of the Lord, I have sinned; for I knew
    not that thou stoodest in the way against me: now therefore, if it displease thee,
    I will get me back again.'
  cpy-cpy: 'Ari rakanakiri Balaam Ronampiri Tajorentsi, ikantziri: “¡Nokaaripero-tzimotakimi!
    Tee niyotzi eerokataki otzikanari awotsiki. Roo kanteencha, kaari-pero-rika okantzi-motakimi
    nantziri, nimaeka nopiyanee.”'
  luo-luo: Balaam nowacho ne malaika mar Jehova Nyasaye niya, “Asetimo richo. Ne ok
    angʼeyo nine ichungʼ e wangʼ yo mondo igengʼna. Koro ka ok imor, to abiro dok
    dala.”
  meu-meu: Bena Balaam ese Iehova ena aneru e haere henia, eto, Lau be na kerere,
    badina be asi dibagu oi na dala ai gini, o laogu ahu. A bema oi o laloamu bainala
    na dika, vada baina lou lao.
  npi-ULB: बालामले परमप्रभुका दूतलाई भने, “मैले पाप गरेको छु । तपाईं बाटोमा मेरो विरुद्ध
    खडा हुनुभएको छ भन्‍ने मैले थाहा पाइनँ । त्यसैले यदि तपाईंलाई मन पर्दैन भने, म
    फर्कने छु ।”
  yor-yor: Balaamu sọ fún angẹli Olúwa pé, “Mo ti dẹ́ṣẹ̀, èmi kò mọ̀ pé o dúró níwájú
    ọ̀nà láti dojúkọ mí, nísinsin yìí tí inú rẹ kò bá dùn, èmi ó padà.”
  emp-NTPO: 'Balaaʌ̃ba panusia: –Mʌ̃a cadjiruada osia. Adua b̶asia bʌdrʌ o ẽsidra
    nũmʌda mʌ̃ nocod̶aa wãrãmãrẽã. Bʌmaarã mʌ̃da Balámaa wãida biẽ́ b̶ʌbʌrʌ, jẽda
    wãya.–'
  pes-OPCB: 'آنگاه بلعام اعتراف کرده، گفت: «من گناه کرده‌ام. من متوجه نشدم که تو سر
    راه من ایستاده بودی. حال اگر تو با رفتن من موافق نیستی، به خانه‌ام باز می‌گردم.»'
  tgl-ULB: Sinabi ni Balaam sa anghel ni Yahweh, “Nagkasala ako. Hindi ko alam na
    nakatayo ka sa kalsada laban sa akin. Ngayon kung ganoon, kung hindi katanggap-tanggap
    sa iyo ang paglalakbay na ito, babalik ako sa aking pinanggalingan.”
  cbu-NT: Balamsha Apanllee wasundururee; Ashiri nuwaanaa yutaritshishish pantsarangina,
    watam nuw nda yasaranginawa yuwaa ngootsish apus kámanarangish anootsi. Wandaya
    shiyaam yutarit nuw ashkuri, ashiriya nuw kanapuchshaparina, tárangiya.
  hui-hui: Balamahanda ladai bialu lalu, I̱na ko birugoni. Hariga porogo napobe lole
    í̠na hariga hapaihego manda nabi ibiruya. I̱na hariga ogoniha napobehedalo manda
    bideyagua wahalu andaga dai buliya, lene.
  mya-mya: ထို​အ​ခါ​ဗာ​လမ်​က``အ​ကျွန်ုပ်​အ​ပြစ်​ကူး လွန်​မိ​ပါ​ပြီ။ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​ကို​တား
    ဆီး​ရန်​လမ်း​ပေါ်​တွင်​ရပ်​နေ​သည်​ကို​အ​ကျွန်ုပ် မ​သိ​ပါ။ အ​ကျွန်ုပ်​အား​ခ​ရီး​ဆက်​၍​မ​သွား
    စေ​လို​လျှင်​အိမ်​သို့​ပြန်​ပါ​မည်'' ဟု​ဆို​လေ ၏။
  bod-N: དེ་ནས་པེལ་ཨམ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ལ་འདི་ལྟར། ངས་སྡིག་པ་བྱས་ཟིན། ངས་ཁྱེད་རང་ལམ་ནང་དུ་འགྲེང་ནས་ང་འགོག་པ་མ་ཤེས།
    ད་ལྟ་ང་རང་འགྲོ་བར་ཁྱེད་མི་མཉེས་ན་ང་ཕྱིར་ལོག་འགྲོ་ཞེས་ཞུས།
  sna-sna: Bharamu akati kumutumwa waJehovha, “Ndatadza. Handina kuziva kuti manga
    mumire munzira kuti mundidzivise. Zvino kana musingafari, ndodzokera hangu.”
  spa-BLM: 'Balaam le dijo al ángel de Yahvé: “He pecado, pues no sabía que estabas
    en el camino contra mí. Ahora, pues, si te desagrada, volveré a regresar”.'
  cac-cac: 'Ix yalan vin̈ d''a yángel Jehová chi'' icha tic: —Ix och in mul d''ayach,
    man̈ vojtacoc tato a ach tza mac in b''e tic, yuj chi'' tato max scha a c''ol
    tzin b''ati, syal in meltzaji, xchi vin̈.'
  swh-ULB: Balaamu akamwambia malaika wa BWANA, nimetenda dhambi. Sikujua kuwa ulisimama
    kinyume na mimi barabarani. Kwa hiyo sasa, kama haikupendezi, Nitageuka.”
  bel-bel: 'І сказаў Валаам анёлу Гасподняму: зграшыў я, бо ня ведаў, што Ты стаіш
    насупраць мяне на дарозе; дык вось, калі гэта няпрыемна ў вачах Тваіх, дык я вярнуся.'
  wed-wed: Ma Balaam Bada ana anela i riwei i pa, “A kauana-boai. Eḡa ata aramanei
    da tam au etanai u maimairi da uta viḡaeiu. Marina mepa da u notai da eḡa ita ai
    au matam, tau ana nae me.”
  deu-ELBBK: 'Und Bileam sprach zu dem Engel des HERRN: Ich habe gesündigt, denn ich
    wusste nicht, dass du mir auf dem Weg entgegenstandest; und nun, wenn es übel
    ist in deinen Augen, so will ich umkehren.'
  mbb-OT: Migkeǥiyan ni Balaam haazà is belinsuǥuen te Nengazen te, “Nekesalà a! Wazè
    ku metueni he midhitindeg ke ves keniyan te ked-alang kedì. Emun mezaat diyà te
    kenikew is ebeelan ku, ne ed-ulì ad.”
  mal-2015: 'ബിലെയാം യഹോവയുടെ ദൂതനോടു: “ഞാൻ പാപം ചെയ്തിരിക്കുന്നു: നീ എനിക്കു എതിരായി
    വഴിയിൽ നിന്നിരുന്നു എന്നു ഞാൻ അറിഞ്ഞില്ല; ഇതു നിനക്കു അനിഷ്ടമെന്നുവരികിൽ ഞാൻ മടങ്ങിപ്പൊയ്ക്കൊള്ളാം”
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Balaam odphenďa le aňjeloske: „Kerďom binos, bo na džanavas, hoj pes
    mange ačhavehas andro drom. No, te na kames, hoj te džav dureder, visarava man
    pale.“'
  pes-OPV: 'بلعام به فرشته خداوند گفت: «گناه کردم زیرا ندانستم که تو به مقابل من در
    راه ایستاده‌ای. پس الان اگر در نظر تو ناپسند است برمی گردم.»'
  ron-1924: 'Балаам а зис Ынӂерулуй Домнулуй: „Ам пэкэтуит, кэч ну штиям кэ Те-ай
    ашезат ынаинтя мя ын друм, ши акум, дакэ ну гэсешть кэ е бине че фак еу, мэ вой
    ынтоарче.”'
  aui-aui: Wasina bi Balam, Yawe God yana aneya iwonabodeni bo, “Tagu bera berona
    abera, geayakovi da tam keda basune kuyamiimiiri wiiaviyegu kiiravine. Noko biidi
    memeda mmko yagu wagawagana matamve inabero na kata anaveramagha.”
  ben-OBCV: বিলিয়ম সদাপ্রভুর দূতকে বলল, “আমি পাপ করেছি। আমি উপলব্ধি করিনি যে আপনি
    আমার বিপক্ষতা করার জন্য পথের মধ্যে দাঁড়িয়ে আছেন। এখন আপনি যদি অসন্তুষ্ট হয়ে
    থাকেন, তাহলে আমি ফিরে যাব।”
  som-som: Oo Balcaam wuxuu malaa'igtii Rabbiga ku yidhi, Waan dembaabay, waayo, ma
    aan ogayn inaad jidka taagan tahay adigoo iga gees ah. Haddaba haddii sidaasu
    ku xumayso, dib baan u noqonayaa.
  lat-VUC: 'Dixit Balaam: Peccavi, nesciens quod tu stares contra me: et nunc si displicet
    tibi ut vadam, revertar.'
  eng-ASVBT: 'And Balaam said unto the angel of Jehovah, I have sinned; for I knew
    not that thou stoodest in the way against me: now therefore, if it displease thee,
    I will get me back again.'
  ita-1885: 'E Balaam disse all''Angelo del Signore: Io ho peccato; perciocchè io
    non sapeva che tu mi stessi contra in questo viaggio; ma ora, se esso ti dispiace,
    io me ne ritornerò.'
  eng-LXXUP: And Balaam said to the angel of the Lord, I have sinned, for I did not
    know that thou wert standing opposite in the way to meet me; and now if it shall
    not be pleasing to thee for me to go on, I will return.
  eng-ULB: Balaam said to the angel of Yahweh, “I have sinned. I did not know that
    you stood against me in the road. So now, if it is displeasing to you, I will
    turn back.”
  spa-VBL: “He pecado porque no me di cuenta de que estabas parado en el camino para
    enfrentarme”, dijo Balaam al ángel del Señor, “Así que, si esto no es lo que quieres,
    volveré a casa”.
  fra-_FOB: 'Alors Balaam dit à l''ange de l''Éternel: J''ai péché; car je ne savais
    point que tu te tinsses dans le chemin contre moi; et maintenant, si cela te déplaît,
    je m''en retournerai.'
  mal-mal: 'ബിലെയാം യഹോവയുടെ ദൂതനോട്: “ഞാൻ പാപം ചെയ്തിരിക്കുന്നു: അങ്ങ് എനിക്ക് എതിരായി
    വഴിയിൽനിന്നിരുന്നു എന്ന് ഞാൻ അറിഞ്ഞില്ല; ഇത് അങ്ങേക്ക് അനിഷ്ടമാണെങ്കിൽ ഞാൻ മടങ്ങിപ്പൊയ്ക്കൊള്ളാം”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Bilām ne Rab ke farishte se kahā, “Maiṅ ne gunāh kiyā hai. Mujhe mālūm
    nahīṅ thā ki tū mere muqābale meṅ rāste meṅ khaṛā hai. Lekin agar merā safr tujhe
    burā lage to maiṅ ab wāpas chalā jāūṅgā.”
  suz-BL: मिनु बालाममी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली “गो पाप पाता। आं लां
    तेक्‍शा इन राप्‍शो गो मतुइक्‍तु। मिनु इन ङोंइती एको मरिम्‍शो बाक्‍त हना, गो लेश्‍शा
    लाइनुङ” देंत।
  ita-1927: 'Allora Balaam disse all’angelo dell’Eterno: “Io ho peccato, perché non
    sapevo che tu ti fossi posto contro di me sulla strada; e ora, se questo ti dispiace,
    io me ne ritornerò”.'
  ckb-ckb: 'بەلعام بە فریشتەی یەزدانی گوت: «گوناهم کرد، من نەمزانی کە تۆ بوویت ئەوەی
    لەسەر ڕێگا لەپێشم وەستاویت بۆ بەربەرەکانێم، ئێستاش ئەگەر پێت ناخۆشە من دەگەڕێمەوە.»'
  eng-BBE: 'And Balaam said to the angel of the Lord, I have done wrong, for I did
    not see that you were in the way against me: but now, if it is evil in your eyes,
    I will go back again.'
  kan-OKCV: ಆಗ ಬಿಳಾಮನು ಯೆಹೋವ ದೇವರ ದೂತನಿಗೆ, “ನಾನು ಪಾಪಮಾಡಿದ್ದೇನೆ. ನೀನು ನನಗೆದುರಾಗಿ ಮಾರ್ಗದಲ್ಲಿ
    ನಿಂತಿದ್ದಿ ಎಂದು ನನಗೆ ತಿಳಿಯಲಿಲ್ಲ. ಹೀಗಿರಲಾಗಿ ಅದು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದಾದರೆ,
    ನಾನು ತಿರುಗಿ ಹಿಂದಕ್ಕೆ ಹೋಗುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Areme Berame fu una E Ireobo ijadufuo anera ije kuae, Naka ma isema rei.
    Ijadufuo maeje a vame none bijukuriekiro ijia manikoga naka naebe mukoreigia gana
    vierafei. Ro iviama a irere na rekiro ruovo ije a naebe oemarekuma na vierafe
    nanaka una vakono kuae.
  tam-2017: 'அப்பொழுது பிலேயாம் யெகோவாவுடைய தூதனை நோக்கி: “நான் பாவம்செய்தேன்; வழியிலே
    நீர் எனக்கு எதிராக நிற்கிறதை அறியாமலிருந்தேன்; இப்பொழுதும் உமது பார்வைக்கு இது
    பிரியமில்லாமல் இருந்தால், நான் திரும்பிப்போய்விடுகிறேன்” என்றான்.'
  spa-RV-1909: 'Entonces Balaam dijo al ángel de Jehová: He pecado, que no sabía que
    tú te ponías delante de mí en el camino: mas ahora, si te parece mal, yo me volveré.'
  ron-BTF: 'Și Balaam a spus îngerului DOMNULUI: Am păcătuit, pentru că nu am știut
    că stai în cale împotriva mea; acum de aceea dacă aceasta te nemulțumește, mă
    voi întoarce înapoi.'
  eng-WEBP: Balaam said to the LORD’s angel, “I have sinned; for I didn’t know that
    you stood in the way against me. Now therefore, if it displeases you, I will go
    back again.”
  eng-FBV: “I have sinned because I did not realize that you were standing in the
    road to confront me,” Balaam said to the angel of the Lord, “So if this isn't
    what you want, I'll go back home.”
  nld-1939: 'Toen zei Balaäm tot den engel van Jahweh: Ik heb gezondigd; ik wist immers
    niet, dat gij op de weg voor mij stondt. Als het u dus niet behaagt, keer ik terug.'
  nch-BL: 'Huan nopa tachixquet Balaam quiilhui iilhuicac ejca TOTECO: ―Nitajtacolchijtoc.
    Amo nijmatiyaya sinta ta techojtzacuayaya. Sinta amo mitzpactía para ma niya,
    nitacuepilis.'
  vie-1934: 'Ba-la-am bèn thưa cùng thiên sứ của Đức Giê-hô-va rằng: Tôi có phạm tội,
    vì chẳng biết người đã đứng trong đường đặng cản tôi, bây giờ, nếu người không
    bằng lòng tôi đi, tôi sẽ trở về.'
  hin-CV: बिलआम ने याहवेह के उस दूत के सामने यह स्वीकार किया, “मैंने पाप किया है.
    मैं इस बात से अनजान था, कि मार्ग में खड़े हुए आप मेरा सामना कर रहे थे. फिर अब,
    यदि यह आपके विरुद्ध हो रहा है, मैं लौट जाना चाहूंगा.”
  eng-OURB: Balaam [Not people, Destroyer of people] said to ha mal'ak Yahweh [the
    Angel of He sustains breathing], “I have sinned ·deviated (from the standard goal)·;
    for I didn’t know that you stood in the way against me. Now therefore, if it displeases
    you, I will go back again.”
  spa-BES: 'Y Balaam dijo al ángel del Señor: He hecho algo malo, porque no vi que
    estabas en el camino contra mí; pero ahora, si es malo para ti, volveré.'
  tdx-tdx: Le hoe t’i Balame amy Anjeli’ Iehovày, Nanao hakeo iraho fa tsy napotako
    te nijohañe an-dalañe ey irehe hiatreatre ahy. Aa naho joy ty am-pihano’o le himpoly
    iraho.
  vid-vid: Balaamu nakamlonjela mhilisi wa Mkulu Nguluwi, “Ndita gehile mina hambe
    ndivizele kota nakwima mnzila kundemeza heni. Lelo wone hauganile heni ndutilile
    na majendo ago, ndohiluka haluga.”
