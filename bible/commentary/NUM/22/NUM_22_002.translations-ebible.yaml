verse: NUM.022.002
translations:
  mal-C: ഇസ്രായേൽ അമോര്യരോടു ചെയ്ത സകലതും സിപ്പോരിന്റെ മകനായ ബാലാക്ക് കണ്ടു.
  deu-TKW: Balak, der Sohn Zipors, aber sah alles, was die Israeliten den Amoritern
    zufügten.
  lin-lin: Boye Balaki, mwana mobali ya Tsipori, ayokaki sango ya makambo nyonso oyo
    bana ya Isalaele basalaki bato ya Amori.
  eng-LSV: And Balak son of Zippor sees all that Israel has done to the Amorite,
  eng-GNV: Now Balak the sonne of Zippor sawe all that Israel had done to the Amorites.
  eng-WEBSTER: And Balak the son of Zippor saw all that Israel had done to the Amorites.
  nhw-BL: Huan Balac, icone Zipor, catli eliyaya inintlanahuatijca nopa moabitame,
    quiitztoya nochi catli nopa israelitame quinchihuilijtoyaj nopa amorreos.
  swh-ONEN: Basi Balaki mwana wa Sipori, aliona mambo yale yote ambayo Israeli aliwatendea
    Waamori,
  bba-bba: Bɑlɑki, Siporin bii u wɑ ye Isirelibɑ bɑ Amɔrebɑ kuɑ.
  eng-KJVCPB: And Balak the son of Zippor saw all that Israel had done to the Amorites.
  cpy-cpy: Tema iñaakiro Balac, itomi Zipor, jempe ikanta Israel-paeni ithonkan-takariri
    Ochempi-weni-jatzi.
  luo-luo: Balak wuod Zipor noneno gigo duto mane jo-Israel osetimo ni jo-Amor,
  meu-meu: Balak Siporo ese Israel taudia edia kara idoinai Amoro taudia e kara henidia
    vada e itaia.
  npi-ULB: सिप्‍पोरका छोरा बालाकले इस्राएलले एमोरीहरूलाई के गरेका थिए सो देखेका थिए
    ।
  yor-yor: Nísinsin yìí, Balaki ọmọ Sippori rí gbogbo ohun tí àwọn Israẹli ti ṣe sí
    àwọn ará Amori,
  emp-NTPO: 'Maʌ̃ ewarid̶e Zipor warra Baláda moabitarã boro basía. Maʌ̃ Balába cawasia
    israelerãba amorreorãda poyad̶aped̶a ãdji druara jãrĩsid̶ada. Idjira, jũma moabitarã
    sid̶a bio ne waya duanesid̶aa israelerã cãbana panʌ bẽrã. Maʌ̃ carea moabitarãba
    Madiaʌ̃nebema dji dromarãa jarasid̶aa: –Naʌ̃ israelerãra cãbana panʌ bẽrã dadjirã
    druara jũma jãrĩnia pacaba chirua jũma cobari quĩrãca.–'
  pes-OPCB: بالاق (پسر صِفّور) پادشاه موآب هر آنچه را که بنی‌اسرائیل با اموریان کرده
    بودند، دید.
  tgl-ULB: Nakita ni Balak na lalaking anak ni Zippor ang lahat ng ginawa ng Israel
    sa mga Amoreo.
  cbu-NT: Ashiriya, Balak, Siporarini wipa Mowabash tsap kurakaam kinaru taarangiya.
    Ansha k'kuzee mazinarangu; Israelchich Amorrewshuchee tputs tpachingayanllpa,
    tárangiya.
  hui-hui: Moabalinaga kini Sibo igini Balaga ibugua Isaraeleali biarume Amoroali
    biaruhondo ogodagua biya layago hale halu
  mya-mya: မော​ဘ​ပြည်​ဘု​ရင်၊ ဇိ​ဖော်​၏​သား​ဗာ​လက်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​လူ​အင်​အား
    များ​ပြား​ကြောင်း​ကို​လည်း​ကောင်း၊ ထို​ဣ​သ ရေ​လ​လူ​တို့​သည် အာ​မော​ရိ​လူ​တို့​ကို​မည်
    ကဲ့​သို့​ပြု​ခဲ့​ကြ​သည်​ကို​လည်း​ကောင်း​ကြား သိ​ရ​သော​အ​ခါ၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཨེ་མོར་པ་རྣམས་ལ་ཅི་བྱས་པ་ཐམས་ཅད་ཚིབ་ཕོར་གྱི་བུ་པཱ་ལག་གིས་མཐོང་བ་དང་།
  sna-sna: Zvino Bharaki mwanakomana waZipori akaona zvose zvakanga zvaitwa navaIsraeri
    kuvaAmori,
  spa-BLM: Balac, hijo de Zipor, vio todo lo que Israel había hecho a los amorreos.
  cac-cac: Ix yab'an vin̈aj Balac sreyal Moab yuninal vin̈aj Zipor, tas ix utaj eb'
    amorreo yuj eb' israel.
  swh-ULB: Balaki mwana wa Zippori aliona yote ambayo Israeli aliwafanyia Waamori.
    Moabu aliogopa sana hao watu kwa sababu walikuwa wengi sana,
  bel-bel: І ўбачыў Валак, сын Сэпфораў, усё, што зрабіў Ізраіль Амарэям;
  wed-wed: Ma mai Israel aiwai i kauei mai Amori awari, Zippor natuna Balak anatapuna
    i ʼnana-pai.
  deu-ELBBK: Und Balak, der Sohn Zippors, sah alles, was Israel den Amoritern getan
    hatte.
  mbb-OT: Ne netuenan te hadì diyà te Moab he si Balak he anak ni Zipor, is langun
    he mibeelan te menge Israilihanen diyà te menge Amorihanen,
  mal-2015: യിസ്രായേൽ അമോര്യരോടു ചെയ്തതൊക്കെയും സിപ്പോരിന്റെ മകനായ ബാലാക്ക് അറിഞ്ഞു.
  rmc-rmc: Sar o Balak, le Ciporoskro čhavo, dikhľa, so o Izraeliti kerde le Amorejčanenca,
  pes-OPV: و چون بالاق بن صفور هر‌چه اسرائیل به اموریان کرده بودند دید،
  ron-1924: Балак, фиул луй Ципор, а вэзут тот че фэкусе Исраел аморицилор.
  aui-aui: Raghanina Jipo natuna Balak, Moab kana kiiwawo iwaiyana da Isrel damdi
    awaki sibera dam Amori biiyadi,
  ben-OBCV: ইস্রায়েল ইমোরীয়দের প্রতি যা করেছিল, সিপ্পোরের ছেলে বালাক তা দেখলেন
  som-som: Oo Baalaaq ina Sifoor wuxuu arkay kulli wixii ay reer binu Israa'iil ku
    sameeyeen reer Amor.
  lat-VUC: Videns autem Balac filius Sephor omnia quæ fecerat Israël Amorrhæo,
  eng-ASVBT: And Balak the son of Zippor saw all that Israel had done to the Amorites.
  ita-1885: Or avendo Balac, figliuolo di Sippor, veduto tutto ciò che Israele avea
    fatto agli Amorrei;
  eng-LXXUP: And when Balak son of Zippor saw all that Israel did to the Amorite,
  eng-ULB: Balak son of Zippor saw all that Israel had done to the Amorites.
  spa-VBL: Balac, hijo de Zippor, había visto todo lo que los israelitas habían hecho
    a los amorreos.
  fra-_FOB: Or Balak, fils de Tsippor, vit tout ce qu'Israël avait fait à l'Amoréen.
  mal-mal: യിസ്രായേൽ അമോര്യരോട് ചെയ്തതെല്ലാം സിപ്പോരിന്റെ മകനായ ബാലാക്ക് അറിഞ്ഞ്.
  urd-GVR: Moāb ke bādshāh Balaq bin Safor ko mālūm huā ki Isrāīliyoṅ ne Amoriyoṅ
    ke sāth kyā kuchh kiyā hai.
  suz-BL: मिनु सिप्‍पोर आ तौ बालाकमी इस्राएलीपुकीम एमोरी आन कली मार पाइश्‍शो बाक्‍मा,
    मेको नेल्‍ल तुइश्‍शो बाक्‍त।
  ita-1927: Or Balak, figliuolo di Tsippor, vide tutto quello che Israele avea fatto
    agli Amorei;
  ckb-ckb: کاتێک بالاقی کوڕی چیپور هەموو ئەو شتانەی بینی کە ئیسرائیل بە ئەمۆرییەکانی
    کرد،
  eng-BBE: Now Balak, the son of Zippor, saw what Israel had done to the Amorites.
  kan-OKCV: ಆದರೆ ಚಿಪ್ಪೋರನ ಮಗ ಬಾಲಾಕನು ಇಸ್ರಾಯೇಲರು ಅಮೋರಿಯರಿಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ನೋಡಿದನು.
  bbb-bbb: Ro Kini Beraki e Zifodo fari ije aesakae Moabi samuamo ije fu izege e Isureroko
    bu e Amoraetiko ijiebuo reva ije fie. Ro kuke e Moabaetiko ije budua bu fieke
    e Isureroko ije buka ma e uruvanagana buka ma ireobo jumei.
  tam-2017: இஸ்ரவேலர்கள் எமோரியர்களுக்குச் செய்த யாவையும் சிப்போரின் மகனாகிய பாலாக்
    கண்டான்.
  spa-RV-1909: Y vió Balac, hijo de Zippor, todo lo que Israel había hecho al Amorrheo.
  ron-BTF: Și Balac, fiul lui Țipor, a văzut tot ceea ce Israel făcuse amoriților.
  eng-WEBP: Balak the son of Zippor saw all that Israel had done to the Amorites.
  eng-FBV: Balak, son of Zippor, had seen all that the Israelites had done to the
    Amorites.
  nld-1939: Maar Balak, de zoon van Sippor, had alles gezien, wat Israël de Amorieten
    had berokkend.
  nch-BL: Huan Balac, icone Zipor, cati eliyaya inintanahuatijca nopa moabitame, quiitztoya
    nochi cati nopa israelitame quinchihuilijtoyaj nopa amorreos.
  vie-1934: Ba-lác, con trai Xếp-bô, thấy hết mọi điều Y-sơ-ra-ên đã làm cho dân A-mô-rít.
  hin-CV: ज़ीप्पोर के पुत्र बालाक की जानकारी में वह सब था, जो इस्राएल द्वारा अमोरियों
    के साथ किया गया था.
  eng-OURB: Balak the son of Zippor saw all that Israel [God prevails] had done to
    the Amorites [Descendants of Talkers].
  spa-BES: Balac, hijo de Zipor, vio lo que Israel había hecho a los amorreos.
  tdx-tdx: Ie amy zao hene nioni’ i Balak’ ana’ i Tsipore i nanoe’ Israele amo nte-Emoreoy.
  vid-vid: Mndewa Balaki mwana wa Sipoli, nakazona mbuli zeng'ha ziwele Waisilaeli
    zowawaditile Waamoli.
  eng-OKE: And Balak bar Zippor saw all that Israel had done to the Amoraah.
  tha-KJV: ฝ่ายบาลาคบุตรชายศิปโปร์​ได้​เห​็นการทั้งปวงซึ่​งอ​ิสราเอลได้กระทำต่อคนอาโมไรต์
  por-BR-2018: E viu Balaque, filho de Zipor, tudo o que Israel havia feito aos amorreus.
  deu-ELO: Und Balak, der Sohn Zippors, sah alles, was Israel den Amoritern getan
    hatte.
  eng-WYC-2018: Soothly Balak, the son of Zippor, saw all things that Israel had done
    to (the) Amorites,
  epo-epo: Balak, filo de Cipor, vidis ĉion, kion Izrael faris al la Amoridoj.
  uig-PIN: Israillarning Amoriylarƣa ⱪilƣan ixlirining ⱨǝmmisini Zipporning oƣli Balaⱪ
    kɵrüp turƣanidi.
  beo-beo: Moua:be hina bagade Ba:ila:ge (Sibo egefe), e da Isala:ili ilia hou amo
    A:moulaide dunuma hamoi amola ilia idi bagade nababeba:le,
  tpi-OTNT: Balak, pikinini man bilong Sipor, em i king bilong Moap. Em i harim tok
    long ol samting ol Israel i bin mekim long ol Amor.
  hau-SA: To, fa, Balak ɗan Ziffor ya ga duk abin da Isra’ila suka yi da Amoriyawa.
  uig-LAT: Israillarning Amoriylargha qilghan ishlirining hemmisini Zipporning oghli
    Balaq körüp turghanidi.
  nde-nde: UBhalaki indodana kaZiphori wabona konke okwenziwa ngu-Israyeli kuma-Amori,
  ton-ton: ¶ Pea naʻe ʻilo ʻe Pelaki ko e foha ʻo Sipoa ʻae meʻa kotoa pē kuo fai
    ʻe ʻIsileli ki he kau ʻAmoli.
  ces-1613: A viděl Balák, syn Seforův, všecko, co učinil Izrael Amorejskému.
  eng-WMB: Balak the son of Zippor saw all that Israel had done to the Amorites.
  tam-TCV: இஸ்ரயேலர் எமோரியருக்குச் செய்த எல்லாவற்றையும் சிப்போரின் மகன் பாலாக் கண்டான்.
  ceb-ULB: Si Balak nga anak ni Sipor nakakita sa tanan nga gibuhat sa Israel ngadto
    sa mga Amorihanon.
  pol-UBG: A Balak, syn Sippora, widział wszystko, co Izrael uczynił Amorytom.
  agr-agr: Israel aents aidau amorreo aents aidaun depetuk amuke tabaun Siporan uchiji
    Balac Moab nugka apuji antukui.
  kyc-kyc: Moapena kiŋi Sipona ikinyingi Beleke lenge dokome Isaraele wambu dupwame
    Amo wambu dupwa kando yulu mende piyaminyi doko soo
  urd-GVU: موآب کے بادشاہ بلق بن صفور کو معلوم ہوا کہ اسرائیلیوں نے اموریوں کے ساتھ
    کیا کچھ کیا ہے۔
  deu-1912: Und Balak, der Sohn Zippors, sah alles, was Israel getan hatte den Amoritern;
  ntj-ntj: Nyangka puurrpa Mawupanyamartatji yini Payilikilu tjakulpa kulirnu tjiinya-yanyu
    Yitjurayilku tjamupirti minga-mingalu pitjangu-tjananya Yayimuku tjamupirti wakarayirnu
    wiyarnu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಮೋರಿಯರಿಗೆ ಮಾಡಿದನ್ನೆಲ್ಲಾ ಚಿಪ್ಪೋರನ ಮಗನಾದ ಬಾಲಾಕನು ನೋಡಿದನು. ಇವನು
    ಮೋವಾಬ್ಯರ ಅರಸನಾಗಿದ್ದನು.
  yap-yap: Ma fa’ani guy Balak ni Pilung ni fak Zippor e n’en nike rin’ yu Israel
    ngak e pi Amor,
  hlt-MCSB: Israel loh Amori taengah a saii boeih te Zippor capa Balak loh a hmuh.
  mdy-ETH: ዒማና ሞዓኣቤ ዓጮ ካኣቲ፥ ባኣላኣቄ፦ ዒስራዔኤሌ ዓሳ ዓሞራ ዓሶይዳ ማዼ ፑርቶ ባኮ ዛጌኔ፤ ባኣላኣቄኮ ዓዴ ፂፖሬ
    ጌይንታያኬ።
  twi-ASANTE: Sipor babarima Moabhene Balak hunuu deɛ Israelfoɔ ayɛ Amorifoɔ.
  mwc-mwc: Kata Zippor natuna Balak awaika Israel biyisi Amori biyisi kurisi si wosei
    wai i kinana roboi.
  eng-WEBU: Balak the son of Zippor saw all that Israel had done to the Amorites.
  bnp-bnp: E Balak, e tune Sipor bakovi, ia a hariki ne Moab. I longo a maka maki
    e huriki a Israel ri rata ne huriki a Amor.
  wal-wal: Israa7eela asai Amooretu bolli oottidoogaa ubbaa Xippoora na7ai Baalaaqi
    siyiis.
  spa-PDDPT: Balac, hijo de Zippor, vio todo lo que Israel hizo a los amorreos.
  gun-gun: Ha'e gui ma Zipor ra'y Balaque oexapa va'ekue Israel kuery amorreu kuery
    re ojapoague.
  ilo-ULB: Nakita ni Balak nga anak ni Sefor ti amin nga inaramid dagiti Israelita
    kadagiti Amorreo.
  kpg-kpg: Di king o Moab go Balak tama Zippor ne longono ia di mee digau Israel ne hai
    ang gi digau Amor,
  uig-ARA: ئىسرائ‍ىللارنىڭ ئامورىيلارغا قىلغان ئىشلىرىنىڭ ھەممىسىنى زىپپورنىڭ ئوغلى
    بالاق كۆرۈپ تۇرغانىدى.
  sus-sus: Siporo xa di xɛmɛ Balaki nu bara a mɛ Isirayilakae naxan nabaxi Amorikae
    ra.
  pon-2006: Eri, ni nanmwarki Palak, nein Sippor, eh mwahngihada dahme mehn Israel
    ko wiahiong mehn Amor ko,
  jae-jae: Ma Sipor latu Balak gêlic gêŋ samob, taŋ lau Israel sêgôm gêdêŋ lau Amor
    naŋ.
  ksd-ksd: Ma Balak natu i Sipor i ga gire ra lavur magit Israel i ga pait ia pire
    ra tarai Amor.
  tur-YTC: Sippor oğlu Balak, İsrael'in Amorlular'a yaptıklarının tümünü gördü.
  grc-BRENT: Καὶ ἰδὼν Βαλὰκ υἱὸς Σεπφὼρ πάντα ὅσα ἐποίησεν Ἰσραὴλ τῷ Ἀμοῤῥαίῳ,
  ind-AYT: Balak, anak Zipor, telah melihat segala yang dilakukan umat Israel terhadap
    Amori.
  nya-nya: Tsono Balaki mwana wa Zipori anaona zonse zimene Aisraeli anachitira Aamori,
  hrv-hrv: Balak, sin Siporov, vidje sve što Izrael učini Amorejcima.
  mps-mps: Balak, te Siporgo ogwa, te Moap dabego tuni bidi dao. Agai te Israel dabego
    te Amor dabe dali yali wali po agai odali.
  tpi-tpi: Balak, pikinini man bilong Sipor, em i king bilong Moap. Em i harim tok
    long ol samting ol Israel i bin mekim long ol Amor.
  dan-1931: Da Balak, Zippors Søn, så alt, hvad Israel havde gjort ved Amoritterne,
  vie-OVCB: Ba-lác, vua Mô-áp, con Xếp-bô, thấy những việc người Ít-ra-ên làm cho
    người A-mô-rít.
  guj-2017: ઇઝરાયલે અમોરીઓને જે કર્યું હતું તે મોઆબના રાજા સિપ્પોરના દીકરા બાલાકે
    જોયું.
  pon-2006A: Eri, ni nanmwarki Palak, nein Sippor, eh mwahngihada dahme mehn Israel
    ko wiahiong mehn Amor ko,
  por-BRBSL: Balak, o filho de Zippor, viu tudo o que Israel tinha feito aos Amoritas.
  cth-cth: Zippor capa Balak ni Isarelnaw ni Amornaw lathueng a sak e naw pueng a
    thai.
  twi-twi: Sipor babarima Balak huu nea Israelfo ayɛ Amorifo no nyinaa,
  hlt-hlt: Israel loh Amori taengah a saii boeih te Zippor capa Balak loh a hmuh.
  tbz-SIM: Kɛ̀ Mɔɑbu kóo kpɑ̀ɑ̀tì Sipɔɔ birɛ Bɑdɑkii yɑ̀ Isidɑyɛɛribɛ dɔ̀ɔ̀ dɛ̀ Amɔriibɛ.
  msy-2020: Dughiar kamɨn, Moapian Atrivim Balak, a Siporɨn otarim, a Israelia Amoria
    gamizir araziba baraki.
  dop-dop: 'Tǝnɑɣɑ Sipɔɔ pǝyɑlʋ Pɑlɑkɩ wei ɩ tɔkɑɣɑ kɑwulɑɣɑ kɛ Mowɑpʋ kɛ wɑɑtʋ ɩnɩ
    tɔ, ɩ nɩɩwɑ ɩsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ Amolii nyǝ́mɑ tɔ. Ɩlɛnɑ sɔɣɔntʋ kpɑ ɩ́ nɑ
    ɩ sɑmɑɑ nɑ pɑ́ seliɣi sɩ, Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ pɑɣɑlɛ. Mpʋɣʋlɛ Mowɑpʋ nyǝ́mɑ tɔmɑ
    Mɑtiyɑŋ nyǝ́mɑ kʋpɑɣɑlɑɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ cɑɑ pǝ tǝnɑɣɑ kpiisuɣu kɛ́, nɑ pɑ́
    cɔɔnɑ-mɛ, ɩsɩɩ nɑɑŋ kuntuɣu nyɩɩtʋ tɔ.'
  azb-azb: İsrailin Emorluların başına gətirdiyi hər şeyi Sippor oğlu Balaq görmüşdü.
  eng-DBY: And Balak the son of Zippor saw all that Israel had done to the Amorites.
  hin-2017: और सिप्पोर के पुत्र बालाक ने देखा कि इस्राएल ने एमोरियों से क्या-क्या
    किया है।
  wol-KYG: Fekk na Balag doomu Sippor gis mboolem la bànni Israyil def Amoreen ña.
  eng-YLT: And Balak son of Zippor seeth all that Israel hath done to the Amorite,
  kne-kne: Sin timpo ay doy, wada di ari ed Moab ay manngadan si Balak ay anak en
    Zippor. Idi nadamag na din kaad-adon di Israelita ya din inyat da ay nangabak
    sin Amorreo,
  eng-WYC-2017: Soothly Balak, the son of Zippor, saw all things that Israel had done
    to Amorites,
  eng-WMBB: Balak the son of Zippor saw all that Israel had done to the Amorites.
  urd-GVH: मोआब के बादशाह बलक़ बिन सफ़ोर को मालूम हुआ कि इसराईलियों ने अमोरियों के
    साथ क्या कुछ किया है।
  rug-rug: Sipu avoso nia sa baṉara Moabi sapu se Balaki, tuna koreo e Zipora, sa
    sinokudi rina tinoni Izireli, meke gua sapu tavetia rini koari na tinoni Amoraiti,
  gaz-gaz: Baalaaq ilmi Ziphoori waan Israaʼel Amoorotatti hojjete hunda arge;
  fra-LSG: Balak, fils de Tsippor, vit tout ce qu’Israël avait fait aux Amoréens.
  gnn-gnn: Ga ŋulinyaramirriyunydjayi buŋgawanydja yukurrana nhinana Balak yäku, buŋgawa
    ŋayi ŋurikiyi Mawappuyŋuwu yolŋu'‐yulŋuwu, ga ŋäkula ŋayi yukurrana ŋunhiyi Yitjuralpuyŋunhanydja
    miṯtjinha, nhaltjarra walala ŋunhi bumara baḏuwaḏuyurruna Yamarpuyŋunha yolŋu'‐yulŋunha.
  yal-yal: Siporo a dii Balaki yi a to Isirayila kaane naxan birin ligaxi Amorine
    ra.
  haw-1868: A ike aku la o Balaka ke keiki a Zipora i ka mea a pau a ka Iseraela i
    hana aku ai i ka Amora.
  arb-NAV: وَإِذْ بَلَغَ بَالاقَ بْنَ صِفُّورَ مَلِكَ مُوآبَ جَمِيعُ مَا أَنْزَلَهُ
    الإِسْرَائِيلِيُّونَ بِالأَمُورِيِّينَ،
  ewe-ewe: Azɔ la, Balak, Zipɔr ƒe viŋutsu kpɔ nu si Israelviwo wɔ Amoritɔwo,
  eng-LEE: And Balak the son of Zippor saw all that Israel had done to the Emorites.
  asm-FB: তেতিয়া আটাই ইস্ৰায়েলে ইমোৰীয়াসকললৈ কৰা আটাইকে চিপ্পোৰৰ পুত্ৰ বালাকে দেখি
    আছিল।
  sus-A: سِثٌرٌ شَ دِ شّمّ بَلَكِ نُ بَرَ عَ مّ عِسِرَيِلَكَيٍ نَشَن نَبَشِ عَمٌرِكَيٍ
    رَ.
  fra-SBL: Balak, fils de Tsippor, vit tout ce qu'Israël avait fait aux Amoréens.
  hbo-hbo: וַיַּ֥רְא בָּלָ֖ק בֶּן־צִפֹּ֑ור אֵ֛ת כָּל־אֲשֶׁר־עָשָׂ֥ה יִשְׂרָאֵ֖ל לָֽאֱמֹרִֽי׃
  eng-WYCLIFFE: Forsothe Balach, the sone of Sephor, siy alle thingis whiche Israel
    hadde do to Ammorrei,
  piu-2006: '@see-verse:NUM.022.001'
  cwe-cwe: Balaki mwana wa Sipoli kawona mbuli zose Waisilaili zowawatendele Waamoli.
  kik-kik: Na rĩrĩ, Balaki mũrũ wa Ziporu nĩonete maũndũ marĩa mothe Isiraeli meekĩte
    Aamori,
  fra-NCL: Balac, fils de Séphor, vit tout ce qu’Israël avait fait aux Amorrhéens ;
  cek-AK: Israel kaminawk mah Amor kami nuiah sak o ih hmuen to, Zippor capa Balak
    mah hnuk boih.
  cuk-cuk: Zipor-machi-Balac, wisgusad, igi Israel-dulemar Amorreo-dulemar-imaksa.
  uig-CYR: Исраилларниң Аморийларға қилған ишлириниң һәммисини Зиппорниң оғли Балақ
    көрүп турған еди.
  pma-pma: En avong enek, asuv houlu ten out Moab, isen Balak, natin Sipor, kei longe
    mukave me-Isrel keil amu lin me-Amor keil ka longe mun keke avi houlu ramat.
  tel-2017: సిప్పోరు కొడుకు బాలాకు ఇశ్రాయేలీయులు అమోరీయు పట్ల చేసిందంతా చూశాడు.
  hat-BSA: Alò Balak, fis Tsippor te wè tout sa ke Israël te fè a Amoreyen yo.
  bxh-bxh: Na, Isalaela somo sa ginauli Amoli lebedi yai mate Dipo natuna Kin Balaki
    ya ita.
  kos-kos: Ke Balak wen natul Zippor, su tokosra lun Moab, el lohng ke ma mwet Israel
    oru nu sin mwet Amor ac pisen mwet Israel ma oasr we,
  hbo-WLC: וַיַּ֥רְא בָּלָ֖ק בֶּן־צִפּ֑וֹר אֵ֛ת כָּל־אֲשֶׁר־עָשָׂ֥ה יִשְׂרָאֵ֖ל לָֽאֱמֹרִֽי׃
  ibo-ibo: Ma Balak nwa Zipoa ahụlarị ihe niile Izrel mere ndị Amọrait.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ ଇମୋରୀୟମାନଙ୍କ ପ୍ରତି ଯାହା ଯାହା କରିଥିଲେ, ତାହା ସିପ୍ପୋରର ପୁତ୍ର
    ବାଲାକ ଦେଖିଲେ।
  chk-chk: Nge Palak nöün Sipor mwän a rong meinisin mine chon Israel ra föri ngeni
    ekewe chon Amor.
  rop-rop: Wal wen det king blanga Moweb gulum Beilak, det san blanga Sipowa, bin
    irrim wanim detlot Isreil pipul bin dum langa detlot Emarait pipul en haumeni
    Isreil pipul bin deya,
  ukr-1871: І побачив Балак Зипоренко усе, що заподїяв Ізраїль Аморіям.
  deu-1951: Als aber Balak, der Sohn Zippors, alles sah, was Israel den Amoritern
    getan hatte,
  eng-JPS: And Balak the son of Zippor saw all that Israel had done to the Amorites.
  srp-1865: I vidje Valak sin Seforov sve što uèini Izrailj Amoreju,
  lug-lug: Balaki mutabani wa Zipoli n’alaba byonna Isirayiri bye yali akoze Abamoli.
  heb-heb: וירא בלק בן צפור את כל אשר עשה ישראל לאמרי׃
  ben-IRV: ইস্রায়েল ইমোরীয়দের প্রতি যা যা করেছিল, সে সমস্ত সিপ্পোরের ছেলে বালাক
    দেখেছিলেন।
  pan-pan: ਸਿੱਪੋਰ ਦੇ ਪੁੱਤਰ ਬਾਲਾਕ ਨੇ ਸਭ ਕੁਝ ਵੇਖਿਆ ਜੋ ਇਸਰਾਏਲੀਆਂ ਨੇ ਅਮੋਰੀਆਂ ਨਾਲ ਕੀਤਾ
    ਸੀ।
  mya-JVB: အာမောရိ အမျိုးသားတို့၌ ပြု ကြသော အမှုအလုံးစုံ ကို၊ ဇိဖေါ် သား ဗာလက် မင်းသိမြင်
    လျှင် ၊
  tbg-tbg: Isareri mini vauvaro Moapi avuhainaa vaiinti Sipora maaqu Balaakiva vaiharo
    Isareri Amo vatanaaka aru taiqa korara iriro,
  hmo-hmo: Balaki Siporo be Moaba ena king. Ia be Israela taudia edia kara sivarai
    ia kamonai, Amoro taudia idia halusia, bona Israela taudia be momo herea.
  urd-urd: और जो कुछ बनी — इस्राईल ने अमोरियों के साथ किया था वह सब बलक़ बिन सफ़ोर
    ने देखा था।
  rus-SYN: И видел Валак, сын Сепфоров, все, что сделал Израиль Аморреям;
  bqc-SIM: Zipoo nɛ́ Balaki, Mↄabuↄ kía è lá Isailiↄ kɛ̀ Amↄleↄnɛ,
  tcz-CHONGTHU: Zippor chapa Moab mite lengpa Balak in Isreal miten Amor mite chunga
    anatoh jouse’u kidang asah behseh tan ahi.
  mar-mar: सिप्पोराच्या मुलाने, बालाक याने इस्राएल लोकांनी अमोरी लोकांचे काय केले
    ते पाहिले होते.
  soq-soq: Tane Sipo otopa ebowa Balak Israelwa Amori apanawa onau enane aimoiena
    ewamon.
  qub-qub: Ziporpa wamran Balac mayaran Amorreo runacunata Israelcuna imano ushashantapis.
  bqp-bqp: Zipo nɛ́ Balaki Mↄabunↄ kína è lákũ Isarailanↄ kɛ̀ Amↄrinↄnɛ nà,
  hat-hat: Lè wa Balak, pitit Zipò, wè tou sa moun pèp Izrayèl yo te fè moun Amori
    yo,
  eng-BSB: Now Balak son of Zippor saw all that Israel had done to the Amorites,
  tod-tod: Sipɔɔl ná-doun zunui Ɓalake naa kpein kaani, nii Izelayɛle kɛɛni ga Amɔɔl
    nuiti.
  eng-WEBPB: Balak the son of Zippor saw all that Israel had done to the Amorites.
  kbq-kbq: Hagi Balaki'a Zipori nemofokino Israeli vahe'mo'zama Amori vahe'ma maka'zama
    huzmantaza zana ke'ne.
  nhe-BL: Huan Balac, icone Zipor, tlen eliyaya inintlanahuatijca nopa moabitame,
    quiitztoya nochi tlen nopa israelitame quinchihuilijtoyaj nopa amorreos.
  bus-bus: Zipo nɛ́ Balaki Mↄabunↄ kína è lán Isarailinↄↄ kɛ̀ Amↄrinↄnɛ nà,
  gub-BL: Amo umume'u Izaew wanemiapo kwer oho Marak Zipor ta'yr Moaw wanuwihawete
    pe wà. — Umumaw Amohe wà, i'i izupe wà.
  eng-DRA: And Balac the son of Sephor, seeing all that Israel had done to the Amorrhite,
