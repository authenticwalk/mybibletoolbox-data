verse: NUM.022.011
translations:
  mal-C: ‘ഈജിപ്റ്റിൽനിന്നും പുറപ്പെട്ടുവന്ന ഒരു ജനം ദേശത്തെ മൂടിയിരിക്കുന്നു. ആകയാൽ
    വന്ന് എനിക്കുവേണ്ടി അവരെ ശപിക്കുക. അങ്ങനെയെങ്കിൽ എനിക്ക് അവരെ തോൽപ്പിച്ചോടിക്കാൻ
    കഴിഞ്ഞേക്കും.’ ”
  deu-TKW: Da ist ein Volk, das aus Ägypten ausgezogen ist und das ganze Land weit
    und breit überflutet hat; so komm nun und verwünsche mir dasselbe; vielleicht
    bin ich dann imstande, es zu bekämpfen und es zu vertreiben.
  lin-lin: « Bato moko bawuti kobima na Ejipito mpe batondisi mokili mobimba. Sik’oyo
    yaka mpe lakela bango mabe mpo na ngai. Tango mosusu nakokoka kobundisa bango
    mpe kobengana bango. »
  eng-LSV: Behold, the people that is coming out from Egypt and covers the eye of
    the land—now come, pierce it for me; it may be I am able to fight against it and
    have cast it out”;
  eng-GNV: 'Beholde, there is a people come out of Egypt and couereth the face of
    the earth: come nowe, curse them for my sake: so it may be that I shalbe able
    to ouercome them in battell, and to driue them out.'
  eng-WEBSTER: 'Behold, there has a people come out of Egypt, which covereth the face
    of the earth: come now, curse them for me: it may be I shall be able to overcome
    them, and drive them out.'
  nhw-BL: Quiijtohuaj hualajtoque tlahuel miyaqui masehualme tlen tlali Egipto huan
    quiquetzaj ininyoyoncalhua campa hueli hasta quitlamitzacuaj nochi tlali, huan
    ama mochanquetztoque iixmelac. Quinequi ma niyas nimantzi huan ma niquintelchihuili
    nopa masehualme para huelis quintlanis huan quintojtocas.
  swh-ONEN: ‘Taifa ambalo limekuja kutoka Misri limefunika uso wa nchi. Sasa uje unilaanie
    hao watu. Kisha huenda nitaweza kupigana nao na kuwafukuza.’ ”
  bba-bba: wee, bweseru ɡɑrɑ yɑrimɑ Eɡibitin di mɑ tɑ hɑnduniɑ pusi. Yen sɔ̃, n be
    nɑ n tɔn be bɔ̃rusi. Sɔrɔkudo u koo kpĩ u tɔn be wɔri u kɑmiɑ u ɡirɑ win tem di.
  eng-KJVCPB: 'Behold, there is a people come out of Egypt, which covereth the face
    of the earth: come now, curse me them; peradventure I shall be able to overcome
    them, and drive them out.'
  cpy-cpy: ‘Irika-paeni atziriite shitowaa-tsiri Apitantoniki ikyaaki anampiki ithonka
    ipamankapaakiro aepatsiteki. Pipokanaki intsipaete, pitakijiri irika-paeni. Okantashitzimaetya
    nomishitowayiri naaka noepatsiteki, aririka nowayiri-tyaari.’”
  luo-luo: ‘Joma oa Misri opongʼo wangʼ piny. Koro bi kendo ikwongʼnagi. Dibed ni
    bangʼe anyalo kedo kodgi mi ariembgi.’ ”
  meu-meu: O itaia, bese ta Aigupto amo vada ema, tano idoinai vada e hahonua davana;
    mani emu kara, ina bese ba uduguiraia, bena baina tuari henidia bona ina tano
    amo baina luludia lasi.
  npi-ULB: “हेर्नुहोस्, मिश्रबाट आएका मानिसहरूले मेरो भूमि ढाकेका छन् । अब आउनुहोस्
    र तिनीहरूलाई सराप दिनुहोस् । सायद म तिनीहरूसँग लड्न सक्छु र तिनीहरूलाई लखेट्न
    सक्छु ।”
  yor-yor: ‘Àwọn ènìyàn kan ti ilẹ̀ Ejibiti jáde wá tí wọ́n bo ojú ilẹ̀. Nísinsin
    yìí, wá, kí o wá fi wọ́n bú fún mi. Bóyá èmi yóò lè bá wọn jà, èmi ó sì lé wọn
    jáde.’ ”
  emp-NTPO: “Egiptod̶eba ẽberãrãda cãbana mʌ̃ druad̶e jũẽsid̶aa. Mʌ̃ druara maʌ̃ ẽberãrãba
    ab̶ed̶a birasia. Maʌ̃ carea ãdjirã biẽ́ jara b̶ʌd̶e zedua. Mãwã mʌ̃a ãdjirãra
    poyaped̶a mʌ̃ druad̶ebemada poya ãyã jʌrecuaisicada.”–
  pes-OPCB: بالاق می‌گوید که گروه بی‌شماری از مصر به مرز کشور او رسیده‌اند و از من
    خواسته است بی‌درنگ بروم و آنها را نفرین کنم تا شاید قدرت یافته، بتواند آنها را
    از سرزمینش بیرون کند.»
  tgl-ULB: '''Tingnan mo, ang mga taong nanggaling mula sa Ehipto ay sinakop ang aking
    lupain. Ngayon, pumarito ka at sumpain sila para sa akin. Marahil, maaari ko na
    silang kalabanin at palayasin.”'''
  cbu-NT: Ambcha kurakash Balakash watsapun Ijiptoshuch tputs shitungeeshinusin, wazapanisin
    naanaatarandsin, anushsha kuseersin, Balak nuwaa kuruzku, Naanpa, mang átza. Nuwsha
    amb kuseeri, tputsee tayutaritkachuri, zutakchuri, anush uwshat Balak pachakchusin,
    tashitungayarusin, anush tsap kasachinllina. ¿Nuw amb ashtachee? tárangu,
  hui-hui: wali agali maru Iyibi dindi howa ibuwa dindi o wiaru bibahendeha haame
    harago lalu lama pu leneyago ibinida. I̱na ha habe layayagoni ha harogome ibugua
    wali agali biaru bibahende balu bo waratagi hole lowa bi uruni yalu pu leneyago
    íbu ka, lene.
  mya-mya: ဗာ​လက်​က​အီ​ဂျစ်​ပြည်​မှ​လာ​သော​လူ​မျိုး တစ်​မျိုး​သည် မြေ​မျက်​နှာ​ပြင်​အ​နှံ့​အ​ပြား
    သို့​ရောက်​ရှိ​နေ​ကြောင်း၊ ထို​သူ​တို့​ကို​တိုက်​ခိုက် နှင်​ထုတ်​နိုင်​ရန်​အ​ကျွန်ုပ်​အား
    သူ​တို့​ထံ​သို့ သွား​၍​ထို​သူ​တို့​ကို​ကျိန်​ဆဲ​ပါ​မည့် အ​ကြောင်း​အ​ကြောင်း​ကြား​လိုက်​ပါ​သည်''
    ဟု​လျှောက်​ထား​လေ​သည်။
  bod-N: ལྟོས་དང་། ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་མི་རིགས་ཤིག་གིས་ས་གཞི་ཡོངས་སུ་ཁེབས་འདུག ད་ལྟ་ཁྱོད་རང་ཡོང་ནས་ངའི་ཆེད་དུ་ཁོ་རྣམས་ལ་དམོད་མོ་འདེབས་རོགས།
    དེ་ནས་ངས་ཁོ་རྣམས་ལས་རྒྱལ་ཁ་བླངས་ཏེ་སྐྲོད་ནུས་ཀྱང་སྲིད་ཅེས་སྨྲས་བྱུང་ཞུས་པ་ལ།
  sna-sna: Zvino uya unditukire vanhu ava. Zvichida izvozvi ndingagona kurwa navo
    ndikavadzingira kure.’ ”
  spa-BLM: ‘He aquí que el pueblo que ha salido de Egipto cubre la superficie de la
    tierra. Ahora, ven a maldecirlos por mí. Tal vez pueda luchar contra ellos y los
    expulse’”.
  cac-cac: tob' ay jun chon̈ab'il anima ix cot d'a Egipto. Tob' toxo ix majel sat
    lum luum yuj eb'. Sgana vin̈aj Balac chi' to tzin b'at d'a schon̈ab' vin̈ chi',
    yic sb'at in catab'ej jun chon̈ab'il anima chi', yic vach' syal spechanel eb'
    vin̈ d'a yol smacb'en chi' yalani, xchi vin̈ d'a Dios chi'.
  swh-ULB: '''Tazama hawa watu waliotoka Misri wanafunika uso wa nchi yangu. Sasa
    naomba uje unilaanie hawa watu. Labada nitaweza kuwa kuwashinda na kuwafukuza.''”'
  bel-bel: вось, народ выйшаў зь Егіпта і пакрыў улоньне зямлі; дык вось, прыйдзі,
    пракляні мне яго; можа, я тады змагу падужацца зь ім і выгнаць яго.
  wed-wed: ‘Ma rautaniḡana dam ḡaeḡaena Egyptei i opui ma dobu anatapuna e vivioai.
    Ma nei ma aubaiu ravai ma ḡaḡalei, da maiteni ana viḡaiḡaiawa ma ana viagagei
    da ina vinelana.”
  deu-ELBBK: Siehe, das Volk, das aus Ägypten gezogen ist, es bedeckt die Fläche des
    Landes; komm nun, verwünsche es mir, vielleicht vermag ich gegen dasselbe zu kämpfen
    und es zu vertreiben.
  mbb-OT: ‘Duen menge etew he ebpuun diyà te Ehipto he utew mezakel. Umbe hendini
    ka ǥuntaan ne rewaki nu sikandan para kedì. Su kela ke mezaag ku zed sikandan
    ne egkesegseg ku pehendiyà te meziyù.’ ”
  mal-2015: പക്ഷേ അവരോടു യുദ്ധം ചെയ്തു അവരെ ഓടിച്ചുകളവാൻ എനിക്കു കഴിയും എന്നിങ്ങനെ
    മോവാബ്‌രാജാവായി സിപ്പോരിന്റെ മകനായ ബാലാക്ക് എന്റെ അടുക്കൽ പറഞ്ഞയച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  rmc-rmc: ‚Andral o Egipt avle avri o manuša a zaučharde miri phuv. Akana av, prekoš
    len! Talam len domarava a tradava len het.‘ “
  pes-OPV: که اینک این قومی که از مصر بیرون آمده‌اند روی زمین راپوشانیده‌اند. الان
    آمده، ایشان را برای من لعنت کن شاید که توانایی یابم تا با ایشان جنگ نموده، ایشان
    را دور سازم.»
  ron-1924: ‘Ятэ, ун попор а ешит дин Еӂипт ши акоперэ фаца пэмынтулуй; вино дар ши
    блестемэ-л; поате кэ аша ыл вой путя бате ши-л вой изгони.’”
  aui-aui: ‘Kuwaiyana, dam tana Ijiptma sipiika. Toudi kubura tupana sakabikabimumu
    na piika da kiiraviguve kunimagidi. Memeda noko murine na rubana da anagogona
    kuridi da anarukwavinidi.’”
  ben-OBCV: ‘এক জনসমাজ মিশর থেকে বের হয়ে এসে সমস্ত দেশ ছেয়ে গেছে। এখন আপনি এসে আমার
    অনুকূলে তাদের অভিশাপ দিন। সম্ভবত তখন আমি তাদের সঙ্গে যুদ্ধ করতে পারব ও তাদের বিতাড়ন
    করব।’ ”
  som-som: Bal eeg, dadka Masar ka yimid waxay qarinayaan dhulka oo dhan, haddaba
    kaalay oo ii habaar, oo mindhaa waan karayaa inaan iyaga la diriro oo aan eryado.
  lat-VUC: 'dicens: Ecce populus qui egressus est de Ægypto, operuit superficiem terræ:
    veni, et maledic ei, si quomodo possim pugnans abigere eum.'
  eng-ASVBT: 'Behold, the people that is come out of Egypt, it covereth the face of
    the earth: now, come curse me them; peradventure I shall be able to fight against
    them, and shall drive them out.'
  ita-1885: Ecco un popolo, ch'è uscito di Egitto, e ha coperta la faccia della terra;
    or vieni, e maledicimelo; forse potrò combattere con lui, e lo scaccerò.
  eng-LXXUP: Behold, a people has come forth out of Egypt, and has covered the face
    of the land, and it has encamped near to me; and now come, curse it for me, if
    indeed I shall be able to smite it, and cast it out of the land.
  eng-ULB: '''Look, the people who have come from Egypt cover the surface of my land.
    Now come and curse them for me. Perhaps I will manage to fight them and drive
    them out.''”'
  spa-VBL: ‘Escucha, ha llegado aquí un grupo de gente que ha venido de Egipto. Hay
    hordas de ellos. Por favor, ven inmediatamente y maldice a esta gente por mí.
    Tal vez así pueda luchar contra ellos y expulsarlos de mi país’”.
  fra-_FOB: Voici un peuple est sorti d'Égypte, et il couvre la face de la terre;
    viens maintenant, maudis-le-moi; peut-être que je pourrai le combattre, et que
    je le chasserai.
  mal-mal: പക്ഷേ അവരോട് യുദ്ധം ചെയ്ത് അവരെ ഓടിച്ചുകളയുവാൻ എനിക്ക് കഴിയും എന്നിങ്ങനെ
    മോവാബ്‌രാജാവ്, സിപ്പോരിന്റെ മകനായ ബാലാക്ക്, എന്റെ അടുക്കൽ പറഞ്ഞയച്ചിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു.
  urd-GVR: ‘Jo qaum Misr se nikal āī hai wuh rū-e-zamīn par chhā gaī hai. Is lie āeṅ
    aur mere lie un par lānat bhejeṅ. Phir shāyad maiṅ un se laṛ kar unheṅ bhagā dene
    meṅ kāmyāb ho jāūṅ.’”
  suz-BL: ‘इजीप्‍त रे ग्रूशा जाक्‍शो मुरपुकीम रागी नेल्‍ल ब्रीशो बाक्‍नीम। मुल जाक्‍शा
    आं कली वारच पा मेको आन कली सराप चीले पाइक्‍मी। मो दुम्‍त हना, गो मेको आन कली लडाइ
    पा ग्राशा, खेरने चाप्‍नुङ ङा कों?’ दे लोव़ कुर पा सोइश्‍शो मुर बाक्‍ब” देंत।
  ita-1927: Ecco, il popolo ch’è uscito d’Egitto ricopre la faccia della terra; or
    vieni a maledirmelo; forse riuscirò così a batterlo e potrò cacciarlo”.
  ckb-ckb: ”ئەو گەلەی لە میسرەوە هاتووە ڕووی زەوی داپۆشیوە. ئێستا وەرە و نەفرەتیان
    لێ بکە بۆم، تاکو بتوانم لەگەڵیاندا بجەنگم و دەریانبکەم.“»
  eng-BBE: 'See, the people who have come out of Egypt are covering all the earth:
    now, put a curse on this people for me, so that I may be able to make war on them,
    driving them out of the land.'
  kan-OKCV: ‘ಇಗೋ, ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟಿರುವ ಒಂದು ಜನಾಂಗವು ದೇಶವನ್ನೆಲ್ಲಾ ಆವರಿಸಿಕೊಂಡಿದೆ.
    ಈಗ ನೀನು ಬಂದು ನನಗೋಸ್ಕರ ಅವರನ್ನು ಶಪಿಸು. ಒಂದು ವೇಳೆ ಅವರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ ಹೊರಗೆ ಹಾಕುವುದಕ್ಕೆ
    ನನ್ನಿಂದ ಸಾಧ್ಯವಾಗಬಹುದು,’ ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದ್ದಾನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.022.010'
  tam-2017: பூமியின் விசாலத்தை மூடுகிற ஒரு மக்கள்கூட்டம் எகிப்திலிருந்து வந்திருக்கிறது;
    ஆகையால், நீ வந்து எனக்காக அவர்களைச் சபிக்கவேண்டும்; அப்பொழுது நான் அவர்களோடு யுத்தம்செய்து,
    ஒருவேளை அவர்களைத் துரத்திவிடலாம் என்று சொல்லச்சொன்னான்” என்றான்.
  spa-RV-1909: 'He aquí este pueblo que ha salido de Egipto, cubre la haz de la tierra:
    ven pues ahora, y maldícemelo; quizá podré pelear con él, y echarlo.'
  ron-BTF: Iată, a ieșit din Egipt un popor care acoperă fața pământului, vino acum,
    blestemă-i pentru mine; poate că voi fi în stare să îi înving și să îi alung.
  eng-WEBP: ‘Behold, the people that has come out of Egypt covers the surface of the
    earth. Now, come curse them for me. Perhaps I shall be able to fight against them,
    and shall drive them out.’”
  eng-FBV: ‘Listen, a group of people has arrived here who came from Egypt. There
    are hordes of them. Please come immediately and curse these people for me. Maybe
    then I'll be able to fight them and drive them out of my country.’”
  nld-1939: Daar is een volk uit Egypte getogen, dat het land overdekt. Kom dus, en
    vervloek het voor mij; misschien kan ik het dan overwinnen en verdrijven.
  nch-BL: Quiijtohuaj hualajtoque tahuel miyac masehualme ten tali Egipto huan quiquetzaj
    iniyoyoncalhua campa hueli hasta quitamitzacuaj nochi tali, huan ama mochantalijtoque
    iixmelac. Quinequi ma niya nimantzi huan ma niquintelchihua nopa masehualme para
    huelis quintanis huan quinquixtis.
  vie-1934: Nầy, một dân đã ra khỏi xứ Ê-díp-tô, phủ khắp mặt đất; hãy đến bây giờ,
    rủa sả dân đó cho ta; có lẽ ta sẽ đánh bại dân nầy và đuổi nó được.
  hin-CV: ‘सुनिए, मिस्र से ये लोग निकलकर आए हुए हैं. ये लोग तो भूमि पर छा गए हैं.
    अब आकर मेरी ओर से इन्हें शाप दे दो. तब संभवतः मैं उनसे युद्ध कर उन्हें यहां से
    खदेड़ सकूंगा.’ ”
  eng-OURB: ‘Behold, the people that has come out of Egypt [Abode of slavery] covers
    the surface of the earth. Now, come curse me them. Perhaps I shall be able to
    fight against them, and shall drive them out.’”
  spa-BES: 'Mira, las personas que han salido de Egipto están cubriendo toda la tierra:
    ahora, maldice este pueblo, para que pueda hacerles la guerra y expulsarlos de
    la tierra.'
  tdx-tdx: 'Heheke ondaty hirike Mitsraime añeo: tsitsihe’ iareo ty ambone’ ty tane
    toy; aa le mb’etoa irehe, ozoño ho ahiko; hera hahalefeako aly vaho haronjeko
    añe.'
  vid-vid: hana wanhu walingulawa Misili, nawenela chila honhu hano muisi. Nakandanda
    ndikawapanjile wala wanhu leka hanji koweza kitowa na hewo na kuwawinga.”
  eng-OKE: Behold, a people are come out of Mizraim, and hide the glance of the sun
    from the earth. Now come, curse him for me, that I may be able to fight him, and
    drive him away.
  tha-KJV: ‘​ดู​เถิด ชนชาติ​หน​ึ่งออกจากอียิปต์มาแผ่คลุมพื้นแผ่นดินโลก ขอเชิญมาเถิด
    ขอสาปแช่งเขาทั้งหลายให้​แก่​ข้าพเจ้า ชะรอยข้าพเจ้าจะรบชนะเขาและขับไล่เขาออกไปได้’”
  por-BR-2018: 'Eis que este povo que saiu do Egito, cobre a face da terra: vem pois
    agora, e amaldiçoa-o para mim; talvez poderei lutar com ele, e expulsá-lo.'
  deu-ELO: Siehe, das Volk, das aus Ägypten gezogen ist, es bedeckt die Fläche des
    Landes; komm nun, verwünsche es mir, vielleicht vermag ich wider dasselbe zu streiten
    und es zu vertreiben.
  eng-WYC-2018: Lo! a people that is gone out of Egypt hath covered the face of the
    earth; come thou, and curse them, if in any manner I may fight with them(or for
    then I may be able to fight against them), and drive them away.
  epo-epo: Jen estas la popolo, kiu eliris el Egiptujo, kaj ĝi kovris la vizaĝon de
    la tero; venu do, malbenu ĝin al mi, eble tiam mi povos batali kontraŭ ĝi kaj
    forpeli ĝin.
  uig-PIN: «Ⱪarisila, Misirdin bir hǝlⱪ qiⱪⱪanidi, ular pütün zeminƣa yamrap kǝtti;
    bu yǝrgǝ kelip mening üqün ularni ⱪarƣap bǝrsilǝ, xundaⱪ ⱪilsila bǝlkim ularni
    yengip, bu yǝrdin ⱪoƣliwetǝlixim mumkin» — dedi, — dedi.
  beo-beo: '‘Dunu fi amo da Idibidi sogega misi da soge huluane amoga a:i ahoa. E
    da agoane hanai gala, amo na da gagubusu ilima aligima:ne ilegemu. Amasea, e da
    ilima doagala:le, gadili sefasimusa: dawa:mu.”'
  tpi-OTNT: wanpela lain manmeri i bin lusim Isip na ol i go nabaut pinis long olgeta
    hap bilong kantri Moap. Na em i laik bai mi tok bai ol god i ken bagarapim ol
    na bai em i ken strong long pait long ol na rausim ol.”
  hau-SA: ‘Ga mutane sun fito daga Masar sun mamaye ƙasar. Ka zo yanzu ka la’anta
    mini su. Wataƙila ta haka zan yi nasara a kansu, in kuma kore su.’ ”
  uig-LAT: «Qarisila, Misirdin bir xelq chiqqanidi, ular pütün zémin’gha yamrap ketti;
    bu yerge kélip méning üchün ularni qarghap bersile, shundaq qilsila belkim ularni
    yéngip, bu yerdin qoghliwételishim mumkin» — dédi, — dédi.
  nde-nde: ‘Kulabantu abavele eGibhithe abagcwele elizweni lonke. Woza masinyane uzongiqalekisela
    lababantu. Mhlawumbe ngingaba lakho ukubalwisa ngibaxotshe lapha.’ ”
  ton-ton: '‘Vakai kuo haʻu ha kakai mei ʻIsipite, ʻoku nau ʻufiʻufi ʻae funga fonua:
    ko ia ke ke haʻu ʻo fakamalaʻiaʻi maʻaku ʻakinautolu; pea te u mālohi ʻapē ʻiate
    kinautolu, pea kapusi atu ʻakinautolu.’”'
  ces-1613: Aj, lid ten, kterýž vyšel z Egypta, přikryl svrchek země; protož nyní
    poď, proklň mi jej, snad svítězím, bojuje s ním, a vyženu jej.
  eng-WMB: ‘Behold, the people that has come out of Egypt covers the surface of the
    earth. Now, come curse them for me. Perhaps I shall be able to fight against them,
    and shall drive them out.’”
  tam-TCV: அவன், ‘எகிப்திலிருந்து வந்த இந்த மக்கள் கூட்டம் நாடெங்கிலும் பரவியிருக்கிறது.
    நீர் வந்து எனக்காக இவர்கள்மேல் ஒரு சாபத்தைப்போடும். அப்படிச் சாபமிட்டால் ஒருவேளை
    நான் அவர்களுடன் சண்டையிட்டு அவர்களைத் துரத்திவிட என்னால் முடியும்’ என்று சொல்லியிருக்கிறான்”
    என்றான்.
  ceb-ULB: “Tan-awa, ang katawhan nga naggikan sa Ehipto mitabon ibabaw sa akong kayutaan.
    Karon anhi dinhi ug tungloha sila alang kanako. Basin pa ug makahimo ako pagbuntog
    kanila ug mapahawa sila.'”
  pol-UBG: Oto z Egiptu wyszedł lud, który okrył powierzchnię ziemi. Przyjdź więc
    teraz, przeklnij mi go; może zdołam go pokonać i wypędzić.
  agr-agr: Kuashat aents egiptunmaya jiinag ashí nugkanum pampagke. Imaniku asamtai,
    Balac wakegawai mina awi wamak jegaa nunú aents aina nuna pegkegchaunum yumigjati
    tusa. Dutika ai niina nugken batsata nuna nii depetuk jiija ishiaktag tau asa”,
    tiuwai.
  kyc-kyc: Doko wambu lapo Isipi yaki nyuo dae epapala yuu dakena wakale wakale nyuo
    yoko lapala palaminyi lapya. Baame wambu dupwa pyao ralinyi nembaro lao nambame
    banya lao wambu dupwa randa maiyuo koo keta palyakape lapya, leya.
  urd-GVU: ’جو قوم مصر سے نکل آئی ہے وہ رُوئے زمین پر چھا گئی ہے۔ اِس لئے آئیں اور
    میرے لئے اُن پر لعنت بھیجیں۔ پھر شاید مَیں اُن سے لڑ کر اُنہیں بھگا دینے میں کامیاب
    ہو جاؤں‘۔“
  deu-1912: Siehe, ein Volk ist aus Ägypten gezogen und bedeckt das Angesicht der
    Erde; so komm nun und fluche ihm, ob ich mit ihm streiten möge und sie vertreiben.
  ntj-ntj: Tjiinya-yanyu yarnangu pirni Yiitjipulanguru pitjangu katuwana nyinarra
    manta lipiwanartu. Nyangka puurrpa Payilikinya mukurringkula ngayulu-rnanyu yankula-tjananyarna
    yinitjunkutjaku. Nyangkalta-tjananyayayi wakara-wanarayila wiyala.”
  kan-2017: ‘ಒಂದು ಜನಾಂಗವು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟು ಬಂದಿದೆ. ಅವರು ಭೂಮಿಯನ್ನೆಲ್ಲಾ ಆವರಿಸಿಕೊಂಡಿದ್ದಾರೆ;
    ನೀನು ಬಂದು ಅವರಿಗೆ ಶಾಪಕೊಡಬೇಕು; ಕೊಟ್ಟರೆ ಅವರನ್ನು ಸೋಲಿಸಿ ಹೊರಡಿಸಿಬಿಡುವುದಕ್ಕೆ ನನ್ನಿಂದ
    ಆಗುವುದು’” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದ್ದಾನೆ ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: ni bay bogi girdi’ ni karbad u Egypt ni kar weargad u daken e nam ni ga’ngin.
    Ba’adag ni nggu yibil nggu bucheg wa’athrad, nge yag ni m’ag e mael ngorad me
    tulufrad ngar chuwgad.”
  hlt-MCSB: Egypt lamkah aka pawk pilnam loh diklai hman a khuk coeng ke. Te dongah
    halo anih te kai yueng la tap laeh. Anih tloek ham neh anih haek ham a coeng khaming,”
    a ti nah.
  mdy-ETH: ዔያታ፦ ‹ጊብፄ ዓጫፓ ሙኬ ዴሬ ዓጮ ባይዚ ዴዔኔ፤ ኔኤኒ ሙኪ ዔያቶ ጋዳንቄያ ማዔቴ ጎዖንቴ ዔያቶ ታኣኒ ዖሊ ባሻንዳያናንዳኔ›
    » ጋዓ ኪኢታ ዔኪ ሙኬኔ።
  twi-ASANTE: Na nnipadɔm bi firi Misraim aba ne hyeɛ so, na ɔpɛ sɛ mekɔ hɔ ntɛm so
    na mekɔdome wɔn sɛdeɛ ɛbɛyɛ a, ɔbɛtumi adi wɔn so.”
  mwc-mwc: ‘Dam Egypt yai si verakasibau ba dobu si bonuwei. Karaku ke botu kairaviku
    kuna kaonawaisi. Memena bage karaku mosi animsi beyisi ba niko kupurai ana kwabinisi
    sina kasibau.’”
  eng-WEBU: ‘Behold, the people that has come out of Egypt covers the surface of the
    earth. Now, come curse them for me. Perhaps I shall be able to fight against them,
    and shall drive them out.’”
  bnp-bnp: e huriki a bakovi a ngatavine, ri valai o Egipto ri laho viliha na robo
    e Moab. I ngaru iau ga ruduraha e huriki a Israel, lakea a Vure ge ratapile ria,
    ge gao na vabinga ia ge lili tala ria.”
  wal-wal: ‘Gibxxeppe daro asai kiyiis; eti biitta ubbaa maayidosona. Ha77i neeni
    yaada, eta taayyo qanggarkkii! Ooni erii, taani eta xoonanaunne biittaappe kessanau
    danddayanaakkonne’ yaagidi eta taakko kiittiis” yaagiis.
  spa-PDDPT: Mira, un pueblo que salió de Egipto cubre la superficie de la tierra.
    Ven ahora, y maldícemelo. Quizás pueda yo luchar contra él y echarlo.
  gun-gun: “Egito yvy gui ou va'ekue regua ojao'ipa ma okuapy yvy ha'e javi. Aỹ ma
    eju na ha'e kuery re ndeayvu vai aguã. Xapy'a rei ha'e kuery re xepo'aka nho 'rã
    xeyvy gui aipe'apa aguã rami”, he'i va'ekue xevy.
  ilo-ULB: “Kitaem, dagiti tattao a naggapu iti Egipto ket kinalubanda ti rabaw ti
    dagak. Umayka itan ket ilunodmo ida para kaniak. Nalabit a kabaelakto a karanget
    ida ken mapatalawko ida,'”
  kpg-kpg: Di hai o digau ne lloomoi i Egypt gu modoho gi daha i lodo tenua hagatau.
    Mee bolo au gii hana e haga halauwa digaula gii mee dana heebagi gi digaula gi magedaa
    digaula, gi hagabagi digaula gi daha mo dono henua.”
  uig-ARA: «قارىسىلا، مىسىردىن بىر خەلق چىققانىدى، ئۇلار پۈتۈن زېمىنغا يامراپ كەتتى؛
    بۇ يەرگە كېلىپ مېنىڭ ئۈچۈن ئۇلارنى قارغاپ بەرسىلە، شۇنداق قىلسىلا بەلكىم ئۇلارنى
    يېڭىپ، بۇ يەردىن قوغلىۋېتەلىشىم مۇمكىن» — دېدى، — دېدى.
  sus-sus: ‹Ɲama belebele nde bara keli Misira bɔxi ma, e fa sabati n ma bɔxi sɛɛti
    ma. I xa fa yi ɲama danka, alako n xa nɔ e keride.›»
  pon-2006: '@see-verse:NUM.022.010'
  jae-jae: ‘Ôlic acgom lau-m teŋ sêwi Aiguptu siŋ sêmêŋ sêjam gamêŋ auc samucgeŋ.
    Amboac tonaŋ ômôêŋ mêŋôpuc boa êsêac, moae jatôm, gebe janac siŋ êndêŋ êsêac ma
    jajanda êsêac e sêwi gamêŋ siŋ.’”
  ksd-ksd: Gire, ra tarai nina dia ga vana kan Aigipto, dia kor ta ra gunagunan; una
    mai, una tata vakaina diat; upi kan ina uvia pa diat, ma ina korot vue diat.
  tur-YTC: '''İşte, Mısır''dan çıkan halk yerin yüzünü kaplıyor. Şimdi gel de benim
    için onlara lanet oku. Belki onlara karşı savaşabilir ve onları kovabilirim.''”'
  grc-BRENT: ἰδοὺ λαὸς ἐξελήλυθεν ἐξ Αἰγύπτου, καὶ κεκάλυφεν τὴν ὄψιν τῆς γῆς, καὶ
    οὗτος ἐγκάθηται ἐχόμενός μου, καὶ νῦν δεῦρο ἄρασαί μοι αὐτὸν, εἰ ἄρα δυνήσομαι
    πατάξαι αὐτὸν, καὶ ἐκβαλῶ αὐτὸν ἀπὸ τῆς γῆς.
  ind-AYT: ‘Suatu bangsa telah keluar dari Mesir dan menduduki seluruh negeri. Jadi
    datanglah dan kutuklah mereka ini supaya aku mampu menyerang dan mengusir mereka.’”
  nya-nya: ‘Taonani, anthu amene achokera ku dziko la Igupto adzaza dziko lonse. Tsopano
    bwera udzawatemberere mʼmalo mwanga. Mwina ndidzatha kumenyana nawo ndi kuwatulutsa.’ ”
  hrv-hrv: '''Evo je neki narod došao iz Egipta i prekrio lice zemlje. Dođi da ga
    prokuneš. Tako ću ga moći svladati i protjerati.''”'
  mps-mps: te we bidi hani me deli Isip bulu tagalama, tama Moap bulu tigidali usu
    nani wabo po pusainu asai dao. Tama agai homugo eno te god dabebolo olama, te
    god dabego augwali dolama, tama agai te bage dali bomo elama hwįnama, augwali
    sela sąwaio wali,” Balamgo te po wai.
  tpi-tpi: wanpela lain manmeri i bin lusim Isip na ol i go nabaut pinis long olgeta
    hap bilong kantri Moap. Na em i laik bai mi tok bai ol god i ken bagarapim ol
    na bai em i ken strong long pait long ol na rausim ol.”
  dan-1931: Se, et Folk er udvandret fra Ægypten og har oversvømmet Landet! Kom nu
    og forband mig det, måske jeg da kan overvinde det og jage det bort!”
  vie-OVCB: Vua ấy nói có một dân tộc đến từ Ai Cập, đông như kiến, phủ đầy mặt đất.
    Vua ấy muốn tôi đến nguyền rủa dân đó để vua có thể đánh đuổi họ đi.”
  guj-2017: ‘જુઓ, જે પ્રજા મિસરમાંથી નીકળી આવી છે તેણે પૃથ્વીની સપાટીને ઢાંકી દીધી
    છે. હવે આવીને મારા માટે તેઓને શાપ આપ. કદાચ હું તેઓ સાથે યુદ્ધ કરીને તેઓને કાઢી
    મૂકું.’”
  pon-2006A: '@see-verse:NUM.022.010'
  por-BRBSL: '''Eis que o povo que saiu do Egito cobre a superfície da terra. Agora,
    venha amaldiçoá-los por mim. Talvez eu seja capaz de lutar contra eles, e os expulse”.'
  cth-cth: khenhaw! Izip ram hoi ka tho e miphun ni talai dawk muen a kawi awh. Ahnimouh
    ka tâ vaiteh, ka pâlei thai nahanelah thoe na bo pouh haw, a titeh, taminaw a
    patoun e doeh telah atipouh.
  twi-twi: Nnipadɔm bi fi Misraim aba ne hye so. Enti bra na bɛdome wɔn sɛnea ɛbɛyɛ
    a metumi ne wɔn ako apam wɔn.”
  hlt-hlt: Egypt lamkah aka pawk pilnam loh diklai hman a khuk coeng ke. Te dongah
    halo anih te kai yueng la tap laeh. Anih tloek ham neh anih haek ham a coeng khaming,”
    a ti nah.
  tbz-SIM: Kubotí mɑkù kuù yɛ̀nní Esibiti kɛ mɔ́nkɛ pitírí kɛtenkɛ̀, kòò tu kɛ̀ m
    bo yie n kɔtoo kɛ́ bɛ̀ bɔntɛ́ kusĩ̀nkù kɛ̀ dɛ̀ bo yie nwèe bɛ̀ nɑ kɛ́ bɛ̀ bɛ̀ti.
  msy-2020: ‘Gumazamizir Isipɨn ikegha izeziba tintinimɨn nguazir kam garui. Ezɨ atrivim
    kamaghsua, kɨ me ikuvighsɨ akatam me datɨghtɨ, a me mɨsogh men agɨraghtɨ me an
    nguazim gitagham.’ ”
  dop-dop: nɑpǝlɩ pɑ lɩɩnɑ Icipiti nɑ pɑ́ wɑtɩ-m. Ɩlɛ kɔɔ nɑ ń tǝŋsɩ-wɛɣɛ mpusi, nɑ
    mɑ pǝsɩ-wɛ nɑ mɑ́ tɔɣɔnɩ-wɛ.
  azb-azb: “Budur, Misirdən çıxan xalq yer üzünü bürüyür. İndi gəl, mənim xeyrimə
    görə ona lənət oxu, bəlkə döyüşüb onları qova bildim”».
  eng-DBY: 'Behold, a people is come out of Egypt, and it covers the face of the land.
    Now come, curse me them: perhaps I may be able to fight against them, and drive
    them out.'
  hin-2017: ‘सुन, जो दल मिस्र से निकल आया है उससे भूमि ढँप गई है; इसलिए आकर मेरे लिये
    उन्हें श्राप दे; सम्भव है कि मैं उनसे लड़कर उनको बरबस निकाल सकूँगा।’”
  wol-KYG: “Balaam, gàngoor a ngii jóge Misra, lal suuf si ba mu daj. Dikkal gaaw
    móolul ma leen. Jombul ma mana xareek ñoom, ba dàq leen.”»
  eng-YLT: Lo, the people that is coming out from Egypt and covereth the eye of the
    land, — now come, pierce it for me; it may be I am able to fight against it, and
    have cast it out;'
  kne-kne: ay wada di ad-ado ay ipogaw ay napo ed Egipto ay napno sin intiro ay daga.
    Laydena ay enak baosan daida ta say abakena ya pakaanenas daida.”
  eng-WYC-2017: Lo! a people that is gone out of Egypt hath covered the face of the
    earth; come thou, and curse them, if in any manner I may fight with them, and
    drive them away.
  eng-WMBB: ‘Behold, the people that has come out of Egypt covers the surface of the
    earth. Now, come curse them for me. Perhaps I shall be able to fight against them,
    and shall drive them out.’”
  urd-GVH: ‘जो क़ौम मिसर से निकल आई है वह रूए-ज़मीन पर छा गई है। इसलिए आएँ और मेरे
    लिए उन पर लानत भेजें। फिर शायद मैं उनसे लड़कर उन्हें भगा देने में कामयाब हो जाऊँ’।”
  rug-rug: sapu sari na kobi tinoni saripu mae guadi pa Izipi si koa betoa rini sa
    doduruna sa popoa hie. Ke hiva nau sa pude leve ponia gua, pude boka va kilasi
    sa na hadu va seu i pa nana popoa gua.”
  gaz-gaz: ‘Kunoo, sabni biyya Gibxii baʼee dhufe tokko lafa guuteera; ati amma kottuutii
    isaan naaf abaari. Yoos ani isaan lolee ariʼee biyyaa baasuu nan dandaʼa taʼaatii.’ ”
  fra-LSG: Voici, un peuple est sorti d’Égypte, et il couvre la surface de la terre;
    viens donc, maudis-le; peut-être ainsi pourrai-je le combattre, et le chasserai-je.
  gnn-gnn: '@see-verse:NUM.022.010'
  yal-yal: ‘Siyana nde bata keli Misiran yi, e bata wuya han e bɔxɔn nafe. Nayi, yandi,
    fa n mali, i yi e danga n xa. Waxatina nde n nɔɛ e yɛngɛ nɛn, n yi e kedi.’ ”
  haw-1868: 'Aia hoi he poe kanaka i hele mai nei mai Aigupita mai, uhi paapu lakou
    i ka aina: e hele mai hoi oe e olelo hoino aku ia lakou no''u; malia paha e lanakila
    au i ke kaua ana aku ia lakou, a e kipaku aku ia lakou.'
  arb-NAV: هَا قَدْ خَرَجَ شَعْبٌ مِنْ مِصْرَ يُغَشِّي وَجْهَ الأَرْضِ. فَتَعَالَ
    الآنَ وَالْعَنْهُ لِي، لَعَلِّي أَقْدِرُ عَلَى مُحَارَبَتِهِ وَطَرْدِهِ».
  ewe-ewe: Fia la gblɔ be, ameha gã aɖe tso Egipte va ɖo yeƒe anyigba ƒe liƒo dzi,
    eye wòdi be mayi enumake aɖaƒo fi ade wo na ye, ale be yeate ŋu awɔ aʋa kpli wo,
    aɖu wo dzi.”
  eng-LEE: 'Behold, there is the people that is come out of Egypt, and covereth the
    face of the earth: now come, denounce it for me; peradventure I shall be able
    to fight against it, and drive it away.'
  asm-FB: ‘চোৱা, মিচৰৰ পৰা ওলাই অহা জাতিয়ে পৃথিৱী ঢকা দি মোৰ ঠাই ঢাকি ধৰিছে। এতিয়া
    তুমি আহি মোৰ কাৰণে তেওঁলোকক শাও দিয়া। কিজানি মই যুদ্ধ কৰি তেওঁলোকক খেদিব পাৰিম’।”
  sus-A: ‹حَمَ بٍلٍبٍلٍ ندٍ بَرَ كٍلِ مِسِرَ بْشِ مَ، عٍ قَ سَبَتِ ﭑ مَ بْشِ سّيتِ
    مَ. عِ شَ قَ يِ حَمَ دَنكَ، عَلَكٌ ﭑ شَ نْ عٍ كٍرِدٍ.›»
  fra-SBL: « Voici que le peuple sorti d'Égypte couvre la surface de la terre. Maintenant,
    viens les maudire pour moi. Peut-être pourrai-je lutter contre eux et les chasser. »
  hbo-hbo: הִנֵּ֤ה הָעָם֙ הַיֹּצֵ֣א מִמִּצְרַ֔יִם וַיְכַ֖ס אֶת־עֵ֣ין הָאָ֑רֶץ עַתָּ֗ה
    לְכָ֤ה קָֽבָה־לִּי֙ אֹתֹ֔ו אוּלַ֥י אוּכַ֛ל לְהִלָּ֥חֶם בֹּ֖ו וְגֵרַשְׁתִּֽיו׃
  eng-WYCLIFFE: a puple which is gon out of Egipt hilide the face of erthe; come thou,
    and curse hem, if in ony maner Y may fiyte, and dryue hym awey.
  piu-2006: '@see-verse:NUM.022.010'
  cwe-cwe: ‘Kuna wanhu wowalawile Misili wenela muna iisi. Lelo izo uniduwilile wanhu
    wano, huwenda nizadaha kuitowa nawo na kuwawinga.’ ”
  kik-kik: ‘Kũrĩ andũ moimĩte bũrũri wa Misiri makaiyũra bũrũri ũyũ wothe. Ndagũthaitha
    ũũke ũnumĩre o manyiitwo nĩ kĩrumi, no gũkorwo no hũũrane nao ndĩmaingate moime
    bũrũri ũyũ!’ ”
  fra-NCL: Voici, le peuple qui est sorti d’Égypte couvre la face de la terre ; viens
    donc, maudis-le-moi ; peut-être ainsi pourrai-je le combattre et le chasser. »
  cek-AK: khenah, Izip prae hoi angzo kaminawk loe, prae koimongah oh o boeh; to pongah
    vaihi angzo ah loe, hae kaminawk hae kai hanah tangoeng pae ah; to tih nahaeloe
    hae kaminawk hae ka tuh pazawk ueloe, ka haek thai khoe doeh om tih, tiah ang
    thuih o, tiah a naa.
  cuk-cuk: ‘Dulemar-Egipto-yalagi-noalidi, yeer merguye. Anse be dagye, we-dulemar
    be anga ukabsadaye. Abakalegi be anmarga-ukabsaoedba anmar we-dulemargi obinnalirye.
    Degiir, geb anmar we-dulemar-anmar-yargi-bukwad onioye.’
  uig-CYR: «Қарисила, Мисирдин бир хәлиқ чиққан еди, улар пүтүн зиминға ямрап кәтти;
    бу йәргә келип мениң үчүн уларни қарғап бәрсилә, шундақ қилсила бәлким уларни
    йеңип, бу йәрдин қоғливетәлишим мумкин» — деди, — деди.
  tel-2017: ‘చూడు, ఒక జాతి ఐగుప్తునుంచి బయలుదేరి వచ్చింది. వారు ఈ ప్రదేశమంతా కమ్మి
    ఉన్నారు. నువ్వు వెంటనే వచ్చి నా కోసం వారిని శపించు. ఒకవేళ నేను వారి మీద దాడి చేసి
    వారిని ఈ ప్రదేశం నుంచి తరమగలుగుతానేమో’ అని వీళ్ళతో నాకు వార్త పంపించాడు” అన్నాడు.
  hat-BSA: ‘Gade byen, gen yon pèp ki sòti an Égypte, yo kouvri sifas peyi a. Alò,
    vin modi yo pou mwen. Petèt mwen kapab goumen kont yo, e pouse yo deyò.’”
  bxh-bxh: Sulu hesa Idipi yai ya laoma, mate sa tadada heyaheyaya, be nuꞌu sa lau fafamohafu.
    Aho u laoma be dodoga te lisigu yai u kaumananaedi. Kaumanana ni lisina yai nuwana
    haba E lei hafihafitidi be E weꞌaidi.
  kos-kos: lah mutunfacl se tuku Egypt me ac oalik fin acn uh nufon. El lungse nga
    in selngawelos kacl, tuh elan ku in mweunelos ac luselosla.”
  hbo-WLC: הִנֵּ֤ה הָעָם֙ הַיֹּצֵ֣א מִמִּצְרַ֔יִם וַיְכַ֖ס אֶת־עֵ֣ין הָאָ֑רֶץ עַתָּ֗ה
    לְכָ֤ה קָֽבָה־לִּי֙ אֹת֔וֹ אוּלַ֥י אוּכַ֛ל לְהִלָּ֥חֶם בּ֖וֹ וְגֵרַשְׁתִּֽיו׃
  ibo-ibo: ‘Otu ndị esitela nʼala Ijipt pụta, ndị dị ukwuu nʼọnụọgụgụ. Achọrọ m ka
    ị bịa bụọrọ m ha ọnụ. Ma eleghị anya aga m enwe ike lụso ha agha, ma chụpụkwa
    ha.’ ”
  ory-ory: ‘ଦେଖ, ଏହି ଯେଉଁ ଲୋକମାନେ ମିସରରୁ ବାହାରି ଆସିଅଛନ୍ତି, ସେମାନେ ସମଗ୍ର ଦେଶକୁ ଆଚ୍ଛନ୍ନ
    କରିଅଛନ୍ତି; ଏବେ ତୁମ୍ଭେ ଆସି ଆମ୍ଭ ନିମନ୍ତେ ସେମାନଙ୍କୁ ଅଭିଶାପ ଦିଅ, ହୋଇପାରେ, ଆମ୍ଭେ ସେମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରି ସେମାନଙ୍କୁ ତଡ଼ିଦେଇ ପାରିବା।’”
  chk-chk: pwe eu mwichen aramas a feito seni Isip o pwölüela unusen ewe fanü. A titi
    ngang pwe üpwe anümamaueer ngeni, pwe epwe tongeni maun ngeniir o asürela.”
  rop-rop: detlot pipul hubin kaman brom Ijip bin spredat oloba langa dijan kantri,
    en im wandim mi blanga singim olabat wulijim im gin fait langa olabat en andimwei
    olabat.” Lagijat na Beilam bin tok.
  ukr-1871: Се люд вийшов із Египту й укрив лице землї. Оце ж прийди, проклени його
    менї; може буде в мене снага битись із ним і вижену їх.
  deu-1951: Siehe, ein Volk ist aus Ägypten gezogen und bedeckt das ganze Land, so
    komm nun und verfluche es mir; vielleicht kann ich dann mit ihm streiten und es
    vertreiben!
  eng-JPS: Behold the people that is come out of Egypt, it covereth the face of the
    earth; now, come curse me them; peradventure I shall be able to fight against
    them, and shall drive them out.'
  srp-1865: Evo narod izide iz Misira i prekrili zemlju; nego hodi, prokuni mi ga,
    eda bih ga nadbio i otjerao ga.
  lug-lug: ‘Abantu abavudde mu Misiri basaanikidde ensi we batudde. Kale nno jjangu
    obankolimirire. Oboolyawo ekyo kiyinza okunsobozesa okubalwanyisa ne mbagoba mu
    nsi yange.’ ”
  heb-heb: הנה העם היצא ממצרים ויכס את עין הארץ עתה לכה קבה לי אתו אולי אוכל להלחם
    בו וגרשתיו׃
  ben-IRV: দেখ, মিশর থেকে বাইরের ঐ জাতি পৃথিবী ঢেকে আছে। এখন তুমি এসে আমার জন্য তাদের
    অভিশাপ দাও, হয় তো আমি তাদের সঙ্গে যুদ্ধ করে তাদেরকে তাড়িয়ে দিতে পারব।”
  pan-pan: ਕਿ ਵੇਖੋ, ਇਹ ਦਲ ਜਿਹੜਾ ਮਿਸਰ ਤੋਂ ਆਇਆ ਹੈ ਉਸ ਨੇ ਧਰਤੀ ਨੂੰ ਆਪਣੀ ਵੱਸੋਂ ਨਾਲ ਭਰ ਦਿੱਤਾ
    ਹੈ। ਹੁਣ ਆ ਮੇਰੇ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਸਰਾਪ ਦੇ, ਸ਼ਾਇਦ ਅਜਿਹਾ ਹੋਵੇ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਲੜ ਸਕਾਂ
    ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਦਿਆਂ।
  mya-JVB: အဲဂုတ္တု ပြည်မှ ရောက်လာ သောလူ အများ သည်၊ မြေ မျက်နှာ ကို ဖုံးလွှမ်း လျက်နေကြပြီ။
    သို့ဖြစ်၍ကြွလာ ပါ။ ဤလူမျိုးကို ငါ့ အဘို့ ကျိန်ဆဲ ပါ။ သို့ပြုလျှင်၊ သူ တို့ကို
    ငါတိုက် ၍ နှင်ထုတ် နိုင် ကောင်းနှင်ထုတ်နိုင်လိမ့်မည် ဟု ခေါ်ပင့်ကြောင်းကို၊ ဘုရားသခင်
    အား လျှောက်ဆို ၏။
  tbg-tbg: Mpo, vo vatanaaka Isipi ke, ekaa vata maata raapamavi aniaka, vika vate
    tinavu aumanto vaiha tinavu vatavata varareka auti variavo. Are anira, nena variqanavu
    naarairamanta vinavuka vi vatanaaka qoraiqama nimitaate. Are mintiraqe tenavu
    vika hampata raqiha, vika naatarake tentanavu vataihai vika aru ntata kaari vuate
    tiavo, tiro.
  hmo-hmo: ‘Bese ta Aigupito dekena amo idia mai vadaeni, be momo herea, bona tano
    ibounai idia koua noho. Balaki ia ura meamea dekenai unai bese do lau hadikaia,
    ia ese idia do ia lulua lao totona.’ ”
  urd-urd: जो कौम मिस्र से निकल कर आई है उससे ज़मीन की सतह छिप गई है, इसलिए तू अब
    आकर मेरी ख़ातिर उन पर ला'नत कर, फिर मुम्किन है कि मैं उनसे लड़ सकूँ और उनको निकाल
    दूँ।”
  rus-SYN: вот, народ вышел из Египта и покрыл лице земли, и живет подле меня; итак
    приди, прокляни мне его; может быть, я тогда буду в состоянии сразиться с ним
    и выгнать его из земли.
  bqc-SIM: buie bↄ̀ Egipi, aa lìgua píi. Ɔ̃ à mɛ̀ mà mↄ láaizĩɛmá, kɛ́ à e
    zĩblemá à ń yá.
  tcz-CHONGTHU: Vetan Eygpt a patna hung kipat doh mi hon hijat aum uvin chuleh Amahon
    vannoi pumpi alo dim tauve. Hiche mipi hohi hung gaosap in, hung tem in chuti
    leh keiman amaho chu ka nodoh jou thei khat leh tia eihung tem ahiuve.
  mar-mar: तो निरोप हा, एका नवीन राष्ट्राचे लोक मिसर देशामधून आले आहेत. ते इतके आहेत
    की ते सगळा प्रदेश व्यापून टाकतात. म्हणून आता तू येऊन माझ्यासाठी त्यांना शाप दे.
    नंतर कदाचित मी त्या लोकांचा पराभव करु शकेन आणि त्यांना माझ्या देशातून जायला भाग
    पाडू शकेन.
  soq-soq: Apana ema Isibtiwa waimoie nomone bola uduudu bedewe waine mo os uduudunton.
    E wine ne adinawoite saua kadiwa wae wadabuamoa. E epe dewaitawo ne mo onau enape
    nanaumope aimopa ita tanamopo bola ema epue nomopue antopu.”
  qub-qub: aypalla runacuna Egiptupita shamur intëru nasyunninman juntaycushanta.
    Chay runacunata maldisyunanätami Balac munaycan binsir nasyunninpita gargunanpaj.»
  bqp-bqp: gbɛ̃ kenↄ bò Misila ò dàgula. Akũ à pì mà su mà lɛ́ kɛńnɛarɛ de à le à
    zĩ̀ bleḿma à pɛ́ḿma.
  hat-hat: Men gen yon pèp ki soti nan peyi Lejip k'ap mache pran tout peyi pou yo.
    Tanpri, vini ba yo madichon pou li. Konsa, l'a ka rive bat yo, l'a ka mete yo
    deyò nan peyi a.
  eng-BSB: ‘Behold, a people has come out of Egypt, and they cover the face of the
    land. Now come and put a curse on them for me. Perhaps I may be able to fight
    against them and drive them away.’”
  tod-tod: ‹Nuɓusɛiti ti ɠulaai Ezipete yooi ʋa, niizu ti ʋɛa zooi zu mɛɛ. Ʋa, è
    ti voovo bɛ̀, tanisu nà zoo naazu gè ti zakpe, gè ti ɓɛ.› »
  eng-WEBPB: ‘Behold, the people that has come out of Egypt covers the surface of
    the earth. Now, come curse them for me. Perhaps I shall be able to fight against
    them, and shall drive them out.’”
  kbq-kbq: Hagi zamagra anage hu'za nasami'naze, Isipiti'ma e'naza vahe'mo'za mopa
    mani avite'nazanki enka nagri kaziga eme antenka kazusi huzmantegeta ha'huzamanteta
    zamahe natitramnena atre'za freho hu'naze.
  nhe-BL: Quiijtohuaj hualajtoque tlahuel miyac tlacame tlen tlali Egipto huan quiquetzaj
    ininyoyoncalhua campa hueli hasta quitlamitzacuaj nochi tlali, huan ama mochanquetztoque
    iixmelac. Quinequi ma niyas nimantzi huan ma niquintelchihuili nopa tlacame para
    huelis quintlanis huan quintojtocas.
  bus-bus: gbɛ̃ kenↄ bↄ̀ Igipiti aↄ̃ dàgula. Ben à bè mà mↄ́ mà ń káare lɛ à e à zĩ̀
    bleḿma à pɛ́ḿma.
  gub-BL: — Amo teko tetea'u uhem Ezit ywy wi paw rupi wà. Uhàuhàz ko ywy nànàn wà
    kury. Marak uputar na'arewahy heho àwàm a'e. — Emono ze'egaiw 'aw teko wanehe
    nehe, i'i iko ihewe. Aze ru'u nezewe mehe upuner wanetykaw rehe nehe, wamuhem
    kar haw rehe nehe.
  eng-DRA: 'Saying: Behold a people that is come out of Egypt, hath covered the face
    of the land: come and curse them, if by any means I may fight with them and drive
    them away.'
