  lat-VUC: 'Respondit: Balac filius Sephor rex Moabitarum misit ad me,'
  eng-ASVBT: And Balaam said unto God, Balak the son of Zippor, king of Moab, hath
    sent unto me, saying,
  ita-1885: 'E Balaam disse a Dio: Balac, figliuolo di Sippor, re di Moab, ha mandato
    a dirmi:'
  eng-LXXUP: And Balaam said to God, Balak son of Zippor, king of Moab, sent them
    to me, saying,
  eng-ULB: Balaam answered God, “Balak son of Zippor, king of Moab, has sent them
    to me. He said,
  spa-VBL: 'Balaam le dijo a Dios: “Balac, hijo de Zipor, el rey de Moab, me envió
    este mensaje:'
  fra-_FOB: 'Et Balaam répondit à Dieu: Balak, fils de Tsippor, roi de Moab, a envoyé
    vers moi, pour me dire:'
  mal-mal: 'ബിലെയാം ദൈവത്തോട്: “ഒരു ജനം ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുവന്ന് ഭൂതലത്തെ
    മൂടിയിരിക്കുന്നു; നീ വന്ന് എനിക്കുവേണ്ടി അവരെ ശപിക്കണം.'
  urd-GVR: Bilām ne jawāb diyā, “Moāb ke bādshāh Balaq bin Safor ne mujhe paiġhām
