  suz-BL: मिनु बालाममी परमप्रभु कली “मोआब ङा पिप, सिप्‍पोर आ तौ बालाकमी आं कली
  ita-1927: 'E Balaam rispose a Dio: “Balak, figliuolo di Tsippor, re di Moab, mi
    ha mandato a dire:'
  ckb-ckb: 'بەلعامیش بە خودای گوت: «بالاقی کوڕی چیپوری پاشای مۆئاب بەدوامدا ناردوویەتی
    و دەڵێت،'
  eng-BBE: And Balaam said to God, Balak, the son of Zippor, king of Moab, has sent
