  kan-OKCV: 'ಬಿಳಾಮನು ದೇವರಿಗೆ, “ಚಿಪ್ಪೋರನ ಮಗನಾಗಿಯೂ ಮೋವಾಬಿನ ಅರಸನಾಗಿಯೂ ಇರುವ ಬಾಲಾಕನು ನನ್ನ
    ಬಳಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದೇನೆಂದರೆ:'
  bbb-bbb: Fu ijiege kuamoga Berame fu kuae, Na Beraki e Moabaetiko ijiebuo kini ije
    fu vua ijiege nijie. Fu kumei, E ma uruvana bu are Ijifiti arena usiae ruaeva
    ijiebe aesakae ige bune okurae. Ijadufuo a ro noefuo e ije kuravajiaga no kania
    bu usiae vano kumemano kuae.
  tam-2017: 'பிலேயாம் தேவனை நோக்கி: “சிப்போரின் மகனாகிய பாலாக் என்னும் மோவாபின் ராஜா
    அவர்களை என்னிடத்திற்கு அனுப்பி:'
  spa-RV-1909: 'Y Balaam respondió á Dios: Balac hijo de Zippor, rey de Moab, ha enviado
    á mí diciendo:'
  ron-BTF: 'Și Balaam i-a spus lui Dumnezeu: Balac, fiul lui Țipor, împăratul lui
    Moab, a trimis la mine, spunând:'
  eng-WEBP: Balaam said to God, “Balak the son of Zippor, king of Moab, has said to
