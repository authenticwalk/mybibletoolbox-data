verse: NUM.022.010
translations:
  mal-C: 'ബിലെയാം ദൈവത്തോട്, “മോവാബിലെ രാജാവായ സിപ്പോരിന്റെ മകൻ ബാലാക്ക് എനിക്ക് ഈ
    സന്ദേശമയച്ചു:'
  deu-TKW: 'Bileam antwortete Gott: Balak, der Sohn Zipors, der König von Moab, hat
    mir Botschaft gesandt:'
  lin-lin: 'Balami alobaki na Nzambe : — Balaki, mwana mobali ya Tsipori, mokonzi
    ya Moabi, atindeli ngai maloba oyo :'
  eng-LSV: 'And Balaam says to God, “Balak, son of Zippor, king of Moab, has sent
    to me:'
  eng-GNV: And Baalam said vnto God, Balak ye sonne of Zippor, king of Moab hath set
    vnto me, saying,
  eng-WEBSTER: And Balaam said to God, Balak the son of Zippor, king of Moab, hath
    sent to me, saying ,
  nhw-BL: 'Huan Balaam quinanquili: ―Balac, icone Zipor, catli tlanahuatía ipan tlali
    Moab quintitlantoc para ma nechnotzaca.'
  swh-ONEN: 'Balaamu akamwambia Mungu, “Balaki mwana wa Sipori, mfalme wa Moabu, alinipelekea
    ujumbe huu:'
  bba-bba: Bɑlɑmu u Gusunɔ wisɑ u nɛɛ, Bɑlɑki Siporin bii, Mɔɑbubɑn sinɑ bokowɑ u
    tɔn be ɡɔrimɑ bu mɑn sɔ̃ bu nɛɛ,
  eng-KJVCPB: And Balaam said unto God, Balak the son of Zippor, king of Moab, hath
    sent unto me, saying,
  cpy-cpy: 'Rakanaki Balaam, ikantzi: “Rotyaantanewopaeni Balac itomi Zipor, iwinkatharite
    Athataa-weni-jatzi, ipokatzii, ikantana:'
  luo-luo: 'To Balaam nonyiso Nyasaye niya, “Balak wuod Zipor, ma ruodh Moab, noorona
    ote ni:'
  meu-meu: Balaam ese Dirava e haere henia, eto, Balak Siporo, Moab pavapavana, vada
    e siaidia dekegu ai, eto,
  npi-ULB: बालामले परमेश्‍वरलाई जवाफ दिए, “सिप्‍पोरका छोरा मोआबका राजा बालाकले तिनीहरूलाई
    मकहाँ पठाएका छन् । तिनले भने,
  yor-yor: Balaamu sọ fún Ọlọ́run pé, “Balaki ọmọ Sippori, ọba Moabu, rán iṣẹ́ yìí
    sí mi pé,
  emp-NTPO: 'Balaaʌ̃ba Ãcõrẽa panusia: –Naʌ̃ ẽberãrãra moabitarã boro Zipor warra
    Balába nãwã jarad̶amãrẽã diabuesia:'
  pes-OPCB: 'بلعام جواب داد: «ایشان از پیش بالاق، پادشاه موآب آمده‌اند.'
  tgl-ULB: Sumagot si Balaam, “Ipinadala sila sa akin ni Balak na lalaking anak ni
    Zippor, hari ng Moab. Sinabi niya,
  cbu-NT: Balamsha; Balak Mowabshuch, Sipor wip k'kuzee kamachtayaru, anoom nuwangaz
    kamanini atusin kusateeranaya.
  hui-hui: Ani layagola Balama ibugua ladai bialu lalu, Moabalinaga Kini Balaga ibugua
    i̱ hewaria
  mya-mya: ထို​အ​ခါ​ဗာ​လမ်​က``မော​ဘ​ပြည်​ဘု​ရင် ဗာလက်​ထံ​မှ​လာ​သော​သူ​များ​ဖြစ်​ကြ
    ပါ​သည်။-
  bod-N: པེལ་ཨམ་གྱིས་དཀོན་མཆོག་ལ། མོ་ཨབ་ཀྱི་རྒྱལ་པོ་སྟེ་ཚིབ་ཕོར་གྱི་བུ་པཱ་ལག་གིས་ངའི་རྩར་བཏང་བའི་མི་རྣམས་ཡིན་ཏེ།
    ཁོ་རྣམས་ན་རེ།
  sna-sna: Bharamu akati kuna Mwari, “Bharaki mwanakomana waZipori, mambo weMoabhu,
    akanditumira nhume idzi achiti, ‘Vanhu vakabuda kubva kuIjipiti vakazadza nyika
    yose.
  spa-BLM: 'Balaam dijo a Dios: “Balac, hijo de Zipor, rey de Moab, me ha dicho:'
  cac-cac: 'Ix tac''vi vin̈: —Checab'' yaj eb'' yuj vin̈aj Balac sreyal Moab yuninal
    vin̈aj Zipor, tzul yal eb'' d''ayin,'
  swh-ULB: Balaamu akamjibu Mungu, “Balaki mwana wa Zippori, Mfalme wa Moabu amewatuma
    kwangu. Alisema,
  bel-bel: 'Валаам сказаў Богу: Валак, сын Сэпфораў, цар Маавіцкі, прыслаў да мяне:'
  wed-wed: Balaam i paribelei, “Zippor natuna Balak, Moab ai gulau wei riwana i paritawaneiai
    i pa,
  deu-ELBBK: 'Und Bileam sprach zu Gott: Balak, der Sohn Zippors, der König von Moab,
    hat zu mir gesandt:'
  mbb-OT: 'Midtavak ni Balaam is Megbevayà te, “Menge menunudtulà sikandan he midsuǥù
    ni Balak he hadì te Moab, he anak ni Zipor. Iyan heini menge lalag din:'
  mal-2015: 'ബിലെയാം ദൈവത്തോടു: “ഒരു ജനം മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുവന്നു ഭൂതലത്തെ
    മൂടിയിരിക്കുന്നു; നീ വന്നു എനിക്കുവേണ്ടി അവരെ ശപിക്കേണം.'
  rmc-rmc: 'O Balaam odphenďa: „O moabiko kraľis Balak bičhaďa ke ma kale muršen,
    hoj mange te phenen:'
  pes-OPV: 'بلعام به خدا گفت: «بالاق بن صفورملک موآب نزد من فرستاده است،'
  ron-1924: 'Балаам а рэспунс луй Думнезеу: „Балак, фиул луй Ципор, ымпэратул Моабулуй,
    й-а тримис сэ-мь спунэ:'
  aui-aui: Na Balam iwona bo, “Jipo natuna Balak, Moab damdi yadi kiiwawo wara idaru
    tagu biidi iwona bo,
  ben-OBCV: বিলিয়ম ঈশ্বরকে বললেন, “মোয়াবের রাজা, সিপ্পোরের ছেলে বালাক, আমার কাছে
    এই বার্তা পাঠিয়েছেন,
  som-som: Markaasaa Balcaam wuxuu Ilaah ku yidhi, Baalaaq ina Sifoor oo ah boqorkii
