  hin-CV: 'बिलआम ने परमेश्वर को उत्तर दिया, “ज़ीप्पोर के पुत्र बालाक ने, जो मोआब का
    राजा है, मेरे लिए संदेश भेजा है:'
  eng-OURB: Balaam [Not people, Destroyer of people] said to God, “Balak the son of
