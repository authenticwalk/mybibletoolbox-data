verse: NUM.022.040
translations:
  mal-C: ബാലാക്ക് കാളകളെയും ആടുകളെയും യാഗമർപ്പിച്ചു. ബിലെയാമിനും അദ്ദേഹത്തോടൊപ്പം
    ഉണ്ടായിരുന്ന പ്രഭുക്കന്മാർക്കും കൊടുത്തയച്ചു.
  deu-TKW: Balak aber ließ Rinder und Schafe opfern und sandte Stücke davon an Bileam
    und die Häuptlinge, die bei ihm waren.
  lin-lin: Balaki abonzaki mbeka ya ngombe mpe ya meme, apesaki ndambo epai ya Balami
    mpe ndambo mosusu epai ya bakambi oyo bazalaki na ye elongo.
  eng-LSV: and Balak sacrifices oxen and sheep, and sends [some] to Balaam and to
    the princes who [are] with him;
  eng-GNV: Then Balak offred bullockes, and sheepe, and sent thereof to Balaam, and
    to the princes that were with him.
  eng-WEBSTER: And Balak offered oxen and sheep, and sent to Balaam, and to the princes
    that were with him.
  nhw-BL: Huan nopona Tlanahuatijquetl Balac tlanahuati ma quinmictica huacaxme huan
    borregojme huan quintencahuilise quen se tlacajcahualistli. Huan nojquiya quinhuiquilijque
    nacatl Balaam ihuaya nopa tlayacanani catli itztoyaj ihuaya.
  swh-ONEN: Balaki akatoa dhabihu ya ngʼombe na kondoo; baadhi yake akampa Balaamu
    na wakuu waliokuwa pamoja naye.
  bba-bba: Yerɑ Bɑlɑki u kɛtɛbɑ kɑ yɑ̃ɑnu ɡo u kɑ yɑ̃kuru kuɑ.
  eng-KJVCPB: And Balak offered oxen and sheep, and sent to Balaam, and to the princes
    that were with him.
  cpy-cpy: Ari rowamaa-kaantapaaki Balac ipireetari-paeni. Rotyaantaki rahaeta-nakiniri
    Balaam eejatzi inampina-paeni.
  luo-luo: Balak nochiwo misango mar dhok kod rombe, kendo nochiwo moko ne Balaam
    kod jodongo mane ni kode.
  meu-meu: Bena Balak ese boubou ḡaudia e aladia, boromakau bona mamoe, Balaam bona
    ia e bamoa lohiadia ahudia e siaidia dekediai.
  npi-ULB: त्यसपछि बालाकले गोरुहरू र भेडाहरू बलि चढाए अनि तिनले केही मासु बालाम र
    तिनीसँग भएका अगुवाहरूलाई दिए ।
  yor-yor: Balaki rú ẹbọ akọ màlúù pẹ̀lú àgùntàn, ó sì fún Balaamu ní díẹ̀ pẹ̀lú àwọn
    ìjòyè tí ó wà ní ọ̀dọ̀ rẹ̀.
  emp-NTPO: Mama Balába pacada, oveja sid̶a beaped̶a dji dragada Ãcõrẽa babue diasia.
    Dji djarada Balaaʌ̃a, idji ume panʌ dji dromarãa bid̶a cod̶amãrẽã diasia.
  pes-OPCB: در آنجا بالاق پادشاه گاو و گوسفند قربانی کرد و از گوشت آنها به بلعام و
    سفیرانی که فرستاده بود، داد.
  tgl-ULB: At inialay ni Balak ang mga kapong baka at tupa at binigyan niya ng kaunting
    karne si Balaam at ang mga pinunong kasama niya.
  cbu-NT: Amb kurak Balak tiptsiree kamachtarangiya; Wakar pchangints. Opeejatam pachangints.
    Sheerus, Balamaam panashinints. Waani wipunasheem yuwaam macheetu kurakawtamsina
    anoom wani panap. Muchchurshitisin apanllputsee ungirtapana, tárangiya.
  hui-hui: Balagahanda nogo bulumaga sibiru bo podowa maru Balamabi agali haguane
    maru ibu heba ibiniyarubi ti mini.
  mya-mya: ထို​မြို့​တွင်​ဗာ​လက်​သည်​သိုး​နွား​များ​ကို သတ်​၍ အ​သား​အ​ချို့​ကို​ဗာ​လမ်​နှင့်​အ​ကြီး
    အ​ကဲ​များ​ထံ​သို့​ပို့​စေ​သည်။
  bod-N: པཱ་ལག་གིས་བ་གླང་དང་ལུག་རྣམས་མཆོད་པར་ཕུལ་བ་དང་། པེལ་ཨམ་དང་ཁོ་དང་མཉམ་དུ་ཡོད་པའི་འགོ་དཔོན་རྣམས་ལ་དེའི་ཤ་ཡང་ཕུལ་ཏོ།
    །
  sna-sna: Bharaki akabayira mombe namakwai, akapa zvimwe kuna Bharamu namachinda
    akanga anaye.
  spa-BLM: Balac sacrificó ganado y ovejas, y envió a Balaam y a los príncipes que
    estaban con él.
  cac-cac: Ata' ix schec vin̈aj Balac chi' miljoccham noc' vacax yed' noc' calnel
    yic schi vin̈aj Balaam chi' yed' pax eb' ichamtac vinac schecab' vin̈aj Balac
    chi'.
  swh-ULB: Kisha Balaki akatoa sadaka ya maksai na kondoo na kumpatia Balaamu baadhi
    ya hiyo nyama na wale viongozi waliokuwa pamoja naye.
  bel-bel: І закалоў Валак валоў і авечак і паслаў да Валаама і князёў, якія былі
    зь ім.
  deu-ELBBK: Und Balak opferte Rind- und Kleinvieh und schickte davon dem Bileam und
    den Fürsten, die bei ihm waren.
  mbb-OT: Ne hein nekeuma zan nemuhat si Balak te vaka wey kerehidu. Imbeǥey zin is
    usa ki Balaam wey te menge pengulu he zuma zin.
  mal-2015: ബാലാക്ക് കാളകളെയും ആടുകളെയും അറുത്തു ബിലെയാമിന്നും അവനോടുകൂടെയുള്ള പ്രഭുക്കന്മാർക്കും
    കൊടുത്തയച്ചു.
  rmc-rmc: Ode o Balak obetinďa gurumňen the bakren a olestar bičhaďa le Balaamoske
    the leskre sluhenge.
  pes-OPV: و بالاق گاوان وگوسفندان ذبح کرده، نزد بلعام و سرورانی که باوی بودند، فرستاد.
  ron-1924: Балак а жертфит бой ши ой ши а тримис дин ей луй Балаам ши кэпетениилор
    каре ерау ку ел.
  ben-OBCV: বালাক গবাদি পশু ও মেষ বলিদান করলেন এবং তাদের কয়েকটি নিয়ে বিলিয়ম ও তার
    সঙ্গী সেই কর্মকর্তাদের দান করলেন।
  som-som: Markaasaa Baalaaq allabari u bixiyey dibi iyo ido, oo wax buu u diray Balcaam
    iyo amiirradii isaga la joogay.
  lat-VUC: Cumque occidisset Balac boves et oves, misit ad Balaam, et principes qui
    cum eo erant, munera.
  eng-ASVBT: And Balak sacrificed oxen and sheep, and sent to Balaam, and to the princes
    that were with him.
  ita-1885: E Balac sacrificò buoi, e pecore, e ne mandò a Balaam, e a' principi ch'erano
    con lui.
  eng-LXXUP: And Balak offered sheep and calves, and sent to Balaam and to his princes
    who were with him.
  eng-ULB: Then Balak sacrificed oxen and sheep and gave some meat to Balaam and the
    leaders who were with him.
  spa-VBL: Balac sacrificó ganado y ovejas, y compartió la carne con Balaam y los
    líderes que estaban con él.
  fra-_FOB: Et Balak sacrifia des bœufs et des brebis, et en envoya à Balaam et aux
    seigneurs qui étaient avec lui.
  mal-mal: ബാലാക്ക് കാളകളെയും ആടുകളെയും അറുത്ത് ബിലെയാമിനും അവനോടുകൂടിയുള്ള പ്രഭുക്കന്മാർക്കും
    കൊടുത്തയച്ചു.
  urd-GVR: Wahāṅ Balaq ne gāy-bail aur bheṛ-bakriyāṅ qurbān karke un ke gosht meṅ
    se Bilām aur us ke sāth wāle sardāroṅ ko de diyā.
  suz-BL: मिनु बालाकमी ब्‍यफ नु क्‍यारश भेडा क्‍योरशा चढ़ेशा, बालाम नु मेको नु बाक्‍ब
    ठेयब मुर आन कली यो थुल्‍तीमी।
  ita-1927: E Balak sacrificò buoi e pecore e mandò parte delle carni a Balaam e ai
    principi ch’eran con lui.
  ckb-ckb: ئینجا بالاق مەڕ و مانگای سەربڕی و بەدوای بەلعام و ئەو پیاوە گەورانەی نارد
    کە لەگەڵی بوون.
  eng-BBE: And Balak made offerings of oxen and sheep, and sent to Balaam and the
    chiefs who were with him.
  kan-OKCV: ಬಾಲಾಕನು ಎತ್ತುಗಳನ್ನೂ ಕುರಿಗಳನ್ನೂ ಅರ್ಪಿಸಿದನು. ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಬಿಳಾಮನಿಗೂ
    ಅವನ ಸಂಗಡ ಇದ್ದ ಪ್ರಭುಗಳಿಗೂ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Bune va ijia usiaena Beraki fune fanuve kaukina mave-sifi ijene kena zinone
    ifaejegaro fanu birage gue fu kena Beramekiro e mamekanu fuina vaeva ije vajiae.
  tam-2017: அங்கே பாலாக் ஆடுமாடுகளை அடித்து, பிலேயாமுக்கும் அவனோடிருந்த பிரபுக்களுக்கும்
    அனுப்பினான்.
  spa-RV-1909: Y Balac hizo matar bueyes y ovejas, y envió á Balaam, y á los príncipes
    que estaban con él.
  ron-BTF: Și Balac a oferit boi și oi și a trimis la Balaam și la prinții care erau
    cu el.
  eng-WEBP: Balak sacrificed cattle and sheep, and sent to Balaam, and to the princes
    who were with him.
  eng-FBV: Balak sacrificed cattle and sheep, and he shared with meat with Balaam
    and the leaders who were with him.
  nld-1939: Daar offerde Balak runderen en schapen, en liet er van aan Balaäm brengen
    en aan de vorsten, die hem vergezelden.
  nch-BL: Huan nopona Tanahuatijquet Balac tanahuati ma quinmictica huacaxme huan
    borregojme huan ma quintencahuilica Balaam ihuaya nopa tayacanani cati itztoyaj
    ihuaya.
  vie-1934: Ba-lác giết những bò và chiên, sai dâng cho Ba-la-am và các sứ thần đã
    đi với người.
  hin-CV: वहां बालाक ने बछड़ों तथा भेड़ों की बलि भेंट की. इसका कुछ अंश उसने बिलआम
    तथा उसके साथ आए प्रधानों को दे दिया.
  eng-OURB: Balak sacrificed cattle and sheep, and sent to Balaam [Not people, Destroyer
    of people], and to the princes who were with him.
  spa-BES: Entonces Balac hizo ofrendas de bueyes y ovejas, y los envió a Balaam y
    a los jefes que estaban con él.
  tdx-tdx: Nisoroñe añombe naho añondry amy zao t’i Balake vaho nañitrifa’e t’i Balame
    naho o androanavy nindre ama’eo.
  vid-vid: Balaki nakalavya nhambiko ya isenga na ing'holo ako, nakawapa miwunde ajo
    Balaamu hamwe na vilongozi wawele hamwe na heye.
  eng-OKE: And Balak slaughtered oxen and sheep, and sent to Bileam and to the princes
    who were with him.
  tha-KJV: ณ ที่​นั่นบาลาคเอาวัวและแกะถวายบู​ชา แล​้วส่งไปให้บาลาอัมและเจ้านายที่​อยู่​กับเขาบ้าง
  por-BR-2018: E Balaque fez matar bois e ovelhas, e enviou a Balaão, e aos príncipes
    que estavam com ele.
  deu-ELO: Und Balak opferte Rind-und Kleinvieh und schickte davon dem Bileam und
    den Fürsten, die bei ihm waren.
  eng-WYC-2018: And when Balak had slain sheep, and oxen, he sent (part of them as)
    gifts to Balaam and the princes that were with him.
  epo-epo: Kaj Balak buĉis bovojn kaj ŝafojn, kaj sendis al Bileam, kaj al la ĉefoj,
    kiuj estis kun li.
  uig-PIN: Balaⱪ kala, ⱪoylarni soyup ⱪurbanliⱪ ⱪilip, ularning gɵxidin Balaam wǝ
    uning bilǝn billǝ bolƣan ǝmirlǝrgǝ ǝwǝtip bǝrdi.
  beo-beo: Ba:ila:ge da bulamagau amola sibi medole legele, amo ea hu mogili Ba:ila:me
    amola ouligisu dunu amo ili gilisili moma:ne ema i.
  tpi-OTNT: Na Balak i kilim sampela bulmakau na sipsip na givim sampela mit long
    Balam na long ol dispela lida i stap wantaim em.
  hau-SA: a can ya yi hadaya da shanu da tumaki, ya kuwa aika wa Bala’am da dattawan
    da suke tare da shi.
  uig-LAT: Balaq kala, qoylarni soyup qurbanliq qilip, ularning göshidin Balaam we
    uning bilen bille bolghan emirlerge ewetip berdi.
  nde-nde: UBhalaki wenza umhlatshelo wenkomo lezimvu, njalo ezinye wazipha uBhalamu
    ezinye wazipha amakhosana ayehamba lawo.
  ton-ton: Pea naʻe feilaulau ʻaki ʻe Pelaki ʻae fanga pulu mo e sipi, ʻo ne tali
    kia Pelami, mo e houʻeiki naʻe ʻiate ia.
  ces-1613: Kdežto nabiv Balák volů a ovec, poslal k Balámovi a k knížatům, kteříž
    s ním byli.
  eng-WMB: Balak sacrificed cattle and sheep, and sent to Balaam, and to the princes
    who were with him.
  tam-TCV: பாலாக் மாடுகளையும், செம்மறியாடுகளையும் பலியிட்டு அதிலிருந்து கொஞ்சத்தை
    பிலேயாமுக்கும், அவனோடிருந்த தலைவர்களுக்கும் கொடுத்தனுப்பினான்.
  ceb-ULB: Unya mihalad si Balak ug toro nga baka ug karnero ug naghatag ug pipila
    ka karne ngadto kang Balaam ug sa mga pangulo nga uban kaniya.
  pol-UBG: Balak złożył w ofierze woły i owce i posłał do Balaama oraz do książąt,
    którzy z nim byli.
  agr-agr: Nuwi jegamtai Balac Apajuín anentag suwak baka aidaun, uwig aidaun kajegkui.
    Nuna nejen Balaam niina uyunainak apu yujaidaujai yuwawajui.
  kyc-kyc: Papala Belekeme mena bulamakaope sipisipipi pyapala minju dupwana lapo
    Belamemoo akali mupwa role peyaminyi dupwape maiya.
  urd-GVU: وہاں بلق نے گائےبَیل اور بھیڑبکریاں قربان کر کے اُن کے گوشت میں سے بلعام
    اور اُس کے ساتھ والے سرداروں کو دے دیا۔
  deu-1912: Und Balak opferte Rinder und Schafe und sandte davon an Bileam und an
    die Fürsten, die bei ihm waren.
  ntj-ntj: '@see-verse:NUM.022.039'
  kan-2017: ಬಾಲಾಕನು ಹೋರಿಗಳನ್ನೂ, ಕುರಿಗಳನ್ನೂ ವಧಿಸಿ ಯಜ್ಞಮಾಡಿ ಬಿಳಾಮನಿಗೂ, ಅವನ ಸಂಗಡ ಇದ್ದ
    ಪ್ರಧಾನರಿಗೂ ಊಟಕ್ಕೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Me li’ Balak e garbaw nge saf me pi’ boch e ufin riy ngak Balaam nge pi
    tolang ni yad be un ngak.
  hlt-MCSB: Te vaengah Balak loh saelhung neh boiva khaw a ngawn tih Balaam taeng
    neh amah taengkah mangpa rhoek taengah a thak.
  mdy-ETH: ዒኢካ ባኣላኣቄ፦ ባይንታ ማራይንታ ፆኦሲም ሹኪሲ ዓሽኮይዳፓ ዻካ ዔኪ ዒዛና ዎላ ዓኣ ቢታንታ ዓኣ ዓሶና ባኣላኣሜናም
    ዒንጌኔ።
  twi-ASANTE: baabi a ɔhene Balak de anantwie ne nnwan bɔɔ afɔdeɛ na ɔde mmoa no bi
    maa Balaam ne ne mpanimfoɔ sɛ wɔmfa mmɔ afɔdeɛ no.
  eng-WEBU: Balak sacrificed cattle and sheep, and sent to Balaam, and to the princes
    who were with him.
  bnp-bnp: Lakea e Balak i rabalaki ranga bulmakau a sipsip, ge a nihabi. I habi ne
    Balam ne huriki a bolekori vona ranga balena.
  wal-wal: Bin Baalaaqi miizzaanne dorssaa yarshshidi, ashuwaappe amaridaagaa Balaamayyoonne
    aara de7iya halaqatuyyo immiis.
  spa-PDDPT: Balac sacrificó becerros y ovejas, y envió algo a Balaam y a los jefes
    que estaban con él.
  gun-gun: Ha'e ramo Balaque ma vaka ha'e vexa'i ojuka uka vy ho'okue omondouka Balaão
    pe ha'e hexeve yvatekueve ikuai va'e pe.
  ilo-ULB: Kalpasanna, nangidaton ni Balak iti baka ken karnero ket nangted isuna
    iti sumagmamano a karne kenni Balaam ken kadagiti pangulo a kakaduana.
  kpg-kpg: Balak ga daaligi ana kau mono siibi i di gowaa deelaa, gaa kae nia goneiga
    dulii gi Balaam mo nia dagi ala ne lloomoi madalia a mee.
  uig-ARA: بالاق كالا، قويلارنى سويۇپ قۇربانلىق قىلىپ، ئۇلارنىڭ گۆشىدىن بالائام ۋە
    ئۇنىڭ بىلەن بىللە بولغان ئەمىرلەرگە ئەۋەتىپ بەردى.
  sus-sus: Balaki naxa ningee nun yɛxɛɛe ba sɛrɛxɛ ra, a nde so Balami yi ra a nun
    kuntigi naxee nu na a fɔxɔ ra.
  pon-2006: Palak ahpw kemehla sihpw oh kou kei wasao, oh kadaralahng kisin uduk kis
    Palaam oh meninkeder ko me e iangodo.
  jae-jae: Ma Balak kêkêŋ bulimakao to domba kêtu da ma kêsakiŋ ŋagêdô gêdêŋ Bileam
    to kasêga, taŋ sêmoa sêwiŋ eŋ naŋ.
  ksd-ksd: Ma Balak i ga pait ra tinabar ma ra umana bulumakau ma ra umana sip, ma
    i ga tulue ta umana tiniba pire Balam ma ra umana luluai dia ga ki pirana.
  tur-YTC: Balak sığır ve koyun kurban etti ve Balam'a ve kendisiyle birlikte olan
    beylere gönderdi.
  grc-BRENT: Καὶ ἔθυσε Βαλὰκ πρόβατα καὶ μόσχους, καὶ ἀπέστειλε τῷ Βαλαὰμ καὶ τοῖς
    ἄρχουσι τοῖς μετʼ αὐτοῦ.
  ind-AYT: Balak menyembelih beberapa sapi dan domba sebagai kurban. Dia memberikan
    sebagian daging kepada Bileam dan beberapa kepada para pemimpin yang ada bersamanya.
  nya-nya: Balaki anapereka nsembe ngʼombe ndi nkhosa, ndipo anapereka zina kwa Balaamu
    ndi kwa akuluakulu omwe anali naye.
  hrv-hrv: Žrtvova Balak i krupne i sitne stoke te od toga pruži Bileamu i knezovima
    koji su ga pratili.
  mps-mps: Tama Balakgo te kibu kau me sipsip elama, ofa eyu, tama mi dabe meba te
    Balam dali me aga dali te bidali te tobolu bidi dabebolo mani.
  tpi-tpi: Na Balak i kilim sampela bulmakau na sipsip na givim sampela mit long Balam
    na long ol dispela lida i stap wantaim em.
  dan-1931: Balak ofrede her Hornkvæg og Småkvæg og sendte noget til Bileam og Høvdingerne,
    der var hos ham.
  vie-OVCB: Tại đó, Ba-lác sai giết bò, chiên để cúng tế. Vua cũng sai đem lễ vật
    đến biếu Ba-la-am và các trưởng lão đi cùng ông.
  guj-2017: પછી બાલાકે બળદો તથા ઘેટાંનો યજ્ઞ કર્યો અને તેણે બલામ તથા તેની સાથેના વડીલોને
    તેમાંથી થોડું માંસ આપ્યું.
  pon-2006A: Palak ahpw kemehla sihpw oh kou kei wasao, oh kadaralahng kisin uduk
    kis Palaam oh meninkeder ko me e iangodo.
  por-BRBSL: Balak sacrificou gado e ovelhas, e enviou para Balaam, e para os príncipes
    que estavam com ele.
  cth-cth: Balak ni maito hoi tu hoi thuengnae a sak. Balaam hoi ama koe kaawm e tamikalennaw
    koe youn touh a poe.
  twi-twi: Balak kum anantwi ne nguan bɔɔ afɔre na ɔde mmoa no bi maa Balaam ne ne
    mpanyimfo a wɔka ne ho.
  hlt-hlt: Te vaengah Balak loh saelhung neh boiva khaw a ngawn tih Balaam taeng neh
    amah taengkah mangpa rhoek taengah a thak.
  tbz-SIM: Kɛ̀ Bɑdɑkii fíé inɑ̀ɑ̀kɛ nɛ̀ ipe kɛ́pɑ̃mmú imɑɑ Bɑdɑmmu nɛ̀ bɛkótíbɛ̀ bɛ̀ɛ̀
    do ò cíe.
  msy-2020: Ezɨ Balak bulmakaun maba ko sipsipɨn mabav suegha, uan asem bagha ofabagh
    amigha, dar tuzir maba isava Balam ko gumazir dapanir a ko itibagh anɨngi.
  dop-dop: Nɑ Pɑlɑkɩ lɑɑ nɑɑŋ nɑ heeŋ nɑ ɩ́ hɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ Pɑlɑɑm.
  azb-azb: Balaq mal-qaranı və qoyun-keçini qurban kəsdi. Bilama və onunla birgə olan
    başçılara ət göndərdi.
  eng-DBY: And Balak offered oxen and small cattle, and sent to Balaam and to the
    princes that were with him.
  hin-2017: और बालाक ने बैल और भेड़-बकरियों को बलि किया, और बिलाम और उसके साथ के हाकिमों
    के पास भेजा।
  wol-KYG: Balag daldi sarxe ay nag aki xar, sédd ca Balaam ak kàngam ya ko dar.
  eng-YLT: and Balak sacrificeth oxen and sheep, and sendeth to Balaam, and to the
    princes who [are] with him;
  eng-WYC-2017: And when Balak had slain sheep, and oxen, he sent gifts to Balaam
    and the princes that were with him.
  eng-WMBB: Balak sacrificed cattle and sheep, and sent to Balaam, and to the princes
    who were with him.
  urd-GVH: वहाँ बलक़ ने गाय-बैल और भेड़-बकरियाँ क़ुरबान करके उनके गोश्त में से बिलाम
    और उसके साथवाले सरदारों को दे दिया।
  rug-rug: Meke va vukivukihi bulumakao na sipi se Balaki, meke valani sa si kaiqa
    koe Belami meke sari na koimata saripu koa koasa.
  gaz-gaz: Baalaaq loonii fi hoolaa aarsaa dhiʼeessee gara tokko Balaʼaamii fi qondaaltota
    isa wajjin turaniif kenne.
  fra-LSG: Balak sacrifia des bœufs et des brebis, et il en envoya à Balaam et aux
    chefs qui étaient avec lui.
  gnn-gnn: '@see-verse:NUM.022.039'
  yal-yal: Balaki yi ɲingene nun yɛxɛɛne ba saraxan na, a yi a subena nde so Balami
    nun kuntigine yii naxanye yi a fɔxɔ ra.
  haw-1868: Mohai aku la o Balaka i na bipi a me na hipa, a hoouna aku la io Balaama
    la, a i na luna me ia.
  arb-NAV: فَذَبَحَ بَالاقُ بَقَراً وَغَنَماً وَأَرْسَلَهَا إِلَى بَلْعَامَ وَمَنْ
    مَعَهُ مِنَ الرُّؤَسَاءِ.
  ewe-ewe: Fia Balak tsɔ nyitsuwo kple alẽwo sa vɔe le afi ma, eye wòtsɔ lãwo na ame
    dɔdɔwo kple Balaam hena woawo hã ƒe vɔsawo.
  eng-LEE: And Balak slew oxen and sheep, and sent to Bil'am and to the princes that
    were with him.
  asm-FB: আৰু বালাকে গৰু আৰু মেৰ বলিদান কৰি, বিলিয়ম আৰু তেওঁৰ লগৰ অধ্যক্ষসকললৈ মাংস
    পঠিয়ালে।
  sus-A: بَلَكِ نَشَ نِنفٍيٍ نُن يّشّييٍ بَ سّرّشّ رَ، عَ ندٍ سٌ بَلَمِ يِ رَ عَ نُن
    كُنتِفِ نَشٍيٍ نُ نَ عَ قْشْ رَ.
  fra-SBL: Balak sacrifia du bétail et des brebis, et il envoya chercher Balaam et
    les chefs qui étaient avec lui.
  hbo-hbo: וַיִּזְבַּ֥ח בָּלָ֖ק בָּקָ֣ר וָצֹ֑אן וַיְשַׁלַּ֣ח לְבִלְעָ֔ם וְלַשָּׂרִ֖ים
    אֲשֶׁ֥ר אִתֹּֽו׃
  eng-WYCLIFFE: And whanne Balaach hadde slayn scheep and oxun, he sente yiftis to
    Balaam and the princes that weren with hym.
  piu-2006: '@see-verse:NUM.022.039'
  cwe-cwe: Balaki kachinja nhambiko ya ng'ombe na luti, kamgalila Balaamu na walangulizi
    wowakalile hamwe nayo.
  kik-kik: Balaki akĩruta igongona rĩa ngʼombe na ngʼondu, na akĩhe Balamu na anene
    arĩa maarĩ nake nyama imwe.
  fra-NCL: Balac immola en sacrifice des bœufs et des brebis, et il en envoya des
    portions à Balaam et aux princes qui étaient avec lui.
  cek-AK: Balak mah maitaw hoi tuunawk hoiah angbawnhaih to sak, to pacoengah Balaam
    hoi anih khaeah kaom ukkung angraengnawk hanah doeh a pat pae thoem.
  cuk-cuk: Geb degine, Balac, moli-bebe-nikamalad, degi, sibad-wawaadmar oburgwisad.
    Agine, Balaamʼga, degi, dummagan-Balaam-suapmaladga iba-dummad onosad.
  uig-CYR: Балақ кала, қойларни союп қурбанлиқ қилип, уларниң гөшидин Балаам вә униң
    билән биллә болған әмирләргә әвәтип бәрди.
  pma-pma: Ekonek, Balak muas buluk ka sipsip keil ka san hatte koa min Balaam ka
    hetetamen keil emun koa uva ral mini.
  tel-2017: బాలాకు ఎడ్లు, గొర్రెలు బలిగా అర్పించి, కొంతభాగం బిలాముకు, అతని దగ్గరున్న
    నాయకులకు పంపించాడు.
  hat-BSA: Balak te fè sakrifis bèf avèk mouton, e li te voye kèk bay Balaam avèk
    chèf ki te avèk li yo.
  kos-kos: yen Balak el kisakin cow ac sheep we, ac sang kutu ikwen ma inge nu sel
    Balaam ac mwet kol su welul.
  hbo-WLC: וַיִּזְבַּ֥ח בָּלָ֖ק בָּקָ֣ר וָצֹ֑אן וַיְשַׁלַּ֣ח לְבִלְעָ֔ם וְלַשָּׂרִ֖ים
    אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Balak jiri ehi na atụrụ chụọ aja. O nyere Belam ụfọdụ, nyekwa ma ndị ozi
    eze ndị ya na ha nọ nʼebe ahụ.
  ory-ory: ତହୁଁ ବାଲାକ ଗୋରୁ ଓ ମେଷ ବଳିଦାନ କରି ବିଲୀୟମ୍‍ ଓ ତାହାର ସଙ୍ଗୀ ଅଧିପତିମାନଙ୍କ ନିକଟକୁ
    ପଠାଇଲେ।
  chk-chk: Ikenan Palak a eäni asor ätemwänin kow me sip o ngeni Palam me ekewe souakom
    mi nom ren ekoch kinikin seni ekewe mönün asor.
  rop-rop: Beilak bin kilim sambala buligi en ship, en imbin gibit sambala langa Beilam
    en langa detlot lida hubin go garram im.
  ukr-1871: І принїс Балак жертву з буйної й дрібної скотини, та й послав Білеамові
    та князям, що були з ним.
  deu-1951: Und Balak opferte Rinder und Schafe und schickte zu Bileam und den Fürsten,
    die bei ihm waren.
  eng-JPS: And Balak sacrificed oxen and sheep, and sent to Balaam, and to the princes
    that were with him.
  srp-1865: I nakla Valak volova i ovaca, i posla Valamu i knezovima, koji bijahu
    s njim.
  lug-lug: Balaki n’awaayo ekiweebwayo eky’ente n’endiga, n’aweerezaako ne ku Balamu
    n’abakungu abaali naye.
  heb-heb: ויזבח בלק בקר וצאן וישלח לבלעם ולשרים אשר אתו׃
  ben-IRV: তখন বালাক কতকগুলি গরু ও ভেড়া বলিদান করে বিলিয়মের ও তার সঙ্গী শাসনকর্ত্তাদের
    কাছে পাঠিয়ে দিলেন।
  pan-pan: ਬਾਲਾਕ ਨੇ ਵੱਗਾਂ ਅਤੇ ਇੱਜੜਾਂ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਉਹ ਨੇ ਬਿਲਆਮ ਅਤੇ ਉਨ੍ਹਾਂ
    ਹਾਕਮਾਂ ਲਈ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਸਨ ਕੁਝ ਭੇਜਿਆ।
  mya-JVB: ဗာလက် မင်းသည်လည်း ၊ သိုး နွား တို့ကို ပူဇော် ၍ ဗာလမ် နှင့် အရာရှိ တို့အား
    ပေး လိုက်လေ၏။
  tbg-tbg: Balaakiva mini vaiharo purumakauvata sipisipivata arukero hini mati Balaamiravata
    qiata vaiinti vira hampata anukavata unta nimura.
  hmo-hmo: Balaki ese boubou gaudia ia alaia, boromakau bona mamoe. Bona edia vamu
    haida be Balama dekenai, bona ia idia bamoa lohia taudia dekenai ia henidia.
  urd-urd: बलक़ ने बैल और भेड़ों की क़ुर्बानी पेश कीं, और बल'आम और उन हाकिमों के पास
    जो उसके साथ थे क़ुर्बानी का गोश्त भेजा।
  rus-SYN: И заколол Валак волов и овец, и послал к Валааму и князьям, которые были
    с ним.
  bqc-SIM: À sa'ò ń zuↄ ń sãↄ, à a nↄ̀ↄ kpà Balaaũwa ń kía pↄ́ aa ku sãnuↄ.
  tcz-CHONGTHU: Hilai mun achun Balak lengpan abolngai jing bang in, kengoi le Bongchal
    ah pumgo thilto maicham aneiyin ahi. Balak in hiche Saphe tham khat chu Balaam
    toh alhonpi ho chu apen ahi.
  mar-mar: बालाकाने काही गुरे व मेंढ्या बली म्हणून मारल्या. त्याने थोडे मांस बलामास
    दिले आणि थोडे त्याच्याबरोबर असलेल्या पुढाऱ्यांना दिले.
  qub-qub: Chaychönami wäcacunata, uyshacunata Balac pishtachiran. Nircur aychataga
    Balaamman y paywan caycaj mayur runacunamanpis apachiran.
  bqp-bqp: À sa ò kũ zùnↄ kũ sãnↄ à a nↄ̀bↄↄ kpà Balamua kũ kínanɛ kũ ò kú kãao
    lɛɛlɛnↄ.
  hat-hat: Rive la, Balak fè touye bèf ak mouton, epi li voye kèk moso vyann bay Balaram
    ansanm ak chèf ki te avè l' yo.
  eng-BSB: Balak sacrificed cattle and sheep, and he gave portions to Balaam and the
    princes who were with him.
  tod-tod: Ɓalake nikɛiti ta baalagiti kulani ga zalaɠai, é Ɓalaame nɔnɔi leʋe ma,
    ta kundiɠiiti ti yɛni polu, ti ʋa.
  eng-WEBPB: Balak sacrificed cattle and sheep, and sent to Balaam, and to the princes
    who were with him.
  kbq-kbq: Hagi anante Balaki'a bulimakao afu'ene sipisipi afura aheno kresramna nevuno,
    ke'ma huzmantege'za vute'za e'naza vahe'ene Balamunena zami'ne.
  nhe-BL: Huan nopona Tlanahuatijquetl Balac tlanahuati ma quinmictica huacaxme huan
    borregojme huan quintencahuilise queja se tlacajcahualistli. Huan nojquiya quinhuiquilijque
    nacatl Balaam ihuaya nopa tlayacanani tlen itztoyaj ihuaya.
  bus-bus: À saa ò kↄ̃n zùnↄ kↄ̃n sãanↄ à à nↄ̀bↄ kpà Balamua kↄ̃n kínɛ kɛ̀ aↄ̃ↄ
    kúo lɛdoonↄ.
  gub-BL: Marak uzuka tapi'ak wà. Uzuka àràpuhàràn hawitu ma'e kuzà wà no. Omono wano'o
    kwer ipehegwer Màrààw pe tuwihaw hehe we har wanupe no.
  eng-DRA: And when Balac had killed oxen and sheep, he sent presents to Balaam, and
    to the princes that were with him.
