verse: NUM.022.018
translations:
  mal-C: 'എന്നാൽ ബിലെയാം അവരോടു പറഞ്ഞത്: “ബാലാക്ക് അദ്ദേഹത്തിന്റെ കൊട്ടാരം നിറയെ സ്വർണവും
    വെള്ളിയും എനിക്കു തന്നാലും യഹോവയായ എന്റെ ദൈവം കൽപ്പിക്കുന്നതിനപ്പുറം—കൂടുതലോ കുറവോ—ഒന്നും
    എനിക്കു ചെയ്യാൻ കഴിയുകയില്ല.'
  deu-TKW: 'Bileam aber entgegnete den Untergebenen Balaks: Wenn mir Balak Silber
    und Gold schenkte, so viel nur in sein Haus geht, so könnte ich doch dem Befehle
    Jahwes, meines Gottes, nicht zuwiderhandeln, möchte es nun eine geringfügige oder
    eine wichtige Sache betreffen.'
  lin-lin: 'Kasi Balami azongiselaki bango : — Ezala soki Balaki apesi ngai palata
    mpe wolo oyo etondi na ndako na ye, nakokoka kosala eloko moko te ya monene to
    ya moke oyo ekokende libanda ya mibeko ya Yawe, Nzambe na ngai.'
  eng-LSV: And Balaam answers and says to the servants of Balak, “If Balak gives to
    me the fullness of his house of silver and gold, I am not able to pass over the
    command of my God YHWH, to do a little or a great thing;
  eng-GNV: And Balaam answered, and sayde vnto the seruants of Balak, If Balak woulde
    giue me his house full of siluer and golde, I can not goe beyonde the worde of
    the Lord my God, to doe lesse or more.
  eng-WEBSTER: And Balaam answered and said to the servants of Balak, If Balak would
    give me his house full of silver and gold, I could not go beyond the word of the
    LORD my God, to do less or more.
  nhw-BL: 'Pero Balaam quinnanquili: ―Masque Balac nechmacasquía ichaj temitoc ica
    oro huan plata, na amo hueli nijchihuas se tlenijqui, niyon catli hueyi, niyon
    catli piltziquitetzi, catli TOTECO amo nechcahuilis ma nijchihua.'
  swh-ONEN: Lakini Balaamu akawajibu, “Hata kama Balaki angenipa jumba lake la kifalme
    likiwa limejazwa fedha na dhahabu, singeweza kufanya kitu chochote kikubwa au
    kidogo ili kutenda kitu nje ya agizo la Bwana Mungu wangu.
  bba-bba: Yerɑ Bɑlɑmu u tɔn be wisɑ u nɛɛ, bɑɑ Bɑlɑki ù n mɑn win diru kɑ̃ te tɑ
    wurɑ kɑ sii ɡeesu yibɑ nɑǹ kpɛ̃ n ɡɑ̃ɑnu ko. Domi nɑǹ kpɛ̃ n Yinni Gusunɔn ɡere
    yinɑ.
  eng-KJVCPB: And Balaam answered and said unto the servants of Balak, If Balak would
    give me his house full of silver and gold, I cannot go beyond the word of the
    Lord my God, to do less or more.
  cpy-cpy: 'Rakanakiri Balaam rotyaantani-paeni Balac, ikantziri: “Okantawityaa ipinawomi
    Balac iwinkathari-pankote jempe ijaakaha koriki, eejatzi ooro, eero nopiyathatari
    Tajorentsi, eero nawijakaero nantiro ikowakaanari, tee okameethatzi eepichokiini
    nawijakaero.'
  luo-luo: To Balaam nodwoko jotij Balak niya, “Kata ne bed ni Balak ne omiya kar
    dakne mopongʼ gi fedha gi dhahabu, to ok anyal timo gimoro amora maduongʼ kata
    matin makalo chik mar Jehova Nyasaye ma Nyasacha.
  meu-meu: A Balaam ese Balak ena hesiai taudia e haere henidia, eto, Ena be Balak
    ese ena ruma, mai ena silver idoinai bona ena gold idoinai ida, bema henigu, to
    Iehova egu Dirava ena hahedua basinama ha-idaua diba; basinama hamaraḡia, basinamahabadaia
    danu.
  npi-ULB: बालामले जवाफ दिए र बालाकका मानिसहरूलाई भने, “बालाकले मलाई सुन र चाँदीले
    भरिएको तिनको दरबार नै दिए पनि म परमप्रभु मेरा परमेश्‍वरको वचनभन्दा बाहिर जान सक्दिनँ
    अनि उहाँले भन्‍नुभएको भन्दा कम वा बढी गर्न सक्दिनँ ।
  yor-yor: Ṣùgbọ́n Balaamu dá wọn lóhùn pé, “Kódà tí Balaki bá fún mi ní ààfin rẹ̀
    tí ó kún fún fàdákà àti wúrà, èmi kò ní ṣe ohunkóhun tí ó tóbi tàbí kéré tí ó
    kọjá òfin Olúwa Ọlọ́run mi.
  emp-NTPO: 'Baribʌrʌ Balaaʌ̃ba panusia: –Balába idji de parataba idjab̶a oroba bira
    cob̶ʌda diabʌrʌ sid̶a mʌ̃a ni cãrẽ sid̶a oẽ́a mʌ̃ Boro Ãcõrẽba mãwã obiẽ́bʌrʌ.'
  pes-OPCB: 'ولی بلعام جواب داد: «اگر او کاخی پر از طلا و نقره هم به من بدهد، نمی‌توانم
    کاری را که خلاف دستور خداوند، خدای من باشد، انجام دهم.'
  tgl-ULB: Sumagot si Balaam at sinabi sa mga tauhan ni Balak, “Kahit na ibibigay
    sa akin ni Balak ang kaniyang palasyong puno ng pilak at ginto, hindi ako pwedeng
    sumuway sa mga salita ni Yahweh, ang aking Diyos, at gawin nang walang labis o
    walang kulang kung ano ang sinabi niya sa akin.
  cbu-NT: Itaru, Balamsha; Nduni. Wandtaati kurak Balak nuwaam urkiree mbamashee oroo
    kurakush pang' kapungush tatsitaru, ashpari in panachinllpa, atitaati, nuw nda,
    ayu ashiri istachinllpa, nda táchina. Izuuru ngatamari ngatkina. ¿Tamareeja Apanll
    waana Taarashipan paru, nuw amb ashtachee? tárangu,
  hui-hui: Anidagua layago hale howa Balama ibugua ladai bialu lalu, Balaga ibugua
    muni ngolo silibaru ibu andagaha ngaruni bibahende ngiai hayaguabi Anduane Homogo
    i̱naga Ngode Datagaliwabehanda ledago emeneoreyaguabi mo wa naholebero.
  mya-mya: သို့​ရာ​တွင်​ဗာ​လမ်​က``ဗာ​လက်​ဘု​ရင်​သည်​နန်း တော်​တွင်​ရှိ​သ​မျှ​သော​ရွှေ၊
    ငွေ​ကို ငါ့​အား​ပုံ​၍ ပေး​သော်​လည်း​ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ကို​ငါ​မ​လွန်​ဆန်​နိုင်။-
  bod-N: དེ་ནས་པེལ་ཨམ་གྱིས་པཱ་ལག་གི་འཁོར་གཡོག་རྣམས་ལ་ལན་དུ། པཱ་ལག་གིས་རང་གི་གསེར་དངུལ་ཁང་པ་གང་པོ་དེ་ང་ལ་གནང་ན་ཡང་།
    ངས་དོན་ཆེ་ཆུང་གང་ཡིན་ཡང་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བརྒལ་ནས་བསྒྲུབ་མི་ནུས།
  sna-sna: Asi Bharamu akavapindura akati, “Kunyange dai Bharaki akandipa muzinda
    wake uzere nesirivha negoridhe, handingagoni kuita chimwe chinhu chikuru kana
    chiduku kuti tiite zvinodarika murayiro waJehovha Mwari wangu.
  spa-BLM: 'Balaam respondió a los siervos de Balac: “Si Balac me diera su casa llena
    de plata y oro, no podría ir más allá de la palabra de Yahvé, mi Dios, para hacer
    menos o más.'
  cac-cac: 'Ix tac''vipax vin̈aj Balaam chi'' icha tic: —Vach''chom b''ud''jinac yol
    spalacio vin̈ yuj q''uen oro, ma yuj q''uen plata, syac''an vin̈ smasanil d''ayin,
    max yal-laj in c''ulan tas scot d''a in pensar in tenanec'' tas syal Jehová in
    Diosal.'
  swh-ULB: Balaamu akawajibu watu wa Balaki akawaambia, “Hata kama Balaki atanipa
    ikulu yake ikiwa imejaa fedha na dhahabu, sitaweza kufanya dhidi ya maneno ya
    BWANA, Mungu wangu na kufanya pungufu au zaidi ya kile anachoniambia.
  bel-bel: 'І адказваў Валаам і сказаў рабам Валакавым: хоць бы Валак даваў мне поўны
    дом срэбра і золата, не магу пераступіць загадаў Госпада, Бога майго, і зрабіць
    што-небудзь малое альбо вялікае;'
  deu-ELBBK: 'Und Bileam antwortete und sprach zu den Knechten Balaks: Wenn Balak
    mir sein Haus voll Silber und Gold gäbe, so vermöchte ich nicht den Befehl des
    HERRN, meines Gottes, zu übertreten, um Kleines oder Großes zu tun.'
  mbb-OT: Piru midtavak sikandan ni Balaam te, “Minsan ibeǥey pa kedì ni Balak is
    turuǥan din he nepenù te pelata wey vulawan, kenà egkehimu ke edrepasen ku is
    suǥù te Nengazen he Megbevayè ku, dekelà etawa zeisey he vaal.
  mal-2015: 'ബിലെയാം ബാലാക്കിന്റെ ഭൃത്യന്മാരോടു: “ബാലാക്ക് തന്റെ ഗൃഹം നിറെച്ചു വെള്ളിയും
    പൊന്നും എനിക്കു തന്നാലും എന്റെ ദൈവമായ യഹോവയുടെ കല്പന ലംഘിച്ചു ഏറെയോ കുറെയോ ചെയ്‌വാൻ
    എനിക്കു കഴിയുന്നതല്ല.'
  rmc-rmc: 'Ale o Balaam odphenďa le Balakoskre sluhenge: „Te man o Balak diňahas
    ajci rup vaj somnakaj, keci ča rešľiľahas andre leskro palacis, the avke našťi
    ňič kerav, aňi baro aňi cikno. Mušinav te šunel le RAJES, mire Devles, andre savoreste!'
  pes-OPV: 'بلعام در جواب نوکران بالاق گفت: اگر بالاق خانه خود را پر از نقره و طلا
    به من بخشد، نمی توانم از فرمان یهوه خدای خودتجاوز نموده، کم یا زیاد به عمل آورم.'
  ron-1924: 'Балаам а рэспунс ши а зис служиторилор луй Балак: „Сэ-мь дя Балак кяр
    ши каса луй плинэ де арӂинт ши де аур, ши тот н-аш путя сэ фак ничун лукру, фие
    мик, фие маре, ымпотрива порунчий Домнулуй Думнезеулуй меу.'
  ben-OBCV: কিন্তু বিলিয়ম তাঁদের উত্তর দিল, “বালাক যদি তাঁর প্রাসাদের সমস্ত রুপো
    ও সোনা আমাকে দান করেন, আমার ঈশ্বর, সদাপ্রভু আমাকে যে আদেশ দেন, আমি তার থেকে বেশি
    বা অল্প কিছুই করতে পারব না।
  som-som: Markaasaa Balcaam jawaabay, oo wuxuu addoommadii Baalaaq ku yidhi, Haddii
    Baalaaq i siiyo gurigiisa oo lacag iyo dahab ka buuxo, anigu kama tallaabsan karo
    erayga Rabbiga Ilaahayga ah inaan sameeyo wax ka yar iyo wax ka badan toona.
  lat-VUC: 'Respondit Balaam: Si dederit mihi Balac plenam domum suam argenti et auri,
    non potero immutare verbum Domini Dei mei, ut vel plus, vel minus loquar.'
  eng-ASVBT: And Balaam answered and said unto the servants of Balak, If Balak would
    give me his house full of silver and gold, I cannot go beyond the word of Jehovah
    my God, to do less or more.
  ita-1885: 'E Balaam rispose, e disse a'' servitori di Balac: Avvegnachè Balac mi
    desse la sua casa piena d''argento e d''oro, io non potrei trapassare il comandamento
    del Signore Iddio mio, per far cosa alcuna piccola o grande.'
  eng-LXXUP: And Balaam answered and said to the princes of Balak, If Balak would
    give me his house full of silver and gold, I shall not be able to go beyond the
    word of the Lord God, to make it little or great in my mind.
  eng-ULB: Balaam answered and said to Balak's men, “Even if Balak would give me his
    palace full of silver and gold, I cannot go beyond the word of Yahweh, my God,
    and do less or more than what he tells me.
  spa-VBL: Pero Balaam le dijo a los oficiales de Balac, “Aunque Balac me diera todo
    su palacio lleno de plata y oro, no podría desobedecer el mandato del Señor mi
    Dios de ninguna manera.
  fra-_FOB: 'Mais Balaam répondit aux serviteurs de Balak: Quand Balak me donnerait
    sa maison pleine d''argent et d''or, je ne pourrais pas transgresser l''ordre
    de l''Éternel, mon Dieu, pour faire une chose petite ou grande.'
  mal-mal: 'ബിലെയാം ബാലാക്കിന്റെ ഭൃത്യന്മാരോട്: “ബാലാക്ക് തന്റെ കൊട്ടാരത്തിലുള്ള മുഴുവൻ
    വെള്ളിയും പൊന്നും എനിക്ക് തന്നാലും എന്റെ ദൈവമായ യഹോവയുടെ കല്പന ലംഘിച്ച് കൂടുതലോ
    കുറവോ ചെയ്യുവാൻ എനിക്ക് കഴിയുന്നതല്ല.'
  urd-GVR: Lekin Bilām ne jawāb diyā, “Agar Balaq apne mahal ko chāṅdī aur sone se
    bhar kar bhī mujhe de to bhī maiṅ Rab apne Ḳhudā ke farmān kī ḳhilāfwarzī nahīṅ
    kar saktā, ḳhāh bāt chhoṭī ho yā baṛī.
  suz-BL: तन्‍न बालाममी बालाक आ गेय पाइब मुर आन कली “बालाकमी सुन नु चांदीम ब्रीशो
    आ दरवार गेती हना यो, गो परमप्रभु यावे, आं परमप्रभु आ लोव़ आइक्‍च बाक्‍त हना यो,
    ठेयब बाक्‍त हना यो, मेको लोव़ लाक्‍ने मचाप्‍नुङ। १राजा १३:८
  ita-1927: 'Ma Balaam rispose e disse ai servi di Balak: “Quand’anche Balak mi desse
    la sua casa piena d’argento e d’oro, non potrei trasgredire l’ordine dell’Eterno,
    del mio Dio, per fare cosa piccola o grande che fosse.'
  ckb-ckb: 'بەڵام بەلعام وەڵامی دایەوە و بە خزمەتکارانی بالاقی گوت: «ئەگەر بالاق بە
    پڕی کۆشکەکەی زێڕ و زیوم پێبدات ناتوانم لە فەرمانی یەزدانی پەروەردگارم دەربچم،
    بۆ ئەوەی شتێکی بچووک یان گەورە بکەم.'
  eng-BBE: But Balaam, in answer; said to the servants of Balak, Even if Balak gave
    me his house full of silver and gold, it would not be possible for me to do anything
    more or less than the orders of the Lord my God.
  kan-OKCV: ಬಿಳಾಮನು ಪ್ರತ್ಯುತ್ತರವಾಗಿ ಬಾಲಾಕನ ಸೇವಕರಿಗೆ, “ಬಾಲಾಕನು ನನಗೆ ತನ್ನ ಮನೆ ತುಂಬುವಷ್ಟು
    ಬೆಳ್ಳಿಬಂಗಾರ ಕೊಟ್ಟರೂ ನಾನು ನನ್ನ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಮೀರಿ ಹೆಚ್ಚು ಕಡಿಮೆ
    ಏನನ್ನೂ ಮಾಡಲಾರೆನು.
  bbb-bbb: Bu ijiege kuaravoga Berame fu una kiae, Beraki fu vierafe fuka gorodikiro
    siruva ijia ma uruvana na fuaevekiro vierafei. Rove nabe sinuome ijadufuo uri
    E Ireobo Godi none vua irere fu kuariemo ijene kara tuake. Ro kuke nabe none vierafeva
    ijia ire isekube ro ireobo be rena Godi none ije asike.
  tam-2017: 'பிலேயாம் பாலாகின் ஊழியக்காரர்களுக்கு மறுமொழியாக: “பாலாக் எனக்குத் தன்னுடைய
    வீடு நிறைய வெள்ளியும் பொன்னும் தந்தாலும், சிறிய காரியமானாலும் பெரிய காரியமானாலும்
    செய்வதற்காக, என்னுடைய தேவனாகிய யெகோவாவின் கட்டளையை நான் மீறக்கூடாது.'
  spa-RV-1909: 'Y Balaam respondió, y dijo á los siervos de Balac: Aunque Balac me
    diese su casa llena de plata y oro, no puedo traspasar la palabra de Jehová mi
    Dios, para hacer cosa chica ni grande.'
  ron-BTF: 'Și Balaam a răspuns și a spus servitorilor lui Balac: Dacă Balac mi-ar
    da casa lui plină de argint și aur, eu nu pot trece peste cuvântul DOMNULUI Dumnezeul
    meu, pentru a face mai puțin sau mai mult.'
  eng-WEBP: Balaam answered the servants of Balak, “If Balak would give me his house
    full of silver and gold, I can’t go beyond the word of the LORD my God, to do
    less or more.
  eng-FBV: But Balaam told Balak's officials, “Even if Balak gave me his whole palace
    full of silver and gold, I couldn't disobey the command of the Lord my God in
    any way.
  nld-1939: 'Maar Balaäm antwoordde de dienaren van Balak: Al gaf Balak mij zijn huis
    vol zilver en goud, ik kan het bevel van Jahweh, mijn God, niet overtreden, in
    het kleine noch in het grote.'
  nch-BL: 'Pero Balaam quinnanquili: ―Masque Balac techmacasquía ichaj temitoc ica
    oro huan plata, na amo hueli nijchihuas se tamanti, yon cati hueyi, yon cati pisiltzi,
    cati TOTECO amo nechcahuilis ma nijchihua.'
  vie-1934: 'Ba-la-am đáp cùng các sứ thần của Ba-lác rằng: Dầu Ba-lác sẽ cho ta nhà
    người đầy vàng và bạc, ta cũng chẳng được vượt qua mạng của Giê-hô-va, Đức Chúa
    Trời của ta, đặng làm một việc hoặc nhỏ hay lớn.'
  hin-CV: बिलआम ने बालाक के लोगों को उत्तर दिया, “यदि बालाक मेरे घर को चांदी और सोने
    से भर भी दें, मेरे लिए कुछ भी करना संभव न होगा, चाहे यह विनती छोटी हो या बड़ी.
    मैं याहवेह, मेरे परमेश्वर के आदेश के विपरीत कुछ नहीं कर सकता.
