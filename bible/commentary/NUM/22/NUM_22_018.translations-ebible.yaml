  hin-2017: बिलाम ने बालाक के कर्मचारियों को उत्तर दिया, “चाहे बालाक अपने घर को सोने
    चाँदी से भरकर मुझे दे दे, तो भी मैं अपने परमेश्वर यहोवा की आज्ञा को पलट नहीं सकता,
    कि उसे घटाकर व बढ़ाकर मानूँ।
  wol-KYG: 'Balaam tontu surgay Balag, ne leen: «Bu ma Balag doon jox këram ba mu
    fees ak xaalis ak wurus sax, duma mana def lenn lu tuut mbaa lu réy, lu tebbi
    sama ndigalu Yàlla Aji Sax ji.'
  eng-YLT: And Balaam answereth and saith unto the servants of Balak, 'If Balak doth
    give to me the fulness of his house of silver and gold, I am not able to pass
    over the command of Jehovah my God, to do a little or a great thing;
  kne-kne: Ngem kanan Balaam, “Olay mo idawat Balak en sak-en di am-in ay palata ya
    balitok ay wada si palasyo na, adiak mabalin ay labsingen si olay at-atik din
    bilin Yahweh ay Diyos ko.
  eng-WYC-2017: Balaam answered, Though Balak shall give to me his house full of silver
    and of gold, I shall not be able to change the word of my God, that I speak either
    more or less.
  eng-WMBB: Balaam answered the servants of Balak, “If Balak would give me his house
    full of silver and gold, I can’t go beyond the word of the LORD my God, to do
    less or more.
  urd-GVH: लेकिन बिलाम ने जवाब दिया, “अगर बलक़ अपने महल को चाँदी और सोने से भरकर भी
    मुझे दे तो भी मैं रब अपने ख़ुदा के फ़रमान की ख़िलाफ़वरज़ी नहीं कर सकता, ख़ाह बात
    छोटी हो या बड़ी।
  rug-rug: Ba olaṉa se Belami, “Be poni moka nau sa baṉara sari na siliva na qolo
    pa korapa nana vetu baṉara, ba lopu kaqu boka va karia rau sa zinama te Zihova
    sa qua Tamasa koa ke ginugua hitekena hola,” gua si asa.
  gaz-gaz: Balaʼaam garuu akkana jedhee deebiseef; “Utuu Baalaaq masaraa isaa kan
    meetii fi warqeen guutame sana naaf kenne illee, ani ajaja Waaqayyo Waaqa kootiin
    alatti waan xinnaa yookaan guddaa tokko illee hojjechuu hin dandaʼu.
  fra-LSG: 'Balaam répondit et dit aux serviteurs de Balak: Quand Balak me donnerait
    sa maison pleine d’argent et d’or, je ne pourrais faire aucune chose, ni petite
    ni grande, contre l’ordre de l’Éternel, mon Dieu.'
  gnn-gnn: Bala ŋayi Baylamdja waŋana buku‐wakmaraŋala bitjarra, “Ŋunhi ŋayi yurru
    buŋgawayu ŋuruŋu wekama warrpam'thundja ŋarraku nhä ŋayi yukurra ŋayathama, ŋarranydja
    yurru yakana marrtji. Ŋarranydja yurru ŋunhina liŋgu warkthun ŋunhi nhaltjan ŋayi
    yurru Garrayyu ŋarranha waŋa.
  yal-yal: Balami yi Balaki a kuntigine yabi, a naxa, “Hali Balaki a banxin fi n ma
    naxan nafexi gbetin nun xɛmaan na, n mi nɔɛ Alatalaa yamarin matandɛ fefe ma,
    n ma Ala.
  haw-1868: Olelo mai la o Balaama, i mai la i na kauwa a Balaka, Ina e haawi mai
    o Balaka ia'u i ke kala a me ke gula a piha kona hale, aole e hiki ia'u ke hoohala
    i ka olelo a Iehova a ko'u Akua, i ka hoemi iho, i ka oi aku paha.
  arb-NAV: 'فَأَجَابَ بَلْعَامُ رُسُلَ بَالاقَ: «لا يُمْكِنُنِي أَنْ أَعْصَى أَمْرَ
    الرَّبِّ إِلَهِي فِي أَيِّ عَمَلٍ صَغِيرٍ أَوْ كَبِيرٍ، وَلَوْ أَغْدَقَ عَلَيَّ
    بَالاقُ مِلْءَ قَصْرِهِ فِضَّةً وَذَهَباً.'
  ewe-ewe: Ke Balaam ɖo eŋu be, “Ne Balak tsɔ fiasã si klosalo kple sika yɔ gɔ̃ hã
    anam la, nyemate ŋu awɔ naneke si atsi tsitre ɖe Yehowa, nye Mawu ƒe gbeɖeɖe ŋu
    o.
  eng-LEE: And Bil'am answered and said unto the servants of Balak, If Balak would
    give me his house full of silver and gold, I could not transgress the order of
    the Lord my God, to do a small or a great thing.
  asm-FB: তেতিয়া বিলিয়মে বালাকৰ দাসবোৰক উত্তৰ দিলে, “যদিও বালাকে ৰূপ আৰু সোণেৰে
    পূৰ হোৱা নিজৰ ৰাজপ্রাসাদো মোক দিয়ে, তথাপি মই ক্ষুদ্ৰ কি মহৎ কাৰ্য কৰিবলৈ নিজ
    ঈশ্বৰ যিহোৱাৰ আজ্ঞা উলঙ্ঘন কৰিব নোৱাৰোঁ।
  sus-A: كْنْ بَلَمِ نَشَ بَلَكِ شَ شّيرَيٍ يَابِ، «هَلِ بَلَكِ عَ شَ بَنشِ رَقٍ فبٍتِ
    نُن شّيمَ رَ، عَ عَ سٌ ﭑ يِ رَ، ﭑ مُ نْمَ قٍقٍ رَبَدٍ ﭑ مَرِفِ عَلَتَلَ مُ ﭑ يَمَرِ
    نَشَن نَ.
  fra-SBL: 'Balaam répondit aux serviteurs de Balak : « Si Balak veut bien me donner
    sa maison pleine d''argent et d''or, je ne peux pas aller au-delà de la parole
    de Yahvé mon Dieu, pour faire moins ou plus.'
  hbo-hbo: וַיַּ֣עַן בִּלְעָ֗ם וַיֹּ֙אמֶר֙ אֶל־עַבְדֵ֣י בָלָ֔ק אִם־יִתֶּן־לִ֥י בָלָ֛ק
    מְלֹ֥א בֵיתֹ֖ו כֶּ֣סֶף וְזָהָ֑ב לֹ֣א אוּכַ֗ל לַעֲבֹר֙ אֶת־פִּי֙ יְהוָ֣ה אֱלֹהָ֔י
    לַעֲשֹׂ֥ות קְטַנָּ֖ה אֹ֥ו גְדֹולָֽה׃
  eng-WYCLIFFE: Balaam answeride, Thouy Balaach schal yyue to me his howsful of siluer
    and of gold, Y schal not mowe chaunge the word of my God, that Y speke ethir more
    ethir lesse.
  piu-2006: '@see-verse:NUM.022.017'
  cwe-cwe: Mbali Balaamu kawedika, “Hata one Balaki yahaning'ha kaye yake imemile
    hela na zahabu, niye sidaha kubena lagilizo da Mndewa Mulungu, Mulungu wangu,
    kwa mbuli yoyose, ng'hulu hebu ndodo.
  kik-kik: No Balamu akĩmacookeria atĩrĩ, “O na Balaki angĩĩhe nyũmba yake ya ũnene
    ĩiyũrĩtio betha na thahabu-rĩ, ndingĩĩka ũndũ o na ũrĩkũ, mũnene kana mũnini,
    wagararĩte watho wa Jehova Ngai wakwa.
  fra-NCL: 'Balaam répondit et dit aux serviteurs de Balac : « Quand Balac me donnerait
    plein sa maison d’argent et d’or, je ne pourrai transgresser l’ordre de Yahweh
    mon Dieu, en faisant une chose, petite ou grande.'
  cek-AK: Toe Balaam mah, Balak ih tamnanawk khaeah, Balak mah sui, sum kanglung hoi
    koimongah kaom angmah ih siangpahrang im to na paek langlacadoeh, zetta ah maw,
    to tih ai boeh loe pop parai ah maw, ka Angraeng mah paek ih lok pong kamtlai
    ah tidoeh ka sah mak ai.
  cuk-cuk: 'Balaam we-dulemar-abin sogded: —Ar amba anga Balac e-neg-ena olo, degi,
    mani ukye sogele, gege an, an-Bab-Dummad-Jehová anga-sogsulidba an ibmar saed.'
  uig-CYR: 'Балаам Балақниң хизмәткарлириға җававән: — Балақ маңа өзиниң алтун-күмүчкә
    лиқ толған өз өйини бәрсиму, мәйли чоң яки кичик иш қилай, Худайим Пәрвәрдигарниң
    маңа буйруғанлиридин һалқип кетәлмәймән.'
  pma-pma: Ka Balaam vit kesi min keil vit, “Avaseini keke Balak hesa vasin silva
    ka gol ten mari eim onen minau, nasakras malong sesein etai titi selusien ten
    mengkatien onen Iahova.
  tel-2017: బిలాము జవాబిస్తూ “బాలాకు తన రాజమందిరమంత వెండి బంగారాలు నాకిచ్చినా, నేను
    చెయ్యాల్సిన పని చిన్నదైనా పెద్దదైనా, నేను నా దేవుడైన యెహోవా నోటి మాట మీరలేను.
  hat-BSA: Balaam te reponn a sèvitè a Balak yo, “Malgre Balak ta ban mwen kay li
    plen avèk ajan ak lò, mwen pa ta kapab fè anyen, ni piti ni gran, ki kontrè kòmand
    SENYÈ a, Bondye mwen an.
  kos-kos: Tusruktu Balaam el topkolos ac fahk, “Balak el finne ase luk silver ac
    gold nukewa in lohm sel, nga enenu na in oru oana ma LEUM GOD luk El sapkin nu
    sik. Nga tia ku in akyokyela ku aksrikyela sap lal.
  hbo-WLC: וַיַּ֣עַן בִּלְעָ֗ם וַיֹּ֙אמֶר֙ אֶל־עַבְדֵ֣י בָלָ֔ק אִם־יִתֶּן־לִ֥י בָלָ֛ק
    מְלֹ֥א בֵית֖וֹ כֶּ֣סֶף וְזָהָ֑ב לֹ֣א אוּכַ֗ל לַעֲבֹר֙ אֶת־פִּי֙ יְהוָ֣ה אֱלֹהָ֔י
    לַעֲשׂ֥וֹת קְטַנָּ֖ה א֥וֹ גְדוֹלָֽה׃
  ibo-ibo: Ma Belam zaghachiri sị, “Ọ bụrụ na Balak enye m ụlọeze ya nke juputara
    nʼọlaọcha na ọlaedo, apụghị m ime ihe ọbụla dị ukwuu maọbụ nke nta ịgabiga iwu
    Onyenwe anyị bụ Chineke m.
  ory-ory: ଏଥିରେ ବିଲୀୟମ୍‍ ଉତ୍ତର ଦେଇ ବାଲାକଙ୍କ ଦାସମାନଙ୍କୁ କହିଲା, “ଯଦ୍ୟପି ବାଲାକ ରୂପା
    ଓ ସୁନାରେ ପରିପୂର୍ଣ୍ଣ ଆପଣା ଗୃହ ମୋତେ ଦିଅନ୍ତି, ତଥାପି ଊଣା କି ଅଧିକ କରିବାକୁ ମୁଁ ଆପଣା
    ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟର ବାହାରେ ଯାଇପାରେ ନାହିଁ।
  chk-chk: Nge Palam a pälüeni nöün Palak kewe chon künö, “Are Palak epwe fen ngeniei
    an silifer me kolt meinisin mi nom lon imwan, üsap tongeni föri och mi watte ika
    kis pwe üpwe tongeni lukumach ngeni ewe allük än ewe Samol mi Lapalap ai we Kot.
  rop-rop: Bat Beilam bin ensim langa olabat, “Nomeda if Beilak gibit mi ol detlot
    silba en gol weya jidan langa im bigwan haus, bat ai stil garra dum wanim YAWEI
    main God wandim mi blanga dum, nomeda wanim lilwan ting im dalim mi blanga dum.
  ukr-1871: 'І відказав Білеам, і сказав слугам Балаковим: Коли б давав менї Балак
    будинок свій повен срібла й золота, так все таки не зміг би я переступити слова
    Господа, Бога мого, щоб вчинити чи мале чи велике.'
  deu-1951: 'Bileam antwortete und sprach zu Balaks Knechten: Wenn mir Balak sein
    Haus voll Silber und Gold gäbe, so könnte ich doch das Wort des HERRN, meines
    Gottes, nicht übertreten, um Kleines oder Großes zu tun!'
  eng-JPS: 'And Balaam answered and said unto the servants of Balak: ''If Balak would
    give me his house full of silver and gold, I cannot go beyond the word of the
    LORD my God, to do any thing, small or great.'
  srp-1865: 'A Valam odgovori i reèe slugama Valakovijem: da mi da Valak kuæu svoju
    punu srebra i zlata, ne bih mogao prestupiti rijeèi Gospoda Boga svojega da uèinim
    što malo ili veliko.'
  lug-lug: Naye Balamu n’addamu abo Balaki be yatuma nti, “Balaki ne bw’alimpa enju
    ye ng’ejjudde ffeeza ne zaabu sigenda kukola kinene oba kitono nga kisukka ku
    kiragiro kya Mukama Katonda wange.
  heb-heb: ויען בלעם ויאמר אל עבדי בלק אם יתן לי בלק מלא ביתו כסף וזהב לא אוכל לעבר
    את פי יהוה אלהי לעשות קטנה או גדולה׃
  ben-IRV: তখন বিলিয়ম বালাকের দাসেদেরকে উত্তর দিল, “যদি বালাক রূপা ও সোনার ভর্তি
    নিজের বাড়িও আমাকে দেন, তবুও আমি কম কি বেশি কোনকিছুর করার জন্য আমার ঈশ্বর সদাপ্রভুর
    আদেশ অমান্য করতে পারব না।
  pan-pan: ਅੱਗੋਂ ਬਿਲਆਮ ਨੇ ਬਾਲਾਕ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਜੇਕਰ ਬਾਲਾਕ ਮੈਨੂੰ ਆਪਣਾ
    ਸੋਨੇ ਤੇ ਚਾਂਦੀ ਨਾਲ ਭਰਿਆ ਘਰ ਵੀ ਦੇ ਦੇਵੇ ਤਾਂ ਵੀ ਮੈਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮ ਦੀ
    ਉਲੰਘਣਾ ਨਹੀਂ ਕਰ ਸਕਦਾ ਕਿ ਉਸ ਨੂੰ ਘੱਟ ਜਾਂ ਵੱਧ ਜਾਣ ਕੇ ਮੰਨਾ।
  mya-JVB: ဗာလမ် ကလည်း၊ ဗာလက် မင်းသည် ရွှေ ငွေ နှင့် ပြည့် သော မိမိ နန်း တော်ကိုပင်
    ပေး သော်လည်း ၊ ငါကိုးကွယ်သော ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို လွန်ကျူး ၍ အမှုအကြီး
    အငယ် တစုံတခုကိုမျှ ငါမ ပြု နိုင်။
  tbg-tbg: Balaakiva minti tumanta vika vuru Balaamira tiva amuvaro Balaamiva vi uvara
    iriro, Balaakiva nitito vaiintinavuka tiva nimiro tiharo, Balaakiva nai avuhainaa
    naavuqi ekaa silvaa orive kori orive vataira ti timirera, te kiama ho Nora Kotira
    tenta Variqa uva, nora uvae, inaara uvae, raqa kararave.
  hmo-hmo: To Balama ese Balaki ena hesiai taudia dekenai ia haere, ia gwau, “Bema
    Balaki ese iena ruma badana mai ena siliva bona golo ibounai lau do ia henia gwauraia,
    to Lohiabada, lauegu Dirava, ena oda do lau utua diba lasi. Iena oda be lau hamaragia
    bona habadaia diba lasi danu.
  urd-urd: बल'आम ने बलक़ के ख़ादिमों को जवाब दिया, “अगर बलक़ अपना घर भी चाँदी और सोने
    से भर कर मुझे दे, तो भी मैं ख़ुदावन्द अपने ख़ुदा के हुक्म से तजावुज़ नहीं कर सकता,
    कि उसे घटाकर या बढ़ा कर मानूँ।
  rus-SYN: 'И отвечал Валаам и сказал рабам Валаковым: хотя бы Валак давал мне полный
    свой дом серебра и золота, не могу преступить повеления Господа, Бога моего, и
    сделать что-либо малое или великое по своему произволу;'
  bqc-SIM: 'Ɔ̃ Balaaũ ò Balaki zĩnapiↄnɛ à mɛ̀: Baa tó Balaki ã́nusu ń vua
    pↄ́ kú a bɛo kpàa píi, má fↄ̃ bↄ Dii ma Lua yã́ kpɛo, baa yↄↄ.'
  tcz-CHONGTHU: Ahinlah Balaam in Balak chu hitin a donbut in Balaam in alenggam toh
    ei peh tha henlang sana dangka toh kikoi dimset hita jongle ka Pathen lungdei
    lou ahikhah le keiman imacha ka bol theina ding’a, thilbol theina neilou ka hi
    ding ahiye, ati.
  mar-mar: बलामाने बालाकाच्या पुढाऱ्यांना उत्तर दिले. तो म्हणाला, परमेश्वर माझा देव
    ह्याच्या शब्दाबाहेर मला कमीजास्त काहीएक करता येत नाही. बालाकाने माझे घर सोन्या
    चांदीने भरुन दिले तरीही मी काही करणार नाही.
  qub-qub: 'Cachacuna chayno niptin Balaam niran: «Palasyuncho caycaj gorinta guellayninta
    Balac goycamaptinpis Tayta Diosnë mana munashantaga imatapis manami rurämanchu.'
  bqp-bqp: 'Akũ Balamu pì Balaki zĩ̀rii pìnↄnɛ: Bee tó Balaki andurufu kũ wura
    kũ à kú a bɛaoo kpàma pínki, mani fↄ̃ mà bo Dikiri ma Luda yã kpɛro, bee fíti.'
  hat-hat: 'Men, Balaram reponn moun Balak yo, li di yo: -Balak te mèt ban mwen kay
    li plen ajan ak lò, mwen p''ap fè anyen, ni lou ni lejè, ki pou fè m'' dezobeyi
    lòd Seyè a, Bondye mwen an.'
  eng-BSB: But Balaam replied to the servants of Balak, “If Balak were to give me
    his house full of silver and gold, I could not do anything small or great to go
    beyond the command of the LORD my God.
  tod-tod: 'Ɓalaame Ɓalake ná-botiɠɛ nuiti gooɠaaʋoteni, é ɠɛ ti ma: «Anɛɛ ni Ɓalake
    ɠa ʋaazu ga walii ta zanugi, nii é ná-masa pɛlɛi laavegai, é fe zèa, gè la
    Ɠɔoɠɔ GALAGI, nà-GALAGI ná-devei tanɔpɛ koloɠologa, ma wola, ɓaa ma go.'
  eng-WEBPB: Balaam answered the servants of Balak, “If Balak would give me his house
    full of silver and gold, I can’t go beyond the word of the LORD my God, to do
    less or more.
  kbq-kbq: Hianagi Balamu'a Balaki eri'za vahe'mokizmi kenona zamirera anage hu'ne,
    Silvane golinena avite'nenia noma'a Balaki'a amne namigahianagi, nagra Ra Anumzanimofona
    agatere'na razano osi'zano osugahue.
  nhe-BL: 'Pero Balaam quinnanquili: ―Yonque Balac nechmacasquía ichaj temitoc ica
    oro huan plata, na ax hueli nijchihuas se tlenijqui, niyon tlen hueyi, niyon tlen
    pilsiltzi, tlen TOTECO ax nechcahuilis ma nijchihua.'
  bus-bus: 'Ben Balamu bè Balaki zĩ̀ri pìnↄnɛ: Baa tó Balaki kondogi kↄ̃n vura kɛ̀
    kú a bɛɛo kpàma píngi, mɛ́ fↄ̃ mà bↄ Dii ma Luda yã kpɛɛro, baa féte.'
  gub-BL: Uwazar Màrààw waze'eg wanupe. — Aze mo Marak umur or wàpuzuhu pe har paw
    rupi, aze mo umur parat wàpuzuhu pe har paw rupi, napuner iwer mo ma'e iapo haw
    rehe. Ni uhua'u ma'e ni pixika'i ma'e iapo haw rehe napuner iwer mo, aze mo Tuweharupi
    Wiko Ma'e hezar nuzapo kar iwer mo a'e ma'e ihewe.
  eng-DRA: 'Balaam answered: If Balac would give me his house full of silver and gold,
    I cannot alter the word of the Lord my God, to speak either more or less.'
