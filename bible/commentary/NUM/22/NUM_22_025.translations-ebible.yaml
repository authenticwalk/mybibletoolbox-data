verse: NUM.022.025
translations:
  mal-C: കഴുത യഹോവയുടെ ദൂതനെ കണ്ടപ്പോൾ മതിലരികിലേക്ക് ഒതുങ്ങി. ബിലെയാമിന്റെ കാൽ മതിലിനിടയിൽ
    ഞെരുങ്ങി. അതുകൊണ്ട് അയാൾ അതിനെ വീണ്ടും അടിച്ചു.
  deu-TKW: Als nun die Eselin den Engel Jahwes erblickte, drängte sie sich an die
    Mauerwand und preßte so den Fuß Bileams an die Mauerwand; da schlug er sie abermals.
  lin-lin: Tango ane emonaki anjelu ya Yawe, epusanaki pembeni ya mir, efinaki lokolo
    ya Balami na mir. Balami abetaki yango lisusu.
  eng-LSV: and the donkey sees the Messenger of YHWH, and is pressed to the wall,
    and presses Balaam’s foot to the wall, and he adds to strike her;
  eng-GNV: 'And when the asse sawe the Angel of the Lord, she thrust her selfe vnto
    the wall, and dasht Balaams foote against the wall: wherefore hee smote her againe.'
  eng-WEBSTER: 'And when the ass saw the angel of the LORD, she thrust herself against
    the wall, and crushed Balaam''s foot against the wall: and he smote her again.'
  nhw-BL: Huan quema nopa burro quiitac itequihua TOTECO, momajmati huan mocaltecho
    ipan se tepamitl, huan quimetzcuapitztlac Balaam. Huajca Balaam sempa quihuitejqui
    nopa burro.
  swh-ONEN: Punda alipomwona malaika wa Bwana, alijisukumiza karibu na ukuta, na kugandamiza
    mguu wa Balaamu ukutani. Ndipo Balaamu akampiga tena punda.
  bba-bba: Yerɑ kɛtɛku ɡe, ɡɑ mɑɑ Yinni Gusunɔn ɡɔrɑdo wi wɑ mɑ ɡɑ dɑ ɡɑ mɑni ɡɑni
    yin tiɑɔ. Mɑ ɡɑ Bɑlɑmun nɑɑsu kɑ ɡɑnɑ ye bɑɑri. Mɑ u ɡu so kpɑm.
  eng-KJVCPB: 'And when the ass saw the angel of the Lord, she thrust herself unto
    the wall, and crusht Balaam’s foot against the wall: and he smote her again.'
  cpy-cpy: Ari iñaapaeri eejatzi ikyaakoetari Ronampiri Tajorentsi, otzitanaka tantotsiki,
    anawyaa-kotakiri iporiki Balaam. Ari rapiita-nakiro ipajatziri ikyaakoetari.
  luo-luo: Kane pundano oneno malaika mar Jehova Nyasaye, nosudo machiegni gohingano
    moreyo tiend Balaam gohingano. Omiyo nogoyo pundano kendo.
  meu-meu: Doniki ese Iehova ena aneru ma e itaia, bena e raka siri maḡu badibadinai;
    bena Balaam aena e bero maḡu nadidia ai. Bena ma e kwadia lou.
  npi-ULB: गधाले फेरि पनि परमप्रभुको दूतलाई देख्यो । त्यो पर्खालमा सेपिँदै गयो र बालामको
    खुट्टालाई पर्खालामा चेपिदियो । बालामले त्यसलाई फेरि पनि पिटे ।
  yor-yor: Nígbà tí kẹ́tẹ́kẹ́tẹ́ rí angẹli Olúwa, ó lẹ̀ mọ́ ẹ̀gbẹ́ ògiri, ó sì rún
    ẹsẹ̀ Balaamu mọ́ ògiri. Nígbà náà, ó tún nà án, lẹ́ẹ̀kan sí i.
  emp-NTPO: Balaaʌ̃ burroba Ãcõrẽ nezoca bajãnebema unusid̶e dji mõgaraba aud̶u jũrã
    ca b̶ʌd̶aa catʌ ʌra nĩbad̶e wãsia. Maʌ̃ba Balaaʌ̃ jĩrũra catʌ ʌrratʌ edesia. Maʌ̃
    carea Balaaʌ̃ba idji burrora wayacusa u jidasia.
  pes-OPCB: الاغ وقتی دید فرشتۀ خداوند آنجا ایستاده است، خودش را به دیوار چسبانیده،
    پای بلعام را به دیوار فشرد. پس او دوباره الاغ را زد.
  tgl-ULB: Nakita muli ng asno ang anghel ni Yahweh. Sumiksik siya sa pader at naipit
    ang paa ni Balaam laban dito. Muli siyang hinampas ni Balaam.
  cbu-NT: Burrsha iriptaranllu, Apanllee puniku, piyam ktapinganll ashku, patumbchimun
    ktukamchu, Balam upaz patumbchimun tuw ashirangu, Balamsha yasinpat yaranllu,
    yusur pzkoorangiya burrureetsini.
  hui-hui: Nogo dongi biagome o heago hondowa angeha pubagi halu hearia Balamanaga
    ge pabe biagola nogo dongi biagola gingidamaga howa dambini. Ani biyagola Balamahanda
    nogo dongi biago o bayadagua dege lone bene.
  mya-mya: မြည်း​သည်​ကောင်း​ကင်​တ​မန်​ကို​မြင်​သော အ​ခါ​နံ​ရံ​တစ်​ဖက်​သို့​ကပ်​သ​ဖြင့်
    ဗာ​လမ် ၏​ခြေ​ညှပ်​မိ​လေ​သည်။ ထို​အ​ခါ​ဗာ​လမ် သည်​မြည်း​ကို​ရိုက်​ပြန်​သည်။-
  bod-N: བོང་བུས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་མཐོང་བ་དང་གྱང་ལ་གཙུབས་ནས་པེལ་ཨམ་གྱི་རྐང་པ་བཙིར་བས་པེལ་ཨམ་གྱིས་ཡང་བོང་བུ་ལ་བརྡེགས་སོ།
    །
  sna-sna: Mbongoro yakati ichiona mutumwa waJehovha, yakazvimanikidzira kurusvingo
    ikatsimbirira rutsoka rwaBharamu parwuri. Saka akapamhazve kuirova.
  spa-BLM: La burra vio al ángel de Yahvé, y se arrimó a la pared, y aplastó el pie
    de Balaam contra la pared. Él la golpeó de nuevo.
  cac-cac: Axo ix yilanxi noc' to lin̈anec' jun ángel chi' d'a nan̈al yol b'e chi',
    ix sn̈icanec' sb'a noc' d'a q'uen q'ueen ayoch d'a titac b'e chi'. Ix n̈icjiec'
    yoc vin̈aj Balaam chi' yuj noc' d'a q'ueen, ix ste mac'anxi noc' vin̈.
  swh-ULB: Yule punda akamwona yule malaika wa BWANA tena. Akasogea zaidi ukutani
    na kuubana mguu wa Balaamu ukutani. Balaamu akampiga tena yule punda.
  bel-bel: Асьліца, убачыўшы анёла Гасподняга, прыціснулася да сьцяны і прыціснула
    нагу Валаама да сьцяны; і ён зноў пачаў біць яе.
  wed-wed: Maranai donki Bada ana anela i ʼnanai ma ita deḡa lamna Balaam aena au
    gari i viairaturatui. Ma Balaam donki i kwapu-melei.
  deu-ELBBK: Und die Eselin sah den Engel des HERRN und drängte sich an die Wand und
    drückte den Fuß Bileams an die Wand; und er schlug sie noch einmal.
  mbb-OT: Hein naahà duen te asnu sikan is belinsuǥuen te Nengazen utew heini mibpekilid
    duen te verengbeng ne nelipit is paa ni Balaam. Umbe mid-umanan din heini penlegkuta.
  mal-2015: കഴുത യഹോവയുടെ ദൂതനെ കണ്ടപ്പോൾ മതിലരികെ ഒതുങ്ങി ബിലെയാമിന്റെ കാൽ മതിലോടു
    ചേർത്തു ഞെക്കി; അവൻ അതിനെ വീണ്ടും അടിച്ചു.
  rmc-rmc: Sar o somaris pale dikhľa le aňjelos, geľa dži paš o muros a le Balaamoske
    prikikidňa o pindro. Vašoda o Balaam pale marďa le somaris.
  pes-OPV: و الاغ فرشته خداوند را دیده، خود را به دیوار چسبانید، و پای بلعام را به
    دیوار فشرد. پس او را بار دیگرزد.
  ron-1924: Мэгэрица а вэзут пе Ынӂерул Домнулуй, с-а стрынс спре зид ши а стрынс
    пичорул луй Балаам де зид. Балаам а бэтут-о дин ноу.
  aui-aui: Raghanina donki, Yawe God yana aneya ikitana, papae iviriya da Balam kayena
    iwasiraturatu. Na Balam, donkina iroumayeni.
  ben-OBCV: যখন সেই গর্দভী সদাপ্রভুর দূতকে দেখল, সে দেওয়ালের নিকট ঘেসে গেল এতে বিলিয়মের
    পা ঘষে গেল। সেইজন্য সে তাকে পুনরায় প্রহার করল।
  som-som: Oo haddana dameertii waxay aragtay malaa'igtii Rabbiga, markaasay derbiga
    isku jiidday, oo Balcaam cagtiisii ayay derbigii kula qabatay, oo isna haddana
    wax buu ku dhuftay.
  lat-VUC: 'Quem videns asina, junxit se parieti, et attrivit sedentis pedem. At ille
    iterum verberabat eam:'
  eng-ASVBT: 'And the ass saw the angel of Jehovah, and she thrust herself unto the
    wall, and crushed Balaam’s foot against the wall: and he smote her again.'
  ita-1885: E l'asina, vedendo l'Angelo del Signore, si strinse contro al muro, e
    stringeva il piè di Balaam al muro; laonde egli da capo la percosse.
  eng-LXXUP: And when the ass saw the angel of God, she thrust herself against the
    wall, and crushed Balaam’s foot against the wall, and he smote her again.
  eng-ULB: The donkey saw the angel of Yahweh again. She went against the wall and
    pinned Balaam's foot against it. Balaam struck her again.
  spa-VBL: El asno vio al ángel del Señor e intentó pasar. Empujó contra la pared
    y aplastó el pie de Balaam contra ella. Así que lo golpeó de nuevo.
  fra-_FOB: Et l'ânesse vit l'ange de l'Éternel, et se serra contre la muraille, et
    elle serra contre la muraille le pied de Balaam, qui continua à la frapper.
  mal-mal: കഴുത യഹോവയുടെ ദൂതനെ കണ്ടപ്പോൾ മതിലിനരികിൽ ഒതുങ്ങി ബിലെയാമിന്റെ കാൽ മതിലിനോട്
    ചേർത്ത് ഞെരുക്കി; അവൻ അതിനെ വീണ്ടും അടിച്ചു.
  urd-GVR: Gadhī yih dekh kar chārdīwārī ke sāth sāth chalne lagī, aur Bilām kā pāṅw
    kuchlā gayā. Us ne use dubārā mārā.
  suz-BL: मिनु मेको गधामी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली तशा, गारो गे ढेंसेसीशा
    गाक्‍त। मिनु बालाम आ खोइली मेको गारोम खोरताक्‍व। मिनु मेकोमी मेको कली लेंशा तुप्‍तु।
  ita-1927: L’asina vide l’angelo dell’Eterno; si serrò al muro e strinse il piede
    di Balaam al muro; e Balaam la percosse di nuovo.
  ckb-ckb: کاتێک ماکەرەکە فریشتەی یەزدانی بینی ملی دا بە دیوارەکە و پێی بەلعام بەر
    دیوارەکە کەوت. ئینجا دیسان لە ماکەرەکەی دایەوە.
  eng-BBE: And the ass saw the angel of the Lord, and went near the wall, crushing
    Balaam's foot against the wall; and he gave her more blows.
  kan-OKCV: ಕತ್ತೆಯು ಯೆಹೋವ ದೇವರ ದೂತನನ್ನು ನೋಡಿ ಗೋಡೆಗೆ ಒತ್ತಿಕೊಂಡು, ಬಿಳಾಮನ ಕಾಲನ್ನು ಗೋಡೆಗೆ
    ಒತ್ತಿ ಹಾಕಿತು. ಅವನು ಅದನ್ನು ಮತ್ತೆ ಹೆಚ್ಚಾಗಿ ಹೊಡೆದನು.
  bbb-bbb: Ijadufuo doniki ije fu va gake E Ireobo ijadufuo anera ije fu ijia maninoga
    fu asi vakiro uri Beramedo dia ije dabe faere ijia umakazimoga fu uri doniki ije
    kanae.
  tam-2017: கழுதை யெகோவாவுடைய தூதனைக்கண்டு, சுவர் ஒரமாக ஒதுங்கி, பிலேயாமின் காலைச்
    சுவரோடு நெருக்கியது; திரும்பவும் அதை அடித்தான்.
  spa-RV-1909: 'Y viendo el asna al ángel de Jehová, pegóse á la pared, y apretó contra
    la pared el pie de Balaam: y él volvió á herirla.'
  ron-BTF: Și când măgărița a văzut îngerul DOMNULUI, s-a trântit de zid și a turtit
    piciorul lui Balaam de zid și el a lovit-o din nou.
  eng-WEBP: The donkey saw the LORD’s angel, and she thrust herself to the wall, and
    crushed Balaam’s foot against the wall. He struck her again.
  eng-FBV: The donkey saw the angel of the Lord and tried to get past. It pushed up
    against the wall and crushed Balaam's foot against it. So he beat it again.
  nld-1939: Toen de ezelin den engel van Jahweh zag, drong zij zich tegen de muur,
    en knelde de voet van Balaäm tegen de muur; hij sloeg haar opnieuw.
  nch-BL: Huan quema nopa burro quiitac iilhuicac ejca TOTECO, momajmati huan mopepecho
    ipan se tepamit, huan quimetzcuapitztac Balaam Huajca Balaam sempa quihuitejqui
    nopa burro.
  vie-1934: Lừa thấy thiên sứ của Đức Giê-hô-va thì nép vào vách và ép chân Ba-la-am;
    người đánh nó.
  hin-CV: जब गधी की दृष्टि याहवेह के दूत पर पड़ी वह दीवार से सट गई, जिससे बिलआम का
    पैर दीवार से दब गया. बिलआम ने दोबारा उस गधी पर प्रहार किया.
  eng-OURB: The donkey saw ha mal'ak Yahweh [the Angel of He sustains breathing],
    and she thrust herself to the wall, and crushed Balaam [Not people, Destroyer
    of people]’s foot against the wall. He struck her again.
  spa-BES: Y el asno vio al ángel del Señor, y se acercó al muro, aplastando el pie
    de Balaam contra el muro; Y le dio más golpes.
  tdx-tdx: Ie nitrea’ i borìkey i Anjeli’ Iehovày le nioza amy rindriñey, vaho nanindry
    ty kitso’ i Balame amy rindriñey, aa le linafa’e indraike.
  vid-vid: Lila idogowi lolimuwene yula mhilisi wa Mkulu Nguluwi, nalikundujiza lilyo
    mlukanzi na kumlumiza mgulu wa Balaamu baho. Lelo Balaamu nakalitowa kahi alyo
    idogowi.
  eng-OKE: And the ass discerned the angel of the Lord, and thrust herself to the
    wall, and drave Bileam’s foot against the wall; and he smote her again.
  tha-KJV: เมื่อลาเห็นทูตสวรรค์ของพระเยโฮวาห์มั​นก​็ดันไปติดกำแพง หนี​บเท้าของบาลาอัมเข้ากับกำแพง
    บาลาอัมก็​ตี​ลาอีก
  por-BR-2018: 'E quando a jumenta viu o anjo do SENHOR, apegou-se à parede, e apertou
    contra a parede o pé de Balaão: e ele voltou a espancá-la.'
  deu-ELO: Und die Eselin sah den Engel Jehovas und drängte sich an die Wand und drückte
    den Fuß Bileams an die Wand; und er schlug sie noch einmal.
  eng-WYC-2018: And the female ass saw the angel, and she went herself nigh to the
    wall, and she hurtled the foot of the sitter upon her; and he beat again her.
    (And the female donkey saw the angel again, and she brought herself near to the
    wall, and hurtled the foot of her rider against it; and so he beat her again.)
  epo-epo: Kaj la azenino ekvidis la anĝelon de la Eternulo, kaj alpremis sin al la
    muro kaj alpremis la piedon de Bileam al la muro; kaj li denove ĝin batis.
  uig-PIN: Exǝk Pǝrwǝrdigarning Pǝrixtisini kɵrüp, tamƣa ⱪistilip mengip, Balaamning
    putini tamƣa ⱪistap yarilandurup ⱪoydi; Balaam exǝkni yǝnǝ dumbalidi.
  beo-beo: Dougi da a:igele ba:beba:le, logo la:idi amoga bobogala:le, Ba:ila:me ea
    emo da igiga gagoi amo damana fanasili gigidinai. Ba:ila:me da bu enowane dougi
    fai.
  tpi-OTNT: Donki i lukim ensel i sanap i stap, olsem na donki i go pas long banis
    na i krungutim lek bilong Balam na i pas long banis. Na Balam i paitim donki gen.
  hau-SA: Sa’ad da jakar ta ga mala’ikan Ubangiji, sai ta matse a jikin bango, ta
    goge ƙafar Bala’am da bangon. Saboda haka sai Bala’am ya sāke bugunta.
  uig-LAT: Éshek Perwerdigarning Perishtisini körüp, tamgha qistilip méngip, Balaamning
    putini tamgha qistap yarilandurup qoydi; Balaam éshekni yene dumbalidi.
  nde-nde: Kwathi ubabhemi ebona ingilosi kaThixo, ubabhemi wasondela emdulini, ehluzulela
    unyawo lukaBhalamu emdulini. Ngalokho wamtshaya njalo ubabhemi.
  ton-ton: 'Pea ʻi he mamata ʻae ʻasi ki he ʻāngelo ʻa Sihova, naʻe ʻoho ia ki he
    ʻā maka, pea naʻe mamulu ʻae vaʻe ʻo Pelami ʻi he ʻā maka: pea naʻa ne toe taaʻi
    ia.'
  ces-1613: Viduci pak oslice anděla Hospodinova, přitiskla se ke zdi, přitřela také
    nohu Balámovi ke zdi; pročež opět bil ji.
  eng-WMB: The donkey saw the LORD’s angel, and she thrust herself to the wall, and
    crushed Balaam’s foot against the wall. He struck her again.
  tam-TCV: கழுதை யெகோவாவினுடைய தூதனானவரைக் கண்டபோது, மதிலோடு ஒதுங்கி, பிலேயாமின் காலை
    நசுக்கியது. அதனால் மதிலோடு சேர்த்து அவன் கழுதையைத் திரும்பவும் அடித்தான்.
  ceb-ULB: Nakita pag-usab sa asno ang anghel ni Yahweh. Namidpid siya sa paril ug
    naipit ang tiil ni Balaam niini. Gibunalaan na usab siya ni Balaam.
  pol-UBG: A gdy oślica zobaczyła Anioła PANA, przyparła do muru i przygniotła do
    niego nogę Balaama; a on znowu ją bił.
  agr-agr: Nuwi ángel wajaun burro wainak, jinta kaya peejamunum atuumi tepak Balaama
    bakuin chanuntua tepesui. Nunitai Balaam ataktu burron asutiauwai.
  kyc-kyc: Dokopa donge dokome aŋala doko kandapala pakao pupuli lao kata koteyamo
    dokopa kana kame dokona Belamena kimbu doko pyao pisiya. Pyao pisiyamo dokopa
    Belameme donge doko pyaroko piya.
  urd-GVU: گدھی یہ دیکھ کر چاردیواری کے ساتھ ساتھ چلنے لگی، اور بلعام کا پاؤں کچلا
    گیا۔ اُس نے اُسے دوبارہ مارا۔
  deu-1912: Und da die Eselin den Engel des HERRN sah, drängte sie sich an die Wand
    und klemmte Bileam den Fuß an der Wand; und er schlug sie noch mehr.
  ntj-ntj: Nyangka tungkilu yayintjulpa nyakulalpi kiti-kitirringu. Nyangka yaarrpa
    purlitjarralu Payilamaku tjina nguwanpa pilkirrtjinu. Nyangka Payilamalu tungki
    pururtu pungu.
  kan-2017: ಕತ್ತೆ ಯೆಹೋವನ ದೂತನನ್ನು ಪುನಃ ನೋಡಿ ಗೋಡೆಗೆ ಒತ್ತಿಕೊಂಡು ಬಿಳಾಮನ ಕಾಲನ್ನು ಆ ಗೋಡೆಗೆ
    ಇರುಕಿಸಲು ಅವನು ಅದನ್ನು ತಿರುಗಿ ಹೊಡೆದನು.
  yap-yap: Me guy fare dongki fare engel me yan i aw ko yoror nge me’echthal ay Balaam.
    Me toy Balaam fare dongki rok bayay.
  hlt-MCSB: Laak loh BOEIPA kah puencawn te a hmuh vaengah pangbueng te a nen tih
    Balaam kho te pangbueng dongah a nen thil. Te dongah laak a taam te a khoep.
  mdy-ETH: ዒማና ሃሣ ሃሬላ ኪኢታንቻሢ ዴንቃዖ፦ ዬያ ሹጮ ባንሢ ዶጪ፥ ባኣላኣሜኮ ቶኮ ሹጮና ዎላ ዓይሤሢሮ ባኣላኣሜ ሃሬሎ
    ጳርቂሢ ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a afunumu no hunuu Awurade ɔbɔfoɔ no, ɔde ne ho twee ɔfasuo no
    ho maa Balaam nan pɛkyɛeɛ. Nanso, Balaam kɔɔ so hwee aboa no bio.
  mwc-mwc: Maranai donkey Bada ana aneya i kinani wai ku gara i ratu ba kaena iuna
    raturatui wai yebo ba i ravi meyei.
  eng-WEBU: The donkey saw the LORD’s angel, and she thrust herself to the wall, and
    crushed Balaam’s foot against the wall. He struck her again.
  bnp-bnp: Na tahuna a donki i masia a agelo ne BAKOVI DAGI, i polo lele, i koro na
    nure, i kapi tatea na nure a vahane Balam. Lakea e Balam i hotu tabua a donki
    vona.
  wal-wal: Hariyaa GODAA kiitanchchaa be7ido wode, gimbbe dirssaakko shiiqada, Balaama
    tohuwaa gimbbe dirssaara daraxaasu; daraxin i hariyo naa77anttokka bukkiis.
  spa-PDDPT: Al ver al Ángel de Yavé, el asna se pegó contra la cerca y apretó el
    pie de Balaam contra la cerca. Y él volvió a azotarla.
  gun-gun: Mburika'i ma Senhor-a guigua anjo hi'aĩ rã oexa vy kora re ojekyty vy oumbiri
    heravy Balaão retyma. Ha'e ramo Balaão ojeaive ju.
  ilo-ULB: Nakita manen ti asno ti anghel ni Yahweh. Impilitna ti lumsot iti bakud
    ket naipit ti saka ni Balaam. Sinaplitan manen ni Balaam ti asno.
  kpg-kpg: Di madagoaa di ‘donkey’ ne gidee ia tangada di langi, geia ga menege adu
    gi di abaaba deelaa, mo di hono di wae Balaam gi di gili di abaaba, gei Balaam
    ga hagamaawa labelaa di ‘donkey’.
  uig-ARA: ئېشەك پەرۋەردىگارنىڭ پەرىشتىسىنى كۆرۈپ، تامغا قىستىلىپ مېڭىپ، بالائامنىڭ
    پۇتىنى تامغا قىستاپ يارىلاندۇرۇپ قويدى؛ بالائام ئېشەكنى يەنە دۇمبالىدى.
  sus-sus: Sofale to Alatala xa malekɛ to, a naxa a raxɛtɛn tɛtɛ ra, a Balami sanyi
    xɛtɛn tɛtɛ ra a ɲaaxi ra. Balami naxa gbilen a bɔnbɔ ra.
  pon-2006: Ni ahso eh kilangada tohnlengo, e keilahng ni kehlo oh idangehng nehn
    Palaamo ie. Palaam eri pil pwurehng wokih ahso.
  jae-jae: Doŋki gêlic Apômtaunê aŋela, tec jagêjac tuŋbôm ŋamakeŋ e kêkapiŋ Bileam
    akaiŋ tôŋ tamiŋ tuŋbôm, tec Bileam gêjac eŋ kêtiam.
  ksd-ksd: Ma ra as i ga gire ra angelo kai ra Luluai ma i ga tur bokon ta ra papar
    a liplip ma i ga kabin ra kau i Balam ta ra liplip; ma i ga kita mule.
  tur-YTC: Eşek Yahve'nin meleğini görünce kendini duvara attı ve Balam'ın ayağını
    duvara sıkıştırdı. Ona tekrar vurdu.
  grc-BRENT: Καὶ ἰδοῦσα ἡ ὄνος τὸν ἄγγελον τοῦ Θεοῦ, προσέθλιψεν ἑαυτὴν πρὸς τὸν τοῖχον,
    καὶ ἀπέθλιψεν τὸν πόδα Βαλαὰμ πρὸς τὸν τοῖχον· καὶ προσέθετο ἔτι μαστίξαι αὐτήν.
  ind-AYT: Keledai itu kembali melihat malaikat TUHAN sehingga keledai itu merapatkan
    tubuhnya pada tembok. Ia memukul kembali keledai itu karena kaki Bileam terimpit
    tembok.
  nya-nya: Bulu uja ataona mngelo wa Yehova anadzipanikiza ku khoma, kukhukhuza phazi
    la Balaamu kukhomako. Ndipo pomwepo Balaamu anamenya buluyo kachiwiri.
  hrv-hrv: Magarica, spazivši Jahvina anđela, stisne se uza zid i o zid pritisne Bileamovu
    nogu. On je opet poče tući.
  mps-mps: Donkigo ensel dolalubo suali, tama tibaso donki te oboba mu dagana sali
    madi te Balamgo sągą pena sali. Tama tibaso, Balamgo donki ma elali.
  tpi-tpi: Donki i lukim ensel i sanap i stap, olsem na donki i go pas long banis
    na i krungutim lek bilong Balam na i pas long banis. Na Balam i paitim donki gen.
  dan-1931: og da Æselet så HERRENS Engel, trykkede det sig op til Muren, så det trykkede
    Bileams Fod op mod Muren, og han gav sig atter til at slå det.
  vie-OVCB: Khi thấy thiên sứ của Chúa Hằng Hữu, con lừa nép vào tường, làm kẹt chân
    Ba-la-am nên ông lại đánh nó.
  guj-2017: ગધેડીએ યહોવાહના દૂતને ફરીથી જોયો. તે દીવાલ સામે ચાલી ગઈ અને બલામનો પગ
    દીવાલની સાથે પછડાયો. બલામે તેને ફરી મારી.
  pon-2006A: Ni ahso eh kilangada tohnlengo, e keilahng ni kehlo oh idangehng nehn
    Palaamo ie. Palaam eri pil pwurehng wokih ahso.
  por-BRBSL: O burro viu o anjo de Yahweh, empurrou-se para a parede e esmagou o pé
    de Balaão contra a parede. Ele bateu nela novamente.
  cth-cth: La ni BAWIPA kalvantami hah bout a hmu toteh, misur takha rai lah a kâhnawn
    dawkvah, Balaam khok pak a kuen. Balaam ni bout a hemkhai.
  twi-twi: Bere a afurum no huu Awurade bɔfo no, otwerii ɔfasu no ho maa Balaam nan
    pemee. Enti Balaam san hwee aboa no.
  hlt-hlt: Laak loh BOEIPA kah puencawn te a hmuh vaengah pangbueng te a nen tih Balaam
    kho te pangbueng dongah a nen thil. Te dongah laak a taam te a khoep.
  tbz-SIM: Kɛ̀ sɑ̃mmɑrímúu yɑ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì kɛ́dɑutɛ́ kɛ́dínnɛ́nɛ̀ kumɑrí
    kɛ́hɛ̃́ṹtɛ́ Bɑdɑmmu nɑɑ̀cɛ̀tɛ̀ kumɑrí kòo wɛ̃tɛ kɛ́ dɛ̀ potɛ́.
  msy-2020: Ezɨ donki kamaghɨn enselɨn ganigha uabɨ fegha dagɨar dɨvazimɨn vongɨn
    uabɨ ekura, Balamɨn dagarim isa dɨvazim gike. Ezɨ Balam ua donki mɨsoke.
  dop-dop: Kpɑŋɑɣɑ nɑ-ɩ ɩlɛnɑ kɑ́ tiili kɑ tɩ nɑ koluŋɑ nɑ pǝ́ kʋ́ Pɑlɑɑm nɔɔhǝlɛ.
    Ɩlɛnɑ ɩ́ sʋʋ-kɛɣɛ mɑpʋ.
  azb-azb: Eşşək Rəbbin mələyini görüb divara sıxıldı və Bilamın ayağını divara sıxışdırdı.
    O yenə eşşəyi vurmağa başladı.
  eng-DBY: And the ass saw the Angel of Jehovah, and she pressed herself against the
    wall, and crushed Balaam's foot against the wall; and he smote her again.
  hin-2017: यहोवा के दूत को देखकर गदही दीवार से ऐसी सट गई कि बिलाम का पाँव दीवार से
    दब गया; तब उसने उसको फिर मारा।
  wol-KYG: Mbaam ma gis malaakam Aji Sax ji, daldi tafu ca miir ba, ba tancaale ca
    tànkub Balaam. Balaam dellu ko dóor.
  eng-YLT: and the ass seeth the messenger of Jehovah, and is pressed unto the wall,
    and presseth Balaam's foot unto the wall, and he addeth to smite her;
  kne-kne: Idi ilaen din dangki din anghel, nansaldet sin batog et naipit din sikin
    Balaam, isonga sinoplit na kasin.
  eng-WYC-2017: And the female ass saw the angel, and she went herself nigh to the
    wall, and she hurtled the foot of the sitter upon her; and he beat again her.
  eng-WMBB: The donkey saw the LORD’s angel, and she thrust herself to the wall, and
    crushed Balaam’s foot against the wall. He struck her again.
  urd-GVH: गधी यह देखकर चारदीवारी के साथ साथ चलने लगी, और बिलाम का पाँव कुचला गया।
    उसने उसे दुबारा मारा।
  rug-rug: Sipu dogoro pulea sa doṉ'ki sa mateana te Zihova sapu korapa turu nana
    pa siraṉa ṉizupuna sana, si ene kapae sisigiti si asa koasa kali goba patu meke
    rausu nia nenena se Belami koasa gobagoba patu asa. Ke seke pulea sa sa nana doṉ'ki.
  gaz-gaz: Harreen sun ergamaa Waaqayyoo arginaan, dallaatti maxxantee miilla Balaʼaam
    dallaatti buufte. Inni ammas harree sana rukute.
  fra-LSG: L’ânesse vit l’ange de l’Éternel; elle se serra contre le mur, et pressa
    le pied de Balaam contre le mur. Balaam la frappa de nouveau.
  gnn-gnn: Nhäŋala ŋayi ŋunhi djiwarr'wuynha yolŋunha ŋuriŋi yarraman'thunydja, ŋayi
    bini ŋunhi waṉḏinya muka yulŋunydja, yana ŋayi dhä‐ŋal'yurruna ḻoḻulilina, bala
    buḻŋu'kuŋala djalkirina ŋanya Baylamnha. Ga biyapul ŋayi Baylamdhunydja bartjunmaraŋala
    ŋanya ŋunhiyi yarraman'nha wirrkina.
  yal-yal: Sofanla to Alatalaa malekan to, a yi a dɛndɛn sansanna ra, a yi Balami
    sanna gbɛrɛxɛn sansanna ma. Balami mɔn yi a bɔnbɔ.
  haw-1868: A ike aku la ka hoki i ka anela o Iehova, pipika ae la ia ma ka papohaku,
    a pepe iho la ka wawae o Balaama i ka papohaku; a hahau hou iho la kela ia ia.
  arb-NAV: فَلَمَّا شَاهَدَتِ الأَتَانُ مَلاكَ الرَّبِّ زَحَمَتْ جَانِبَ الْحَائِطِ
    وَضَغَطَتْ رِجْلَ بَلْعَامَ عَلَيْهِ، فَضَرَبَهَا أَيْضاً.
  ewe-ewe: Esi tedzi la kpɔe wònɔ tsitre ɖe afi ma la, edze nɛ to glikpɔ ɖeka ŋu tututu,
    eye wòna Balaam ƒe afɔwo lili ɖe glikpɔ la ŋu. Ale Balaam gaƒoe.
  eng-LEE: 'And when the ass saw the angel of the Lord, she forced herself against
    the wall, and pressed Bil''am''s foot against the wall: and he smote her again.'
  asm-FB: গাধজনীয়ে যিহোৱাৰ দূতক আকৌ দেখি গড়ত গা ঘঁহাই যাওঁতে, বিলিয়মৰ ভৰি গড়ত
    ঘঁহা খালে; তেতিয়া তেওঁ আকৌ তাইক কোবালে।
  sus-A: سٌقَلٍ تٌ عَلَتَلَ شَ مَلٍكّ تٌ، عَ نَشَ عَ رَشّتّن تّتّ رَ، عَ بَلَمِ سَنيِ
    شّتّن تّتّ رَ عَ حَاشِ رَ. بَلَمِ نَشَ فبِلٍن عَ بْنبْ رَ.
  fra-SBL: L'ânesse vit l'ange de Yahvé, elle se jeta contre le mur et écrasa le pied
    de Balaam contre le mur. Il la frappa de nouveau.
  hbo-hbo: וַתֵּ֨רֶא הָאָתֹ֜ון אֶת־מַלְאַ֣ךְ יְהוָ֗ה וַתִּלָּחֵץ֙ אֶל־הַקִּ֔יר וַתִּלְחַ֛ץ
    אֶת־רֶ֥גֶל בִּלְעָ֖ם אֶל־הַקִּ֑יר וַיֹּ֖סֶף לְהַכֹּתָֽהּ׃
  eng-WYCLIFFE: And the femal asse siy the aungel, and ioynede hir silf to the wal,
    and hurtlide the foot of the sittere; and he beet eft `the asse.
  piu-2006: '@see-verse:NUM.022.024'
  cwe-cwe: Chihongwe viyamuwone msenga wa kuulanga, kaisung'hila kuna ing'huta na
    kamulumiza Balaamu umgulu. Balaamu kamtowa kaidi ichihongwe.
  kik-kik: Rĩrĩa ndigiri yoonire mũraika wa Jehova-rĩ, ĩkĩĩhatĩrĩria rũthingo-inĩ,
    ĩkĩhinyĩrĩria kũgũrũ kwa Balamu rũthingo-inĩ rũu. Nĩ ũndũ ũcio akĩmĩhũũra rĩngĩ.
  fra-NCL: Voyant l’ange de Yahweh, l’ânesse se serra contre le mur, et pressa contre
    le mur le pied de Balaam, et celui-ci la frappa de nouveau.
  cek-AK: Laa hrang mah Angraeng ih van kami to hnuk let naah, sipae to a daeng hmop
    moe, Balaam ih khok daeng pae ngawng; to naah Balaam mah hrang to boh let bae.
  cuk-cuk: Moli-uayasuid-ome Bab-Jehová-e-baliwitur-daksagua, galugi matak nagusad.
    Degidba Balaam-e-mali sarwilesad. Agine, Balaam gannar moli-bibyosbalid.
  uig-CYR: Ешәк Пәрвәрдигарниң Пәриштисини көрүп, тамға қистилип меңип, Балаамниң
    путини тамға қистап яриландуруп қойди; Балаам ешәкни йәнә думбалиди.
  tel-2017: గాడిద యెహోవా దూతను చూసి గోడ మీద పడి బిలాము కాలును గోడకు అదిమింది గనక అతడు
    మళ్ళీ దాన్ని కొట్టాడు.
  hat-BSA: Lè bourik la te wè zanj SENYÈ a, li te peze kò l kont mi an, e li te peze
    pye Balaam kont lòt mi an. Konsa, Balaam te frape li ankò.
  bxh-bxh: Fuyanna donki Guyau ena anelu ya ita mate ya sigilau gana sadaina yai be
    Balam ahe laulauna ya eli hafiti gana yai be Balam, donki ya tala bodai.
  kos-kos: Ke donkey soko uh liyauk lipufan sac, el kalukyang nu ke sisken soko pot
    uh ac itungya nial Balaam nu kac. Balaam el sifilpa sringil donkey natul uh.
  hbo-WLC: וַתֵּ֨רֶא הָאָת֜וֹן אֶת־מַלְאַ֣ךְ יְהוָ֗ה וַתִּלָּחֵץ֙ אֶל־הַקִּ֔יר וַתִּלְחַ֛ץ
    אֶת־רֶ֥גֶל בִּלְעָ֖ם אֶל־הַקִּ֑יר וַיֹּ֖סֶף לְהַכֹּתָֽהּ׃
  ibo-ibo: Mgbe ịnyịnya ibu ahụ hụrụ mmụọ ozi Onyenwe anyị, o tinyere isi nʼahụ mgbidi
    ogige ubi ahụ, chọọ isite nʼebe ahụ gafee. Mgbe ọ na-eme nke a, o mere ka mgbidi
    ahụ chihịapụ Belam ụkwụ. Ya mere Belam tiri ịnyịnya ibu ahụ ihe ọzọ.
  ory-ory: ସେହି ସମୟରେ ଗର୍ଦ୍ଦଭୀ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ ଦେଖି କାନ୍ଥ ଆଡ଼କୁ ଠେଲି ହୋଇ ଯିବାରୁ
    ବିଲୀୟମ୍‍ର ଗୋଡ଼ କାନ୍ଥରେ ଘଷି ହେଲା; ତହିଁରେ ସେ ପୁନର୍ବାର ତାହାକୁ ପ୍ରହାର କଲା।
  chk-chk: Iwe, lupwen ewe aas a küna nöün ewe Samol mi Lapalap we chon läng, a üngüri
    lepekin ewe tit o achacha pechen Palam ngeni. Iei mine Palam a pwal wichisefäli
    ewe aas.
  rop-rop: Wen det dongki bin luk det einjul, imbin mub wansaid langa det wol en bin
    ardimbat Beilam leig nomo lilbit deya langa det wol. Beilam bin beldim det dongki
    igin.
  ukr-1871: І як побачила ослиця ангела, примчала вона до стїни і притиснула ногу
    Білеамові до стїни; і ще раз ударив її.
  deu-1951: Als nun die Eselin den Engel des HERRN sah, drängte sie sich an die Wand
    und klemmte Bileams Fuß an die Wand. Da schlug er sie noch mehr.
  eng-JPS: And the ass saw the angel of the LORD, and she thrust herself unto the
    wall, and crushed Balaam's foot against the wall; and he smote her again.
  srp-1865: I magarica videæi anðela Gospodnjega pribi se uz drugi zid, i pritište
    nogu Valamovu o zid; a on je stade opet biti.
  lug-lug: Endogoyi bwe yalaba malayika wa Mukama Katonda ne yeenyigiriza ku kisenge,
    n’ebetenterako ekigere kya Balamu. N’ayongera okugikuba.
  heb-heb: ותרא האתון את מלאך יהוה ותלחץ אל הקיר ותלחץ את רגל בלעם אל הקיר ויסף להכתה׃
  ben-IRV: তখন গাধী সদাপ্রভুর দূতকে দেখে দেয়ালের গা ঘেঁষে গেল, আর দেয়ালে বিলিয়মের
    পায়ে ঘষে গেল; তাতে সে আবার তাকে আঘাত করল।
  pan-pan: ਜਦੋਂ ਗਧੀ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਉਹ ਕੰਧ ਨਾਲ ਜਾ ਲੱਗੀ ਅਤੇ ਬਿਲਆਮ ਦੇ
    ਪੈਰ ਨੂੰ ਕੰਧ ਨਾਲ ਦਬਾਇਆ, ਉਸ ਨੇ ਫੇਰ ਉਹ ਨੂੰ ਮਾਰਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် ကို မြည်း သည် မြင် ပြန်သောအခါ ၊ စောင်ရန်း တဘက်
    ၌ တိုး ၍ ဗာလမ် ၏ခြေ ကို ဖိ လေ၏။ ဗာလမ်လည်း တဖန် ရိုက် ပြန်လေ၏။
  tbg-tbg: Donkivano enseli vira tavero, oritarare tiro, ohaa tataaqa viharo Balaamira
    aiqu oriqaa ratatiaqa kovaro vira kaara Balaamiva qaiqaa donki vira airi tataa
    ruquti vaura.
  hmo-hmo: Doniki ese Lohiabada ena aneru ma ia itaia, vadaeni ia raka siri, magu
    badibadinai ia raka. Bona Balama ena aena be magu nadidia dekenai ia botaia, ia
    bero. Vadaeni Balama ese doniki ia botaia lou.
  urd-urd: गधी ख़ुदावन्द के फ़रिश्ते को देख कर दीवार से जा लगी और बल'आम का पाँव दीवार
    से पिचा दिया, इसलिए उसने फिर उसे मारा।
  rus-SYN: Ослица, увидев Ангела Господня, прижалась к стене и прижала ногу Валаамову
    к стене; и он опять стал бить ее.
  bqc-SIM: Kɛ́ zàa'ĩnapi Dii Malaika è, à nà gbɛwa, à Balaaũ gbá lↄ̀wà. Ɔ̃
    Balaaũ ɛ̀a à aà lɛ̀ lↄ.
  tcz-CHONGTHU: Sangan chun Pathen Vantil chu amu phat in aki tol doh kigo in Balaam
    keng toh bang chu anom beh khatai. Hichun Balaam in sangan chu ajep kit tan ahi.
  mar-mar: गाढवीने पुन्हा परमेश्वराच्या दूताला पाहिले म्हणून ती एका भिंतीला चिकटून
    चालू लागली त्यामुळे बलामाचा पाय भिंतीला लागून चिरडला गेला. म्हणून बलामने गाढवीला
    पुन्हा मारले.
  soq-soq: Ita donki ensel ewene irai gonaawa osowe udendoe Balaam wawa apisentutuden.
    Sa baiwa me osowe donki epen.
  qub-qub: Anjilta ricärir bürruga jucaj-lä pergaman guellicuycuran. Balaampa jucaj
    chancanta pergaman tincuraycachiran. Chaura bürrunta yapay magaran.
  bqp-bqp: Kũ zaaki pì Dikiri Malaikaa è, à nà gbĩ̀ia à Balamu gbá lↄ̀a. Akũ Balamu
    ɛ̀ra à a lɛ̀ dↄ.
  hat-hat: Lè manman bourik la wè zanj Seyè a, l' al fwote kò l' sou miray la. Se
    konsa li kwense pye Balaram sou miray la. Balaram tanmen bat l' ankò.
  eng-BSB: And the donkey saw the angel of the LORD and pressed herself against the
    wall, crushing Balaam’s foot against it. So he beat her once again.
  tod-tod: Soovale saai Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠaani, é ziɠa kɔtu ziɠigi ʋa,
    é Ɓalaame ɠɔɠɔi ɓata kɔtu ziɠigi ʋa. Naa ɓalaa tɔɔzeini ga doɠaa.
  eng-WEBPB: The donkey saw the LORD’s angel, and she thrust herself to the wall,
    and crushed Balaam’s foot against the wall. He struck her again.
  kbq-kbq: Hagi donki afumo'ma Ra Anumzamofo ankeroma negeno'a, keginare Balamu agia
    eme runkasisino evigeno ete mago'ane Balamu'a ana donki afura ahe'ne.
  nhe-BL: Huan quema nopa burro quiitac ielhuicac ejca TOTECO, momajmati huan mocaltecho
    ipan se tepamitl, huan quimetzcuapitztlac Balaam. Huajca Balaam sampa quihuitejqui
    nopa burro.
  bus-bus: Kɛ̀ zaaki pì Dii Malaika è, à nà gũ̀a à Balamu gbá lↄ̀a. Ben Balamu ɛ̀ara
    à à lɛ̀ dↄ.
  gub-BL: Zumeta'i Tupàn heko haw pe har hexak mehe uzekok pàrirogawtàtà rehe Màrààw
    ipy imuzarahy pà hehe. A'e rupi Màrààw upetek wi zumeta'i.
  eng-DRA: 'And the ass seeing him, thrust herself close to the wall, and bruised
    the foot of the rider. But he beat her again:'
