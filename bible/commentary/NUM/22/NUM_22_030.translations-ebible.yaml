  msy-2020: Ezɨ donki kamaghɨn Balam mɨgei, “Kɨ ti nɨn donkin kamra, nɨ fomɨra uan
    igiamra ikegha iza datɨrɨghɨn na gisɨn apiav ikiagha rui. Kɨ fomɨra kamaghɨn nɨ
    gamiz, o?” Ezɨ Balam ghaze, “Puvatɨ.”
  dop-dop: 'Kɛlɛnɑ kpɑŋɑɣɑ sɩ: Anɩ mɑ kɛ́ nyɑ́ kpɑŋɑɣɑ kɛ́, nɑ ń cɑkɩ-m tɑm. Too tɔ,
    mɑ tɛmɑ-ŋ ḿpʋ́ɣʋ́ lɑpʋ nɑ? Pɑɑlɑm sɩ: Aɑɩ yoo.'
  azb-azb: 'Eşşək Bilama dedi: «Ömrünün əvvəlindən bu günə qədər belinə mindiyin eşşəyin
    mən deyiləmmi? Mən sənə heç belə edərdimmi?» Bilam dedi: «Xeyr».'
  eng-DBY: And the ass said to Balaam, Am not I thine ass, upon which thou hast ridden
    ever since I was thine to this day? was I ever wont to do so to thee? And he said,
    No.
  hin-2017: गदही ने बिलाम से कहा, “क्या मैं तेरी वही गदही नहीं, जिस पर तू जन्म से
    आज तक चढ़ता आया है? क्या मैं तुझ से कभी ऐसा करती थी?” वह बोला, “नहीं।”
  wol-KYG: 'Mu ne ko: «Xanaa du maay sa mbaam mi ngay war bu yàgg ba nga ma moomee,
    ba tey jii? Dama laa masa def nii?» Mu ne ko: «Déedéet.»'
  eng-YLT: and the ass saith unto Balaam, 'Am not I thine ass, upon which thou hast
    ridden since [I was] thine unto this day? have I at all been accustomed to do
    to thee thus?' and he saith, 'No.'
  kne-kne: Kanan din dangki ay sinombat, “Ay baken ayan sak-en met laeng din dangki
