  tbz-SIM: 'Kɛ̀ sɑ̃mmɑrímúu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N tú ɑ sɑ̃mmɑrímú mmu kɑ̀ɑ n dèkù sɑ̃́ɑ̃̀,
