  rug-rug: Zama la koe Belami sa doṉ'ki, “Vegua lopu arau sa mua doṉ'ki sapu hoke
    suraṉigo si goi pa doduruna sa mua tinoa? Hoke tavete guni nigo tugo rau tatasana?”
