  vie-OVCB: 'Lừa lại hỏi: “Trước nay, con không phải là con lừa ông cưỡi suốt đời
    sao? Có bao giờ con làm như vậy chưa?” Ba-la-am đáp: “Chưa.”'
  guj-2017: ગધેડીએ બલામને પૂછ્યું, “શું હું તારી ગધેડી નથી? જેના પર તેં તારા પૂરા
    જીવનથી આજ સુધી સવારી કરી છે. તારી આગળ આવું કરવાની મને ક્યારેય આદત હતી?” બલામે
    કહ્યું, “ના.”
  pon-2006A: Ahso ahpw ndalahng Palaam, “Kaidehkin noumw ahs ngehi, oh kaidehkin dakepomw
    ahs ngehi sang ni omw tikitik? Sang mahs kohdo, mie ahnsou ehu me I sohte papah
    iuk?” Ohlo ahpw sapeng, “Soh.”
  por-BRBSL: 'O burro disse a Balaam: “Eu não sou seu burro, no qual você cavalgou
