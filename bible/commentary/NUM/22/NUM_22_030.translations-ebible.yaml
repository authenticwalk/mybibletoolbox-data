verse: NUM.022.030
translations:
  mal-C: 'കഴുത ബിലെയാമിനോടു പറഞ്ഞു: “ഈ ദിവസംവരെ എപ്പോഴും യാത്രചെയ്തുവന്ന നിന്റെ കഴുതയല്ലേ
    ഞാൻ? ഇങ്ങനെ ഞാൻ ഇതിനുമുമ്പ് എപ്പോഴെങ്കിലും നിന്നോട് ചെയ്തിട്ടുണ്ടോ?” “ഇല്ല,” അയാൾ
    പറഞ്ഞു.'
  deu-TKW: 'Da sprach die Eselin zu Bileam: Bin ich denn nicht deine Eselin, auf der
    du geritten bist von jeher bis auf den heutigen Tag? Hatte ich jemals die Gewohnheit,
    so gegen dich zu handeln? Er erwiderte: Nein!'
  lin-lin: 'Ane elobi na Balami : — Boni, nazali ane na yo te oyo osalelaka tango
    nyonso kino na mokolo ya lelo ? Nazalaka solo na momesano ya kosalela yo makambo
    ya boye ? Balami azongisaki : — Te !'
  eng-LSV: and the donkey says to Balaam, “Am I not your donkey on which you have
    ridden since [I became] yours, even to this day? Have I at all been accustomed
    to do thus to you?” And he says, “No.”
  eng-GNV: And the asse saide vnto Balaam, Am not I thine asse, which thou hast ridden
    vpon since thy first time vnto this day? haue I vsed at any time to doe thus vnto
    thee? Who said, Nay.
  eng-WEBSTER: And the ass said to Balaam, Am not I thy ass, upon which thou hast
    rid ever since I was thine to this day? was I ever wont to do so to thee? And
    he said, Nay.
  nhw-BL: 'Huajca nopa burro quiilhui: ―¡Ximoilhui! Nimoburro catli nochipa ipan titlejco,
    ¿huelis quej ni nimitzchihuilijtoc nochipa? Huan Balaam quiijto: ―¡Amo, amo quema!'
  swh-ONEN: Punda akamwambia Balaamu, “Je, mimi si punda wako mwenyewe, ambaye umenipanda
    siku zote, hadi leo? Je, nimekuwa na tabia ya kufanya hivi kwako?” Akajibu, “Hapana.”
  bba-bba: Mɑ kɛtɛku ɡe, ɡɑ nùn wisɑ ɡɑ nɛɛ, nɑ sɑ̃ɑwɑ wunɛn kɛtɛku, ɑ rɑ mɑn sɔni
    bɑɑdommɑ sere n kɑ ɡisɔ ɡirɑri. Nɡe mɛyɑ nɑ rɑ nun kue? Mɑ Bɑlɑmu u wisɑ u nɛɛ,
    ɑɑwo, n ǹ mɛ.
  eng-KJVCPB: And the ass said unto Balaam, Am not I thine ass, upon which thou hast
    ridden ever since I was thine unto this day? was I ever wont to do so unto thee?
    And he said, Nay.
  cpy-cpy: 'Ari okantzi ikyaakoetari: “¿Tema naaka pipira pikyaakaa-piintari? ¿Arima
    nokanta-piintzimi pikyaakotana?” Ikantzi Balaam: “Tee.”'
  luo-luo: Pundano nopenjo Balaam niya, “Donge an mana pundani owuon, ma isebedo ka
    iidho, nyaka kawuononi? Bende iseneno ka an gi kido mar timoni gima chalo kama?”
    Nodwoke niya, “Ooyo.”
  meu-meu: Bena doniki ese Balaam ma e hereva henia, eto, Lau na emu doniki ani? Emu
    mauri dinadia iboudiai lau dorugu ai vada o loaloa ani? Lau ese nega ta ini na
    karamu toma a? Balaam eto, Lasi.
  npi-ULB: गधाले बालामलाई भन्यो, “के म तपाईंले आजको दिनसम्म र आफ्नो जीवनकालभरि चढ्नुभएको
    गधा होइन र ? के यसअघि कहिल्यै तपाईंसँग यसो गर्ने मेरो बानी थियो र ?” बालामले जवाफ
    दिए, “थिएन ।”
  yor-yor: Kẹ́tẹ́kẹ́tẹ́ sọ fún Balaamu pé, “Ṣé mi kì í ṣe kẹ́tẹ́kẹ́tẹ́ rẹ ni, tí o
    máa ń gùn ní gbogbo ìgbà, láti ìgbà pípẹ́ wá? Ǹjẹ́ mo hu irú ìwà báyìí sí ọ rí?”
    “Rárá,” Ó dáhùn.
  emp-NTPO: 'Maʌ̃ne burroba jarasia: –Mʌ̃ra bʌ burroa. Bʌa mʌ̃ edad̶a ewarid̶eba mʌ̃
    ʌ̃rʌ̃ nĩbabaria. Bʌa bio cawa b̶ʌa naʌ̃ naẽna mʌ̃ra bʌ ume jãwã nĩbaca basida.–
    Balaaʌ̃ba jarasia: –Wãrãda mãwã b̶ʌa.–'
  pes-OPCB: 'الاغ گفت: «آیا قبلاً در تمام عمرم هرگز چنین کاری کرده بودم؟» بلعام گفت:
    «نه.»'
  tgl-ULB: Sinabi ng asno kay Balaam, “Hindi ba ako ang iyong asno na sinasakyan mo
    sa buong buhay mo hanggang sa mga araw na ito? Ugali ko bang gawin ang mga ganitong
    bagay sa iyo dati?” Sinabi ni Balaam, “Hindi.”
  cbu-NT: Itaru, burrsha, Nuw shiycha chinish. Urutamari nuwamun kushi chipayarush
    naatariniya. Shiy nuwaa yasaktamsha. Nda nuw shiyaa minumtiyam sirú naakuni, nda
    shiyaa mangish tamantsangtarina. ¿Antaati nuw shiyaa amb ashtareezi? tárangiya.
    Balamsha anootsinaa, Zuraktishcha, tárangiya.
  hui-hui: Nogo dongi biagome ladai bialu lalu, Í̠ mali dewa i̱naga erekunini biraabo
    hariligo ogonidagua mbira birulibe, lene. Balamahanda ladai bialu lalu, Ogonidagua
    mbira nabiriligoni, lene.
  mya-mya: ထို​အ​ခါ​မြည်း​က``ငါ​သည်​သင်​စီး​နေ​ကျ မြည်း​မ​ဟုတ်​ပါ​သ​လော။ ငါ​သည်​ယ​ခင်​ဤ
    ကဲ့​သို့​ပြု​ခဲ့​ဖူး​ပါ​သ​လော'' ဟု​ဗာ​လမ်​အား မေး​လေ​၏။ ဗာ​လမ်​က``မ​ပြု​ဘူး''
    ဟု​ပြန်​ပြော​၏။
  bod-N: དེ་ནས་བོང་བུས་པེལ་ཨམ་ལ། ང་ནི་ཁྱོད་ཆུང་དུས་ནས་དེ་རིང་བར་དུ་ཞོན་པའི་བོང་བུ་དེ་མ་ཡིན་ནམ།
    ངས་དུས་ནམ་ཞིག་ཁྱོད་ལ་འདི་ལྟར་བྱས་མྱོང་ངམ་ཞེས་སྨྲས་པ་ན། པེལ་ཨམ་གྱིས་བྱས་མ་མྱོང་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Mbongoro yakati kuna Bharamu, “Ko, handisi mbongoro yenyu, yamunogara muchitasva
    kusvikira zuva rino here? Ko, ndinogara ndichikuitirai zvakadai here?” Iye akati,
    “Kwete.”
  spa-BLM: 'El asno dijo a Balaam: “¿No soy yo tu asno, en el que has montado toda
    tu vida hasta hoy? ¿Acaso he tenido la costumbre de hacerlo contigo?” Dijo: “No”.'
  cac-cac: 'Ix tac''vi noc'' d''a vin̈ icha tic: —A in tic a chejintaxoni, tzach q''uen̈ej
    d''a vib''an̈ ayic tzach b''eyeq''ui, ojtac to malaj juneloc icha tic tzach vutej,
    xchi noc''. —I'' yel toni, xchi vin̈.'
  swh-ULB: Yule punda akamwambia Balaamu, “Je, mimi si punda wako ambaye umenipanda
    maishani mwako mwote mpaka hivi sasa? Je, nimewahi kuwa na tabia ya kukufanyia
    hivi hapo awali?” Balaamu akasema “hapana.”
  bel-bel: 'А асьліца сказала Валааму: ці ня я твая асьліца, на якой ты езьдзіў з
    пачатку да гэтага дня? ці мела я звычку так рабіць з табою? Ён сказаў: не.'
  wed-wed: Ma donki Balaam i riwei i pa, “Tau donkina tagogina marana patapatai u gerugeruiu
    bo? Wenanare a kauana dadanei awarim bo eḡa?” Balaam i riwa, “Eḡa!”
  deu-ELBBK: 'Und die Eselin sprach zu Bileam: Bin ich nicht deine Eselin, auf der
    du geritten bist von jeher bis auf diesen Tag? War ich je gewohnt, dir so zu tun?
    Und er sprach: Nein.'
  mbb-OT: Migkeǥiyan duen te asnu si Balaam, “Kenè be iyan a asnu nu he layun nu ed-untuzi?
    Mibeelan ku ve heini ziyà te kenikew zutun te nehuna he timpu.” Midtavak si Balaam
    te, “Wazà.”
  mal-2015: 'കഴുത ബിലെയാമിനോടു: “ഞാൻ നിന്റെ കഴുതയല്ലയോ? ഇക്കാലമൊക്കെയും എന്റെ പുറത്തല്ലയോ
    നീ കയറി നടന്നതു? ഞാൻ എപ്പോഴെങ്കിലും ഇങ്ങനെ നിന്നോടു കാണിച്ചിട്ടുണ്ടോ” എന്നു ചോദിച്ചു.
    “ഇല്ല” എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'O somaris leske odphenďa: „Či na som me tiro somaris, pre savo furt phires,
    mek dži akana? Kerďom tuke varekana kada?“ „Na,“ odphenďa leske.'
  pes-OPV: 'الاغ به بلعام گفت: «آیا من الاغ تونیستم که از وقتی که مال تو شده‌ام تا
    امروز بر من سوار شده‌ای، آیا هرگز عادت می‌داشتم که به اینطور با تو رفتار نمایم؟»
    او گفت: «نی»'
  ron-1924: 'Мэгэрица а зис луй Балаам: „Ну сунт еу оаре мэгэрица та, пе каре ай кэлэрит
    ын тот тимпул пынэ ын зиуа де азь? Ам еу оаре обичей сэ-ць фак аша?” Ши ел а рэспунс:
    „Ну.”'
  aui-aui: Wasina bi donki iwona bo, “Taguna yam donki, bi raghani nonowa debaguve
    kwageru bi kwawagawaga. Bi naghove, naboni abera tam biidi, ware kata abera na
    naboni, bo gegha?” Na Balam iwona bo, “Gegha, getana naboni kuyaberana.”
  ben-OBCV: গর্দভী বিলিয়মকে বলল, “আমি কি আপনার ব্যক্তিগত গর্দভী নই, যার উপরে আজ পর্যন্ত
    আপনি আরোহণ করে এসেছেন? আমি কি অনুরূপ আচরণ কখনও আপনার প্রতি করেছি?” সে বলল, “না।”
  som-som: Markaasaa dameertii Balcaam ku tidhi, War sow ma ahi dameertaadii aad cimrigaaga
    oo dhan fuuli jirtay ilaa maantadan? Oo miyaan hore sidan oo kale weligay kugu
    sameeyey? Oo isna wuxuu ku yidhi, Maya.
  lat-VUC: 'Dixit asina: Nonne animal tuum sum, cui semper sedere consuevisti usque
    in præsentem diem? dic quid simile umquam fecerim tibi. At ille ait: Numquam.'
  eng-ASVBT: And the ass said unto Balaam, Am not I thine ass, upon which thou hast
    ridden all thy life long unto this day? was I ever wont to do so unto thee? and
    he said, Nay.
  ita-1885: 'E l''asina disse a Balaam: Non sono io la tua asina, che sempre hai cavalcata
    per addietro, fino a questo giorno? sono io mai stata usata di farti così? Ed
    egli disse: No.'
  eng-LXXUP: And the ass says to Balaam, Am not I thine ass on which thou hast ridden
    since thy youth till this day? did I ever do thus to thee, utterly disregarding
    thee? and he said, No.
  eng-ULB: The donkey said to Balaam, “Am not I your donkey on which you have ridden
    all your life long to this present day? Have I ever been in the habit of doing
    such things to you before?” Balaam said, “No.”
  spa-VBL: Pero el asno le preguntó a Balaam, “¿No soy yo el asno que has montado
    toda tu vida hasta hoy? ¿Alguna vez te he tratado así antes?” “No”, admitió.
  fra-_FOB: 'Et l''ânesse dit à Balaam: Ne suis-je pas ton ânesse, que tu as montée
    depuis que tu existes jusqu''à ce jour? Ai-je l''habitude d''agir ainsi à ton
    égard? Et il répondit: Non.'
  mal-mal: 'കഴുത ബിലെയാമിനോട്: “ഞാൻ നിന്റെ കഴുതയല്ലയോ? ഇത്രയും കാലം എന്റെ പുറത്തല്ലയോ
    നീ കയറി നടന്നത്? ഞാൻ എപ്പോഴെങ്കിലും ഇങ്ങനെ നിന്നോട് പെരുമാറിയിട്ടുണ്ടോ?” എന്ന്
    ചോദിച്ചു; “ഇല്ല” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Gadhī ne Bilām se kahā, “Kyā maiṅ āp kī gadhī nahīṅ hūṅ jis par āp āj tak
    sawār hote rahe haiṅ? Kyā mujhe kabhī aisā karne kī ādat thī?” Us ne kahā, “Nahīṅ.”
  suz-BL: तन्‍न गधाम बालाम कली “गो ङोंइती रे मुल सम्‍म इन ङोइश्‍शो गधा मनङा ङा? गो
    ङोंइती इन कली गेनायो ओदेंशो मपङ” देंत। मिनु मेकोमी “मपवी” देंत।
  ita-1927: 'L’asina disse a Balaam: “Non son io la tua asina che hai sempre cavalcata
    fino a quest’oggi? Sono io solita farti così?” Ed egli rispose: “No”.'
  ckb-ckb: 'ماکەرەکەش بە بەلعامی گوت: «باشە من ماکەرەکەی تۆ نیم کە لەو کاتەوەی هەی
    سوارم دەبیت هەتا ئەمڕۆ، ئایا من لێڕاهاتووم وات لێ بکەم؟» ئەویش گوتی: «نا.»'
  eng-BBE: And the ass said to Balaam, Am I not your ass upon which you have gone
    all your life till this day? and have I ever done this to you before? And he said,
    No.
  kan-OKCV: ಕತ್ತೆಯು ಬಿಳಾಮನಿಗೆ, “ಈ ದಿವಸದವರೆಗೂ ನೀನು ಯಾವಾಗಲೂ ಸವಾರಿಮಾಡುತ್ತಿದ್ದ ಕತ್ತೆಯು
    ನಾನಲ್ಲವೋ? ನಾನು ಎಂದಾದರೂ ನಿನಗೆ ಈ ರೀತಿ ಮಾಡಿದೆನೋ?” ಎಂದು ಪ್ರಶ್ನಿಸಿತು. ಅದಕ್ಕವನು, “ಇಲ್ಲ,”
    ಎಂದನು.
  bbb-bbb: Berame fu ijiege kuaramoga doniki ije fu kuae, Naeje na mave-doniki one
    ije a maza boeje abena oenoeno ijene. Ro a vierafega nabe ude a dabe ijiege ire
    bino isema revano kuae? Fu ijiege kuamoga Berame fu kuae, A bakino kuae.
  tam-2017: 'கழுதை பிலேயாமை நோக்கி: “நீர் என்னைக் கைக்கொண்ட காலமுதல் இந்நாள்வரைக்கும்
    நீர் ஏறின கழுதை நான் அல்லவா? இப்படி உமக்கு எப்போதாவது நான் செய்தது உண்டா” என்றது.
    அதற்கு அவன்: “இல்லை” என்றான்.'
  spa-RV-1909: 'Y el asna dijo á Balaam: ¿No soy yo tu asna? sobre mí has cabalgado
    desde que tú me tienes hasta este día; ¿he acostumbrado á hacerlo así contigo?
    Y él respondió: No.'
  ron-BTF: 'Iar măgărița i-a spus lui Balaam: Nu sunt eu măgărița ta, pe care ai călărit
    de când am fost a ta până în această zi? Obișnuiam vreodată să îți fac astfel?
    Iar el a spus: Nu.'
  eng-WEBP: The donkey said to Balaam, “Am I not your donkey, on which you have ridden
    all your life long until today? Was I ever in the habit of doing so to you?” He
    said, “No.”
  eng-FBV: But the donkey asked Balaam, “Aren't I the donkey you've ridden all your
    life right up to today? Have I ever treated you this way before?” “No,” he admitted.
  nld-1939: 'De ezelin vervolgde tot Balaäm: Ben ik niet uw ezelin, waarop ge van
    jongsaf rijdt tot de dag van vandaag; ben ik gewoon, mij zo tegenover u te gedragen?
    Hij antwoordde: Neen.'
  nch-BL: 'Huajca nopa burro quiilhui: ―¡Ximoilhui! Nimoburro cati nochipa ipan titejco,
    ¿huelis quej ni nimitzchihuilijtoc nochipa? Huan Balaam quiijto: ―¡Amo, amo quema!'
  vie-1934: 'Lừa nói cùng Ba-la-am rằng: Tôi há chẳng phải là lừa của người mà người
    đã cỡi luôn đến ngày nay sao? Tôi há có thói làm như vậy cùng người chăng? Người
    đáp: Không.'
  hin-CV: उस गधी ने उसे उत्तर दिया, “क्या मैं आपकी वही गधी नहीं रही हूं, जिस पर आप
    आजीवन यात्रा करते रहे हैं, जैसे कि आज भी? क्या मैंने भी आपके साथ कभी ऐसा व्यवहार
    किया है?” बिलआम ने उत्तर दिया, “नहीं तो?”
  eng-OURB: The donkey said to Balaam [Not people, Destroyer of people], “Am I not
    your donkey, on which you have ridden all your life long until today? Was I ever
    in the habit of doing so to you?” He said, “No.”
  spa-BES: 'Y el asno le dijo a Balaam: ¿No soy tu asno sobre el que has andado toda
    tu vida hasta este día? ¿Y alguna vez te he hecho esto antes? Y él respondió:
    No.'
  tdx-tdx: Aa le hoe i borìkey amy Balame, Tsy izaho hao o borìke’oo, i niningira’o
    amo hene tao’o pake henaneoy? Liliko hao ty manao zao ama’o? Aiy, hoe re.
  vid-vid: Idogowi lila nalimlonjela Balaamu, “Ndaze, heni ndahawele idogowi lya hegwe
    likupapile kuli mhela weng'ha wa kikala kwa hegwe mbaka zuwa lya lehano? Ndaze,
    nanjeza kukuditila kota ahi aho hamwande?” Balaamu nakalidichila, “Hebu.”
  eng-OKE: And the ass said to Bileam, Am I not thy ass, upon whom thou hast ridden
    from (the time that) I have been thine unto this day? Have I ever been used to
    do thus to thee? And he said, No.
  tha-KJV: ลาก​็​พู​ดก​ับบาลาอัมว่า “ข้าพเจ้าไม่​ใช่​ลาของท่านที่ท่านขับขี่​อยู่​ทุ​กวันตลอดชีวิตจนบัดนี้ดอกหรือ
    ข้าพเจ้าได้เคยกระทำเช่นนี้​แก่​ท่านหรือ” บาลาอัมก็บอกว่า “​ไม่เคย​”
  por-BR-2018: 'E a jumenta disse a Balaão: Não sou eu tua jumenta? Sobre mim montaste
    desde que tu me tens até hoje; costumei a fazê-lo assim contigo? E ele respondeu:
    Não.'
  deu-ELO: 'Und die Eselin sprach zu Bileam: Bin ich nicht deine Eselin, auf der du
    geritten bist von jeher bis auf diesen Tag? War ich je gewohnt, dir also zu tun?
    Und er sprach: Nein.'
  eng-WYC-2018: And the (she-)ass said, Whether I am not thy beast upon which thou
    were wont to ride ever[more] till into this present day? say thou, what like thing
    to this I did ever to thee? And Balaam said, Never thus thou servedest me. (And
    the donkey said, Am I not the beast upon which thou were always wont to ride until
    this present day? say thou, what thing like this have I ever done to thee before?
    And Balaam said, Never before hast thou served me thus.)
  epo-epo: 'Kaj la azenino diris al Bileam: Ĉu mi ne estas via azenino, sur kiu vi
    rajdadis de longatempe ĝis la nuna tago? ĉu mi kutimis tiel fari al vi? Kaj li
    diris: Ne.'
  uig-PIN: 'Exǝk Balaamƣa: — Mǝn seningki bolƣinimdin tartip minip kǝlgǝn exiking
    mǝn ǝmǝsmu? Ilgiri mǝn sanga muxundaⱪ ⱪilix aditim bolup baⱪⱪanmu? — dewidi, —
    Yaⱪ, — dedi Balaam.'
  beo-beo: 'Dougi da bu adole i, “Na da dia dougi amola dia esalusu ganodini di da
    eso huluane nama fila heda:le ahoanusu. Na da amo hou musa: dima hamobela:?” Ba:ila:me
    da bu adole i, “Hame mabu!”'
  tpi-OTNT: Na donki i tok, “Mi donki bilong yu yet, na yu bin sindaun long mi long
    taim yu yangpela na i kam inap nau. Ating mi bin mekim wankain pasin olsem long
    yu bipo, o nogat?” Na Balam i tok, “Nogat.”
  hau-SA: Jakar ta ce wa Bala’am, “Ni ba jakarka ba ce wadda kake hawa kullum, har
    yă zuwa yau? Na taɓa yin maka haka?” Bala’am ya ce, “A’a.”
  uig-LAT: 'Éshek Balaamgha: — Men séningki bolghinimdin tartip minip kelgen éshiking
    men emesmu? Ilgiri men sanga mushundaq qilish aditim bolup baqqanmu? — déwidi,
    — Yaq, — dédi Balaam.'
  nde-nde: Ubabhemi wathi kuBhalamu, “Kanti kangisubabhemi wakho na ovele uhlezi umgada
    insuku zonke kuze kube namhlanje? Kambe ngiyake ngikwenze lokhu kuwe na?” UBhalamu
    waphendula wathi, “Hatshi.”
  ton-ton: Pea naʻe pehē ʻe he ʻasi kia Pelami, “ʻIkai ko hoʻo ʻasi au kuo ke heka
    ki ai talu hoʻo maʻu au ʻo aʻu ki he ʻaho ni? He kuo u faʻa fai pehē ni kiate
    koe?” Pea ne pehē ʻe ia, “Naʻe ʻikai.”
  ces-1613: 'Odpověděla oslice Balámovi: Zdaliž nejsem oslice tvá? Jezdíval jsi na
    mně, jak jsi mne dostal, až do dnes; zdaliž jsem kdy obyčej měla tak činiti tobě?
    Kterýž odpověděl: Nikdy.'
  eng-WMB: The donkey said to Balaam, “Am I not your donkey, on which you have ridden
    all your life long until today? Was I ever in the habit of doing so to you?” He
    said, “No.”
  tam-TCV: அதற்குக் கழுதை பிலேயாமிடம், “இன்றுவரை நீர் எப்பொழுதுமே சவாரி செய்துவந்த
    உமது சொந்தக் கழுதையல்லவா நான்? உமக்கு இப்படிச் செய்யும் வழக்கம் என்னிடம் இருந்ததுண்டோ?”
    என்று கேட்டது. அதற்கு அவன், “இல்லை” என்றான்.
  ceb-ULB: Miingon ang asno kang Balaam, “Dili ba ako man ang asno nga imong ginasakyan
    sa tibuok nimong kinabuhi hangtod karon? Nagbuhat ba ako ug sama niana nga batasan
    kanimo kaniadto? Miingon si Balaam, “Wala.”
  pol-UBG: 'Oślica powiedziała do Balaama: Czy nie jestem twoją oślicą, na której
    jeździsz, odkąd mnie dostałeś aż do dziś? Czy miałam zwyczaj tak tobie czynić?
    A on odpowiedział: Nie.'
  agr-agr: 'Tusa tama burro ayaak: “Wika burruitjai, ame tuké entsamka wekaetaigmetjai.
    Wi amina chichaman intimjuchuitjam duka amek shiig dekame”, tiuwai. Tusa tama
    Balaam ayaak: “Duka dekas tame”, tiuwai.'
  kyc-kyc: Mena donge dokome isingi lao, Emba wamba ene wane karo dokopa piso papyuo
    karo pao emelene donge dokoko namba daase? Wamba namba dapa pingi kandalese? leya.
    Leyamo dokopa Belame isingi lamaiyuo, Daa, leya.
  urd-GVU: گدھی نے بلعام سے کہا، ”کیا مَیں آپ کی گدھی نہیں ہوں جس پر آپ آج تک سوار
    ہوتے رہے ہیں؟ کیا مجھے کبھی ایسا کرنے کی عادت تھی؟“ اُس نے کہا، ”نہیں۔“
  deu-1912: 'Die Eselin sprach zu Bileam: Bin ich nicht deine Eselin, darauf du geritten
    bist zu deiner Zeit bis auf diesen Tag? Habe ich auch je gepflegt, dir also zu
    tun? Er sprach: Nein.'
  ntj-ntj: Nyangka tungkilu watjarnu, “Wiya, tjiinya-rnin rawa tatira yankulayintja.
    Nyangka-rnanta walykunyakutju ngaapirinymanu.”
  kan-2017: ಅದಕ್ಕೆ ಆ ಕತ್ತೆಯು ಬಿಳಾಮನಿಗೆ, “ನಿನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ಇಂದಿನವರೆಗೂ ನೀನು ಹತ್ತುತ್ತಾ
    ಇರುವ ನಿನ್ನ ಕತ್ತೆಯು ನಾನಲ್ಲವೇ? ನಾನು ಯಾವಾಗಲಾದರೂ ಈ ರೀತಿಯಾಗಿ ಮಾಡಿದ್ದುಂಟೋ?” ಎಂದಾಗ ಬಿಳಾಮನು
    “ಇಲ್ಲ” ಎಂದನು.
  yap-yap: Me ga’ar fare dongki, “Mog, gathi gag fare dongki rom ni ga ma af nga daken
    ni n’umngin nap’an e yafos rom ke mada’ ko chiney? Mog, ka’a gu rin’ e bine’ e
    pa’ ngom?” Me ga’ar Balaam, “Danga’.”
  hlt-MCSB: Laak loh Balaam te, “Kai he nang kah laak moenih a? Kai soah he tahae
    khohnin due koep na ngol, he he nang taengah saii ham ka hmaiben khaw ka hmaiben
    nim?,” a ti vaengah, “Pawh,” a ti nah.
  mdy-ETH: ሃሬላ ጊንሣ ዒዛም፦ «ኔኤኒ ቢያ ዎዴ ታና ቶጊ ሃንታ፥ ታኣኒ፥ ኔ ሃሬሎቱዋዓዳ? ሂዳዖ፤ ሃያኮ ቤርታ ሃናኣሲጉዲ
    ታ ሂዲ ቤቂያ?» ጋዓዛ፥ ባኣላኣሜ፦ «ፔቴታዖ ኔ ሂዲ ቤቂባኣሴ» ጌዔኔ።
  twi-ASANTE: Afunumu no nso bisaa no sɛ, “Me ne wo tenaeɛ yi, mayɛ sei pɛn?” Ne wura
    no buaa sɛ, “Dabi.”
  mwc-mwc: Donkey Balaam kurina i wona, “Yauku donkeyna kesanina niko mara veoromina
    ke gerugeru. Meyana nikasike kurim a wosei kona kega?” “Kega,” Balaam i wona.
  eng-WEBU: The donkey said to Balaam, “Am I not your donkey, on which you have ridden
    all your life long until today? Was I ever in the habit of doing so to you?” He
    said, “No.”
  bnp-bnp: Lakea a donki i ta maea, “Iau a donki vomu o rike nau na tahuna a karaba
    vona i valai i harena mona. I hosi, iau a rata maea ioe?” Lakea e Balam i koli
    i ta maea, “I uka”.
  wal-wal: Yaagin hariyaa Balaama, “Taani ne de7o ubban hachchi gakkanaassi toggiyo
    ne hariyo gidikkinaa? Taani neeyyo hagaadan hana eriyaanaa?” yaagaasu. Yaagin
    Balaami, “Hana erakka” yaagiis.
  spa-PDDPT: 'Y el asna contestó a Balaam: ¿No soy yo tu asna, en la que has montado
    toda tu vida hasta hoy? ¿Acostumbro hacerte esto? Y él respondió: No.'
  gun-gun: 'Ha''e ramo mburika''i ijayvu Balaão pe: — Xapy''a rei nda''u xee nerymba
    mburika''i e''ỹ ri aiko, xe''áry e''ỹ nda''u reĩ, reikoa pukukue re aỹ peve? Xapy''a
    rei nda''u nami ae pa ndevy ajapo jepi? Ombovai vy — Any ri — he''i.'
  ilo-ULB: Kinuna ti asno kenni Balaam, “Saan kadi a siak ti asnom a sinaksakayam
    iti las-ud iti panagbiagmo inggana ita? Adda kadin inaramidko a kastoy idi?” “Awan,”
    kinuna ni Balaam.
  kpg-kpg: Di ‘donkey’ ga helekai gi Balaam, “Au hagalee go di ‘donkey’ dela nogo
    heehee iei goe mai i do dulii? Mai loo i mua gaa dae mai gi dangi nei? Ma iai
    dahi madagoaa i golo gei au gu de hagalongo adu?” Balaam ga helekai gi mee, “Deeai.”
  uig-ARA: 'ئېشەك بالائامغا: — مەن سېنىڭكى بولغىنىمدىن تارتىپ مىنىپ كەلگەن ئېشىكىڭ
    مەن ئەمەسمۇ؟ ئىلگىرى مەن ساڭا مۇشۇنداق قىلىش ئادىتىم بولۇپ باققانمۇ؟ — دېۋىدى،
    — ياق، — دېدى بالائام.'
  sus-sus: Sofale naxa a fala Balami bɛ, «N tan xa mu i xa sofale ra, i tema naxan
    fari tɛmui birin? N darixi yi mɔɔli raba ra?» Balami naxa a yaabi, «Ade.»
  pon-2006: Ahso ahpw ndalahng Palaam, “Kaidehkin noumw ahs ngehi, oh kaidehkin dakepomw
    ahs ngehi sang ni omw tikitik? Sang mahs kohdo, mie ahnsou ehu me I sohte papah
    iuk?” Ohlo ahpw sapeng, “Soh.”
  jae-jae: Go doŋki kêsôm gêdêŋ Bileam gebe “Aê katu nêm doŋki, taŋ gôŋgôŋ ŋaô gedeŋ
    tôŋgeŋ e mêŋgêdêŋ galoc me masi. Aêŋoc mêtê gebe jaŋgôm aôm kwalec amboac tonec
    me.” Ma eŋ kêsôm gebe “Masi.”
  ksd-ksd: 'Ma ra as i ga biti tai Balam: Vakir iau kaum as laka, nina u ga kiki tana
    ta kaum nilaun par tuk go? Dave, kaugu mangamangana piram i ga dari lua? Ma i
    ga varpuai ba, Pata.'
  tur-YTC: 'Eşek Balam''a şöyle dedi: “Bugüne dek bütün ömrün boyunca üzerine bindiğin
    eşeğin ben değil miyim? Sana böyle yapmışlığım oldu mu hiç?” “Hayır” dedi.'
  grc-BRENT: Καὶ λέγει ἡ ὄνος τῷ Βαλαὰμ, οὐκ ἐγὼ ἡ ὄνος σου ἐφʼ ἧς ἐπέβαινες ἀπὸ νεότητός
    σου, ἕως τῆς σήμερον ἡμέρας; μὴ ὑπεροράσει ὑπεριδούσα ἐποίησά σοι οὕτως; ὁ δὲ
    εἶπεν, οὐχί.
  ind-AYT: Keledai itu berkata kepada Bileam, “Lihatlah, aku keledaimu. Kamu telah
    menunggangiku selama bertahun-tahun. Kamu tahu bahwa aku tidak pernah melakukan
    hal seperti ini sebelumnya!” “Itu benar,” kata Bileam.
  nya-nya: Buluyo anati kwa Balaamu, “Kodi sindine bulu wanu, amene mumakwera nthawi
    zonse kufikira lero? Kodi ndinakuchitiranipo zoterezi?” Iye anati “Ayi.”
  hrv-hrv: 'A magarica uzvrati Bileamu: “Zar ja nisam tvoja magarica na kojoj si jahao
