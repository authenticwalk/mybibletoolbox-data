  gaz-gaz: Harreen sun amma illee Balaʼaamiin akkana jette; “Ani harree kee kan ati
    hamma harʼaatti guyyaa hunda yaabbattu mitii? Ani takkumaa waan akkasii sitti
    hojjedhee beekaa?” Innis, “Lakkii” jedhee deebiseef.
  fra-LSG: 'L’ânesse dit à Balaam: Ne suis-je pas ton ânesse, que tu as de tout temps
    montée jusqu’à ce jour? Ai-je l’habitude de te faire ainsi? Et il répondit: Non.'
  gnn-gnn: Ga ŋayinydja yarraman'tja waŋana bitjarra, “Ŋarranydja dhuwala be muka
    nhuŋuway yarraman', ga bitjanna liŋgu ŋarra nhuna gämanydja ŋuli yukurra ḻatju'kuma
    dhika ŋiniya?”
  yal-yal: Sofanla yi a fala Balami xa, a naxa, “I ya sofanla xa mi n tan na ba, i
    darixi dɔxɛ naxan fari han to? N darixi ito ligɛ i ra ba?” A yi a yabi, a naxa,
    “Ɛn-ɛn.”
  haw-1868: Ninau mai la ka hoki ia Balaama, Aole anei wau o kou hoki, ka mea au i
    holoholo ai, mai ka manawa i lilo ai au nou, a hiki i neia la? Pela no anei ka'u
    i hana aku ai ia oe mamua? I aku la kela, Aole.
  arb-NAV: 'فَأَجَابَتْهُ الأَتَانُ: «أَلَسْتُ أَنَا أَتَانَكَ الَّتِي رَكِبْتَ عَلَيْهَا
    دَائِماً إِلَى هَذَا الْيَوْمِ؟ وَهَلْ عَوَّدْتُكَ أَنْ أَصْنَعَ بِكَ هَكَذَا؟»
    فَقَالَ: «لا».'
  ewe-ewe: Tedzi la gabiae be, “Ɖe mewɔ nu sia tɔgbi aɖe kpɔ le nye agbenɔnɔ blibo
    mea?” Balaam ɖo eŋu be, “Ao.”
  eng-LEE: And the ass said unto Bil'am, Am not I thy ass, upon which thou hast ridden
    from thy commencement unto this day? was I ever wont to do so unto thee? and he
    said, No.
  asm-FB: গাধজনীয়ে বিলিয়মক ক’লে, “যাৰ ওপৰত তুমি আজিলৈকে তোমাৰ সমস্ত জীৱন উঠি আহিছা,
    মই জানো সেই গাধজনী নহওঁ? মই জানো কেতিয়াবা তোমালৈ এনে ব্যৱহাৰ কৰিছিলোঁ?” বিলিয়মে
    ক’লে, “নাই কৰা।”
  sus-A: سٌقَلٍ نَشَ عَ قَلَ بَلَمِ بّ، «ﭑ تَن شَ مُ عِ شَ سٌقَلٍ رَ، عِ تٍمَ نَشَن
    قَرِ تّمُي بِرِن؟ ﭑ دَرِشِ يِ مْولِ رَبَ رَ؟» بَلَمِ نَشَ عَ يَابِ، «عَدٍ.»
  fra-SBL: 'L''âne dit à Balaam : « Ne suis-je pas ton âne, sur lequel tu es monté
    toute ta vie jusqu''à aujourd''hui ? Ai-je jamais eu l''habitude de te le faire ? »
    Il a dit : « Non. »'
  hbo-hbo: וַתֹּ֨אמֶר הָאָתֹ֜ון אֶל־בִּלְעָ֗ם הֲלֹוא֩ אָנֹכִ֨י אֲתֹֽנְךָ֜ אֲשֶׁר־רָכַ֣בְתָּ
    עָלַ֗י מֵעֹֽודְךָ֙ עַד־הַיֹּ֣ום הַזֶּ֔ה הַֽהַסְכֵּ֣ן הִסְכַּ֔נְתִּי לַעֲשֹׂ֥ות
    לְךָ֖ כֹּ֑ה וַיֹּ֖אמֶר לֹֽא׃
  eng-WYCLIFFE: And the femal asse seide, Whether Y am not thi beeste on which thou
    were wont to sitte euere til in to this present dai? seie thou, what lijk thing
    Y dide euere to thee? And he seide, Neuere.
  piu-2006: '@see-verse:NUM.022.029'
  cwe-cwe: Chihongwe kamulongela Balaamu, “Vino niye siyo chihongwe wako ija ija yonikupapile
    siku zose mbaka diyelo? Vino niwahi kukutendela fana vino?” Balaamu kedika, “Aka.”
  kik-kik: Nayo ndigiri ĩkĩũria Balamu atĩrĩ, “Githĩ niĩ ti niĩ ndigiri yaku, ĩrĩa
    ũtũire ũhaicaga nginya ũmũthĩ? Nĩmenyerete gũgwĩka ta ũũ?” Balamu akiuga atĩrĩ,
    “Aca.”
  fra-NCL: 'L’ânesse dit à Balaam : « Ne suis-je pas ton ânesse, que tu as toujours
    montée jusqu’à présent ? Ai-je l’habitude d’agir ainsi envers toi ? » Et il répondit :
    « Non. »'
  cek-AK: To naah laa hrang mah Balaam khaeah, Kai loe nang mah vaihni ni khoek to
    nang thueng ih, nangmah ih laa hrang ah na ai maw ka oh? Nang khaeah hae tiah
    ka oh vai maw? tiah Balaam hanah a naa. To naah anih mah, Hae tiah na om vai ai,
    tiah a naa.
  cuk-cuk: 'Moli-uayasuid Balaam-abin sogdebalid: —¿An be-molisursi? Be an-ibed-gued-akar,
    emi-ibadse be angi sigdiguad. ¿Emisgwa an be-imaknaidyob an be-imakdii? Balaam
    moli-abin sogded: —Nabir be soge. Weyob be an-imakdisuli.'
  uig-CYR: 'Ешәк Балаамға: — Мән сениңки болғинимдин тартип минип кәлгән ешигиң мән
    әмәсму? Илгири мән саңа мошундақ қилиш адитим болуп баққанму? — девиди, — Яқ,
    — деди Балаам.'
  pma-pma: Dongki vit kesi mini vit, “Inau navi vati dongki etin koa komul komuloh
    eni lises en moulien onom. ?Mukave, namumon sakien koanik minuk mulamu?” Balaam
    vit, “Vuo.”
  tel-2017: ఆ గాడిద “ఈ రోజు వరకూ నీ జీవితమంతా నువ్వు స్వారీ చేసిన నేను నీదాన్ని కాదా?
    నేనెప్పుడైనా నీ పట్ల ఈవిధంగా చేశానా?” అని బిలాముతో అంది. బిలాము “లేదు” అన్నాడు.
  hat-BSA: 'Bourik la te di Balaam: “Èske mwen pa bourik ou, sou sila ou te monte
    pandan tout vi ou jis rive Jodi a? Èske Mwen janm te konn abitye fè ou sa?” Epi
    li te reponn: “Non”.'
  bxh-bxh: Donki wa Balam ya faliba iyen, Yau em donki! Fuya ouꞌouli wa awaꞌawaigu
    ee–, aho ite. Hige doha ite egu abiꞌabim beyabeyana! Balam iyen, Iꞌi–, Higeꞌe!
  kos-kos: Donkey el sifilpa fahk, “Ya tia nga na pa donkey soko ma kom nuna kasrusr
    fac in moul lom nufon? Mea, oasr pacl nga oru ouinge nu sum meet?” El topuk, “Wangin.”
  hbo-WLC: וַתֹּ֨אמֶר הָאָת֜וֹן אֶל־בִּלְעָ֗ם הֲלוֹא֩ אָנֹכִ֨י אֲתֹֽנְךָ֜ אֲשֶׁר־רָכַ֣בְתָּ
    עָלַ֗י מֵעֽוֹדְךָ֙ עַד־הַיּ֣וֹם הַזֶּ֔ה הַֽהַסְכֵּ֣ן הִסְכַּ֔נְתִּי לַעֲשׂ֥וֹת
    לְךָ֖ כֹּ֑ה וַיֹּ֖אמֶר לֹֽא׃
  ibo-ibo: Ịnyịnya ibu ahụ gwara Balam okwu ọzọ sị ya, “Ọ bụ na mụ onwe m abụghị ịnyịnya
    ibu gị nke ị na-anọ nʼelu ya ogologo oge ndị a niile? Ọ dịla mgbe m si otu a meso
    gị omume nʼime ndụ m niile?” Belam zara sị ya, “Ee.”
  ory-ory: ପୁଣି, ଗର୍ଦ୍ଦଭୀ ବିଲୀୟମ୍‍କୁ କହିଲା, “ତୁମ୍ଭେ ଜନ୍ମାବଧି ଆଜି ପର୍ଯ୍ୟନ୍ତ ଯାହା ଉପରେ
    ଚଢ଼ି ଆସିଅଛ, ମୁଁ କି ତୁମ୍ଭର ସେହି ଗର୍ଦ୍ଦଭୀ ନୁହେଁ? ମୁଁ କି ପୂର୍ବେ କେବେ ତୁମ୍ଭ ପ୍ରତି
    ଏପରି କରିଥିଲି?” ତହୁଁ ସେ କହିଲା, “ନା।”
  chk-chk: Iwe, ewe aas a pwal aisini Palam, “Ifa usun, sap ngang noum aas ka wakkawa
    lon unusen manauom tori ikenai? Ifa usun, üa fen föri ngonuk ei sokun me mwan?”
    Nge Palam a pälüeni, “Ap.”
  rop-rop: Det dongki bin ensim im, “Mi na det seimwan dongki weya yubin raidimbat
    olataim, indit? Wal aibin tridim yu lagijat bifo?” En Beilam bin ensim im, “Nomo.”
  ukr-1871: 'І каже ослиця до Білеама: Чи я ж не ослиця твоя, що на їй ти їздиш з
    того часу, як почав жити на сьвітї та й до сього дня? Хиба ж ізвикла я чинити
    з тобою таке? А він каже: Нї!'
  deu-1951: 'Die Eselin sprach zu Bileam: Bin ich nicht deine Eselin, die du von jeher
    geritten hast bis auf diesen Tag? Habe ich auch je gepflegt, dir also zu tun?'
  eng-JPS: 'And the ass said unto Balaam: ''Am not I thine ass, upon which thou hast
    ridden all thy life long unto this day? was I ever wont to do so unto thee?''
    And he said: ''Nay.'''
  srp-1865: 'A magarica reèe Valamu: nijesam li tvoja magarica? jašeš me otkako sam
    postala tvoja do danas; jesam li ti kad tako uèinila? A on reèe: nijesi.'
  lug-lug: Endogoyi n’egamba Balamu nti, “Siri ndogoyi yo gye weebagadde ebbanga lyonna
    n’okutuusa ku lunaku lwa leero? Ebadde mpisa yange okukukola bwe nti?” Balamu
    n’addamu nti, “Nedda.”
  heb-heb: ותאמר האתון אל בלעם הלוא אנכי אתנך אשר רכבת עלי מעודך עד היום הזה ההסכן
    הסכנתי לעשות לך כה ויאמר לא׃
  ben-IRV: পরে গাধী বিলিয়মকে বলল, “তুমি জন্ম থেকে আজ পর্যন্ত যার উপরে চড়ে থাক, আমি
    কি তোমার সেই গাধী নই? আমি কি তোমার প্রতি এমন ব্যবহার করে থাকি?” সে বলল, “না।”
  pan-pan: ਅੱਗੋਂ ਗਧੀ ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਕੀ ਮੈਂ ਤੇਰੀ ਗਧੀ ਨਹੀਂ ਜਿਸ ਦੇ ਉੱਤੇ ਤੂੰ ਸਾਰੀ
    ਉਮਰ ਅੱਜ ਤੱਕ ਸਵਾਰੀ ਕੀਤੀ ਹੈ? ਕੀ ਕਦੀ ਪਹਿਲਾਂ ਵੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਅਜਿਹਾ ਕੀਤਾ ਹੈ? ਉਸ ਆਖਿਆ,
    ਨਹੀਂ।
  mya-JVB: မြည်း ကလည်း ၊ ငါ သည် ယနေ့ တိုင်အောင် သင် ၏အစီး ကို အစဉ် ခံရသောသင် ၏ မြည်း
    ဖြစ်သည်မ ဟုတ် လော။ သင် ၌ တခါမျှ ဤသို့ ငါပြု ဘူး သလော ဟုဗာလမ် အား မေး လျှင် ၊ မ
    ပြုဘူးဟု ပြန်ပြော ၏။
  tbg-tbg: Balaamiva minti tuvaro donkivano vira tiva amiro tiharo, Te ai donkivano
    vaurara are ekaa enta tiqaa oquvira variqira anira maa entara anintaaro. Te vate
    autuna okarara haaruvata mintunarave, kiae mintunarave? tuvaro Balaamiva tiharo,
    Aqao, kia are haaru mintianarave, tiro.
  hmo-hmo: Doniki ese Balama dekenai ma ia hereva, ia gwau, “Lau be oiemu doniki,
    ani? Oiemu mauri dinadia ibounai lauegu doruna dekenai oi loaloa vadaeni, ani?
    Lau be nega ta inai bamona lau karaia, a?” Balama ia gwau, “Lasi.”
  urd-urd: गधी ने बल'आम से कहा, “क्या मैं तेरी वही गधी नहीं हूँ जिस पर तू अपनी सारी
    उम्र आज तक सवार होता आया है? क्या मैं तेरे साथ पहले कभी ऐसा करती थी?” उसने कहा,
    “नहीं।”
  rus-SYN: 'Ослица же сказала Валааму: не я ли твоя ослица, на которой ты ездил с
    начала до сего дня? имела ли я привычку так поступать с тобою? Он сказал: нет.'
  bqc-SIM: 'Ɔ̃ zàa''ĩnapi òɛ̀: N zàa''ĩna pↄ́ niↄ dikpɛ gↄↄpii e gbãn ma ũo
    lò? Má kɛ̀nɛ màa yãae? À mɛ̀: Aawo.'
  tcz-CHONGTHU: Na damsung’a na tou jingna na sangan chu kahi hilou ham? tin Sangan
    chun ahin donbut in, Keima nidang a chu hitabang a hi ka um khah em? ati. Balaam
    in adonbut in “Ahi nai! Na um khapoi” ati.
  mar-mar: पण गाढवी बलामास म्हणाली, बघ मी तुझीच गाढवी आहे. खूप वर्षे तू माझ्यावर बसत
    आला आहेस. आणि यापूर्वी मी असे काही केले नाही हे तुला माहीत आहे. बलाम म्हणाला,
    नाही.
  soq-soq: Tane donki Balaam diene wanase, “Ne ipa e donkiaida walama uduudu osonawo
    wainie leie, ita dewa inainamba ema rua ne bauta dewasana, ba?” Tane me wanase,
    “Dia.”
  qub-qub: 'Chaura bürru niran: «Nogaga cä muntasha purinayqui bürruyquimi. Manami
    imaypis canannöga rurashcächu.» Niptin Balaam tantiyacushpan niran: «Rasunpami.»'
  bqp-bqp: 'Akũ zaaki pìi pìnɛ: N zaaki kũ ndìgↄ̃ dia gↄrↄ sĩnda pínkia ari suna
    gbãramɛ ma ũroo? Ma kɛ̀nnɛ lɛ yã yá? À pì: Oi.'
  hat-hat: 'Bourik la reponn, li di l'': -Eske se pa bourik ou mwen ye! Se pa sou
    mwen ou toujou moute depi tout tan jouk jòdi a? Ou janm wè mwen konn aji konsa
    avè ou? Balaram reponn: -Non!'
  eng-BSB: But the donkey said to Balaam, “Am I not the donkey you have ridden all
    your life until today? Have I ever treated you this way before?” “No,” he replied.
  tod-tod: 'Soovale saai gooɠaaʋoteni, é ɠɛ ma: «Nà laade gè ʋa ɠɛ ga ɗa-zoovale
    saai, nii ɗa ɗa zei kɔma yeenɔpɛ? Zekaa nɛi nà ɗa è zo da pɔlɔmazu ɓaa?» É
    gooɠaaʋoteni, é ɠɛ ma: «Ɓa!»'
  eng-WEBPB: The donkey said to Balaam, “Am I not your donkey, on which you have ridden
    all your life long until today? Was I ever in the habit of doing so to you?” He
    said, “No.”
  kbq-kbq: Hagi ana donkimo'a ana kemofo nona'a anage huno asami'ne, kagra nagumpima
    maninke'na kora kavre'na vano osu'nofi? Kora amanahu navu'navara hugante'noaza
    hunegantofi? Huno higeno, i'o kora e'inahu'zana osu'nanaza nehane.
  nhe-BL: 'Huajca nopa burro quiilhui: ―¡Ximoilhui! Nimoburro tlen nochipa ipan titlejco,
    ¿huelis quej ni nimitzchihuilijtoc nochipa? Huan Balaam quiijto: ―¡Axtle, ax quema!'
  bus-bus: 'Ben zaaki pì bènɛ: N zaaki kɛ̀ nɛɛ̀gↄ̃ diia gurↄ sãnda píngia mↄna gbã̀an
    ma ũroo? Má kɛ̀nnɛ lɛ zikiↄ́? À bè: Auo.'
  gub-BL: Na'e zumeta'i uze'eg wi Màrààw pe kury. — Aipo naiko kwaw nereimaw romo.
    Aipo nerezeupir kwaw hekupe pe tuweharupi. Aipo azapo agwer ma'e newe tuweharupi,
    i'i izupe. — Nan, i'i Màrààw izupe.
  eng-DRA: 'The ass said: Am not I thy beast, on which thou hast been always accustomed
    to ride until this present day? tell me if I ever did the like thing to thee.
    But he said: Never.'
