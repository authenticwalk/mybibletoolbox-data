  twi-twi: Afurum no nso bisaa no se, “Menyɛ wʼafurum a woatena me so daa de abesi
    nnɛ? So mayɛ sɛɛ pɛn?” Obuae se, “Dabi.”
  hlt-hlt: Laak loh Balaam te, “Kai he nang kah laak moenih a? Kai soah he tahae khohnin
    due koep na ngol, he he nang taengah saii ham ka hmaiben khaw ka hmaiben nim?,”
