    ed idi en sik-a?” Et kanan Balaam, “Iwed met kitdi.”
  eng-WYC-2017: And the she-ass said, Whether I am not thy beast upon which thou were
    wont to ride ever[more] till into this present day? say thou, what like thing
    to this I did ever to thee? And Balaam said, Never thus thou servedest me.
  eng-WMBB: The donkey said to Balaam, “Am I not your donkey, on which you have ridden
    all your life long until today? Was I ever in the habit of doing so to you?” He
