verse: NUM.022.033
translations:
  mal-C: കഴുത എന്നെക്കണ്ട് മൂന്നു തവണയും തിരിഞ്ഞുമാറിപ്പോയി. അതു തിരിഞ്ഞുമാറിയില്ലായിരുന്നെങ്കിൽ
    നിശ്ചയമായും ഞാൻ നിന്നെ കൊല്ലുകയും അതിനെ ജീവനോടെ ശേഷിപ്പിക്കുകയും ചെയ്യുമായിരുന്നു.”
  deu-TKW: Die Eselin aber sah mich und wich mir daher nun schon dreimal aus. Wäre
    sie mir nicht ausgewichen, so hätte ich dich schon längst umgebracht; sie aber
    hätte ich am Leben gelassen.
  lin-lin: Ane emonaki Ngai mpe ekimaki Ngai mbala misato. Soki ekimaki Ngai te, solo
    penza, nalingaki koboma yo, kasi nalingaki kotika yango na bomoi.
  eng-LSV: and the donkey sees Me and turns aside at My presence these three times;
    unless she had turned aside from My presence, surely I had also slain you now,
    and kept her alive.”
  eng-GNV: 'But the asse sawe me, and turned from me now three times: for els, if
    she had not turned from me, surely I had euen nowe slaine thee, and saued her
    aliue.'
  eng-WEBSTER: 'And the ass saw me, and turned from me these three times: unless she
    had turned from me, surely now also I had slain thee, and saved her alive.'
  nhw-BL: Ni burro nechitac huan yeca moiyocatlali eyi hueltas. Sintla amo moquetztosquía
    moburro, melahuac na nimitzmictijtosquía, huan ya nijcajtosquía ma itzto.
  swh-ONEN: Punda aliniona na kunikwepa mara hizi tatu. Kama punda hangenikwepa, hakika
    ningekuwa nimeshakuua sasa, lakini ningemwacha punda hai.”
  bba-bba: Kɛtɛku ɡe, ɡɑ mɑn wɑ mɑ ɡɑ ɡɛrɑ sere nɔn itɑ. Gɑ̀ kun dɑɑ ɡɛre mɛ, kon
    dɑɑ nun ɡowɑ kpɑ n ɡen tii deri.
  eng-KJVCPB: 'and the ass saw me, and turned from me these three times: unless she
    had turned from me, surely now also I had slain thee, and saved her alive.'
  cpy-cpy: Rootaki pipira ñaapaakina, mawa apiitakiro otempaa-pithatana. Eeromi otempaemi,
    nowamaa-kimimi eeroka, rooma roori eero nowamaero.”
  luo-luo: Punda nonena nyadidek mobaro oa yo. To ka dine ok obaro, to dine asenegi,
    to en to aweye odhi.”
  meu-meu: Bena doniki e itagu, bona nega toi egu amo e raka siri; basinema raka siri,
    oi bama alamu mase a ia bama hamauria.
  npi-ULB: गधाले मलाई देखेर तिन-तिन पटकसम्म मबाट तर्क्यो । यदि त्यो मबाट नतर्केको
    भए, निश्‍चय नै मैले तँलाई मार्नेथिएँ र त्यसलाई छोड्नेथिएँ ।”
  yor-yor: Kẹ́tẹ́kẹ́tẹ́ rí mi ó sì yà kúrò fún mi lẹ́ẹ̀mẹ́ta yìí. Tí ó bá jẹ́ wí pé
    kò yà kúrò. Èmi kì ìbá ti pa ọ́ pátápátá nísinsin yìí, ṣùgbọ́n Èmi yóò sì dá òun
    sí.”
  emp-NTPO: Bʌ burroba mʌ̃da b̶arima ũbea unuped̶a mʌ̃ caita zeẽ́ basía. Mʌ̃ caita
    zed̶abara mʌ̃a bʌra beacasia baribʌrʌ bʌ burrora zocai b̶ʌcasia.–
  pes-OPCB: این الاغ سه بار مرا دید و خود را از من کنار کشید. اگر این کار را نمی‌کرد
    تا به حال تو را کشته بودم، و او را زنده می‌گذاشتم.»
  tgl-ULB: Nakita ako ng iyong asno at iniwasan niya ako ng tatlong beses. Kung hindi
    siya umiwas sa akin, siguradong napatay kita at nailigtas ko ang buhay niya.”
  cbu-NT: Chinshitish burrurish nuwaa parangu punirangiya. Ashirucha, piyam ktapurangu
    washunand tuchip ktapeenlliya. Ndunnaari ashiru, uru na shiyaa pachayanllinaparina,
    tárangiya.
  hui-hui: Ani birugola í̠naga nogo dongi biagome i̱ handalu hariga halu tebo pu tara
    haga biyagoni. Ibugua ani nabinidale í̠ balu í̠naga nogo dongi peledole, lene.
  mya-mya: သင်​၏​မြည်း​သည်​ငါ့​ကို​မြင်​သ​ဖြင့်​သုံး​ကြိမ် တိုင်​လမ်း​လွှဲ​ခဲ့​ပြီ။
    အ​ကယ်​၍​မြည်း​သည်​လမ်း မ​လွှဲ​ခဲ့​လျှင် ငါ​သည်​သင့်​ကို​သတ်​၍​မြည်း ကို​အ​သက်​ချမ်း​သာ​ပေး​ပြီ''
    ဟု​ဆို​လေ​၏။
  bod-N: བོང་བུས་ང་མཐོང་ནས་ཐེངས་གསུམ་ལ་བཟུར་བ་དང་། གལ་སྲིད་བོང་བུ་ངའི་མདུན་ནས་ཏན་ཏན་མ་བཟུར་པ་ཡིན་ན།
    ངས་སྔ་མོ་ནས་ཁྱོད་བསད་ཅིང་། བོང་བུ་སྲོག་ཐར་དུ་བཏང་བ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Mbongoro yandiona ikatsauka ichibva pandiri katatu aka kose. Dai isina
    kutsauka, zvirokwazvo ndingadai ndakuuraya izvozvi, asi iyo ndairaramisa.”
  spa-BLM: La burra me vio y se apartó ante mí estas tres veces. Si no se hubiera
    apartado de mí, seguramente ahora te habría matado a ti y la habría salvado con
    vida”.
  cac-cac: An̈ej noc' b'uru tic ix in ilani, oxel ix elcan noc' d'a yol b'e. Tato
    maj sb'esel sb'a noc' d'a yol b'e chi', toxom ix ach cham vuj ticnaic, a pax noc'
    b'uru tic maj am chamlaj noc', xchi jun ángel chi' d'a vin̈.
  swh-ULB: Yule punda aliniona na akageuka kutoka kwangu mara tatu. Kama asingekuwa
    amegeuka kutoka kwangu, hakika ningekuwa nimekua na yeye kumwacha hai.
  bel-bel: і асьліца, убачыўшы Мяне, зьвярнула ад Мяне вось ужо тры разы; калі б яна
    не зьвярнула ад Мяне, дык Я забіў бы цябе, а яе пакінуў бы жывую.
  wed-wed: —Mara tonuḡa am donki i ʼnanaiu ma mara tonuḡai i deḡeu. Mepa da eḡa, lamna
    tau ata viraḡenim ma donki ata voterei.”
  deu-ELBBK: Und die Eselin sah mich und bog vor mir aus nun dreimal; wenn sie nicht
    vor mir ausgebogen wäre, so hätte ich dich jetzt auch erschlagen, sie aber am
    Leben gelassen.
  mbb-OT: Naahà a te asnu nu ne midlikayan e zin te ketetelu. Emun wazà heini medlikey
    kediey, midhimetayan ku en pezem sikew ne kenè ku mulà edhimetayan is asnu nu.”
  mal-2015: കഴുത എന്നെ കണ്ടു ഈ മൂന്നു പ്രാവശ്യം എന്റെ മുമ്പിൽനിന്നു മാറിപ്പോയി; അതു
    മാറിപ്പോയിരുന്നില്ലെങ്കിൽ ഞാൻ ഇപ്പോൾ തന്നേ നിന്നെ കൊന്നുകളകയും അതിനെ ജീവനോട രക്ഷിക്കയും
    ചെയ്യുമായിരുന്നു” എന്നു പറഞ്ഞു.
  rmc-rmc: Ale o somaris man dikhľa a trival pes mandar visarďa. Te pes mandar na
    visarďahas, murdarďomas tut a les mukľomas te dživel.“
  pes-OPV: و الاغ مرا دیده، این سه مرتبه از من کناره جست، و اگر از من کناره نمی جست
    یقین الان تو را می‌کشتم و او را زنده نگاه می‌داشتم.»
  ron-1924: Мэгэрица М-а вэзут ши с-а абэтут де трей орь динаинтя Мя; дакэ ну с-ар
    фи абэтут динаинтя Мя, пе тине те-аш фи оморыт, яр пе еа аш фи лэсат-о вие.”
  aui-aui: Bi yam donki ikitaguna raghani aroba naghoguve ivikasirana. Bi memeda noko
    geiyaberana, wiisuwona tagu ayakasunuyim, bi touna iyayawa.”
  ben-OBCV: গর্দভীটি আমাকে দেখতে পেয়ে এই তিনবার আমার কাছ থেকে সরে গিয়েছিল। যদি সে
    না সরে যেত, আমি অবশ্যই এতক্ষণে তোমাকে বধ করতাম, কিন্তু তাকে বাঁচিয়ে রাখতাম।”
  som-som: Oo dameertuna anay i aragtay oo saddexdan jeerba hortayday ka leexatay.
    Oo haddaanay iga leexan, hubaal waan ku dili lahaa, iyadase waan badbaadin lahaa.
  lat-VUC: et nisi asina declinasset de via, dans locum resistenti, te occidissem,
    et illa viveret.
  eng-ASVBT: 'and the ass saw me, and turned aside before me these three times: unless
    she had turned aside from me, surely now I had even slain thee, and saved her
    alive.'
  ita-1885: Ma l'asina mi ha veduto; e, veggendomi, si è rivolta già tre volte; forse
    si è ella rivolta per tema di me; perciocchè già avrei ucciso te, e lei avrei
    lasciata vivere.
  eng-LXXUP: And if she had not turned out of the way, surely now, I should have slain
    thee, and should have saved her alive.
  eng-ULB: The donkey saw me and turned away from me these three times. If she had
    not turned away from me, I would certainly have killed you and spared her life.”
  spa-VBL: El asno me vio y me evitó tres veces. Si no me hubiera evitado, ya te habría
    matado y dejado vivir al asno”.
  fra-_FOB: Or l'ânesse m'a vu, et s'est détournée devant moi déjà trois fois; et
    si elle ne se fût détournée de devant moi, je t'aurais même déjà tué et je l'aurais
    laissée en vie.
  mal-mal: കഴുത എന്നെ കണ്ട് ഈ മൂന്ന് പ്രാവശ്യം എന്റെ മുമ്പിൽനിന്ന് മാറിപ്പോയി; അത്
    മാറിപ്പോയിരുന്നില്ലെങ്കിൽ ഞാൻ ഇപ്പോൾതന്നെ നിന്നെ കൊന്നുകളയുകയും അതിനെ ജീവനോടെ
    രക്ഷിക്കുകയും ചെയ്യുമായിരുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Gadhī tīn martabā mujhe dekh kar merī taraf se haṭ gaī. Agar wuh na haṭtī
    to tū us waqt halāk ho gayā hotā agarche maiṅ gadhī ko chhoṛ detā.”
  suz-BL: इ गधामी आं कली तशा, खेयप सां सम्‍म आं बाक्‍तीक रे प्रोक्‍त। मेकोम आं कली
    तशा, मप्रोक्‍शो हना, गो इ कली मुल साइक्‍ने थुमु वा। तन्‍न मेको कली चहिं सेसीन
    सोइक्‍तु वा” दे माइक्‍तु।
  ita-1927: e l’asina m’ha visto ed è uscita di strada davanti a me queste tre volte;
    se non fosse uscita di strada davanti a me, certo io avrei già ucciso te e lasciato
    in vita lei”.
  ckb-ckb: ماکەرەکە منی بینی هەتا ئێستا سێ جار لە بەرامبەرم خۆی لادا، ئەگەر لە بەرامبەرم
    خۆی لانەدەدا، ئێستا من تۆم دەکوشت و ئەوم دەهێشتەوە.»
  eng-BBE: 'And the ass saw me, turning to one side from me three times: if she had
    not gone to one side, I would certainly have put you to death and kept her safe.'
  kan-OKCV: ಆ ಕತ್ತೆ ನನ್ನನ್ನು ನೋಡಿ, ನನ್ನ ಮುಂದೆ ಈಗ ಮೂರು ಸಾರಿ ಓರೆಯಾಗಿ ಹೋಯಿತು. ಅದು ನನ್ನ
    ಮುಂದೆ ಓರೆಯಾಗಿ ಹೋಗದಿದ್ದರೆ, ನಿಶ್ಚಯವಾಗಿ ಆಗಲೇ ನಿನ್ನನ್ನು ಕೊಂದುಹಾಕಿ ಕತ್ತೆಯನ್ನು ಉಳಿಸುತ್ತಿದ್ದೆನು,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.022.032'
  tam-2017: கழுதை என்னைக் கண்டு, இந்த மூன்றுமுறை எனக்கு விலகியது; எனக்கு விலகாமல்
    இருந்திருந்தால், இப்பொழுது நான் உன்னைக் கொன்றுபோட்டு, கழுதையை உயிரோடு வைப்பேன்”
    என்றார்.
  spa-RV-1909: 'El asna me ha visto, y hase apartado luego de delante de mí estas
    tres veces: y si de mí no se hubiera apartado, yo también ahora te mataría á ti,
    y á ella dejaría viva.'
  ron-BTF: Și măgărița m-a văzut și s-a abătut de la mine de aceste trei ori, dacă
    nu s-ar fi abătut de la mine, cu siguranță te-aș fi ucis și pe ea aș fi lăsat-o
    vie.
  eng-WEBP: The donkey saw me, and turned away before me these three times. Unless
    she had turned away from me, surely now I would have killed you, and saved her
    alive.”
  eng-FBV: The donkey saw me and avoided me three times. If it had not avoided me,
    by now I definitely would have killed you and allowed the donkey to live.”
  nld-1939: De ezelin heeft mij bespeurd, en is drie maal voor mij uitgeweken; had
    ze het niet gedaan, dan had ik u gedood, maar haar in leven gelaten.
  nch-BL: Ni burro techitac huan yeca mochicoquixti eyi huelta. Sinta amo moquetztosquía
    moburro, melahuac na nimitzmictijtosquía, huan ya nijcajtosquía moburro ma itzto.
  vie-1934: Vả, con lừa cái có thấy ta, đi tẻ trước mặt ta ba lần, nếu nó không đi
    tẻ trước mặt ta, chắc ta đã giết ngươi rồi và để nó sống.
  hin-CV: इस गधी ने मुझे देख लिया और इन तीनों बार मुझसे दूर चली गई; यदि उसने ऐसा न
    किया होता तो निश्चित ही इस समय मैं तुम्हारा नाश कर चुका होता, और उसे जीवित ही
    रहने देता.”
  eng-OURB: The donkey saw me, and turned aside before me these three times. Unless
    she had turned aside from me, surely now I would have killed you, and saved her
    alive.”
  spa-BES: 'Y el asno me vio, girándose hacia un lado tres veces: si ella no hubiera
    ido a un lado, ciertamente te habría matado y habría mantenido a salvo.'
  tdx-tdx: Nitrea’ i borìkey iraho le nivioña’e intelo. Aa naho tsy niholiara’e le
    toe ho nañe-doza ama’o iraho anianikey vaho ho nengako velon-dre.
  vid-vid: Idogowi lya hegwe limbona heni mala azi zidatu nalikola hafungo mwa heni.
    Wone nahalikolile kutali na heni, ndahawele ndikukopola hegwe na kulileka idogowi
    ali.”
  eng-OKE: 'But the ass discerned me, and turned from before me these three times:
    unless she had turned from before me, now should I have slain thee, and her would
    I have spared.'
  tha-KJV: ลาได้​เห​็นเราและหลีกไปต่อหน้าเราถึงสามครั้ง ถ้ามั​นม​ิ​ได้​หลี​กไปจากเรา
    เราจะได้ฆ่าเจ้าเสียแล้วเมื่อตะกี้​นี้​แน่ และให้ลารอดตายไป”
  por-BR-2018: 'A jumenta me viu, e afastou-se logo de diante de mim estas três vezes:
    e se de mim não se houvesse afastado, eu também agora mataria a ti, e a ela deixaria
    viva.'
  deu-ELO: Und die Eselin sah mich und bog vor mir aus nun dreimal; wenn sie nicht
    vor mir ausgebogen wäre, so hätte ich dich jetzt auch erschlagen, sie aber am
    Leben gelassen.
  eng-WYC-2018: and if the (she-)ass had not bowed away from the way, and given place
    to the against-stander, I had slain thee, and the (she-)ass should have lived.
    (and if the donkey had not turned aside from the way, and given place to the one
    who stood against thee, I would have already killed thee, but the donkey would
    have lived.)
  epo-epo: La azenino ekvidis Min, kaj forturniĝis antaŭ Mi jam tri fojojn; se ĝi
    ne forturniĝus de Mi, tiam Mi vin mortigus kaj ĝin Mi lasus vivi.
  uig-PIN: Exǝk Meni kɵrüp üq ⱪetim Mening aldimdin burulup kǝtti; ǝgǝr exǝk Mening
    aldimdin burulup kǝtmigǝn bolsa, Mǝn alliⱪaqan seni ɵltürüp exǝkni tirik ⱪaldurƣan
    bolattim, — dedi.
  beo-beo: Be dia dougi da na ba:lalu udiana agoane sinidigi. E da agoai hame hamosa
    ganiaba, na da di fane legela:loba, amola dougi hame fane legela:loba.”
  tpi-OTNT: Tasol donki bilong yu i lukim mi na i abrusim mi tripela taim. Sapos donki
    i no mekim olsem, mi inap kilim yu pinis na larim donki i stap.”
  hau-SA: Jakar ta gan ni, ta kauce mini har sau uku. Da a ce ba tă kauce ba, lalle
    da na kashe ka, in kuwa bar ta da rai.”
  uig-LAT: Éshek Méni körüp üch qétim Méning aldimdin burulup ketti; eger éshek Méning
    aldimdin burulup ketmigen bolsa, Men alliqachan séni öltürüp éshekni tirik qaldurghan
    bolattim, — dédi.
  nde-nde: Ubabhemi ungibonile waphambuka okwamahlandla amathathu. Alubana kaphambukanga,
    ngabe khathesi sengikubulele wena, ngayekela ubabhemi.”
  ton-ton: 'Pea naʻe mamata ʻae ʻasi kiate au, pea ne afe meiate au ʻo liunga tolu:
    ka ne ʻikai afe ia meiate au ko e moʻoni kuo u tāmateʻi foki koe, kae tuku ia
    ke moʻui.”'
  ces-1613: Když viděla mne oslice, vyhnula mi již po třikrát; a byť mi se byla nevyhnula,
    již bych byl také tebe zabil, a jí živé nechal.
  eng-WMB: The donkey saw me, and turned away before me these three times. Unless
    she had turned away from me, surely now I would have killed you, and saved her
    alive.”
  tam-TCV: கழுதை என்னைக் கண்டு இந்த மூன்றுதரமும் மறுபக்கமாகத் திரும்பியது. அது அப்படி
