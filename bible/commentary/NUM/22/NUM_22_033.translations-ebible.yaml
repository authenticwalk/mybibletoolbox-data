    gị ma hapụ ịnyịnya ibu gị ndụ.”
  ory-ory: ପୁଣି, ଗର୍ଦ୍ଦଭୀ ଆମ୍ଭକୁ ଦେଖି ଏହି ତିନି ଥର ଆମ୍ଭ ସମ୍ମୁଖରୁ ଫେରିଲା; ସେ ଯଦି ଆମ୍ଭ
    ସମ୍ମୁଖରୁ ଫେରି ନ ଥାʼନ୍ତା, ତେବେ ନିଶ୍ଚୟ ଆମ୍ଭେ ତୁମ୍ଭକୁ ବଧ କରିଥାʼନ୍ତୁ, ଆଉ ତାହାକୁ ଜୀଅନ୍ତା
    ରଖିଥାʼନ୍ତୁ।”
  chk-chk: Iwe, noum we aas a künaei o rik me mwei fän ülüngat. Nge are esap rik me
    mwei, ellet üpwe niikela iei chök, nge ewe aas epwe manau.”
  rop-rop: Bat det dongki blanga yu bin luk langa mi en imbin tenim miselp wansaid
    thritaim. If im nomo bin dum tharran, ai bina kilim yu en libum det dongki laibala.”
    Lagijat na det einjul bin tok.
  ukr-1871: І бачила мене ослиця та й звертала оце передомною три рази. Коли б не
    звертала вона передомною, так нинї вбив би я тебе; а зоставив би її живою.
  deu-1951: Und die Eselin hat mich gesehen und ist mir dreimal ausgewichen. Und wenn
    sie mir nicht ausgewichen wäre, so hätte ich dich jetzt umgebracht und sie leben
    lassen!
  eng-JPS: and the ass saw me, and turned aside before me these three times; unless
    she had turned aside from me, surely now I had even slain thee, and saved her
    alive.'
  srp-1865: Kad me ugleda magarica, ona se ukloni ispred mene veæ tri puta; a da se
    nije uklonila ispred mene, tebe bih veæ ubio a nju bih ostavio u životu.
  lug-lug: Endogoyi yandabye n’enneebalama emirundi egyo esatu. Singa teyanneebalamye,
    nandibadde ggwe nkusse, naye yo nga ngirese.”
  heb-heb: ותראני האתון ותט לפני זה שלש רגלים אולי נטתה מפני כי עתה גם אתכה הרגתי
    ואותה החייתי׃
  ben-IRV: গাধী আমাকে দেখে এই তিনবার আমার সামনে থেকে চলে গেল। সে যদি আমার সামনে থেকে
    চলে না যেত, তবে আমি নিশ্চয়ই তোমাকে হত্যা করতাম, আর ওটাকে জীবিত রাখতাম।”
  pan-pan: ਗਧੀ ਨੇ ਮੈਨੂੰ ਵੇਖਿਆ ਅਤੇ ਮੇਰੇ ਵੱਲੋਂ ਤਿੰਨ ਵਾਰੀ ਮੁੜੀ। ਜੇ ਉਹ ਮੇਰੀ ਵੱਲੋਂ ਨਾ ਮੁੜਦੀ
    ਤਾਂ ਹੁਣ ਮੈਂ ਤੈਨੂੰ ਵੀ ਵੱਢ ਸੁੱਟਦਾ ਪਰ ਉਹ ਨੂੰ ਜੀਉਂਦੀ ਰਹਿਣ ਦਿੰਦਾ।
  mya-JVB: မြည်း သည် ငါ့ ကို မြင် ၍ သုံး ကြိမ် ရှောင် ခဲ့ပြီ။ ထိုသို့ မရှောင် လျှင်၊
    အကယ်စင်စစ် သင့် ကိုငါသတ် ၍ မြည်း ကို အသက် ချမ်းသာပေးလေပြီဟု ဆို ၏။
  tbg-tbg: Ai donkivano ti taveroma taaramo tataa te unanaihairo tuqantaaviro vivo.
    Ai donkivano kia mintitirio, te vira vehakuma amiteha ai aruma kauraitirio, tiro.
  hmo-hmo: Doniki ese lau ia itaia, bona nega toi lau dekena amo ia raka siri. Bema
    ia raka siri lasi neganai, lau ese oi do lau alaia mase, to ia do lau hamauria.”
  urd-urd: और गधी ने मुझ को देखा, और वह तीन बार मेरे सामने से मुड़ गई। अगर वह मेरे
    सामने से न हटती तो मैं ज़रूर तुझ को मार ही डालता, और उसको ज़िन्दा छोड़ देता।”
  rus-SYN: и ослица, видев Меня, своротила от Меня вот уже три раза; если бы она не
    своротила от Меня, то Я убил бы тебя, а ее оставил бы живою.
  bqc-SIM: Kɛ́ zàa'ĩnapi ma e gɛ̃n àaↄ̃, ↄ̃ à lìlɛmɛɛ píi. Tó i lilɛmɛɛ yãao,
    dↄ̃ ma n dɛ, ma aà tò.
  tcz-CHONGTHU: Sangan chun thumveijen ei mu ahin ei otdoh ji, tun keima in Sangan
    hi ka hoidoh sah a nangma hi katha doh ding nahi tai.
  mar-mar: तुझ्या गाढवीने मला पाहिले आणि ती दूर गेली. असे तीन वेळा घडले. जर गाढवी
    वळली नसती तर आतापर्यंत मी तुला मारले असते आणि तुझ्या गाढवीला जिवंत राहू दिले असते.
  soq-soq: E donkia ne ewanene baiwa leulena walamawa natadea. Tane me leu epono ne
    tauma ema boepona ita me epono inalepona.”
  qub-qub: Bürruyquega quimsan cutipis nogata ricamarmi juc-läpa witicusha. Chayno
    mana ruraptenga maynami gamta wañurachëman caran. Bürrullayquinami cawaycanman
    caran.»
  bqp-bqp: Kũ zaaki pì ma e, akũ à lìtɛmɛnɛ ari gɛ̃̀n aakↄ̃. Tó adi litɛmɛnɛ yãro,
    de ma n dɛ ma a tò.
  hat-hat: Men bourik ou a te wè m'. Se poutèt sa, an twa fwa, li te vle chankre.
    Men, ou mèt di l' mèsi, paske si li pa t' fè sa, mwen ta gen tan touye ou. Li
    menm, mwen pa t'ap fè l' anyen.
  eng-BSB: The donkey saw me and turned away from me these three times. If she had
    not turned away, then by now I would surely have killed you and let her live.”
  tod-tod: Soovale saai kàaʋɛ, é màala ná zeizu ɠɛ saʋa. Ni é la ɠɛni màalaani,
    é ga gè è ʋaa, gè tɔun zɛ vulua.»
  eng-WEBPB: The donkey saw me, and turned away before me these three times. Unless
    she had turned away from me, surely now I would have killed you, and saved her
    alive.”
  kbq-kbq: Hagi donki afumo'a 3'a zupa nageno rukagese'ne. Hagi anara osiresina nagra
    ko kagrira kahe nefri'na, ama ana donki afura ohe'na atrogeno manisine.
  nhe-BL: Ni burro nechitac huan yeca moiyocatlali eyi hueltas. Intla ax moquetztosquía
    moburro, melahuac na nimitzmictijtosquía, huan ya nijcajtosquía ma itzto.
  bus-bus: Kɛ̀ zaaki pì ma e, ben à lìɛmɛ ai gɛ̃̀n aagↄ̃. Tó èe liɛmɛ yãro, lɛ ma
    n dɛ ma à tò.
  gub-BL: Nereimaw zumeta'i kuzà herexak a'e, ihewi utyryk pà na'iruz haw a'e. Aze
    mo nuzapo iwer nezewe haw, uruzuka mo ihe. Nazuka iwer mo nereimaw ihe, i'i izupe.
  eng-DRA: And unless the ass had turned out of the way, giving place to me who stood
    against thee, I had slain thee, and she should have lived.
