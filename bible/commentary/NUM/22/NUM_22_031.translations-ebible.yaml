verse: NUM.022.031
translations:
  mal-C: അപ്പോൾ യഹോവ ബിലെയാമിന്റെ കണ്ണുകൾ തുറന്നു. ഊരിയ വാളുമേന്തി യഹോവയുടെ ദൂതൻ വഴിയിൽ
    നിൽക്കുന്നത് കണ്ടു. അയാൾ സാഷ്ടാംഗം വണങ്ങി വീണു.
  deu-TKW: Da öffnete Jahwe Bileam die Augen, daß er den Engel Jahwes erblickte, wie
    er mit dem gezückten Schwert in der Hand auf dem Wege dastand. Da verneigte er
    sich und warf sich zu Boden.
  lin-lin: Boye, Yawe afungolaki miso ya Balami, mpe Balami amonaki anjelu ya Yawe
    atelema na nzela, na mopanga na ye ya monene. Bongo, Balami afukamaki mpe akweyaki
    elongi kino na mabele.
  eng-LSV: And YHWH uncovers the eyes of Balaam, and he sees the Messenger of YHWH
    standing in the way with His drawn sword in His hand, and he bows and pays respect,
    to his face;
  eng-GNV: 'And the Lord opened the eyes of Balaam, and he sawe the Angel of the Lord
    standing in the way with his sword drawen in his hande: then he bowed him selfe,
    and fell flat on his face.'
  eng-WEBSTER: 'Then the LORD opened the eyes of Balaam, and he saw the angel of the
    LORD standing in the way, and his sword drawn in his hand: and he bowed down his
    head, and fell flat on his face.'
  nhw-BL: Huajca TOTECO quichijqui para Balaam ma quiita itequihua catli mosehuijtoya
    tlajco ojtli ica se machete imaco. Huan Balaam motlancuaquetzqui hasta tlaltenamijqui.
  swh-ONEN: Kisha Bwana akafungua macho ya Balaamu, naye akamwona malaika wa Bwana
    amesimama barabarani akiwa ameufuta upanga wake. Balaamu akainama, akaanguka kifudifudi.
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u Bɑlɑmun nɔni wukiɑ mɑ u Gusunɔn ɡɔrɑdo wi wɑ u
    yɔ̃ swɑɑ suunu sɔɔ u win tɑkobi womɛ. Yerɑ u yiirɑ u wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: 'Then the Lord opened the eyes of Balaam, and he saw the angel of the
    Lord standing in the way, and his sword drawn in his hand: and he bowed down his
    head, and fell flat on his face.'
  cpy-cpy: Ikantakaakawo Tajorentsi iñiiri Balaam ikatziyaka Ronampiri tajorentsi
    awotsiki roteeyakiro iyotsiro-shithakite. Ari rotziwerowanaka Balaam, roeyootanaka
    jaawiki ipinkatha-tanakiri.
  luo-luo: Bangʼe Jehova Nyasaye noyawo wenge Balaam, mi noneno malaika mar Jehova
    Nyasaye kochungʼ e wangʼ yo korieyo ligangla mare. Omiyo nokulore piny kendo nopodho
    auma e lowo.
  meu-meu: Bena Iehova ese Balaam matana e hapapa; bena Balaam ese Iehova ena aneru
    e itaia dala ai, imana na mai darena. Bena e goru diho tano ai.
  npi-ULB: तब परमप्रभुले बालामको आँखा खोलिदिनुभयो र तिनले परमप्रभुको दूत तरवार थुतेर
    हातमा लिएर उभिएरहेका देखे । बालामले आफ्नो शिर निहुराए र मुख अँध्यारो बनाए ।
  yor-yor: Nígbà náà Olúwa ṣí ojú Balaamu, ó sì rí angẹli Olúwa tí ó dúró ní ojú ọ̀nà
    pẹ̀lú idà rẹ̀ tí ó fàyọ. Ó sì tẹ orí rẹ̀ ba.
  emp-NTPO: Maʌ̃be Ãcõrẽba idji nezoca bajãnebemara o ẽsidra nũmʌda Balaaʌ̃a unubisia.
    Djõbada neco idji jʌwad̶e erob̶ʌ sid̶a unusia. Maʌ̃ne Balaaʌ̃ra chĩrãborod̶e b̶arru
    cob̶esia.
  pes-OPCB: آنگاه خداوند چشمان بلعام را باز کرد و او فرشتهٔ خداوند را دید که شمشیری
    به دست گرفته و سر راه ایستاده است. پس پیش او به خاک افتاد.
  tgl-ULB: Pagkatapos, binuksan ni Yahweh ang mga mata ni Balaam, at nakita niya ang
    anghel ni Yahweh na nakatayo sa daraanan na nakalabas ang kaniyang espadang nasa
    kaniyang kamay. Iniyuko ni Balaam ang kaniyang ulo at nagpatirapa.
  cbu-NT: Ashiriya, Apanll Balamaam waanaatsi tuyamandamaam zandarangshita. Balamsha
    nap ashku, xixeewu wachirursha payuru, apusanand ngoots Apanllee wasundurur parangiya.
    Balamsha anoo paranllu, puniranllu Apanllee tasaseeru, tsapush much timuchta ashirangiya.
  hui-hui: Ani layagola Anduane Homogohanda Balamanaga de mo ngala hayagola dahuliyali
    mbira biago wai biagane ayu tibu yu heago hendene. Ani biyagola Balamahanda ibunaga
    wanakui dindihayagi yadindi howa bulu palu odo ibira hene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​လမ်​အား ဋ္ဌား​ကိုင်​၍ ရပ်​နေ​သော​ကောင်း​ကင်​တ​မန်​ကို
    မြင်​စေ​တော်​မူ​သ​ဖြင့် သူ​သည်​မြေ​ပေါ်​တွင် ပျပ်​ဝပ်​၍​နေ​လေ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་པེལ་ཨམ་གྱི་མིག་ཕྱེས་པ་ན། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ལམ་ནང་དུ་འགྲེང་འདུག་པ་དང་།
    ཕྱག་ཏུ་རལ་གྲི་ཤུབས་ནས་ཐོན་པ་ཞིག་ཡོད་པ་མཐོང་ནས། མགོ་བོ་སྨད་དུ་བསྒུར་ནས་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Ipapo Jehovha akasvinudza meso aBharamu, iye akaona mutumwa waJehovha amire
    munzira ane munondo wake wakavhomorwa. Saka akakotama akawira pasi nechiso chake.
  spa-BLM: Entonces el Señor abrió los ojos de Balaam, y vio al ángel del Señor parado
    en el camino, con su espada desenvainada en la mano; e inclinó la cabeza y se
    postró sobre su rostro.
  cac-cac: Ix lajvi chi' axo Jehová ix ac'an yil jun ángel chi' vin̈, ayec' d'a nan̈al
    yol b'e chi', ayoch q'uen espada d'a yol sc'ab'. Ixn̈ej val yil jun ángel chi'
    vin̈, ix em n̈ojan vin̈ d'a yichan̈.
  swh-ULB: Basi BWANA akafungua macho ya Balaamu, na akamwona malaika wa BWANA amesimama
    barabarani akiwa na upanga mkononi mwake. Balaamu akainamisha kichwa chake chini.
  bel-bel: І адкрыў Гасподзь вочы Валааму, і ўбачыў ён анёла Гасподняга, які стаяў
    на дарозе з аголеным мечам у руцэ, і пакланіўся, і ўпаў на аблічча сваё.
  wed-wed: Ma Bada Balaam matana i vikalai da ana anela i ʼnanai ana sodna i maimairi
    au etanai. Ma i mae-ḡaira au doa ma i raudune.
  deu-ELBBK: Da enthüllte der HERR die Augen Bileams, und er sah den Engel des HERRN
    auf dem Weg stehen, mit seinem gezückten Schwert in seiner Hand; und er neigte
    sich und warf sich nieder auf sein Angesicht.
  mbb-OT: Ne zutun impaahà te Nengazen ki Balaam is belinsuǥuen din he edhithitindeg
    diyà te zalan is egawed te ispada. Umbe midluhud si Balaam diyà te tanà.
  mal-2015: 'അപ്പോൾ യഹോവ ബിലെയാമിന്റെ കണ്ണു തുറന്നു, യഹോവയുടെ ദൂതൻ വാളൂരിപ്പിടിച്ചുകൊണ്ടു
    നില്ക്കുന്നതു അവൻ കണ്ടു സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു. യഹോവയുടെ ദൂതൻ അവനോടു:'
  rmc-rmc: Akor o RAJ phundraďa le Balaamoske o jakha a dikhľa le RAJESKRE aňjelos
    te ačhel pro drom la šabľaha andro vast a o Balaam angle leste banďiľa le mujeha
    dži pre phuv.
  pes-OPV: و خداوند چشمان بلعام را باز کرد تا فرشته خداوند را دید که با شمشیر برهنه
    در دستش، به‌سر راه ایستاده است پس خم شده، به روی درافتاد.
  ron-1924: Домнул а дескис окий луй Балаам, ши Балаам а вэзут пе Ынӂерул Домнулуй
    стынд ын друм, ку сабия скоасэ ын мынэ. Ши с-а плекат ши с-а арункат ку фаца ла
    пэмынт.
  aui-aui: Wasina bi Yawe God, ibera da Balam ikitarunagha da aneya ikita keda basune
    iyamiimiiri bi imanena seri iyakabikabitawani. Na Balam ipepeta da mayiyina iyowogha
    dobodobove.
  ben-OBCV: তখন সদাপ্রভু বিলিয়মের চোখ খুলে দিলেন, আর সে দেখল সদাপ্রভুর দূত, পথের
    মধ্যে তাঁর তরোয়াল উন্মুক্ত করে দাঁড়িয়ে আছেন। তাই তিনি মাথা নত করে উপুড় হয়ে
    পড়লেন।
  som-som: Kolkaasaa Rabbigu Balcaam indhaha u furay oo wuxuu arkay malaa'igtii Rabbiga
    oo jidka dhex taagan oo seefteedii oo galka ka baxsan gacanta ku haysata. Markaasuu
    madaxa foororiyey oo sujuuday.
  lat-VUC: Protinus aperuit Dominus oculos Balaam, et vidit angelum stantem in via,
    evaginato gladio, adoravitque eum pronus in terram.
  eng-ASVBT: Then Jehovah opened the eyes of Balaam, and he saw the angel of Jehovah
    standing in the way, with his sword drawn in his hand; and he bowed his head,
    and fell on his face.
  ita-1885: Allora il Signore aperse gli occhi a Balaam; ed egli vide l'Angelo del
    Signore, che stava in su la strada, avendo in mano la sua spada nuda. E Balaam
    si chinò, e si prostese in terra sopra la sua faccia.
  eng-LXXUP: And God opened the eyes of Balaam, and he sees the angel of the Lord
    withstanding him in the way, and his sword drawn in his hand, and he stooped down
    and worshiped on his face.
  eng-ULB: Then Yahweh opened Balaam's eyes, and he saw the angel of Yahweh standing
    in the road with his drawn sword in his hand. Balaam lowered his head and lay
    facedown.
  spa-VBL: Entonces el Señor le dio a Balaam la habilidad de ver al ángel del Señor
    de pie en el camino con una espada desenvainada. Balaam se inclinó y cayó al suelo
    boca abajo.
  fra-_FOB: Alors l'Éternel ouvrit les yeux de Balaam, et il vit l'ange de l'Éternel
    qui se tenait dans le chemin, son épée nue dans la main; et il s'inclina et se
    prosterna sur son visage.
  mal-mal: 'അപ്പോൾ യഹോവ ബിലെയാമിന്റെ കണ്ണ് തുറന്നു; യഹോവയുടെ ദൂതൻ വാളൂരിപ്പിടിച്ചുകൊണ്ട്
    നില്ക്കുന്നത് അവൻ കണ്ട് സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു. യഹോവയുടെ ദൂതൻ അവനോട്:'
  urd-GVR: Phir Rab ne Bilām kī āṅkheṅ kholīṅ aur us ne Rab ke farishte ko dekhā jo
    ab tak hāth meṅ talwār thāme hue rāste meṅ khaṛā thā. Bilām ne muṅh ke bal gir
    kar sijdā kiyā.
  suz-BL: मिनु परमप्रभु यावेमी बालाम कली मिक्‍च ताइब सेल्‍तु। मिनु मेकोमी तरवार शोइश्‍शो
    परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का लांम राप्‍शो ताप्‍तु। मिनु बालाम खुम्‍की
    पा बाप्‍त।
  ita-1927: Allora l’Eterno aprì gli occhi a Balaam, ed egli vide l’angelo dell’Eterno
    che stava sulla strada, con la sua spada sguainata. Balaam s’inchinò e si prostrò
    con la faccia in terra.
  ckb-ckb: ئینجا یەزدان چاوی بەلعامی کردەوە و فریشتەی یەزدانی بینی لەسەر ڕێگاکە وەستاوە
    و شمشێری هەڵکێشاوە و بە دەستیەوەیە، جا بەسەر ڕوویدا کەوت و کڕنۆشی برد.
  eng-BBE: 'Then the Lord made Balaam''s eyes open, and he saw the angel of the Lord
    in the way with his sword in his hand: and he went down on his face to the earth.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಬಿಳಾಮನ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದರು. ಅವನು ಮಾರ್ಗದಲ್ಲಿ ನಿಂತಿದ್ದ ಯೆಹೋವ
    ದೇವರ ದೂತನನ್ನೂ, ಆತನ ಕೈಯಲ್ಲಿರುವ ಬಿಚ್ಚುಗತ್ತಿಯನ್ನೂ ನೋಡಿ ಬೋರಲು ಬಿದ್ದನು.
  bbb-bbb: Areme E Ireobo fune ijia uri Beramedo ni ije ke kuderiamoga fu ijia anera
    ije fu sime farena vame ijia manino ijene gae. Fu ije ga areme uri fu manino ijia
    auge sana tua uimutumutu sakaedo ijia dije.
  tam-2017: அப்பொழுது யெகோவா பிலேயாமின் கண்களைத் திறந்தார்; வழியிலே நின்று உருவின
    பட்டயத்தைத் தம்முடைய கையிலே பிடித்திருக்கிற யெகோவாவுடைய தூதனை அவன் கண்டு, தலைகுனிந்து
    முகங்குப்புற விழுந்து பணிந்தான்.
  spa-RV-1909: Entonces Jehová abrió los ojos á Balaam, y vió al ángel de Jehová que
    estaba en el camino, y tenía su espada desnuda en su mano. Y Balaam hizo reverencia,
    é inclinóse sobre su rostro.
  ron-BTF: Atunci DOMNUL a deschis ochii lui Balaam și el a văzut pe îngerul DOMNULUI
    stând în picioare pe cale și sabia lui trasă în mâna lui și și-a plecat capul
    și s-a aruncat cu fața sa la pământ.
  eng-WEBP: Then the LORD opened the eyes of Balaam, and he saw the LORD’s angel standing
    in the way, with his sword drawn in his hand; and he bowed his head, and fell
    on his face.
  eng-FBV: Then the Lord gave Balaam the ability to see the angel of the Lord standing
    in the road holding a drawn sword. Balaam bowed low and fell facedown on the ground.
  nld-1939: Toen opende Jahweh de ogen van Balaäm, zodat hij den engel van Jahweh
    op de weg zag staan met het getrokken zwaard in zijn hand; hij wierp zich neer,
    en boog zich met zijn aangezicht ter aarde.
  nch-BL: Huajca TOTECO quichijqui para Balaam ma quiita iilhuicac ejca cati mosehuijtoya
    tajco ojti ica se macheta imaco. Huan Balaam motancuaquetzqui hasta moixtaltenamijqui.
  vie-1934: Đức Giê-hô-va bèn mở mắt Ba-la-am ra, thấy thiên sứ của Đức Giê-hô-va
    đứng trong đường, tay cầm một cây gươm. Người cúi đầu và sấp mặt xuống đất.
  hin-CV: फिर याहवेह ने बिलआम को वह दृष्टि प्रदान की, कि उसे याहवेह का वह दूत दिखाई
    देने लगा, जो मार्ग में तलवार लिए हुए खड़ा था. बिलआम उसके सामने गिर पड़ा.
  eng-OURB: Then Adonai opened the eyes of Balaam [Not people, Destroyer of people],
    and he saw ha mal'ak Yahweh [the Angel of He sustains breathing] standing in the
    way, with his sword drawn in his hand; and he bowed his head, and fell on his
    face.
  spa-BES: Entonces él Señor abrió los ojos de Balaam, y vio al ángel del Señor en
    el camino con su espada en la mano; y descendió sobre su rostro a la tierra.
  tdx-tdx: Aa le nampibeahe’ Iehovà ty fihaino’ i Balame naho niisa’e nijohañe amy
    lalañey i anjeliy, am-pibara napontsoañe am-pità’e; le nibotreke re nibabok’ an-dahara’e.
  vid-vid: Aho, Mkulu Nguluwi nakamdita Balaamu yalole, na heye nakamona mhilisi wa
    Mkulu Nguluwi yemile mnzila, yebatile ipanga lisomoligwe kuli yala yake. Balaamu
    naketoza hanyi chifunama.
  eng-OKE: 'And the Lord unveiled Bileam’s eyes, and he saw the angel of the Lord
    standing in the road with his sword unsheathed in his hand: and he bowed, and
    worshipped upon his face.'
  tha-KJV: แล​้วพระเยโฮวาห์ทรงเบิกตาบาลาอัม เขาจึงเห็นทูตสวรรค์ของพระเยโฮวาห์ถือดาบยืนอยู่ในหนทาง
    บาลาอัมก็ก้มศีรษะซบหน้าลงกราบ
  por-BR-2018: Então o SENHOR abriu os olhos a Balaão, e viu ao anjo do SENHOR que
    estava no caminho, e tinha sua espada nua em sua mão. E Balaão fez reverência,
    e inclinou-se sobre seu rosto.
  deu-ELO: Da enthüllte Jehova die Augen Bileams, und er sah den Engel Jehovas auf
    dem Wege stehen, mit seinem gezückten Schwert in seiner Hand; und er neigte sich
    und warf sich nieder auf sein Angesicht.
  eng-WYC-2018: Anon the Lord opened the eyes of Balaam, and he saw the angel standing
    in the way, holding a drawn sword in his hand; and Balaam worshipped him lowly
    into the earth. (And at once the Lord opened Balaam’s eyes, and he saw the angel
    standing in the way, holding a drawn sword in his hand; and Balaam worshipped,
    or honoured, him lowly on the ground.)
  epo-epo: Tiam la Eternulo malkovris la okulojn de Bileam, kaj li ekvidis la anĝelon
    de la Eternulo, starantan sur la vojo kun elingigita glavo en sia mano; kaj li
    kliniĝis, kaj ĵetiĝis vizaĝaltere.
  uig-PIN: Ənǝ xu qaƣda Pǝrwǝrdigar Balaamning kɵzlirini aqti, Balaam Pǝrwǝrdigarning
    Pǝrixtisining ⱪiliqini ƣilipidin qiⱪirip, yolda turƣanliⱪini kɵrdi; u yǝrgǝ bexini
    ⱪoyup sǝjdǝ ⱪildi.
  beo-beo: 'Amalalu, Hina Gode da Ba:ila:mema amo a:igele dunu gegesu gobihei bagade
    gaguiwane lelebe amo ba:ma:ne, e si doasi. Amalalu, Ba:ila:me da hina: odagi osoba
    guduli gala:lasa:i.'
  tpi-OTNT: Na Bikpela i larim Balam i lukim ensel i holim bainat na i sanap long
    rot. Na wantu Balam i pundaun pes i go daun long graun.
  hau-SA: Sa’an nan Ubangiji ya buɗe idanun Bala’am, ya kuwa ga mala’ikan Ubangiji
    tsaye a hanya da takobi a zāre. Sai ya sunkuyar da kansa, ya fāɗi rubda ciki.
  uig-LAT: Ene shu chaghda Perwerdigar Balaamning közlirini achti, Balaam Perwerdigarning
    Perishtisining qilichini ghilipidin chiqirip, yolda turghanliqini kördi; u yerge
    béshini qoyup sejde qildi.
  nde-nde: Ngakho uThixo wavula amehlo kaBhalamu, wabona ingilosi kaThixo imi endleleni
    iqaphise inkemba. Ngakho wakhothama wawa phansi ngobuso.
  ton-ton: 'Pea naʻe toki fakaʻā ʻe Sihova ʻae mata ʻo Pelami, pea naʻe mamata ia
    ki he ʻāngelo ʻa Sihova ʻoku tuʻu ʻi he hala, mo ʻene heletā kuo toʻo ʻi hono
    nima: pea naʻe punou ʻe ia hono ʻulu, pea foʻohifo ki hono mata.'
  ces-1613: V tom otevřel Hospodin oči Balámovy, i uzřel anděla Hospodinova, an stojí
    na cestě, maje meč dobytý v ruce své; a nakloniv hlavy, poklonu učinil na tvář
    svou.
  eng-WMB: Then the LORD opened the eyes of Balaam, and he saw the LORD’s angel standing
    in the way, with his sword drawn in his hand; and he bowed his head, and fell
    on his face.
  tam-TCV: அப்பொழுது யெகோவா பிலேயாமின் கண்களைத் திறந்தார். அங்கே யெகோவாவினுடைய தூதனானவர்
    கையில் உருவிய வாளுடன் வீதியில் நிற்பதை அவன் கண்டான். உடனே பிலேயாம் வணங்கி, முகங்குப்புற
    விழுந்தான்.
  ceb-ULB: Unya gipabuka ni Yahweh ang mata ni Balaam, ug nakita niya ang anghel nga
    nagtindog sa dalan uban sa iyang hinulbot nga espada sa iyang kamot. Giduko ni
    Balaam ang iyang ulo ug mihapa.
  pol-UBG: Wówczas PAN otworzył oczy Balaama i zobaczył Anioła PANA stojącego na drodze
    z obnażonym mieczem w ręku; i pochylił się, i upadł na twarz.
  agr-agr: Tusa timatai Tuke Pujuu nunú ángel puyaja takusa jintá waja nuna Balaam
    wainkati tiuwai. Nuna Balaam wainak eme anentus tsuntsuma nijayin nugka antig
    pujusui.
  kyc-kyc: Dokopa aŋala dokome wua gela minyaro kata dokona kareya doko Belameme kandena
    lao Kamongome lasaka piya. Lasaka piyamo doko kandapala Belame banya lenge kambu
    yuu dokona suu lapala pao paleya.
  urd-GVU: پھر رب نے بلعام کی آنکھیں کھولیں اور اُس نے رب کے فرشتے کو دیکھا جو اب
    تک ہاتھ میں تلوار تھامے ہوئے راستے میں کھڑا تھا۔ بلعام نے منہ کے بل گر کر سجدہ
    کیا۔
  deu-1912: Da öffnete der HERR dem Bileam die Augen, daß er den Engel des HERRN sah
    im Wege stehen und ein bloßes Schwert in seiner Hand, und er neigte und bückte
    sich mit seinem Angesicht.
  ntj-ntj: Nyangka Mama Kuurrtu Payilamanya ngalya yarlarnu. Nyangka nyangu yayintjulpa
    kunmarnutjarra ngaralanyangka. Nyangkalta Payilamanya pupakatingu.
  kan-2017: ಅಷ್ಟರಲ್ಲೇ ಯೆಹೋವನು ಬಿಳಾಮನ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದನು. ಯೆಹೋವನ ದೂತನು ಬಿಚ್ಚು ಕತ್ತಿಯನ್ನು
    ಹಿಡಿದು ದಾರಿಯಲ್ಲೇ ನಿಂತಿರುವುದನ್ನು ಕಂಡು ಬೋರಲುಬಿದ್ದು ನಮಸ್ಕರಿಸಿದನು.
  yap-yap: Me gagiyegnag SOMOL Balaam nge guy fare engel nib sak’iy u rom ni bay e
    saydon rok; me paraw Balaam nga but’.
  hlt-MCSB: Te vaengah BOEIPA loh Balaam mik te a phen pah. Te dongah a kut ah a cunghang
    a pom tih longpuei ah aka pai BOEIPA kah puencawn te a hmuh. Te daengah buluk
    tih a thintoek neh bakop.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ጬንቾ ዓርቂ ዔቂ ዓኣ ኪኢታንቻሢ ዴንቃንዳጉዲ ባኣላኣሜ ዻዋዛ፥ ዒዚ ባሊቶና ሳዓ ሎኦሚ
    ላሄኔ፤
  twi-ASANTE: Afei, Awurade buee Balaam ani ma ɔhunuu ɔsoro ɔbɔfoɔ no sɛ watwe sekan
    gyina ɛkwan no mfimfini enti ɔkɔbutuu nʼanim.
  mwc-mwc: Damanina ba Bada Balaam matana i botatari ba aneya i kitai ana seri yaronai
    i bokabari ba keta basunai i bimsiri. Kata gayamina i tere kirei ba i peku ku
    tano.
  eng-WEBU: Then the LORD opened the eyes of Balaam, and he saw the LORD’s angel standing
    in the way, with his sword drawn in his hand; and he bowed his head, and fell
    on his face.
  bnp-bnp: Lakea e BAKOVI DAGI i vakapalalea a matane Balam, i masia a agelo ne BAKOVI
    DAGI i pesi kari a dala, i toto silala a bainat vona. Lakea i tabuli ngalabarara
    puru na malala.
  wal-wal: Hegaappe guyyiyan, GODAI Balaama aifiyaa dooyin, GODAA kiitanchchai shoohuwaappe
    shoddido bisuwaa oiqqidi, ogiyan eqqidaagaa be7iis. Be7idi i lichchi giidi, som77uwaa
    sa7aa gattidi gufanniis.
  spa-PDDPT: Entonces Yavé abrió los ojos a Balaam y vio al Ángel de Yavé en pie en
    el camino con su espada desenvainada en la mano. Y Balaam hizo reverencia y se
    postró sobre su rostro.
  gun-gun: Ha'e gui Balaão rexa Senhor oipe'a ramo oexa Senhor-a guigua anjo tape
    py hi'aĩ rã, kyxe hyru gui oekyi va'ekue opo py oguereko reve. Ha'e ramo oakã
    omboguejy vy ngova omovaẽ yvy re.
  ilo-ULB: Kalpasanna, linukatan ni Yahweh ti mata ni Balaam, ket nakitana ti anghel
    ni Yahweh a sitaktakder iti kalsada nga adda iggemna a kampilan. Nagdumog ni Balaam
    ket nagpakleb isuna.
  kpg-kpg: Dimaadua ga dumaalia ang gi Balaam gi gidee ia tangada di langi dela e duu
    i hongo di ala e haga mmuu dana hulumanu. Balaam gaa dogo gi lala i mua o mee
    gi hongo di gelegele.
  uig-ARA: ئەنە شۇ چاغدا پەرۋەردىگار بالائامنىڭ كۆزلىرىنى ئاچتى، بالائام پەرۋەردىگارنىڭ
    پەرىشتىسىنىڭ قىلىچىنى غىلىپىدىن چىقىرىپ، يولدا تۇرغانلىقىنى كۆردى؛ ئۇ يەرگە بېشىنى
    قويۇپ سەجدە قىلدى.
  sus-sus: Na tɛmui Alatala naxa Balami ya rabi malekɛ tofe ra, a tixi kira tagi,
    a xa santidɛgɛma baxi a tɛ i, a suxuxi a bɛlɛxɛ. Balami naxa a felen, a suyidi
    keren na.
  pon-2006: KAUN-O eri ketin mweidohng Palaam en kilangada tohnlengo eh kesikesihnen
    nanialo ngapkihda nah kedlahs pwoat. Palaam eri poaridiong mwowe lel nanpwel.
  jae-jae: Go Apômtau gêgôm Bileam mataanô kêpoa lasê e gêlic Apômtaunê aŋela kêkô
    intêna to lêma kêmêgôm siŋ ŋamata. Ma eŋ gewec to gêu tau jagêc laŋôanô gêdêŋ
    nom.
  ksd-ksd: Ma ra Luluai i ga vakapa ra mata i Balam, ma i ga gire ra angelo kai ra
    Luluai i ga tur ta ra nga ma i ga ele pa kana pakat na vinarubu ma ra limana;
    ma i ga tur ruru ma i ga va timtibum.
  tur-YTC: Sonra Yahve Balam'ın gözlerini açtı ve Yahve'nin meleğinin elinde kılıcını
    çekmiş yolda durduğunu gördü; ve başını eğip yüzüstü yere kapandı.
  grc-BRENT: Ἀπεκάλυψε δὲ ὁ Θεὸς τοὺς ὀφθαλμοὺς Βαλαὰμ, καὶ ὁρᾷ τὸν ἄγγελον Κυρίου
    ἀνθεστηκότα ἐν τῇ ὁδῷ, καὶ τὴν μάχαιραν ἐσπασμένην ἐν τῇ χειρὶ αὐτοῦ, καὶ κύψας
    προσεκύνησε τῷ προσώπῳ αὐτοῦ.
  ind-AYT: Kemudian, TUHAN membuka mata Bileam dan dia melihat malaikat TUHAN berdiri
    di jalan dengan pedang di tangannya. Maka, Bileam bersujud sampai ke tanah.
  nya-nya: Pomwepo Yehova anatsekula maso Balaamu ndipo anaona mngelo wa Yehovayo
    ali chiyimire pa njira ndi lupanga losolola. Tsono iye anawerama nalambira pamaso
    pake.
  hrv-hrv: Tada Jahve otvori oči Bileamu i on opazi anđela Jahvina kako stoji na putu
    s golim mačem u ruci. Pognu on glavu i pade ničice.
  mps-mps: Tama Genuai Bidigo Balamgo te ensel bainat tolaluyu sunumide dolalubo sumainogo
    ilali. Tama polo tama Balam gesabidi aiyaba elama, tǫba degasa dulali.
  tpi-tpi: Na Bikpela i larim Balam i lukim ensel i holim bainat na i sanap long rot.
    Na wantu Balam i pundaun pes i go daun long graun.
  dan-1931: Da åbnede HERREN Bileams Øjne, og han så HERRENS Engel stå på Vejen med
    draget Sværd i Hånden; og han bøjede sig og kastede sig ned på sit Ansigt.
  vie-OVCB: Bấy giờ, Đức Chúa Trời mở mắt Ba-la-am, ông thấy thiên sứ của Chúa Hằng
    Hữu đứng trên đường, tay cầm gươm tuốt trần, liền vội cúi đầu, sấp mặt xuống đất.
  guj-2017: પછી યહોવાહે બલામની આંખો ખોલી, તેણે યહોવાહના દૂતને પોતાની તલવાર હાથમાં
    લઈને રસ્તાની વચ્ચે ઊભેલો જોયો. બલામે માથું નમાવીને તેને સાષ્ટાંગ દંડ્વત પ્રણામ
    કર્યા.
  pon-2006A: KAUN-O eri ketin mweidohng Palaam en kilangada tohnlengo eh kesikesihnen
    nanialo ngapkihda nah kedlahs pwoat. Palaam eri poaridiong mwowe lel nanpwel.
  por-BRBSL: Então Javé abriu os olhos de Balaão, e viu o anjo de Javé de pé no caminho,
    com a espada desembainhada na mão; e abaixou a cabeça e caiu de cara.
  cth-cth: BAWIPA ni Balaam mit hah a ang sak teh, BAWIPA kalvantami tahloi hoi lam
    dawk sut a kangdue e hah a hmu. A saling teh talai dawk minhmai rek kâbet lah
    a tabo.
  twi-twi: Afei, Awurade buee Balaam ani ma ohuu ɔsoro bɔfo no sɛ watwe afoa gyina
    ɔkwan no mfimfini. Enti ɔde nʼanim butuw fam.
  hlt-hlt: Te vaengah BOEIPA loh Balaam mik te a phen pah. Te dongah a kut ah a cunghang
    a pom tih longpuei ah aka pai BOEIPA kah puencawn te a hmuh. Te daengah buluk
    tih a thintoek neh bakop.
  tbz-SIM: Dɛ mɔ̀nnì ndi ti Yiɛ̀ nKuyie nkpetɛ́mɛ̀ Bɑdɑmmu nuɔ nkòo yɑ̀ ku tɔ̃nnì
    kɛ̀ dì còḿmú kucɛ kɛ pikú mɛsebii nkòo do kɛ́nínkú kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God Balam gamizɨ, a enselɨn garima, a uan mɨdorozir
    sabam suiragha tuavimɨn tughav iti. Ezɨ Balam uabɨ fegha nguazim mɨkɨnigha maghɨra
    guam nguazim mɨtua.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kulɑ Pɑlɑɑm ɩsɛ nɑ ɩ́ nɑ́ ɩsɔtɑɑ tillu sǝŋɑ mpɑɑʋ hɛkʋ tɑɑ,
    nɑ ɩ lɑɣɑtɛ kɛ ɩ niŋ tɑɑ. Tǝnɑɣɑlɛ ɩ hotɑ ɩ lotu tɔɔ kɛ́ ɑtɛ.
  azb-azb: Sonra Rəbb Bilamın gözlərini açdı. Bilam əlində sıyrılmış qılınc olan Rəbbin
    mələyinin yolda durduğunu gördü və başını əyib üzüstə yerə sərildi.
  eng-DBY: Then Jehovah opened the eyes of Balaam, and he saw the Angel of Jehovah
    standing in the way, and his sword drawn in his hand; and he bowed and prostrated
    himself on his face.
  hin-2017: तब यहोवा ने बिलाम की आँखें खोलीं, और उसको यहोवा का दूत हाथ में नंगी तलवार
    लिये हुए मार्ग में खड़ा दिखाई पड़ा; तब वह झुक गया, और मुँह के बल गिरकर दण्डवत्
    किया।
  wol-KYG: Aji Sax ji nag ubbi bëti Balaam, mu gis malaakam Aji Sax ja, mu taxaw ca
    yoon wa, xàccib saamaram. Mu ne gurub sukk, dëpp jëëm fa suuf.
  eng-YLT: And Jehovah uncovereth the eyes of Balaam, and he seeth the messenger of
    Jehovah standing in the way, and his drawn sword in his hand, and he boweth and
    doth obeisance, to his face;
  kne-kne: Pag ipailan Diyos en Balaam din anghel na ay pinmipika sin danan ay nananggen
    si kampilan, isonga kalakpap si Balaam sin lota.
  eng-WYC-2017: Anon the Lord opened the eyes of Balaam, and he saw the angel standing
    in the way, holding a drawn sword in his hand; and Balaam worshipped him lowly
    into the earth.
  eng-WMBB: Then the LORD opened the eyes of Balaam, and he saw the LORD’s angel standing
    in the way, with his sword drawn in his hand; and he bowed his head, and fell
    on his face.
  urd-GVH: फिर रब ने बिलाम की आँखें खोलीं और उसने रब के फ़रिश्ते को देखा जो अब तक
    हाथ में तलवार थामे हुए रास्ते में खड़ा था। बिलाम ने मुँह के बल गिरकर सिजदा किया।
  rug-rug: Meke tiqe va dogoro nia e Zihova koe Belami sa nana mateana sapu korapa
    turu nana pa siraṉa meke taṉinia nana pa limana si keke magu. Ke hoqa oporapaha
    pa pepeso se Belami.
  gaz-gaz: Yommus Waaqayyo ija Balaʼaam bane; Balaʼaamis ergamaa Waaqayyoo kan goraadee
    luqqifatee karaa irra dhaabatu arge. Kana irratti inni addaan lafatti gombifamee
    sagade.
  fra-LSG: L’Éternel ouvrit les yeux de Balaam, et Balaam vit l’ange de l’Éternel
    qui se tenait sur le chemin, son épée nue dans la main; et il s’inclina, et se
    prosterna sur son visage.
  gnn-gnn: Bala ŋayi Garrayyunydja maŋutjina ḻapmaraŋala Baylamnhanydja, bala ŋayi
    nhäŋalana ŋunhi djiwarr'wuynhanydja yolŋunha, ŋayi yukurrana dhärrana goŋ‐mandjawakmirri,
    bala yana ŋayinydja ŋurrkanhaminana marrtjina Baylamdja ŋunhimala yana dhukarrlili,
    bukunydja djuḻuḻ'maranhaminana.
  yal-yal: Alatala yi Balami yɛɛne rabi, a yi Alatalaa malekan to tixi kiraan na,
    a silanfanna a yii. Balami yi a xinbi sin, a yi a yɛtagin lan bɔxɔn ma.
  haw-1868: 'Alaila hookaakaa ae la o Iehova i na maka o Balaama, a ike aku la ia
    i ka anela o Iehova e ku ana ma ke alanui me ka pahikaua i unuhiia ma kona lima:
    kulou iho la ia, a moe iho la ilalo ke alo.'
  arb-NAV: عِنْدَئِذٍ كَشَفَ الرَّبُّ عَنْ عَيْنَيْ بَلْعَامَ، فَشَاهَدَ مَلاكَ الرَّبِّ
    مُنْتَصِباً فِي الطَّرِيقِ وَسَيْفُهُ مَسْلُولٌ فِي يَدِهِ، فَخَرَّ عَلَى وَجْهِهِ
    سَاجِداً.
  ewe-ewe: Tete Yehowa ʋu Balaam ƒe ŋkuwo. Ekpɔ mawudɔla la wòtsi tsitre ɖe mɔa dzi,
    eye wòlé yi ɖe asi. Enumake Balaam mlɔ anyigba le mawudɔla la ŋkume.
  eng-LEE: 'Then the Lord opened the eyes of Bil''am, and he saw the angel of the
    Lord standing in the way, with his sword drawn in his hand: and he bowed down
    his head and prostrated himself on his face.'
  asm-FB: তেতিয়া যিহোৱাই বিলিয়মৰ চকু মুকলি কৰিলে, খোলা তৰোৱাল হাতত লোৱা যিহোৱাৰ
    দূতক বাটৰ মাজত থিয় হৈ থকা তেওঁ দেখিলে; তেতিয়াই তেওঁ মূৰ দোঁৱাই উবুৰি হৈ পৰিল।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ بَلَمِ يَ رَبِ مَلٍكّ تٌقٍ رَ، عَ تِشِ كِرَ تَفِ،
    عَ شَ سَنتِدّفّمَ بَشِ عَ تّ عِ، عَ سُشُشِ عَ بّلّشّ. بَلَمِ نَشَ عَ قٍلٍن، عَ
    سُيِدِ كٍرٍن نَ.
  fra-SBL: Alors Yahvé ouvrit les yeux de Balaam, et il vit l'ange de Yahvé qui se
    tenait sur le chemin, son épée tirée à la main ; il baissa la tête et tomba sur
    sa face.
  hbo-hbo: וַיְגַ֣ל יְהוָה֮ אֶת־עֵינֵ֣י בִלְעָם֒ וַיַּ֞רְא אֶת־מַלְאַ֤ךְ יְהוָה֙ נִצָּ֣ב
    בַּדֶּ֔רֶךְ וְחַרְבֹּ֥ו שְׁלֻפָ֖ה בְּיָדֹ֑ו וַיִּקֹּ֥ד וַיִּשְׁתַּ֖חוּ לְאַפָּֽיו׃
  eng-WYCLIFFE: Anoon the Lord openyde `the iyen of Balaam, and he siy the aungel
    stondynge in the weie, holdynge a drawun swerd in the hoond; and Balaam worschipide
    hym lowli in to erthe.
  piu-2006: '@see-verse:NUM.022.030'
  cwe-cwe: Maabaho Mndewa Mulungu kayagubula meso ya Balaamu, nayo kamuwona msenga
    wa kuulanga kema muna inzila, kuno kamha zele dodisomoligwe muna iyala. Balaamu
    kaibwanha chingubingubi.
  kik-kik: Nake Jehova akĩhingũra maitho ma Balamu, nake akĩona mũraika wa Jehova
    arũngiĩ njĩra-inĩ acomorete rũhiũ rwa njora. Nĩ ũndũ ũcio akĩinamĩrĩra na akĩĩgũithia,
    agĩturumithia ũthiũ wake thĩ.
  fra-NCL: Yahweh ouvrit les yeux de Balaam, et Balaam vit l’ange de Yahweh qui se
    tenait sur le chemin, son épée nue dans la main ; et il s’inclina et se prosterna
    sur son visage.
  cek-AK: Angraeng mah Balaam ih mik to amtuengsak naah, a ban ah sumsen kasin, loklam
    tamcaek ah kangdoe khoep, Angraeng ih van kami to anih mah hnuk; to pongah anih
    loe akuep tathuk moe, long ah tabok.
  cuk-cuk: Geb degine, Bab-Jehová, e-baliwitur-mag-dakega Balaam-imaksad. Balaam,
    Bab-Jehová-e-baliwitur e-idu igargi es-suidyalaba-gwichi dakalid. Agine, Balaam
    napase e-wagar-dulluu imaksad.
  uig-CYR: Әнә шу чағда Пәрвәрдигар Балаамниң көзлирини ачти, Балаам Пәрвәрдигарниң
    Пәриштисиниң қиличини ғилипидин чиқирип, йолда турғанлиғини көрди; у йәргә бешини
    қоюп сәҗдә қилди.
  pma-pma: Evus, Iahova maen Balaam les angelo onen vatimal ral min naef onen. Navong
    Balaam lesi, mot va netan ka nan rokol atan.
  tel-2017: అప్పుడు యెహోవా బిలాము కళ్ళు తెరిచాడు గనక దూసిన కత్తి చేత్తో పట్టుకుని
    దారిలో నిలిచి ఉన్న యెహోవా దూతను అతడు చూసి తల వంచి సాష్టాంగ నమస్కారం చేశాడు.
  hat-BSA: Alò, SENYÈ a te ouvri zye a Balaam. Konsa, li te wè zanj a SENYÈ a ki te
    kanpe nan chemen an avèk nepe a rale nan men li. Balaam te bese jiska tè.
  bxh-bxh: Habahim Guyau Balam matana ya falaladi be anelu ya ita ya obiꞌobiyo ma
    baibainetina edaꞌeda yai, yo fede, makai, ma luwaga! Na ya hoba lidi tanohi yai.
  kos-kos: Na LEUM GOD El oru tuh Balaam elan ku in liyauk lipufan sac ke el tu sruok
    cutlass natul; ac Balaam el faksufi nu infohk uh.
  hbo-WLC: וַיְגַ֣ל יְהוָה֮ אֶת־עֵינֵ֣י בִלְעָם֒ וַיַּ֞רְא אֶת־מַלְאַ֤ךְ יְהוָה֙ נִצָּ֣ב
    בַּדֶּ֔רֶךְ וְחַרְבּ֥וֹ שְׁלֻפָ֖ה בְּיָד֑וֹ וַיִּקֹּ֥ד וַיִּשְׁתַּ֖חוּ לְאַפָּֽיו׃
  ibo-ibo: Mgbe ahụ ka Onyenwe anyị meghere anya Belam. Ọ hụrụ mmụọ ozi Onyenwe anyị
    ka o ji mma agha ya guzochie ụzọ. Belam dara nʼala, gbatịa onwe ya nʼala nʼihu
    ya.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ବିଲୀୟମ୍‍ର ଚକ୍ଷୁ ପ୍ରସନ୍ନ କରନ୍ତେ, ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ ପଥ
    ମଧ୍ୟରେ ନିଷ୍କୋଷ ଖଡ୍ଗ ହସ୍ତରେ ଧରି ଠିଆ ହୋଇଥିବାର ଦେଖିଲା; ତହିଁରେ ସେ ମସ୍ତକ ନୁଆଁଇ ମୁହଁ
    ମାଡ଼ି ପଡ଼ିଲା।
  chk-chk: Mürin, ewe Samol mi Lapalap a aneneloi mesen Palam pwe a küna nöün ewe
    Samol mi Lapalap we chon läng mi ütä lukalapen ewe al o amwöchü efoch ketilas.
    Iwe, Palam a rotiu o chapetiu lepwül.
  rop-rop: Afta na YAWEI bin larram Beilam luk det einjul bin jandap deya garram im
    naif, en Beilam bin tjakam miselp feisdan langa graun.
  ukr-1871: Тодї розкрив Господь очі Білеамові, і побачив він ангела Господнього,
    що стоїть на дорозї, і голий міч у руцї в його. І вклонивсь він; і склонив він
    лице своє до землї;
  deu-1951: 'Er sprach: Nein! Da enthüllte der HERR dem Bileam die Augen, daß er den
    Engel des HERRN im Wege stehen sah und das gezückte Schwert in seiner Hand; da
    verneigte er sich und warf sich auf sein Angesicht.'
  eng-JPS: Then the LORD opened the eyes of Balaam, and he saw the angel of the LORD
    standing in the way, with his sword drawn in his hand; and he bowed his head,
    and fell on his face.
  srp-1865: Tada Gospod otvori oèi Valamu, koji ugleda anðela Gospodnjega gdje stoji
    na putu s golijem maèem u ruci. I on savi glavu i pokloni se licem svojim.
  lug-lug: Awo Mukama Katonda n’alyoka azibula amaaso ga Balamu, n’alaba malayika
    wa Mukama ng’ayimiridde wakati mu kkubo n’ekitala ekisowoddwa nga kiri mu mukono
    gwe. N’awunzika omutwe gwe, ne yeevuunika wansi n’avuunama.
  heb-heb: ויגל יהוה את עיני בלעם וירא את מלאך יהוה נצב בדרך וחרבו שלפה בידו ויקד
    וישתחו לאפיו׃
  ben-IRV: তখন সদাপ্রভু বিলিয়মের চোখ খুলে দিলেন, তাতে সে দেখল, সদাপ্রভুর দূত খোলা
    তরোয়াল হাতে পথের মধ্যে দাঁড়িয়ে আছেন; তখন সে মাথা নিচু করে উপুড় হয়ে পড়ল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਬਿਲਆਮ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਖੋਲ੍ਹੀਆਂ ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ
    ਰਾਹ ਵਿੱਚ ਖੜ੍ਹੇ ਵੇਖਿਆ ਅਤੇ ਉਹ ਦੀ ਤਲਵਾਰ, ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ ਤਾਂ ਉਹ ਆਪਣਾ ਸਿਰ ਨਿਵਾ ਕੇ
    ਉਸ ਦੇ ਅੱਗੇ ਝੁਕਿਆ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် ဗာလမ် မျက်စိ ကို ဖွင့် တော်မူ၍ ၊ ထာဝရဘုရား ၏ ကောင်းကင်တမန်
    သည် ထား ကိုမိုးလျက်၊ လမ်း ၌ ရပ် နေသည်ကို ဗာလမ်သည် မြင် သဖြင့် ဦးချ ၍ ပြပ်ဝပ် လေ၏။
  tbg-tbg: Minti tuvaro Noravano Balaamira avu qantua kovaro viva tavovaro Noravano
    atito enseliva iqoka paipe totero aaraqaa himpitero vaura. Aaraqaa himpite vauvaro
    Balaamiva qetakero vaakama vata kanta hiqintiviro nai viri vatainiqama kero vaura.
  hmo-hmo: Unai neganai Lohiabada ese Balama ena matana ia kehoa, vadaeni Balama ese
    Lohiabada ena aneru ia itaia dala dekenai, iena imana dekenai be tuari kaia ia
    noho. Vadaeni Balama be ia tui diho, bona iena vairana be tano dekenai ia atoa.
  urd-urd: तब ख़ुदावन्द ने बल'आम की आँखें खोलीं, और उसने ख़ुदावन्द के फ़रिश्ते को
    देखा कि वह अपने हाथ में नंगी तलवार लिए हुए रास्ता रोके खड़ा है, तब उसने अपना सिर
    झुका लिया और औंधा हो गया।
  rus-SYN: И открыл Господь глаза Валааму, и увидел он Ангела Господня, стоящего на
    дороге с обнаженным мечом в руке, и преклонился, и пал на лице свое.
  bqc-SIM: Ɔ̃ Dii Balaaũ wɛ́ kɛ̃̀ɛ̀, à aà Malaika è zɛa zɛ́u à fɛ̃nda wò a kũa.
    Ɔ̃ à mipɛ̀lɛ tↄↄlɛ à kùlɛɛ̀.
  tcz-CHONGTHU: Hichun Pakai-Pathen in Balaam mitchu ahin hadoh sah tan hichun Balaam
    in Pakai Vantil lamka laiya adin’a chemjam akhutna aki choi chu amu phat in, amai
    ja akun suh in Pakai Pathen abohkhup tai.
  mar-mar: नंतर परमेश्वराने बलामाचे डोळे उघडले, तेव्हा त्यास परमेश्वराचा दूत दिसला.
    तो रस्त्यात तलवार घेऊन उभा होता. त्याने परमेश्वराच्या दूताला रस्त्यात जमिनीपर्यंत
    वाकून नमस्कार केला.
  soq-soq: Mape Iawe God Balaam emawa wadenaubeno ensel isima wadene enedio ewen.
    Sa baiwa me dunelene namba dogo osowe itun.
  qub-qub: Chay öra Tayta Dios camacächiran anjilta Balaam ricananpaj. Pullan nänicho
    anjil sablin aptasha ichiraycajta ricärir Balaamga gongurpacur cumuran urcunpis
    pampaman töpananyaj.
  bqp-bqp: Akũ Dikiri Balamu wɛ́ kɛ̃̀nɛ, à a Malaikaa è zɛna zɛ́n à fɛ̃nɛda wòto
    à kũna. Akũ à kùtɛ à mìi pɛ̀tɛ.
  hat-hat: Lè sa a, Seyè a louvri je Balaram, li fè l' wè zanj lan ki te kanpe nan
    mitan wout la avèk nepe l' nan men l'. Balaram lage kò l' fas atè.
  eng-BSB: Then the LORD opened Balaam’s eyes, and he saw the angel of the LORD standing
    in the road with a drawn sword in his hand. And Balaam bowed low and fell facedown.
  tod-tod: Gaamago nɔ, Ɠɔoɠɔ GALAGI Ɓalaame ɠaazuʋɛ zeɠeni ma, é Ɠɔoɠɔ GALAGI ná-geezuɠeelai
    ɠa, é loni pele zaamaʋɛ, ná-boɠa zɔkpɔi zea, kulaai maalaɠagi zu. Ɓalaame ʋilɛni
    ɲiibiɠa, é nɔkɔ, é unpilɛ zooi ma.
  eng-WEBPB: Then the LORD opened the eyes of Balaam, and he saw the LORD’s angel
    standing in the way, with his sword drawn in his hand; and he bowed his head,
    and fell on his face.
  kbq-kbq: Hagi anante Ra Anumzamo'a Balamuna avurga eri hari higeno, Ra Anumzamofo
    ankeromo'ma azampi kazinknoma eri'neno oti'nea zana negeno, mopafi avugosaregati
    kepri hu'ne.
  nhe-BL: Huajca TOTECO quichijqui para Balaam ma quiita ielhuicac ejca tlen mosehuijtoya
    tlatlajco ojtli ica se machete imaco. Huan Balaam motlancuaquetzqui hasta tlaltenamijqui.
  bus-bus: Ben Dii Balamu wɛ́ɛ kɛ̃̀nɛ, à à Malaika è zɛna zɛ́n à fɛ̃ɛdaa wòto à kũna.
    Ben à kùɛ à mì pɛ̀ɛ.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wexak kar weko haw pe har Màrààw pe kury.
    Upyta pe rupi. Wereko takihepuku opo pe. Màrààw wapyk upenàràg rehe uwa imuhyk
    pà ywy rehe.
  eng-DRA: Forthwith the Lord opened the eyes of Balaam, and he saw the angel standing
    in the way with a drawn sword, and he worshipped him falling flat on the ground.
