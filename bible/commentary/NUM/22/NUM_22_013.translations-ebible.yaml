verse: NUM.022.013
translations:
  mal-C: അടുത്ത പ്രഭാതത്തിൽ ബിലെയാം എഴുന്നേറ്റ് ബാലാക്കിന്റെ പ്രഭുക്കന്മാരോട്, “നിങ്ങളുടെ
    ദേശത്തേക്കു മടങ്ങിപ്പൊയ്ക്കൊൾക, നിങ്ങളോടൊപ്പം വരുന്നതിനു യഹോവ എന്നെ അനുവദിക്കുന്നില്ല”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Frühmorgens nun gab Bileam den Häuptlingen Balaks den Bescheid: Zieht
    nur in euer Land, denn Jahwe, will es mir nicht gestatten, mit euch zu ziehn.'
  lin-lin: 'Na tongo ya mokolo oyo elandaki, Balami alamukaki mpe alobaki na bakambi
    ya Balaki : — Bozonga na mboka na bino, pamba te Yawe aboyi ete nakende elongo
    na bino.'
  eng-LSV: And Balaam rises in the morning and says to the princes of Balak, “Go to
    your land, for YHWH is refusing to permit me to go with you”;
  eng-GNV: 'And Balaam rose vp in the morning, and sayde vnto ye princes of Balak,
    Returne vnto your land: for the Lord hath refused to giue me leaue to go with
    you.'
  eng-WEBSTER: 'And Balaam rose in the morning, and said to the princes of Balak,
    Depart into your land: for the LORD refuseth to give me leave to go with you.'
  nhw-BL: 'Huajca ica ijnaloc Balaam mejqui huan quinilhui nopa tlacame catli Balac
    quintitlantoya: ―Ximocuepaca ipan amotlal, pampa TOTECO amo nechcahuilía ma niya
    amohuaya.'
  swh-ONEN: Asubuhi iliyofuata Balaamu akaamka, akawaambia wakuu wa Balaki, “Rudini
    katika nchi yenu, kwa kuwa Bwana amenikataza nisiende pamoja nanyi.”
  bba-bba: Mɑ Bɑlɑmu u seewɑ buru buru u Bɑlɑkin sɔmɔ be sɔ̃ɔwɑ u nɛɛ, i wuro bɛɛn
    temɔ, domi Yinni Gusunɔ u yinɑ n kɑ bɛɛ dɑ.
  eng-KJVCPB: 'And Balaam rose up in the morning, and said unto the princes of Balak,
    Get you into your land: for the Lord refuseth to give me leave to go with you.'
  cpy-cpy: 'Okanta okiteeje-taneera ikantakiri Balaam inampina-paeni Balac: “¡Ayompari!
    Pipiyi pinampiki, tee ikoyi Tajorentsi noyaata-nakimi.”'
  luo-luo: Kinyne gokinyi Balaam noa malo mi owachone jotend Balak niya, “Doguru e
    pinyu, nimar Jehova Nyasaye osedagi weya mondo adhi kodu.”
  meu-meu: Daba ai Balaam e tore isi, Balak ena lohia taudia e hamaorodia, eto, Emui
    tano ba lou henia, badina be Iehova ese e rugumu, basina bamomui e tomu.
  npi-ULB: बालाम बिहानै उठेर बालाकका अगुवाहरूलाई भने, “तपाईंको देशमा नै फर्केर जानुहोस्,
    किनभने परमप्रभुले मलाई तपाईंहरूसँग जान दिन इन्कार गर्नुभएको छ ।”
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì Balaamu dìde ó sì sọ fún àwọn ìjòyè Balaki pé, “Ẹ padà
    sí orílẹ̀-èdè yín, nítorí tí Olúwa ti kọ̀ láti jẹ́ kí n tẹ̀lé yín.”
  emp-NTPO: 'Nurẽma Balaaʌ̃ra pirab̶ariped̶a Balába diabued̶a dji dromarãa nãwã jarasia:
    –Bãrã druad̶aa jẽda wãnadua. Ãcõrẽba mʌ̃ra bãrã ume idu wãbiẽ́a.–'
  pes-OPCB: 'صبح روز بعد، بلعام به فرستادگان بالاق گفت: «به سرزمین خود بازگردید. خداوند
    به من اجازه نمی‌دهد این کار را انجام دهم.»'
  tgl-ULB: Kinaumagahan tumayo si Balaam at sinabi sa mga pinuno ni Balak, “Bumalik
    na kayo sa inyong lupain dahil hindi ako pinayagan ni Yahweh na sumama sa inyo.”
  cbu-NT: Ashirucha, anuritam putamsha taraseechu, Balam chiyzayaru, k'kuzee kamanimapaneetsi
    Balakaa tiptsir kamanirangiya. Waana Apanll Taarashipan nuwaa tárangeeja; Shiy
    amb naarinllpa yap naakchinllina ambi, tárangcha. Ashiri siy saanpeetam tsapunis
    kanapungsints, tárangiya.
  hui-hui: Egerebagi hayagola Balamahanda Balaganaga bi yalu ibaga biaruhondo lamialu
    lalu, Anduane Homogohanda i̱ tí heba napobe layago tí andaga dai bidaba, lene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​တွင်​ဗာ​လမ်​က​ဗာ​လက် ၏​သံ​တ​မန်​တို့​အား``သင်​တို့​ပြန်​ကြ​လော့။
    သင် တို့​နှင့်​အ​တူ​လိုက်​ရန်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့ အား​အ​ခွင့်​ပေး​တော်​မ​မူ''
    ဟု​ပြော​လေ​၏။-
  bod-N: དེ་ནས་པེལ་ཨམ་ནངས་སྔ་མོ་ལངས་ནས་པཱ་ལག་གི་འགོ་དཔོན་རྣམས་ལ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ཁྱོད་ཅག་དང་མཉམ་དུ་འགྲོ་བར་མི་གནང་བས་ཁྱོད་རྣམས་ཕྱིར་རང་ཡུལ་དུ་སོང་ཞིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Fume mangwana, Bharamu akamuka akati kumachinda aBharaki, “Dzokerai kunyika
    yokwenyu, nokuti Jehovha aramba kuti ndiende nemi.”
  spa-BLM: 'Balaam se levantó por la mañana y dijo a los príncipes de Balac: “Vayan
    a su tierra, porque Yahvé no me permite ir con ustedes”.'
  cac-cac: 'Axo ix q''uin̈ib''i d''a junxo c''u, ix q''ue van vin̈aj Balaam chi'',
    ix yalan vin̈ d''a eb'' schecab'' vin̈aj Balac chi'' icha tic: —A ticnaic, meltzajan̈ec
    d''a e chon̈ab'' yujto toxo ix yal Jehová to max yal-laj in b''at eyed''oc, xchi
    vin̈.'
  swh-ULB: Balaamu akaamka asubuhi na kuwaambia wale viongozi wa Balaki,. “Rudini
    nchini kwenu kwa sababu BWANA amenikataza kuambatana nanyi.”
  bel-bel: 'І ўстаў Валаам раніцай і сказаў князям Валакавым: ідзеце ў зямлю вашу,
    бо ня хоча Гасподзь дазволіць мне ісьці з вамі.'
  wed-wed: Ubaubanai Balaam i nae ma Balak ana taupariverena i riwei, “Ona nae me
    ami au melaḡai! Bada eḡa ita vianineu da maitemi tana nae.”
  deu-ELBBK: 'Und Bileam stand des Morgens auf und sprach zu den Fürsten Balaks: Zieht
    in euer Land; denn der HERR hat sich geweigert, mir zu gestatten, mit euch zu
    gehen.'
  mbb-OT: Ked-enew ni Balaam hein meselem, migkeǥiyan din sikan is menge pengulu ni
    Balak te, “Ulì kew en nasì diyà te nasyun niw su kenà edtuǥut is Nengazen ke eduma
    a keniyu.”
  mal-2015: 'ബിലെയാം രാവിലെ എഴുന്നേറ്റു ബാലാക്കിന്റെ പ്രഭുക്കന്മാരോടു: “നിങ്ങളുടെ
    ദേശത്തേക്കു പോകുവിൻ; നിങ്ങളോടുകൂടെ പോരുവാൻ യഹോവ എനിക്കു അനുവാദം തരുന്നില്ല” എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Sar tosara o Balaam ušťiľa, phenďa ole vodcenge: „Džan korkore pale andre
    peskri phuv, bo mange o RAJ na domukľa te džal tumenca.“'
  pes-OPV: 'پس بلعام بامدادان برخاسته، به‌سروران بالاق گفت: «به زمین خود بروید، زیراخداوند
    مرا اجازت نمی دهد که با شما بیایم.»'
  ron-1924: 'Балаам с-а скулат диминяца ши а зис кэпетениилор луй Балак: „Дучеци-вэ
    ынапой ын цара воастрэ, кэч Домнул ну вря сэ мэ ласе сэ мерг ку вой.”'
  aui-aui: Bi raghani ibori na Balam igeghomiiri da Balak yana sawariyonayona iwonedi
    bo, “Yawe God geiyiwaghasinegu da yawata tananaghona, na koveramagha yami kubure.”
  ben-OBCV: পরদিন সকালে, বিলিয়ম উঠে বালাকের কর্মকর্তাদের বলল, “আপনাদের দেশে ফিরে
    যান, কারণ সদাপ্রভু আমাকে, আপনাদের সঙ্গে যেতে দিতে অস্বীকার করলেন।”
  som-som: Aroortii dambe ayaa Balcaam kacay, oo wuxuu amiirradii Baalaaq ku yidhi,
    Dalkiinnii taga, waayo, Rabbigu fasax buu ii diidaa inaan idin raaco.
  lat-VUC: 'Qui mane consurgens dixit ad principes: Ite in terram vestram, quia prohibuit
    me Dominus venire vobiscum.'
  eng-ASVBT: And Balaam rose up in the morning, and said unto the princes of Balak,
    Get you into your land; for Jehovah refuseth to give me leave to go with you.
  ita-1885: 'E la mattina seguente, Balaam si levò, e disse a que'' principi di Balac:
    Andatevene al vostro paese; perciocchè il Signore ha rifiutato di concedermi ch''io
    vada con voi.'
  eng-LXXUP: And Balaam rose up in the morning, and said to the princes of Balak,
    Depart quickly to your lord; God does not permit me to go with you.
  eng-ULB: Balaam rose up in the morning and said to Balak's leaders, “Go back to
    your land because Yahweh refuses to allow me to go with you.”
  spa-VBL: Por la mañana Balaam se levantó y dijo a los mensajeros de Balac, “Vuelve
    al lugar de donde viniste porque el Señor se ha negado a permitirme ir contigo”.
  fra-_FOB: 'Et Balaam se leva au matin, et dit aux seigneurs envoyés par Balak: Retournez
    en votre pays; car l''Éternel a refusé de me laisser aller avec vous.'
  mal-mal: 'ബിലെയാം രാവിലെ എഴുന്നേറ്റ് ബാലാക്കിന്റെ പ്രഭുക്കന്മാരോട്: “നിങ്ങളുടെ ദേശത്തേക്ക്
    പോകുവിൻ; നിങ്ങളോടുകൂടി പോരുവാൻ യഹോവ എനിക്ക് അനുവാദം തരുന്നില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Aglī subah Bilām jāg uṭhā to us ne Balaq ke sardāroṅ se kahā, “Apne watan
    wāpas chale jāeṅ, kyoṅki Rab ne mujhe āp ke sāth jāne kī ijāzat nahīṅ dī.”
  suz-BL: मिनु बालाम सुनी कना बोक्‍शा, मेको बालाक आ सोइश्‍शो मुर आन कली “गेपुकी इन
    रागी लने। मारदे हना, परमप्रभु यावेमी आं कली गेपुकी नु लचा मगेयी” दे माइक्‍तीमी।
  ita-1927: 'Balaam si levò, la mattina, e disse ai principi di Balak: “Andatevene
    al vostro paese, perché l’Eterno m’ha rifiutato il permesso di andare con voi”.'
  ckb-ckb: 'بەلعام بەیانی هەستا و بە پیاوە گەورەکانی بالاقی گوت: «بۆ خاکەکەتان بگەڕێنەوە،
    چونکە یەزدان ڕازی نەبوو ڕێم بدات لەگەڵتان بێم.»'
  eng-BBE: In the morning Balaam got up and said to the chiefs of Balak, Go back to
    your land, for the Lord will not let me go with you.
  kan-OKCV: ಬಿಳಾಮನು ಉದಯದಲ್ಲಿ ಎದ್ದು ಬಾಲಾಕನ ಪ್ರಭುಗಳಿಗೆ, “ನಿಮ್ಮ ದೇಶಕ್ಕೆ ಹೋಗಿರಿ. ಯೆಹೋವ
    ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಹೋಗುವುದಕ್ಕೆ ನನಗೆ ಅಪ್ಪಣೆ ಕೊಡಲಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Areme nituame suoke Berame fune urina Berakido e mamekanu ije kiae, Na
    E Ireobo fu kuriaerema ijadufuo nabe jaena vake. Ijadufuo ni jare una aesakae
    jone ijia vano kiae.
  tam-2017: 'பிலேயாம் காலையில் எழுந்து, பாலாகின் பிரபுக்களை நோக்கி: “நீங்கள் உங்களுடைய
    தேசத்திற்குப் போய்விடுங்கள்; நான் உங்களோடு வருவதற்குக் யெகோவா எனக்கு உத்திரவு
    கொடுக்கமாட்டோம் என்கிறார்” என்று சொன்னான்.'
  spa-RV-1909: 'Así Balaam se levantó por la mañana, y dijo á los príncipes de Balac:
    Volveos á vuestra tierra, porque Jehová no me quiere dejar ir con vosotros.'
  ron-BTF: 'Și Balaam s-a sculat dimineața și a spus prinților lui Balac: Întoarceți-vă
    în țara voastră, pentru că DOMNUL refuză să îmi dea voie să merg cu voi.'
  eng-WEBP: Balaam rose up in the morning, and said to the princes of Balak, “Go to
    your land; for the LORD refuses to permit me to go with you.”
  eng-FBV: In the morning Balaam got up and said to Balak's messengers, “Go back to
    where you came from because the Lord has refused to allow me to go with you.”
  nld-1939: 'Daarom zei Balaäm de volgende morgen tot de vorsten van Balak: Gaat terug
    naar uw land; want Jahweh wil mij niet toestaan, met u mee te gaan.'
  nch-BL: 'Huajca ica ijnaloc Balaam mijquejqui huan quinilhui nopa tacame cati Balac
    quintitantoya: ―Xitacuepilica ipan amotal, pampa TOTECO amo nechcahuilía ma niya
    amohuaya.'
  vie-1934: 'Sớm mai Ba-la-am dậy, nói cùng các sứ thần của Ba-lác rằng: Hãy trở về
    xứ các ngươi, vì Đức Giê-hô-va không cho ta đi cùng các ngươi.'
  hin-CV: फिर सुबह होते ही बिलआम ने बालाक के प्रधानों को उत्तर दिया, “आप लोग अपने
    देश लौट जाइए, क्योंकि याहवेह ने मुझे आप लोगों के साथ जाने के लिए मना कर दिया है.”
  eng-OURB: Balaam [Not people, Destroyer of people] rose up in the morning, and said
    to the princes of Balak, “Go to your land; for Adonai refuses to permit me to
    go with you.”
  spa-BES: 'Por la mañana, Balaam se levantó y dijo a los jefes de Balac: Vuelve a
    tu tierra, porque el Señor no me dejará ir contigo.'
  tdx-tdx: Aa le nitroatse maraiñe t’i Balame nanao ty hoe amo roandria’ i Balàkeo,
    Mimpolia mb’ an-tane’ areo añe, amy te nifoneñe t’Iehovà tsy nañomey ahy lily
    hindrezako.
  vid-vid: Lelo hamitondo Balaamu nakenuka, nakawalonjela wakulu wa Balaki, “Mhiluche
    kuli isi ya hemwe, kwa vila Mkulu Nguluwi hambe yagane kung'hundiza kuka hamwe
    na hemwe.”
  eng-OKE: And Bileam arose in the morning, and said to the princes of Balak, Go back
    to your country; for it is not pleasing before the Lord to permit me to go with
    you.
  tha-KJV: รุ่งเช้าบาลาอัมก็​ลุ​กขึ้นกล่าวแก่​เจ้​านายของบาลาคว่า “จงกลับไปแผ่นดินของท่านเถิด
    เพราะพระเยโฮวาห์ทรงปฏิเสธมิ​ให้​เราไปกั​บท​่าน”
  por-BR-2018: 'Assim Balaão se levantou pela manhã, e disse aos príncipes de Balaque:
    Voltai-vos à vossa terra, porque o SENHOR não me quer deixar ir convosco.'
  deu-ELO: 'Und Bileam stand des Morgens auf und sprach zu den Fürsten Balaks: Ziehet
    in euer Land; denn Jehova hat sich geweigert, mir zu gestatten, mit euch zu gehen.'
  eng-WYC-2018: And Balaam rose early, and said to the princes, Go ye into your land
    (or Go ye back to your land), for God hath forbade me to come with you.
  epo-epo: 'Kaj Bileam leviĝis matene, kaj diris al la ĉefoj de Balak: Iru en vian
    landon, ĉar la Eternulo ne volas permesi al mi iri kun vi.'
  uig-PIN: 'Balaam ǝtigǝn turup Balaⱪning ǝmǝldarliriƣa: — Silǝr ɵz yurtunglarƣa ⱪaytip
    ketinglar, qünki Pǝrwǝrdigar mening silǝr bilǝn billǝ beriximƣa ruhsǝt ⱪilmidi,
    — dedi.'
  beo-beo: Golale, hahabe, Ba:ila:me da Ba:ila:ge ea sia:ne iasu dunuma asili, amane
    sia:i, “Dilia diasuga buhagima! Hina Gode da, na dili mae sigi masa:ne sia:i dagoi.”
  tpi-OTNT: Orait long moningtaim Balam i kirap na i go long ol hetman bilong Balak
    na i tok, “Yupela tasol i mas i go bek long kantri bilong yupela. Mi no inap i
    go. Bikpela i no laik bai mi go wantaim yupela.”
  hau-SA: Kashegari Bala’am ya tashi ya ce wa dattawan Balak, “Ku koma ƙasarku, domin
    Ubangiji ya hana ni in tafi tare da ku.”
  uig-LAT: 'Balaam etigen turup Balaqning emeldarlirigha: — Siler öz yurtunglargha
    qaytip kétinglar, chünki Perwerdigar méning siler bilen bille bérishimgha ruxset
    qilmidi, — dédi.'
  nde-nde: Ekuseni ngosuku olulandelayo uBhalamu wavuka esithi kumakhosana kaBhalaki,
    “Buyelani ezweni lenu, ngoba uThixo walile ukuthi ngihambe lani.”
  ton-ton: 'Pea naʻe tuʻu hake ʻa Pelami ʻi he pongipongi, pea naʻa ne pehē ki he
    houʻeiki meia Pelaki, “Mou ō ki homou fonua: he kuo taʻofi au ʻe Sihova ke ʻoua
    naʻa tau ō mo kimoutolu.”'
  ces-1613: 'Tedy Balám vstav ráno, řekl knížatům Balákovým: Navraťte se do země své,
    nebo nechce mi dopustiti Hospodin, abych šel s vámi.'
  eng-WMB: Balaam rose up in the morning, and said to the princes of Balak, “Go to
    your land; for the LORD refuses to permit me to go with you.”
  tam-TCV: மறுநாள் காலையில் பிலேயாம் எழுந்து பாலாக்கின் தலைவர்களிடம், “நீங்கள் உங்கள்
    நாட்டிற்குத் திரும்பிப்போங்கள்; யெகோவா என்னை உங்களோடு வருவதற்கு அனுமதிக்கவில்லை”
    என்றான்.
  ceb-ULB: Pagkabuntag mibangon si Balaam ug miingon sa mga pangulo ni Balak, “Pauli
    sa inyong yuta tungod kay wala motugot si Yahweh nga mouban ako kaninyo.”
  pol-UBG: 'Gdy Balaam wstał rano, powiedział do książąt Balaka: Wracajcie do waszej
    ziemi, bo PAN nie pozwala mi iść z wami.'
  agr-agr: 'Tusa tima tsawak kashikmas nantaki, Balac ishiakbau apu aidaun chichajak:
    “Tuke Pujuu wakegatsui atumjai weti tusag, nuniau asamtai, atumi nugkemin waketjatajum”,
    tiuwai.'
  kyc-kyc: Dokopa yangama Belame Belekena wai pii minyuo epeyaminyi akali dupwa lamaiyuo,
    Anda kapu kyuo pupwape. Kamongome namba nakama role pyao paa napipi letamo, leya.
  urd-GVU: اگلی صبح بلعام جاگ اُٹھا تو اُس نے بلق کے سرداروں سے کہا، ”اپنے وطن واپس
    چلے جائیں، کیونکہ رب نے مجھے آپ کے ساتھ جانے کی اجازت نہیں دی۔“
  deu-1912: 'Da stand Bileam des Morgens auf und sprach zu den Fürsten Balaks: Gehet
    hin in euer Land; denn der HERR will''s nicht gestatten, daß ich mit euch ziehe.'
  ntj-ntj: Nyangka Payilamanya ngarringu tjirnturringkulalpi pakara mapitjangu-tjananya
    puurrpa Payilikiku wati pirninya watjarnu, “Wiya, palya-yan ngurraku yanku. Tjiinya
    Mama Kuurrtu-rni marrkurnu yankutjamaaltu-tjananyarnanta wantitjaku.”
  kan-2017: ಬೆಳಿಗ್ಗೆ ಬಿಳಾಮನು ಎದ್ದು ಬಾಲಾಕನ ಪ್ರಧಾನರಿಗೆ, “ನೀವು ನಿಮ್ಮ ದೇಶಕ್ಕೆ ಹೋಗಿರಿ.
    ನಾನು ನಿಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಬರುವುದಕ್ಕೆ ಯೆಹೋವನು ನನಗೆ ಅಪ್ಪಣೆಕೊಡಲಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me kadbul me yan Balaam ngak fapi mol’og rok Balak me ga’ar, “Mu sulod
    nga tafenmed; ya keyog SOMOL ndab gu un ngomed.”
  hlt-MCSB: Te dongah Balaam te mincang ah thoo tih Balak kah mangpa rhoek te, “Nangmih
    taengah kai caeh sak ham khaw BOEIPA loh a aal dongah namah kho la cet uh laeh,”
    a ti nah.
  mdy-ETH: ባኣላኣሜ ዚሮ ጉቴ ሳዓ ካራዛ ዔቃዖ ባኣላኣቄ ኮይላፓ ሙኬ ዓሶም፦ «ዓካሪ፥ ዒንሢ ዒንሢ ማኣሪ ማዒ ዓኣዹዋቴ፤ ታኣኒ
    ዒንሢና ዎላ ዴንዱዋጉዲ ናንጊና ናንጋ ጎዳ ታና ላኣጌኔ» ጌዔኔ።
  twi-ASANTE: Adeɛ kyeeɛ no, anɔpa, Balaam ka kyerɛɛ nnipa no sɛ, “Monsane nkɔ fie!
    Awurade rempene mma mennyɛ saa.”
  mwc-mwc: Balaam didibarai i bomsiri ba Balak ana babadisi i wonisi, “Ko veramaga
    ami ku kupura kairavina Bada i gesiku kega yabata tana nae.”
  eng-WEBU: Balaam rose up in the morning, and said to the princes of Balak, “Go to
    your land; for the LORD refuses to permit me to go with you.”
  bnp-bnp: Na hatelanga e Balam i lakea na gare ne huriki a vinuru ne Balak i ta maea,
    “Mu hamule mai a robo ne mua. Iau i uka ma ga vano, a vuhuna e BAKOVI DAGI i hatekakari
    iau.”
  wal-wal: Wonttetta gallassi maallado Balaami denddidi, Baalaaqa halaqata, “Taani
    inttenaara beennaadan GODAI diggido gishshau, intte biitti simmite” yaagiis.
  spa-PDDPT: 'Balaam se levantó de mañana, y dijo a los jefes de Balac: Regresen a
    su tierra, porque Yavé se niega a dejarme ir con ustedes.'
  gun-gun: 'Ha''e gui ko''ẽgue Balaão opu''ã vy aipoe''i Balaque pegua yvatekueve
    pe: — Tapeo ju pendeyvy katy, mba''eta Senhor naxemondoukai penderupive — he''i.'
  ilo-ULB: Bimmangon ni Balaam iti bigat ket kinunana kadagiti papangulo ni Balak,
    “Agsublikayon iti dagayo gapu ta saan nga impalubos ni Yahweh a sumurotak kadakayo.”
  kpg-kpg: Ga hooaga dono daiaa, gei Balaam ga helekai gi digau kae hegau aalaa, “Goodou
    hula gi di godou henua, idimaa, Dimaadua hagalee hiihai bolo au e hana madalia
    goodou.”
  uig-ARA: 'بالائام ئەتىگەن تۇرۇپ بالاقنىڭ ئەمەلدارلىرىغا: — سىلەر ئۆز يۇرتۇڭلارغا
    قايتىپ كېتىڭلار، چۈنكى پەرۋەردىگار مېنىڭ سىلەر بىلەن بىللە بېرىشىمغا رۇخسەت قىلمىدى،
    — دېدى.'
  sus-sus: Na kuye iba Balami naxa keli, a a fala Balaki xa kuntigie bɛ, «Wo gbilen
    wo xa bɔxi ma, barima Alatala mu tinxi n xa bira wo fɔxɔ ra.»
  pon-2006: Eri, mandahn rahno, nimenseng, Palaam ahpw ndaiong meninkeder ko, “Kumwail
    pwurowei nan amwail wehi, pwe KAUN-O sohte kupwurki I en iang kumwailda.”
  jae-jae: Gêdêŋ bêbêcgeŋ Bileam gêdi sa ma kêsôm gêdêŋ Balaknê kasêga gebe “Aêc amu
    ana nêm gamêŋ êtiam, gebe Apômtau gedec gebe aê jasêlêŋ jawiŋ amac.”
  ksd-ksd: 'Ma Balam i ga tut ta ra malana, ma i ga biti ta ra umana luluai kai Balak:
    Avat a vana ta kavava gunan; tago ra Luluai pa i mulaot ba dat a varagur.'
  tur-YTC: 'Balam sabah kalktı ve Balak''ın beylerine şöyle dedi: “Ülkenize gidin;
    çünkü Yahve sizinle gelmeme izin vermiyor.”'
  grc-BRENT: Καὶ ἀναστὰς Βαλαὰμ τοπρωῒ, εἶπε τοῖς ἄρχουσι Βαλὰκ, ἀποτρέχετε πρὸς τὸν
    κύριον ὑμῶν, οὐκ ἀφίησί με ὁ Θεὸς πορεύεσθαι μεθʼ ὑμῶν.
  ind-AYT: Keesokan paginya, Bileam bangun dan berkata kepada tua-tua Balak, “Pergilah
    kembali ke negerimu. TUHAN tidak ingin aku pergi bersamamu.”
  nya-nya: Mmawa mwake Balaamu anadzuka ndi kuwuza akuluakulu a Balaki aja kuti, “Bwererani
    ku dziko la kwanu chifukwa Yehova sanandilole kuti ndipite nanu.”
  hrv-hrv: 'Ujutro Bileam ustane te će Balakovim knezovima: “Odlazite u svoju zemlju
    jer mi ne da Jahve da pođem s vama.”'
  mps-mps: Tialima, kigamu te Balam te Balakgo tuni bidi dabe pageba pelama, te po
    wali, “Dage naga duga buluba ma piąo. Ena me pogobeo. Genuai Bidigo ena dage
    dali pigio homu yalio.”
  tpi-tpi: Orait long moningtaim Balam i kirap na i go long ol hetman bilong Balak
    na i tok, “Yupela tasol i mas i go bek long kantri bilong yupela. Mi no inap i
    go. Bikpela i no laik bai mi go wantaim yupela.”
  dan-1931: 'Næste Morgen stod Bileam op og sagde til Balaks Høvdinger: “Vend tilbage
    til eders Land, thi HERREN vægrer sig ved at give mig Tilladelse til at følge
    med eder!”'
  vie-OVCB: 'Vậy sáng hôm sau, Ba-la-am thức dậy, nói với các trưởng lão Ba-lác: “Các
    ông về đi! Chúa Hằng Hữu cấm tôi đi với các ông.”'
  guj-2017: તેથી બલામે સવારે વહેલા ઊઠીને બાલાકના વડીલોને કહ્યું, “તમારા દેશમાં પાછા
    જાઓ કેમ કે, ઈશ્વર મને તમારી સાથે આવવાની મના કરે છે.”
  pon-2006A: Eri, mandahn rahno, nimenseng, Palaam ahpw ndaiong meninkeder ko, “Kumwail
    pwurowei nan amwail wehi, pwe KAUN-O sohte kupwurki I en iang kumwailda.”
  por-BRBSL: 'Balaam levantou-se pela manhã e disse aos príncipes de Balak: “Vá para
    sua terra; pois Javé se recusa a permitir que eu vá com você”.'
  cth-cth: Balaam teh amom a thaw teh Balak e tamikalennaw koe, na ram lah ban awh
    leih, bangkongtetpawiteh, BAWIPA ni nangmouh koe cei hanlah na pasoung hoeh telah
    ati.
  twi-twi: Ade kyee anɔpa no, Balaam ka kyerɛɛ Balak nkurɔfo no se, “Monsan nkɔ fie!
    Awurade ampene sɛ me ne mo nkɔ.”
  hlt-hlt: Te dongah Balaam te mincang ah thoo tih Balak kah mangpa rhoek te, “Nangmih
    taengah kai caeh sak ham khaw BOEIPA loh a aal dongah namah kho la cet uh laeh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Bɑdɑmmuu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kònnɛ̀ di ciɛ, ti Yiɛ̀
    nKuyie nyetɛmu kɛ tú m bɑ́ɑ́ di nɛinɛ̀.'
  msy-2020: Ezɨ bar mɨzaraghara, Balam ghua Balak amadazir gumazibav gɨa ghaze, “Ia
    uamategh mangɨ. Ikiavɨra Itir God, ia ko mangan nan anogoroke.”
  dop-dop: 'Tɛʋ femɑ ɩlɛnɑ Pɑlɑɑm tɔ Pɑlɑkɩ tillɑɑ sɩ: Ɩ́ kpe mǝ tɛ. Tɑcɑɑ kisɑɑ sɩ
    mɑ́ tɑɑ tǝŋ-mɛ.'
  azb-azb: 'Bilam səhər tezdən durdu və Balaqın başçılarına dedi: «Torpağınıza qayıdın,
    çünki Rəbb sizinlə birgə getməyə mənə izin vermir».'
  eng-DBY: And Balaam rose up in the morning, and said to the princes of Balak, Go
    into your land; for Jehovah refuses to give me leave to go with you.
  hin-2017: भोर को बिलाम ने उठकर बालाक के हाकिमों से कहा, “तुम अपने देश को चले जाओ;
    क्योंकि यहोवा मुझे तुम्हारे साथ जाने की आज्ञा नहीं देता।”
  wol-KYG: 'Ba Balaam jógee ca suba sa, da ne kàngami Balag ya: «Delluleen seenum
    réew, ndax Aji Sax ji bañ na; mayu ma ma ànd ak yeen.»'
  eng-YLT: And Balaam riseth in the morning, and saith unto the princes of Balak,
    'Go unto your land, for Jehovah is refusing to suffer me to go with you;'
  kne-kne: Sin kabigatana, inmey si Balaam sin kad-an di inbaan Balak et kanana, “Somaa
    kayo et, tan adi palobosan Diyos sak-en ay maikoyog en dakayo.”
  eng-WYC-2017: And Balaam rose early, and said to the princes, Go ye into your land,
    for God hath forbade me to come with you.
  eng-WMBB: Balaam rose up in the morning, and said to the princes of Balak, “Go to
    your land; for the LORD refuses to permit me to go with you.”
  urd-GVH: अगली सुबह बिलाम जाग उठा तो उसने बलक़ के सरदारों से कहा, “अपने वतन वापस
    चले जाएँ, क्योंकि रब ने मुझे आपके साथ जाने की इजाज़त नहीं दी।”
  rug-rug: Vaṉunu munumunu se Belami meke la koari na tie paleke inavoso te Balaki
    meke zama, “Mi pule la pa mia popoa, ele heki nau e Zihova pude luli atu koa gamu.”
  gaz-gaz: Balaʼaam ganama itti aanu kaʼee qondaaltota Baalaaqiin, “Sababii Waaqayyo
    isin wajjin deemuu na dhowweef, isin amma kaʼaa biyya keessanitti deebiʼaa” jedhe.
  fra-LSG: 'Balaam se leva le matin, et il dit aux chefs de Balak: Allez dans votre
    pays, car l’Éternel refuse de me laisser aller avec vous.'
  gnn-gnn: Wiripuŋuyunydja munhakumirri goḏarr'mirri ŋayi gaŋgathina, bala ŋayi waŋanana
    ŋunhiyi bo'puyŋunhanydja walalanha bitjarra, “Gatjuy balayi marrtjiya roŋiyiya
    ŋi'. Yaka dhuwala ŋarra yurru marrtjinydja nhumalaŋgala bay', liŋgu Garray ŋarraku
    waŋana yaka'yurruna marrtjinyarawu.”
  yal-yal: Balami to keli xɔtɔnni, a yi a fala Balaki a kuntigine xa, a naxa, “Ɛ xɛtɛ
    ɛ konni, amasɔtɔ Alatala mi tinxi n xa siga ɛ fɔxɔ ra.”
  haw-1868: Ala ae la o Balaama i kakahiaka, i aku la i na luna o Balaka, E hoi oukou
    i ko oukou aina; no ka mea, aole i ae mai o Iehova ia'u e hele me oukou.
  arb-NAV: 'فَنَهَضَ بَلْعَامُ فِي الصَّبَاحِ وَقَالَ لِرُؤَسَاءِ بَالاقَ: «انْطَلِقُوا
    إِلَى دِيَارِكُمْ، لأَنَّ الرَّبَّ أَبَى أَنْ يَأْذَنَ لِي بِالذَّهَابِ مَعَكُمْ».'
  ewe-ewe: Esi ŋu ke la, Balaam gblɔ na Balak ƒe ameawo be, “Mitrɔ dzo! Yehowa meɖe
    mɔ nam be mawɔ nu si miaƒe fia di be mawɔ o.”
  eng-LEE: And Bil'am rose up in the morning, and said unto the princes of Balak,
    Go back to your land; for the Lord refuseth to give me leave to go with you.
  asm-FB: পাছত বিলিয়মে ৰাতিপুৱাতে উঠি বালাকৰ অধ্যক্ষসকলক ক’লে, “তোমালোকে নিজ দেশলৈ
    গুচি যোৱা; কিয়নো যিহোৱাই তোমালোকৰ লগত মোক যাবলৈ অনুমতি নিদিলে।”
  sus-A: نَ كُيٍ عِبَ بَلَمِ نَشَ كٍلِ، عَ عَ قَلَ بَلَكِ شَ كُنتِفِيٍ بّ، «وٌ فبِلٍن
    وٌ شَ بْشِ مَ، بَرِ مَ عَلَتَلَ مُ تِنشِ ﭑ شَ بِرَ وٌ قْشْ رَ.»
  fra-SBL: 'Balaam se leva le matin et dit aux princes de Balak : « Allez dans votre
    pays, car l''Éternel refuse de me laisser aller avec vous. »'
  hbo-hbo: וַיָּ֤קָם בִּלְעָם֙ בַּבֹּ֔קֶר וַיֹּ֙אמֶר֙ אֶל־שָׂרֵ֣י בָלָ֔ק לְכ֖וּ אֶֽל־אַרְצְכֶ֑ם
    כִּ֚י מֵאֵ֣ן יְהוָ֔ה לְתִתִּ֖י לַהֲלֹ֥ךְ עִמָּכֶֽם׃
  eng-WYCLIFFE: Which Balaam roos eerli, and seide to the princes, Go ye in to youre
    lond, for God forbeed me to come with you.
  piu-2006: '@see-verse:NUM.022.012'
  cwe-cwe: Imitondo Balaamu kalamka na kawalongela walala wa Balaki, “Bweleni kuna
    iisi yenu, kwaviya Mndewa Mulungu halonda nihite hamwe na mweye.”
  kik-kik: Rũciinĩ rũrũ rũngĩ, Balamu agĩũkĩra, akĩĩra anene acio a Balaki atĩrĩ,
    “Cookai bũrũri wanyu kĩũmbe, nĩ ũndũ Jehova nĩarega kũnjĩtĩkĩria tũthiĩ na inyuĩ.”
  fra-NCL: 'Le matin, Balaam, s’étant levé, dit aux princes de Balac : « Allez dans
    votre pays, car Yahweh refuse de me laisser aller avec vous. »'
  cek-AK: Balaam loe khawnbang khawnthaw ah angthawk moe, Balak ih toksah angraengnawk
    khaeah, Nangmacae prae ah amlaem o lai ah, Angraeng mah nangcae hnukah na bangsak
    ai, tiah a naa.
  cuk-cuk: 'Balaam oibosgu, wakudaryala gwisgusad. Geb Balacʼga-gayaburba-berbemaladga
    sogded: —Be-yarse be namar, Bab-Jehová bemarba nabisur an-abeged.'
  uig-CYR: 'Балаам әтигән туруп Балақниң әмәлдарлириға: — Силәр өз жутуңларға қайтип
    кетиңлар, чүнки Пәрвәрдигар мениң силәр билән биллә беришимға рухсәт қилмиди,
    — деди.'
  pma-pma: Out mulan eris, en visokon, Balaam va ven eiloheh keil onen Balak ka viteni
    min keil vit, “Alha ris teim. Iahova seseini keke inau maha vatal kami.”
  tel-2017: కాబట్టి బిలాము ఉదయాన లేచి, బాలాకు నాయకులతో “మీరు మీ స్వదేశానికి వెళ్ళి
    పొండి. మీతో వెళ్ళడానికి యెహోవా నాకు అనుమతి ఇవ్వలేదు” అన్నాడు.
  hat-BSA: 'Konsa, Balaam te leve nan maten e li te di a chèf Balak yo: “Ale retounen
    nan peyi nou, paske SENYÈ a refize kite mwen ale avèk nou.”'
  bxh-bxh: Hwalahwalalana, Balam ya obiyo. Babada, Balaki ya duidima wa ya falibadi
    iyen, Au fuyo emi nuꞌu paꞌana Guyau ya laugagayoꞌegu be ibege yau maꞌemiu ta lau.
  kos-kos: Lotutang tok ah, Balaam el som nu yurin mwet lal Balak ac fahk, “Folokla
    nu yen suwos. LEUM GOD El tia lela nga in wi kowos som.”
  hbo-WLC: וַיָּ֤קָם בִּלְעָם֙ בַּבֹּ֔קֶר וַיֹּ֙אמֶר֙ אֶל־שָׂרֵ֣י בָלָ֔ק לְכ֖וּ אֶֽל־אַרְצְכֶ֑ם
    כִּ֚י מֵאֵ֣ן יְהוָ֔ה לְתִתִּ֖י לַהֲלֹ֥ךְ עִמָּכֶֽם׃
  ibo-ibo: Mgbe chi bọrọ, Belam biliri gwa ndị ozi Balak sị ha, “Laghachinụ nʼobodo
    unu nʼihi na Onyenwe anyị ekweghị ka m soro unu.”
  ory-ory: ଏଥିରେ ବିଲୀୟମ୍‍ ପ୍ରାତଃକାଳରେ ଉଠି ବାଲାକଙ୍କ ଅଧିପତିମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ
    ଆପଣା ଦେଶକୁ ଯାଅ, କାରଣ ସଦାପ୍ରଭୁ ମୋତେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଯିବା ପାଇଁ ଅନୁମତି ଦେବାକୁ ମନା
    କରିଅଛନ୍ତି।”
  chk-chk: Iwe, Palam a pwätä lesosor o üreni nöün Palak kewe chon künö, “Oupwe liwinla
    lon fanüemi, pun ewe Samol mi Lapalap esap mwüt ngeniei pwe üpwe etikemi.”
  rop-rop: Wal ailibala neksdei, Beilam bin go langa Beilak wekinmen olabat en imbin
    tok, “Yumob gobek langa yumob ronwan kantri. YAWEI nomo larram mi blanga go garram
    yumob.”
  ukr-1871: 'І встав Білеам уранцї і сказав князям Балаковим: Ідїте в землю вашу;
    бо не схотїв Господь менї дозволити ійти з вами.'
  deu-1951: 'Da stand Bileam am Morgen auf und sprach zu den Fürsten Balaks: Geht
    hin in euer Land, denn der HERR will es nicht gestatten, daß ich mit euch ziehe!'
  eng-JPS: 'And Balaam rose up in the morning, and said unto the princes of Balak:
    ''Get you into your land; for the LORD refuseth to give me leave to go with you.'''
  srp-1865: 'I ujutru ustavši Valam reèe knezovima Valakovijem: vratite se u svoju
    zemlju, jer mi ne da Bog da idem s vama.'
  lug-lug: Enkeera mu makya Balamu n’azuukuka, n’agamba abakungu abaatumibwa Balaki
    nti, “Muddeeyo mu nsi yammwe, kubanga Mukama Katonda aŋŋaanye okugenda nammwe.”
  heb-heb: ויקם בלעם בבקר ויאמר אל שרי בלק לכו אל ארצכם כי מאן יהוה לתתי להלך עמכם׃
  ben-IRV: বিলিয়ম সকালে উঠে বালাকের শাসনকর্তাদেরকে বলল, “তোমরা নিজেদের দেশে চলে যাও,
    কারণ তোমাদের সঙ্গে আমার যাওয়ায় অনুমতি দিতে সদাপ্রভু অস্বীকার করলেন।”
  pan-pan: ਬਿਲਆਮ ਨੇ ਸਵੇਰ ਨੂੰ ਉੱਠ ਕੇ ਬਾਲਾਕ ਦੇ ਹਾਕਮਾਂ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਦੇਸ ਨੂੰ ਜਾਓ ਕਿਉਂ
    ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਨਾਲ ਜਾਣ ਤੋਂ ਮਨ੍ਹਾ ਕੀਤਾ ਹੈ।
  mya-JVB: နံနက် ရောက်မှ၊ ဗာလမ် သည် ထ ၍ သင်တို့သည် ကိုယ် ပြည် သို့ ပြန်သွား ကြပါလော့။
    သင် တို့နှင့်အတူ ငါလိုက်ရသောအခွင့် ကို ထာဝရဘုရား ပေးတော်မ မူဟု ဗာလက် မင်းစေလွှတ်သော
    အရာရှိ တို့အား ပြန်ပြော လေ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Balaamiva toqaqi himpiro vuru Balaakiva nora
    vaiintinavu nititokara tiharo, Neqai anirante vuate. Noravano Kotiva ti qioqama
    taimantara ti, te kia ho ni hampata virarave, tiro.
  hmo-hmo: Daba neganai Balama ia toreisi, Balaki ena hesiai taudia ia hamaoroa, ia
    gwau, “Emui tano dekenai do umui giroa lou, badina be Lohiabada ese lauegu dala
    ia koua, ia gwau umui danu do lau lao lasi.”
  urd-urd: बल'आम ने सुबह को उठ कर बलक़ के हाकिमों से कहा, “तुम अपने मुल्क को लौट जाओ,
    क्यूँकि ख़ुदावन्द मुझे तुम्हारे साथ जाने की इजाज़त नहीं देता।”
  rus-SYN: 'И встал Валаам поутру и сказал князьям Валаковым: пойдите в землю вашу,
    ибо не хочет Господь позволить мне идти с вами.'
  bqc-SIM: 'Kɛ́ Balaaũ fɛ̀lɛ kↄↄ, a ò Balaki kíaↄnɛ: À ta á bùsuu, asa Dii gì
    mà gɛ́ánↄɛ.'
  tcz-CHONGTHU: Balaam aki thoudoh in hiche nikho a jing chun Balak mi hung lamkai
    ho komma hitin asei tan, nangho in lam a che tauvin Pathen Vantil in nangma hotoh
    chekhom din ei phal poi ati tai.
  mar-mar: दुसऱ्या दिवशी बलाम उठला आणि बालाकाच्या पुढाऱ्यांना म्हणाला, तुम्ही तुमच्या
    देशात परत जा. परमेश्वर मला तुमच्याबरोबर जाऊ देणार नाही
  soq-soq: Sa baiwa Balaam tadinaida enenwisene Balak gagalowa sipoa mo diamone wanase,
    “Iawe God ne dianena mai e do antata, dia, sa baiwa e eba leutane bolalawo aitana.”
  qub-qub: 'Chaypita tutalla jatarcur Balaamga Balac cachashan runacunata niran: «Marcayquiman
    cuticuy. Tayta Dios manami munanchu gamcunawan aywanäta.»'
  bqp-bqp: 'Kũ Balamu fùtɛ kↄnkↄ, à pì Balaki kínanɛnↄnɛ: À tá á bùsun, zaakũ Dikiri
    gì mà tɛ́ái.'
  hat-hat: 'Nan denmen maten, byen bonè, Balaram leve, l'' al jwenn moun Balak te
    voye yo, li di yo: -Tounen lakay nou, paske Seyè a pa vle kite m'' ale ak nou.'
  eng-BSB: So Balaam got up the next morning and said to Balak’s princes, “Go back
    to your homeland, because the LORD has refused to let me go with you.”
  tod-tod: 'Poluma zobui, Ɓalaame liini, é ɠɛ kundiɠiiti ma, niiti Ɓalake ti leʋeni:
    «À ɠale ma wa-yooi zu, mazɔlɔɔ Ɠɔoɠɔ GALAGI la yeezeini bu ga gè ʋilɛ wo ʋolu.»'
  eng-WEBPB: Balaam rose up in the morning, and said to the princes of Balak, “Go
    to your land; for the LORD refuses to permit me to go with you.”
  kbq-kbq: Hagi nanterana Balamu'a otino Balakima huzmantege'za e'naza kva vahera
    anage huno zamasami'ne, tamagrake kumatamirega viho. Na'ankure Ra Anumzamo'a ovugahane
    huno hianki'na tamagranena ovugahue.
  nhe-BL: 'Huajca ica ijnaloc Balaam mejqui huan quinilhui nopa tlacame tlen Balac
    quintitlantoya: ―Ximocuepaca ipan imotlal, pampa TOTECO ax nechcahuilía ma niya
    imohuaya.'
  bus-bus: 'Kɛ̀ Balamu fɛ̀ɛ kↄngↄ, à bè Balaki kínɛnↄnɛ: À tá a bùsun, zaakɛ Dii gìmɛ
    mà tɛ́azi.'
  gub-BL: Ku'em mehe Màrààw upu'àm tuwihaw Marak hemimur kwer wanupe uze'eg pà kury.
    — Pezewyr peywy pe nehe. Tupàn Tuweharupi Wiko Ma'e nahemono kar kwaw penupi a'e,
    i'i wanupe.
  eng-DRA: 'And he rose in the morning and said to the princes: Go into your country,
    because the Lord hath forbid me to come with you.'
