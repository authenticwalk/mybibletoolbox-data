verse: NUM.022.036
translations:
  mal-C: ബിലെയാം വരുന്നു എന്നു ബാലാക്ക് കേട്ടപ്പോൾ അദ്ദേഹത്തെ എതിരേൽക്കാൻ തന്റെ രാജ്യാതിർത്തിയിൽ
    അർന്നോൻനദീതീരത്തുള്ള മോവാബ്യ പട്ടണത്തിലേക്കു ചെന്നു.
  deu-TKW: Als nun Balak vernahm, daß Bileam unterwegs sei, zog er ihm entgegen bis
    nach Ir Moab, das an der Arnongrenze liegt, an der äußersten Grenze.
  lin-lin: Tango Balaki ayokaki sango ete Balami azali koya, akendeki kokutana na
    ye na engumba ya bato ya Moabi, oyo ezalaka na mondelo ya Arinoni, na suka ya
    mokili na ye.
  eng-LSV: And Balak hears that Balaam has come, and goes out to meet him, to a city
    of Moab, which [is] on the border of Arnon, which [is] in the extremity of the
    border;
  eng-GNV: And when Balak heard that Balaam came, he went out to meete him vnto a
    citie of Moab, which is in the border of Arnon, euen in the vtmost coast.
  eng-WEBSTER: And when Balak heard that Balaam had come, he went out to meet him
    to a city of Moab, which is in the border of Arnon, which is in the utmost limit.
  nhw-BL: Huajca Balaam yajqui ininhuaya nopa tlayacanani catli Balac quintitlantoya.
    Huan quema Tlanahuatijquetl Balac quimatqui para hualayaya Balaam, yajqui quiselito
    ipan se altepetl catli eltoya nechca nopa hueyatl Arnón campa tlali Moab monepantía
    ica seyoc tlali.
  swh-ONEN: Balaki aliposikia kuwa Balaamu anakuja, akatoka kumlaki katika mji wa
    Moabu, katika mpaka wa Arnoni, ukingoni mwa nchi yake.
  bba-bba: Sɑnɑm mɛ Bɑlɑki u nuɑ mɑ Bɑlɑmu u wee, yerɑ u nùn sennɔ dɑ sere Mɔɑbubɑn
    wuuɔ ben tem nɔɔ burɑ yerɔ Aɑnɔɔn dɑɑrɔ.
  eng-KJVCPB: And when Balak heard that Balaam was come, he went out to meet him unto
    a city of Moab, which is in the border of Arnon, which is in the utmost coast.
  cpy-cpy: Ikanta ikemaki Balac pokaki Balaam, jatanaki itonkiyo-tawakyaari otzinkamiki
    inampi Athataa-weni-jatzi, jeekatsiri Kameñaarithapyaaki, jempe iweyaa-thapita
    iipatsite.
  luo-luo: Kane Balak owinjo ni Balaam biro, nowuok mondo oromne e dala jo-Moab mokiewo
    gi aora Arnon, e giko mar pinye.
  meu-meu: Balak vada e kamonai Balaam na e maimu, bena ia na Moab hanuana ela Aranon
    sinavaina isena ai, ena tano hetoana ai, bae hedavari eto.
  npi-ULB: जब बालाम आएका थिए भन्‍ने बालाकले सुने, उनी तिनलाई भेट्न मोआबको सहर अर्नोनमा
    भेट्न गए, जुन सिमाना पर्छ ।
  yor-yor: Nígbà tí Balaki gbọ́ pé Balaamu ń bọ̀ wá, ó jáde lọ láti lọ pàdé rẹ̀ ní
    ìlú Moabu tí ó wà ní agbègbè Arnoni, ní ẹ̀gbẹ́ ilẹ̀ rẹ̀.
  emp-NTPO: Balába Balaaʌ̃ zebʌrʌ cawasid̶e Ar purud̶aa audiab̶arid̶e wãsia. Ar purura
    Arnoʌ̃ do icawa b̶ʌa Moab drua daucha.
  pes-OPCB: بالاق پادشاه وقتی شنید بلعام در راه است، از پایتخت خود بیرون آمده، تا
    رود ارنون واقع در مرز کشورش به استقبال او رفت.
  tgl-ULB: Nang marinig ni Balak na dumating na si Balaam, lumabas siya upang salubungin
    siya sa isang lungsod ng Moab sa Arnon, na nasa hangganan.
  cbu-NT: Ashirucha, kuraksha Balak yuwaa Balam naanchu anoo mazinarangu, ¡Xa! Apus
    chamayangati átu, uwshat káyaranlltam apus yakat Mowabash yuwash kung sur Arnón
    taarangu anpatari tsap tasasarangu, anush chamayangarangiya.
  hui-hui: Balama ibira layago hale howa Balaga ibugua Moabaliru baba tuni Iba Anono
    piyagoria Ara tanoni lola hole pene.
  mya-mya: ဗာ​လက်​ဘု​ရင်​သည်​ဗာ​လမ်​လာ​နေ​ကြောင်း ကို​ကြား​သိ​ရ​သော​အ​ခါ မော​ဘ​ပြည်​နယ်​စပ်
    အာ​နုန်​မြစ်​ကမ်း​ပေါ်​ရှိ​အာ​ရ​မြို့​သို့​သွား​၍ ကြို​ဆို​၏။-
  bod-N: པཱ་ལག་གིས་པེལ་ཨམ་ཡོང་བཞིན་པ་ཐོས་ནས་མོ་ཨབ་ཀྱི་གྲོང་ཁྱེར་དུ་བསུ་བར་སོང་སྟེ།
    གྲོང་ཁྱེར་དེ་ནི་ཨར་ནོན་ཆུ་བོའི་འགྲམ་དུ་ས་མཚམས་ཀྱི་མཐའ་རུ་ཡོད་པའོ། །
  sna-sna: Bharaki akati anzwa kuti Bharamu akanga achiuya, akabuda kuti andosangana
    naye paguta ravaMoabhu pamuganhu weAnoni, kumagumo kwenyika yake.
  spa-BLM: Cuando Balac oyó que Balaam había venido, salió a recibirlo a la ciudad
    de Moab, que está en la frontera de Arnón, que está en el extremo de la frontera.
  cac-cac: Axo ix yab'an vin̈aj Balac to van sc'och vin̈aj Balaam chi', ix cot vin̈
    scha vin̈ d'a yol b'e d'a jun chon̈ab' ay d'a yol yic Moab, d'a sti' a a' scuch
    Arnón, satxo smojonal ay.
  swh-ULB: Balaki aliposikia kuwa Balaamu alikuwa amekuja, alienda kukutana naye kule
    mjini Moabu pale Amoni, ambao uko mpakani.
  bel-bel: Валак, пачуўшы, што ідзе Валаам, выйшаў насустрач яму ў горад Маавіцкі,
    які на граніцы пры Арноне, што каля самай мяжы.
  deu-ELBBK: Und als Balak hörte, dass Bileam käme, da ging er aus, ihm entgegen,
    nach der Stadt Moabs, an der Grenze des Arnon, der an der äußersten Grenze fließt.
  mbb-OT: Ne hein netuenan ni Balak he ebpelinggume en si Balaam, midsinuǥung sikandin
    diyà te sevaha he inged diyà te Moab he uvey te Arnon he dulunà te tanè din.
  mal-2015: ബിലെയാം വരുന്നു എന്നു ബാലാക്ക് കേട്ടപ്പോൾ അർന്നോൻതീരത്തു ദേശത്തിന്റെ അതിരിലുള്ള
    ഈർമോവാബ് വരെ അവനെ എതിരേറ്റുചെന്നു.
  rmc-rmc: Sar o Balak šunďa, hoj o Balaam avel, geľa angle leste andro moabiko foros
    Ar, paš o paňi Arnon, pre hraňica le Moaboskri.
  pes-OPV: و چون بالاق شنید که بلعام آمده است، به استقبال وی تا شهر موآب که برحد ارنون
    و براقصای حدود وی بود، بیرون آمد.
  ron-1924: Балак а аузит кэ вине Балаам ши й-а ешит ынаинте пынэ ла четатя Моабулуй,
    каре есте ла хотарул Арнонулуй, ла хотарул чел май депэртат.
  ben-OBCV: বালাক যখন বিলিয়মের আগমনের সংবাদ পেলেন, তিনি তার সঙ্গে মিলিত হতে তাঁর
    অঞ্চলের প্রান্তস্থিত অর্ণোনের সীমায় অবস্থিত মোয়াবীয় এক নগরে গেলেন।
  som-som: Oo Baalaaq markuu maqlay in Balcaam yimid ayuu u baxay inuu isaga ku qaabbilo
    magaaladii Moo'aab oo ku taal soohdinta Arnoon oo ah soohdinta darafkeeda.
  lat-VUC: Quod cum audisset Balac, egressus est in occursum ejus in oppido Moabitarum,
    quod situm est in extremis finibus Arnon.
  eng-ASVBT: And when Balak heard that Balaam was come, he went out to meet him unto
    the City of Moab, which is on the border of the Arnon, which is in the utmost
    part of the border.
  ita-1885: E Balac, udito che Balaam veniva, andò ad incontrarlo in una città di
    Moab, che è in sul confine di Arnon, il quale è all'estremità della frontiera
    del paese.
  eng-LXXUP: And when Balak heard that Balaam was come, he went out to meet him, to
    a city of Moab, which is on the borders of Arnon, which is on the extreme part
    of the borders.
  eng-ULB: When Balak heard that Balaam had come, he went out to meet him at a city
    in Moab at the Arnon, which is on the border.
  spa-VBL: Cuando Balac se enteró de que Balaam estaba en camino, fue a reunirse con
    él en el pueblo moabita en la frontera del río Arnón, el punto más alejado de
    su territorio.
  fra-_FOB: Quand Balak apprit que Balaam venait, il sortit à sa rencontre, vers la
    ville de Moab, qui est sur la frontière de l'Arnon, à l'extrémité de la frontière.
  mal-mal: ബിലെയാം വരുന്നു എന്ന് ബാലാക്ക് കേട്ടപ്പോൾ അർന്നോൻതീരത്ത് ദേശത്തിന്റെ അതിർത്തിയിലുള്ള
    ഈർമോവാബ് വരെ അവനെ എതിരേറ്റു ചെന്നു.
  urd-GVR: Jab Balaq ko ḳhabar milī ki Bilām ā rahā hai to wuh us se milne ke lie
    Moāb ke us shahr tak gayā jo Moāb kī sarhad Dariyā-e-Arnon par wāqe hai.
  suz-BL: मिनु बालाकमी बालाम जाक्‍शो नें‍शा, मेकोमी आ रागी आ सुर अरनोन खोला ङा सांद
    ङा सहर इर-मोआब सम्‍म मेको कली ग्रुम्‍थ लत।
  ita-1927: Quando Balak udì che Balaam arrivava, gli andò incontro a Jr-Moab che
    è sul confine segnato dall’Arnon, alla frontiera estrema.
  ckb-ckb: کاتێک بالاق بیستی کە بەلعام هاتووە، چوو بۆ پێشوازیکردنی بۆ ئەو شارۆچکەیەی
    مۆئاب کە لەسەر سنووری ئەرنۆنە، لەوپەڕی خاکەکەی.
  eng-BBE: Now Balak, hearing that Balaam had come, went to the chief town of Moab,
    on the edge of the Arnon, in the farthest part of the land, for the purpose of
    meeting him.
  kan-OKCV: ಬಿಳಾಮನು ಬಂದನೆಂದು ಬಾಲಾಕನು ಕೇಳಿದಾಗ, ಅವನು ಕಡೆಯ ಮೇರೆಯಲ್ಲಿರುವ ಅರ್ನೋನ್ ಹೊಳೆಯ
    ತೀರದಲ್ಲಿದ್ದ ಮೋವಾಬಿನ ಪಟ್ಟಣಕ್ಕೆ ಬರಮಾಡಿಕೊಳ್ಳಲು ಹೊರಟನು.
  bbb-bbb: Areme Beraki fu fieke Berame fune vame romo fiena fune urina aesakae fuone
    Moabi ubine ijia sidove Are do Anoni ivuake ijia Berame biekiro vae.
  tam-2017: பிலேயாம் வருகிறதைப் பாலாக் கேட்டவுடன், கடைசி எல்லையான அர்னோன் நதியின்
    ஓரத்திலுள்ள மோவாபின் பட்டணம்வரை அவனுக்கு எதிர்கொண்டு போனான்.
  spa-RV-1909: Y oyendo Balac que Balaam venía, salió á recibirlo á la ciudad de Moab,
    que está junto al término de Arnón, que es el cabo de los confines.
  ron-BTF: Și când Balac a auzit că a venit Balaam, a ieșit să îl întâlnească la o
    cetate a lui Moab, care este pe granița Arnonului, care este în ținutul cel mai
    îndepărtat.
  eng-WEBP: When Balak heard that Balaam had come, he went out to meet him to the
    City of Moab, which is on the border of the Arnon, which is in the utmost part
    of the border.
  eng-FBV: When Balak found out that Balaam was on his way, he went out to meet him
    at the Moabite town on the border at the Arnon River, the farthest point of his
    territory.
  nld-1939: Zodra Balak hoorde, dat Balaäm in aantocht was, trok hij hem tegemoet
    tot Ar-Moab, dat aan de Arnon ligt, aan de uiterste grens van het land.
  nch-BL: Huan quema Tanahuatijquet Balac quimatqui para hualayaya Balaam, yajqui
    quiselito ipan se altepet cati eltoya nechca nopa hueyat Arnón campa tali Moab
    monepantía ica seyoc tali.
  vie-1934: Khi Ba-lác hay rằng Ba-la-am đến, bèn đi ra tới thành Mô-áp ở gần khe
    Aït-nôn, tức là ở tận bờ cõi của xứ, mà nghinh tiếp người.
  hin-CV: जब बालाक को यह मालूम हुआ, कि बिलआम आ रहा है, वह उससे भेंट करने मोआब के उस
    नगर के लिए निकल पड़ा, जो आरनोन की सीमा पर स्थित है; सीमा के दूर वाले छोर पर.
  eng-OURB: When Balak sh'ma ·heard obeyed· that Balaam [Not people, Destroyer of
    people] had come, he went out to meet him to the City of Moab [From father], which
    is on the border of the Arnon, which is in the utmost part of the border.
  spa-BES: Entonces Balac, al enterarse de que Balaam había venido, se dirigió a la
    ciudad principal de Moab, al borde del Arnón, en la parte más alejada de la tierra,
    con el propósito de reunirse con él.
  tdx-tdx: Ie jinanji’ i Balake te fa tsatoke t’i Balame le niavotse mb’e Ire-Moabe
    mb’amy efe-tane efera’ i Arnoney, ty efe’e lavitse ama’e mb’eo hifanalaka ama’e.
  vid-vid: Balaki naloyahuliche kota Balaamu kanguya, nakalawa kuka kumbochela kuli
    muji wa Ali, muji nalouwele hafungo mwa lwanda lwa Alinoni kuli mbaka wa Moabu.
  eng-OKE: And Balak heard that Bileam was coming, and went forth to meet him, at
    a city of Moab which is upon the border of Arnon, on the side of the frontier.
  tha-KJV: เมื่อบาลาคได้ยิ​นว​่าบาลาอัมมาแล้ว ท่านจึงออกไปรับบาลาอั​มท​ี่เมืองโมอั​บท​ี่สุดปลายพรมแดนซึ่งเกิดขึ้นด้วยแม่น้ำอารโนน
  por-BR-2018: E ouvindo Balaque que Balaão vinha, saiu a recebê-lo à cidade de Moabe,
    que está junto ao termo de Arnom, que é a extremidade das fronteiras.
  deu-ELO: Und als Balak hörte, daß Bileam käme, da ging er aus, ihm entgegen, nach
    der Stadt Moabs, an der Grenze des Arnon, der an der äußersten Grenze fließt.
  eng-WYC-2018: And when Balak heard that Balaam was nigh, he went out into the coming
    of him, in (Ar), the city of Moabites, which is set in the last coast of (the)
    Arnon. (And when Balak heard that Balaam was near, he went out to meet him, at
    Ar, the city of the Moabites, which is set on their most distant border, by the
    Arnon River.)
  epo-epo: Kiam Balak aŭdis, ke Bileam venis, li eliris renkonte al li ĝis tiu Moaba
    urbo, kiu troviĝas ĉe la limo apud Arnon, kiu estas ĉe la fino de la limo.
  uig-PIN: 'Balaⱪ Balaamni keliwetiptu dǝp anglap, ⱪarxi elix üqün Moabning Arnon
    dǝryasining boyidiki, qegrining ǝng bexidiki xǝⱨirigǝ kǝldi:'
  beo-beo: 'Ba:ila:ge da Ba:ila:me ea manebe sia: nababeba:le, e da A moilai bai bagade
    (Anone Hano bega: amola Moua:be soge alalo amoga dialu) amoga Ba:ila:me yosia:musa:
    asi.'
  tpi-OTNT: Bihain Balak i harim tok olsem, Balam i kam. Olsem na em i go bungim Balam
    long wanpela taun i stap klostu long wara Arnon long mak bilong Moap.
  hau-SA: Da Balak ya ji cewa Bala’am yana zuwa, sai ya fito, ya tarye shi a garin
    Mowabawa da suke a iyakar Arnon, a ƙarshen yankinsa.
  uig-LAT: 'Balaq Balaamni kéliwétiptu dep anglap, qarshi élish üchün Moabning Arnon
    deryasining boyidiki, chégrining eng béshidiki shehirige keldi:'
  nde-nde: Kwathi uBhalaki esizwa ukuthi uBhalamu uyeza, waphuma ukumhlangabeza edolobheni
    lamaMowabi emngceleni wase-Arinoni emaphethelweni elizwe lakhe.
  ton-ton: ¶ Pea naʻe fanongo ʻa Pelaki kuo haʻu ʻa Pelami, pea naʻe ʻalu atu ia ʻo
    fakafetaulaki mo ia ki ha kolo ʻi Moape, ʻaia ʻoku ʻi he matafonua ʻo ʻAlanoni,
    ʻi hono ngataʻanga mamaʻo atu.
  ces-1613: Uslyšev pak Balák o příchodu Balámovu, vyšel proti němu do města Moábského,
    kteréž bylo při řece Arnon, jenž jest při konci pomezí.
  eng-WMB: When Balak heard that Balaam had come, he went out to meet him to the City
    of Moab, which is on the border of the Arnon, which is in the utmost part of the
    border.
  tam-TCV: பிலேயாம் வருகிறான் என்பதை பாலாக் கேள்விப்பட்டபோது பிலேயாமைச் சந்திப்பதற்குத்
    தன் பிரதேசத்தின் ஓரத்திலுள்ள அர்னோன் ஆற்று எல்லையிலுள்ள மோவாப் பட்டணத்திற்குப்
    போனான்.
  ceb-ULB: Sa dihang nadungog ni Balak nga moabot si Balaam, miadto dayon siya aron
    sa pagpakigkita kaniya didto sa siyudad sa Moab sa Arnon, nga mao ang utlanan.
  pol-UBG: A gdy Balak usłyszał, że Balaam nadchodzi, wyszedł mu naprzeciw, do pewnego
    miasta Moabu, które leżało na granicy Arnonu, na końcu granicy.
  agr-agr: Balaam minawai tabaun Balac dekaa Moapa nugke nagkatkamunum namak Arnón
    tutainum makichik yaakat awa nuwi jegajua igkug jukitatus wejiuwai.
  kyc-kyc: Belekeme Belame epelyamo leyaminyi doko sepala baa yuu taone andake kingi
    Aa lenge ipwa Anone repeta singi yuu Moape liti dokona kando nyela peya.
  urd-GVU: جب بلق کو خبر ملی کہ بلعام آ رہا ہے تو وہ اُس سے ملنے کے لئے موآب کے اُس
    شہر تک گیا جو موآب کی سرحد دریائے ارنون پر واقع ہے۔
  deu-1912: Da Balak hörte, daß Bileam kam, zog er aus ihm entgegen in die Stadt der
    Moabiter, die da liegt an der Grenze des Arnon, welcher ist an der äußersten Grenze,
  ntj-ntj: Nyangka puurrpa Payilikilu kulirnu Payilamanya pitjalayinnyangka ngata-ngata
    mapitjangu lurrtjurringu.
  kan-2017: ಬಿಳಾಮನು ಬಂದ ವರ್ತಮಾನವನ್ನು ಬಾಲಾಕನು ಕೇಳಿ ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ ತನ್ನ
    ದೇಶದ ಗಡಿಯಾದ ಅರ್ನೋನ್ ನದಿಯ ತೀರದಲ್ಲಿರುವ ಮೋವಾಬ್ಯರ ಪಟ್ಟಣಕ್ಕೆ ಹೋದನು.
  yap-yap: Fa’ani rung’ag Balak ni be yib Balaam, me yan i mada’nag nga Ar, nib binaw
    u charen e Lul’ ni Arnon ni bay ko mathil u Moab.
  hlt-MCSB: Balaam halo te Balak loh a yaak van neh khorhi khobawt, Arnon khorhi kah
    Moab khopuei ah anih te doe hamla cet.
  mdy-ETH: ባኣላኣሜ ሙኬሢሮ ባኣላኣቄ ዋይዛዖ ሾቺ ዒዛ ዔካኒ ሞዓኣቤ ዓጮ ዛጳ፥ ዓርኖኦኔ ዎሮ ዓጫ ዓኣ፥ ዓኣሬ ካታሞ ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a ɔhene Balak tee sɛ Balaam reba no, ɔfirii kuro no mu kɔhyiaa
    no Asubɔnten Arnon ho wɔ ne hyeɛ so.
  eng-WEBU: When Balak heard that Balaam had come, he went out to meet him to the
    City of Moab, which is on the border of the Arnon, which is in the utmost part
    of the border.
  bnp-bnp: Na tahuna e Balak i longoa e Balam i laho valai na dala, lakea i vano i
    taguia na tanga dagi e Moab. A tanga iea i pesi tabukoi na naru e Arnon, ra nagi
    ne Moab.
  wal-wal: Balaami yiyoogaa Baalaaqi siyido wode, Arnnoona SHaafaa zawan ba biittaa
    gaxan de7iya Moo7aabatu kataman aara gaittanau biis.
  spa-PDDPT: Al oír el rey Balac que Balaam iba, salió a recibirlo en la ciudad de
    Moab que está junto al límite de Arnón, al extremo de su territorio.
  gun-gun: Ha'e gui Balaão ovaẽ ta maa Balaque oendu vy oẽ ovaexĩ aguã peteĩ tetã
    Moabe regua Arnom yakã ovaẽa peve, oyvy apy peve ete.
  ilo-ULB: Idi nadamag ni Balak a paumayen ni Balaam, rimmuar isuna tapno sabtenna
    ni Balaam iti siudad ti Moab idiay Arnon nga adda iti nagbeddengan.
  kpg-kpg: Balak gu longono ia bolo Balaam gu hanimoi, gei mee guu hana belee heetugi
    gi mee i di waahale go Ar, i taalinga di monowai Arnon, dela i tagageinga o Moab.
  uig-ARA: 'بالاق بالائامنى كېلىۋېتىپتۇ دەپ ئاڭلاپ، قارشى ئېلىش ئۈچۈن موئابنىڭ ئارنون
    دەرياسىنىڭ بويىدىكى، چېگرىنىڭ ئەڭ بېشىدىكى شەھىرىگە كەلدى:'
  sus-sus: Balaki to a mɛ a Balami na fafe, a naxa siga a ralande taa nde ma Arinon
    xure dɛ ra, Mowaba xa naaninyi yire.
  pon-2006: Ni Palak eh karongehda me Palaam patopato kohdo, e ahpw ketieila pwe en
    tuhwong ni kahnimw Ar, me mi limwahn Pillap Arnon ni irepen wehin Mohap.
  jae-jae: Balak gêŋô Bileam gêmêŋ ŋawae, tec gêdi kêpuc eŋ tôŋtôŋ gêja Moabnê malac,
    taŋ gêc bu Amon ŋatali aŋga gamêŋ tau ŋamadiŋ jaêcgeŋ naŋ.
  ksd-ksd: Ma ba Balak i ga valongore ba Balam i tar pot, i ga totongo upi ia ta ra
    pia na pal kai Moab, ta ra papar a Amon nina i ki vailik ta kana langun.
  tur-YTC: Balak, Balam'ın geldiğini duyunca, onu karşılamak için Arnon sınırında,
    sınırın en uzak yerindeki Moav Kenti'ne gitti.
  grc-BRENT: Καὶ ἀκούσας Βαλὰκ ὅτι ἥκει Βαλαὰμ, ἐξῆλθεν εἰς συνάντησιν αὐτῷ, εἰς πόλιν
    Μωάβ, ἥ ἐστιν ἐπὶ τῶν ὁρίων Ἀρνῶν, ἥ ἐστιν ἐκ μέρους τῶν ὁρίων.
  ind-AYT: Ketika Balak mendengar bahwa Bileam datang. Balak pun keluar untuk menemuinya
    di Kota Moab, perbatasan Sungai Arnon, tepatnya di ujung perbatasan itu.
  nya-nya: Balaki atamva kuti Balaamu akubwera, anapita kukakumana naye ku mzinda
    wa Mowabu umene unali mʼmalire a Arinoni, mʼmphepete mwa dziko lake.
  hrv-hrv: Kad je Balak čuo da Bileam dolazi, iziđe mu u susret do grada Moaba što
    se nalazi na granici Arnona, na kraju područja.
  mps-mps: Nosali Balakgo Balam asobo po odali. Tama tibaso, aga pelama, te Balam
    te hanu me wę Arnon pąde elalubo hanuba pali, te Moap bulu dąįba Balam tįąba
    pali.
  tpi-tpi: Bihain Balak i harim tok olsem, Balam i kam. Olsem na em i go bungim Balam
    long wanpela taun i stap klostu long wara Arnon long mak bilong Moap.
  dan-1931: Da Balak nu hørte, at Bileam var undervejs, gik han ham i Møde til Ar
    Moab ved den Grænse, Arnon danner, den yderste Grænse.
  vie-OVCB: Nghe tin Ba-la-am đến, Ba-lác ra tận đầu biên giới tiếp đón, tại một thành
    Mô-áp bên sông Ạt-nôn.
  guj-2017: બાલાક રાજાએ જયારે સાંભળ્યું કે બલામ આવ્યો છે, ત્યારે તે તેને મળવા માટે
    મોઆબનું નગર જે આર્નોનની સરહદ પર આવેલું છે ત્યાં ગયો.
  pon-2006A: Ni Palak eh karongehda me Palaam patopato kohdo, e ahpw ketieila pwe
    en tuhwong ni kahnimw Ar, me mi limwahn Pillap Arnon ni irepen wehin Mohap.
  por-BRBSL: Quando Balak soube que Balaam tinha chegado, foi ao seu encontro na cidade
    de Moab, que fica na fronteira do Arnon, que fica na parte mais alta da fronteira.
  cth-cth: Balak ni Balaam a tho tie hah a panue toteh, Arnon koelae ramri Moab khopui
    totouh a dawn awh.
  twi-twi: Bere a Balak tee sɛ Balaam reba no, ofii kurow no mu kohyiaa no wɔ Moabfo
    kurow mu wɔ Arnon hye so, wɔ nʼasase ano.
  hlt-hlt: Balaam halo te Balak loh a yaak van neh khorhi khobawt, Arnon khorhi kah
    Moab khopuei ah anih te doe hamla cet.
  tbz-SIM: Kɛ̀ Bɑdɑkii keè Bɑdɑmmu kèróomɛ̀ kɛ́kétɛ́ní kóò co dihɛì bɛ̀ tu dì Adi-Mɔɑbu
    dìì tɔ̀kɛ́nɛ̀ kukó nhAdinɔ kùù tu bɛ tenkɛ̀ mɑ̀nku.
  msy-2020: Ezɨ Atrivim Balak orazi, Balam izima, a dɨkavigha ghua nguibar ekiam Arɨn
    a bato. Ar, a Arnonɨn Fanemɨn boroghɨn iti, kar Moapɨn nguazir mɨtaghniar bar
    saghon itim.
  dop-dop: Wɑɑtʋ wei Pɑlɑkɩ nɩɩwɑ Pɑlɑɑm kɔntɛ ɩlɛnɑ ɩ́ polo ɩ sǝŋʋɣʋ kɛ Mowɑpʋ ɩcɑtɛ
    nte tǝ wɛ tɛtʋ toŋɑ kɛ Alǝnɔŋ lɔɔʋ nɔɣɔ tɔ.
  azb-azb: Balaq Bilamın gəldiyini eşitdikdə onu qarşılamaq üçün Arnon çayının kənarında,
    torpağının ən uzaq sərhədində olan İr-Moav şəhərinə getdi.
  eng-DBY: And when Balak heard that Balaam came, he went out to meet him, to the
    city of Moab, which is on the border of the Arnon, which is at the extremity of
    the border.
  hin-2017: यह सुनकर कि बिलाम आ रहा है, बालाक उससे भेंट करने के लिये मोआब के उस नगर
    तक जो उस देश के अर्नोनवाले सीमा पर है गया।
  wol-KYG: Ba loolu amee Balag dégg ne Balaam a ngay ñëw, mu gatanduji ko ca dëkku
    Mowab, ba digalook dexu Arnon, ca catu réew ma.
  eng-YLT: And Balak heareth that Balaam hath come, and goeth out to meet him, unto
    a city of Moab, which [is] on the border of Arnon, which [is] in the extremity
    of the border;
  eng-WYC-2017: And when Balak heard that Balaam was nigh, he went out into the coming
    of him, in Ar, the city of Moabites, which is set in the last coast of Arnon.
  eng-WMBB: When Balak heard that Balaam had come, he went out to meet him to the
    City of Moab, which is on the border of the Arnon, which is in the utmost part
    of the border.
  urd-GVH: जब बलक़ को ख़बर मिली कि बिलाम आ रहा है तो वह उससे मिलने के लिए मोआब के
    उस शहर तक गया जो मोआब की सरहद दरियाए-अरनोन पर वाक़े है।
  rug-rug: Sipu avoso nia e Balaki sapu ele korapa mae se Belami gua, si ene la tutuvia
    sa si asa koasa vasileana lavata sapu ta pozae Ara tata koasa voloso pa ovuku
    Anoni, pa hukihukirina sa nana kali popoa pa Moabi.
  gaz-gaz: Baalaaqis akka Balaʼaam dhufaa jiru dhageenyaan, magaalaa Moʼaab kan daarii
    Arnoon irratti argamtutti isa simachuudhaaf kaʼee deeme.
  fra-LSG: Balak apprit que Balaam arrivait, et il sortit à sa rencontre jusqu’à la
    ville de Moab qui est sur la limite de l’Arnon, à l’extrême frontière.
  gnn-gnn: Bala ŋayi buŋgawayunydja ŋuriŋiyi Balakthunydja ŋäkulana ŋanya Baylamnha,
    ŋunhi ŋayinydja yukurrana marrtjinana lili, withiyarana ŋanya, bala yana ŋayi
    marrtjinana nhanŋu gumurr‐wunanhaminyarawuna. Bala ŋayi waŋana bitjarrana ŋanya
    Baylamnha,
  yal-yal: Balaki to a mɛ a Balami bata fa, a yi siga a ralandeni Moyaba taana nde
    yi naxan Arinon baan dɛ, a yamanan danna ra.
  haw-1868: A lohe ae la o Balaka, ua hiki mai o Balaama, hele aku kela e halawai
    me ia ma kekahi kulanakauhale o Moaba ma ka palena o Arenona, oia no ka palenamamao
    loa.
  arb-NAV: فَلَمَّا بَلَغَ بَالاقَ أَنَّ بَلْعَامَ قَدْ قَدِمَ أَسْرَعَ لاِسْتِقْبَالِهِ
    إِلَى مَدِينَةِ مُوآبَ الْوَاقِعَةِ عَلَى حُدُودِ أَرْنُونَ الْقَصِيَّةِ.
  ewe-ewe: Esi Fia Balak se be Balaam gbɔna la, edzo le eƒe fiadu la me, eye wòyi
    be yeakpee le Arnon tɔsisi la gbɔ le eƒe anyigba ƒe liƒo dzi.
  eng-LEE: And when Balak heard that Bil'am was come, he went out to meet him unto
    'Ir-Moab, which is on the border of Arnon, which is at the outmost end of the
    boundary.
  asm-FB: পাছে বিলিয়ম অহাৰ বাতৰি শুনি, বালাকে তেওঁক আগবঢ়াই নিবলৈ দেশৰ সীমাৰ দাঁতিত
    অৰ্ণোনৰ সীমাত থকা মোৱাবৰ নগৰলৈ গ’ল।
  sus-A: بَلَكِ تٌ عَ مّ عَ بَلَمِ نَ قَقٍ، عَ نَشَ سِفَ عَ رَلَندٍ تَا ندٍ مَ عَرِنٌن
    شُرٍ دّ رَ، مٌوَبَ شَ نَانِنيِ يِرٍ.
  fra-SBL: Lorsque Balak apprit que Balaam était venu, il sortit à sa rencontre dans
    la ville de Moab, qui est sur la frontière de l'Arnon, qui est à l'extrémité de
    la frontière.
  hbo-hbo: וַיִּשְׁמַ֥ע בָּלָ֖ק כִּ֣י בָ֣א בִלְעָ֑ם וַיֵּצֵ֨א לִקְרָאתֹ֜ו אֶל־עִ֣יר
    מֹואָ֗ב אֲשֶׁר֙ עַל־גְּב֣וּל אַרְנֹ֔ן אֲשֶׁ֖ר בִּקְצֵ֥ה הַגְּבֽוּל׃
  eng-WYCLIFFE: And whanne Balaach hadde herde this, he yede out in to the comyng
    of hym, in the citee of Moabitis, whiche is set in the laste coostis of Arnon.
  piu-2006: '@see-verse:NUM.022.035'
  cwe-cwe: Balaki viyahulike kuwa Balaamu kokwiza, kahita kumuhokela kuna dibululu
    da Ali, bululu dikalile mumgwazo wa lwanda lwa Alinoni, muna imhaka ya Moabu.
  kik-kik: Rĩrĩa Balaki aiguire atĩ Balamu nĩarooka, agĩthiĩ kũmũtũnga itũũra-inĩ
    rĩa Moabi, mũhaka-inĩ wa Arinoni, o kũu mũhaka wa bũrũri wake.
  fra-NCL: Balac, ayant appris que Balaam arrivait, sortit à sa rencontre jusqu’à
    la ville de Moab, qui est sur la frontière de l’Arnon, à l’extrême frontière.
  cek-AK: Balaam angzoh boeh, tiah Balak mah thaih naah, anih dawt hanah, Moab prae
    ramri Arnon vapui taengah kaom vangpui maeto ah a caeh.
  cuk-cuk: Balac itoargu, Balaam ese daniye, Balac, Balaam-abin Moab-neggwebur-gwensakse
    abindaknad gusad. We-neggweburde Arnón-diwar-gakaba yar-abingunaidgi siid.
  uig-CYR: 'Балақ Балаамни келиветипту дәп аңлап, қарши елиш үчүн Моабниң Арнон дәриясиниң
    бойидики, чегариниң әң бешидики шәһиригә кәлди:'
  tel-2017: బిలాము వచ్చాడని బాలాకు విని, ఆ సరిహద్దు చివర ఉన్న అర్నోను తీరంలో అతన్ని
    కలుసుకోడానికి మోయాబు పట్టణం వరకూ వెళ్ళినప్పుడు,
  hat-BSA: Lè Balak te tande ke Balaam t ap vini, li te sòti pou rankontre li nan
    vil Moab la, ki nan fwontyè Arnon an, nan dènye pwent lizyè a.
  kos-kos: Ke Balak el lohngak lah Balaam el tuku, el som in osun nu sel in acn Ar,
    sie siti su oan sisken Infacl Arnon ke masrol lun Moab.
  hbo-WLC: וַיִּשְׁמַ֥ע בָּלָ֖ק כִּ֣י בָ֣א בִלְעָ֑ם וַיֵּצֵ֨א לִקְרָאת֜וֹ אֶל־עִ֣יר
    מוֹאָ֗ב אֲשֶׁר֙ עַל־גְּב֣וּל אַרְנֹ֔ן אֲשֶׁ֖ר בִּקְצֵ֥ה הַגְּבֽוּל׃
  ibo-ibo: Mgbe Balak nụrụ na Belam nọ nʼụzọ na-abịa, ọ pụrụ gaa izute Belam nʼotu
    obodo Moab nke dị nʼọnụ mmiri Anọn, nke dị na ngwụcha oke ala ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ବିଲୀୟମ୍‍ର ଆଗମନ ସମ୍ବାଦ ଶୁଣି ବାଲାକ ତାହା ସଙ୍ଗେ ଭେଟିବା ପାଇଁ ଦେଶର
    ପ୍ରାନ୍ତସ୍ଥିତ ଅର୍ଣ୍ଣୋନର ସୀମାନ୍ତବର୍ତ୍ତୀ ମୋୟାବ ନଗରକୁ ଗମନ କଲେ।
  chk-chk: Iwe, lupwen Palak a rongorong pwe Palam a war, a feila pwe epwe churi lon
    Ar eu telinimw ünükün ewe chanpupu Arnon mi nom lon kiännin ewe fanü Moap.
  rop-rop: Wal wen Beilak bin irrim det Beilam bin kaminap, imbin go blanga midim
    im langa Eiya det taun langa det Anan Riba langa det boda blanga Moweb.
  ukr-1871: І почув Балак, що прибув Білеам, і вийшов він на зустріч йому в Ір-Моаб,
    на побережю Арнона, що на самому краю займища.
  deu-1951: Da nun Balak hörte, daß Bileam kam, zog er ihm entgegen bis Ir-Moab, welches
    am Grenzfluß Arnon liegt, der die äußerste Grenze bildet.
  eng-JPS: And when Balak heard that Balaam was come, he went out to meet him unto
    Ir-moab, which is on the border of Arnon, which is in the utmost part of the border.
  srp-1865: A kad èu Valak da ide Valam, izide mu na susret u grad Moavski na meði
    Arnonskoj nakraj meðe.
  lug-lug: Balaki bwe yawulira nga Balamu ajja, n’afuluma okugenda okumusisinkana
    mu kibuga kya Mowaabu ekiri ku nsalo ya Alumoni, ku nkomerero y’amatwale ge.
  heb-heb: וישמע בלק כי בא בלעם ויצא לקראתו אל עיר מואב אשר על גבול ארנן אשר בקצה
    הגבול׃
  ben-IRV: বিলিয়ম এসেছে শুনে বালাক তার সঙ্গে দেখা করতে মোয়াবের শহরে গেলেন। সেটা
    দেশের সীমানার শেষে অবস্থিত অর্ণোনের সীমানায় অবস্থিত।
  pan-pan: ਜਦ ਬਾਲਾਕ ਨੇ ਸੁਣਿਆ ਕਿ ਬਿਲਆਮ ਆ ਗਿਆ ਹੈ ਤਾਂ ਉਸ ਦੇ ਮਿਲਣ ਲਈ ਮੋਆਬ ਦੇ ਸ਼ਹਿਰ ਨੂੰ
    ਬਾਹਰ ਗਿਆ ਜਿਹੜਾ ਅਰਨੋਨ ਦੀਆਂ ਹੱਦਾਂ ਉੱਤੇ ਹੀ ਸੀ।
  mya-JVB: ဗာလမ် ရောက် သောသိတင်းကို ဗာလက် မင်း ကြား လျှင် ၊ ခရီးဦးကြိုပြု ခြင်းငှါ
    ၊ မောဘ ပြည် စွန်း အာနုန် ချောင်းနား မှာရှိသော မြို့တမြို့သို့ ထွက်သွား ၏။
  tbg-tbg: Balaamiva vinavuka hampata vuvaro Balaakiva Balaamiva anu uvara iriro,
    viva oru Aanoni Namari tataaqa Moapi vata auvahini vau vatukara mini Balaamira
    vita kareva vura.
  hmo-hmo: Balaki be ia kamonai Balama ia mai noho, vadaeni ia be Moaba ena hanua
    ta ladana Ara dekenai ia lao, Balama danu ia hedavari totona. Ara be Aranona Sinavai
    ena badibadinai ia noho, Moaba ena tano hetoa gabuna dekenai.
  urd-urd: जब बलक़ ने सुना कि बल'आम आ रहा है, तो वह उसके इस्तक़बाल के लिए मोआब के
    उस शहर तक गया जो अरनोन की सरहद पर उसकी हदों के इन्तिहाई हिस्से में वाक़े' था।
  rus-SYN: Валак, услышав, что идет Валаам, вышел навстречу ему в город Моавитский,
    который на границе при Арноне, что у самого предела.
  bqc-SIM: Kɛ́ Balaki mà Balaaũ lɛ́ mↄ́, ↄ̃ à gɛ̀ daiaàlɛ wɛ̃́lɛ pↄ́ kú Aanↄ
    baa, Mↄabu bùsu zↄ̃lɛu.
  tcz-CHONGTHU: Balak Lengpa in Balaam chu ahung ahet phat in lamlen’a kimu pi din
    ache tai, Balak chu Moab mite gam ning gei Arnon vadung gei aga lam ton ahi.
  mar-mar: बलाम येत असल्याचे बालाकाला समजले. म्हणून तो बलामास भेटायला आर्णोन नदीजवळच्या
    मवाबाच्या शहरात गेला. ते त्याच्या देशाच्या उत्तर सरहद्दीवर होते.
  qub-qub: Balaam aywaycashanta musyaycur Balacga tariparan. Chayaran Moab nasyunpa
    lindan Arnón mayucama.
  bqp-bqp: Kũ Balaki mà Balamu tɛn su, akũ à gɛ̀ɛ à dàalɛ wɛ̃tɛ kũ à kú Anↄ bara,
    Mↄabunↄ bùsu lɛ́zɛkin.
  hat-hat: Lè Balak vin konnen Balaram t'ap vini, li pati, l' al kontre l' jouk Amoab,
    yon lavil sou fwontyè bò larivyè Anon an.
  eng-BSB: When Balak heard that Balaam was coming, he went out to meet him at the
    Moabite city on the Arnon border, at the edge of his territory.
  tod-tod: Siɛgi zu Ɓalake mɛnini da ga Ɓalaame ʋaa, é liini, é daaɠomi Moaɓe taa
    wolai zu, nii é zou ɠwɛmaʋɛ ɠobaʋɛ, ziɛ wolai Aalenɔn ɠobaʋɛ.
  eng-WEBPB: When Balak heard that Balaam had come, he went out to meet him to the
    City of Moab, which is on the border of the Arnon, which is in the utmost part
    of the border.
  kbq-kbq: Balamu'a ne-e kema Balaki'ma nentahino'a, Arnoni mopamo ometretega Moapu
    kumate ome tutagiha hunte'naku vu'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Balac quimatqui para hualayaya Balaam, yajqui
    quiselito ipan se altepetl tlen eltoya nechca nopa atemitl Arnón campa tlali Moab
    monepantía ica seyoc tlali.
  bus-bus: Kɛ̀ Balaki mà Balamu e mↄↄ, ben à gàa à dààlɛ wɛ́tɛ kɛ̀ kú Anↄ baa, Mↄabunↄ
    bùsu lɛ́zɛkiia.
  gub-BL: — Màrààw uhem iko kury, i'i amo Marak pe. A'e rupi oho huwàxi pà tawhu Aronon
    yrykaw izywyr har Moaw ywy izywyr har Ar her ma'e pe kury.
  eng-DRA: And when Balac heard it he came forth to meet him in a town of the Moabites,
    that is situate in the uttermost borders of Arnon.
