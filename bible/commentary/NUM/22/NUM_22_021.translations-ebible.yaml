verse: NUM.022.021
translations:
  mal-C: ബിലെയാം രാവിലെ എഴുന്നേറ്റ് അദ്ദേഹത്തിന്റെ കഴുതയ്ക്കു ജീനിയിട്ട് മോവാബിലെ
    പ്രഭുക്കന്മാരോടുകൂടെ പോയി.
  deu-TKW: Am andern Morgen früh zäumte Bileam seine Eselin auf und zog mit den Häuptlingen
    der Moabiter von dannen.
  lin-lin: Na tongo ya mokolo oyo elandaki, Balami alamukaki, abongisaki ane na ye
    ya mwasi mpe akendeki elongo na bakambi ya Moabi.
  eng-LSV: And Balaam rises in the morning, and saddles his donkey, and goes with
    the princes of Moab,
  eng-GNV: So Balaam rose vp early, and sadled his asse, and went with the princes
    of Moab.
  eng-WEBSTER: And Balaam rose in the morning, and saddled his ass, and went with
    the princes of Moab.
  nhw-BL: Huajca hualmostla Balaam mejqui cualca, huan quipejpechti iburro huan yajqui
    ininhuaya nopa moabitame.
  swh-ONEN: Balaamu akaamka asubuhi, akatandika punda wake akaenda pamoja na wakuu
    wa Moabu.
  bba-bba: Bɑlɑmu u seewɑ buru buru, u win kɛtɛku niu ɡɑɑri bɔkuɑ mɑ u kɑ Mɔɑbubɑn
    ɡuro ɡuro be dɑ.
  eng-KJVCPB: And Balaam rose up in the morning, and saddled his ass, and went with
    the princes of Moab.
  cpy-cpy: Okanta ikakita-manee Balaam, rowanki-tanakiniri jeeka-mentotsi ikyaakoetari.
    Royaata-nakiri inampina-paeni Athataa-weni-jatzi.
  luo-luo: Balaam nochiewo gokinyi, moidho pundane kendo nodhi gi jotelo mag Moab.
  meu-meu: Taunabunai, Balaam na daba ai e tore isi, ena doniki e abia heḡaeḡae, Moab
    lohiadia idoinai ida ela.
  npi-ULB: बालम बिहान उठे र तिनका गधामा काठी कसे र मोआबका अगुवाहरूसँगै गए ।
  yor-yor: Balaamu dìde ní òwúrọ̀, ó sì di ẹrù lé kẹ́tẹ́kẹ́tẹ́ rẹ̀ òun pẹ̀lú àwọn
    ìjòyè Moabu.
  emp-NTPO: Nurẽma Balaaʌ̃ra pirab̶ariped̶a idji burro ʌ̃rʌ̃ chũmebarira jʌ̃ped̶a
    Moab druad̶ebema dji dromarã ume wãsia.
  pes-OPCB: بلعام صبح برخاست و الاغ خود را پالان کرده، با فرستادگان بالاق حرکت نمود.
  tgl-ULB: Kinaumagahan tumayo si Balaam, nilagyan niya ng upuan ang kaniyang asno
    at sumama sa mga pinuno ng Moab.
  cbu-NT: Balamsha anuritam putam taraseechu chiyzayaru, uxinashee burrumun ush wayayaru,
    anumun kuxineeranllu, Mowabshuchish kurak tachiteeranllu,
  hui-hui: Egerebagi hayagola Balamahanda ibunaga nogo dongini biralu Moabali haru
    haga biaru heba pene.
  mya-mya: သို့​ဖြစ်​၍​နောက်​တစ်​နေ့​နံ​နက်​တွင်​ဗာ​လမ် သည် မြည်း​ကို​ကုန်း​နှီး​တင်​၍​စီး​ပြီး​လျှင်
    မော​ဘ​အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့​နှင့် အ​တူ​လိုက်​သွား​လေ​၏။
  bod-N: པེལ་ཨམ་ནངས་སྔ་མོར་ལངས་ནས་རང་གི་བོང་བུ་ལ་སྒ་བསྟད་དེ། མོ་ཨབ་ཀྱི་འགོ་དཔོན་རྣམས་དང་མཉམ་དུ་སོང་ངོ་།
    །
  sna-sna: Bharamu akamuka mangwanani, akaisa chigaro pambongoro yake akaenda namachinda
    eMoabhu.
  spa-BLM: Balaam se levantó por la mañana, ensilló su asno y se fue con los príncipes
    de Moab.
  cac-cac: Axo yic ix q'uin̈ib'i, ix q'ue vaan vin̈aj Balaam chi', ix yac'anoch stz'um
    noc' snun b'uru vin̈, ix b'at vin̈ yed' eb' vin̈ yichamtac vinaquil Moab chi'.
  swh-ULB: Balaamu akainuka asubuhi, akatandika punda wake, akaenda pamoja na viongozi
    wa Moabu.
  bel-bel: Валаам устаў раніцай, асядлаў асьліцу сваю і пайшоў з князямі Маавіцкімі.
  wed-wed: Ma ubaubanai Balaam i vomairi ana donki i vokaukauei ma Moab babadai maiteni
    i nae.
  deu-ELBBK: Und Bileam machte sich am Morgen auf und sattelte seine Eselin und zog
    mit den Fürsten von Moab.
  mbb-OT: Umbe, hein meselem in-andam ni Balaam is asnu zin ne miduma zuen te menge
    pengulu te Moab,
  mal-2015: ബിലെയാം രാവിലെ എഴുന്നേറ്റു കഴുതെക്കു കോപ്പിട്ടു മോവാബ്യപ്രഭുക്കന്മാരോടുകൂടെ
    പോയി.
  rmc-rmc: Avke o Balaam tosara ušťiľa, pripravinďa le somaris a geľa ole moabike
    vodcenca.
  pes-OPV: پس بلعام بامدادان برخاسته، الاغ خود را بیاراست و همراه سروران موآب روانه
    شد.
  ron-1924: Балаам с-а скулат диминяцэ, а пус шауа пе мэгэрицэ ши а плекат ку кэпетенииле
    луй Моаб.
  aui-aui: Na Balam didibare igeghomiiri da yana donki ikabununayi bi Moab babada
    yawata sinanagho Balak biidi.
  ben-OBCV: বিলিয়ম সকালে উঠে তাঁর গর্দভীর সজ্জা পরালো এবং মোয়াবের কর্মকর্তাদের সঙ্গে
    গেল।
  som-som: Oo subaxdii dambe ayaa Balcaam kacay oo dameertiisii kooraystay, kolkaasuu
    raacay amiirradii reer Moo'aab.
  lat-VUC: Surrexit Balaam mane, et strata asina sua profectus est cum eis.
  eng-ASVBT: And Balaam rose up in the morning, and saddled his ass, and went with
    the princes of Moab.
  ita-1885: Balaam adunque si levò la mattina, e sellò la sua asina, e andò co' principi
    di Moab.
  eng-LXXUP: And Balaam rose up in the morning, and saddled his ass, and went with
    the princes of Moab.
  eng-ULB: Balaam got up in the morning, saddled his donkey, and went with the leaders
    of Moab.
  spa-VBL: Por la mañana Balaam se levantó, puso una silla en su asno y se fue con
    los líderes moabitas.
  fra-_FOB: Balaam se leva donc le matin, sella son ânesse, et s'en alla avec les
    seigneurs de Moab.
  mal-mal: ബിലെയാം രാവിലെ എഴുന്നേറ്റ് കഴുതയ്ക്ക് കോപ്പിട്ട് മോവാബ്യപ്രഭുക്കന്മാരോടുകൂടി
    പോയി.
  urd-GVR: Subah ko Bilām ne uṭh kar apnī gadhī par zīn kasā aur Moābī sardāroṅ ke
    sāth chal paṛā.
  suz-BL: मिनु बालाम सुनी कना बोक्‍शा, आ गधा छांदेशा मोआब ङा ठेयब मुरपुकी नु लत।
  ita-1927: Balaam quindi si levò la mattina, sellò la sua asina, e se ne andò coi
    principi di Moab.
  ckb-ckb: بەلعامیش بەیانی هەستا و ماکەرەکەی کورتان کرد و لەگەڵ پیاوە گەورەکانی مۆئاب
    بەڕێکەوت.
  eng-BBE: So in the morning Balaam got up and, making his ass ready, went with the
    chiefs of Moab.
  kan-OKCV: ಬಿಳಾಮನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ತನ್ನ ಕತ್ತೆಯನ್ನು ಹತ್ತಿ, ಮೋವಾಬಿನ ಪ್ರಧಾನರ ಸಂಗಡ ಹೋದನು.
  bbb-bbb: Ijadufuo suoke Berame fune urina sinuome fuone karina mave-doniki ado ijia
    nana ivia kiriama areme fune e fuone imevo inokiro ije kaenamiana fune e Moabaetiko
    ijena vae.
  tam-2017: பிலேயாம் காலையில் எழுந்து, தன்னுடைய கழுதையின்மேல் சேணங்கட்டி மோவாபின்
    பிரபுக்களோடு கூடப் போனான்.
  spa-RV-1909: Así Balaam se levantó por la mañana, y cinchó su asna, y fué con los
    príncipes de Moab.
  ron-BTF: Și Balaam s-a sculat dimineața și și-a înșeuat măgărița și a mers cu prinții
    lui Moab.
  eng-WEBP: Balaam rose up in the morning, and saddled his donkey, and went with the
    princes of Moab.
  eng-FBV: In the morning Balaam got up, put a saddle on his donkey, and left with
    the Moabite leaders.
  nld-1939: Balaäm maakte zich dus in de morgen gereed, zadelde zijn ezelin, en ging
    met de vorsten van Moab mee.
  nch-BL: Huajca tonili Balaam mijquejqui cualca, huan quipejpechti iburro huan yajqui
    inihuaya nopa moabitame.
  vie-1934: Vậy, sớm mai, Ba-la-am dậy, thắng lừa cái mình và đi với các sứ thần Mô-áp.
  hin-CV: फिर सुबह बिलआम उठा, अपनी गधी की काठी कसी तथा मोआब के प्रधानों के साथ चल
    दिया.
  eng-OURB: Balaam [Not people, Destroyer of people] rose up in the morning, and saddled
    his donkey, and went with the princes of Moab [From father].
  spa-BES: Entonces, en la mañana, Balaam se levantó y, ensilló su asno, fue con los
    jefes de Moab.
  tdx-tdx: Aa le nañaleñaleñe t’i Balame nanampe fitobohañe amy borìke’ey, vaho nitrao-dia
    amo androanavi’ i Moabeo.
  vid-vid: Balaamu nakalilimka mitondo, nakaliwika goya idogowi lya heye, nakoka hamwe
    na hewo wakulu wa Moabu.
  eng-OKE: And Bileam rose up in the morning, and saddled his ass, and went with the
    princes of Moab.
  tha-KJV: ดังนั้​นร​ุ่งเช้าบาลาอัมก็​ลุ​กขึ้นผูกอานลา ไปกับเจ้านายแห่งโมอับ
  por-BR-2018: Assim Balaão se levantou pela manhã, e preparou sua jumenta, e foi
    com os príncipes de Moabe.
  deu-ELO: Und Bileam machte sich am Morgen auf und sattelte seine Eselin und zog
    mit den Fürsten von Moab.
  eng-WYC-2018: (So) Balaam rose early, and when his she-ass was saddled, he went
    forth with them.
  epo-epo: Kaj Bileam leviĝis matene kaj selis sian azeninon kaj iris kun la ĉefoj
    de Moab.
  uig-PIN: Balaam ǝtigǝn turup exikini toⱪup Moabning ǝmirliri bilǝn billǝ mangdi.
  beo-beo: Amaiba:le, hahabe, Ba:ila:me da ea dougi amo da:iya fa:le fisu amo lala:gilalu,
    fila heda:le, Moua:be ouligisu dunu amola sigi asi.
  tpi-OTNT: Olsem na long moningtaim Balam i sindaun long donki bilong en na i go
    wantaim ol lida bilong Moap.
  hau-SA: Bala’am ya tashi da safe, ya ɗaura wa jakarsa sirdi, ya tafi tare da dattawan
    Mowab.
  uig-LAT: Balaam etigen turup éshikini toqup Moabning emirliri bilen bille mangdi.
  nde-nde: UBhalamu wavuka ekuseni, wagada ubabhemi wakhe wahle wahamba lamakhosana
    amaMowabi.
  ton-ton: Pea naʻe tuʻu hake ʻa Pelami ʻi he pongipongi, pe naʻa ne ʻai ʻae hekaʻanga
    ki heʻene ʻasi, pea ʻalu mo e houʻeiki ʻo Moape.
  ces-1613: Tedy Balám vstav ráno, osedlal oslici svou, a bral se s knížaty Moábskými.
  eng-WMB: Balaam rose up in the morning, and saddled his donkey, and went with the
    princes of Moab.
  tam-TCV: பிலேயாம் காலையில் எழுந்து தன் கழுதைக்குச் சேணம் கட்டி மோவாபின் தலைவர்களுடன்
    போனான்.
  ceb-ULB: Sayo sa buntag mibangon si Balaam, gisakangan niya ang iyang asno, ug miadto
    uban sa mga pangulo sa Moab.
  pol-UBG: Wstał więc Balaam rano, osiodłał swoją oślicę i pojechał z książętami Moabu.
  agr-agr: Tusa tima tsawag nii ekemsa wetinjin burro tuntupen patai umika, nuwi ekemi
    moabnumia apu aidaujai weuwai.
  kyc-kyc: Dokona lao yangama dokopa Belame sipurapala mena donge mende nyepala piso
    Moape akali kamongo dupwa pipya role pyao peyami.
  urd-GVU: صبح کو بلعام نے اُٹھ کر اپنی گدھی پر زِین کسا اور موآبی سرداروں کے ساتھ
    چل پڑا۔
  deu-1912: Da stand Bileam des Morgens auf und sattelte seine Eselin und zog mit
    den Fürsten der Moabiter.
  ntj-ntj: Nyangka mularrpartu ngarringu tjirnturringkula tungkingka tatira yanu-tjananya
    liita Mawupanyamartatji pirningka.
  kan-2017: ಬೆಳಿಗ್ಗೆ ಬಿಳಾಮನು ತನ್ನ ಕತ್ತೆಗೆ ಕಡಿವಾಣ ಹಾಕಿಸಿ ಮೋವಾಬ್ಯರ ಪ್ರಧಾನರ ಜೊತೆಯಲ್ಲಿ
    ಹೊರಟನು.
  yap-yap: Me kadbul me af Balaam nga daken e gamanman rok ni dongki nga ranod fapi
    girdi’ ni yad ma yog e thin u Moab.
  hlt-MCSB: Balaam te mincang ah thoo tih a laak te a khih tih Moab mangpa rhoek taengla
    cet.
  mdy-ETH: ዬያሮ ዚሮ ጉቴሎ ባኣላኣሜ ዔቃዖ ፔኤኮ ሃሬሎ ኮኦሪ፥ ሞዓኣቤፓ ሙኬ ዼኤፖ ዓሶና ዎላ ዓኣዼኔ።
  twi-ASANTE: Adeɛ kyee anɔpa no, ɔhyehyɛɛ nʼafunumu, tenaa ne so ne wɔn hyɛɛ aseɛ
    kɔeɛ.
  mwc-mwc: Ba Balaam didibarai i bomsiri ba ana donkey i bobunagi ba Moab babadisi
    damana yabata si nae.
  eng-WEBU: Balaam rose up in the morning, and saddled his donkey, and went with the
    princes of Moab.
  bnp-bnp: Na hatelanga e Balam i kisia a donki vona, i rike vona, i vano turane huriki
    a matakari nga o Moab.
  wal-wal: Yaagin wonttetta gallassi Balaami ba hariyo kooridi, Moo7aaba halaqatuura
    biis.
  spa-PDDPT: Así que Balaam se levantó por la mañana, enalbardó su asna y fue con
    los jefes de Moab.
  gun-gun: Ko'ẽmba jave Balaão opu'ã vy ombokupe áryguapa guymba mburika'i, ha'e vy
    oo Moabe pygua yvatekueve reve.
  ilo-ULB: Bimmangon ni Balaam iti agsapa, sinilyaanna ti asnona, ket kimmuyog kadagiti
    pangulo ti Moab.
  kpg-kpg: Hooaga luada dono daiaa, gei Balaam ga hagatogomaalia dana ‘donkey’ gaa hana
    madalia nia dagi Moab.
  uig-ARA: بالائام ئەتىگەن تۇرۇپ ئېشىكىنى توقۇپ موئابنىڭ ئەمىرلىرى بىلەن بىللە ماڭدى.
  sus-sus: Na kuye iba Balami naxa baki a xa sofale fari, a bira Mowaba kuntigie fɔxɔ
    ra.
  pon-2006: Eri, manda nimenseng Palaam ahpw kaunopaoda nah ahso, oh iangala kaunen
    Mohap ko.
  jae-jae: Amboac tonaŋ Bileam gêdi gêdêŋ bêbêc kanucgeŋ. Eŋ kêpô ômbiŋkap kêsêp nê
    doŋki ma kêsêlêŋ gêwiŋ lau Moab nêŋ kasêga.
  ksd-ksd: Ma Balam i ga tut ta ra malana, ma i ga vaninare kana as, ma dia ga varagur
    ma ra umana luluai Moab.
  tur-YTC: Balam sabah kalktı, eşeğine palan vurdu ve Moav beyleriyle birlikte gitti.
  grc-BRENT: Καὶ ἀναστὰς Βαλαὰμ τοπρωῒ, ἐπέσαξε τὴν ὄνον αὐτοῦ, καὶ ἐπορεύθη μετὰ
    τῶν ἀρχόντων Μωάβ.
  ind-AYT: Keesokan paginya, Bileam bangun, memasang pelana pada keledainya, dan berangkat
    bersama para pemimpin Moab.
  nya-nya: Balaamu anadzuka mmawa, namanga bulu wake wamkazi ndipo anapita ndi akuluakulu
    a Mowabu.
  hrv-hrv: Ustane Bileam ujutro, osamari svoju magaricu i ode s moapskim knezovima.
  mps-mps: Tama tiali, kigamu Balam aga kibu donkide dualama, te Moap tuni bidi dabe
    dali pali.
  tpi-tpi: Olsem na long moningtaim Balam i sindaun long donki bilong en na i go wantaim
    ol lida bilong Moap.
  dan-1931: Så stod Bileam op næste Morgen og sadlede sit Æsel og fulgte med Moabs
    Høvdinger.
  vie-OVCB: Ba-la-am dậy, thắng lừa, và ra đi với các trưởng lão Mô-áp lúc trời sáng.
  guj-2017: બલામ સવારે ઊઠીને પોતાની ગધેડી ઉપર જીન બાંધીને મોઆબના વડીલો સાથે ગયો.
  pon-2006A: Eri, manda nimenseng Palaam ahpw kaunopaoda nah ahso, oh iangala kaunen
    Mohap ko.
  por-BRBSL: Balaam levantou-se pela manhã, selou seu burro e foi com os príncipes
    de Moab.
  cth-cth: Balaam teh amom vah a thaw teh, la hah a rakueng, Moab tamikalennaw koevah
    a kâbang.
  twi-twi: Ade kyee anɔpa no, ɔhyehyɛɛ nʼafurum, tenaa ne so ne Moab mpanyimfo no
    sii mu.
  hlt-hlt: Balaam te mincang ah thoo tih a laak te a khih tih Moab mangpa rhoek taengla
    cet.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Bɑdɑmmuu boú o sɑ̃mmɑrímú dɛ kɑ̀rì kɛ́nɛinɛ̀ Mɔɑbu
    ɛì kó bɛkótíbɛ̀.
  msy-2020: Kamaghɨn, amɨmzaraghan, Balam dɨkavigha uan donki gaperagha Moapian gumazir
    dapaniba ko zui.
  dop-dop: Tɛʋ femɑ tɑnɑŋ, ɩlɛnɑ Pɑlɑɑm kpɛɛlɩ ɩ kpɑŋɑɣɑ nɑ ɩ́ tǝŋ Mowɑpʋ nyǝ́mɑ.
  azb-azb: Bilam səhər tezdən qalxaraq eşşəyinə palan vurub Moav başçıları ilə birgə
    getdi.
  eng-DBY: And Balaam rose up in the morning, and saddled his ass, and went with the
    princes of Moab.
  hin-2017: तब बिलाम भोर को उठा, और अपनी गदही पर काठी बाँधकर मोआबी हाकिमों के संग
    चल पड़ा।
  wol-KYG: Ca ëllëg sa Balaam takk mbaamam, ànd ak kàngami Mowab, dem.
  eng-YLT: And Balaam riseth in the morning, and saddleth his ass, and goeth with
    the princes of Moab,
  kne-kne: Sin kabigatana, nakiey si Balaam sin papangolon di Moabita ay kakoyog na
    din dowa ay baa na. Ngem manbonget si Diyos begew sin nakieyan Balaam. Isonga
    idi wadas da Balaam sin danan ay nangakabayo sin dangki na, wada din anghel Diyos
    ay pinmipika ta sawadenas sisya.
  eng-WYC-2017: Balaam rose early, and when his she-ass was saddled, he went forth
    with them.
  eng-WMBB: Balaam rose up in the morning, and saddled his donkey, and went with the
    princes of Moab.
  urd-GVH: सुबह को बिलाम ने उठकर अपनी गधी पर ज़ीन कसा और मोआबी सरदारों के साथ चल पड़ा।
  rug-rug: Ke pana munumunu si vaṉunu se Belami meke va namanama ia sa sa nana doṉ'ki
    meke luli sa sari na palabatu tadi na tinoni Moabi.
  gaz-gaz: Balaʼaam ganamaan kaʼee harree isaa irra kooraa kaaʼatee qondaaltota Moʼaab
    sana wajjin deeme.
  fra-LSG: Balaam se leva le matin, sella son ânesse, et partit avec les chefs de
    Moab.
  gnn-gnn: Ga wiripuŋuyuna goḏarr'mirri, bala ŋayi Baylamdja marrtjinana walalambala
    malthurrunana.
  yal-yal: Xɔtɔnni Balami yi keli, a yi a sofali gilɛni tɔn, e nun Moyaba kuntigine
    birin yi siga.
  haw-1868: Ala ae la o Balaama i kakahiaka, hoee aku la i ka noho maluna o kona hoki,
    a hele pu aku la me na luna o Moaba.
  arb-NAV: فَنَهَضَ بَلْعَامُ صَبَاحاً وَأَسْرَجَ أَتَانَهُ، وَانْطَلَقَ مَعَ رُؤَسَاءِ
    مُوآبَ.
  ewe-ewe: Ale le ŋdi la, Balaam lia eƒe tedzi dzi, eye wòdze ameawo yome.
  eng-LEE: And Bil'am rose up in the morning, and saddled his ass, and went with the
    princes of Moab.
  asm-FB: বিলিয়মে ৰাতিপুৱাতে উঠি নিজৰ গাধ সজাই তাত উঠি মোৱাবৰ অধ্যক্ষসকলৰ লগত প্ৰস্থান
    কৰিলে।
  sus-A: نَ كُيٍ عِبَ بَلَمِ نَشَ بَكِ عَ شَ سٌقَلٍ قَرِ، عَ بِرَ مٌوَبَ كُنتِفِيٍ
    قْشْ رَ.
  fra-SBL: Balaam se leva le matin, sella son âne, et partit avec les princes de Moab.
  hbo-hbo: וַיָּ֤קָם בִּלְעָם֙ בַּבֹּ֔קֶר וַֽיַּחֲבֹ֖שׁ אֶת־אֲתֹנֹ֑ו וַיֵּ֖לֶךְ עִם־שָׂרֵ֥י
    מֹואָֽב׃
  eng-WYCLIFFE: Balaam roos eerli, and whanne his femal asse was sadelid, he yede
    forth with hem.
  piu-2006: '@see-verse:NUM.022.020'
  cwe-cwe: Ivo Balaamu kalamka imitondo, kamsasala chihongwe wake na kahita hamwe
    nawo.
  kik-kik: Balamu agĩũkĩra rũciinĩ, agĩtandĩka ndigiri yake, na agĩthiĩ na anene acio
    a Moabi.
  fra-NCL: Balaam se leva le matin et, ayant sellé son ânesse, il partit avec les
    princes de Moab.
  cek-AK: Balaam loe khawnbang khawnthaw ah angthawk, laa hrang nuiah anghnut moe,
    Moab ukkung angraengnawk hoi nawnto a caeh.
  cuk-cuk: Balaam wakudaryalaba gwichigusad, e-moli-uayasuid-ome guakwaa nasiksagu,
    Balaam Moab-dulemar-girmar-dummaganba nade gusad.
  uig-CYR: Балаам әтигән туруп ешигини тоқуп Моабниң әмирлири билән биллә маңди.
  pma-pma: Out mulan en visokon, Balaam sak mesein dongki esen ka musil hetetamen
    keil ten out Moab. Anatin keke Ahi maen Balaam vousil hetetamen keil ten out Moab,
    ka Ahi lei kilea rendemien onen Balaam koa en vati mok vakur uite ten sesendaen.
    Ven rendemien ten metenan onen, Ahi sila angelo tai onen keke vating koe sise
    onen. Balaam mul rondan en dongki esen ka reingeingeni keke angelo ring koe sise.
    Dongki enges lesi ka vati. Navong vati mukonek, Balaam tin katiat ka muasi. Avong
    etel mumoni mukonek, ka Balaam mul esuk muasi keih.
  tel-2017: ఉదయాన బిలాము లేచి తన గాడిదకు గంత కట్టి మోయాబు నాయకులతోపాటు వెళ్ళాడు.
  hat-BSA: Konsa, Balaam te leve nan maten. Li te mete yon sèl sou bourik li pou te
    ale avèk chèf Moab yo.
  bxh-bxh: Yo fede hwalahwalala Balam ya obiyo be ena aba taꞌai donki taulina yai
    ya abi nonohai. Habahim maꞌena Mowabi babadadi sa lau Balaki lebena.
  kos-kos: Ouinge Balaam el tukakek ke lotutang tok ah, akoela donkey natul ah, ac
    wi mwet kol Moab ah som.
  hbo-WLC: וַיָּ֤קָם בִּלְעָם֙ בַּבֹּ֔קֶר וַֽיַּחֲבֹ֖שׁ אֶת־אֲתֹנ֑וֹ וַיֵּ֖לֶךְ עִם־שָׂרֵ֥י
    מוֹאָֽב׃
  ibo-ibo: Ya mere, mgbe chi echi ya bọrọ, Belam rigooro nʼelu ịnyịnya ibu ya soro
    ụmụ eze Moab gaa.
  ory-ory: ତହିଁରେ ବିଲୀୟମ୍‍ ପ୍ରାତଃକାଳରେ ଉଠି ଆପଣା ଗର୍ଦ୍ଦଭୀ ସଜାଇ ମୋୟାବର ଅଧିପତିମାନଙ୍କ
    ସହିତ ଗମନ କଲା।
  chk-chk: Iwe, Palam a pwätä lesosor, a rietä ewe lenien mot won nöün aas, a tötä
    won o eti ekewe souakomwen Moap.
  rop-rop: Wal ailibala neksdei Beilam bin meigim redi im dongki en imbin go garram
    detlot Moweb lidamob.
  ukr-1871: І встав Білеам вранцї, і осїдлав ослицю свою, та й рушив в дорогу із князями
    Моабськими.
  deu-1951: Da stand Bileam am Morgen auf und sattelte seine Eselin und zog mit den
    Fürsten der Moabiter.
  eng-JPS: And Balaam rose up in the morning, and saddled his ass, and went with the
    princes of Moab.
  srp-1865: I ujutru ustavši Valam osamari magaricu svoju, i poðe s knezovima Moavskim.
  lug-lug: Balamu n’agolokoka mu makya, n’ateeka amatandiiko ku ndogoyi ye, n’agenda
    n’abakungu ba Mowaabu.
  heb-heb: ויקם בלעם בבקר ויחבש את אתנו וילך עם שרי מואב׃
  ben-IRV: বিলিয়ম সকালে উঠে তার গাধী সাজিয়ে মোয়াবের শাসনকর্ত্তাদের সঙ্গে গেল।
  pan-pan: ਤਦ ਬਿਲਆਮ ਨੇ ਸਵੇਰ ਨੂੰ ਉੱਠ ਕੇ, ਆਪਣੀ ਗਧੀ ਉੱਤੇ ਕਾਠੀ ਬੰਨ੍ਹੀ ਅਤੇ ਮੋਆਬ ਦੇ ਹਾਕਮਾਂ
    ਨਾਲ ਤੁਰ ਪਿਆ।
  mya-JVB: နံနက် ရောက်မှ ဗာလမ် ထ ၍ မြည်း ကို ကုန်းနှီး တင်ပြီးလျှင် ၊ မောဘ အရာရှိ
    တို့နှင့်အတူ လိုက် လေ၏။
  tbg-tbg: Noravano Kotiva Balaamirara minti tuvaro toqaqi Balaamiva himpiro nai donkiqaa
    tavuna vuqitero viraqaa vaarintero oquviro Moapihainaa qiata vaiintinavu hampata
    vurama.
  hmo-hmo: Unai dainai Balama be kerukeru dabai ia toreisi, iena doniki ia abia hegaegae,
    Moaba lohia taudia danu ia lao.
  urd-urd: तब बल'आम सुबह को उठा, और अपनी गधी पर ज़ीन रख कर मोआब के हाकिमों के साथ
    चला।
  rus-SYN: Валаам встал поутру, оседлал ослицу свою и пошел с князьями Моавитскими.
  bqc-SIM: Balaaũ fɛ̀lɛ kↄↄ, à káoyè a zàa'ĩnaɛ, ↄ̃ à gɛ̀ ń Mↄabu kíapiↄ.
  tcz-CHONGTHU: Hichun ajing in Balaam aki thoudoh in asangan a atoudoh in Moab mite
    lamkai hochu toh akipat doh tauvin ahi.
  mar-mar: दुसऱ्या दिवशी सकाळी बलाम उठला आणि त्याने आपल्या गाढवीवर खोगीर घातले. नंतर
    तो मवाबाच्या पुढाऱ्यांबरोबर चालला.
  soq-soq: Sa baiwa Balaam tadinaida enenwisene a baiwa donkiwa imaasan ita Moab apanawa
    eiau do antoiena Balak mampe.
  qub-qub: Balaam tutalla jatarcur bürrunta sillacurcur aywaran mayur Moab runacunawan.
  bqp-bqp: Balamu fùtɛ kↄnkↄ à gàarii yĩ̀ a zaakinɛ, akũ à gɛ̀ɛ kũ Mↄabu kínanɛ
    pìnↄo.
  hat-hat: Nan denmen maten, byen bonè, Balaram leve, li sele manman bourik l' a,
    epi li pati avèk chèf moun Moab yo.
  eng-BSB: So in the morning Balaam got up, saddled his donkey, and went with the
    princes of Moab.
  tod-tod: Ɓalaame wuzeɠeni sobui, é ná-soovale saai maaɠili, ti li ta Moaɓe ɠundiɠiiti.
  eng-WEBPB: Balaam rose up in the morning, and saddled his donkey, and went with
    the princes of Moab.
  kbq-kbq: Hagi Balamu'a nanterana otino donki afu'a retrotra nehuno, kini ne'mofo
    eri'za vahe'ane Moapu vu'ne.
  nhe-BL: Huajca hualmostla Balaam mejqui cualca, huan quipejpechti iburro huan yajqui
    ininhuaya nopa moabitame.
  bus-bus: Balamu fɛ̀ɛ kↄngↄ à gàari yì a zaakinɛ, ben à gàa kↄ̃n Mↄabu kínɛ pìnↄo.
  gub-BL: A'e rupi iku'egwer pe Màrààw uzemuàgà'ym kury. Omono izuru pe har weimaw
    zumeta'i kuzà rehe. Oho Moaw wanuwihaw wanupi.
  eng-DRA: Balaam arose in the morning, and saddling his ass went with them.
