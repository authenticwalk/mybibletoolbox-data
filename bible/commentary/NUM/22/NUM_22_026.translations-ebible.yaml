verse: NUM.022.026
translations:
  mal-C: പിന്നെ യഹോവയുടെ ദൂതൻ മുമ്പോട്ടുനീങ്ങി ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിയാൻ ഒട്ടും
    ഇടമില്ലാത്ത ഒരു ഇടുങ്ങിയ സ്ഥലത്ത് നിന്നു.
  deu-TKW: Der Engel Jahwes aber ging nochmals voraus und trat an eine enge Stelle,
    wo keine Möglichkeit war, nach rechts oder nach links auszuweichen.
  lin-lin: Anjelu ya Yawe alekaki liboso na bango mpe akendeki kotelema na esika moko
    ya moke penza, epai wapi nzela ya kobalukela na ngambo ya loboko ya mobali to
    ya mwasi ezali te.
  eng-LSV: and the Messenger of YHWH adds to pass over, and stands in a narrow place
    where there is no way to turn aside [to] the right or left,
  eng-GNV: Then the Angel of the Lord went further, and stoode in a narowe place,
    where was no way to turne, either to the right hand, or to the left.
  eng-WEBSTER: And the angel of the LORD went further, and stood in a narrow place,
    where was no way to turn either to the right hand or to the left.
  nhw-BL: Huan teipa itequihua TOTECO sempa quisqui huan quitlayacancuili Balaam,
    huan moquetzqui campa nelía tlatzocopilco huan amo cana hueliyaya panos nopa burro.
  swh-ONEN: Kisha malaika wa Bwana akaendelea mbele na kusimama mahali pembamba ambapo
    hapakuwepo nafasi ya kugeuka, upande wa kulia wala wa kushoto.
  bba-bba: Yerɑ ɡɔrɑdo wi, u swɛnyɑ u dɑ wuswɑɑɔ, mi bɑǹ kpɛ̃ bu mɑɑ ɡɛrɑ ɡɑm.
  eng-KJVCPB: And the angel of the Lord went further, and stood in a narrow place,
    where was no way to turn either to the right hand or to the left.
  cpy-cpy: Eekiro ishirinkaneen-tanakityaa Ronampiri Tajorentsi okaamanchaki-perotzira
    awotsi, tekatsi ikini itempae ikyaakoetari, tee imatya ikini rampateki eejatzi
    rakoperoki.
  luo-luo: Eka malaika mar Jehova Nyasaye nosudo nyime mi ochungʼ kama diny maonge
    thuolo mar lokruok, korachwich kata koracham.
  meu-meu: Una murinai, Iehova ena aneru ma ela, gabu hekahi-hekahina taai e gini,
    idiba ai bona lauri ai asi raka siri dalana gabuna ai.
  npi-ULB: त्यसपछि परमप्रभुका दूत अझै अगाडि साँघुरो ठाउँमा गएर उभिए, जहाँ यता-उता
    कतै फर्कने ठाउँ थिएन ।
  yor-yor: Nígbà náà angẹli Olúwa súnmọ́ wájú ó sì dúró níbi ọ̀nà tóóró níbi tí kò
    ti sí ọ̀nà láti yípadà, bóyá ní ọ̀tún tàbí òsì.
  emp-NTPO: Maʌ̃be o pẽsua wãbadad̶e Ãcõrẽ nezoca bajãnebemara ãdji nocoare nũmane
    wãsia. Mama poya ãyã wãẽ́ b̶asia.
  pes-OPCB: آنگاه فرشته کمی پایینتر رفت و در جایی بسیار تنگ ایستاد، به طوری که الاغ
    به هیچ وجه نمی‌توانست از کنارش بگذرد.
  tgl-ULB: Pumunta sa mas malayo ang anghel ni Yahweh at tumayo sa isa pang makipot
    na lugar kung saan ay walang paraan para makaiwas sa kahit sa anumang bahagi.
  cbu-NT: Itaru, Apanllsha yusur imazat sheeranllu, yuwashunasha apus ngoots kizpurinasha
    shunlli, izuuru minungichich watandaram tawineeru, naamaam pinasinaashtaa, minpiyeemtaati
    ngoots ktapumaam ndunarirtanashta anu kámanarangu,
  hui-hui: Dahuliyali biago ibu puwa hariga dorogoneore balalu polene nawi wiagoria
    hapai hene.
  mya-mya: တစ်​ဖန်​ကောင်း​ကင်​တမန်​သည်​ရှေ့​မှ​ဆီး​ကြို​၍ ဝဲ​ယာ​သို့​မြည်း​မ​လှည့်​သာ​သော​နေ​ရာ​တွင်
    ရပ်​နေ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཡང་སྔོན་ལ་ཅུང་ཙམ་ཕེབས་ནས། འགག་དོག་མོ་གཡས་གཡོན་ལ་འཁོར་ས་མེད་པ་ཞིག་ཏུ་འགྲེང་བསྡད་པ་དང་།
  sna-sna: Ipapo mutumwa waJehovha akapfuurira mberi akandomira panzvimbo yakamanikana
    pakanga pasina mukana wokutendeukira kurudyi kana kuruboshwe.
  spa-BLM: El ángel de Yahvé fue más allá y se paró en un lugar estrecho, donde no
    había forma de girar ni a la derecha ni a la izquierda.
  cac-cac: Ix el yángel Jehová chi' ta', ix snitzanb'at sb'a d'a yichan̈b'ati, ix
    ochxi lin̈an b'aj te lod'an b'e, b'aj maxtzac yal yelcan junoc mach d'a titac
    b'e a schalan sb'a yed' junocxo mach.
  swh-ULB: Yule malaika wa BWANA akasogea mbele zaidi kwenye eneo jingine jembamba
    zaidi ambalo haikuwezekana kugeuka upande mwingine.
  bel-bel: Анёл Гасподні зноў перайшоў і стаў у цесным месцы, дзе ня было куды зьвярнуць,
    ні налева, ні направа.
  wed-wed: Ma Bada ana anela i nae ma etanai au ḡuriḡuririna i mairi, weka eḡa gabu
    ita mamae-dadana da taui ita deḡa.
  deu-ELBBK: Da ging der Engel des HERRN nochmals weiter und trat an einen engen Ort,
    wo kein Weg war auszubiegen, weder zur Rechten noch zur Linken.
  mbb-OT: Ne midhipanew ziyà te egkehunaan sikan is belinsuǥuen te Nengazen ne midhitindeg
    diyà te meliǥet he lugar he wazè en duen egkeeliǥuwan diyà te zapit te kewanan
    etawa givang.
  mal-2015: പിന്നെ യഹോവയുടെ ദൂതൻ മുമ്പോട്ടു ചെന്നു ഇടത്തോട്ടും വലത്തോട്ടും മാറുവാൻ
    വഴിയില്ലാത്ത ഒരു ഇടുക്കിടയിൽ നിന്നു.
  rmc-rmc: Paľis le RAJESKRO aňjelos pale geľa angle lende a zaačhiľa pro uzko than,
    hoj pes te na del te predžal aňi pal jekh sera.
  pes-OPV: و فرشته خداوند پیش رفته، در مکانی تنگ بایستاد، که جایی بجهت برگشتن به طرف
    راست یا چپ نبود.
  ron-1924: Ынӂерул Домнулуй а трекут май департе ши С-а ашезат ынтр-ун лок унде ну
    ера кип сэ те ынторчь нич ла дряпта, нич ла стынга.
  aui-aui: Bi Yawe God yana aneya ivinagho da taraboga gisina imiiriboda, bi getana
    taraboga meme da wiikasiwamira katakatiiye bo dugedugeye.
  ben-OBCV: এরপর সদাপ্রভুর দূত অগ্রসর হয়ে এক সংকীর্ণ স্থানে গিয়ে দাঁড়ালেন, যেখান
    থেকে ডানদিকে বা বাঁদিকে কোনও পথে ফিরবার উপায় ছিল না।
  som-som: Markaasaa malaa'igtii Rabbigu hore u sii socotay oo waxay istaagtay meel
    cidhiidhi ah oo aan meel looga leexdo lahayn midig iyo bidix toona.
  lat-VUC: et nihilominus angelus ad locum angustum transiens, ubi nec ad dexteram,
    nec ad sinistram poterat deviare, obvius stetit.
  eng-ASVBT: And the angel of Jehovah went further, and stood in a narrow place, where
    was no way to turn either to the right hand or to the left.
  ita-1885: E l'Angelo del Signore passò di nuovo oltre, e si fermò in un luogo stretto,
    ove non v'era spazio da volgersi nè a destra nè a sinistra.
  eng-LXXUP: And the angel of the Lord went farther, and came and stood in a narrow
    place where it was impossible to turn to the right or the left.
  eng-ULB: The angel of Yahweh went further and stood in another narrow place where
    there was no way to turn to either side.
  spa-VBL: Entonces el ángel del Señor se adelantó y se paró en un lugar estrecho
    donde no había espacio para pasar, ni a la derecha ni a la izquierda.
  fra-_FOB: Et l'ange de l'Éternel passa plus avant, et s'arrêta dans un lieu étroit
    où il n'y avait pas de chemin pour se détourner à droite ni à gauche.
  mal-mal: പിന്നെ യഹോവയുടെ ദൂതൻ മുമ്പോട്ടു ചെന്ന് ഇടത്തോട്ടും വലത്തോട്ടും മാറുവാൻ
    വഴിയില്ലാത്ത ഒരു ഇടുങ്ങിയ സ്ഥലത്ത് നിന്നു.
  urd-GVR: Rab kā farishtā āge niklā aur tīsrī martabā rāste meṅ khaṛā ho gayā. Ab
    rāste se haṭ jāne kī koī gunjāish nahīṅ thī, na dāīṅ taraf aur na bāīṅ taraf.
  suz-BL: मिनु लेंशा परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब इच्‍का ग्‍येत्‍थ लशा, ग्‍युरा
    पेरा तेइ रे मलाक्‍चा ङा पा आइक्‍च लांमी राप्‍त।
  ita-1927: L’angelo dell’Eterno passò di nuovo oltre, e si fermò in un luogo stretto
    dove non c’era modo di volgersi né a destra né a sinistra.
  ckb-ckb: دواتر فریشتەی یەزدان پێشیان کەوتەوە و لە شوێنێکی تەنگەبەر وەستا کە هیچ
    ڕێگا نەبوو بۆ سووڕانەوە، نە بەلای ڕاست و نە بەلای چەپدا.
  eng-BBE: Then the angel of the Lord went further, stopping in a narrow place where
    there was no room for turning to the right or to the left.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಮುಂದೆ ಹೋಗಿ ಬಲಕ್ಕೂ ಎಡಕ್ಕೂ ತಿರುಗುವುದಕ್ಕೆ ಮಾರ್ಗವಿಲ್ಲದ
    ಇಕ್ಕಟ್ಟಿನ ಸ್ಥಳದಲ್ಲಿ ನಿಂತನು.
  bbb-bbb: Areme E Ireobo ijadufuo anera ije fune biona una va vame ma kifiti ije
    doniki fu izege dakudedufuo baki ijia mani.
  tam-2017: அப்பொழுது யெகோவாவுடைய தூதன் அப்புறம் போய், வலதுபுறம் இடதுபுறம் விலக வழியில்லாத
    இடுக்கமான இடத்திலே நின்றார்.
  spa-RV-1909: Y el ángel de Jehová pasó más allá, y púsose en una angostura, donde
    no había camino para apartarse ni á diestra ni á siniestra.
  ron-BTF: Și îngerul DOMNULUI a mers mai departe și a stat în picioare într-un loc
    strâmt, unde nu era drum să întorci nici la dreapta nici la stânga.
  eng-WEBP: The LORD’s angel went further, and stood in a narrow place, where there
    was no way to turn either to the right hand or to the left.
  eng-FBV: Then the angel of the Lord went ahead and stood in a narrow place where
    there was no room to get past, either on the right or the left.
  nld-1939: Daarna ging de engel van Jahweh verder, en plaatste zich op een nauw punt,
    waar geen gelegenheid was, om naar rechts of links uit te wijken.
  nch-BL: Huan teipa iilhuicac ejca TOTECO sempa quisqui huan quiyacanqui Balaam,
    huan moquetzqui campa nelía tatzocopilca huan amo cana hueliyaya panos nopa burro.
  vie-1934: Thiên sứ của Đức Giê-hô-va đi tới xa hơn, đứng trong một ngả rất hẹp không
    chỗ nào trở qua bên hữu hay là bên tả;
  hin-CV: याहवेह का वह दूत आगे चला गया तथा एक ऐसे संकरे स्थान पर जा खड़ा हुआ जहां
    न तो दाएं मुड़ने का कोई स्थान था, न बाएं मुड़ने का.
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] went further, and
    stood in a narrow place, where there was no way to turn either to the right hand
    or to the left.
  spa-BES: Entonces el ángel del Señor fue más allá, deteniéndose en un lugar estrecho
    donde no había espacio para girar a la derecha ni a la izquierda.
  tdx-tdx: Nihànkañe aolo ey amy zao i Anjeli’ Iehovày nijohañe añ’ oloñoloñe ey,
    le tsy eo ty hivioñañe ndra mañavana ndra mañavia.
  vid-vid: Hamba mhilisi wa Mkulu Nguluwi nakalongola kahi na kwima hali honhu hazisili
    halihela honhu ha kukola, ne kumoso ne kudilo.
  eng-OKE: And the angel of the Lord yet passed on, and stood in a narrow place where
    there was no way to turn to the right or to the left.
  tha-KJV: แล​้​วท​ูตสวรรค์ของพระเยโฮวาห์​ก็​เดินไปข้างหน้ายืนอยู่ในที่​แคบ ไม่มี​ทางที่จะหลีกไปข้างขวาหรือข้างซ้าย
  por-BR-2018: E o anjo do SENHOR passou mais ali, e pôs-se em um lugar estreito,
    onde não havia caminho para desviar-se nem à direita nem à esquerda.
  deu-ELO: Da ging der Engel Jehovas nochmals weiter und trat an einen engen Ort,
    wo kein Weg war auszubiegen, weder zur Rechten noch zur Linken.
  eng-WYC-2018: And nevertheless the angel went to a strait place, where was no going
    out of the way, neither to the right side, nor to the left, and stood against
    Balaam (Nevertheless the angel went to a narrow place, where there was no going
    out of the way, neither to the right side, nor to the left, and stood before Balaam.)
  epo-epo: Kaj la anĝelo de la Eternulo denove forlasis sian lokon, kaj stariĝis sur
    malvasta loko, kie oni ne povas flankeniri dekstren, nek maldekstren.
  uig-PIN: Pǝrwǝrdigarning Pǝrixtisi bolsa yǝnǝ aldiƣiraⱪ berip, ong ya solƣa buruluxⱪa
    bolmaydiƣan tehimu tar bir yǝrdǝ kütüp turdi.
  beo-beo: A:igele da eno ba:le gaidi asili, donoboidafa logo sogebi, la:ididili amola
    la:ididili baligimu hamedei sogebi, amoga lelu.
  tpi-OTNT: Orait ensel i go paslain gen long Balam na i sanap long hap rot i liklik
    tru.
  hau-SA: Sai mala’ikan Ubangiji ya sha gabansa, ya tsaya a ƙunƙuntaccen wuri inda
    ba wurin juyawa dama ko hagu.
  uig-LAT: Perwerdigarning Perishtisi bolsa yene aldighiraq bérip, ong ya solgha burulushqa
    bolmaydighan téximu tar bir yerde kütüp turdi.
  nde-nde: Ngakho ingilosi kaThixo yaya phambili yema emkhandlwini onciphileyo lapho
    okwakungelandlela yokuphendukela kwesokudla loba esenxele.
  ton-ton: Pea naʻe ʻalu ʻae ʻāngelo ʻa Sihova, pea naʻe tuʻu ia ʻi he potu ʻapiʻapi,
    pea naʻe ʻikai ʻi ai ha hala ke afe ki he nima toʻomataʻu ki he toʻohema.
  ces-1613: Potom anděl Hospodinův šel dále, a stál v úzkém místě, kdež nebylo žádné
    cesty k uchýlení se na pravo neb na levo.
  eng-WMB: The LORD’s angel went further, and stood in a narrow place, where there
    was no way to turn either to the right hand or to the left.
  tam-TCV: அப்பொழுது யெகோவாவினுடைய தூதனானவர் இன்னும் முன்னோக்கிச் சென்று வலதுபுறமோ,
    இடதுபுறமோ திரும்ப முடியாத ஒரு ஒடுக்கமான இடத்தில் நின்றுகொண்டார்.
  ceb-ULB: Ang anghel ni Yahweh miuna didto sa unahan ug mitindog sa laing sigpit
    nga dapit diin wala na gayoy matipasan sa bisan asa nga bahin.
  pol-UBG: Potem Anioł PANA poszedł dalej i stanął w ciasnym miejscu, gdzie nie można
    go było wyminąć ani z prawej, ani z lewej strony;
  agr-agr: Dutiktai nunú ángel ukuki niyá eemak jinta shiig menaku makichkish ayampa
    waketmainchaunum wajasui.
  kyc-kyc: Aŋala dokome dee mendasa papala kata paki pakipi parami kata see nayandena
    kata upi lao kareyamosa donge panya saka naya.
  urd-GVU: رب کا فرشتہ آگے نکلا اور تیسری مرتبہ راستے میں کھڑا ہو گیا۔ اب راستے سے
    ہٹ جانے کی کوئی گنجائش نہیں تھی، نہ دائیں طرف اور نہ بائیں طرف۔
  deu-1912: Da ging der Engel des HERRN weiter und trat an einen engen Ort, da kein
    Weg war zu weichen, weder zur Rechten noch zur Linken.
  ntj-ntj: Nyangka yayintjulpa puru pakara yanu yiwarra yutjungkartu yangangaralanytja.
    Tjiinya yurirlpa wiya ngaralanytja kiti-kitirringkula yankutjaku.
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಮುಂದೆ ಹೋಗಿ ಎಡಬಲಕ್ಕೆ ತಿರುಗಲಿಕ್ಕೆ ದಾರಿಯಿಲ್ಲದ ಇಕ್ಕಟ್ಟಾದ ಸ್ಥಳದಲ್ಲಿ
    ನಿಂತುಕೊಂಡನು.
  yap-yap: Miki yan fare engel rok SOMOL boch nga m’on nge yan i sak’iy ngabang nib
    wen’in e kanawo’ riy ni dabiyag ni nge yib fare gamanman nge yan u charen.
  hlt-MCSB: Tedae BOEIPA kah puencawn loh koep a kan tih banvoei bantang la mael ham
    la longpuei aka om pawh hmuen ah a caek la pai.
  mdy-ETH: ሃሣ ጊንሣ ኪኢታንቻሢ ቤርታ ዴንዲ ሻውሎ ዛሎና ማዖም ሚዛቆ ዛሎና ዓኣዺንታኒ ዳንዳዑዋ፥ ኩንዔ ካራይዳ ዔቄኔ።
  twi-ASANTE: Afei, Awurade ɔbɔfoɔ no kɔɔ ɛkwan no anafoɔ kɔgyinaa baabi a ɛhɔ kyere
    pa ara a na afunumu no nnya baabi mfa.
  mwc-mwc: Damanina ba Bada ana aneya yogina i nae ba keta kiudunai i msiri kega rubana
    ku geduna kona kasuna itimsi taibira.
  eng-WEBU: The LORD’s angel went further, and stood in a narrow place, where there
    was no way to turn either to the right hand or to the left.
  bnp-bnp: A agelo ne BAKOVI DAGI i muga tabu i pesi kari a dala i bala holoholo liu,
    i uka hini ge polo lele vona na maurina o na kanena a donki.
  wal-wal: Hegaappe guyyiyan, GODAA kiitanchchai sinttaukko aadhdhidi, haddirssa baggaarakka
    ushachcha baggaara kanttiyoosi bainna un77o sohuwan eqqiis.
  spa-PDDPT: Entonces el Ángel de Yavé pasó más allá y se puso en pie en una angostura
    donde no había camino para desviarse ni a derecha ni a izquierda.
  gun-gun: Ha'e gui henonde katy Senhor-a guigua anjo oove vy peteĩ henda ipo'i'ivea
    py ju hi'aĩ, ojepekuavo aguã ha'eve'ỹa py oiporu kuaa katy, neĩ oiporu kuaa e'ỹa
    katy ma voi.
  ilo-ULB: Immun-una ti anghel ni Yahweh ket timmakder iti sabali pay a nailet a disso
    nga awanen ti dalan a mabalin a paglusotan.
  kpg-kpg: Tangada di langi deelaa gaa hana labelaa, gaa duu i di gowaa dela koia
    e madagiigi o di ala, di gowaa deelaa e deemee di hana ai di ‘donkey’ gi di baahi
    gau ihala be gau donu.
  uig-ARA: پەرۋەردىگارنىڭ پەرىشتىسى بولسا يەنە ئالدىغىراق بېرىپ، ئوڭ يا سولغا بۇرۇلۇشقا
    بولمايدىغان تېخىمۇ تار بىر يەردە كۈتۈپ تۇردى.
  sus-sus: Alatala xa malekɛ man naxa sa ti yire raxɛtɛnxi a fanyi ra. Dangide yo
    mu nu na.
  pon-2006: Tohnlengo ahpw pil ketila uh wasa me wetikitik mehlel, wasa me ahso sohte
    kak mwekidla ni palimeing de palimaun.
  jae-jae: Go Apômtaunê aŋela gêmuŋ gêja kêkô gamêŋ, taŋ intêna ŋasawa kêtu sauŋ naŋ,
    ma ŋasawa teŋ gebe doŋki êmôniŋ êsa anô me gasêŋa gêc atom.
  ksd-ksd: Ma ra angelo kai ra Luluai i ga vana uro na lua, ma i ga tur ta ra nga
    varvaim, ba pa ta maup tana upi da lingan ta ra papar a lima tuna ba ta ra papar
    a maira.
  tur-YTC: Yahve'nin meleği daha da ileri gitti, ne sağa ne de sola sapmak için yolun
    olmadığı dar bir yerde durdu.
  grc-BRENT: Καὶ προσέθετο ὁ ἄγγελος τοῦ Θεοῦ, καὶ ἀπελθὼν ὑπέστη ἐν τόπῳ στενῷ, εἰς
    ὃν οὐκ ἦν ἐκκλῖναι δεξιὰν ἢ ἀριστεράν.
  ind-AYT: Sesudah itu, malaikat TUHAN berdiri di tempat lain. Malaikat itu berdiri
    di jalan yang sempit sehingga tidak ada jalan bagi keledai itu untuk melewatinya.
    Keledai itu juga tidak bisa berbelok ke kiri maupun ke kanan.
  nya-nya: Kenaka mngelo wa Yehova anapita patsogolo ndi kuyima pamalo opanikizika
    pomwe panalibe poti nʼkutembenukira ku dzanja lamanja kapena lamanzere.
  hrv-hrv: Anđeo Jahvin pođe naprijed te stade na usko mjesto gdje nije bilo prostora
    da se provuče ni desno ni lijevo.
  mps-mps: Tialima, te ensel polasa ma pelama, te sunumi dwasianu mu yai digi doligi
    pali.
  tpi-tpi: Orait ensel i go paslain gen long Balam na i sanap long hap rot i liklik
    tru.
  dan-1931: HERRENS Engel gik nu længere frem og stillede sig i en Snævring, hvor
    det ikke var muligt at komme til Siden, hverken til højre eller venstre.
  vie-OVCB: Thiên sứ của Chúa Hằng Hữu đi trước, đến đứng tại một khúc đường rất hẹp,
    không có chỗ để quay đầu phía nào cả.
  guj-2017: યહોવાહનો દૂત આગળ ગયો, બીજી સાંકડી જગ્યા જ્યાં ગધેડીને ડાબે કે જમણે ફરવાનો
    કોઈ રસ્તો ન હતો ત્યાં ઊભો રહ્યો.
  pon-2006A: Tohnlengo ahpw pil ketila uh wasa me wetikitik mehlel, wasa me ahso sohte
    kak mwekidla ni palimeing de palimaun.
  por-BRBSL: O anjo de Yahweh foi mais longe, e ficou em um lugar estreito, onde não
    havia como virar nem para a direita nem para a esquerda.
  cth-cth: BAWIPA kalvantami ni teh, a hmalah rek bout a cusin teh avoilah, aranglah
    kamheithaihoehnae lamceknae koe a kangdue pouh.
  twi-twi: Afei, Awurade bɔfo no kɔɔ nʼanim kogyinaa baabi a ɛhɔ kyere pa ara a na
    afurum no nnya baabi nnan ne ho mfa nifa anaa benkum.
  hlt-hlt: Tedae BOEIPA kah puencawn loh koep a kan tih banvoei bantang la mael ham
    la longpuei aka om pawh hmuen ah a caek la pai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi sɔɔ́ nkɛ́kɔtɛ kɛ́cómmú kucɛ pɛ̃̀ṹ dɛ̀ mɛfíè
    nyí borɛ̀ kɛ dò nkɔ́ntɛ́ kubɑkù yoú bíɛ́kɛ̀ yoo kucɑ̃̀nku bíɛ́kɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel ua ghua, tuavim bar asuvazɨ naghɨn tughav
    iti. Ezɨ donki agharir guvim o agharir kɨriamɨn mangan iburaghburaki.
  dop-dop: Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu tɑsɑ pote nɑ ɩ́ sǝŋ timpi koloosi kpɩɩlɑ teu nɑ pǝ́
    fɛɩ hɛlʋɣʋ nɑ ntɔɣɔŋ yɑɑ mpǝtǝŋ tɔ.
  azb-azb: Rəbbin mələyi irəli çıxdı və sağa-sola dönmək üçün yol olmayan dar bir
    yerdə durdu.
  eng-DBY: Then the Angel of Jehovah went still further, and stood in a narrow place,
    where was no way to turn either to the right hand or to the left.
  hin-2017: तब यहोवा का दूत आगे बढ़कर एक सकरे स्थान पर खड़ा हुआ, जहाँ न तो दाहिनी
    ओर हटने की जगह थी और न बाईं ओर।
  wol-KYG: Malaakam Aji Sax ja dellu jiitu, ba taxawi fu xat, ba maneesula weesalook
    moom, du ndijoor, du càmmoñ.
  eng-YLT: and the messenger of Jehovah addeth to pass over, and standeth in a strait
    place where there is no way to turn aside — right or left —
  kne-kne: Namangpango kasin din anghel et en pinmipika sin nailipitan di danan ay
    maga polos di pandanan sin nanbinas-il.
  eng-WYC-2017: And nevertheless the angel went to a strait place, where was no going
    out of the way, neither to the right side, nor to the left, and stood against
    Balaam
  eng-WMBB: The LORD’s angel went further, and stood in a narrow place, where there
    was no way to turn either to the right hand or to the left.
  urd-GVH: रब का फ़रिश्ता आगे निकला और तीसरी मरतबा रास्ते में खड़ा हो गया। अब रास्ते
    से हट जाने की कोई गुंजाइश नहीं थी, न दाईं तरफ़ और न बाईं तरफ़।
  rug-rug: Beto asa si rizu hola la pule koasa siraṉa sapu namu loke hite ari lolomona,
    pude taliri la gua pa kali matao babe kali gede, meke la turu vasina sa mateana
    te Zihova.
  gaz-gaz: Ergamaan Waaqayyoos fuula duratti hiiqee daandii dhiphaa iddoo ittiin mirgatti
    yookaan bitaatti goran hin qabne tokko irra dhaabate.
  fra-LSG: L’ange de l’Éternel passa plus loin, et se plaça dans un lieu où il n’y
    avait point d’espace pour se détourner à droite ou à gauche.
  gnn-gnn: Ga mukthurruna yana maṉḏa marrtjina yukurrana, ga biyapul ŋayi nhäŋala
    ŋuriŋiyi yarraman'thu djiwarr'wuynha yolŋunha ŋunhi, bala wirrkina ŋayi dhika
    beyaṉiyinanydja, yurru bäyŋuna nhanŋu dhaḻakarrnydja waṉḏinyarawunydja ŋurikiyi
    yarraman'kunydja, yana ŋayi ŋorranana ŋunhilina bäymana dhukarrŋurana. Ŋayinydja
    ŋunhi Baylamdja wirrkina wal'ŋu maḏakarritjthina nhanŋu, bala ŋayi dharpana märraŋala,
    bala bartjunmaraŋalana ŋanya yukurrana ŋunhiyi yarraman'nhanydja, bumarana yukurrana
    wirrkina.
  yal-yal: Alatalaa malekan mɔn yi siga yɛɛn na pon! A sa ti yire yigbɛtɛnxini, dangude
    mi yi dɛnaxan kɔmɛnna ma, a mi yi yiifanna ma.
  haw-1868: A hele hou aku la ka anela o Iehova, a ku iho la ma kahi haiki, aole wahi
    e huli ae ma ka akau, aole hoi ma ka hema.
  arb-NAV: ثُمَّ اجْتَازَ بِهِ مَلاكُ الرَّبِّ وَوَقَفَ فِي مَوْضِعٍ ضَيِّقٍ، لَا
    سَبِيلَ فِيهِ لِلتَّحَوُّلِ يَمْنَةً أَوْ يَسْرَةً.
  ewe-ewe: Mawudɔla la gayi ɖatsi tsitre ɖe teƒe aɖe, afi si mɔa xaxa le ale gbegbe
    be tedzi la magate ŋu ato exa kura o.
  eng-LEE: And the angel of the Lord went yet farther, and stood in a narrow place,
    where there was no way to turn either to the right or to the left.
  asm-FB: যিহোৱাৰ দূত আৰু অলপমান আগলৈ গৈ, সোঁফালে কি বাওঁফালে ঘূৰিবলৈ ঠাই নোহোৱা এনে
    এক চেপ ঠাইত থিয় হ’ল।
  sus-A: عَلَتَلَ شَ مَلٍكّ مَن نَشَ سَ تِ يِرٍ رَشّتّنشِ عَ قَنيِ رَ. دَنفِدٍ يٌ
    مُ نُ نَ.
  fra-SBL: L'ange de Yahvé alla plus loin et se tint dans un endroit étroit, où il
    n'y avait pas moyen de se tourner ni à droite ni à gauche.
  hbo-hbo: וַיֹּ֥וסֶף מַלְאַךְ־יְהוָ֖ה עֲבֹ֑ור וַֽיַּעֲמֹד֙ בְּמָקֹ֣ום צָ֔ר אֲשֶׁ֛ר
    אֵֽין־דֶּ֥רֶךְ לִנְטֹ֖ות יָמִ֥ין וּשְׂמֹֽאול׃
  eng-WYCLIFFE: And neuer the lesse the aungel yede to the streit place, where me
    `myyte not go out of the weie, nether to the riyt side nether to the left side,
    and stood ayens hym.
  piu-2006: '@see-verse:NUM.022.025'
  cwe-cwe: Maabaho msenga wa kuulanga kalongola kaidi, kema hanhu helibule nyafasi
    ya kufosa ukulume hebu ukumoso.
  kik-kik: Ningĩ mũraika wa Jehova agĩthiĩ mbere akĩrũgama handũ haarĩ haceke hataarĩ
    na handũ ha kwĩgarũrĩra, na mwena wa ũrĩo kana wa ũmotho.
  fra-NCL: L’ange de Yahweh passa plus loin et se tint dans un lieu étroit où il n’y
    avait pas d’espace pour se détourner à droite ou à gauche.
  cek-AK: To pacoengah Angraeng ih van kami loe hmabang ah caeh moe, banqoi bantang
    angqoi han kaom ai tamcaek loklam ah angdoet pae khoep.
  cuk-cuk: Geb Bab-Jehová-e-baliwitur gwae moli-idusa imaksad, igar-bur-garagwadgi
    idu gwisgudapid. Ar a-igargi geg dule sapiledsik, degi, nuedsik geg naed, ar ade,
    igar bur garagwad.
  uig-CYR: Пәрвәрдигарниң Пәриштиси болса йәнә алдиғирақ берип, оң я солға бурулушқа
    болмайдиған техиму тар бир йәрдә күтүп турди.
  tel-2017: యెహోవా దూత ముందుకు వెళ్లి, కుడికైనా ఎడమకైనా తిరగడానికి దారిలేని ఇరుకు
    ప్రాంతంలో నిలిచినప్పుడు,
  hat-BSA: Zanj SENYÈ a te ale pi lwen. Li te kanpe nan yon kote etwat kote pa t gen
    mwayen pou vire ni adwat, ni agoch.
  bxh-bxh: Habahim anelu begana ya sigilau be somo yai solasola ya mwatiti heyaya,
    amainiya ya obiyo fuyo. Hige gonowana bena i timuli bui ai sibana e ai seulina.
  kos-kos: Na lipufan sac sifilpa kilukyak nu meet, tui ke sie acn iktok ma wangin
    na pwaye acn mwet ku in aikil we.
  hbo-WLC: וַיּ֥וֹסֶף מַלְאַךְ־יְהוָ֖ה עֲב֑וֹר וַֽיַּעֲמֹד֙ בְּמָק֣וֹם צָ֔ר אֲשֶׁ֛ר
    אֵֽין־דֶּ֥רֶךְ לִנְט֖וֹת יָמִ֥ין וּשְׂמֹֽאול׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi Onyenwe anyị gakwara nʼihu nʼokporoụzọ ahụ nọchie ụzọ
    ahụ ebe dị nnọọ mkpakọta, ebe ịnyịnya ibu ahụ na-agaghị enwe ike gafee, maọbụ
    ichigharị aka nri maọbụ aka ekpe.
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଆହୁରି ଆଗକୁ ଯାଇ ଏକ ସଂକୀର୍ଣ୍ଣ ସ୍ଥାନରେ ଠିଆ ହେଲେ,
    ସେଠାରେ ଡାହାଣରେ କିମ୍ବା ବାମରେ ଫେରିବାର ସ୍ଥାନ ନ ଥିଲା।
  chk-chk: Mürin, nöün ewe Samol mi Lapalap we chon läng a akomwola mwan o ütä won
    eu leni mi fokun chökis, ia esap wor ie eman epwe tongeni rikiwu ngeni pelifichin
    ewe al ika pelimöngün.
  rop-rop: Wanmotaim det einjul bin mub lida en jandap langa det pleis weya dubala
    said bin gulijap langa det roud, en nomo eni rum bin deya langa det dubala said.
  ukr-1871: І пройшов дальш ангел Господень, та й став в узькому місцї, де не було
    дороги звернути, нї праворуч, нї лїворуч.
  deu-1951: Da ging der Engel des HERRN weiter und trat an einen engen Ort, wo kein
    Platz zum Ausweichen war, weder zur Rechten noch zur Linken.
  eng-JPS: And the angel of the LORD went further, and stood in a narrow place, where
    was no way to turn either to the right hand or to the left.
  srp-1865: Potom anðeo Gospodnji otide dalje, i stade u tjesnacu, gdje ne bješe mjesta
    da se svrne ni nadesno ni nalijevo.
  lug-lug: Malayika wa Mukama Katonda ne yeeyongerayo mu maaso, n’ayimirira mu kakubo
    akafunda ennyo, awataali kabanga ka kwekyusizaamu kulaga ku mukono ogwa ddyo wadde
    ku gwa kkono.
  heb-heb: ויוסף מלאך יהוה עבור ויעמד במקום צר אשר אין דרך לנטות ימין ושמאול׃
  ben-IRV: পরে সদাপ্রভুর দূত আরও কিছুটা এগিয়ে গেল, ডানে কি বামে ফেরার পথ নেই, এমন
    একটি সরু জায়গায় দাঁড়ালেন।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਫੇਰ ਇੱਕ ਵਾਰ ਅੱਗੇ ਜਾ ਕੇ ਇੱਕ ਭੀੜੀ ਥਾਂ ਵਿੱਚ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਜਿਸ
    ਤੋਂ ਸੱਜੇ ਖੱਬੇ ਮੁੜਨ ਨੂੰ ਕੋਈ ਰਾਹ ਨਹੀਂ ਸੀ।
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် လွန် သွား၍ လမ်းတဘက်ဘက်မျှ မ လွှဲ နိုင်အောင်ကျဉ်းမြောင်း
    သော အရပ် ၌ ရပ် နေ၏။
  tbg-tbg: Mintiakero donki ruqutuvaro enseli viva qaiqaa oru Balaamira avuni inaaraiqakaa
    ori vaiqiro anoma muaqeqama vaunaini himpitero aara kuvaitero vauvaro
  hmo-hmo: Unai neganai Lohiabada ena aneru ma vaira dekenai ia lao, dala ia maragi
    herea gabuna dekenai ia gini, idiba bona lauri kahana be raka siri dala lasi.
  urd-urd: तब ख़ुदावन्द का फ़रिश्ता आगे बढ़ कर एक ऐसे तंग मक़ाम में खड़ा हो गया, जहाँ
    दहनी या बाई तरफ़ मुड़ने की जगह न थी।
  rus-SYN: Ангел Господень опять перешел и стал в тесном месте, где некуда своротить,
    ни направо, ни налево.
  bqc-SIM: Dii Malaika ɛ̀a gɛ̀ aɛ lↄ, à zɛ̀ gukpaoloona pↄ́ liaakĩi vĩou.
  tcz-CHONGTHU: Pakai Vantil chu aki phei khin doh kit in akeng jep ah chun, ajet
    le avei ja sangan lhaidoh na ding umlou na ahchun ana ting kit’e.
  mar-mar: नंतर परमेश्वराचा दूत दुसऱ्या ठिकाणी उभा राहिला. अरुंद रस्ता असलेले हे दुसरे
    ठिकाण होते. येथे वळायला सुद्धा मुळीच जागा नव्हती गाढवीला त्यास वळसा घालून जाणे
    शक्य नव्हते.
  soq-soq: Tane Iawe God enseliwa rialene alene inta awopawa keraudida osowe enen,
    sape mai leute wita on ba sen deneuwe aitaa rua, dia.
  qub-qub: Chaypitana anjilga ñaupariycur fiyupa quichquinninman ichicuycuran. Chaychöga
    manami jäcurannachu bürru maypa päsananpäpis.
  bqp-bqp: Dikiri Malaikaa ɛ̀ra à gɛ̀ɛ arɛ dↄ à zɛ̀ gu kpakoto kũ à litɛki vĩron.
  hat-hat: Zanj Seyè a fè yon ti mache ankò, epi l' al kanpe yon kote wout la te pi
    jennen toujou, kifè pa t' gen yon ti espas menm pou pase ni adwat, ni agoch.
  eng-BSB: And the angel of the LORD moved on ahead and stood in a narrow place where
    there was no room to turn to the right or left.
  tod-tod: Ɠɔoɠɔ GALAGI ná-geezuɠeelai leʋeni ti ʋa mɔnɔ, é li, é lo pele ɓoɠologi
    zu, ʋɛ nu la zooga é ʋa leʋe ná, ga nu yeezazu ʋele, ɓaa nu ɠɔʋɛzu ʋele.
  eng-WEBPB: The LORD’s angel went further, and stood in a narrow place, where there
    was no way to turn either to the right hand or to the left.
  kbq-kbq: Anantetira Ra Anumzamofo ankeromo'a atreno vuno keginagamo'ma ome ositfama
    higeno agaterenoma vuganti kamama osu'are umani hiza huno oti'ne.
  nhe-BL: Huan teipa ielhuicac ejca TOTECO sampa quisqui huan quitlayacancuili Balaam,
    huan moquetzqui campa nelía tlatzocopilco huan ax cana hueliyaya panos nopa burro.
  bus-bus: Dii Malaika ɛ̀ara à gàa aɛ dↄ à zɛ̀ gu kpaatogoo kɛ̀ liɛkii vĩroon.
  gub-BL: Na'e Tupàn heko haw pe har oho wanenataromo kury. Upyta pe pixika'i wera'u
    haw pe kury. Zumeta'i nupuner kwaw ni awyze har rupi ni ahurehe har rupi oho haw
    rehe.
  eng-DRA: And nevertheless the angel going on to a narrow place, where there was
    no way to turn aside either to the right hand or to the left, stood to meet him.
