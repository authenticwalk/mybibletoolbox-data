verse: NUM.022.004
translations:
  mal-C: മോവാബ്യർ മിദ്യാനിലെ തലവന്മാരോട്, “കാള വയലിലെ പുല്ലു നക്കിക്കളയുന്നതുപോലെ
    ഈ പടക്കൂട്ടം നമുക്കുചുറ്റുമുള്ള സകലതും നക്കിക്കളയാൻ പോകുന്നു” എന്നു പറഞ്ഞു. അന്നു
    മോവാബിലെ രാജാവായിരുന്ന സിപ്പോരിന്റെ മകൻ ബാലാക്ക്
  deu-TKW: 'Da sprachen die Moabiter zu den Vornehmsten der Midianiter: Wie es jetzt
    steht, wird dieser Haufe alles, was sich in unserer Umgebung findet, aufessen,
    wie die Stiere alles Grüne auf den Feldern abfressen. Balak, der Sohn Zipors,
    war aber zu jener Zeit König über die Moabiter.'
  lin-lin: 'Bongo bato ya Moabi balobaki na bakambi ya Madiani : « Ebele ya bato oyo
    bazali koya mpo na kobebisa biloko nyonso oyo ezingeli biso lokola ngombe oyo
    ezali kolia matiti ya elanga. » Na tango wana, ezalaki Balaki, mwana mobali ya
    Tsipori, nde azalaki mokonzi ya Moabi.'
  eng-LSV: and Moab says to [the] elderly of Midian, “Now the assembly licks up all
    that is around us, as the ox licks up the green thing of the field.” And Balak
    son of Zippor [is] king of Moab at that time,
  eng-GNV: 'Therfore Moab said vnto the Elders of Midian, Nowe shall this multitude
    licke vp all that are round about vs, as an oxe licketh vp ye grasse of the fielde:
    and Balak the sonne of Zippor was King of the Moabites at that time.'
  eng-WEBSTER: And Moab said to the elders of Midian, Now shall this company lick
    up all that are around us, as the ox licketh up the grass of the field. And Balak
    the son of Zippor was king of the Moabites at that time.
  nhw-BL: 'Huajca nopa moabitame quincamanalhuijque nopa huehue tlacame tlen Madián
    ehuani huan quinilhuijque: “Ne israelitame quitlamiltise catli eltoc ipan totlal
    quen se huacax quitlamicua sacatl ipan se potrero.” Huajca Tlanahuatijquetl Balac
    catli tlanahuatiyaya ipan nopa tlali Moab,'
  swh-ONEN: Wamoabu wakawaambia wazee wa Midiani, “Umati huu wa watu unakwenda kuramba
    kila kitu kinachotuzunguka, kama maksai arambavyo majani ya shambani.” Kwa hiyo
    Balaki mwana wa Sipori, ambaye alikuwa mfalme wa Moabu wakati huo,
  bba-bba: Mɑ bɑ Mɑdiɑnibɑn ɡuro ɡurobu sɔ̃ɔwɑ bɑ nɛɛ, tɔn dɑbi teni, tɑ koo sun wɔri
    tu di nɡe mɛ nɛɛ yi rɑ yɑkɑsu di. Sɑɑ ye sɔɔ, Bɑlɑkiwɑ u sɑ̃ɑ Mɔɑbubɑn sunɔ.
  eng-KJVCPB: And Moab said unto the elders of Midian, Now shall this company lick
    up all that are round about us, as the ox licketh up the grass of the field. And
    Balak the son of Zippor was king of the Moabites at that time.
  cpy-cpy: 'Ari ikenkitha-waetakaa-nakiri Athataa-weni-jatzi rantariperoti-paeni Kosheka-weni-jatzi,
    ikantziri: “Ari ithonki-takaero aepatsite irika atziri-paeni, roshiyaari waaka
    ithonkiro rowawo katawoshi.” Tema irika Balac itomi Zipor, riitaki iwinkatharite
    Athataa-weni-jatzi.'
  luo-luo: Jo-Moab nowacho ne jodong Midian niya, “Oganda mangʼenyni biro tieko gimoro
    amora ma wan-go, mana kaka rwath tieko lum manie pap.” Omiyo Balak wuod Zipor,
    mane ruodh Moab e kindeno,
  meu-meu: Bena Moab ese Midian lohiadia hamaorodia, eto, Ini hutuma na eda gabu idoinai
    bae habuaia tari, boromakau; ese rei e ani oremu na heto. Una negana ai Balak
    Siporo( na Moab pavapavana.
  npi-ULB: मोआबका राजाले मिद्यानका धर्म-गुरुहरूलाई भने, “यो भिडले गोरुले मैदानको घाँस
    खाएजस्तै हाम्रो वरिपरि भएका सबै थोक खाइदिने छन् ।” यस बेला सिप्‍पोरका छोरा बालाक
    मोआबका राजा थिए ।
  yor-yor: Moabu sọ fún àwọn àgbàgbà Midiani pé, “Nísinsin yìí ni àwọn wọ̀nyí yóò
    lá gbogbo ohun tí ó yí wa ká, bí màlúù ṣe ń jẹ koríko tí ó wà nínú oko.” Bẹ́ẹ̀
    ni Balaki ọmọ Sippori, tí ó jẹ́ ọba Moabu nígbà náà,
  emp-NTPO: '@see-verse:NUM.022.003'
  pes-OPCB: 'موآبیان برای مشایخ مدیان پیام فرستاده، گفتند: «این جمعیت کثیر، ما را
    مثل گاوی که علف می‌خورد خواهند بلعید!» پس بالاق پادشاه'
  tgl-ULB: Sinabi ng hari ng Moab sa nakakatanda ng Midian, “Kakainin nitong napakaraming
    ang lahat ng nakapaligid sa atin gaya ng panginginain ng isang kapong baka sa
    mga damo sa isang bukirin.” Ngayon si Balak na lalaking anak ni Zippor ang hari
    ng Moab sa panahong iyon.
  cbu-NT: Kuraksha Mowabshuch kurakpatatin Madiyanshuchee kurak kuruzeeru tsiyatarangiya;
    Papcha; anchich tputs zapaniwa. Uru iyashchi kachingchitampari siyaptarta tsapunis.
    ¿Tamatara wakar wazapan pastush pshtuyarusin, pasut kapungootstaa kachingta ashtariya?
    Uru iyaatssha ambitam ashimaam taariya, tárangiya. Kurak Balak Mowabshuch tsap
    kurakaa
  hui-hui: Moabali biarume Midiananaga haru haga hearuhondo lalu, Wali agali daga
    labe nahe niminamu lo karume wali agalibi dindibi mbirale o ngaru nogo bulumagame
    tani nai haradagua bialu bo haealabaga bulubada, lene.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​မိ​ဒျန်​ပြည်​အ​မျိုး​သား ခေါင်း​ဆောင်​တို့​အား``နွား​သည်​စား​ကျက်​ရှိ​မြက်
    ကို​ကုန်​စင်​အောင်​စား​သ​ကဲ့​သို့​ဤ​လူ​အုပ်​ကြီး သည် ငါ​တို့​ပတ်​ဝန်း​ကျင်​၌​ရှိ​သ​မျှ​ကို​ဖျက်​ဆီး
    ပစ်​လိမ့်​မည်'' ဟု​ဆို​ကြ​၏။ သို့​ဖြစ်​၍​ဗာ​လက် ဘု​ရင်​သည်၊-
  bod-N: མོ་ཨབ་པ་རྣམས་ཀྱིས་མིད་ཡཱན་པའི་རྒན་པོ་རྣམས་ལ། བ་གླང་གིས་ཞིང་ཁའི་རྩྭ་བཟའ་བ་བཞིན་དུ།
    ད་ལྟ་མི་ཚོགས་འདིས་རང་ཅག་གི་ཉེ་འཁོར་ཐམས་ཅད་བལྡག་པར་འགྱུར་ཞེས་སྨྲས། དེའི་དུས་སུ་ཚིབ་ཕོར་གྱི་བུ་པཱ་ལག་ནི་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ཡིན་ལ།
  sna-sna: VaMoabhu vakati kuvakuru veMidhiani, “Vanhu vazhinji ava vachananzva zvinhu
    zvose zvakatipoteredza, semombe inonanzva sora romusango.” Saka Bharaki mwanakomana
    waZipori, uyo akanga ari Mambo weMoabhu panguva iyoyo,
  spa-BLM: 'Moab dijo a los ancianos de Madián: “Ahora esta multitud lamerá todo lo
    que nos rodea, como el buey lame la hierba del campo.” Balac hijo de Zipor era
    entonces rey de Moab.'
  cac-cac: 'Yuj chi'' ix yal eb'' anima ay d''a Moab chi'' d''a eb'' yichamtac vinaquil
    chon̈ab'' Madián icha tic: Masanil juntzan̈ anima tic, ol on̈ satel eb'' d''a
    co luum tic. Icha tz''aj slajviel an̈ an̈c''ultac yuj noc'' vacax, icha chi''
    ol on̈ yutoc eb'', xchi eb''.'
  swh-ULB: Mfalme wa Moabu akawaambia wazee wa Midiani, “Huu umati utakula kila kitu
    tulicho nacho na maksai hula nyasi za kondeni.” Sasa Balaki mwana wa Zippori alikuwa
    mfalme wa Moabu.
  bel-bel: 'І сказалі Маавіцяне старэйшынам Мадыямскім: гэты народ зьядае цяпер усё
    вакол нас, як вол зьядае траву палявую. А Валак, сын Сэпфораў быў царом Маавіцянаў
    у той час.'
  wed-wed: Ma mai Moab mai Midian babadai i riwei i pa, “Aburuna ava ma wei patarana
    aiwai anatapuna au ririvata ina pupuna-pai, me bulumakau au wapu modu e amam.”
  deu-ELBBK: 'Und Moab sprach zu den Ältesten von Midian: Nun wird dieser Haufen alle
    unsere Umgebungen abfressen, wie das Rind das Grüne des Feldes abfrisst. Und Balak,
    der Sohn Zippors, war zu jener Zeit König von Moab.'
  mbb-OT: Migkaǥi is menge Moabitanhen diyà te menge perezumala ziyà te Midian te,
    “Ed-eminen kiw kayi te mahabet he menge etew he henduen be te vaka he ed-eminen
    dan edtebtava is menge sagbet.” Umbe, si Balak he anak ni Zipor, he iyan hadì
    diyà te Moab dutun he timpu,
  mal-2015: 'മോവാബ് മിദ്യാന്യമൂപ്പന്മാരോടു: കാള വയലിലെ പുല്ലു നക്കിക്കളയുന്നതുപോലെ
    ഈ കൂട്ടം നമ്മുടെ ചുറ്റുമുള്ള എല്ലാവരെയും നക്കിക്കളയും എന്നു പറഞ്ഞു. അക്കാലത്തു
    മോവാബ്‌രാജാവു സിപ്പോരിന്റെ മകനായ ബാലാക്ക് ആയിരുന്നു.'
  rmc-rmc: 'O Moabčana phende le midijaňike vodcenge: „Kala Izraeliti akana zňičinena
    savoro pašal amende avke sar o bikos e čar pre maľa.“ Andre oda časos sas o moabiko
    kraľis o Balak, le Ciporoskro čhavo.'
  pes-OPV: 'و موآب به مشایخ مدیان گفتند: «الان این گروه هر‌چه به اطراف ما هست خواهند
    لیسید، به نوعی که گاوسبزه صحرا را می‌لیسد.» و در آن زمان بالاق بن صفور، ملک موآب
    بود.'
  ron-1924: 'Моаб а зис бэтрынилор луй Мадиан: „Мулцимя ачаста аре сэ ынгитэ тот че
    есте ын журул ностру, кум паште боул вердяца де пе кымп.” Балак, фиул луй Ципор,
    ера пе атунч ымпэрат ал Моабулуй.'
  aui-aui: Wasina bi Moab damdi Midiyan babada siwonedi bo, “Mmko korotona ghamana
    bi sawara tupadi sigwagwarida na siniberodi, ware metagha kau kwabuve rei tupadi
    yakamkovidi na naboni.”
  ben-OBCV: মোয়াবীয়েরা, মিদিয়নের প্রবীণদের বলল, “যেমন ষাঁড় ক্ষেতের ঘাস চেটে খায়,
    তেমনি এই যাযাবর সম্প্রদায় আমাদের চতুর্দিকের সবকিছুই চেটে খাবে।” তাই সিপ্পোরের
    ছেলে বালাক, যিনি সেই সময় মোয়াবের রাজা ছিলেন,
  som-som: Markaasaa reer Moo'aab waxay ku yidhaahdeen odayaashii reer Midyaan, Sida
    dibi u dhammaysto cawska berrinka ayaa dadkan faraha badanu waxa hareerahayaga
    ku wareegsan oo dhan u dhammaysanayaan. Oo wakhtigaas waxaa reer Moo'aab boqor
    u ahaa Baalaaq ina Sifoor.
  lat-VUC: 'dixit ad majores natu Madian: Ita delebit hic populus omnes, qui in nostris
    finibus commorantur, quomodo solet bos herbas usque ad radices carpere. Ipse erat
    eo tempore rex in Moab.'
  eng-ASVBT: And Moab said unto the elders of Midian, Now will this multitude lick
    up all that is round about us, as the ox licketh up the grass of the field. And
    Balak the son of Zippor was king of Moab at that time.
  ita-1885: 'Perciò i Moabiti dissero agli Anziani di Madian: Questa gente roderà
    ora tutto ciò ch''è d''intorno a noi, come il bue rode l''erba verde della campagna.
    Or Balac, figliuolo di Sippor, era re di Moab, in quel tempo.'
  eng-LXXUP: And Moab said to the elders of Midian, Now shall this assembly lick up
    all that are round about us, as a calf would lick up the green herbs of the field—and
    Balak son of Zippor was king of Moab at that time.
  eng-ULB: The king of Moab said to the elders of Midian, “This multitude will eat
    up all that is around us as an ox eats up the grass in a field.” Now Balak son
    of Zippor was king of Moab at that time.
  spa-VBL: y dijeron a los líderes de Madián, “Esta horda se comerá todo lo que tenemos,
    como un buey se come la hierba del campo”. (Balac hijo de Zippor, era rey de Moab
    en ese momento).
  fra-_FOB: 'Moab dit donc aux anciens de Madian: Maintenant cette multitude va tout
    dévorer autour de nous, comme le bœuf broute l''herbe des champs. Or, en ce temps-là,
    Balak, fils de Tsippor, était roi de Moab.'
  mal-mal: 'മോവാബ് മിദ്യാന്യമൂപ്പന്മാരോട്: “കാള വയലിലെ പുല്ല് നക്കിക്കളയുന്നതുപോലെ
    ഈ കൂട്ടം നമ്മുടെ ചുറ്റുമുള്ള എല്ലാവരെയും നക്കിക്കളയും” എന്ന് പറഞ്ഞു. അക്കാലത്ത്
    മോവാബ്‌രാജാവ് സിപ്പോരിന്റെ മകനായ ബാലാക്ക് ആയിരുന്നു.'
  urd-GVR: Unhoṅ ne Midiyāniyoṅ ke buzurgoṅ se bāt kī, “Ab yih hujūm us tarah hamāre
    irdgird kā ilāqā chaṭ kar jāegā jis tarah bail maidān kī ghās chaṭ kar jātā hai.”
  suz-BL: मिनु मोआबीपुकीमी मिदयान ङा खाल्‍पा आन कली “दोपा ब्‍यफोम घांस बाक्‍तीक दिंम
    चाइश्‍शा घांस नेल्‍ल ब्‍वाइबा, मोपा एको हुलपुकीमी इं कली एर ओंथ नेल्‍ल रे ब्‍वाइनीम”
    देंतेक्‍म। मेना सिप्‍पोर आ तौ बालाक मोआब ङा पिप बाक्‍त।
  ita-1927: 'Onde Moab disse agli anziani di Madian: “Ora questa moltitudine divorerà
    tutto ciò ch’è dintorno a noi, come il bue divora l’erba dei campi”. Or Balak,
    figliuolo di Tsippor era, in quel tempo, re di Moab.'
  ckb-ckb: 'مۆئابییەکان بە پیرەکانی میدیانیان گوت: «ئێستا ئەم ئاپۆرەی خەڵکە هەموو
    چواردەورمان دەلێسنەوە وەک چۆن گا سەوزایی کێڵگە دەلێسێتەوە.» لەو سەردەمە بالاقی
    کوڕی چیپور پاشای مۆئاب بوو.'
  eng-BBE: Then Moab said to the responsible men of Midian, It is clear that this
    great people will be the destruction of everything round us, making a meal of
    us as the ox does of the grass of the field. At that time Balak, the son of Zippor,
    was king of Moab.
  kan-OKCV: ಮೋವಾಬ್ಯರು ಮಿದ್ಯಾನ್ಯರ ಹಿರಿಯರಿಗೆ, “ಎತ್ತು ಅಡವಿಯ ಹುಲ್ಲನ್ನು ಮೇಯುವಂತೆ, ಈಗ ಈ
    ಸಮೂಹವು ನಮ್ಮ ಸುತ್ತಲಿರುವುದನ್ನೆಲ್ಲಾ ಮೇಯುವುದು,” ಎಂದನು. ಆ ಕಾಲದಲ್ಲಿ ಚಿಪ್ಪೋರನ ಮಗ ಬಾಲಾಕನು
    ಮೋವಾಬ್ಯರ ಅರಸನಾಗಿದ್ದನು.
  bbb-bbb: Ijadufuo e Moabaetiko ije bu uri e mamekanu aesakae Midiani kariva ijene
    kume, E Isureroko ije buka ma e uruvana. Ijadufuo bu uri mave ige bu juare uruvana
    ijo ijiege rena uri ire nuvuone boege naovo ije buka arafiriakono kumei. Ijadufuo
    Kini Beraki e Zifodo fari ije fu uri e fuone kiamo bu Berame e Biodo fari ije
    fu are Feto do Iufuretisi irifo ijia fino ije mesirikuae vae. Fu kiae, Ni va Berame
    kua e ae beko bu are Ijifiti arena usiae ruaeva ijiebe bune aesakae none ivuake
    igia kari.
  tam-2017: 'மீதியானியர்களின் மூப்பர்களை நோக்கி: “மாடு வெளியின் புல்லை மேய்கிறதுபோல,
    இப்பொழுது இந்தக் கூட்டம் நம்மைச் சுற்றியிருக்கிற எல்லாவற்றையும் மேய்ந்துபோடும்
    என்றான். அக்காலத்திலே சிப்போரின் மகனாகிய பாலாக் மோவாபியர்களுக்கு ராஜாவாக இருந்தான்.'
  spa-RV-1909: 'Y dijo Moab á los ancianos de Madián: Ahora lamerá esta gente todos
    nuestros contornos, como lame el buey la grama del campo. Y Balac, hijo de Zippor,
    era entonces rey de Moab.'
  ron-BTF: 'Și Moab le-a spus bătrânilor lui Madian: Acum, această mulțime va linge
    pe toți cei ce sunt de jur împrejurul nostru, precum boul linge iarba câmpului.
    Și Balac, fiul lui Țipor, era împăratul moabiților în acel timp.'
  eng-WEBP: Moab said to the elders of Midian, “Now this multitude will lick up all
    that is around us, as the ox licks up the grass of the field.” Balak the son of
    Zippor was king of Moab at that time.
  eng-FBV: and told the leaders of Midian, “This horde will eat up everything we have,
    just like an ox eats up grass in the field!” (Balak son of Zippor, was king of
    Moab at that time.)
