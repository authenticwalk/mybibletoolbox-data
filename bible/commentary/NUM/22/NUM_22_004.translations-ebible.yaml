    nyóó dɛ́útóomu dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo ti tenkɛ̀, fɛnɑ̀ɑ̀fɛ̀ ɔ̃ɔ̃ dɛ́útóomɛ̀ mɛmúpɑ̀mmɛ̀.
    Sipɔɔ birɛ Bɑdɑki weè do tú okpɑ̀ɑ̀tì Mɔɑbu tenkɛ̀ dɛ mɔ̀nnì.'
  msy-2020: Egha Moapia, kamaghɨn Midianian gumazir dapanibav gei, “Kɨran oveghangɨn,
    gumazamizir bar avɨrir kaba bizir tintinibar en boroghɨn itiba, bar da gɨvagham,
    mati bulmakau graziba api.” Kamaghɨn amizɨ, Atrivim Balak, Beorɨn otarim Balam
    mɨkɨmasa gumazir maba amangi. Dughiar kamɨn, Balam Yufretisɨn Fanemɨn boroghɨn
    itir nguibam Petorɨn iti. Kar an adarazir nguazim. Atrivim Balak uabɨn akurvaghasa
    Balam bagha akam amaga ghaze, “Nɨ foghasa kɨ ifonge, ikɨzir mamɨn gumazamiziba
    Isipɨn dɨkavigha azenan iza tintinibar ghua nguaziba bar dar ikia, egha en boroghɨn
    iza en nguazim iniasava ami.
  dop-dop: '@see-verse:NUM.022.003'
  azb-azb: 'Moavlılar Midyan ağsaqqallarına dedilər: «Öküz çöl otunu yediyi kimi bu
    camaat da indi bütün ətrafımızı yeyib qurtaracaq». O vaxtlar Sippor oğlu Balaq
    Moav padşahı idi.'
  eng-DBY: And Moab said to the elders of Midian, Now will this company lick up all
    that is round about us, as an ox licks up the green herb of the field. Now Balak
    the son of Zippor was king of Moab at that time.
  hin-2017: तब मोआबियों ने मिद्यानी पुरनियों से कहा, “अब वह दल हमारे चारों ओर के सब
    लोगों को चट कर जाएगा, जिस तरह बैल खेत की हरी घास को चट कर जाता है।” उस समय सिप्पोर
    का पुत्र बालाक मोआब का राजा था;
  wol-KYG: 'Ci kaw loolu Mowab giseek magi Majan, ne leen: «Ndiiraan wii kat, ni nag
    di forem parlu ba mu set, ni lañu nara ñédde li nu wër lépp, ba mu set.» Jant
    yooyu Balag doomu Sippor moo doon buuru Mowab.'
  eng-YLT: and Moab saith unto the elders of Midian, 'Now doth the assembly lick up
    all that is round about us, as the ox licketh up the green thing of the field.'
    And Balak son of Zippor [is] king of Moab at that time,
  kne-kne: Idi siya di kanan din Moabita sin papangolo ed Midian, “Awni kadi et abosen
    da nan ad-ado ay ipogaw am-in ay wadas nan kad-an tako ay kaman dan baka ay man-alab
    sin pastolan.”
  eng-WYC-2017: And he said to the greater men in birth of Midian, So this people
    shall do away all men that dwell in our coasts, as an ox is wont to do away an
    herb till to the roots. Forsooth he, that is, Balak, was king in that time in
    Moab.
  eng-WMBB: Moab said to the elders of Midian, “Now this multitude will lick up all
    that is around us, as the ox licks up the grass of the field.” Balak the son of
    Zippor was king of Moab at that time.
  urd-GVH: उन्होंने मिदियानियों के बुज़ुर्गों से बात की, “अब यह हुजूम उस तरह हमारे
    इर्दगिर्द का इलाक़ा चट कर जाएगा जिस तरह बैल मैदान की घास चट कर जाता है।”
  rug-rug: Ke zama la koari na koimata tadi na tinoni Midiani sari na tinoni Moabi,
    “Sa kobi tinoni hie si kote ṉovala betoi sari doduru tiṉitoṉa pa vari likohaena
    kekeṉoṉo sa bulumakao kokoreo sapu gani va upati sari na duduli pa inuma.” Ke
    garuni sa baṉara Balaki
  gaz-gaz: Warri Moʼaabis maanguddoota Midiyaaniin, “Namoonni baayʼeen kunneen akkuma
    qotiyyoon marga bakkee dheedee fixu sana waan naannoo keenya jiru dheedee fixa”
    jedhan. Kana irratti Baalaaq ilmi Ziphoori kan yeroo sana mootii Moʼaab ture sun,
  fra-LSG: 'Moab dit aux anciens de Madian: Cette multitude va dévorer tout ce qui
    nous entoure, comme le bœuf broute la verdure des champs. Balak, fils de Tsippor,
    était alors roi de Moab.'
  gnn-gnn: bala walala waŋanana ŋurukala ŋurru'‐ŋurruŋuwalanydja bitjarrana, “Way,
    guḻku'na ŋunha mirithirrina yulŋunydja, dhaŋaŋnha dhikana miṯtjinydja Yitjuralpuyŋunydja.
    Galkina walala yurru baḏuwaḏuyunna ŋilimurrunha warrpam'thunna, bitjanna yurru
    bitjan ŋuli buliki'yu ḻuka marrtji mulmu ḏulŋurr'yun ḻiw'marama, bitjandhina yurru.”
  yal-yal: Moyaba kaane yi a fala Midiyan fonne xa, e naxa, “Yamani ito fama en nabilinna
    yamanane birin halagideni nɛn alo ɲingen sɛxɛn ɲanma kii naxan yi.” Siporo a dii
    Balaki nan yi Moyaba mangan na na waxatini.
  haw-1868: Olelo aku la o Moaba i na lunakahiko o Midiana, E pau auanei na mea a
    pau o kakou i ka paluia e keia poe kanaka, e like me ka palu ana o ka bipi i ka
    weuweu o ke kula. A o Balaka ke keiki a Zipora ke alii o ka Moaba ia manawa.
  arb-NAV: 'فَقَالَ بَالاقُ لِشُيُوخِ مِدْيَانَ: «إِنَّ هَذَا الْجُمْهُورَ قَادِرٌ
    عَلَى لَحْسِ كُلِّ مَا حَوْلَنَا كَمَا يَلْحَسُ الثَّوْرُ عُشْبَ الْحَقْلِ».'
  ewe-ewe: Wowɔ takpekpe kple Midiantɔwo ƒe kplɔlawo enumake. Wogblɔ be, “Ameha gã
    sia aɖu mí abe ale si nyitsu ɖua gbe ene.” Ale Balak, Zipɔr ƒe vi, ame si nye
    Moab fia ɣe ma ɣi la,
  eng-LEE: And Moab said unto the elders of Midian, Now will this assemblage devour
    all that is round about us, as the ox devoureth the grass of the field; and Balak
    the son of Zippor was king of Moab at that time.
  asm-FB: মোৱাবৰ ৰজাই মিদিয়নৰ বৃদ্ধ লোক সকলক ক’লে, “গৰুৱে পথাৰৰ কোমল ঘাঁহ চেলেকাদি,
    এই লোক সকলে আমাৰ চাৰিওঁফালে থকা সকলোকে খাই শেষ কৰিব।” সেই কালত চিপ্পোৰৰ পুত্ৰ
    বালাক মোৱাবৰ ৰজা আছিল।
  sus-A: نَ كُي، عٍ نَشَ عَ قَلَ مَدِيَن كُنتِفِيٍ بّ، «يِ حَمَ بٍلٍبٍلٍ قَمَ وٌن
    مَ بْشِ بِرِن شُن نَكَنَدٍ، عَلْ نِنفٍيٍ مّرّ شُن نَكَنَمَ كِ نَشّ.» بَلَكِ نَن
    نُ نَ مٌوَبَ مَنفّ رَ نَ تّمُي.
  fra-SBL: 'Moab dit aux anciens de Madian : « Maintenant, cette multitude va lécher
    tout ce qui nous entoure, comme le bœuf lèche l''herbe des champs. » En ce temps-là,
    Balak, fils de Tsippor, était roi de Moab.'
  hbo-hbo: וַיֹּ֨אמֶר מֹואָ֜ב אֶל־זִקְנֵ֣י מִדְיָ֗ן עַתָּ֞ה יְלַחֲכ֤וּ הַקָּהָל֙ אֶת־כָּל־סְבִ֣יבֹתֵ֔ינוּ
    כִּלְחֹ֣ךְ הַשֹּׁ֔ור אֵ֖ת יֶ֣רֶק הַשָּׂדֶ֑ה וּבָלָ֧ק בֶּן־צִפֹּ֛ור מֶ֥לֶךְ לְמֹואָ֖ב
    בָּעֵ֥ת הַהִֽוא׃
  eng-WYCLIFFE: And he seide to the grettere men in birthe of Madian, So this puple
    schal do a wei alle men that dwellen in oure coostis, as an oxe is wont to do
    awei an eerbe `til to the rootis. Forsothe he, `that is, Balaac, was kyng in that
    tyme in Moab.
  piu-2006: '@see-verse:NUM.022.003'
  cwe-cwe: Wamoabu wawalongela walala wa Midiani, “Mting'hano uno wa wanhu wizananga
    chila chinhu mumgwazo yetu fana viya ng'ombe lume viyoja mgina muna imigunda.”
    Ivo Balaki mwana wa Sipoli yoyakalile mfalume wa Moabu lusita ulo,
  kik-kik: Andũ a Moabi makĩĩra athuuri a Midiani atĩrĩ, “Mũingĩ ũyũ ũkũrĩa indo ciothe
    iria itũrigiicĩirie, o ta ũrĩa ndegwa ĩrĩĩaga nyeki ya gĩthaka.” Nĩ ũndũ ũcio
    Balaki mũrũ wa Ziporu, ũrĩa warĩ mũthamaki wa Moabi ihinda rĩu,
  fra-NCL: 'Moab dit aux anciens de Madian : « Cette multitude va dévorer tout ce
    qui nous entoure, comme le bœuf dévore la verdure des champs. » — Balac, fils
    de Séphor était alors roi de Moab. —'
  cek-AK: Moab kaminawk mah Midian kacoehtanawk khaeah, Maitaw tae mah palai hoiah
    taw ih qam takoih boih baktih toengah, haeah amkhueng kaminawk mah aicae taengah
    kaom hmuennawk to caa o boih tih boeh, tiah a naa o. To nathuem ah Zippor capa
    Balak to Moab siangpahrang ah oh.
  cuk-cuk: 'A-ulale, Moab-dulemar Madián-girmar-dummaganga sogded: “We-dulemar bela
    anmar-ibmar-nikadi anmar-ibe obelogoed. Ar igi moli-bebe-nikad-alugwasualed nainu-gagan
    obelodae, deyobi we-dulemar anmar-ibe ibmar obelogoed.” Deunni, a-ibagangine,
    Zipor-machi-Balac, Moab-dulemar-e-reyga maid.'
  uig-CYR: 'Моабийлар Мидиян ақсақаллириға: «Бу бир топ адәм әтрапимиздики һәммә нәрсини,
    худди кала етиздики отни ялмиғандәк ялмап йәп кетидиған болди» — дейишти. У чағда
    Зиппорниң оғли Балақ Моабниң падишаси еди.'
  pma-pma: Me-Moab keil aviteni min hetetamen keil onen me-Mid keil avit, “Tali meatin
    keil ekek, hervitei tuetin, ian vasi tounah koa mul rahit ir, asuval buluk tai
    koa mul kan vasi oumunai en vieh onen.” Sakini asuv houlu Balak
  tel-2017: మోయాబీయులు మిద్యాను పెద్దలతో “ఒక ఎద్దు పొలంలో ఉన్న పచ్చిగడ్డి తినేసినట్టు
    ఈ జనసమూహహం ఇప్పుడు మన చుట్టూ ఉన్నదంతా తినేస్తారు” అన్నారు. ఆ కాలంలో సిప్పోరు కొడుకు
    బాలాకు మోయాబీయులకు రాజు.
  hat-BSA: 'Moab te di a ansyen yo a Madian: “Alò, bann moun sa yo va devore tout
    sa ki antoure nou, jan yon bèf devore zèb nan chan.” Balak, fis a Tsippor a te
    wa Moab nan tan sa a.'
  bxh-bxh: Yo fede Mowabi dodogadi Midiyan babadadi sa falibadi tiyen, Baiwa te, haba
    ginauli mahudoꞌina sadaida yai sa faheyaya, doha bulumakau hawahawa sa an faꞌofidi.
    Fuyanna yai Dipo natuna Balaki mate Mowabi edi kin.
  kos-kos: Mwet Moab fahk nu sin mwet kol lun mwet Midian, “Ac tia paht un mwet se
    inge ac sukela ma nukewa raunikutyak inge, oana ke soko cow mukul kangla nufon
    mah ke ima uh.” Ouinge Tokosra Balak
  hbo-WLC: וַיֹּ֨אמֶר מוֹאָ֜ב אֶל־זִקְנֵ֣י מִדְיָ֗ן עַתָּ֞ה יְלַחֲכ֤וּ הַקָּהָל֙ אֶת־כָּל־סְבִ֣יבֹתֵ֔ינוּ
    כִּלְחֹ֣ךְ הַשּׁ֔וֹר אֵ֖ת יֶ֣רֶק הַשָּׂדֶ֑ה וּבָלָ֧ק בֶּן־צִפּ֛וֹר מֶ֥לֶךְ לְמוֹאָ֖ב
    בָּעֵ֥ת הַהִֽוא׃
  ibo-ibo: Ndị Moab jekwuru ndị okenye Midia sị ha, “Igwe mmadụ ndị a ga-erichapụ
    ihe niile gbara anyị gburugburu. Ha ga-eripịa ha dịka ehi si erichapụ ahịhịa ndụ
    dị nʼala.” Ya mere, Balak nwa Zipoa, onye bụ eze ndị Moab nʼoge ahụ,
  ory-ory: ଏଥିରେ ମୋୟାବ ମିଦୀୟନୀୟ ପ୍ରାଚୀନଗଣକୁ କହିଲେ, “ଗୋରୁ ଯେପରି ପଦାରୁ ଘାସ ଚାଟି ଖାଏ,
    ସେପରି ଏହି ଜନତା ଆମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସବୁ ଚାଟି ପକାଇବେ। ଏହି ସମୟରେ ସିପ୍ପୋରର ପୁତ୍ର
    ବାଲାକ ମୋୟାବର ରାଜା ଥିଲେ।”
  chk-chk: Iwe, ekewe chon Moap ra kapas ngeni ekewe souakomwen Mitian, “Ei mwichemongun
    aramas epwe asomwa meinisin mine a nom ünüküch, usun eman ätemwänin kow a asomwa
    fetilin lemäl.” Nge Palak nöün Sipor mwän a kingen Moap lon ewe fansoun.
  rop-rop: Detlot Moweb pipul bin dalim detlot lida blanga detlot Midiyan pipul, “Detlot
    Isreil pipul tumatj. Olabat garra binijimap ola ebrijing weya jidan raidaran langa
    wi, jis laik det buligi weya oldei dagadagat det gras.” Wal det King Beilak
  ukr-1871: 'І казали Моабії мужам старшим Мидіянським: Тепер обїсть голота ся навкруги
    нас усе, як обїдає віл траву у полї. А Балак Зипоренко був тодї царем Моабським.'
  deu-1951: 'Da sprach Moab zu den Ältesten der Midianiter: Nun wird dieser Haufe
    alles rings um uns her auffressen, wie das Vieh alles Grüne auf dem Felde wegfrißt.
    Balak aber, der Sohn Zippors, war zu derselben Zeit König der Moabiter.'
  eng-JPS: 'And Moab said unto the elders of Midian: ''Now will this multitude lick
    up all that is round about us, as the ox licketh up the grass of the field.''
    — And Balak the son of Zippor was king of Moab at that time. —'
  srp-1865: 'Pa reèe Moav starješinama Madijanskim: sada æe ova množina pojesti sve
    što je oko nas kao vo travu u polju. A Valak sin Seforov bješe u ono vrijeme car
    Moavski.'
  lug-lug: Awo Mowaabu n’agamba abakulembeze ba Midiyaani nti, “Ogubiina gw’abantu
    bano bajja kulya byonna bye tuli nabyo ebitwetoolodde ng’ente bw’erya n’esaanyaawo
    omuddo ogw’oku ttale.” Balaki mutabani wa Zipoli, eyali kabaka wa Mowaabu mu biseera
    ebyo,
  heb-heb: ויאמר מואב אל זקני מדין עתה ילחכו הקהל את כל סביבתינו כלחך השור את ירק
    השדה ובלק בן צפור מלך למואב בעת ההוא׃
  ben-IRV: মোয়াবের রাজা মিদিয়নের প্রাচীনদেরকে বলল, “গরু যেমন মাঠের কচি ঘাস চেঁটে
    খায়, তেমনি এই লোকজন আমাদের চারদিকের সব কিছুই চেঁটে খাবে।” সেই দিন সিপ্পোরের ছেলে
    বালাক মোয়াবের রাজা ছিলেন।
  pan-pan: ਤਦ ਮੋਆਬ ਨੇ ਮਿਦਯਾਨ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਆਖਿਆ ਕੀ ਹੁਣ ਇਹ ਦਲ ਸਾਡੇ ਆਲੇ-ਦੁਆਲੇ ਦਾ ਸਭ
    ਕੁਝ ਖ਼ਤਮ ਕਰ ਜਾਵੇਗਾ ਜਿਵੇਂ ਬਲ਼ਦ ਖੇਤ ਦਾ ਘਾਹ ਖ਼ਤਮ ਕਰ ਦਿੰਦਾ ਹੈ। ਸਿੱਪੋਰ ਦਾ ਪੁੱਤਰ ਬਾਲਾਕ
    ਉਸ ਸਮੇਂ ਮੋਆਬ ਦਾ ਰਾਜਾ ਸੀ।
  mya-JVB: နွား သည် မြက်ပင် ကို လှမ်း ၍ စားသကဲ့သို့ ဤအလုံးအရင်း သည် ငါ တို့ပတ်လည်
    ၌ ရှိသမျှ ကို လှမ်း ၍ စားလိမ့်မည်ဟု ပူပန်သောစိတ်ရှိလျက်၊ မိဒျန် ပြည်သားအသက်ကြီး
    သူတို့အား ဆို ကြ၏။ ထို အခါ ဇိဖေါ် သား ဗာလက် သည်၊ မောဘ ရှင်ဘုရင် ဖြစ်သည်နှင့်၊
  tbg-tbg: Ho vika qete vaiha Midiani vatanaaka nora vaiintinavu tiva nimi tiha, Oho,
    purumakau qoravano vaaka ukau nama taiqa kaintemake, vi vatanaaka tenavu vataaina
    haikara ekaa vara taiqama kevarave, ti.
  hmo-hmo: Moaba taudia ese Midiana gunalaia taudia idia hamaoroa, idia gwau, “Inai
    taunimanima momo herea ese gabu ibounai do idia hadikaia ore, boromakau ese rei
    ia ania ore bamona.” Unai dainai Moaba ena king, Balaki Siporo,
  urd-urd: तब मोआबियों ने मिदियानी बुज़ुर्गों से कहा, “जो कुछ हमारे आस पास है उसे
    यह लश्कर ऐसा चट कर जाएगा जैसे बैल मैदान की घास को चट कर जाता है।” उस वक़्त बलक़
    बिन सफ़ोर मोआबियों का बादशाह था।
  rus-SYN: 'И сказали Моавитяне старейшинам Мадиамским: этот народ поедает теперь
    все вокруг нас, как вол поедает траву полевую. Валак же, сын Сепфоров, был царем
    Моавитян в то время.'
  bqc-SIM: 'Ɔ̃ Mↄabuↄ ò Madiã gbɛ̃zↄ̃ↄↄnɛ: Bílaɛ a pↄ́ pↄ́ liaawáziↄ ble píiɛ
    lán zù sɛ̃soawa.'
  tcz-CHONGTHU: Moab lengpa chun Midian mite lamkai ho kom ah ahil chah taovin, mipi
    ima bol lal toh lal anei lou diu ahi bong hang in hampa hing avel lhum tobanga
    loulai a avet lhih jeng ding ahi tin lengpa henga chun aseiyin ahi.
  mar-mar: मवाबाचा राजा मिद्यानीं लोकांच्या वडीलांना म्हणाला, बैल जसा शेतातले सगळे
    गवत खाऊन टाकतो तसेच हे लोक आपला नाश करतील. त्यावेळी सिप्पोराचा मुलगा बालाक मवाबाचा
    राजा होता.
  soq-soq: Ita Moab apanawa antone Midia apanawa eiau mampo wane waienase, “Apana
    ema uaraia waimoia ando dewa uduudu mainimbo wineia kadimoputuwapi, mo pue kau
    antoie ina natuiantoia rua no kadineputuwapi.” Tane walama sawo Sipo otopa Balak
    ipa Moab apanawa warereu wandie.
  qub-qub: 'Chaynöpami Madiancho caj mayurcunata Moab runacunaga niran: «Chaychica
    runacunaga wäca guewata lagwaypa lagwar ushacurcojnöchari chacranchïtapis pishirachenga.»
    Chay wichanga Moabpa raynin caycaran Ziporpa wamran Balac.'
  bqp-bqp: 'Akũ Mↄabunↄ pì Midiã gbɛ̃ zↄ̃kↄ̃nↄnɛ: Pari díkĩna ni pↄ́ kũ à likawáinↄ
    ble pínki lán zùu dì sɛ̃̀ só nà.'
  hat-hat: 'Moun Moab yo pale ak chèf fanmi moun Madyan yo, yo di yo: -Bann moun sa
    yo pral manje tou sa ki alantou nou, tankou bèf k''ap manje zèb nan savann. Lè
    sa a, se Balak, pitit Zipò, ki te wa peyi Moab.'
  eng-BSB: So the Moabites said to the elders of Midian, “This horde will devour everything
    around us, as an ox licks up the grass of the field.” Since Balak son of Zippor
    was king of Moab at that time,
  tod-tod: 'Ti ɓɔɠɔ ɠaani ta Madiyan nuiti ta-ɠundiɠiiti, ti ɠɛ naati ma: «Niima ʋɛbɛ
    wolai ɠa ʋaazu, ti zooi ta maaɠoolii kpein koloɠolo, eɠɛʋelei nikɛiti ta ɗa tufaiti
    gaamii la dɔɓɔiti su.» Naama ziɛgi zu Sipɔɔl ná-doun zunui Ɓalake ɠɛni masadai
    ɠɛɛzu Moaɓe yooi unda.'
  eng-WEBPB: Moab said to the elders of Midian, “Now this multitude will lick up all
    that is around us, as the ox licks up the grass of the field.” Balak the son of
    Zippor was king of Moab at that time.
  kbq-kbq: Hagi Moapu vahe'mo'za Midieni ranra vahera zamasami'za, ama tusi'a vahe
    krefamo'za bulimakaomo traza neno revrino neankna hu'za mika zantia eri havizahaze.
    Hagi ana knafina Zipori nemofo Balaki'a Moapu vahe kinia mani'nea knafi anara
    hu'naze.
  nhe-BL: 'Huajca nopa moabitame quincamahuijque nopa huehue tlacame tlen Madián ehuani
    huan quinilhuijque: “Ne israelitame quitlamiltise tlen eltoc ipan totlal queja
    se huacax quitlamicua sacatl ipan se potrero.” Huajca Tlanahuatijquetl Balac tlen
    tlanahuatiyaya ipan nopa tlali Moab,'
  bus-bus: 'Ben Mↄabunↄ bè Midiã gbɛ̃nsinↄnɛ: Parii kɛ̀kii é pↄ́ kɛ̀ ligawaziinↄ
    ble píngi lán zù è sɛ̃̀ ble nà.'
  gub-BL: Moaw uze'eg Minià wanuwihawete wanupe wà. — A'e teko u'u putar zaneywyr
    har paw rupi wà nehe. Nuzawy kwaw tapi'ak ka'api'i paw i'u har wà nehe, i'i wà.
  eng-DRA: 'He said to the elders of Madian: So will this people destroy all that
    dwell in our borders, as the ox is wont to eat the grass to the very roots. Now
    he was at that time king in Moab.'
