verse: NUM.011.025
translations:
  mal-C: അപ്പോൾ യഹോവ മേഘത്തിൽ ഇറങ്ങിവന്ന് മോശയോടു സംസാരിച്ചു. അദ്ദേഹത്തിന്റെമേലുണ്ടായിരുന്ന
    ആത്മാവിൽനിന്ന് കുറെ എടുത്ത് തലവന്മാരായ ആ എഴുപതു പുരുഷന്മാരുടെമേൽ പകർന്നു. ആത്മാവ്
    അവരുടെമേൽ ആവസിച്ചപ്പോൾ അവർ പ്രവചിച്ചു, പക്ഷേ, പിന്നീട് അവർ അങ്ങനെ ചെയ്തില്ല.
  deu-TKW: Da fuhr Jahwe in der Wolke hinab und redete mit ihm. Und er nahm etwas
    von dem Geiste, der auf ihm ruhte, hinweg und ließ ihn über die siebzig Männer,
    jene Vornehmsten, kommen. Als nun der Geist sich auf sie niederließ, gerieten
    sie in prophetische Begeisterung, später aber nicht mehr.
  lin-lin: Yawe akitaki na nzela ya lipata mpe asololaki na ye ; akamataki nguya ya
    Molimo, oyo ezalaki epai na Ye, mpe atiaki yango epai ya bakambi tuku sambo. Tango
    kaka Molimo akitelaki bango, bakomaki kosakola, kasi bakobaki te.
  eng-LSV: and YHWH comes down in the cloud, and speaks to him, and keeps back of
    the Spirit which [is] on him, and puts [that One] on the seventy elderly men;
    and it comes to pass at the resting of the Spirit on them, that they prophesy,
    and they have never done [so] again.
  eng-GNV: 'Then the Lord came downe in a cloude, and spake vnto him, and tooke of
    the Spirit that was vpon him, and put it vpon the seuentie Ancient men: and when
    the Spirit rested vpon them, then they prophecied, and did not cease.'
  eng-WEBSTER: 'And the LORD came down in a cloud, and spoke to him, and took of the
    spirit that was upon him, and gave it to the seventy elders: and it came to pass,
    that when the spirit rested upon them; they prophesied, and did not cease.'
  nhw-BL: Huan TOTECO temoc ipan nopa mixtli huan quicamanalhui Moisés. Huan teipa
    quicuic Itonaltzi catli itztoya ipan Moisés para quipalehuis, huan nojquiya quinmacac
    nopa 70 huehue tlacame. Huan quema Itonaltzi motlali ipan nopa huehue tlacame,
    pejque camanaltij quen tlajtol pannextiani. Pero san se huelta panoc huan ayacmo
    mochijqui sempa.
  swh-ONEN: Kisha Bwana akashuka katika wingu na kunena na Mose, naye akachukua sehemu
    ya Roho iliyokuwa juu ya Mose na kuiweka juu ya wale wazee sabini. Roho aliposhuka
    juu yao, wakatoa unabii, lakini hawakufanya hivyo tena.
  bba-bba: Yinni Gusunɔ u sɑrɑmɑ ɡuru wii wuroru sɔɔ. Mɑ u kɑ Mɔwisi ɡɑri kuɑ. Mɑ
    u Hunde ye u Mɔwisi wɛ̃n dɑm sukum suɑ u ɡuro ɡuro be wɛ̃. Mɑ ɡuro ɡuro be, bɑ
    sɑ̃ɑru wɔri nɡe Gusunɔn sɔmɔbu, ɑdɑmɑ n ǹ kɑ tɛ.
  eng-KJVCPB: 'And the Lord came down in a cloud, and spake unto him, and took of
    the spirit that was upon him, and gave it unto the seventy elders: and it came
    to pass, that when the spirit rested upon them, they prophesied, and did not cease.'
  luo-luo: Eka Jehova Nyasaye nolor e bor polo mi owuoyo kode, kendo nokawo teko moko
    mane osemiye mi omiyo jodongo piero abiriyogo. Kane Roho odonjo kuomgi, ne gikoro
    wach, to bangʼ mano ne ok gichako gitimo kamano kendo.
  meu-meu: Bena Iehova na ori ai e diho, e hereva henia, a bona e henia siahuna kahana
    na hari hitu-ahuiosi e henidia; bena hari siahu idia latadiai e kau negana ai
    idia na e peroveta, to una negana ai mo.
  npi-ULB: परमप्रभु बादलमा तल आउनुभयो र मोशासँग बोल्नुभयो । परमप्रभुले मोशासँग भएको
    केही आत्मा लिनुभयो र यसलाई सत्तरी जना धर्म-गुरुमाथि राखिदिनुभयो । तिनीहरूमाथि
    आत्मा आउनुभएपछि तिनीहरूले अगमवाणी गरे, तर त्यस बेला मात्र र फेरि अगमवाणी गरेनन्
    ।
  yor-yor: Nígbà náà ni Olúwa sọ̀kalẹ̀ nínú àwọ̀ sánmọ̀ ó sì bá wọn sọ̀rọ̀, ó sì mú
    lára Ẹ̀mí tó wà lára Mose sí ara àwọn àádọ́rin àgbàgbà náà, Ó sì ṣẹlẹ̀ pé nígbà
    tí Ẹ̀mí náà bà lé wọn, wọ́n sọtẹ́lẹ̀, ṣùgbọ́n lẹ́yìn èyí wọn kò sọtẹ́lẹ̀ mọ́.
  emp-NTPO: Mama Ãcõrẽra jʌ̃rãrãne ed̶aa zeped̶a Moise ume bed̶easia. Idjia Moisea
    diad̶a Jaureda maʌ̃ setenta israelerã bororãa bid̶a diasia. Maʌ̃ Jaurera ãdjirãmaa
    zeped̶a cawaẽ́ne Ãcõrẽneba bed̶ea duanesid̶aa. Mãwãnacarea waa ara maʌ̃ quĩrãca
    bed̶ead̶aẽ́ basía.
  pes-OPCB: خداوند در ابر نازل شده، با موسی صحبت کرد و از روحی که بر موسی قرار داشت
    گرفته، بر آن هفتاد شیخ نهاد. وقتی که روح بر ایشان قرار گرفت نبوّت کردند، اما پس
    از آن دیگر نبوّت نکردند.
  tgl-ULB: Bumaba si Yahweh sa ulap at nagsalita kay Moises. Kinuha ni Yahweh ang
    ilan sa Espiritu na naroon kay Moises at nilagay ito sa pitumpung nakakatanda.
    Nang tumahan ang Espiritu sa kanila, nagpahayag sila, ngunit sa pagkakataong iyon
    lamang at hindi na naulit pa.
  cbu-NT: Apanllsha anush msasish karuwataraa ashirangu, Móysispa tsiyatarangiya.
    Waanaa wizpuree Móysisaam panarangu, anoo anchichtam tputseem 70 kurakaam panarangiya.
    Sheeru, tputsee tutsiyatstayaru, tputssha apanllpan tamaparee ashirusin Apanllee
    kuk natumasamaam kaman kaman ashiranganaya. Anumunarisha, arang Apanll ndushat
    anumashee k'kuzee tsiyatamaam tutsiyatstarangiya.
  hui-hui: Ani bu heagola Anduane Homogo beralibaha daluwa Mosesehondo bi lene. Ibugua
    Dinininaga mugube Moseseha heleneyaru maru yamuwa haru haga pira karia (70) biaruhondo
    mini. Dinininaga mugube agali biaruha íbu heagola tigua Anduane Homogonaga mana
    latagi hagarume ga̱ lalu bi lagadagua lenegoyu ti emene tigi mbira dege ani lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​တိမ်​ဖြင့် ကြွ​ဆင်း​လာ​၍ မော​ရှေ​နှင့်​စ​ကား​ပြော​ဆို​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား​ပေး​အပ် ထား​သော​စွမ်း​ရည်​အ​ချို့​ကို​ယူ​၍ ခေါင်း​ဆောင်
    ခု​နစ်​ဆယ်​တို့​အား​ပေး​အပ်​တော်​မူ​၏။ သူ​တို့ သည်​စွမ်း​ရည်​ကို​ခံ​ယူ​ရ​ရှိ​ကြ​သော​အ​ခါ
    ပ​ရော​ဖက်​များ​ကဲ့​သို့​ကြွေး​ကြော်​ကြ​၏။ သို့ ရာ​တွင်​တစ်​ကြိမ်​မျှ​သာ​ကြွေး​ကြော်​ကြ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་སྤྲིན་གྱི་ནང་ནས་མར་ཕེབས་ཏེ་མོ་ཤེ་ལ་གསུང་གླེང་མཛད་པ་དང་།
    ཁོའི་སྟེང་དུ་ཡོད་པའི་ཐུགས་ཉིད་རྒན་པོ་བདུན་ཅུའི་སྟེང་དུ་བཞག་པ་ལ། ཐུགས་ཉིད་དེ་དག་གི་སྟེང་དུ་བཞུགས་པའི་དུས་སུ་དེ་དག་གིས་ལུང་བསྟན་གནང་བ་ཡིན་མོད།
    འོན་ཀྱང་དེའི་རྗེས་སུ་ཡང་བསྐྱར་ལུང་མ་བསྟན་ཏོ། །
  sna-sna: Ipapo Jehovha akaburuka ari mugore akataura navo uye akatora Mweya wakanga
    uri pamusoro pake akaisa Mweya uyu pamusoro pavakuru makumi manomwe. Mweya wakati
    wagara pamusoro pavo vakaprofita, asi havana kuzopamhazve.
  spa-BLM: El Señor descendió en la nube y le habló, y tomó del Espíritu que estaba
    sobre él y lo puso sobre los setenta ancianos. Cuando el Espíritu se posó sobre
    ellos, profetizaron, pero no lo hicieron más.
  cac-cac: Ix lajvi chi', ix emul Jehová d'a scal asun, ix lolon yed' vin̈aj Moisés
    chi'. Ata' ix ic'jiel jab'oc espíritu ayoch d'a vin̈ yuj Jehová, ix yac'anoch
    d'a eb' vin̈ 70 ichamtac vinac chi'. Ata' ix och ijan eb' vin̈ slolon icha eb'
    yalumalel slolonel Dios, palta an̈ej junel chi' ix lolon eb' vin̈ icha chi'.
  swh-ULB: BWANA akashuka chini katika wingu akaongea na Musa. BWANA akachukua sehemu
    ya roho iliyokuwa kwa Musa na kuiweka kwa wale wazee sabini. Roho alipowashukia,
    wakaanza kutoa unabii, lakini ilitokea kwenye tukio hilo tu na haikujirudia tena.
  bel-bel: І сышоў Гасподзь у воблаку і гутарыў зь ім, і ўзяў ад Духа, Які на ім,
    і даў сямідзесяці мужчынам старэйшынам. І калі спачыў на іх Дух, яны пачалі прарочыць,
    але потым перасталі.
  deu-ELBBK: Und der HERR kam in der Wolke herab und redete zu ihm und nahm von dem
    Geist, der auf ihm war, und legte ihn auf die 70 Männer, die Ältesten. Und es
    geschah, sobald der Geist auf sie kam, weissagten sie; aber sie fuhren nicht fort.
  mbb-OT: Ne mibulus is Nengazen pinaaǥi te ǥapun ne nekidlalag ki Moises. Ne imbeǥey
    zin duen te 70 he menge perezumala is duma he keǥehem. Ne hein diyè en haazà te
    kandan ne nenagnà sikandan, piru wazè en haazà meuman-uman.
  mal-2015: എന്നാറെ യഹോവ ഒരു മേഘത്തിൽ ഇറങ്ങി അവനോടു അരുളിച്ചെയ്തു, അവന്മേലുള്ള ആത്മാവിൽ
    കുറെ എടുത്തു മൂപ്പന്മാരായ ആ എഴുപതു പുരുഷന്മാർക്കു കൊടുത്തു; ആത്മാവു അവരുടെ മേൽ
    ആവസിച്ചപ്പോൾ അവർ പ്രവചിച്ചു; പിന്നെ അങ്ങനെ ചെയ്തില്ല താനും.
  rmc-rmc: Akor o RAJ avľa andre chmara a prevakerďa ko Mojžiš. Iľa le Duchostar,
    so sas pro Mojžiš, a diňa le eftavardeš vodcenge. Sar avľa pre lende oda Duchos,
    prorokinenas – no ča akor, paľis imar na prorokinenas.
  pes-OPV: وخداوند در ابر نازل شده، با وی تکلم نمود، و ازروحی که بر وی بود، گرفته،
    بر آن هفتاد نفرمشایخ نهاد و چون روح بر ایشان قرار گرفت، نبوت کردند، لیکن مزید
    نکردند.
  ron-1924: Домнул С-а коборыт ын нор ши а ворбит луй Мойсе; а луат дин духул каре
    ера песте ел ши л-а пус песте чей шаптезечь де бэтрынь. Ши де ындатэ че духул
    с-а ашезат песте ей, ау ынчепут сэ пророчаскэ, дар дупэ ачея н-ау май пророчит.
  ben-OBCV: তখন সদাপ্রভু মেঘের মধ্যে অবতীর্ণ হলেন এবং তাঁর সঙ্গে কথা বললেন; তিনি ঈশ্বরের
    সেই আত্মা সত্তরজন প্রবীণের উপর অধিষ্ঠান করালেন, যে আত্মা মোশির উপর ছিলেন। যখন
    আত্মা তাঁদের উপর অধিষ্ঠান করলেন, তাঁরা ভাববাণী বলতে লাগলেন, অবশ্য পরে তাঁরা আর
    তা করেননি।
  som-som: Markaasaa Rabbigu ku soo degtay daruurtii oo isagii la hadlay, wuxuuna
    qaaday ruuxii isaga saarnaa, markaasuu toddobaatankii waayeel saaray, oo markii
    ruxuu korkooda ku degay ayay wax sii sheegeen, laakiinse sidaas mar dambe ma ay
    yeelin.
  lat-VUC: Descenditque Dominus per nubem, et locutus est ad eum, auferens de spiritu
    qui erat in Moyse, et dans septuaginta viris. Cumque requievisset in eis spiritus,
    prophetaverunt, nec ultra cessaverunt.
  eng-ASVBT: 'And Jehovah came down in the cloud, and spake unto him, and took of
    the Spirit that was upon him, and put it upon the seventy elders: and it came
    to pass, that, when the Spirit rested upon them, they prophesied, but they did
    so no more.'
  ita-1885: E il Signore scese nella nuvola, e parlò a lui, e mise da parte dello
    Spirito, ch'era sopra lui, e lo mise sopra que' settant'uomini Anziani; e avvenne
    che, quando lo Spirito si fu posato sopra loro, profetizzarono, e da indi innanzi
    non restarono.
  eng-LXXUP: And the Lord came down in a cloud, and spoke to him, and took of the
    spirit that was upon him, and put it upon the seventy men that were elders; and
    when the spirit rested upon them, they prophesied and ceased.
  eng-ULB: Yahweh came down in the cloud and spoke to Moses. Yahweh took some of the
    Spirit that was on Moses and put it on the seventy elders. When the Spirit rested
    on them, they prophesied, but only on that occasion and not again.
  spa-VBL: Entonces el Señor descendió y le habló. El Señor tomó algo del Espíritu
    que Moisés tenía y se lo dio. Ellos profetizaron, pero esto no volvió a suceder.
  fra-_FOB: Alors l'Éternel descendit dans la nuée, et lui parla, et il mit à part
    de l'esprit qui était sur lui, et le mit sur les soixante et dix anciens. Et dès
    que l'esprit reposa sur eux, ils prophétisèrent; mais ils ne continuèrent pas.
  mal-mal: അനന്തരം യഹോവ ഒരു മേഘത്തിൽ ഇറങ്ങി അവനോട് അരുളിച്ചെയ്തു, അവന്മേലുള്ള ആത്മാവിൽ
    കുറെ എടുത്ത് മൂപ്പന്മാരായ ആ എഴുപത് പുരുഷന്മാർക്കു കൊടുത്തു; ആത്മാവ് അവരുടെ മേൽ
    ആവസിച്ചപ്പോൾ അവർ പ്രവചിച്ചു; പിന്നീട് അങ്ങനെ ചെയ്തില്ല.
  urd-GVR: Tab Rab bādal meṅ utar kar Mūsā se hamkalām huā. Jo Rūh us ne Mūsā par
    nāzil kiyā thā us meṅ se us ne kuchh le kar un 70 buzurgoṅ par nāzil kiyā. Jab
    Rūh un par āyā to wuh nabuwwat karne lage. Lekin aisā phir kabhī na huā.
  suz-BL: मिनु नोले परमप्रभु यावे गोस्‍सुमी उइ आगा तोइश्‍शा, मोसा नु लोव़ पाप्‍तु।
    मिनु मेकोमी मोसा आ आगा बाक्‍शो सोक्‍त इच्‍का लाइश्‍शा, मेको ७० जना खाल्‍पा आन
    तार वोइक्‍तु। मिनु मेको सोक्‍त मेको आन तार नांइसेनु, मेकोपुकीमी परमप्रभु यावे
    आ लोव़ पाम्‍तेक्‍म। तन्‍न नोनोले मो मपाम।
  ita-1927: E l’Eterno scese nella nuvola e gli parlò; prese dello spirito ch’era
    su lui, e lo mise sui settanta anziani; e avvenne che quando lo spirito si fu
    posato su loro, quelli profetizzarono, ma non continuarono.
  ckb-ckb: یەزدانیش لە هەوردا هاتە خوارەوە و لەگەڵیدا دوا و لەو ڕۆحە پیرۆزەی کە لەسەری
    بوو بردی و خستییە سەر حەفتا ڕیش سپییەکە. کاتێک ڕۆحەکە هاتە سەریان ئیتر پەیامی
    خودایان ڕاگەیاند، بەڵام یەک جار و زیاتر نا.
  eng-BBE: 'Then the Lord came down in the cloud and had talk with him, and put on
    the seventy men some of the spirit which was on him: now when the spirit came
    to rest on them, they were like prophets, but only at that time.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೇಘದೊಳಗಿಂದ ಇಳಿದು, ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ, ಅವನ ಮೇಲಿರುವ ಆತ್ಮಶಕ್ತಿಯಲ್ಲಿ
    ಕಿಂಚಿತ್ತನ್ನು ತೆಗೆದು, ಹಿರಿಯರಾದ ಎಪ್ಪತ್ತು ಮಂದಿಯ ಮೇಲೆ ಇಟ್ಟರು. ಆದ್ದರಿಂದ ಆತ್ಮವು ಅವರ
    ಮೇಲೆ ನೆಲೆಯಾಗಿದ್ದಾಗ ಅವರು ಪ್ರವಾದಿಸಿದರು. ಆಮೇಲೆ ಅವರು ಪ್ರವಾದಿಸಲಿಲ್ಲ.
  bbb-bbb: Areme E Ireobo fu amite uve ijia ari Mosisiki vua kuaema areme fu uri Kavene
    fuone ije fu Mosisi nujaejaema ije una e seveniti (70) ije saejiae. Areme bu uri
    maza aokube ijiaru e boeje Godido vua ije urukeigia darokuma vua kuariae.
  tam-2017: யெகோவா மேகத்தில் இறங்கி, அவனோடு பேசி, அவன் மேலிருந்த ஆவியை மூப்பர்களாகிய
    அந்த எழுபது பேர்மேலும் வைத்தார்; அந்த ஆவி அவர்கள்மேல் வந்து தங்கினவுடன் தீர்க்கதரிசனம்
    சொன்னார்கள்; சொல்லி, பின்பு ஓய்ந்தார்கள்.
  spa-RV-1909: Entonces Jehová descendió en la nube, y hablóle; y tomó del espíritu
    que estaba en él, y púsolo en los setenta varones ancianos; y fué que, cuando
    posó sobre ellos el espíritu, profetizaron, y no cesaron.
  ron-BTF: Și DOMNUL a coborât într-un nor și i-a vorbit și a luat din duhul care
    era peste el și l-a dat celor șaptezeci de bătrâni și s-a întâmplat, când duhul
    s-a așezat peste ei, că au profețit și nu au încetat.
  eng-WEBP: The LORD came down in the cloud, and spoke to him, and took of the Spirit
    that was on him, and put it on the seventy elders. When the Spirit rested on them,
    they prophesied, but they did so no more.
  eng-FBV: Then the Lord came down and talked to him. The Lord took some of the Spirit
    Moses had and gave it to them. They prophesied, but this didn't ever happen again.
  nld-1939: Nu daalde Jahweh neer in de wolk, en sprak tot hem; en Hij nam een deel
    van de geest, die op Moses rustte, en stortte die over de zeventig oudsten uit.
    Zodra de geest op hen rustte, profeteerden zij en hielden niet op.
  nch-BL: Huan TOTECO temoc ipan nopa mixti huan quicamanalhui Moisés. Huan teipa
    quicuic Itonaltzi cati itztoya ipan Moisés para quipalehuis, huan nojquiya quinmacac
    nopa 70 huehue tacame. Huan quema Itonaltzi motali ipan nopa huehue tacame, pejque
    camanaltij quej tajtolpanextiani. Pero san se huelta panoc huan ayecmo quema mochijqui
    sempa.
  vie-1934: Đức Giê-hô-va bèn ngự xuống trong mây, phán cùng Môi-se; Ngài lấy Thần
    cảm người và ban cho bảy mươi người trưởng lão. Vừa khi Thần ở trên bảy mươi người
    trưởng lão, bèn được cảm động nói tiên tri, nhưng không cứ nói mãi.
  hin-CV: तब याहवेह उस बादल में प्रकट हुए और मोशेह के सामने आए. याहवेह ने मोशेह पर
    रहनेवाले आत्मा की सामर्थ्य को लेकर उन सत्तर पर समा दिया, जब आत्मा उन सत्तर प्रधानों
    पर उतरा तब उन सत्तर ने भविष्यवाणी की, किंतु उन्होंने इसको दोबारा नहीं किया.
  eng-OURB: Adonai came down in the cloud, and spoke to him, and took of the Spirit
    that was on him, and put it on the seventy elders. When the Spirit rested on them,
    they prophesied, but they did so no more.
  spa-BES: 'Entonces el Señor descendió en la nube y habló con él, y puso sobre los
    setenta hombres algo del espíritu que tenía sobre él: ahora que el espíritu descansaba
    sobre ellos, eran como profetas, pero solo En ese tiempo.'
  tdx-tdx: Le nizotso amy rahoñey t’Iehovà nangalak’ amy Arofo ama’ey vaho natolo’e
    amy roandriañe fitompolo rey; ie nivotraha’ i Arofoy le nitoky, fe tsy ho nainai’e.
  vid-vid: Aho, Mkulu Nguluwi nakadulika kuli ng'hungugu na kulongasa na heye. Hamba
    nakalavya honhu ha muhe wonayampele Musa, nakamha chila yumwe wa wala wasekulu
    makumi saba. Lowenjilwe na muhe awo, wasekulu awo nawaluka kulonga kota waloli,
    ila hawahiluchile kudita ahyo.
  eng-OKE: And the Lord was revealed in the Cloud, and spake with him, and he made
    enlargement of the Spirit that was upon him, and imparted to the seventy men,
    the elders; and it came to pass that when the Spirit of prophecy rested upon them
    they prophesied, and ceased not.
  tha-KJV: แล​้วพระเยโฮวาห์เสด็จลงมาในเมฆและตรัสกับโมเสส และเอาวิญญาณที่​มี​อยู่​บนโมเสสบ้างใส่บนพวกผู้​ใหญ่​เจ​็ดสิบคนนั้น
    และต่อมาเมื่อวิญญาณอยู่บนเขาทั้งหลายแล้ว เขาทั้งหลายก็​พยากรณ์ แต่​เขาทั้งหลายก็​ไม่​ทำอีก
  por-BR-2018: Então o SENHOR desceu na nuvem, e lhe falou; e tomou do espírito que
    estava sobre ele, e o pôs sobre aqueles setenta anciãos; e aconteceu que, quando
    o espírito repousou sobre eles, profetizaram, mas depois nunca mais.
  deu-ELO: Und Jehova kam in der Wolke hernieder und redete zu ihm und nahm von dem
    Geiste, der auf ihm war, und legte ihn auf die siebzig Männer, die Ältesten. Und
    es geschah, sobald der Geist auf sie kam, weissagten sie; aber sie fuhren nicht
    fort.
  eng-WYC-2018: And the Lord came down by a cloud, and spake to Moses, and took away
    of the spirit that was in Moses, and gave (it) to the seventy men; and when the
    spirit had rested in them, they prophesied, and moreover they ceased not. (And
    the Lord came down in a cloud, and spoke to Moses, and then took away some of
    the spirit that was on Moses, and gave it to the seventy men; and when the spirit
    had rested on them, they prophesied, and they did not cease.)
  epo-epo: Kaj la Eternulo malleviĝis en nubo kaj parolis kun li, kaj Li deprenis
    iom de la spirito, kiu estis sur li, kaj metis sur la sepdek virojn plejaĝulojn.
    Kaj kiam haltis sur ili la spirito, ili ekprofetis kaj ne ĉesis.
  uig-PIN: Andin Pǝrwǝrdigar bulut iqidin qüxüp, Musa bilǝn sɵzlixip, uningdiki Roⱨtin
    elip yǝtmix aⱪsaⱪalƣa ⱪoydi; Roⱨ ularning üstigǝ ⱪonuxi bilǝn ular bexarǝt berixkǝ
    kirixti. Lekin xu waⱪittin keyin ular undaⱪ ⱪilmidi.
  beo-beo: 'Amalalu, Hina Gode da mu mobi ganodini gudu sa:ili, ema sia:i. E da A:silibu
    amo E da musa: Mousesema i, amo Ea gasa lale, ouligisu dunu 70 ilima i. A:silibu
    da amo ouligisu dunuma aligila sa:ili, ilia da Gode Sia: Alofesu dunu (balofede)
    agoane afadafa fawane wele, bu hame wei.'
  tpi-OTNT: Bihain Bikpela i stap insait long dispela klaut na i kam daun na i toktok
    wantaim Moses. Na Bikpela i kisim sampela strong bilong dispela spirit em i bin
    givim long Moses na i givim long ol 70 hetman. Taim dispela spirit i kam i stap
    long ol, orait long sotpela taim tasol ol i autim tok olsem ol profet.
  hau-SA: Sa’an nan Ubangiji ya sauko daga girgije, ya yi magana da shi, ya kuma ɗauke
    Ruhun da yake kan Musa ya ɗora shi a kan dattawa saba’in nan. Sa’ad da Ruhun ya
    zauna a kansu, sai suka yi annabci, amma daga wannan ba su ƙara yin haka kuma
    ba.
  uig-LAT: Andin Perwerdigar bulut ichidin chüshüp, Musa bilen sözliship, uningdiki
    Rohtin élip yetmish aqsaqalgha qoydi; Roh ularning üstige qonushi bilen ular bésharet
    bérishke kirishti. Lékin shu waqittin kéyin ular undaq qilmidi.
  nde-nde: Ngalokho uThixo wehla ngeyezi wakhuluma laye, yena wasethatha uMoya owawuphezu
    kwakhe wawethulela phezu kwabadala bebandla abangamatshumi ayisikhombisa. Kwathi
    uMoya usuphezu kwabo, baphrofitha, kodwa kabazange baphinde bakwenze emva kwalokho.
  ton-ton: 'Pea naʻe hāʻele hifo ʻa Sihova ʻi he ʻao, ʻo ne folofola kiate ia, pea
    ne toʻo ʻae laumālie naʻe ʻiate ia, ʻo ne foaki ia ki he kau mātuʻa ʻe toko fitungofulu:
    pea naʻe pehē, ʻi he hoko ʻae laumālie kiate kinautolu, naʻa nau kikite, pea naʻe
    ʻikai tuku.'
  ces-1613: I sstoupil Hospodin v oblaku a mluvil k němu, a vzav z ducha, kterýž byl
    na něm, dal sedmdesáti mužům starším. I stalo se, když odpočinul na nich ten duch,
    že prorokovali, ale potom nikdy více.
  eng-WMB: The LORD came down in the cloud, and spoke to him, and took of the Spirit
    that was on him, and put it on the seventy elders. When the Spirit rested on them,
    they prophesied, but they did so no more.
  tam-TCV: அப்பொழுது யெகோவா மேகத்தில் இறங்கி, மோசேயுடன் பேசினார். பின் அவனில் இருந்த
    ஆவியானவரை அந்த சபைத்தலைவர்கள் எழுபதுபேர் மேலும் வைத்தார். ஆவியானவர் அவர்கள்மேல்
    வந்தவுடன், அவர்கள் இறைவாக்குரைத்தனர். ஆனால் அவர்கள் திரும்ப இறைவாக்கு உரைக்கவில்லை.
  ceb-ULB: Mikanaog si Yahweh sa panganod ug misulti kang Moises. Gikuha ni Yahweh
    ang pipila ka mga Espiritu nga anaa kang Moises ug gibutang kini sa 70 ka mga
    kadagkoan. Sa dihang ang Espiritu napahiluna kanila, nanagna sila, apan niadto
    lamang nga higayon ug wala na mausab.
  pol-UBG: Wtedy PAN zstąpił w obłoku i przemówił do niego. Potem wziął z ducha, który
    był na nim, i dał go siedemdziesięciu starszym. A gdy spoczął na nich duch, prorokowali
    i nie przestali.
  agr-agr: Dutika ijumjamtai Tuke Pujuu yujagminum pachitkau akaiki Moisésjai chichasui.
    Nunik duwi Wakani Pegkeji Moisésai aun ujumak juki, setenta aents Israel aentsu
    apuji múun aidaun tinamkauwai. Dutikam Apajuí Wakani ditai pujugsam profetajai
    betek chichatan nagkamawajui. Tujash duka makichkia nunik nagkaemakiuwai ataktuk
    nunikchauwai.
  kyc-kyc: Yuu gii dokopa Kamongo kopa rakapana isa epapala baa pii lamaiya. Baame
    Imambunya porainya renge lapo Mosese maiyamo dokona nyepala akali mupwa akalisa
    yanda ipingi nyepo dusipa maiya. Imambu doko nakama keta epeyamo dokopa nakamame
    pii andake lao poropeta akali lengenyili pyuo leyami. Leyaminyipape waiya lao
    oteya.
  urd-GVU: تب رب بادل میں اُتر کر موسیٰ سے ہم کلام ہوا۔ جو روح اُس نے موسیٰ پر نازل
    کیا تھا اُس میں سے اُس نے کچھ لے کر اُن 70 بزرگوں پر نازل کیا۔ جب روح اُن پر آیا
    تو وہ نبوّت کرنے لگے۔ لیکن ایسا پھر کبھی نہ ہوا۔
  deu-1912: Da kam der HERR hernieder in der Wolke und redete mit ihm und nahm von
    dem Geist, der auf ihm war, und legte ihn auf die siebzig ältesten Männer. Und
    da der Geist auf ihnen ruhte, weissagten sie und hörten nicht auf.
  ntj-ntj: Nyangka Mama Kuurrnga yutuwariwana tjarungaralalpi Mawutjala wangkangu.
    Palunyalu-tjanampa liita 70-ku Kuurti Walykumununya nintirnu, tjiinya Mawutjaku
    nintirnu, palunyapirinypartu. Nyangka Kuurti Walykumunulu-tjananya wuyurrmaranyangka-ya
    Mama Kuurrku wangka nintipukalupirinypa watjarnu ngamurtu wiyarringu.
  kan-2017: ಯೆಹೋವನು ಆ ಮೇಘದಲ್ಲಿ ಇಳಿದು ಬಂದು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಮೋಶೆಯ ಮೇಲಿರುವ ಆತ್ಮದಲ್ಲಿ
    ಸ್ವಲ್ಪವನ್ನು ಆ ಎಪ್ಪತ್ತು ಮಂದಿ ಹಿರಿಯರಿಗೂ ಪಾಲುಕೊಟ್ಟನು. ಆ ಆತ್ಮವು ಅವರಿಗೆ ದೊರಕಿದಾಗ ಅವರು
    ಪರವಶರಾಗಿ ಆ ಸಂದರ್ಭದಲ್ಲಿ ಮಾತ್ರ ಪ್ರವಾದಿಸಿದರು. ಆ ಮೇಲೆ ಅವರು ಎಂದಿಗೂ ಪ್ರವಾದಿಸಲೇ ಇಲ್ಲ.
  yap-yap: Me yib bangi manileng nga but’ ni bay SOMOL u fithik’ nge welthin ngak
    Moses. Me fek boch e gonop nike pi’ ngak Moses nge tay nga laniyan’ fa medlip
    i ragag i pumo’on ni yad ma yog e thin. Ma fa’ani yib e re gonop nem ngorad, miyad
    welthin ni bod rogon e profet, ni kemus e yay nra yodoromgad.
  hlt-MCSB: Te vaengah BOEIPA te cingmai khuiah ha suntla tih anih te a voek. Te phoeiah
    anih dongkah Mueihla te a pet tih a ham rhoek hlang sawmrhih soah a paek. Amih
    soah Mueihla a om van neh tonghma uh dae khoep uh hae pawh.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ሻኣሬና ኬዲ ሙሴና ጌስቴኔ፤ ሃሣ ሙሴም ዒዚ ዒንጌ ዓያኖይዳፓ ላንካይታሞ ዶኦሪንቴ ዓሶም
    ዒንጌም ዓያኖ ጌኤዣ ዔያቶ ዑፃ ኬዳዛ ፆኦሲ ማሊሢ ኬኤዛ ዓሲጉዲ ዑኡዞ ፔኤሲ ዼጊዲ ፆኦሲ ባኣዚ ኬኤዚሢ ዓርቄኔ፤ ዬያ ዔያታ
    ኬኤዜሢ ዻካ ዎዴም ሌሊኬ።
  twi-ASANTE: Na Awurade nam omununkum mu baa fam ne Mose kasaeɛ, na ɔfaa honhom a
    ɛwɔ Mose so no de guu mpanimfoɔ aduɔson no so. Ɛberɛ a honhom no baa wɔn so kakra
    no, wɔhyɛɛ nkɔm mmerɛ tiawa bi mu.
  eng-WEBU: The LORD came down in the cloud, and spoke to him, and took of the Spirit
    that was on him, and put it on the seventy elders. When the Spirit rested on them,
    they prophesied, but they did so no more.
  bnp-bnp: Muri e BAKOVI DAGI i puru valai na bubu iea, i ta turane Moses. Lakea e
    BAKOVI DAGI i bole a nitora na hanuna, ra i habi muga ne Moses i habi ne huriki
    a gare ala ravulu polorua. Na tahuna a hanuna i valai i made turane ria, popote
    kunana ri vakalongo a nita propet, pali i uka ma ri rata lokovonga liu.
  wal-wal: Essin GODAI shaaran duge wodhdhidi, aara haasayiis; yaatidi a bollan de7iya
    Ayyaanaappe ekkidi, he laappun tammu cimatu bolli wottiis. Ayyaanai eta bollan
    shemppido wode, eti hananabaa yootidosona. SHin hegaappe guyyiyan, zaarettidi
    hananabaa yootibookkona.
  spa-PDDPT: Yavé descendió en la nube y le habló. Luego tomó del Espíritu que estaba
    sobre él y lo colocó sobre los 70 ancianos. Cuando el Espíritu descansó sobre
    ellos, profetizaron, pero después no continuaron.
  gun-gun: Ha'e ramo Senhor oguejy arai rupi. Ha'e vy ijayvu ixupe. Ha'e vy Nhe'ẽ
    hexe oĩ va'e ombouve vy omoĩ avi setenta nhomongetaaty ikuai va'e re. Ha'e va'e
    kuery re Nhe'ẽ oĩ avi ramo omombe'u okuapy ixuguigua, teĩ ha'e va'e rire ma nda'ijayvuvei
    ha'e rami.
  ilo-ULB: Bimmaba ni Yahweh iti ulep ket kinasaona ni Moises. Innala ni Yahweh ti
    dadduma nga Espiritu nga adda kenni Moises ket inyalisna dagitoy kadagiti pitopulo
    a panglakayen. Idi simrek ti Espiritu kadakuada, nagipadtoda, ngem iti dayta laeng
    a gundaway ken saanen a naulit.
  kpg-kpg: Dimaadua ga haneia i lodo di baahi gololangi, ga helekai gi Moses. Mee
    ga daa gi daha hunu mogobuna o di Hagataalunga dela ne wanga ko Ia gi mee i mua,
    gaa wanga gi nia dagi e mada hidu aalaa. Malaa, di Hagataalunga deelaa la gaa hana
    i hongo digaula, gei digaula ga daamada ga wwolowwolo be nia soukohp i tama madagoaa
    bodobodo.
  uig-ARA: ئاندىن پەرۋەردىگار بۇلۇت ئىچىدىن چۈشۈپ، مۇسا بىلەن سۆزلىشىپ، ئۇنىڭدىكى
    روھتىن ئېلىپ يەتمىش ئاقساقالغا قويدى؛ روھ ئۇلارنىڭ ئۈستىگە قونۇشى بىلەن ئۇلار
    بېشارەت بېرىشكە كىرىشتى. لېكىن شۇ ۋاقىتتىن كېيىن ئۇلار ئۇنداق قىلمىدى.
  sus-sus: Alatala naxa goro nuxui kui, a masenyi ti Munsa bɛ. A naxa a yɛtɛ Xaxili
    Sɛniyɛnxi nde tongo naxan nu na Munsa ma, a a sa na fori mixi tongo solofere ma.
    Na Xaxili Sɛniyɛnxi to goro e ma, e naxa so masenyi tife Ala xili ra, kɔnɔ e mu
    a ikuya.
  pon-2006: KAUN-O eri ketidihdo nan pelien depwek pali oh mahseniong Moses. E ahpw
    ketikihsang ekis manaman en ngehn me e ketin audehkihda Moses mahso, oh ketikihong
    kaun isiakano. Eri, ni ngehno eh ti pohrail re ahpw tapihada kokohp ni ngihl laud;
    eri, re pil mwadangete tokedi.
  jae-jae: Su, go Apômtau kêsêp gêmêŋ totaogeŋ mêŋkêsôm biŋ gêdêŋ Mose ma kêkôc ŋalau,
    taŋ kêpi Mose naŋ, ŋagêdô su, ma kêkêŋ gelom laumata 70. Ŋalau gelom êsêac e sep
    tageŋ seoc biŋ lasê ŋapaŋ.
  ksd-ksd: Ma ra Luluai i ga vana ba ta ra bakut, ma i ga tata pirana, ma i ga tatak
    pa ta ra tulungen i ga ki tana, ma i ga vung tar ia ta ra lavurua na vinun na
    patuana; ma ba ra tulungeana i ga ki taun diat, dia ga tata na propet, ia kaka
    namur pa dia ga pait mule.
  tur-YTC: Yahve bulutun içinde inip onunla konuştu ve kendisindeki Ruh'u alıp yetmiş
    ihtiyarın üzerine koydu. Ruh onların üzerinde durunca peygamberlik ettiler, ama
    bunu bir daha yapmadılar.
  grc-BRENT: Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ ἐλάλησε πρὸς αὐτόν· καὶ παρείλατο ἀπὸ
    τοῦ πνεύματος τοῦ ἐπʼ αὐτῷ, καὶ ἐπέθηκεν ἐπὶ τοὺς ἑβδομήκοντα ἄνδρας τοὺς πρεσβυτέρους·
    ὡς δὲ ἐπανεπαύσατο πνεῦμα ἐπʼ αὐτοὺς, καὶ ἐπροφήτευσαν, καὶ οὐκ ἔτι προσέθεντο.
  ind-AYT: Kemudian, TUHAN turun dalam awan dan berbicara kepadanya. Dia mengambil
    sebagian roh yang ada pada Musa dan memberikannya kepada ketujuh puluh tua-tua
    itu. Ketika roh-Nya turun ke atas mereka, mereka bernubuat. Namun, mereka tidak
    melakukannya lagi.
  nya-nya: Ndipo Yehova anatsika mʼmitambo ndi kuyankhula naye ndipo anatengako mzimu
    womwe unali pa Mose ndi kuwuyika pa akuluakulu makumi asanu ndi awiri aja. Pamene
    mzimuwo unakhazikika pa akuluakuluwo, anayamba kunenera koma sanapitirize.
  hrv-hrv: Jahve siđe u oblaku i poče s njim govoriti. Zatim uze od duha koji bijaše
    na njemu i stavi na onu sedamdesetoricu starješina. Kad duh počinu na njima, počeše
    prorokovati, ali to više nikad ne učiniše.
  mps-mps: Nosali Genuai Bidi te pǫ dulude bidama, te tǫba dulama, tama Moses dali
    po wagasali. Tama nosali Genuai Bidigo Mosesbolo mani mobo bidigo bomo meba selama,
    te 70 tobolu bidi dabebolo mani. Tama te bomo augwaliba asobo si da, teda te pęwadage
    sogo tama augwaligo te profet bidi dabego po pusubo tiwai pusali.
  tpi-tpi: Bihain Bikpela i stap insait long dispela klaut na i kam daun na i toktok
    wantaim Moses. Na Bikpela i kisim sampela strong bilong dispela spirit em i bin
    givim long Moses na i givim long ol 70 hetman. Taim dispela spirit i kam i stap
    long ol, orait long sotpela taim tasol ol i autim tok olsem ol profet.
  dan-1931: Så steg HERREN ned i Skyen og talede til ham; og han tog noget af den
    Ånd, der var over ham, og lod den komme over de halvfjerdsindstyve Ældste, og
    da Ånden hvilede over dem, kom de i profetisk Henrykkelse noget, som ikke siden
    hændtes dem.
  vie-OVCB: Chúa Hằng Hữu ngự xuống đám mây nói chuyện với Môi-se, và lấy Thần Linh
    trong ông đặt trên bảy mươi trưởng lão. Khi Thần Linh ngự trên họ, các trưởng
    lão bắt đầu nói tiên tri, nhưng không được lâu dài.
  guj-2017: યહોવાહ મેઘમાંથી ઊતરી આવ્યા અને મૂસા સાથે બોલ્યા પછી મૂસાને જે આત્મા આપ્યો
    હતો તેમાંનો લઈ અને તે સિત્તેર વડીલો પર મૂક્યો. અને એમ થયું કે આત્મા તેઓ પર રહ્યો.
    ત્યાં સુધી તેઓએ પ્રબોધ કર્યો. પણ ત્યાર પછી તેઓએ એમ કર્યુ નહિ.
  pon-2006A: KAUN-O eri ketidihdo nan pelien depwek pali oh mahseniong Moses. E ahpw
    ketikihsang ekis manaman en ngehn me e ketin audehkihda Moses mahso, oh ketikihong
    kaun isiakano. Eri, ni ngehno eh ti pohrail re ahpw tapihada kokohp ni ngihl laud;
    eri, re pil mwadangete tokedi.
  por-BRBSL: Yahweh desceu na nuvem, falou com ele, tomou do Espírito que estava sobre
    ele, e o colocou sobre os setenta anciãos. Quando o Espírito descansou sobre eles,
    eles profetizaram, mas eles não o fizeram mais.
  cth-cth: Hahoi BAWIPA teh tâmai dawk a kum teh a pato. Ahni koe kaawm e muitha hah
    kacuenaw 70 touh lathueng vah a ta. Ahnimouh tak dawk muitha a pha teh, Lawk a
    pâpho awh. Hot patetlah ouk sak awh boihoeh ei nan toung mah.
  twi-twi: Na Awurade nam omununkum mu baa fam ne Mose kasae, na ɔfaa honhom a ɛwɔ
    Mose so no de guu mpanyimfo aduɔson no so. Bere a honhom no baa wɔn so kakra no,
    wɔhyɛɛ nkɔm mmere tiaa bi mu.
  hlt-hlt: Te vaengah BOEIPA te cingmai khuiah ha suntla tih anih te a voek. Te phoeiah
    anih dongkah Mueihla te a pet tih a ham rhoek hlang sawmrhih soah a paek. Amih
    soah Mueihla a om van neh tonghma uh dae khoep uh hae pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncútɛ́ní diwɛtirì miɛkɛ kɛ́bɛ́innɛ̀ Mɔyiisi kɛ́duɔ́
    mmuyɑɑ́ nhò mɔ̀kɛ mù botí bɛkotibɑɑbɛ̀ sipísìyiekɛ̀ bɛmbɛ. Kuyie nYɑɑ́ mbɛ tɑ
    dìì mɔ̀nnì kɛ̀ bɛ̀ nnɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì dɛ kó dimɔ̀nnì dìmɑ́ɑ̀ miɛkɛ, bɛ̀
    mɛ nyí sɔkɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God, ghuariamɨn tongɨn izaghira Moses ko mɨgɨa, a ganɨngizir
    Godɨn Duar an itir kamɨn gavgavir maba abigha da isa 70plan gumazir dapanir kabagh
    arɨki. Ezɨ Godɨn Duam me ko itima, me maghɨra dughiar otevimɨn akam inigha izir
    gumazibar mɨn akam akuri.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ tii ɩsɔŋmʋntʋɣʋ tɑɑ, nɑ ɩ́ yɔɣɔtǝnɑ Moisi, nɑ ɩ́ tʋ́ nyʋɣʋ
    nyǝ́mɑ mpɛ pɑ tɑɑ kɛ́ Moisi lǝmɑɣɑsǝlɛ. Nɑ pɑ́ sʋʋ yɔɣɔtʋɣʋ ɩsɩɩ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlɑɑ. Ɩlɛ pǝ tɑ leeli kɛ́.
  azb-azb: Rəbb buludda endi və Musa ilə danışdı. Ondakı Ruhdan götürüb yetmiş nəfər
    ağsaqqallara verdi; onların üzərinə Ruh çökən zaman peyğəmbərlik etdilər, amma
    sonra etmədilər.
  eng-DBY: And Jehovah came down in a cloud, and spoke to him, and took of the Spirit
    that was upon him, and put it upon the seventy men, the elders; and it came to
    pass, that when the Spirit rested on them, they prophesied, but they did not repeat
    [it].
  hin-2017: तब यहोवा बादल में होकर उतरा और उसने मूसा से बातें कीं, और जो आत्मा उसमें
    था उसमें से लेकर उन सत्तर पुरनियों में समवा दिया; और जब वह आत्मा उनमें आया तब
    वे भविष्यद्वाणी करने लगे। परन्तु फिर और कभी न की।
  wol-KYG: Aji Sax ji nag wàcc ca biir niir wa, wax ak moom, daldi sàkk ca leer ga
    ca Musaa, sédd ca juróom ñaar fukki mag ña. Naka la leer ga dal ca seen kaw, ñu
    tàmbali di wax ay waxyu, benn yoon bu ñu tóllantiwul.
  eng-YLT: and Jehovah cometh down in the cloud, and speaketh unto him, and keepeth
    back of the Spirit which [is] on him, and putteth on the seventy men of the elders;
    and it cometh to pass at the resting of the Spirit on them, that they prophesy,
    and do not cease.
  kne-kne: Asi bomabas Diyos ay napo ed langit ay naikoyog sin liboo et nakingalat
    en Moses. Pag nan ibingay din Ispirito ay wadan Moses sin pitopolo ay papangolo.
    Idi sinenggep din Ispirito en daida, nan-ipadto da, ngem adi dan inpidpidwa.
  eng-WYC-2017: And the Lord came down by a cloud, and spake to Moses, and took away
    of the spirit that was in Moses, and gave to the seventy men; and when the spirit
    had rested in them, they prophesied, and moreover they ceased not.
  eng-WMBB: The LORD came down in the cloud, and spoke to him, and took of the Spirit
    that was on him, and put it on the seventy elders. When the Spirit rested on them,
    they prophesied, but they did so no more.
  urd-GVH: तब रब बादल में उतरकर मूसा से हमकलाम हुआ। जो रूह उसने मूसा पर नाज़िल किया
    था उसमें से उसने कुछ लेकर उन 70 बुज़ुर्गों पर नाज़िल किया। जब रूह उन पर आया तो
    वह नबुव्वत करने लगे। लेकिन ऐसा फिर कभी न हुआ।
  rug-rug: Beto asa si tiqe gore mae pa korapa lei se Zihova meke zama la koe Mosese.
    Meke vagia e Zihova sa Maqomaqo te Tamasa sapu koa koe Mosese meke poni la nia
    tugo Sa koa ri ka zuapa ṉavulu puta koimata. Meke sipu kamo koa rini sa Maqomaqo,
    si podalae korokorotae gua rina poropita si arini, ba lopu seunae sisigiti.
  gaz-gaz: Ergasiis Waaqayyo duumessaan gad buʼee isatti dubbate; Hafuura isa irra
    jirus fuudhee maanguddoota torbaatamman sana irra buuse. Isaanis yeroo Hafuurri
    sun isaan irra boqotetti raajii dubbatan; ergasii immoo deebiʼanii raajii sana
    hin dubbanne.
  fra-LSG: L’Éternel descendit dans la nuée, et parla à Moïse; il prit de l’esprit
    qui était sur lui, et le mit sur les soixante-dix anciens. Et dès que l’esprit
    reposa sur eux, ils prophétisèrent; mais ils ne continuèrent pas.
  gnn-gnn: Bala ŋayi Garraynydja marrtjinana yukurrana dhunarranana waŋupini'kurruna,
    bala waŋanana yukurrana Mawtjitjkalanydja. Bala ŋayi djaw'yurrunana märraŋalana
    ŋunhiyi walŋanydja ŋunhi ŋayi Garrayyu nherrara ŋäthili nhanukala Mawtjitjkala,
    bala nherra'‐nhirrara ŋurikalayina walalaŋgala waŋga'‐waŋganygalana ḏarramuwurruŋgala,
    ga dhunupana yana ŋunhiyinydja walala waŋanana marrtjina djawarrkthurrunana.
  yal-yal: Alatala yi godo kundaan yiyani, e nun Musa yi falan ti. A yi a Nii Sariɲanxina
    ndedi ba Musa yi, a yi a ragodo fori tonge soloferene ma. Alaa Nii Sariɲanxin
    to godo e ma, e yi waliyiya falane ti fɔlɔ, koni e mi yanfan.
  iou-iou: Ude irirä Yawetä gubam gänaŋ äpä Moseskät yäŋpäŋ-nadäk täŋpäŋ Munapik Moses
    terak itkuko unitäŋo moräki yäpmäŋpäŋ Munapik äma ekäni 70 uterak peŋ yämiŋkuk.
    Täŋpäkaŋ Munapiktä magärirän kadäni keräpigän man inipärik kubä, Anutu täŋo meni
    jinom yäpmäŋpäŋ yäwanitä-yäŋ yäŋkuŋ.
  haw-1868: 'Iho mai la o Iehova ma ke ao, a olelo mai la ia ia, a. lawe ae la ia
    i ko ka Uhane maluna o Mose, a haawi aku la i ka poe lunakahiko he kanahiku: a
    i ka manawa i kau iho ai ka Uhane maluna o lakou, alaila wanana mai la lakou,
    aole i hooki.'
  arb-NAV: فَنَزَلَ الرَّبُّ فِي سَحَابَةٍ وَخَاطَبَهُ، وَأَخَذَ مِنَ الرُّوحِ الْحَالِّ
    عَلَيْهِ وَوَضَعَهُ عَلَى السَّبْعِينَ رَئِيساً. فَلَمَّا حَلَّ عَلَيْهِمِ الرُّوحُ
    تَنَبَّأُوا لِفَتْرَةٍ وَتَوَقَّفُوا.
  ewe-ewe: Yehowa ɖiɖi le lilikpo la me, ƒo nu kple Mose, eye woɖe gbɔgbɔ si nɔ Mose
    dzi la ƒe akpa aɖe da ɖe ametsitsi blaadreawo dzi. Esi gbɔgbɔ la ɖiɖi ɖe wo dzi
    la, wogblɔ nya ɖi ɣeyiɣi aɖe.
  eng-LEE: 'And the Lord came down in a cloud and spoke unto him; and he took some
    of the spirit that was upon him, and put it upon the seventy men, the elders:
    and it came to pass, that, when the spirit rested upon them, they prophesied,
    but they did not so any more.'
  asm-FB: তাতে যিহোৱাই মেঘত নামি তেওঁক কথা ক’লে আৰু যি আত্মা মোচিত আছিল, তাৰ কিছু
    লৈ, সেই সত্তৰজন বৃদ্ধ লোকত ৰাখিলে। তাতে সেই আত্মা তেওঁলোকত থকাত, তেওঁলোকে ভাববাণী
    প্ৰচাৰ কৰিলে; কিন্তু তাৰ পাছত আৰু নকৰিলে।
  sus-A: عَلَتَلَ نَشَ فٌرٌ نُشُي كُي، عَ مَسٍنيِ تِ مُنسَ بّ. عَ نَشَ عَ يّتّ شَشِلِ
    سّنِيّنشِ ندٍ تٌنفٌ نَشَن نُ نَ مُنسَ مَ، عَ عَ سَ نَ قٌرِ مِشِ تٌنفٌ سٌلٌقٍرٍ
    مَ. نَ شَشِلِ سّنِيّنشِ تٌ فٌرٌ عٍ مَ، عٍ نَشَ سٌ مَسٍنيِ تِقٍ عَلَ شِلِ رَ، كْنْ
    عٍ مُ عَ عِكُيَ.
  fra-SBL: Yahvé descendit dans la nuée et lui parla ; il prit de l'Esprit qui était
    sur lui et le mit sur les soixante-dix anciens. Lorsque l'Esprit reposa sur eux,
    ils prophétisèrent, mais ils ne le firent plus.
  hbo-hbo: וַיֵּ֨רֶד יְהוָ֥ה ׀ בֶּעָנָן֮ וַיְדַבֵּ֣ר אֵלָיו֒ וַיָּ֗אצֶל מִן־הָר֙וּחַ֙
    אֲשֶׁ֣ר עָלָ֔יו וַיִּתֵּ֕ן עַל־שִׁבְעִ֥ים אִ֖ישׁ הַזְּקֵנִ֑ים וַיְהִ֗י כְּנֹ֤וחַ
    עֲלֵיהֶם֙ הָר֔וּחַ וַיִּֽתְנַבְּא֖וּ וְלֹ֥א יָסָֽפוּ׃
  eng-WYCLIFFE: And the Lord cam doun bi a cloude, and spak to Moises, and took a
    weye of the spirit that was in Moises, and yaf to the seuenti men; and whanne
    the spirit hadde restid in hem, thei profesieden, and ceessiden not `aftirward.
  cwe-cwe: Mndewa Mulungu kahulumuka kulawa muna diwingu na kulonga nayo. Kasola hanhu
    ha muhe uli uchanyha yake na kauguma uchanyha ya walangulizi waja malongo saba.
    Muhe uwo viuwahulumukile, wandusa kulonga fana walotezi. Mbali watenda ivo mwanza
    umwe muhala.
  kik-kik: Nake Jehova agĩikũrũka na itu akĩaria na Musa, akĩoya Roho ũrĩa warĩ thĩinĩ
    wa Musa, na agĩĩkĩra Roho ũcio thĩinĩ wa athuuri acio mĩrongo mũgwanja. Rĩrĩa
    Roho okire igũrũ rĩao-rĩ, makĩratha mohoro, no matiacookire gwĩka ũguo hĩndĩ ĩngĩ.
  fra-NCL: Yahweh descendit dans la nuée et parla à Moïse ; il prit de l’esprit qui
    était sur lui et le mit sur les soixante-dix anciens ; et, dès que l’esprit reposa
    sur eux, ils prophétisèrent ; mais ils ne continuèrent pas.
  cek-AK: To naah Angraeng loe tamai hoiah anghum tathuk moe, anih khaeah lokthuih;
    anih nui ah kaom Pakhra to a lak moe, kacoehta qui sarihto nuiah a suek; nihcae
    nuiah Pakhra oh naah, nihcae loe boeng ai ah lok taphong o.
  cuk-cuk: Degidgine, Bab-Jehová mogir-abalagi aidenonikid, Moisésʼga sunmaksad. Geb
    degine, Bab-Jehová Israel-girmar-dummaganga Moisés-Bab-Burba-nikad ukdemogad.
    Bab-Dummad-Burba amargi aidenonimogu, amala Bab-Burbaba sunmakdemalad. Deyob-gusadi,
    a-sorba we-dummagangi bar deyob gussulid.
  uig-CYR: Андин Пәрвәрдигар булут ичидин чүшүп, Муса билән сөзлишип, униңдики Роһтин
    елип йәтмиш ақсақалға қойди; Роһ уларниң үстигә қонуши билән улар бешарәт беришкә
    киришти. Лекин шу вақиттин кейин улар ундақ қилмиди.
  tel-2017: అప్పుడు యెహోవా మేఘంలో దిగాడు. అతనితో మాట్లాడాడు. అతని పైన ఉన్న ఆత్మలో
    ఒక భాగాన్ని పెద్దల పైన ఉంచాడు. ఆత్మ వారిపై ఉన్నప్పుడు వారు ప్రవచనం చెప్పారు. వారంతా
    ఆ సందర్భంలోనే ప్రవచించారు, ఆ తరువాత ఎప్పుడూ ప్రవచనం చెప్పలేదు.
  hat-BSA: Alò, SENYÈ a te vin desann nan nwaj la, e Li te pale avèk li. Li te pran
    nan Lespri ki te sou li a, e li te plase Li sou swasann-dis ansyen yo. Epi lè
    Lespri a te poze sou yo, yo te pwofetize. Men yo pa t fè sa ankò.
  kos-kos: Na LEUM GOD El oatui in pukunyeng uh ac kaskas nu sel. El eisla kutu sin
    ngun ma El tuh filiya facl Moses, ac sang nu fin mwet kol itngoul uh. Ke pacl
    se ngun inge oan faclos, elos mutawauk in sasa oana mwet palu uh, tusruktu ke
    kitin pacl na.
  hbo-WLC: וַיֵּ֨רֶד יְהוָ֥ה ׀ בֶּעָנָן֮ וַיְדַבֵּ֣ר אֵלָיו֒ וַיָּ֗אצֶל מִן־הָר֙וּחַ֙
    אֲשֶׁ֣ר עָלָ֔יו וַיִּתֵּ֕ן עַל־שִׁבְעִ֥ים אִ֖ישׁ הַזְּקֵנִ֑ים וַיְהִ֗י כְּנ֤וֹחַ
    עֲלֵיהֶם֙ הָר֔וּחַ וַיִּֽתְנַבְּא֖וּ וְלֹ֥א יָסָֽפוּ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị rịdatara nʼime igwe ojii. Ya na Mosis kparịtaa ụka.
    Onyenwe anyị weere ụfọdụ nʼime Mmụọ dị nʼime Mosis, tinye ya nʼime iri ndị okenye
    asaa ndị ahụ. Mgbe Mmụọ a batara nʼime ha, ha niile buru amụma. Ma ha ebughị amụma
    gaa nʼihu.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ମେଘରେ ଓହ୍ଲାଇ ତାଙ୍କ ସହିତ କଥା କହିଲେ, ଆଉ ଯେଉଁ ଆତ୍ମା ତାଙ୍କଠାରେ
    ଥିଲା, ତହିଁରୁ ନେଇ ସତୁରି ପ୍ରାଚୀନଙ୍କୁ ଦେଲେ; ପୁଣି, ସେହି ଆତ୍ମା ସେମାନଙ୍କ ଉପରେ ଅବସ୍ଥାନ
    କରନ୍ତେ, ସେମାନେ ଭବିଷ୍ୟତ କଥା ପ୍ରଚାର କଲେ, ମାତ୍ର ତହିଁ ଉତ୍ତାରେ ଆଉ କଲେ ନାହିଁ।
  chk-chk: Mürin, ewe Samol mi Lapalap a feitiu lon ewe kuchu o kapas ngeni Moses.
    A angei och manamanen ewe ngün mi nom won Moses o isetä won ekewe fik souakom.
    Iwe, lupwen ewe ngün a nom wor, ra osuni. Nge mürin resap chüen osunisefäli.
  rop-rop: Afta na YAWEI bin kamdan garram klaud en tok langa Mosis. Imbin deigimat
    sambala spirit weya imbin gibit langa Mosis, en imbin gibit langa det 70 lida.
    Wen det spirit bin kaman langa olabat deibin stat toktokbat jis laik detlot speshalwan
    mesinja blanga YAWEI. Deibin dum lagijat oni wantaim.
  ukr-1871: І зійшов Господь у хмарі, і промовив до його, і взяв від духа, що був
    на йому, і положив на сїмдесять чоловіків старших. І сталось, як дух спустився
    на них, так стали вони пророкували; та опісля перестали.
  deu-1951: Da kam der HERR herab in der Wolke und redete mit ihm, und nahm von dem
    Geiste, der auf ihm war, und legte ihn auf die siebzig Ältesten; und als der Geist
    auf ihnen ruhte, weissagten sie, aber nicht fortgesetzt.
  eng-JPS: And the LORD came down in the cloud, and spoke unto him, and took of the
    spirit that was upon him, and put it upon the seventy elders; and it came to pass,
    that, when the spirit rested upon them, they prophesied, but they did so no more.
  srp-1865: I Gospod siðe u oblaku, i govori k njemu, i uzevši od duha koji bješe
    na njemu metnu na onijeh sedamdeset ljudi starješina; i kad duh doðe na njih,
    prorokovahu, ali više nikad.
  lug-lug: Awo Mukama Katonda n’akkira mu kire n’ayogera ne Musa, n’addira ku mwoyo
    ogwali mu Musa n’agussa mu bakulembeze ensanvu. Omwoyo bwe baagufuna ne batandika
    okutegeeza obunnabbi, kyokka tebaddayo nate kukikola.
  heb-heb: וירד יהוה בענן וידבר אליו ויאצל מן הרוח אשר עליו ויתן על שבעים איש הזקנים
    ויהי כנוח עליהם הרוח ויתנבאו ולא יספו׃
  ben-IRV: সদাপ্রভু মেঘে নেমে এসে তাঁর সঙ্গে কথা বললেন এবং যে আত্মা তাঁর উপরে ছিলেন,
    তাঁর কিছুটা অংশ নিয়ে সেই সত্তর জন প্রাচীনের উপরে দিলেন; তাতে আত্মা তাঁদের উপরে
    অধিষ্ঠান করলে তাঁরা ভাববাণী প্রচার করলেন, কিন্তু সেই দিন ছাড়া পরে আর করলেন না।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਬੱਦਲ ਵਿੱਚ ਉਤਰਿਆ ਅਤੇ ਉਸ ਨੇ ਮੂਸਾ ਨਾਲ ਗੱਲ ਕੀਤੀ ਅਤੇ ਉਸ ਨੇ ਉਸ ਆਤਮਾ
    ਤੋਂ ਲੈ ਕੇ, ਜਿਹੜਾ ਉਹ ਦੇ ਉੱਤੇ ਸੀ, ਉਹਨਾਂ ਸੱਤਰ ਬਜ਼ੁਰਗ ਮਨੁੱਖਾਂ ਉੱਤੇ ਪਾ ਦਿੱਤਾ ਅਤੇ ਜਦ
    ਆਤਮਾ ਉਹਨਾਂ ਉੱਤੇ ਉਤਰਿਆ, ਤਦ ਉਹ ਭਵਿੱਖਬਾਣੀ ਕਰਨ ਲੱਗ ਪਏ ਪਰ ਇਸ ਤੋਂ ਬਾਅਦ ਉਹਨਾਂ ਨੇ ਦੁਬਾਰਾ
    ਭਵਿੱਖਬਾਣੀ ਨਾ ਕੀਤੀ।
  tkr-tkr: Mane gahıl Rəbb buludne dirakee giç'u, Mısayka yuşan ha'a. Mang'ulyne Allahne
    Rı'hı'ke alyaat'u, yights'alyne (70) ağsaqqalıs hele. Manbışilqa Rı'h gixı'mee,
    manbı Allahıken peyğambarar xhinne yuşan haa'a giviyğal. Sabara gah ılğevç'uyle
    qiyğab manbışda peyğambariyvalla ç'əvooxhena.
  mya-JVB: ထာဝရဘုရား သည် မိုဃ်းတိမ် ဖြင့် ဆင်းသက် ၍ မောရှေ နှင့် နှုတ်ဆက် တော်မူ၏။
    မောရှေ အပေါ် မှာ ကျိန်းဝပ်သော ဝိညာဉ် အချို့ ကို ယူ ၍ အသက်ကြီး သူ ခုနစ်ကျိပ် တို့အပေါ်
    မှာ တင် တော်မူသဖြင့် ၊ ထိုဝိညာဉ် သည် သူ တို့အပေါ် မှာ ကျိန်းဝပ် သောအခါ ၊ သူတို့သည်
    ပရောဖက်ပြု ၍ မပြတ်မစဲ ဟောကြ၏။
  tbg-tbg: Minti tumanta vika ututumate vauvaro Noravano Kotiva vira naantiara quromuraqi
    tuvuntero Mosikantiro uva tivakero, viraqaahairo viva Mosira amu Maraquraraqihairo
    voki kempukara varakero qiata vaiinti 70navu nimura. Mintiakero nimuvaro Maraqura
    viva vikaqi vaumanta vikavata paropeti vaiinti uva tuntemake, uva ti vaura. Kia
    vo entavata vika minti tiraiti, vi entaraqai vika paropeti uva mintimake tura.
  hmo-hmo: Vadaeni unai neganai Lohiabada be ori lalonai ia diho, Mose dekenai ia
    hereva. Bona Mose dekenai ia henia vadaeni siahuna ena kahana be Lohiabada ese
    ia abia lou, unai gunalaia taudia 70 dekenai ia henia. Vadaeni inai siahu be idia
    edia latanai ia diho neganai, idia ese peroveta taudia bamona idia boiboi, to
    unai nega sisina sibona.
  urd-urd: तब ख़ुदावन्द बादल में होकर उतरा और उसने मूसा से बातें कीं, और उस रूह में
    से जो उसमें थी कुछ लेकर उसे उन सत्तर बुज़ुगों में डाला; चुनाँचे जब रूह उनमें आई
    तो वह नबुव्वत करने लगे, लेकिन बाद में फिर कभी न की।
  rus-SYN: И сошел Господь в облаке, и говорил с ним, и взял от Духа, Который на нем,
    и дал семидесяти мужам старейшинам. И когда почил на них Дух, они стали пророчествовать,
    но потом перестали.
  bqc-SIM: Ɔ̃ Dii pìla tɛlu guu à yã'òaànↄ. À Nisĩna pↄ́ kuwà kĩni go dì
    gbɛ̃zↄ̃ↄ gbɛ̃ↄn bàaↄ̃kwipiↄnɛ. Kɛ́ Nisĩnapi dìnɛ́, aa ãnabikɛkɛ̀, bee gbɛa
    aai ɛa kɛ̀ lↄo.
  tcz-CHONGTHU: Chuin meilom lah a kon chun Pakai ahung kumlhan Mose chu akihoulim
    pitai. Hichun Upa somsagi ho chu Mose apeh bang bang Lhagao chu amaho jouse chungnga
    apetan ahi. Chule lhagao ho chun mi somsagiho chunga achuh phatun, gaova thu aphongdoh
    tauvin ahi. Ahinlah hiche tobang thil umchan dol chu asoh kit tapon ahi.
  mar-mar: मग परमेश्वर ढगात उतरून आला आणि मोशेशी बोलला. मोशेवर परमेश्वराचा आत्मा होता.
    त्यातून काही घेऊन परमेश्वराने ते त्या सत्तर वडिलावर ठेवला. तो आत्मा आल्यावर ते
    संदेश सांगू लागले. परंतु त्यानंतर मात्र त्यांनी पुन्हा संदेश सांगितला नाही.
  qub-qub: Chayno caycaptin Tayta Dios pucutaycho urarcamur Moiseswan parlaran. Nircur
    Moisescho caycaj Espirituta aypuran ganchis chunca (70) auquincunata. Chaura chay
    runacunachöpis caycaranna Tayta Diospa Espiritonga. Chaymi Tayta Diospa profëtancunanöna
    chay öra parlaran. Yapay ichanga manana imaypis chayno parlarannachu.
  bqp-bqp: Akũ Dikiri kìpa tɛ́luku gũn à yã ò kãao. À a Nini kũ à kúa kpado gò
    à dì gbɛ̃ zↄ̃kↄ̃ gbɛ̃nↄn baaakↄ̃ akurii pìnↄnɛ. Kũ à a Nini pìi dìńnɛ lɛ, ò annabikɛyã
    ò, abire gbɛra odi ɛra ò kɛ̀ doro.
  hat-hat: Seyè a desann nan yon nwaj, li pale ak Moyiz ankò. Apre sa, li pran ti
    gout nan lespri li te bay Moyiz la, li bay swasanndis chèf yo. Lè lespri a vin
    sou yo, yo tonbe pale tankou pwofèt yo sou tout kalite bagay. Apre sa, yo sispann.
  eng-BSB: Then the LORD came down in the cloud and spoke to him, and He took some
    of the Spirit that was on Moses and placed that Spirit on the seventy elders.
    As the Spirit rested on them, they prophesied—but they never did so again.
  tod-tod: Ɠɔoɠɔ GALAGI yeini tonaɓiingi zu, é ɓɔɛ pɔ. Zɛnvui nii é ɠɛni Moize ʋa,
    é ta zeɠeni naa ʋa, é fe kundiɠi ʋuulɔfelaiti (70) zea. Siɛgi zu zɛnvui yeini
    la ti ma, ti tɔɔzeini ga ɓɔɛa eɠɛ GALA goo wo nua, kɛlɛ ti la ɠɛni lɛbini ga.
  eng-WEBPB: The LORD came down in the cloud, and spoke to him, and took of the Spirit
    that was on him, and put it on the seventy elders. When the Spirit rested on them,
    they prophesied, but they did so no more.
  kbq-kbq: Hagi Ra Anumzamo'a hampompi eramino keaga hunezamino, mago'a Mosesempi
    mani'nea Avamura erino ana 70'a kva vahete ante'ne. Higeno ana Avamuma zamagrite
    emanige'za zamagra kasnampa kea osi'a knafi hu'naze. Hianagi ete anama hute'za
    mago'enena ana kasnampa kea osu'naze.
  nhe-BL: Huan TOTECO temoc ipan nopa mixtli huan quicamahui Moisés. Huan teipa quicuic
    Itonaltzi tlen itztoya ipan Moisés para quipalehuis, huan nojquiya quinmacac nopa
    70 huehue tlacame. Huan quema Itonaltzi motlali ipan nopa huehue tlacame, pejque
    camatij queja tiocamanalohuani. Pero san se huelta panoc huan ayoc mochijqui sampa.
  bus-bus: Ben Dii pìta tɛ́luguu guu à yã òo. À a Ninii kɛ̀ kúa kpadoo gò à dì gbɛ̃nsi
    gↄ̃ↄn baaagↄ̃ akuri pìnↄnɛ. Kɛ̀ à a Ninii pì dìńnɛ lɛ, aↄ̃ annabikɛɛ kɛ̀, beee
    gbɛra aↄ̃ↄe ɛara wà kɛ̀ dↄro.
  gub-BL: Na'e Tuweharupi Wiko Ma'e wezyw ywàkun pupe Moizez pe uze'eg pà kury. Ozo'ok
    wekwe kurer Moizez pe wemimono kwer izuwi, a'e 70 wanupe imono pà. Tekwe wanehe
    tur mehe uzypyrog uze'eg pà wahy haw rupi Tupàn ze'eg imume'u har zàwe wà. Nan
    kwehe tete upytu'u wà.
  eng-DRA: And the Lord came down in a cloud, and spoke to him, taking away of the
    spirit that was in Moses, and giving to the seventy men. And when the spirit had
    rested on them they prophesied, nor did they cease afterwards.
