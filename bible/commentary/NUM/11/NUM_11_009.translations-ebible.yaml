verse: NUM.011.009
translations:
  mal-C: രാത്രി പാളയത്തിൽ മഞ്ഞിനോടൊപ്പം മന്നയും പൊഴിയും.
  deu-TKW: Und wenn des Nachts Tau auf das Lager fiel, so fiel auch das Manna darauf.
  lin-lin: Na butu, tango mamwe ezalaki kokita, mana mpe ezalaki kokweya nzela moko
    na yango.
  eng-LSV: And in the descending of the dew on the camp by night, the manna descends
    on it.
  eng-GNV: And when the dewe fell downe vpon the hoste in the night, the Man fell
    with it)
  eng-WEBSTER: And when the dew fell upon the camp in the night, the manna fell upon
    it.
  nhw-BL: Ica tlayohua, quema huetziyaya ajhuachtli calteno, huetziyaya nojquiya nopa
    maná.
  swh-ONEN: Umande ulipoanguka kambini wakati wa usiku, pia mana ilianguka pamoja
    nao.
  bba-bba: '@see-verse:NUM.011.008'
  eng-KJVCPB: And when the dew fell upon the camp in the night, the manna fell upon
    it.
  luo-luo: Kane thoo omako kambi gotieno, to manna bende ne lwar piny.
  meu-meu: Hanuaboi ai hunu taruha ai e dihova negana ai, hari mana danu e dihova.
  npi-ULB: छाउनीमा राती शीत पर्दा मन्‍न पनि झर्थ्यो ।
  yor-yor: Nígbà tí ìrì bá ẹ̀ sí ibùdó lórí ni manna náà máa ń bọ́ pẹ̀lú rẹ̀.
  emp-NTPO: '@see-verse:NUM.011.008'
  pes-OPCB: مَنّا با شبنم شامگاهی بر زمین می‌نشست.)
  tgl-ULB: Kapag bumaba ang hamog sa kampo sa gabi, bumabagsak din ang manna.
  cbu-NT: Psaansha sirin kapung pantsatarangiya. Anshurtatam katungats maná pantsatarangitamta.
  hui-hui: Egerebagi hayagola wali agali biarume ilumu buwa budabaga biaga alerume
    budubagabi ndoyagua nde ege to̱le̱me dambigi buwa balawa ale haealabagabu ngelaga.
    Ani bu ngelowa todobeneni dawawa mbisegedi ale ho wiaga. Nalu karia dende mberedi
    olibe lini ibane heba biamaga howa wabini nene mbau laga wini.
  mya-mya: '@see-verse:NUM.011.008'
  bod-N: མཚན་མོར་སྒར་གྱི་སྟེང་དུ་ཟིལ་པ་ཆགས་པའི་ཚེ་མན་ནཱ་ཡང་བབས་སོ། །
  sna-sna: Dova raiti rawira pamusoro pomusasa usiku, mana yaiwawo.
  spa-BLM: Cuando el rocío caía sobre el campamento por la noche, el maná caía sobre
    él.
  cac-cac: '@see-verse:NUM.011.008'
  swh-ULB: Na umande ulipoanguka kambini usiku ule, na mana ilianguka pia.
  bel-bel: І калі раса ападала ўначы на табар, тады сыходзіла на яго і манна.
  deu-ELBBK: Und wenn des Nachts der Tau auf das Lager herabfiel, so fiel das Man
    auf dasselbe herab.
  mbb-OT: Ebpekelapik heini te kebpeketanà te menge zehemug dutun te kampu emun mezukilem.
  mal-2015: രാത്രി പാളയത്തിൽ മഞ്ഞു പൊഴിയുമ്പോൾ മന്നയും പൊഴിയും.
  rmc-rmc: Sar rači perelas e rosa pro taboris, akor perelas the e manna.
  pes-OPV: و چون شبنم در وقت شب بر اردو می بارید، من نیز بر آن می‌ریخت.
  ron-1924: Кынд кэдя роуа ноаптя ын табэрэ, кэдя ши мана.
  ben-OBCV: রাত্রিবেলা, ছাউনিতে শিশিরের সঙ্গে মান্না পড়ত।
  som-som: Oo habeennimada markii sayaxu xerada ku soo dego ayaa maannaduna la soo
    dhici jirtay.
  lat-VUC: Cumque descenderet nocte super castra ros, descendebat pariter et man.
  eng-ASVBT: And when the dew fell upon the camp in the night, the manna fell upon
    it.
  ita-1885: E, quando cadeva la rugiada in sul campo di notte, sopra essa cadea ancora
    la Manna).
  eng-LXXUP: And when the dew came upon the camp by night, the manna came down upon
    it.
  eng-ULB: When the dew fell on the camp in the night, the manna also fell.
  spa-VBL: Cuando el rocío descendíasobre el campamento por la noche, el maná bajaba
    con él.
  fra-_FOB: Et quand la rosée tombait la nuit sur le camp, la manne descendait dessus.
  mal-mal: രാത്രി പാളയത്തിൽ മഞ്ഞ് പൊഴിയുമ്പോൾ മന്നയും പൊഴിയും.
  urd-GVR: '@see-verse:NUM.011.008'
  suz-BL: मिनु नाक्‍दो आन बाक्‍तीकेमी सीत यिमेनु, मन्‍ना यो यीबाक्‍त।
  ita-1927: Quando la rugiada cadeva sul campo, la notte, vi cadeva anche la manna.
  ckb-ckb: هەر کاتێک بە شەو شەونم بەسەر ئۆردوگاکەدا دەهاتە خوارەوە، ئەوا مەنیش لەگەڵیدا
    دەهاتە خوارەوە.
  eng-BBE: When the dew came down on the tents at night, the manna came down with
    it.
  kan-OKCV: ರಾತ್ರಿಯಲ್ಲಿ ಮಂಜು ಪಾಳೆಯದ ಮೇಲೆ ಬೀಳುವಾಗ ಅದರೊಂದಿಗೆ ಮನ್ನವು ಬೀಳುತ್ತಿತ್ತು.
  bbb-bbb: Ro burete mena ije bu arivo ije bu muge asame safine ijiakuma are ije bu
    karijo ijia arimo.
  tam-2017: இரவிலே முகாமின்மேல் பனிபெய்யும்போது, மன்னாவும் அதின்மேல் விழும்.
  spa-RV-1909: Y cuando descendía el rocío sobre el real de noche, el maná descendía
    de sobre él.
  ron-BTF: Și când roua a căzut peste tabără în timpul nopții, mana a căzut peste
    ea.
  eng-WEBP: When the dew fell on the camp in the night, the manna fell on it.
  eng-FBV: When the dew came down on the camp at night the manna would come down with
    it.
  nld-1939: En wanneer des nachts de dauw op de legerplaats viel, daalde ook het manna
    erop neer.
  nch-BL: Ica tayohua, quema huetziyaya ajhuechti calteno, huetziyaya nojquiya nopa
    maná.
  vie-1934: Khi ban tối mù sương xuống trên trại quân, thì ma-na cũng xuống nữa.
  hin-CV: रात में जब ओस पड़ती थी, सारे पड़ाव पर इसी के साथ मन्‍ना भी पड़ा करता था.
  eng-OURB: When the dew fell on the camp in the night, the manna ·what is it· fell
    on it.
  spa-BES: Cuando el rocío descendió en las tiendas de campaña por la noche, el maná
    caía con él.
  tdx-tdx: Nivotrak’ amy tobey ty zono te haleñe le nindre nihintsañe ama’e i maney.
  vid-vid: Nhungwi vyoyigwile kuli kambi mhela wa nechilo, mana kahi nayigwa hamwe
    na ayo nhungwi.
  eng-OKE: And when the dew came down upon the camp at night, the manna descended
    upon it.
  tha-KJV: กลางคืนเมื่อน้ำค้างตกมาเหนือค่าย มานาก็ตกมาด้วย
  por-BR-2018: E quando o orvalho descia sobre o acampamento de noite, o maná descia
    sobre ele.
  deu-ELO: Und wenn des Nachts der Tau auf das Lager herabfiel, so fiel das Man auf
    dasselbe herab.
  eng-WYC-2018: And when [the] dew came down in the night upon the tents, also manna
    came down together therewith.
  epo-epo: Kaj kiam la roso faladis sur la tendaron en la nokto, tiam faladis sur
    ĝin ankaŭ la manao.
  uig-PIN: Keqidǝ bargaⱨⱪa xǝbnǝm qüxkǝndǝ, mannamu xuning üstigǝ qüxǝtti.
  beo-beo: '@see-verse:NUM.011.008'
  tpi-OTNT: '@see-verse:NUM.011.008'
  hau-SA: Sa’ad da raɓa tana saukowa da dad dare a kan sansani, Manna ma takan sauko.
  uig-LAT: Kéchide bargahqa shebnem chüshkende, mannamu shuning üstige chüshetti.
  nde-nde: Kwakusithi nxa kusiba lamazolo ezihonqweni ebusuku, imana layo ikhithika.
  ton-ton: Pea ʻi heʻene tō ʻae hahau ʻi he poʻuli ki he ʻapitanga, naʻe tō ʻae mana
    ki ai.
  ces-1613: Když pak sstupovala rosa na vojsko v noci, tedy sstupovala také i manna).
  eng-WMB: When the dew fell on the camp in the night, the manna fell on it.
  tam-TCV: இரவில் முகாமின்மேல் பனிபெய்து அது படியும்போதெல்லாம் அதனுடன் மன்னாவும் கீழே
    விழும்.
  ceb-ULB: Sa dihang ang yamog mangatagak sa kampo sa kagabhion, mangahulog usab ang
    mana.
  pol-UBG: Gdy bowiem nocą opadała rosa na obóz, spadała też na niego manna.
  agr-agr: Tuja duka dita aakmaja batsatbaunum kashi yumi sajatbaunum kakegajakui.
  kyc-kyc: '@see-verse:NUM.011.008'
  urd-GVU: '@see-verse:NUM.011.008'
  deu-1912: Und wenn des Nachts der Tau über die Lager fiel, so fiel das Man mit darauf.
  ntj-ntj: '@see-verse:NUM.011.008'
  kan-2017: ರಾತ್ರಿ ಕಾಲದಲ್ಲಿ ಮಂಜು ಪಾಳೆಯದಲ್ಲಿ ಬೀಳುತ್ತಿದ್ದಾಗ ಅದರೊಂದಿಗೆ ಮನ್ನವೂ ಬೀಳುತ್ತಿತ್ತು.
  yap-yap: Ra mulmul e wa’angachal ni nep’ ko gin be par piyu Israel riy, ma ke un
    e re manna nem ngay.
  hlt-MCSB: Rhaehhmuen ah buemtui a bo hatah khoyin ah te nen te manna tla,” a ti
    uh.
  mdy-ETH: '@see-verse:NUM.011.008'
  twi-ASANTE: Anadwo bosuo mu na mana no tɔ.
  eng-WEBU: When the dew fell on the camp in the night, the manna fell on it.
  bnp-bnp: '@see-verse:NUM.011.008'
  wal-wal: Qammi dunkkaanidosan xaazai wodhdhiyo wode, mannai aara wodhdhees.
  spa-PDDPT: Por la noche, cuando el rocío descendía sobre el campamento, el maná
    descendía con él.
  gun-gun: Pyávy ha'e kuery rekoa rupi yxapy ho'a reve maná ho'a avi 'rã oiny ha'e
    rupi.
  ilo-ULB: Tunggal agtinnag ti linnaaw iti kampo iti rabii, matnag met dagiti mana.
  kpg-kpg: '@see-verse:NUM.011.008'
  uig-ARA: كېچىدە بارگاھقا شەبنەم چۈشكەندە، ماننامۇ شۇنىڭ ئۈستىگە چۈشەتتى.
  sus-sus: Mana nu goroma xini goro tɛmui.
  pon-2006: '@see-verse:NUM.011.008'
  jae-jae: Gêdêŋ gêbêc maniŋ kêsêp nêŋ gamêŋ becŋa ma mana kêsêp gêwiŋ.
  ksd-ksd: Ma ba ra mavoko i ga bura taun ra gunan ta ra marum, a mana bula i ga bura.
  tur-YTC: Gece ordugâhın üzerine çiy düştüğünde, üzerine man düşerdi.
  grc-BRENT: Καὶ ὅταν κατέβη ἡ δρόσος ἐπὶ τὴν παρεμβολὴν νυκτὸς, κατέβαινε τὸ μάννα
    ἐπʼ αὐτῆς.
  ind-AYT: Manna itu turun ke perkemahan bersamaan dengan embun yang turun pada malam
    hari.
  nya-nya: Mame akamagwa pa msasawo usiku ankagwera kumodzi ndi manawo.
  hrv-hrv: Kad bi se noću spuštala rosa po taborištu, s njome bi se spustila i mÓana.
  mps-mps: '@see-verse:NUM.011.008'
  tpi-tpi: '@see-verse:NUM.011.008'
  dan-1931: Når Duggen om Natten faldt over Lejren, faldt også Mannaen ned over den.
  vie-OVCB: Đêm đêm, lúc sương rơi là lúc ma-na rơi xuống quanh trại.
  guj-2017: અને રાત્રે છાવણીમાં ઝાકળ પડતું ત્યારે તેની સાથે માન્ના પણ પડતું.
  pon-2006A: '@see-verse:NUM.011.008'
  por-BRBSL: Quando o orvalho caiu no acampamento durante a noite, o maná caiu sobre
    ele.
  cth-cth: Tangminlah a roenae rim koe tadamtui a bo toteh manna hai ouk a bo van.
  twi-twi: Obosu tɔ wɔ wɔn atenae hɔ Anadwo a na mana no nso tɔ.
  hlt-hlt: Rhaehhmuen ah buemtui a bo hatah khoyin ah te nen te manna tla,” a ti uh.
  tbz-SIM: '@see-verse:NUM.011.008'
  msy-2020: '@see-verse:NUM.011.008'
  dop-dop: '@see-verse:NUM.011.008'
  azb-azb: Manna gecə düşərgə üzərinə düşən şehlə bərabər düşərdi.
  eng-DBY: And when the dew fell upon the camp by night, the manna fell upon it.
  hin-2017: और रात को छावनी में ओस पड़ती थी तब उसके साथ मन्ना भी गिरता था। (यूह. 6:31)
  wol-KYG: Bu layaa ca dal ba ag guddi, mànn ma day wàccaale ak moom.
  eng-YLT: And in the descending of the dew on the camp by night, the manna descendeth
    upon it.
  eng-WYC-2017: And when [the] dew came down in the night upon the tents, also manna
    came down together therewith.
  eng-WMBB: When the dew fell on the camp in the night, the manna fell on it.
  urd-GVH: '@see-verse:NUM.011.008'
  rug-rug: '@see-verse:NUM.011.008'
  gaz-gaz: Galgala yommuu fixeensi qubata irra buʼetti mannaan sunis gad buʼe.
  fra-LSG: Quand la rosée descendait la nuit sur le camp, la manne y descendait aussi.
  gnn-gnn: '@see-verse:NUM.011.008'
  yal-yal: Manna donseen yi godoma kɔɛɛn nan na xiila godo waxatini.
  haw-1868: Aia haule iho ka hau maluna o kahi hoomoana i ka po, haule pu no hoi ka
    mane me ia.
  arb-NAV: وَكَانَ الْمَنُّ يَنْزِلُ بِنُزُولِ النَّدَى عَلَى الْمُخَيَّمِ فِي أَثْنَاءِ
    اللَّيْلِ.
  ewe-ewe: Mana gena kple zãmu ƒe dzadza le zã me.
  eng-LEE: And when the dew fell upon the camp in the night, the manna fell upon it.
  asm-FB: ৰাতি ছাউনিৰ ওপৰত নিয়ৰ পৰা সময়ত, নিয়ৰৰ লগত সেই মান্না পৰি থাকে।
  sus-A: مَنَ نُ فٌرٌ مَ شِنِ فٌرٌ تّمُي.
  fra-SBL: Lorsque la rosée tombait sur le camp pendant la nuit, la manne y tombait.
  hbo-hbo: וּבְרֶ֧דֶת הַטַּ֛ל עַל־הַֽמַּחֲנֶ֖ה לָ֑יְלָה יֵרֵ֥ד הַמָּ֖ן עָלָֽיו׃
  eng-WYCLIFFE: And whanne dew cam doun in the niyt on the tentis, also manna cam
    doun togidere.
  cwe-cwe: Nhungwe viilagale uchanyha ya lago ichilo, mana ilagala na nhungwe iyo.
  kik-kik: Rĩrĩa kwagĩa ime ũtukũ kũu kambĩ-inĩ, mana macio makagũanĩra narĩo.
  fra-NCL: Quand la rosée descendait pendant la nuit sur le camp, la manne y descendait
    aussi.
  cek-AK: Ataihaih ahmuen ah aqum ih dantui krak naah, manna doeh dantui hoi nawnto
    krak toeng.
  cuk-cuk: E-bukwamaladgi mutikidba boo babatialile, maná batiardamogad.
  uig-CYR: Кечидә баргаһқа шәбнәм чүшкәндә, маннаму шуниң үстигә чүшәтти.
  tel-2017: రాత్రి వేళల్లో శిబిరం పైన మంచు కురిసినప్పుడు దాంతో పాటే మన్నా కూడా ఆ మంచు
    పైన పడేది.
  hat-BSA: Lè lawouze te vin tonbe nan kan an pandan nwit lan, lamàn te tonbe avè
    l.
  kos-kos: Ke aunfong uh apunla nien aktuktuk uh ke fong, manna uh putati pac.)
  hbo-WLC: וּבְרֶ֧דֶת הַטַּ֛ל עַל־הַֽמַּחֲנֶ֖ה לָ֑יְלָה יֵרֵ֥ד הַמָּ֖ן עָלָֽיו׃
  ibo-ibo: Mánà ndị a na-ada mgbe igirigi dara nʼọmụma ụlọ ikwu nʼabalị.
  ory-ory: ରାତ୍ରିରେ ଛାଉଣି ଉପରେ କାକର ପଡ଼ିଲା ସମୟରେ ସେହି ମାନ୍ନା ତହିଁ ସଙ୍ଗରେ ପଡ଼ିଲା।
  chk-chk: Iwe, lupwen amurenipwin a püngütiu lepwin won ewe ia ra nonom ie, ewe mana
    a pwal püngütiu.
  rop-rop: '@see-verse:NUM.011.008'
  ukr-1871: І як падала роса на табір у ночі, то падала на його й манна.
  deu-1951: Und wenn des Nachts der Tau über das Lager fiel, so fiel das Manna zugleich
    darauf herab.
  eng-JPS: And when the dew fell upon the camp in the night, the manna fell upon it.
    —
  srp-1865: I kad padaše rosa po okolu noæu, padaše s njom i mana.
  lug-lug: Omusulo bwe gwagwanga mu lusiisira ekiro n’emmaanu nayo n’egwa nagwo.
  heb-heb: וברדת הטל על המחנה לילה ירד המן עליו׃
  ben-IRV: রাত্রিতে শিবিরের উপরে শিশির পড়লে ঐ মান্না তার উপরে পড়ে থাকত।
  pan-pan: ਜਦ ਰਾਤ ਨੂੰ ਡੇਰੇ ਉੱਤੇ ਤ੍ਰੇਲ ਪੈਂਦੀ ਸੀ ਤਦ ਮੰਨਾ ਵੀ ਉਸ ਨਾਲ ਉਤਰਦਾ ਸੀ।
  tkr-tkr: Xəmde ı'xı'yne çiyıka manna İzrailybınane cigee qığooç'e vuxha.
  mya-JVB: စားခန်းချ ရာအရပ်၌ ညဉ့် အခါနှင်း နှင့်အတူ မန္န ကျ တတ်၏။
  tbg-tbg: '@see-verse:NUM.011.008'
  hmo-hmo: Hanuaboi neganai paripari ena ranu be kamepa dekenai ia diho neganai, inai
    mana danu nega tamona ia diho.
  urd-urd: और रात को जब लश्करगाह में ओस पड़ती तो उसके साथ मन भी गिरता था।
  rus-SYN: И когда роса сходила на стан ночью, тогда сходила на него и манна.
  bqc-SIM: Tó fíi kpà bòou gwã́, ↄ̃ manapi ì bↄ.
  tcz-CHONGTHU: Hiche manna chu ngahmuna jankim teng daitui toh hung khelha tha jia
    ahiye.
  mar-mar: जेव्हा रात्री छावणीवर दहिवर पडले म्हणजे मान्नासुध्दा पडत असे.
  qub-qub: '@see-verse:NUM.011.008'
