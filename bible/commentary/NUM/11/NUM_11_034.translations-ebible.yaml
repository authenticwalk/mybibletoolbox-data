verse: NUM.011.034
translations:
  mal-C: മറ്റു ഭക്ഷണങ്ങൾക്കായി മുറവിളി കൂട്ടിയ ജനത്തെ അവിടെ അടക്കിയതിനാൽ ആ സ്ഥലത്തിന്
    കിബ്രോത്ത്-ഹത്താവ എന്നു പേരായി.
  deu-TKW: Daher heißt jener Ort Kibrot hattaawa; denn dort begrub man die Leute,
    die Gelüste gehabt hatten.
  lin-lin: Yango wana, bakomaki kobenga esika yango « Kibiroti-Atava, » pamba te ezalaki
    na esika wana nde bakundaki bato ya lokoso.
  eng-LSV: and [one] calls the name of that place Kibroth-Hattaavah, for there they
    have buried the people who lust.
  eng-GNV: 'So the name of the place was called, Kibroth-hattaauah: for there they
    buried the people that fell a lusting.'
  eng-WEBSTER: 'And he called the name of that place Kibroth-hattaavah: because there
    they buried the people that lusted.'
  nhw-BL: Huan yeca quitocaxtijque nopa lugar Quibrot Hataava (Quibrot Hataava quiijtosnequi
    “Campa Quintlaltojque Catli Itzcuime”), pampa nopona quintlaltojque miyaqui catli
    tlahuel quinequiyayaj nacatl.
  swh-ONEN: Kwa hiyo mahali hapo pakaitwa Kibroth-Hataava, kwa sababu huko ndiko walipowazika
    watu ambao walitamani sana chakula kingine.
  bba-bba: Mɑ bɑ yɑm mi yĩsiru kɑ̃ kɔdɛn sikiru. Domi miyɑ bɑ bu sikɑ be bɑ binɛ kuɑ
    too yɑɑ ye sɔɔ.
  eng-KJVCPB: 'And he called the name of that place Kibroth-hattaavah: because there
    they buried the people that lusted.'
  luo-luo: Omiyo kanyo noluongi ni Kibroth Hatava, nikech kanyo ema ne giyikoe joma
    ne wuoch ringʼo omako.
  meu-meu: Taunabunai, una gabu ladana e hatoa Kibroto-hatava; badina be unuseni ai
    gado esee abidia taudia na e guridia.
  npi-ULB: त्यस ठाउँको नाउँ किब्रोथ-हत्तावा राखियो, किनभने मासुको लालसा गर्ने मानिसहरूलाई
    तिनीहरूले त्यहाँ गाडे ।
  yor-yor: Torí èyí ni wọ́n ṣe pe ibẹ̀ ní Kibirotu-Hattaafa nítorí pé níbẹ̀ ni wọ́n
    gbé sìnkú àwọn ènìyàn tó ní ọ̀kánjúwà oúnjẹ sí.
  emp-NTPO: Dji zocai panenaba maná awara co quĩrĩã pananara joucuasid̶aa. Maʌ̃ carea
    maʌ̃ ẽjũãra trʌ̃ b̶ʌsid̶aa Kibro-hataava.
  pes-OPCB: پس آن مکان را «قبروت هتاوه» (یعنی «قبرستان حرص و ولع») نامیدند، چون در
    آنجا اشخاصی را دفن کردند که برای گوشت و سرزمین مصر حریص شده بودند.
  tgl-ULB: Pinangalanan ang lugar na iyon na Kibrot-hataava dahil doon nila inilibing
    ang mga taong nanabik sa karne.
  cbu-NT: Ashirucha, anoo tsap sur Kibrot-Hatawa, atusin yásamaranganaya. Nishuri
    tsap tputsee katungtsingazimari chinakana anumand Apanllsha waneeyanlliya, atusin
    táranganaya.
  hui-hui: Dindi odagoriani nogo egaru mbira noa kama layaru hora henego manda buwa
    dindi mini Noa Habuabinaga Homali wini.
  mya-mya: ထို​အ​ရပ်​တွင်​အ​သား​ကို​တောင့်​တ​သူ​တို့​၏ အ​လောင်း​များ​ကို​မြုပ်​နှံ​ခဲ့​ရ​သ​ဖြင့်
    ကိ​ဗြုတ် ဟတ္တ​ဝါ​သို့​မ​ဟုတ်​တောင့်​တ​သူ​တို့​၏​သင်္ချိုင်း ဟူ​၍​နာ​မည်​မှည့်​ခေါ်​လေ​၏။
  bod-N: དེའི་ཕྱིར་གནས་དེའི་མིང་ལ་ཀིབ་རོད་ཧད་ཐཱ་ཨ་ཝ་ཞེས་བཏགས། གང་ལ་ཞེ་ན། འདོད་རྔམ་བཅངས་པའི་མི་རྣམས་དེ་རུ་དུར་ལ་སྦས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Naizvozvo nzvimbo iyo yakatumidzwa kunzi Kibhuroti Hataavha, nokuti vakaviga
    vanhu vakanga vakarira zvimwewo zvokudya.
  spa-BLM: El nombre de ese lugar fue llamado Kibrot Hataava,, porque allí enterraron
    a la gente que codiciaba.
  cac-cac: Yuj chi' ix scuchcan jun lugar chi' Quibrot-hataava, yujto ata' ix mucchajcan
    eb' pec'chib'ej chi'.
  swh-ULB: Mahali pale paliitwa Kibroti Hataava, kwa sababu pale walizika watu waliotamani
    nyama.
  bel-bel: 'І далі назву мясьціне гэтай: Кіброт-Гатаава, бо там пахавалі прыхаматлівых
    людзей.'
  deu-ELBBK: Und man gab diesem Ort den Namen Kibroth-Hattaawa, weil man dort das
    Volk begrub, das lüstern gewesen war.
  mbb-OT: Umbe, migngezanan haazà he lugar te Kibrot Hataava su zutun ipenleveng is
    menge etew he seseveleken te usa.
  mal-2015: ദുരാഗ്രഹികളുടെ കൂട്ടത്തെ അവിടെ കുഴിച്ചിട്ടതുകൊണ്ടു ആ സ്ഥലത്തിന്നു കിബ്രോത്ത്-ഹത്താവ
    എന്നു പേരായി.
  rmc-rmc: Vašoda dine ole thaneske nav Kibrot-Hataava, bo ode parunde le manušen,
    save igen žadinenas te chal aver chaben.
  pes-OPV: و آن مکان را قبروت هتاوه نامیدند، زیرا قومی را که شهوت‌پرست شدند، در آنجا
    دفن کردند.
  ron-1924: Ау пус локулуй ачелуя нумеле Киброт-Хатаава, пентру кэ аколо ау ынгропат
    пе попорул апукат де пофтэ.
  ben-OBCV: অতএব সেই স্থানের নাম রাখা হল কিব্রোৎ-হত্তাবা, কারণ যারা ভিন্নতর খাবারের
    জন্য লোভাতুর হয়েছিল, তাদের সেখানেই তারা সমাধি দিল।
  som-som: Oo meeshaas magaceedii waxaa loo bixiyey Qibrood Xatawaah, maxaa yeelay,
    halkaasaa lagu aasay dadkii hunguri xumaaday.
  lat-VUC: 'Vocatusque est ille locus, Sepulchra concupiscentiæ: ibi enim sepelierunt
    populum qui desideraverat. Egressi autem de Sepulchris concupiscentiæ, venerunt
    in Haseroth, et manserunt ibi.'
  eng-ASVBT: And the name of that place was called Kibroth-hattaavah, because there
    they buried the people that lusted.
  ita-1885: 'E fu posto nome a quel luogo: Chibrot-taava; perciocchè quivi furono
    seppelliti que'' del popolo che si erano mossi a concupiscenza.'
  eng-LXXUP: And the name of that place was called the Graves of Lust; for there they
    buried the people that lusted.
  eng-ULB: That place was named Kibroth Hattaavah, because there they buried the people
    who had craved meat.
  spa-VBL: Llamaron a ese lugar Quibrot-Hatavá, porque allí enterraron a la gente
    que tenía estos intensos antojos de comida.
  fra-_FOB: Et l'on nomma ce lieu-là Kibroth-Hatthaava (tombeaux de la convoitise);
    car on ensevelit là le peuple qui avait convoité.
  mal-mal: ദുരാഗ്രഹികളുടെ കൂട്ടത്തെ അവിടെ കുഴിച്ചിട്ടതുകൊണ്ട് ആ സ്ഥലത്തിന് കിബ്രോത്ത്-ഹത്താവ
    എന്ന് പേരായി.
  urd-GVR: Chunāṅche maqām kā nām Qabrot-hattāwā yānī ‘Lālach kī Qabreṅ’ rakhā gayā,
    kyoṅki wahāṅ unhoṅ ne un logoṅ ko dafn kiyā jo gosht ke lālach meṅ ā gae the.
  suz-BL: मोपतीके मेको बाक्‍तीके आ नें किब्रोथ-हत्तावा वोइक्‍तेक्‍म। मारदे हना मेकेर
    शुश वाल्‍ब मुर आन कली थिम्‍तेक्‍म।
  ita-1927: E a quel luogo fu dato il nome di Kibroth-Hattaava, perché vi si seppellì
    la gente ch’era stata presa dalla concupiscenza.
  ckb-ckb: جا ئەو شوێنە ناونرا قیبرۆت هەتەڤا، چونکە لەوێ ئەو خەڵکانەیان ناشت کە نەوسیان
    هەستا.
  eng-BBE: So that place was named Kibroth-hattaavah; because there they put in the
    earth the bodies of the people who had given way to their desires.
  kan-OKCV: ಆಶೆ ಪಟ್ಟವರನ್ನು ಅಲ್ಲಿ ಹೂಳಿಟ್ಟಿದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಕಿಬ್ರೋತ್ ಹತಾವ ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: Bu ijiege reva ijadufuo are ije bu abe ive ina kuae Kibiroti Atavano kuae.
    Ijadufuo maeje bu e ije bu Ijifiti ire ijadufuo uruvana ijafuneva ijene ijia mako
    rui.
  tam-2017: ஆசைப்பட்ட மக்களை அங்கே அடக்கம்செய்ததால், அந்த இடத்திற்குக் கிப்ரோத் அத்தாவா
    என்று பெயரிட்டான்.
  spa-RV-1909: Y llamó el nombre de aquel lugar Kibroth-hattaavah, por cuanto allí
    sepultaron al pueblo codicioso.
  ron-BTF: Și a pus acelui loc numele Chibrot-Hataava, deoarece acolo au îngropat
    poporul care a lăcomit.
  eng-WEBP: The name of that place was called Kibroth Hattaavah, because there they
    buried the people who lusted.
  eng-FBV: They named that place Kibroth-hattaavah, because that was where they buried
    the people who had these intense food cravings.
  nld-1939: Daarom noemde men die plaats Kibrot-Hattaäwa; want men begroef daar het
    volk, dat gulzig was geweest.
  nch-BL: Huan yeca quitocaxtijque campa itztoyaj Quibrot Hataava (Quibrot Hataava
    quiijtosnequi Campa Quintaltojque Cati Itzcuime), pampa nopona quintaltojque miyaqui
    cati tahuel quinequiyayaj nacat.
  vie-1934: Người ta đặt tên chỗ đó là Kíp-rốt Ha-tha-va; vì tại đó người ta chôn
    dân sự sanh lòng tham muốn.
  hin-CV: इसके फलस्वरूप वह स्थान किबरोथ-हत्ताआवह नाम से मशहूर हो गया, क्योंकि उस स्थान
    पर इस्राएलियों ने अपने मृतकों को भूमि में गाड़ा था, जिन्होंने इस भोजन के लिए लालसा
    की थी.
  eng-OURB: The name of that place was called Kibroth Hattaavah, because there they
    buried the people who lusted.
  spa-BES: Así que ese lugar fue nombrado Kibrot-hataava; porque allí pusieron en
    la tierra los cuerpos de las personas que habían dado paso a sus deseos.
  tdx-tdx: Aa le natao’e Kibrate Hata’avà i taney amy te eo ty nandentehañe ondaty
    aman-kadrao.
  vid-vid: Ahyo honhu aho nahapegwa itagwa Kibuloti-hataava, kwa vila ako ndo kowawatilile
    wanhu wawele na maya lukami.
  eng-OKE: And he called the name of that place, The Graves of the Demanders; because
    there they buried the people who demanded.
  tha-KJV: เขาจึงเรียกชื่อตำบลนั้​นว​่า ขิบโรทหัทธาอาวาห์ เพราะที่นั่นเขาฝังศพคนทั้งปวงที่​โลภมาก
  por-BR-2018: Por isso aquele lugar recebeu o nome de Quibrote-Hataavá, porque ali
    sepultaram o povo que teve o desejo.
  deu-ELO: Und man gab selbigem Orte den Namen Kibroth-Hattaawa, weil man daselbst
    das Volk begrub, das lüstern gewesen war.
  eng-WYC-2018: And that place was called The Sepulchres of Covetousness, or Lust,
    for there they buried the people that desired flesh. (And so that place was called
    Kibrothhattaavah, for they buried the people there who lusted after flesh.)
  epo-epo: Kaj oni donis al tiu loko la nomon Kibrot-Hataava, ĉar tie oni enterigis
    la homojn, kiuj kapricis.
  uig-PIN: Xunga kixilǝr xu yǝrni «Ⱪibrot-Ⱨattawaⱨ» dǝp atidi; qünki ular xu yǝrdǝ
    nǝpsi taⱪildiƣan kixilǝrni yǝrlikkǝ ⱪoyƣanidi.
  beo-beo: Ilia da amo sogebi amoma dio asuli amo ‘Gibalode Ha:da:ifa’ (dawa:loma:ne
    da ‘Hanaiba:le Bogoi Uli Dogosu’). Bai amogawi ilia da dunu amo da hu baligili
    hanai, amo ilia bogoi da:i hodo uli dogoi.
  tpi-OTNT: Na ol i planim bodi bilong ol dispela manmeri long dispela ples, na ol
    i kolim ples olsem, “Matmat Bilong Ol Manmeri I Krai Tumas Long Kaikai Abus.”
  hau-SA: Saboda haka aka kira wannan wuri Kibrot Hatta’awa, gama a can ne aka binne
    mutanen nan makwaɗaita.
  uig-LAT: Shunga kishiler shu yerni «Qibrot-Hattawah» dep atidi; chünki ular shu
    yerde nepsi taqildighan kishilerni yerlikke qoyghanidi.
  nde-nde: Ngakho indawo leyo yabizwa ngokuthi yiKhibhrothi Hathava, ngoba kulapho
    okwangcwatshwa khona abantu ababebukhali kokunye ukudla.
  ton-ton: 'Pea naʻa ne fakahingoa ʻae potu ko ia ko Kipiloti-Hateva: koeʻuhi naʻa
    nau tanu ʻi ai ʻae kakai ʻaia naʻe holi kovi.'
  ces-1613: Protož nazváno jest jméno místa toho Kibrot Hattáve; nebo tu pochovali
    lid, kterýž žádal masa.
  eng-WMB: The name of that place was called Kibroth Hattaavah, because there they
    buried the people who lusted.
  tam-TCV: மற்ற உணவில் அடங்கா ஆசைகொண்டதனால் செத்த மக்களை அங்கே புதைத்தார்கள்; அதனால்
    அந்த இடம் கிப்ரோத் அத்தாவா எனப் பெயரிடப்பட்டது.
  ceb-ULB: Kadto nga dapit ginganlan ug Kibrot Hataava, tungod kay didto nila gilubong
    ang mga tawo nga nagtinguha ug karne.
  pol-UBG: I nazwano to miejsce Kibrot-Hattaawa, bo tam pochowano lud, który zapragnął
    mięsa.
  agr-agr: Dutika Tuke Pujuu ijinau asamtai, nunú nugka daajin Quibrot-hataavá adaikau
    ainawai. Wagki aents aidau ayatak yutanak anentaimtujaku aidau jinawagmatai, nunú
    nugkanum ukusaju asag.
  kyc-kyc: Wambu dupwame minju namwali lao suu piyaminyi dupwa dokona malu piyaminyi
    dokome yuu doko kingi Minju Nyuo Napuli Lao Suu Pingi Malu Pingi Yuu doko, leyami.
  urd-GVU: چنانچہ مقام کا نام قبروت ہتاوہ یعنی ’لالچ کی قبریں‘ رکھا گیا، کیونکہ وہاں
    اُنہوں نے اُن لوگوں کو دفن کیا جو گوشت کے لالچ میں آ گئے تھے۔
  deu-1912: Daher heißt diese Stätte Lustgräber, darum daß man daselbst begrub das
    lüsterne Volk.
  ntj-ntj: Nyangka-ya ngurra palunyanya tjapirnu yini Kipura-Yatapanya. Tjiinya yini
    palunyanya ngaapirinypa, Ngayarrka Pirniku Kurrulpa. Palunyangkamarntu-tjananyaya
    tjurnutjunu yarnangu nyarra kukaku ngayarrka pirninya.
  kan-2017: ಆಶೆಪಟ್ಟವರನ್ನು ಅಲ್ಲಿ ಹೂಳಿಟ್ಟಿದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ “ಕಿಬ್ರೋತ್ ಹತಾವಾ” ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Min tunguy fithingan e gin’em ni Kibroth Hattaavah (ni fan e “Malangen
    e Yam’ ko Ar’ar”), ni bochan e aram e gin ni un k’eyag e pi’in ni ur ar ar niged
    e ufin riy.
  hlt-MCSB: Te vaengah maeh hue pilnam te pahoi a up uh dongah te hmuen ming khaw
    Kiborthhattaavah la a khue.
  mdy-ETH: ዬያሮ ዬኖ ቤዜሎኮ ሱንፃ፦ «ቂብሮትሃታዓባ» ጌይንቴኔ፤ ዬና ጌይፃ፦ «ዓፃዺሢ ዱኡፒ» ጌይሢኬ።
  twi-ASANTE: Enti wɔtoo beaeɛ hɔ edin sɛ Kibrot-Hataawa a asekyerɛ ne, “Akɔnnɔ damena”
    ɛfiri sɛ, wɔn a na wɔn ani bere ɛnam na wɔn kɔn adɔ Misraim tena no na wɔsiee
    wɔn wɔ hɔ.
  eng-WEBU: The name of that place was called Kibroth Hattaavah, because there they
    buried the people who lusted.
  bnp-bnp: Ri tanu a podane ria vona a tanga iea. Ri vunua a tanga iea e Kibrot-Hatava,
    a vuhuna ri tanu vonga e huriki ri kaningaru.
  wal-wal: Yaatin he sohoi Amuwaa Duufuwaa geetetti sunttettiis; aissi giikko, ashuwaa
    amottida asaa eti he sohuwan moogidosona.
  spa-PDDPT: Alguien llamó aquel lugar Kibrot-hatava, porque allí sepultaron a un
    pueblo codicioso.
  gun-gun: Ha'e nunga rupi ha'e va'e tekoa ma oenoĩa Quibrote-Hataavá, ha'e py Egito
    regua tembi'u re nda'eveive va'ekue ojatypaa rire.
  ilo-ULB: Napanaganan dayta a lugar iti Kibrot Hattava, gapu ta inkalida idiay dagiti
    tattao a nagtarigagay a mangan iti karne.
  kpg-kpg: Di gowaa deelaa e haga ingoo bolo Kibroth-Hattaavah, idimaa, deelaa di
    gowaa ne danu ai nia daangada ala ne aumidi i nia goneiga.
  uig-ARA: شۇڭا كىشىلەر شۇ يەرنى «قىبروت-ھاتتاۋاھ» دەپ ئاتىدى؛ چۈنكى ئۇلار شۇ يەردە
    نەپسى تاقىلدىغان كىشىلەرنى يەرلىككە قويغانىدى.
  sus-sus: E naxa na yire xili sa Kibiroti Hataawa, na nan na ki «milante gaburi,»
    barima milante gali nan nagata mɛnni.
  pon-2006: Iei me wasao adanekihla Kiprod Attapa (me wehwehki “Sousoun Mehwo kei”),
    pwehki ar sarepedi wasao aramas ako me mehwokihda uduk.
  jae-jae: Kêtu tonaŋŋa sêsam gamêŋ tonaŋ gebe Kibrot-Hatawa, gebe sêsuŋ lau mateŋ
    katu gwadaŋa aŋga tonaŋ.
  ksd-ksd: 'Ma di ga vatang ra iang i nam ra pakana ba Kibrot-Atava (“Punang ra Mamainga”):
    tago dia ga punang ra tarai nina dia ga mamainga vakuku abara.'
  tur-YTC: İştahlanan halkı oraya gömdüklerinden o yere Kivrot Hattaava adı verildi.
  grc-BRENT: Καὶ ἐκλήθη τὸ ὄνομα τοῦ τόπου ἐκείνου, Μνήματα τῆς ἐπιθυμίας· ὅτι ἐκεῖ
    ἔθαψαν τὸν λαὸν τὸν ἐπιθυμητήν.
  ind-AYT: Oleh sebab itu, tempat itu dinamai Kibrot-Taawa karena di situlah mereka
    menguburkan orang-orang yang rakus.
  nya-nya: Nʼchifukwa chake malowo anawatcha Kibiroti Hatava chifukwa pamenepo anakwirirapo
    anthu osusuka aja.
  hrv-hrv: Ono se mjesto prozva Kibrot Hataava, jer su ondje pokopali one koji se
    bijahu polakomili.
  mps-mps: Tama augwaligo te we bidigo tigi te bulude pubulali. Tama augwaligo te
    bulu nogi e tiwai polali, “Te hasa tuainogo gela wabo we bidigo gų page dao.”
  tpi-tpi: Na ol i planim bodi bilong ol dispela manmeri long dispela ples, na ol
    i kolim ples olsem, “Matmat Bilong Ol Manmeri I Krai Tumas Long Kaikai Abus.”
  dan-1931: Og man kaldte Stedet Kibrot-Hatta'ava*, thi der blev de lystne Folk jordet.
    { [*dvs. lysthedens Grave.] }
  vie-OVCB: Và nơi ấy được gọi là Kíp-rốt Ha-tha-va, vì là nơi chôn xác của những
    người tham ăn.
  guj-2017: તેથી તેઓએ એ જગ્યાનું નામ ‘કિબ્રોથ હાત્તાવાહ’ પાડ્યું કેમ કે જેઓએ અયોગ્ય
    વાસના કરી હતી તેઓને તેઓએ ત્યાં દફનાવ્યા.
  pon-2006A: Iei me wasao adanekihla Kiprod Attapa (me wehwehki “Sousoun Mehwo kei”),
    pwehki ar sarepedi wasao aramas ako me mehwokihda uduk.
  por-BRBSL: O nome daquele lugar se chamava Kibroth Hattaavah, porque ali enterraram
    as pessoas que cobiçavam.
  cth-cth: Hote hmuen teh a min Kiborthhattaavah telah ati. Bangkongtetpawiteh, haw
    vah, takthaingainae katawnnaw hah a pakawp awh.
  twi-twi: Enti wɔtoo beae hɔ din se Kibrot-Hataawa a nkyerɛase ne, “Akɔnnɔ ɔda” efisɛ
    wɔn a na wɔn ani bere nam na wɔn kɔn adɔ Misraim tena no na wosiee wɔn wɔ hɔ.
  hlt-hlt: Te vaengah maeh hue pilnam te pahoi a up uh dongah te hmuen ming khaw Kiborthhattaavah
    la a khue.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yú dɛborɛ̀ kɛ dɔ̀ Kibodoti-Atɑɑfɑ, dɛ̀ɛ̀ tu kuníí kó kufɔ̃ti,
    kɛ yɛ̃́ bɛ̀ do dɛ nkũnnɛ́mɛ̀ kuníí do pĩ mbɛ̀ kɛ̀ bɛ̀ ndɔ́ kɛ́cɑ́ɑ́kɛ́ imɑɑ.
  msy-2020: Danganir kamɨn, me gumazamizibar kuaba afegha, a dɨbora ghaze, Kibrot
    Hatava. Ziar kamɨn mɨngarim kamakɨn, “Asɨziba bagha puvɨra arair gumazamizibar
    kuaba afezir danganim.”
  dop-dop: Ntɛnɑ pɑ́ hɑ lonte ntɛɣɛ hǝtɛ sɩ Kipǝloti-Tɑɑfɑ. Pǝ hʋwɛɛ ntɛ́ sɩ luluɣu
    pǝlɑɑʋ nɑ pɑ tɛ tɑɑ. Mpi tɔ, tǝnɑɣɑ pɑ pimɑ yǝlɑɑ mpɑ luluɣu kʋwɑ tɔ.
  azb-azb: O yerin adı Qivrot-Hattaava qoyuldu, çünki iştahası başqa yemək çəkənlər
    orada basdırıldı.
  eng-DBY: And they called the name of that place Kibroth-hattaavah; because there
    they buried the people who lusted.
  hin-2017: और उस स्थान का नाम किब्रोतहत्तावा पड़ा, क्योंकि जिन लोगों ने माँस की लालसा
    की थी उनको वहाँ मिट्टी दी गई। (1 कुरि. 10:6)
  wol-KYG: Moo tax ñu tudde bérab booba Kibbrot Taawa (mu firi Bàmmeeli ŋaf-ŋaf),
    ndax fa lañu denc néewi mbooloo ma doon ŋaf-ŋafi.
  eng-YLT: and [one] calleth the name of that place Kibroth-Hattaavah, for there they
    have buried the people who lust.
  kne-kne: Kibrot Hattaava di ngadan din ili ay nay, tan say nangiponponan da sin
    ipogaw ay palalo di aklong das karni.
  eng-WYC-2017: And that place was called The Sepulchres of Covetousness, or Lust,
    for there they buried the people that desired flesh.
  eng-WMBB: The name of that place was called Kibroth Hattaavah, because there they
    buried the people who lusted.
  urd-GVH: चुनाँचे मक़ाम का नाम क़ब्रोत-हत्तावा यानी ‘लालच की क़ब्रें’ रखा गया, क्योंकि
    वहाँ उन्होंने उन लोगों को दफ़न किया जो गोश्त के लालच में आ गए थे।
  rug-rug: Gua asa ke poza nia Kibirote Hatava rini sa popoa sana. Sa ginuana si na
    lovudi ri na tinoni pu ṉaṉaluta miti.
  gaz-gaz: Sababii isaan namoota nyaata biraa dharraʼan achitti awwaalaniif maqaan
    iddoo sanaa, “Qiibrooti Haataaʼabaa” jedhame.
  fra-LSG: On donna à ce lieu le nom de Kibroth-Hattaava, parce qu’on y enterra le
    peuple que la convoitise avait saisi.
  gnn-gnn: Yo, ŋunhiliyi walala yukurrana dhalkaraŋalanydja guḻku'nhana mirithirrina
    yolŋu'‐yulŋunhanydja ŋunhi walala yukurrana ḏukṯuk‐ḏumurruyina ḻukanharawu wäyingu
    ŋurikiyi. Bala walala gitthurrunana ŋuliŋuruyinydjayi wäŋaŋuru, bala nhinana yukurrana
    wiripuŋurana wäŋaŋura.
  yal-yal: Nanara, e yi mɛnna xili sa Kibiroti-Hatawa. Amasɔtɔ xɔɔyidene maluxun mɛnna
    nin.
  haw-1868: A kapa iho la oia i ka inoa o ia wahi, o Kiberotahataava; no ka mea, malaila
    i kanu ai lakou i na kanaka kuko.
  arb-NAV: فَدَعُوا الْمَكَانَ «قَبَرُوتَ هَتَّأَوَةَ» (وَمَعْنَاهُ قُبُورُ الشَّهْوَةِ)
    لأَنَّهُمْ هُنَاكَ دَفَنُوا الْقَوْمَ الْمُشْتَهِينَ.
  ewe-ewe: Eya ta wotsɔ ŋkɔ na teƒe la be Kibrot Hatava, elabena afi mae woɖi ame
    siwo dzro nuɖuɖu bubu la ɖo.
  eng-LEE: And he called the name of that place Kibroth-hattaavah; because there they
    buried the people that had lustfully craved.
  asm-FB: আৰু সেই ঠাইৰ নাম কিব্ৰোৎ-হত্তাবা [খঁকুৱা স্বভাৱৰ লোকসকলৰ মৈদাম] ৰখা হ’ল;
    কিয়নো সেই ঠাইত তেওঁলোকে খঁকুৱা স্বভাৱৰ লোকবোৰক মৈদাম দিলে।
  sus-A: عٍ نَشَ نَ يِرٍ شِلِ سَ كِبِرٌتِ هَتَاوَ، نَ نَن نَ كِ «مِلَنتٍ فَبُرِ،»
    بَرِ مَ مِلَنتٍ فَلِ نَن نَفَتَ مّننِ.
  fra-SBL: On donna à ce lieu le nom de Kibroth Hattaavah, parce qu'on y enterra le
    peuple qui avait eu de la convoitise.
  hbo-hbo: וַיִּקְרָ֛א אֶת־שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא קִבְרֹ֣ות הַֽתַּאֲוָ֑ה כִּי־שָׁם֙
    קָֽבְר֔וּ אֶת־הָעָ֖ם הַמִּתְאַוִּֽים׃
  eng-WYCLIFFE: And thilke place was clepid The sepulcris of coueitise, for there
    thei birieden the puple that desiride fleischis.
  cwe-cwe: Hanhu haja hatangigwa Kibilosi Hataava, kwaviya baho wawawanda wanhu wamelo.
  kik-kik: Tondũ ũcio handũ hau hagĩĩtwo Kibirothu-Hataava, nĩ ũndũ hau nĩho maathikire
    andũ arĩa maaiguĩte thuti ya irio ingĩ.
  fra-NCL: On donna à ce lieu le nom de Qibroth-Hattaava, parce qu’on y enterra le
    peuple qui s’était enflammé de convoitise.
  cek-AK: Caak amoeh hmoek kaminawk to aphum o pongah, to ahmuen to Kibroth-Hattaavah,
    tiah kawk o.
  cuk-cuk: A-yargi dulemar-yaisur-ibmarbina-sogmalad-digsamaladba a-neg Kibrot-Hataavaʼye
    onugsasmalad.
  uig-CYR: Шуңа кишиләр шу йәрни «Қиброт-Һаттаваһ» дәп атиди; чүнки улар шу йәрдә
    нәпси тақилдиған кишиләрни йәрликкә қойған еди.
  tel-2017: మాంసం కోసం అతిగా ఆశ పడిన వారిని ప్రజలు ఒక స్థలంలో పాతిపెట్టారు. అందుకే
    ఆ స్థలానికి “కిబ్రోతు హత్తావా” అనే పేరు కలిగింది.
  hat-BSA: Konsa, non a kote sa a te rele Kibroth Hattaava, akoz ke se ladann, yo
    te antere pèp ki te voras yo.
  kos-kos: Elos pikinya mwet oasroasr in mongo ikwa we, na elos pangon acn sac Kibroth
    Hataavah, oana fahk mu “Kulyuk Lun Mwet Oasroasr In Mongo Ikwa.”
  hbo-WLC: וַיִּקְרָ֛א אֶת־שֵֽׁם־ הַמָּק֥וֹם הַה֖וּא קִבְר֣וֹת הַֽתַּאֲוָ֑ה כִּי־שָׁם֙
    קָֽבְר֔וּ אֶת־הָעָ֖ם הַמִּתְאַוִּֽים׃
  ibo-ibo: Nʼihi nke a, a kpọrọ aha ebe ahụ Kibrọt Hataava, nʼihi na nʼebe ahụ ka
    e liri ndị Izrel nwụrụ nʼihi oke ọchịchọ nri.
  ory-ory: ତହିଁରେ ସେହି ସ୍ଥାନର ନାମ କିବ୍ରୋତ୍‍-ହତ୍ତାବା ହେଲା; ଯେହେତୁ ସେମାନେ ସେହି ସ୍ଥାନରେ
    ଲୋକମାନଙ୍କୁ କବର ଦେଲେ।
  chk-chk: Iei popun ewe leni a iteni Kiprot-atawa , pun ikenan ra peiaseni ekewe
    aramas mi mwäräkich.
  rop-rop: Det pleis deibin gulum Kibrathataba. Im min Pleis Deibin Berrim Ola Gridibala
    Pipul, dumaji deibin gridi nomo lilbit blanga bif.
  ukr-1871: І назвали врочище те Киброт-Гаттаава; бо там поховано людей, що були ласі.
  deu-1951: Daher hießen sie denselben Ort Lustgräber, weil man daselbst das lüsterne
    Volk begrub.
  eng-JPS: And the name of that place was called Kibroth-hattaavah, because there
    they buried the people that lusted.
  srp-1865: I prozva se ono mjesto Kivrot-Atava jer ondje ukopaše narod koji se bješe
    polakomio.
  lug-lug: Noolwekyo ekifo ekyo kyekyava kituumibwa Kiberosu Katava, kubanga awo we
    baaziika abantu abaalina omulugube.
  heb-heb: ויקרא את שם המקום ההוא קברות התאוה כי שם קברו את העם המתאוים׃
  ben-IRV: আর সেই স্থান কিব্রোৎ-হত্তাবা [লোভের কবর] নামে পরিচিত হল, কারণ সেই স্থানে
    তারা লোভীদেরকে কবর দিল।
  pan-pan: ਉਪਰੰਤ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਕਿਬਰੋਥ-ਹੱਤਾਵਾਹ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉੱਥੇ ਉਨ੍ਹਾਂ
    ਨੇ ਉਸ ਪਰਜਾ ਨੂੰ ਦੱਬਿਆ ਜਿਹਨਾਂ ਨੇ ਹੋਰ ਭੋਜਨ ਦੀ ਮੰਗ ਕੀਤੀ ਸੀ।
  tkr-tkr: Naps geednanbı maa'ab k'evxhuva, mane cigalqa Qivrot-Hattaava (naps geednanbışin
    nyaq'vbı) do giyxhe.
  mya-JVB: တောင့်တ သောသူ တို့ကို သင်္ဂြိုဟ် ရာထို အရပ် ကို ကိဗြုတ်ဟတ္တဝါ ဟူသောအမည်ဖြင့်
    မှည့် လေ၏။
  tbg-tbg: Airi vaiinti nahenti vi entara qutu vumanta mini quntama torara ti, vika
    vi vatara autu nteha tiha, Kibaroti-Hataava – Voqamake-Mati-Naataa-Uka-Quntama-
    Taanainive, tura.
  hmo-hmo: Unai dainai unai gabu ena ladana idia atoa “Mataganigani ena Guria Gabuna,”
    badina be unuseni vamu idia ura dikadika taudia idia guridia.
  urd-urd: इसलिए उस मक़ाम का नाम क़ब्रोत हतावा रखा गया, क्यूँकि उन्होंने उन लोगों
    को जिन्होंने लालच किया था वहीं दफ़न किया।
  rus-SYN: 'И нарекли имя месту сему: Киброт-Гаттаава, ибо там похоронили прихотливый
    народ.'
  bqc-SIM: Ɔ̃ wà tↄkpà gupiɛ Lɛ́'udeↄ Mia, asa wekĩi wà gbɛ̃́ pↄ́ lɛ́'u ń kṹↄ
    vĩ̀u.
  tcz-CHONGTHU: Hiti ahijeh chun hilaimun chu Kibroth-Hattaavah(milop ho lhankhuh)
    aki sahtai ajehchu amahon Egypt lamah saphe ngai cha jing miho avuinao chu ahi.
  mar-mar: त्या जागेला किब्रोथ-हत्तव्वा असे नांव दिले. कारण ज्या लोकांस मांस खाण्याची
    अतिशय तीव्र इच्छा झाली होती त्यांना तेथे पुरण्यात आले.
  qub-qub: Pachallanpaj yarparajcunata chaycho pampashanpitami chay pachapa jutinta
    churaparan «Kibrot-hataava» nir.
  bqp-bqp: Akũ ò tↄ́ kpà gu pìinɛ Lɛ́'idenↄ Mira, zaakũ gwen ò gbɛ̃ kũ nↄ̀bↄ lɛ́'i
    ń kũnↄ vĩ̀n.
  hat-hat: 'Yo rele kote sa a: Simityè Grangou, paske se la yo te antere tout moun
    nan pèp la ki t''ap plenyen pou vyann.'
  eng-BSB: So they called that place Kibroth-hattaavah, because there they buried
    the people who had craved other food.
  tod-tod: Ti naama adaʋɛ laaseigi ʋɛɛni ga Kiɓelɔte-Ɠataava (nii poluʋɛ ga «gaazuɠulapɔ
    ɠabayeɠeiti»), mazɔlɔɔ miná ɠa ti naati ma mɔinmɔin maaɠuluni ná, niiti daamii
    vai ma ɠaazuɠulapɔi ti zoni.
  eng-WEBPB: The name of that place was called Kibroth Hattaavah, because there they
    buried the people who lusted.
  kbq-kbq: Hagi memema ase'za zamagraguke'ma antahi'naza vahera zamahe hana hige'za
    fri'naze. Ana vahera anampi asene zamante'za ana kuma agi'a Kibrot-hatava hu'naze,
    (meme vahe asente kumare hu'za agi'a ante'naze).
  nhe-BL: Huan yeca quitocajtijque nopa lugar Quibrot Hataava pampa nopona quintlaltojque
    miyac tlen tlahuel quinequiyayaj nacatl. (Quibrot Hataava quiijtosnequi Campa
    Quintlaltojque Tlen Itzcuime.)
  bus-bus: Ben wà tↄ́ kpà guu pìnɛ Lóudeenↄ Mira, zaakɛ gwen wà gbɛ̃ kɛ̀ nↄ̀bↄ lóu
    ń kũnↄ vĩ̀in.
  gub-BL: A'e rupi Kimorot-Atawa i'i a'e ywy pehegwer pe wà. — Ma'e putar haw izutym
    awer, i'i zaneze'eg rupi. Ta'e uzutym teko ma'ero'o kwer hemimue'o kar kwer a'e
    pe wà xe.
  eng-DRA: 'And that place was called, The graves of lust: for there they buried the
    people that had lusted. And departing from the graves of lust, they came unto
    Haseroth, and abode there.'
