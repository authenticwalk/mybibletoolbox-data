    စွာကျွေးခြင်းငှါ၊ ပင်လယ် ငါး ရှိသမျှ တို့ ကိုစုဝေး ရပါမည်လောဟု လျှောက် လျှင်၊
  tbg-tbg: Ike, tenavu ekaa purumakauve sipisipive aruke nimiari vika nama taiqake,
    vika ho naurove tivarave? Ekaa havuka nora namariqiraara vika nimiariraro kia
    ho vikaqi varianarove, tiro.
  hmo-hmo: Mamoe momo herea bona nani momo herea do idia alaia ore, edia aniani totona,
    a? O davara gwarume ibounai do idia abia ore, edia bogana do idia hakunua totona,
    a?”
  urd-urd: इसलिए क्या भेड़बकरियों के यह रेवड़ और गाय — बैलों के झुण्ड उनकी ख़ातिर
    ज़बह हों कि उनके लिए बस हो? या समन्दर की सब मछलियाँ उनकी ख़ातिर इकट्ठी की जाएँ
    कि उन सब के लिए काफ़ी हो?”
  rus-SYN: заколоть ли всех овец и волов, чтобы им было довольно? или вся рыба морская
    соберется, чтобы удовлетворить их?
  bqc-SIM: Baa tó wà sãↄ ń zuↄ dɛ̀dɛ dasidasi, a mↄ́máe? Tó wa ísia kpↄↄ sɛ̀lɛ
    píi, a mↄ́máe?
  tcz-CHONGTHU: Kaganchan neihou jouse kithat jongleh, mihem hijat kipejou nantem?
    tui khanglen’a um nga jouse kiman hen lang hita jong leh hiche ho jeh achu lhing
    mong ding hinam?
  mar-mar: आम्ही त्यांना तृप्त करावे म्हणून शेरडेमेंढरे व गुरेढोर कापावीत काय? किंवा
    समुद्रातील सर्व मासे त्यांच्यासाठी गोळा करून आणावे काय?
  qub-qub: ¿Maychötaj caycan chaychica uysha, wäca caychica runa micunanpäga? Lamarpita
    llapan pescäduta chariycur garashapis manami aypanmanchu.»
  bqp-bqp: Bee tó ò sãnↄ kũ zùnↄ dɛ̀dɛ dasidasi, ani mↄ́ḿma yá? Tó ò ísira kpↄ̀nↄ
    sɛ̀tɛ pínki, ani mↄ́ḿma yá?
  hat-hat: Kote pou yo jwenn kantite mouton ak bèf pou touye ki pou ta kont pou yo?
    Si yo ta ka ranmase tout pwason ki nan lanmè, ou kwè li ta ase pou yo?
  eng-BSB: If all our flocks and herds were slaughtered for them, would they have
    enough? Or if all the fish in the sea were caught for them, would they have enough?”
  tod-tod: Ta baalagiti paa ti ʋɛ, ta nikɛiti, é ʋa kula ɠɛ ti ʋa? Anɛɛ ni nu ɠa
    kpoloɗɛi wu ɠaleiti kpein kpɛɛzu ti ʋɛ, toɠa kula ɠɛ nɛi?»
  eng-WEBPB: Shall flocks and herds be slaughtered for them, to be sufficient for
    them? Shall all the fish of the sea be gathered together for them, to be sufficient
    for them?”
  kbq-kbq: Sipisipi kevune, bulimakao kevu aheta tragafeta zamisuna zamo'a, maka vahe'mokizmi
    agu hezmantegahifi? Hifi maka hagerimpinti nozame azeri atru huta zamisunazamo,
    agua ahezmantegahio?
  nhe-BL: Yonque tiquinmictisquíaj nochi toborregojhua huan tohuacaxhua, ax quinaxilisquía
    para nochime. Yonque tiquinmacasquía nochi michime tlen itztoque ipan hueyi atl,
    ax quinaxilisquíaj.
  bus-bus: Baa tó wà sãanↄ kↄ̃n zùnↄ dɛ̀dɛ paripari, eé mↄ́ḿmaↄ́? Tó wà ísia kpↄ̀nↄ
    sɛ̀ɛ píngi, eé mↄ́ḿmaↄ́?
  gub-BL: Ma'e pe heta àràpuhàràn hawitu ma'e tetea'u izuka pyràm wà. Ma'e pe heta
    tapi'ak 'aw teko wamuewykàtà kar àràm wà. Aze mo omono'og pira yryhu pe har paw,
    aipo uhyk mo, i'i izupe.
  eng-DRA: Shall then a multitude of sheep and oxen be killed, that it may suffice
    for their food? or shall the fishes of the sea be gathered together to fill them?
