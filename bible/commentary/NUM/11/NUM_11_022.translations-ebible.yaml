verse: NUM.011.022
translations:
  mal-C: ആടുകളെയും മാടുകളെയും അവർക്കുവേണ്ടി അറത്താലും അവർക്ക് തൃപ്തിയാകുമോ? സമുദ്രത്തിലെ
    മത്സ്യം മുഴുവനും പിടിച്ചാലും അവർക്കു തികയുമോ?”
  deu-TKW: Können so viele Schafe und Rinder für sie geschlachtet werden, bis es für
    sie zulangt, oder sollen alle Fische des Meers für sie zusammengebracht werden,
    bis es für sie zulangt?
  lin-lin: Ekokoka penza ata soki babomi bibwele nyonso oyo bazali na yango, ezala
    ngombe to bantaba ? Ekokoka penza ata soki balobi mbisi nyonso ya ebale monene ?
  eng-LSV: Is flock and herd slaughtered for them, that one has found [enough] for
    them? Are all the fishes of the sea gathered for them, that one has found [enough]
    for them?”
  eng-GNV: Shall the sheepe and the beeues be slaine for them, to finde them? either
    shall all the fish of the sea be gathered together for them to suffice them?
  eng-WEBSTER: Shall the flocks and the herds be slain for them, to suffice for them?
    or shall all the fish of the sea be gathered for them, to suffice for them?
  nhw-BL: Masque tiquinmictisquíaj nochi toborregojhua huan tohuacaxhua, amo quinaxilisquía
    para nochime. Masque tiquinmacasquía nochi michime catli itztoque ipan hueyi atl,
    amo quinaxilisquíaj.
  swh-ONEN: Je, wangeweza kupata nyama ya kuwatosha hata kama makundi ya kondoo na
    ya ngʼombe yangechinjwa kwa ajili yao? Je, wangetosheka hata kama samaki wote
    wa baharini wangevuliwa kwa ajili yao?”
  bba-bba: Domi wee, bɑɑ sɑ̀ n bɛsɛn yɑ̃ɑnu kɑ kɛtɛbɑ kpuro ɡo, ǹ kun mɛ su nim wɔ̃kun
    swɛ̃ɛ kpuro mwɛɛri, ye kpuro yɑǹ bu turi.
  eng-KJVCPB: Shall the flocks and the herds be slain for them, to suffice them? or
    shall all the fish of the sea be gathered together for them, to suffice them?
  luo-luo: Bende ginyalo yiengʼ ka kweth mag jamni kod kweth mag dhok oyangʼ duto?
    Bende ginyalo yiengʼ ka rech duto manie nam omaknegi?”
  meu-meu: Mamoe seridia bona nani seridia bae aladia ore, adia vamu, a? Eiava davara
    gwarumedia iboudiai bae abidia ore, idia bogadia ihakunudia a?
  npi-ULB: के तिनीहरूलाई तृप्‍त पार्न हामीले भेडा-बाख्राहरू र गाईवस्तुहरू काट्नु त
    ? के तिनीहरूलाई तृप्‍त पार्न हामीले समुद्रका सबै माछाहरू पक्रने ?”
  yor-yor: Ǹjẹ́ bí a tilẹ̀ pa àgbò ẹran àti ọmọ ẹran, yóò ha tó wọn bí? Tàbí bí a
    tilẹ̀ pa gbogbo ẹja inú omi fún wọn, yóò wa tó bí?”
  emp-NTPO: Dai ovejada, pacada jũma beabʌda sid̶a jũmarã itea araẽ́a. ¡Pusad̶ebema
    b̶eda jũma beabʌda sid̶a araẽ́a!–
  pes-OPCB: اگر ما تمام گله‌ها و رمه‌های خود را سر ببریم باز هم کفاف این تعداد را
    نخواهد داد! و اگر تمام ماهیان دریا را هم بگیریم این قوم را نمی‌توانیم سیر کنیم!»
  tgl-ULB: Papatay ba kami ng kawan ng mga tupa at kawan ng mga baka upang magkasya
    sa kanila? Huhulihin ba namin ang lahat ng isda sa karagatan upang magkasya sa
    kanila?''
  cbu-NT: Itaru, ¿yapsha chinuz opeeja, wakara zapan taara? Musash kapungumashish
    kayupich zapantaatiya kawakchurini, ashiritaa wandari pishtachtamparee. ¿Tamareeja
    ashpamich tputseets tatsamooch? tárangiya.
  hui-hui: Wali agali bibahendeme nai helo nogo bulumaga sibibi bibahende bai harimayagua
    no karulo polobadabe. Iba solowaraha wena bedaru bibahende bayaguabi ti ogoni
    no karulo polobadabe, lene.
  mya-mya: သူ​တို့​ဝ​လင်​စွာ​စား​နိုင်​ရန်​သိုး​နွား​ဆိတ် အ​လုံ​အ​လောက်​ရ​နိုင်​ပါ​မည်​လော။
    သူ​တို့ အ​တွက်​ပင်​လယ်​မှ​ငါး​အ​လုံ​အ​လောက် ရ​နိုင်​ပါ​မည်​လော'' ဟု​လျှောက်​ထား​လေ​၏။
  bod-N: ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་ཐམས་ཅད་བཤས་ན་དེ་དག་གི་བཟའ་རྒྱུར་འདང་བ་ཡིན་ནམ། ཡང་ན་རྒྱ་མཚོ་ནང་གི་ཉ་ཐམས་ཅད་བསྡུས་ན་དེ་དག་གི་བཟའ་རྒྱུར་འདང་བ་ཡིན་ཞེས་ཞུས་ཤིང་།
  sna-sna: Zvichavaringana here kana dai vakaurayirwa makwai nemombe? Zvichavaringana
    here kana dai vakabatirwa hove dzose dziri mugungwa?”
  spa-BLM: ¿Se sacrificarán para ellos rebaños y manadas, para que les baste? ¿Se
    reunirán para ellos todos los peces del mar, para que les basten?”
  cac-cac: ¿B'ajtil ol cot jantacoc noc' calnel yed' jantacoc noc' vacax sco milchamoc
    yic syab' schi'an juntzan̈ anima tic? Yed' pax cac'an noc' chay schi eb', vach'chom
    slajviq'ueta noc' smasanil d'a yol a' mar, an̈ejtona' max yab'laj noc', xchi vin̈.
  swh-ULB: Je, tutayachinja haya makundi ya ng'ombe na kondoo ili kuwatosheleza?”
  bel-bel: ці закалоць усіх авечак і валоў, каб ім было даволі? альбо ўся рыба марская
    зьбярэцца, каб задаволіць іх?
  deu-ELBBK: Soll Klein- und Rindvieh für sie geschlachtet werden, dass es für sie
    ausreiche? Oder sollen alle Fische des Meeres für sie gesammelt werden, dass es
    für sie ausreiche?
  mbb-OT: Minsan edlepaan dey pa is langun he menge kerehidu wey menge vaka etawa
    edhingutelen dey is langun he isdà diyà te zaǥat ne kenè pa ereg kandan.”
  mal-2015: അവർക്കു മതിയാകുംവണ്ണം ആടുകളെയും മാടുകളെയും അവർക്കുവേണ്ടി അറുക്കുമോ? അവർക്കു
    മതിയാകുംവണ്ണം സമുദ്രത്തിലെ മത്സ്യത്തെ ഒക്കെയും അവർക്കുവേണ്ടി പിടിച്ചുകൂട്ടുമോ
    എന്നു ചോദിച്ചു.
  rmc-rmc: Kajte murdaraha savore amare bakren the dobitkos, abo kajte chudaha savore
    moroskre riben, the avke na ela oda prekal lende dos.“
  pes-OPV: آیا گله‌ها ورمه‌ها برای ایشان کشته شود تا برای ایشان کفایت کند؟ یا همه
    ماهیان دریا برای ایشان جمع شوند تا برای ایشان کفایت کند؟»
  ron-1924: Путем тэя оаре атытя ой ши атыця бой, ка сэ ажунгэ? Сау ну кумва авем
    сэ приндем тоць пештий мэрий, ка сэ ле ажунгэ?”
  ben-OBCV: যদি পাল পাল গবাদি পশু ও মেষ হনন করা হয়, তা হলেও তাদের জন্য পরিমাণে কি
    তা পর্যাপ্ত হবে? যদি সমুদ্রের সমস্ত মাছ ধরা হয়, তাও কি তাদের জন্য যথেষ্ট হবে?”
  som-som: Ma waxaa loo qalaa ido iyo lo' si ay uga dhergaan? Mase kalluunka badda
    ku jira oo dhan baa loo soo ururiyaa si ay uga dhergaan?
  lat-VUC: numquid ovium et boum multitudo cædetur, ut possit sufficere ad cibum?
    vel omnes pisces maris in unum congregabuntur, ut eos satient?
  eng-ASVBT: Shall flocks and herds be slain for them, to suffice them? or shall all
    the fish of the sea be gathered together for them, to suffice them?
  ita-1885: Scanneransi loro pecore e buoi, tantochè ne abbiano a sufficienza? rauneransi
    loro tutti i pesci del mare, tantochè ne abbiano quanto basti loro?
  eng-LXXUP: Shall sheep and oxen be slain for them, and shall it suffice them? or
    shall all the fish of the sea be gathered together for them, and shall it suffice
    them?
  eng-ULB: Should we kill flocks and herds to satisfy them? Should we catch all the
    fish in the sea to satisfy them?”
  spa-VBL: ún si todos nuestros rebaños y manadas fueran sacrificados, no sería suficiente
    para ellos. Incluso si todos los peces del mar fueran capturados, ¡no sería suficiente
    para todos ellos!”
  fra-_FOB: Leur égorgera-t-on des brebis et des bœufs, en sorte qu'il y en ait assez
    pour eux? ou leur assemblera-t-on tous les poissons de la mer, en sorte qu'il
    y en ait assez pour eux?
  mal-mal: അവർക്ക് മതിയാകുംവണ്ണം ആടുകളെയും മാടുകളെയും അവർക്കുവേണ്ടി അറുക്കുമോ? അവർക്ക്
    മതിയാകുംവണ്ണം സമുദ്രത്തിലെ മത്സ്യം ഒക്കെയും അവർക്കുവേണ്ടി പിടിച്ചുകൂട്ടുമോ” എന്ന്
    ചോദിച്ചു.
  urd-GVR: Kyā gāy-bailoṅ yā bheṛ-bakriyoṅ ko itnī miqdār meṅ zabah kiyā jā saktā
    hai ki kāfī ho? Agar samundar kī tamām machhliyāṅ un ke lie pakaṛī jāeṅ to kyā
    kāfī hoṅgī?”
  suz-BL: मार, बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल क्‍योरशा हना यो, एको इश ङा मुर आन कली
    गाप्‍बा ङा? समुन्‍द्र ङा ङांइ नेल्‍ल रेश्‍शा हना यो, नेल्‍ल आन कली गाप्‍बा ङा?”
    देंत।
  ita-1927: Si scanneranno per loro greggi ed armenti in modo che n’abbiano abbastanza?
    o si radunerà per loro tutto il pesce del mare in modo che n’abbiano abbastanza?”
  ckb-ckb: ئایا مەڕ و مانگایان بۆ سەردەبڕدرێت هەتا بەشیان بکات، یان هەموو ماسی دەریایان
    بۆ کۆدەکرێتەوە هەتا بەشیان بکات؟»
  eng-BBE: Are flocks and herds to be put to death for them? or are all the fish in
    the sea to be got together so that they may be full?
  kan-OKCV: ಅವರಿಗೆ ಸಾಕಾಗುವ ಹಾಗೆ ಕುರಿದನಗಳನ್ನು ಅವರಿಗೋಸ್ಕರ ಕೊಯ್ಯಬೇಕೋ? ಅವರಿಗೆ ಸಾಕಾಗುವ
    ಹಾಗೆ ಸಮುದ್ರದ ಮೀನುಗಳನ್ನೆಲ್ಲಾ ಕೂಡಿಸಿ ತರಬೇಕೋ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Ro a vierafe fanu sifi ro fanu kau ije fube manido fu e boeje bu iga bu
    manike? Ro kuke kijume boeje do davare ijia oenoevo ije e ige bube iga bu manikono
    kuae?
  tam-2017: ஆடுமாடுகளை அவர்களுக்காக அடித்தாலும் அவர்களுக்குப் போதுமா? சமுத்திரத்தின்
    மீன்களையெல்லாம் அவர்களுக்காகச் சேர்த்தாலும் அவர்களுக்குப் போதுமா” என்றான்.
  spa-RV-1909: ¿Se han de degollar para ellos ovejas y bueyes que les basten? ¿ó se
    juntarán para ellos todos los peces de la mar para que tengan abasto?
  ron-BTF: Să fie turmele și cirezile ucise pentru ei, ca să îi îndestuleze? Sau vor
    fi toți peștii mării adunați pentru ei, pentru a-i îndestula?
  eng-WEBP: Shall flocks and herds be slaughtered for them, to be sufficient for them?
    Shall all the fish of the sea be gathered together for them, to be sufficient
    for them?”
  eng-FBV: Even if all our flocks and herds were slaughtered, would that be enough
    for them? Even if all the fish in the sea were caught, would that be enough for
    them?”
  nld-1939: Kunnen er voor hen genoeg schapen en runderen worden geslacht; of als
    men alle vissen uit de zee voor hen ving, zou dat genoeg voor hen zijn?
  nch-BL: Masque tiquinmictisquíaj nochi toborregojhua huan tohuacaxhua, amo quinaxilisquía
    para nochi. Masque tiquinmacasquía nochi michime cati itztoque ipan hueyi at,
    amo quinaxilisquía.
  vie-1934: Người ta há sẽ giết chiên và bò đến đỗi được đủ cho họ sao? hay là người
    ta há sẽ gom hết thảy cá dưới biển đến nỗi được đủ cho họ sao?
  hin-CV: क्या सारी भेड़-बकरियों एवं पशुओं का वध किया जाने पर भी इनके लिए काफ़ी होगा?
    क्या समुद्र की सारी मछलियों को इकट्ठा किया जाने पर भी इनके लिये काफ़ी होगा?”
  eng-OURB: Shall flocks and herds be slaughtered for them, to be sufficient for them?
    Shall all the fish of the sea be gathered together for them, to be sufficient
    for them?”
  spa-BES: ¿Hay que sacrificar rebaños y manadas por ellos? ¿O todos los peces en
    el mar se juntarán para que estén llenos?
  tdx-tdx: Handentàñe añondry naho añombe hao, hahatsake iareo? Ke hanontonañe ze
    hene fiañe an-driak’ ao?
  vid-vid: Ndaze, kudumuligwa singo ing'holo na isenga johega? Ndaze, somba zeng'ha
    mbahali zilowigwe kwa chiwalo cha hewo?”
  eng-OKE: Shall the oxen and sheep be slaughtered for them, to satisfy them, or all
    the fish of the sea be gathered that they may be satisfied?
  tha-KJV: จะเอาฝูงแพะแกะฝูงวัวมาฆ่าให้เขาให้พอเขากินหรือ จะรวบรวมปลาทั้งหมดในทะเลให้เขาให้พอเขากินหรือ”
  por-BR-2018: Por acaso serão degoladas para eles ovelhas e bois que lhes bastem?
    Ou se ajuntarão para eles todos os peixes do mar para que lhes sejam suficientes?
  deu-ELO: Soll Klein-und Rindvieh für sie geschlachtet werden, daß es für sie ausreiche?
    Oder sollen alle Fische des Meeres für sie gesammelt werden, daß es für sie ausreiche?
  eng-WYC-2018: Whether the multitude of sheep and of oxen shall be able to be slain,
    that it may suffice (to)this people to meat (or that it can suffice for enough
    food for these people), either whether all the fishes of the sea shall be gathered
    together, that those [ful] fill them?
  epo-epo: Ĉu oni buĉu por ili ŝafojn kaj bovojn, por ke sufiĉu por ili? aŭ ĉu ĉiujn
    fiŝojn de la maro oni kolektu por ili, por ke sufiĉu por ili?
  uig-PIN: ǝmisǝ ⱪoy, kala padilirining ⱨǝmmisi soyulsa ularƣa yetǝmdu? Yaki dengizdiki
    ⱨǝmmǝ beliⱪ ularƣa tutup berilsǝ, ularning yiyixigǝ yitǝrmu? — dedi.
  beo-beo: Bulamagau amola sibi amo ilia sadini moma:ne defele medole legemu ba:ma:bela:?
    Menabo huluane wayabo bagade ganodini diala da ili sadini moma:ne defelela:?”
  tpi-OTNT: Sapos mipela i kilim olgeta bulmakau na sipsip, ating bai dispela abus
    i ken inapim ol, a? Na olgeta pis long solwara tu bai i no inap long ol.”
  hau-SA: Za su ma sami isashe in har aka yanka musu garkuna tumaki da na shanu? Za
    su sami isashe in aka kama musu dukan kifin teku?”
  uig-LAT: emise qoy, kala padilirining hemmisi soyulsa ulargha yétemdu? Yaki déngizdiki
    hemme béliq ulargha tutup bérilse, ularning yiyishige yitermu? — dédi.
  nde-nde: Bebengeneliswa na aluba bebehlatshelwe imihlambi yezimvu leyezifuyo? Babezakweneliswa
    na aluba begolelwe inhlanzi zonke zasolwandle?”
  ton-ton: ‌ʻE tāmateʻi ʻae fanga sipi, pea mo e fanga manu lalahi maʻanautolu, kenau
    mākona ai? Pe tānaki fakataha ʻae ika kotoa pē ʻi he tahi maʻanautolu, kenau mākona
    ai?”
  ces-1613: Zdali ovcí a volů nabije se jim, aby jim postačilo? Aneb zdali všecky
    ryby mořské shromáždí se jim, aby jim dosti bylo?
  eng-WMB: Shall flocks and herds be slaughtered for them, to be sufficient for them?
    Shall all the fish of the sea be gathered together for them, to be sufficient
    for them?”
  tam-TCV: அவர்களுக்காக எங்களிடமுள்ள ஆட்டு மந்தைகளும், மாட்டு மந்தைகளும் வெட்டப்பட்டாலும்
    அவையும் போதாது? கடலிலுள்ள எல்லா மீன்களையும் பிடித்தாலும் அவையும் அவர்களுக்குப்
    போதாதே?” என்றான்.
  ceb-ULB: Mangayam ba kami ug panon sa kahayopan aron matagbaw sila? Pamukoton ba
    namo ang tanang isda sa dagat aron matagbaw sila?”
  pol-UBG: Czy można zabić tyle owiec i wołów, aby im wystarczyło? Czy można dla nich
    zebrać wszystkie ryby morskie, aby mieli dosyć?
  agr-agr: ¿Tuwi ayawa uwig aidaush, baka aidaush, nunú maa aents aidau ashí ayugmainush?
    Nayantsanmaya namak aidau ashí yajuaka suwakuish makichkish ejemaitsu imanush”,
    tiuwai.
  kyc-kyc: Wambu dupwa kapa sikya pyuo narami lao mena bulamakao sipisipipi pyao kapa
    mairamisi? Ipwa kota dokona kau oma silyamo dupwa peparae nyimili nakama kapa
    sikya pyuo namilisi? leya.
  urd-GVU: کیا گائےبَیلوں یا بھیڑبکریوں کو اِتنی مقدار میں ذبح کیا جا سکتا ہے کہ کافی
    ہو؟ اگر سمندر کی تمام مچھلیاں اُن کے لئے پکڑی جائیں تو کیا کافی ہوں گی؟“
  deu-1912: Soll man Schafe und Rinder schlachten, daß es ihnen genug sei? Oder werden
    sich alle Fische des Meeres herzu versammeln, daß es ihnen genug sei?
  ntj-ntj: Nyangka-munta-latju puluka tjiipu pirninyartu pungkulayilku-tjanampa nintilku?
