    brent with desire of fleischis, and sat, and wepte with the sones of Israel ioyned
    togidere to hem, and seide, Who schal yyue to vs fleischis to ete?
  cwe-cwe: Hagati ya Waisilaili kukala na bumbila dimwenga dikala na hamu ng'hulu.
    Waisilaili walila kaidi, walonga, “Muhavu chipate nyama imwenga ya kuja!
  kik-kik: Kĩrĩndĩ kĩrĩa kĩarũmanĩrĩire nao makiuma bũrũri wa Misiri gĩkĩambĩrĩria
    kwĩrirĩria irio cia mĩthemba ĩngĩ, na o rĩngĩ andũ a Isiraeli makĩambĩrĩria kũrĩra,
    makiuga atĩrĩ, “Naarĩ korwo tũrĩ na nyama cia kũrĩa!
  fra-NCL: 'Le ramas de gens qui se trouvaient au milieu d’Israël s’enflamma de convoitise,
    et même les enfants d’Israël recommencèrent à pleurer et dirent : « Qui nous donnera
    de la viande à manger ?'
  cek-AK: Israel kaminawk hoi nawnto kaom prae kalah kaminawk loe, zok amthlam o;
    Israel kaminawk doeh qah o moe, mi mah maw ka caak o hanah moi na paek tih?
  cuk-cuk: 'Israel-dulesurmalad Israel-dulemarba-apurusmaladi, unnila mas-gunnedginbi
    binsadimalad. We-dulemarba Israel-dulemar akadmarmogad. Geb binnasuli-bodmalad,
    sogdemalad: “¿Wede doa anmarga san-gunnega ukoe?'
  uig-CYR: 'Уларниң арисидики шалғут кишиләрниң нәпси тақилдап кәтти, Исраилларму
    йәнә жиғлашқа башлиди: «Әнди бизгә ким гөш бериду?'
  tel-2017: కొంతమంది విదేశీయులు ఇశ్రాయేలు ప్రజల మధ్య వారితో కలసి నివసిస్తున్నారు.
    వారు తినడానికి ఇంకా మంచి ఆహారం కోరుకున్నారు. దాంతో ఇశ్రాయేలు ప్రజలు ఫిర్యాదు చేస్తూ
    “తినడానికి మాకు మాంసం ఎవరిస్తారు?
  hat-BSA: 'Sanzave nan mele yo ki te pami yo te gen lide voras. Menm fis Israël yo
    tou te kriye dlo nan zye ankò. Yo te di: “Kilès k ap bannou vyann pou nou manje?'
  kos-kos: Oasr mwetsac wi mwet Israel in fahsr lalos. Oasr nikaru na yohk lalos ke
    ikwa, ac finne mwet Israel sifacna elos mutawauk in torkaskas ac fahk, “Ke nasr
    kutu ikwa ah!
  hbo-WLC: וְהָֽאסַפְסֻף֙ אֲשֶׁ֣ר בְּקִרְבּ֔וֹ הִתְאַוּ֖וּ תַּאֲוָ֑ה וַיָּשֻׁ֣בוּ
    וַיִּבְכּ֗וּ גַּ֚ם בְּנֵ֣י יִשְׂרָאֵ֔ל וַיֹּ֣אמְר֔וּ מִ֥י יַאֲכִלֵ֖נוּ בָּשָֽׂר׃
  ibo-ibo: Ndị amakekwu so ụmụ Izrel nʼije a malitere itamu ntamu banyere nri ndị
    ọzọ na-agụ ha agụụ. Nke a mere ka ụmụ Izrel malite ịkwa akwa, na-asị, “A sịkwarị
    na anyị nwere anụ anyị ga-ata.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତୀ ମିଶ୍ରିତ ଲୋକମାନଙ୍କର ଜନତା ଲୋଭାକ୍ରାନ୍ତ ହେବାକୁ
    ଲାଗିଲେ; ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟ ପୁନର୍ବାର ରୋଦନ କରି କହିଲେ, “କିଏ ଆମ୍ଭମାନଙ୍କୁ
    ମାଂସ ଖାଇବାକୁ ଦେବ?
  chk-chk: Iwe, a wor eu mwichen chon ekis mi ngau mi eti ekewe chon Israel lon ar
    sai. Ekei aramas ra mwäräkich won fituk, pwal ekewe aramasen Israel ra lalsefäl
    o apasa, “Amwo sia fen ochoch fituk.
  rop-rop: Sambala streinja pipul bin wokwok garram detlot Isreil pipul, en deibin
    brabli hanggri blanga bif. Wal detlot Isreil pipul bin stat toktokbat na, “If
    oni wi gin abum sambala bif.
  ukr-1871: 'І почав мішаний народ, що був між ними, придумувати забаганки, та й сини
    Ізрайля плакали: Хто знов, мовляли, годувати ме нас мясивом?'
  deu-1951: 'Und das hergelaufene Gesindel in ihrer Mitte war sehr lüstern geworden,
    und auch die Kinder Israel fingen wieder an zu weinen und sprachen: Wer will uns
    Fleisch zu essen geben?'
  eng-JPS: 'And the mixed multitude that was among them fell a lusting; and the children
    of Israel also wept on their part, and said: ''Would that we were given flesh
    to eat!'
  srp-1865: 'A svjetina što bijaše meðu njima, bješe vrlo lakoma, te i sinovi Izrailjevi
    stadoše plakati govoreæi: ko æe nas nahraniti mesa?'
  lug-lug: Abagwira abaali beetabudde mu baana ba Isirayiri ne baluluunkanira ebyokulya;
    n’abaana ba Isirayiri nabo ne bongera okukaaba nga bwe bagamba nti, “Singa nno
    tufuna ku nnyama ne tulyako!
  heb-heb: והאספסף אשר בקרבו התאוו תאוה וישבו ויבכו גם בני ישראל ויאמרו מי יאכלנו
    בשר׃
  ben-IRV: তাদের মধ্যে থাকা কিছু বিদেশী লোকেরা ইস্রায়েলের সন্তানদের সাথে শিবির করলো।
    তারা ভালো খাবার খেতে চাইল। তখন ইস্রায়েল সন্তানরা আবার অভিযোগ করে কাঁদতে লাগলো
    এবং বলল, “কে আমাদেরকে খাওয়ার জন্য মাংস দেবে?
  pan-pan: ਫੇਰ ਰਲੀ ਮਿਲੀ ਭੀੜ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਨਾਲ ਸੀ ਬਹੁਤ ਹਾਬੜ ਗਈ ਅਤੇ ਇਸਰਾਏਲੀ ਰੋਏ ਅਤੇ ਆਖਣ
    ਲੱਗੇ, ਕੌਣ ਸਾਨੂੰ ਮਾਸ ਕੌਣ ਖਾਣ ਲਈ ਦੇਵੇਗਾ?
  tkr-tkr: 'Manbışika vooxhene menne cigabışeençe qabıynbışin napsbı geed qeedaxhe.
    İzrailybı manbışika sacigee gyaaşe-gyaaşe eyhen: – Şaqad oxhanasın çuruxhiy ıxhayn!'
  mya-JVB: ဣသရေလအမျိုးသားတို့နှင့် ရောနှော လျက် ပါသောတပါးအမျိုးသားတို့သည် တောင့်တ
    သောစိတ် စွဲလမ်း ကြ၏။ ဣသရေလ အမျိုးသား တို့သည်လည်း တဖန် ငိုကြွေး လျက် ငါ တို့စား
    စရာဘို့ အမဲသား ကို အဘယ်သူ ပေးလိမ့်မည်နည်း။
  tbg-tbg: Airi vo vatanaaka Isareri hampata vuka, vo enta vo enta vohaa karaqai namaqi
    vuvaro popohomanta vika vo karavata naataa umanta vaura. Isareri vikavata karara
    nuntu nauntu tiha, Mpo, tinavu mativata naataa ivo.
  hmo-hmo: Bona idau taudia, idau bese taudia haida, be Israela taudia danu idia laolao
    hebou. Inai taudia be vamu idia ura henia dikadika dainai idia maumau. Unai dainai
    Israela taudia danu idia taitai hamatamaia lou, idia gwau, “Vamu be edeseni do
    ita abia?
  urd-urd: और जो मिली — जुली भीड़ इन लोगों में थी वह तरह — तरह की लालच करने लगी, और
    बनी — इस्राईल भी फिर रोने और कहने लगे, हम को कौन गोश्त खाने को देगा?
  rus-SYN: 'Пришельцы между ними стали обнаруживать прихоти; а с ними и сыны Израилевы
    сидели и плакали и говорили: кто накормит нас мясом?'
  bqc-SIM: 'Buipãleↄ ku Isailiↄ guu, aalɛ blɛ maa bɛɛkɛ, ↄ̃ Isailiↄ lɛ́ ↄ́ↄlↄ sↄ̃
    aa mɛ̀: Má wá nↄ̀ↄ eu wà soi?'
  tcz-CHONGTHU: Israel mite toh lamjot khom namdang ho chun Egypt gam'a neh le chah
    ho chu ahin ngaicha tauvin, hichun Israel chate jong ahung kiphin kit tauvin,
    “Oh, Sa themkhat beh neipe un!” tin a eujah tauvin ahi.
  mar-mar: जे परराष्ट्रीय इस्राएल लोकाबरोबर राहत होते, त्यांना चांगले अन्न खावेसे
    वाटू लागले. इस्राएल लोकांनी तक्रार व रडण्यास करण्यास सुरवात केली. “आम्हांला मांस
    खावयास कोण देईल?
  qub-qub: 'Israel runacunaman guellicusha caran jäpa runacunapis. Chay runacunaga
    pachallanpaj yarpaj. Chaymi Israelcunatapis yarpächiran Egiptucho micushancunata.
    Chaymi yapay wagar niran: «¡Ojalä aycha canman micunanchïpaj!'
  bqp-bqp: 'Buri pãndenↄn kú Isarailanↄ tɛ́, òtɛn pↄ́ble pãnde ni dɛ, akũ Isarailanↄn
    tɛn ↄ́ↄ dↄ se ò pì: Mán óni nↄ̀bↄ len ò sóo?'
  hat-hat: 'Bann moun lòt nasyon ki te la nan mitan pèp Izrayèl la te anvi manje vyann.
    Pèp la menm te pran plenyen ankò, yo t''ap di: -Ki moun k''ap fè nou jwenn vyann
    pou nou manje koulye a?'
  eng-BSB: Meanwhile, the rabble among them had a strong craving for other food, and
    again the Israelites wept and said, “Who will feed us meat?
  tod-tod: 'Nu ɠiligiti ti ɠɛni ga wɛɛinti Izelayɛle nuiti saama, naati ti-yiimaʋɛ
    laaveni ga gaazuɠulapɔ vaiti. Názu ɠa Izelayɛle nuiti ti tɔɔzeini la ga kpeei
    loa, ti ɗa ɠɛ: «Ni gá la zoo gi ɗa sua zɔlɔɔ, gi mi!'
  eng-WEBPB: The mixed multitude that was amongst them lusted exceedingly; and the
    children of Israel also wept again, and said, “Who will give us meat to eat?
  kbq-kbq: Mago'a ru vahe'ma Israeli vahe'enema emeri havia hu'za vu'naza vahe'mo'za
    masave ne'za nenaza vaheki'za, ne'zama nesagu nehage'za, Israeli vahe'mo'zanena
    zamagranena ke hakare hu'za, tananke zana iza tamisnigeta negahune?
  nhe-BL: 'Nopa tlacame tlen ax israelitame tlen nejnemiyayaj ininhuaya israelitame
    huan hualajtoyaj ipan tlen hueli xinachtli tlacame, san moilhuiyayaj para quicuase
    nacatl. Huan nopa israelitame nojquiya quintoquilijque huan pejque mochoquilíaj
    huan quiijtohuayayaj: “¡Nelía cuali elisquía intla oncasquía nacatl para tijcuase!'
  bus-bus: 'Bori pãndenↄ kú Isarailinↄ tɛ́, aↄ̃ↄe pↄ́ble pãnde nii dɛɛ, ben Isarailinↄↄ
    e ↄ́ↄ dↄↄ se wà bè: Mán wé nↄ̀bↄ en wà sóo?'
  gub-BL: Heta amo ywy rehe arer Izaew wanupi wata ma'e wà. Uhez tuwe ma'ero'okwer
    wà. Te Izaew uzypyrog uma'uhez haw imume'u pà wà no. — A, aze mo heta ma'ero'o
    kwer pixik zaneremi'u ràm romo, i'i wà.
  eng-DRA: 'For a mixt multitude of people, that came up with them, burned with desire,
    sitting and weeping, the children of Israel also being joined with them, and said:
    Who shall give us flesh to eat?'
