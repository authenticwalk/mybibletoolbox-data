verse: NUM.011.004
translations:
  mal-C: 'അവരുടെ ഇടയിലുള്ള സമ്മിശ്രപുരുഷാരം മറ്റു ഭക്ഷണത്തിനായി കൊതിച്ചു; ഇസ്രായേൽമക്കളും
    തിരിഞ്ഞ് അവരോടൊപ്പം മുറവിളികൂട്ടി: “ഞങ്ങൾക്കു ഭക്ഷിക്കാൻ മാംസം ആർ തരും?'
  deu-TKW: 'Das hergelaufene Gesindel aber, das sich unter ihnen befand, bekam Gelüste;
    da begannen auch die Israeliten wiederum zu jammern und sprachen: Wer giebt uns
    nun Fleisch zu essen!'
  lin-lin: 'Mokolo moko, bato ya bikolo mosusu oyo bazalaki elongo na bana ya Isalaele
    bakomaki na posa makasi ya kolia misuni. Bongo bana ya Isalaele bakomaki lisusu
    kolelalela mpe koloba : « Ah, nani penza akoki kopesa biso misuni ya kolia ?'
  eng-LSV: And the rabble who [are] in its midst have lusted greatly, and the sons
    of Israel also turn back and weep, and say, “Who gives us flesh?
  eng-GNV: And a nomber of people that was amog them, fell a lusting, and turned away,
    and the children of Israel also wept, and saide, Who shall giue vs flesh to eate?
  eng-WEBSTER: 'And the mixed multitude that was among them fell to lusting: and the
    children of Israel also wept again, and said, Who shall give us flesh to eat?'
  nhw-BL: 'Nopa masehualme catli amo israelitame catli nejnemiyayaj ininhuaya israelitame
    huan hualajtoyaj ipan tlen hueli xinachtli masehualme, san moilhuiyayaj para quicuase
    nacatl. Huan nopa israelitame nojquiya quintoquilijque huan pejque mochoquilíaj
    huan quiijtohuayayaj: “¡Nelía cuali elisquía sintla oncasquía nacatl para tijcuase!'
  swh-ONEN: Umati wa watu wenye zogo waliokuwa miongoni mwao walitamani sana chakula
    kingine, Waisraeli wakaanza kulia tena na kusema, “Laiti tungekuwa na nyama tule!
  bba-bba: Sɔ̃ɔ teeru tɔn tukobu be bɑ Isirelibɑ swĩimɑ ben ɡbɛnubu seewɑ, kɑ sere
    mɑɑ Isirelibɑn tii bɑ wɔkinu toruɑ bɑ mɔ̀, wɑrɑ u koo sun yɑɑ wɛ̃ su tem.
  eng-KJVCPB: 'And the mixt multitude that was among them fell a lusting: and the
    children of Israel also wept again, and said, Who shall give us flesh to eat?'
  luo-luo: Joma yoreyore mane obiro kodgi nochako dwaro chiemo mamoko, kendo jo-Israel
    nochako ywak kawacho niya, “Mad debed ni wan gi ringʼo ma wanyalo chamo!
  meu-meu: Bena orea idau-idau taudia Aigupto tanona amo Israel taudia idae raka lasi
    hebou taudia, na e gado dikadika, bona Israel taudia ma e taitai lou, eto, vamu
    be ede amo baita abia?
  npi-ULB: केही विदेशीहरू इस्राएलका सन्तानहरूसँग छाउनीमा बस्‍न थाले । तिनीहरूले मिठो
    खानेकुरा खाने इच्छा गरे । अनि इस्राएलका मानिसहरू रुन थाले र भने, “हामीलाई कसले
    मासु खान दिन्छ ?”
  yor-yor: Àwọn ọ̀pọ̀ ènìyàn aláìníláárí tó wà láàrín àwọn ọmọ Israẹli pẹ̀lú ọkàn
    ìfẹ́kúfẹ̀ẹ́ wọn fi ìtara béèrè fún oúnjẹ mìíràn, àwọn ọmọ Israẹli náà bá bẹ̀rẹ̀
    sí í sọkún wí pé, “Bí i pé kí á rí ẹran jẹ báyìí!
  emp-NTPO: 'Ʌ̃cʌrʌ ãĩbemarã israelerã ume nĩnaba ãdjia co panʌ awara dewara djicoda
    co quĩrĩã panasid̶aa. Maʌ̃ bẽrã israelerã sid̶a sod̶e biẽ́ panenaped̶a nãwã jarasid̶aa:
    –¡Ay, nedjarada cobʌdabara!'
  pes-OPCB: 'آنگاه غریبانی که از مصر همراه ایشان آمده بودند در آرزوی چیزهای خوب مصر
    اظهار دلتنگی می‌کردند و این خود بر نارضایتی قوم اسرائیل می‌افزود به طوری که ناله‌کنان
    می‌گفتند: «ای کاش کمی گوشت می‌خوردیم! چه ماهی‌های لذیذی در مصر می‌خوردیم!'
  tgl-ULB: Ilang dayuhan ang nagsimulang magkampo kasama ang mga kaapu-apuhan ng Israel.
    Gusto nilang kumain ng masasarap na pagkain. Pagkatapos nagsimulang umiyak ang
    mga tao ng Israel at sinabi, “Sino ang magbibigay sa atin ng karne na kakainin?
  cbu-NT: Israelchichish tputs zapan minpicheewpa tputs washunand yapandayarusin taarangana.
    Anshitisin tputs katungtsingazimari chinaranganaya. Apanllee yutaritam ínaranganaya.
    ¿Chakza iyaam wanutsee taarinapaz panapanda? tárangusin, támararangusin, tanuranganaya.
  hui-hui: Isaraele wali agali hangu ndo wali agali dindi tara tara howabi Isaraele
    wali agali heba bimaga halu pene. Dindi tara wali agali urunime nogo tara tara
    nogo bulumagabi nogo memebi noabira lalu gimigomo lene. Isaraele wali agali biarumebi
    tini dege dege gimigomo lalu howa lalu, Nogoore mbira narimayagua baya gibidago
    agoha taya bulebadabe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​အ​တူ​လိုက် ပါ​လာ​သော နိုင်​ငံ​ခြား​သား​တို့​သည်​အ​သား
    ကို​တောင့်​တ​ကြ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​က​ပင်​လျှင်``အ​သား​ကို​စား​ချင်​လှ​ပါ​ဘိ။-
  bod-N: དེ་དག་ཁྲོད་ཀྱི་རིགས་རྒྱུད་འདྲེས་མ་རྣམས་ཀྱིས་འདོད་རྔམ་བསྐྱེད་ཅིང་། ཐ་ན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཀྱང་ངུ་བཞིན་དུ།
    སུས་ང་ཚོ་ལ་ཁ་ཟས་སུ་ཤ་སྟེར་བར་འགྱུར་རམ།
  sna-sna: Vatorwa vakanga vari pakati pavo vakatanga kupanga zvimwewo zvokudya, uyezve
    vaIsraeri vakatanga kuungudza vachiti, “Ndianiko achatipa nyama kuti tidye?
  spa-BLM: 'La multitud mixta que estaba en medio de ellos tuvo mucho deseo insaciable;
    también los hijos de Israel volvieron a llorar y dijeron: “¿Quién nos dará de
    comer?'
  cac-cac: 'Tzijtum eb'' ch''oc chon̈ab''il ayxo och d''a scal eb'' israel. A jun
    macan̈ anima chi'', an̈ej vael naan yuj eb''. Ajun pax eb'' israel ix alub''tan̈ani,
    ix oc''q''ue eb'', ix yalan eb'' icha tic: Comonoc val ay mach tz''ac''an jab''oc
    noc'' chib''ej co chi''a.'
  swh-ULB: Baadhi ya wageni wakaanza kuweka kambi zao pamoja na wana wa wa Israeli.
    Walitaka kula chakula kizuri. Kisha wana wa Israeli walipoanza kulia wakisema,
    “Ni nani atakayetupatia nyama za kula?
  bel-bel: 'Прыхадні сярод іх пачалі аддавацца прыхамаці; а зь імі і сыны Ізраілевыя
    сядзелі і плакалі і казалі: хто накорміць нас мясам?'
  deu-ELBBK: 'Und das Mischvolk, das in ihrer Mitte war, wurde lüstern, und auch die
    Kinder Israel weinten wiederum und sprachen: Wer wird uns Fleisch zu essen geben?'
  mbb-OT: Dutun he timpu, is grupu te kenà menge Israilihanen he nemenduma te menge
    Israilihanen midriklamu su egkesuat dan he egkaan te zuma he kelasi te menge keenen,
    ne is menge Israilihanen midriklamu zaan he ke sikandan te, “Deyzey pezem ke ebpekekaan
    kiw te usa.
  mal-2015: 'പിന്നെ അവരുടെ ഇടയിലുള്ള സമ്മിശ്രജാതി ദുരാഗ്രഹികളായി, യിസ്രായേൽമക്കളും
    വീണ്ടും കരഞ്ഞുകൊണ്ടു: ഞങ്ങൾക്കു തിന്മാൻ ഇറച്ചി ആർ തരും?'
  rmc-rmc: 'Varesave bitanga manuša, save sas le Izraelitenca, kamenas igen te chal
    mas. A the o Izraeliti chudle pale te vičinel rovibnaha: „Te amen uľahas varesavo
    mas!'
  pes-OPV: 'و گروه مختلف که در میان ایشان بودند، شهوت‌پرست شدند، و بنی‌اسرائیل باز
    گریان شده، گفتند: «کیست که ما را گوشت بخوراند!'
  ron-1924: 'Адунэтурий де оамень каре се афлау ын мижлокул луй Исраел й-а венит пофтэ,
    ба кяр ши копиий луй Исраел ау ынчепут сэ плынгэ ши сэ зикэ: „Чине не ва да карне
    сэ мынкэм?'
  ben-OBCV: তাদের মধ্যে বসবাসকারী উচ্ছৃঙ্খল লোকেরা, বিকল্প খাবারের জন্য অনুনয় করল
    এবং ইস্রায়েলীরা পুনরায় বিলাপ করে বলতে লাগল, “আমাদের খাবারের জন্য যদি একটু মাংস
    পেতাম!
  som-som: Oo dadkii badnaa oo isku darsanaa oo iyaga ku dhex jirayna aad bay wax
    ugu jeeleen. Oo reer binu Israa'iilna mar kalay ooyeen, oo waxay yidhaahdeen,
    Bal yaa hilib aannu cunno na siinaya?
  lat-VUC: 'Vulgus quippe promiscuum, quod ascenderat cum eis, flagravit desiderio,
    sedens et flens, junctis sibi pariter filiis Israël, et ait: Quis dabit nobis
    ad vescendum carnes?'
  eng-ASVBT: 'And the mixed multitude that was among them lusted exceedingly: and
    the children of Israel also wept again, and said, Who shall give us flesh to eat?'
  ita-1885: 'OR la turba della gente accogliticcia ch''era fra il popolo, si mosse
    a concupiscenza; e i figliuoli d''Israele anch''essi tornarono a piagnere, e dissero:
    Chi ci darà a mangiar della carne?'
  eng-LXXUP: And the mixed multitude among them lusted exceedingly; and they and the
    children of Israel sat down and wept and said, Who shall give us flesh to eat?
  eng-ULB: Some foreign people began to camp with Israel's descendants. They wanted
    better food to eat. Then the people of Israel began to weep and say, “Who will
    give us meat to eat?
  spa-VBL: Entonces un grupo de alborotadores que estaba entre ellos tenían antojos
    de comida tan intensos que afectaron a los israelitas que empezaron a llorar de
    nuevo, preguntando “¿Quién va a conseguirnos algo de carne para comer?
  fra-_FOB: 'Et le ramassis d''étrangers qui était parmi eux se livra à la convoitise;
    et même les enfants d''Israël se mirent de nouveau à pleurer, et dirent: Qui nous
    fera manger de la chair?'
  mal-mal: 'പിന്നെ അവരുടെ ഇടയിലുള്ള സമ്മിശ്രജാതി ദുരാഗ്രഹികളായി; യിസ്രായേൽമക്കളും
    വീണ്ടും കരഞ്ഞുകൊണ്ട്: “ഞങ്ങൾക്ക് തിന്നുവാൻ ഇറച്ചി ആര് തരും?'
  urd-GVR: Isrāīliyoṅ ke sāth jo ajnabī safr kar rahe the wuh gosht khāne kī shadīd
    ārzū karne lage. Tab Isrāīlī bhī ro paṛe aur kahne lage, “Kaun hameṅ gosht khilāegā?
  suz-BL: मिनु मेको आन दातेमी बाक्‍शो अर्को रागी ङा मुरपुकीमी मार मार जचा थोव़क जचा
    ब्‍वचा दाक्‍तेक्‍म। मिनु इस्राएली यो लेंशा ङाक्‍शा “गोपुकीमी श्‍ये ब्‍वचा तक हना,
    दुम वा। प्रस्‍थान १२:३८; प्रस्‍थान १६:३; १कोरिन्‍थी १०:६
  ita-1927: 'E l’accozzaglia di gente raccogliticcia ch’era tra il popolo, fu presa
    da concupiscenza; e anche i figliuoli d’Israele ricominciarono a piagnucolare
    e a dire: “Chi ci darà da mangiare della carne?'
  ckb-ckb: 'ئەو ئاژاوەگێڕانەی لەنێویان دەژیان ئارەزووی گۆشتیان دەکرد، جا نەوەی ئیسرائیلیش
    گەڕانەوە و گریان و گوتیان: «کێ گۆشتمان دەرخوارد دەدات.'
  eng-BBE: 'And the mixed band of people who went with them were overcome by desire:
    and the children of Israel, weeping again, said, Who will give us flesh for our
    food?'
  kan-OKCV: ಅವರೊಳಗಿದ್ದ ಮಿಶ್ರ ಗುಂಪಿನ ಜನರು ಮಾಂಸಕ್ಕಾಗಿ ದುರಾಶೆಪಟ್ಟರು. ಇಸ್ರಾಯೇಲರು ಸಹ ತಿರುಗಿ
    ಅಳುತ್ತಾ, “ನಮಗೆ ಮಾಂಸವನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಕೊಡುವವರು ಯಾರು?
  bbb-bbb: Ro e ae binoko ije bu e Isureroko ijena vako ije bu urina izege ire maeje
    bu Ijifiti ijia karina ivo ije vierafena buka naebe oemarei. Ijadufuo bu ijene
    kuaenoekoga e Isureroko budua buka naebe oemareva ijadufuo bu uri kuae, Noka ireobo
    fanuve ikuae vierafevano kuae.
  tam-2017: பின்பு அவர்களுக்குள் இருந்த பல ஜாதியான அந்நிய மக்கள் மிகுந்த ஆசையுள்ளவர்களாக
    மாறினார்கள்; இஸ்ரவேல் மக்களும் திரும்ப அழுது, “நமக்கு இறைச்சியை சாப்பிடக்கொடுப்பவர்
    யார்?
  spa-RV-1909: 'Y el vulgo que había en medio tuvo un vivo deseo, y volvieron, y aun
    lloraron los hijos de Israel, y dijeron: ¡Quién nos diera á comer carne!'
  ron-BTF: 'Și mulțimea amestecată, ce era printre ei, a căzut în lăcomie; și copiii
    lui Israel de asemenea au plâns din nou și au spus: Cine ne va da carne să mâncăm?'
  eng-WEBP: The mixed multitude that was among them lusted exceedingly; and the children
    of Israel also wept again, and said, “Who will give us meat to eat?
  eng-FBV: A group of troublemakers among them had such intense food cravings they
    affected the Israelites who started crying again, asking “Who's going to get us
    some meat to eat?
  nld-1939: 'Een andere keer liet het uitvaagsel, dat zich onder hen ophield, zich
    door zijn begeerlijkheid meeslepen, zodat ook de Israëlieten weer begonnen te
    klagen, en zeiden: Gaf men ons maar eens vlees te eten!'
  nch-BL: 'Nopa masehualme cati amo israelitame cati nejnemiyayaj inihuaya israelitame
    huan hualajtoyaj ipan ten hueli xinachti masehualme, san moilhuiyayaj para quinequiyayaj
    quicuase nacat. Huan nopa israelitame nojquiya quintoquilijque huan pejque mochoquilíaj
    huan quiijtohuayayaj: “¡Nelía cuali elisquía sinta oncasquía nacat para tijcuase!'
  vie-1934: 'Bọn dân tạp ở trong dân Y-sơ-ra-ên sanh lòng tham muốn, đến đỗi dân Y-sơ-ra-ên
    lại khóc nữa mà rằng: Ai sẽ cho chúng tôi ăn thịt?'
  hin-CV: इस्राएलियों के बीच में जो सम्मिश्र लोग मिस्र देश से साथ हो लिए थे, वे अन्य
    भोजन वस्तुओं की कामना करने लगे. उनके साथ मिलकर इस्राएल का घराना भी रोने और बड़बड़ाने
    लगा, “हमारे खाने के लिए कौन हमें मांस देगा!
  eng-OURB: 'The mixed multitude that was among them lusted exceedingly: and the children
    of Israel [God prevails] also wept again, and said, “Who will give us meat to
    eat?'
  spa-BES: 'Y el grupo mixto de personas que fueron con ellos fue vencido por el deseo.
    y los hijos de Israel, llorando de nuevo, dijeron: ¿Quién nos dará carne por nuestra
    comida?'
  tdx-tdx: 'Teo te nivariñe an-kasijý o piaroteñe am’iareoo; mbore nibabababa ka o
    ana’ Israeleo ami’ty hoe: Ia ty hanjotso hena ama’ay?'
  vid-vid: Hali Waisilaeli nakwali na chilundo chiyage chihanzile na hewo, nachali
    na maya lukami. Waisilaeli kwa mala iyage nawalila, wolonga. “Wone natwahawele
    na miwunde ja kulya!
  eng-OKE: 'And the mixed multitude who were among them demanded with demand; and
    the children of Israel also turned, and wept, and said: Who will feed us with
    flesh?'
  tha-KJV: คนที​่ปะปนมากับเขาทั้งหลายเป็นคนโลภมาก ทั้งคนอิสราเอลก็​ร้องไห้​คร่ำครวญอี​กว่า
    “​ผู้​ใดจะให้เนื้อเรากิน
  por-BR-2018: 'E o povo misturado que havia no meio deles teve um intenso desejo;
    então os filhos de Israel voltaram-se, choraram, e disseram: Quem nos dera comer
    carne!'
  deu-ELO: 'Und das Mischvolk, das in ihrer Mitte war, wurde lüstern, und auch die
    Kinder Israel weinten wiederum und sprachen: Wer wird uns Fleisch zu essen geben?'
  eng-WYC-2018: And the common people of men and women, that had gone up with them,
    burnt with desire of flesh (or burnt with desire for flesh), and they sat, and
    wept, with the sons of Israel joined together with them, and said, Who shall give
    us flesh to eat?
  epo-epo: 'Kaj la aliĝinta popolamaso inter ili komencis aperigi kapricojn; kaj ankaŭ
    la Izraelidoj ekploris, kaj diris: Kiu manĝigos al ni viandon?'
  uig-PIN: 'Ularning arisidiki xalƣut kixilǝrning nǝpsi taⱪildap kǝtti, Israillarmu
    yǝnǝ yiƣlaxⱪa baxlidi: «Əmdi bizgǝ kim gɵx beridu?'
  beo-beo: 'Isala:ili dunu da logoga ahoanoba, ga fi dunu mogili amola da ili gilisili
    lalu. Ilia da hu manusa: bagade hanai galu. Amola Isala:ili dunu ilia amola da
    egai. Ilia amane egane sia:i, “Ninia da hu manu da defea.'
  tpi-OTNT: I gat planti manmeri bilong ol arapela kantri i wokabaut wantaim ol Israel.
    Ol i manmeri bilong kaikai planti abus, olsem na ol i toktok planti long ol i
    laikim tumas long kaikai sampela abus. Na ol Israel tu i toktok planti olsem,
    “Mipela i laik kaikai abus. Tasol bai mipela i kisim we?
