  ory-ory: ତହିଁରେ ଆମ୍ଭେ ସେହି ସ୍ଥାନକୁ ଓହ୍ଲାଇ ଆସି ତୁମ୍ଭ ସଙ୍ଗେ କଥା କହିବା ଓ ତୁମ୍ଭଠାରେ
