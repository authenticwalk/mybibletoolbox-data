  urd-GVH: तो मैं उतरकर तेरे साथ हमकलाम हूँगा। उस वक़्त मैं उस रूह में से कुछ लूँगा
    जो मैंने तुझ पर नाज़िल किया था और उसे उन पर नाज़िल करूँगा। तब वह क़ौम का बोझ उठाने
