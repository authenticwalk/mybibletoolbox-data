    його.
  deu-1951: so will ich herabkommen und daselbst mit dir reden, und von dem Geiste,
    der auf dir ist, nehmen und auf sie legen, daß sie samt dir die Last des Volkes
    tragen, daß du dieselbe nicht allein tragest.
  eng-JPS: And I will come down and speak with thee there; and I will take of the
