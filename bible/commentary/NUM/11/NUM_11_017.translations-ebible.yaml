    ଭାର ନ ବହିବ, ଏଥିପାଇଁ ସେମାନେ ତୁମ୍ଭ ସହିତ ଲୋକମାନଙ୍କର ଭାର ବହିବେ।
  chk-chk: Ngang üpwe feitiu o kapas ngonuk ikenan. Iwe, üpwe angei och manamanen
    ewe ngün mi nom womw o isetä wor. Repwe etuk le mwärelong fän weiresin tümwünün
    ekewe aramas pwe kosap akaleäman le mwärelong fan.
  rop-rop: Ai garra kamdan en tok langa yu, en ai garra deigimwei sambala spirit weya
