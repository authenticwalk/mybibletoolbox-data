verse: NUM.011.017
translations:
  mal-C: അവിടെ ഞാൻ ഇറങ്ങിവന്ന് നിന്നോടു സംസാരിക്കും; നിന്റെമേലുള്ള ആത്മാവിൽ അൽപ്പം
    എടുത്ത് അവരുടെമേൽ പകരും. ജനത്തിന്റെ ഭാരം വഹിക്കാൻ അവർ നിന്നെ സഹായിക്കും, അങ്ങനെ
    നീ തനിയേ അതു വഹിക്കേണ്ടിവരികയില്ല.
  deu-TKW: Dann will ich hinabfahren, um daselbst mit dir zu reden, und will etwas
    von dem Geiste, der auf dir ruht, hinwegnehmen und über sie kommen lassen, damit
    sie dir die Last der Leitung dieses Volks tragen helfen, und du sie nicht allein
    zu tragen brauchst.
  lin-lin: Nakokita mpe nakosolola na yo kuna. Nakokamata Molimo oyo ezali epai na
    yo mpe nakotia yango epai na bango. Bongo, bakosunga yo mpo na komema mokumba
    ya bato oyo mpo ete omema yango lisusu yo moko te.
  eng-LSV: and I have come down and spoken with you there, and have kept back of the
    Spirit which [is] on you, and have put [that One] on them, and they have borne
    some of the burden of the people with you, and you do not bear [it] alone.
  eng-GNV: 'And I will come downe, and talke with thee there, and take of the Spirite,
    which is vpon thee, and put vpon them, and they shall beare the burthen of the
    people with thee: so thou shalt not beare it alone.'
  eng-WEBSTER: 'And I will come down and talk with thee there: and I will take of
    the spirit which is upon thee, and will put it upon them; and they shall bear
    the burden of the people with thee, that thou mayest not bear it thyself alone.'
  nhw-BL: Huan na nitemos huan nopona nimitzcamanalhuis. Huan nijcuis Notonaltzi catli
    itztoc mohuaya huan nojquiya niquinmacas para inijuanti ma mitzpalehuica para
    anquinhuicase nochi ni miyaqui masehualme. Huan quej nopa amo monequi titequitis
    moseltzi.
  swh-ONEN: Nami nitashuka na kusema nawe huko. Nami nitachukua sehemu ya Roho iliyo
    juu yako na kuiweka juu yao. Watakusaidia kubeba mzigo wa watu hao ili usije ukaubeba
    peke yako.
  bba-bba: Miyɑ nɛn tii kon nɑ n ɡɑri ko. Kon Hunde wi u wɑ̃ɑ wunɛ sɔɔn dɑm sukum
    wunɑ n bu wɛ̃ kpɑ bu wɑ bu nun somi ɑ kɑ tɔn be kpɑrɑ. Kpɑ bɑ kun sɑ̃ɑ wunɛ turon
    sɔmunu.
  eng-KJVCPB: 'And I will come down and talk with thee there: and I will take of the
    spirit which is upon thee, and will put it upon them; and they shall bear the
    burden of the people with thee, that thou bear it not thyself alone.'
  luo-luo: Abiro lor mondo awuo kodi kanyo, kendo abiro kawo teko mar loch moko kuomi
    mane amiyi kendo ami jogo. Gibiro konyi rito ogandano makoro tingʼno ok noturi
    kendi.
  meu-meu: Bena lau baina diho, baina hereva henimui unuseni ai; bona oi vada na henimu
    siahuna kahana baina abia lou, idia baina henidia; ini taunimanima ireḡudia madunana
    na oi ida ba huaia hebou, sibomu basio huaia.
  npi-ULB: म ओर्ली आउनेछु र तँसँग कुरा गर्नेछु । तँसँग भ‍एको केही आत्मा लिएर यसलाई
    म तिनीहरूमाथि राख्‍नेछु । तिनीहरूले मानिसहरूका बोझ तँसँगै बहन गर्नेछन् । यसलाई
    तँ एक्लैले बोक्‍नुपर्नेछैन ।
  yor-yor: Èmi ó sì sọ̀kalẹ̀ wá bá yín sọ̀rọ̀ níbẹ̀. Èmi ó sì mú díẹ̀ nínú agbára
    Ẹ̀mí tí ń bẹ lára rẹ láti fi sí orí àwọn ènìyàn wọ̀nyí. Wọn ó sì máa ràn ọ́ lọ́wọ́
    láti ru àjàgà àwọn ènìyàn kí ó má ṣe pé ìwọ nìkan ni ó o máa ru àjàgà náà.
  emp-NTPO: Maʌ̃ne mʌ̃ra mama ed̶aa zeped̶a bʌ ume bed̶eaya. Mʌ̃a bʌ́a diad̶a Jaureda
    ãdjirãa bid̶a diaya naʌ̃ puruda careba eded̶amãrẽã. Mãwã bʌdub̶aʌba naʌ̃ purura
    edeẽ́a.
  pes-OPCB: من نزول کرده، در آنجا با تو سخن خواهم گفت و از روحی که بر تو قرار دارد
    گرفته، بر ایشان نیز خواهم نهاد تا با تو بار این قوم را بر دوش بکشند و تو تنها
    نباشی.
  tgl-ULB: Bababa ako at kakausapin ko kayo roon. Kukunin ko ang ilan sa Espiritu
    na nasa iyo at ilalagay ko ito sa kanila. Dadalhin nila ang pagpapahirap ng mga
    tao kasama mo. Hindi mo na dadalhin itong mag-isa.
  cbu-NT: Nuwshat anush karuweeruri, shiyapa tsiyatchinipa. Nuwaana kani kurakaamtam
    panakchuri, uru shiyaam ipunshish Israelchicheem ksutamaam taachinllinaya. Ndusha
    shaani kiyung kachiykish ashtachsha, Apanll tárangiya.
  hui-hui: I̱na ibuwa í̠ heba bi lalu i̱naga Dinini mugube ala í̠ha helaruru maru
    agali uruni tihondo muliya. Ani berogola gendabi ngaru maru agali uruni tigua
    í̠ biamogo bia haragola tí haru mandagi buleberami.
  mya-mya: ငါ​သည်​ကြွ​လာ​၍​သင်​နှင့်​စ​ကား​ပြော​ဆို​မည်။ ငါ​သည်​သင့်​အား​ပေး​အပ်​ထား​သော​စွမ်း​ရည်
    အ​ချို့​ကို​ယူ​၍ သူ​တို့​အား​ပေး​အပ်​မည်။ ထို အ​ခါ​ဤ​သူ​များ​အ​တွက်​ထမ်း​ရ​သော​တာ​ဝန်
    ကို​သူ​တို့​သည်​သင့်​အား​ကူ​ညီ​ထမ်း​ရွက်​နိုင် သ​ဖြင့် ထို​တာ​ဝန်​ကို​သင်​တစ်​ဦး​တည်း​ထမ်း
    ရန်​မ​လို​တော့​ချေ။-
  bod-N: བདག་ཡུལ་དེར་མར་འོངས་ནས་ཁྱོད་དང་གླེང་མོལ་བྱེད་ཅིང་། ཁྱོད་ཀྱི་སྟེང་དུ་ཡོད་པའི་ཐུགས་ཉིད་ནི་དེ་དག་གི་སྟེང་ལའང་འཇོག་པར་བྱ།
    མི་ཚོགས་ལ་བདག་སྐྱོང་བྱེད་པའི་འགན་ཁྱོད་གཅིག་པུས་འཁུར་མི་དགོས་པར་དེ་དག་གིས་ཁྱོད་དང་མཉམ་དུ་འཁུར་བར་བྱའོ།
    །
  sna-sna: Ini ndichaburuka ndigozotaura newe ipapo, uye ndichatora Mweya uri pamusoro
    pako ndigoisa Mweya iwoyo pamusoro pavo. Ivo vachakubatsira kutakura mutoro wavanhu
    kuitira kuti iwe urege kuutakura woga.
  spa-BLM: Yo bajaré y hablaré con ustedes allí. Tomaré del Espíritu que está sobre
    ti, y lo pondré sobre ellos; y ellos llevarán la carga del pueblo contigo, para
    que no la lleves tú solo.
  cac-cac: Axo yic ol in c'ochoc, ol in lolon ed'oc. Ol viq'uel jab'oc espíritu ayoch
    d'ayach, ol vac'anoch d'a eb' vin̈, yic vach' ol colvaj eb' vin̈ yilan eb' anima
    tic ed'oc, yic man̈ a ch'ocojoc ol il eb'.
  swh-ULB: Nami nitashuka niseme nawe mahali pale. Nitatoa sehemu ya roho iliyo ndani
    yako na kuwapatia wao. Nao watabeba mzigo wa watu pamoja nawe. na hautaubeba peke
    yako.
  bel-bel: Я сыду, і буду гутарыць там з табою, і вазьму ад Духа, Які на табе, і ўскладу
    на іх несьці цяжар народу, каб не адзін ты насіў.
  deu-ELBBK: Und ich werde herabkommen und dort mit dir reden, und ich werde von dem
    Geist nehmen, der auf dir ist, und auf sie legen, dass sie mit dir an der Last
    des Volkes tragen und du sie nicht allein trägst.
  mbb-OT: Ebulus a ne ebpekidlalag a kenikew zutun, ne ibeǥey ku kandan is duma he
    keǥehem he imbeǥey ku kenikew su wey zan mekeuǥup kenikew te kedumala te menge
    etew su para zuen nu zuma te kedumala kandan.
  mal-2015: അവിടെ ഞാൻ ഇറങ്ങിവന്നു നിന്നോടു അരുളിച്ചെയ്യും; ഞാൻ നിന്റെമേലുള്ള ആത്മാവിൽ
    കുറെ എടുത്തു അവരുടെ മേൽ പകരും. നീ ഏകനായി വഹിക്കാതിരിക്കേണ്ടതിന്നു അവർ നിന്നോടുകൂടെ
    ജനത്തിന്റെ ഭാരം വഹിക്കും.
  rmc-rmc: Avava tele a vakerava tuha. Lava le Duchostar, so hino pre tute, a dava
    pre lende. On ľidžana le manušengro pharipen jekhetane tuha. Imar na ľidžaha oda
    pharipen korkoro.
  pes-OPV: و من نازل شده، درآنجا با تو سخن خواهم گفت، و از روحی که برتوست گرفته، بر
    ایشان خواهم نهاد تا با تومتحمل بار این قوم باشند و تو به تنهایی متحمل آن نباشی.
  ron-1924: Еу Мэ вой коборы ши ыць вой ворби аколо; вой луа дин духул каре есте песте
    тине ши-л вой пуне песте ей, ка сэ поарте ымпреунэ ку тине сарчина попорулуй ши
    сэ н-о порць ту сингур.
  ben-OBCV: আমি নেমে এসে তোমার সঙ্গে আলাপ করব এবং তোমার উপরে যে আত্মা বিদ্যমান, সেই
    আত্মা আমি তাদের উপরেও অধিষ্ঠান করাব। তারা তোমার সঙ্গে জনসমাজের দায়িত্ব বহন করবে,
    যেন তোমাকে এককভাবে সমস্ত ভারবহন করতে না হয়।
  som-som: Oo anna waan soo degan doonaa, oo halkaasaan kugula hadli doonaa, oo waxaan
    qaadi doonaa ruuxa ku kor jooga, markaasaan iyaga saari doonaa, oo waxay kula
    qaadi doonaan culaabta dadka, si aanad keligaa u qaadin.
  lat-VUC: 'ut descendam et loquar tibi: et auferam de spiritu tuo, tradamque eis,
    ut sustentent tecum onus populi, et non tu solus graveris.'
  eng-ASVBT: 'And I will come down and talk with thee there: and I will take of the
    Spirit which is upon thee, and will put it upon them; and they shall bear the
    burden of the people with thee, that thou bear it not thyself alone.'
  ita-1885: E io scenderò, e parlerò quivi teco, e metterò da parte dello Spirito
    che è sopra te, e lo metterò sopra loro; ed essi porteranno teco il carico del
    popolo, e tu non lo porterai solo.
  eng-LXXUP: And I will go down, and speak there with thee; and I will take of the
    spirit that is upon thee, and will put it upon them; and they shall bear together
    with thee the burden of the people, and thou shalt not bear them alone.
  eng-ULB: I will come down and talk with you there. I will take some of the Spirit
    that is on you and put it on them. They will bear the burden of the people with
    you. You will not have to bear it alone.
  spa-VBL: Yo bajaré y hablaré contigo allí. Tomaré un poco del Espíritu que tienes
    y se lo daré. Ellos tomarán parte de la responsabilidad del pueblo para que no
    tengas que soportarlo todo tú solo.
  fra-_FOB: Puis je descendrai, et là je parlerai avec toi; je mettrai à part de l'esprit
    qui est sur toi, et je le mettrai sur eux, afin qu'ils portent avec toi la charge
    du peuple, et que tu ne la portes pas toi seul.
  mal-mal: അവിടെ ഞാൻ ഇറങ്ങിവന്ന് നിന്നോട് അരുളിച്ചെയ്യും; ഞാൻ നിന്റെമേലുള്ള ആത്മാവിൽ
    കുറെ എടുത്ത് അവരുടെ മേൽ പകരും. നീ ഏകനായി വഹിക്കാതിരിക്കേണ്ടതിന് അവർ നിന്നോടുകൂടെ
    ജനത്തിന്റെ ഭാരം വഹിക്കും.
  urd-GVR: to maiṅ utar kar tere sāth hamkalām hūṅgā. Us waqt maiṅ us Rūh meṅ se kuchh
    lūṅgā jo maiṅ ne tujh par nāzil kiyā thā aur use un par nāzil karūṅga. Tab wuh
    qaum kā bojh uṭhāne meṅ terī madad kareṅge aur tū is meṅ akelā nahīṅ rahegā.
  suz-BL: मिनु गो यिशा, गे नु लोव़ पाइनुङ। मिनु गो इ आगामी बाक्‍शो सोक्‍त रे लाइश्‍शा,
    मेको आन तारी वोइक्‍नुङ। मिनु मेकोपुकीमी गे नु गारशा, मेको मुर आन श्‍येत कुरनीम।
    मिनु गे का ला कुरचा ममाल्‍नेवे।
  ita-1927: Io scenderò e parlerò quivi teco; prenderò dello spirito che è su te e
    lo metterò su loro, perché portino con te il carico del popolo, e tu non lo porti
    più da solo.
  ckb-ckb: جا من دێمە خوارەوە و لەوێ لەگەڵتدا دەدوێم و لەو ڕۆحەی بەسەرتەوەیە دەبەم
    و دەیخەمە سەریان، جا لەگەڵتدا بارگرانی گەلەکە هەڵدەگرن، ئیتر تۆ بە تەنها هەڵیناگریت.
  eng-BBE: 'And I will come down and have talk with you there: and I will take some
    of the spirit which is on you and put it on them, and they will take part of the
    weight of the people off you, so that you do not have to take it by yourself.'
  kan-OKCV: ಆಗ ನಾನು ಇಳಿದುಬಂದು, ಅಲ್ಲಿ ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡುವೆನು. ನಿನಗೆ ನಾನು ಅನುಗ್ರಹಿಸಿರುವ
    ಆತ್ಮಶಕ್ತಿಯಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಅವರಿಗೂ ಕೊಡುವೆನು. ಆಗ ನೀನು ಅದನ್ನು ಒಬ್ಬನೇ ಹೊತ್ತುಕೊಳ್ಳದ
    ಹಾಗೆ ಅವರು ನಿನ್ನ ಸಂಗಡ ಜನರ ಭಾರವನ್ನು ಹೊರುವರು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Bu aena ijia irega na ari obiki vua kuae areme Kavene none ije na abe a
    nujaejaeva ije gue kena bu uniaejiane. Na ijiege rekina bu a ifejana e boeje ijiebuo
    irufui ije a abemo ije dasumaga a naebe osukua una ijiege irufui abeke.
  tam-2017: அப்பொழுது நான் இறங்கிவந்து, அங்கே உன்னோடு பேசி, நீ ஒருவன் மட்டும் மக்களின்
    பாரத்தைச் சுமக்காமல், உன்னோடு அவர்களும் அதைச் சுமப்பதற்காக உன்மேல் இருக்கிற ஆவியை
    அவர்கள்மேலும் வைப்பேன்.
  spa-RV-1909: Y yo descenderé y hablaré allí contigo; y tomaré del espíritu que está
    en ti, y pondré en ellos; y llevarán contigo la carga del pueblo, y no la llevarás
    tú solo.
  ron-BTF: Și eu voi coborî și voi vorbi cu tine acolo; și voi lua din duhul care
    este peste tine și îl voi pune peste ei; și ei vor purta povara poporului cu tine,
    ca să nu o mai porți de unul singur.
  eng-WEBP: I will come down and talk with you there. I will take of the Spirit which
    is on you, and will put it on them; and they shall bear the burden of the people
    with you, that you don’t bear it yourself alone.
  eng-FBV: I will come down and talk with you there. I will take some of the Spirit
    you have and give it to them. They will take some of the responsibility for the
    people so you won't have to bear it alone.
  nld-1939: Dan zal Ik afdalen, en daar met u spreken; Ik zal een deel van de geest
    nemen, die op u rust, en die over hen uitstorten, zodat zij te zamen met u de
    last van het volk kunnen dragen, en gij die niet alleen hoeft te torsen.
  nch-BL: Huan na nitemos huan nopona nimitzcamanalhuis. Huan nijcuis Notonaltzi cati
    itztoc mohuaya huan nojquiya niquinmacas para inijuanti ma mitzpalehuica para
    anquinhuicase nochi ni miyaqui masehualme. Huan quej nopa amo monequi titequitis
    moseltitzi.
  vie-1934: Đoạn, ta sẽ ngự xuống, nói chuyện tại đó với ngươi; ta sẽ lấy Thần cảm
    ngươi mà ban cho những người đó, để họ chịu gánh nặng về dân sự với ngươi, và
    ngươi không phải gánh một mình.
  hin-CV: तब मैं वहां आकर तुमसे बातचीत करूंगा मैं तुम्हारे अंदर की आत्मा को उनके अंदर
    कर दूंगा. वे तुम्हारे साथ मिलकर इन लोगों का भार उठाएंगे; तब तुम अकेले इस बोझ को
    उठानेवाले न रह जाओगे.
  eng-OURB: I will come down and talk with you there. I will take of the breath mind
    Spirit which is on you, and will put it on them; and they shall bear the burden
    of the people with you, that you not bear it yourself alone.
  spa-BES: Y descenderé y hablaré contigo allí, y tomaré un poco del espíritu que
    está sobre ti y se lo pondré sobre ellos, y tomare parte del peso a la gente,
    para que Tu no tengas que llevarlo solo.
  tdx-tdx: Le hizotso mb’eo iraho hifanaontsy ama’o, le handivako am’ iereo i Arofo
    ama’oy vaho hitrao-pivave ama’o ondatio, soa te tsy ihe avao ty hivave.
