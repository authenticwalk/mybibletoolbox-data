    aato koqe iramanta vika homa ai kahaqiha vaiinti nahenti maara vikavata varevarave.
    Vika mintimake ai kahaqi vaivara, are kia nenaraa vi maarara varenarave, tiro.
  hmo-hmo: Vadaeni lau be do lau diho, umui dekenai do lau hereva unuseni. Bona oi
