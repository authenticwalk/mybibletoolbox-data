    alogo i kedenna nama fa a tongo.
  iou-iou: Täŋiri näkä äpakaŋ gäkkät man yäŋpäŋ-nadäk api täde. Ude täŋpäŋ Munapik
    gäkä terak itak unitäŋo moräki yäpmäŋpäŋ Munapik äma unita imaka, api yämet. Täŋpäkaŋ
    äma unitä gäk täŋkentäwäkaŋ Isrel ämawebe täŋo bäräpi gäkkät bok kaŋ kotawut.
    Ude täŋirä gäkŋagän nämo api kotawen.
  haw-1868: A e iho no au ilalo, e kamailio pu me oe ilaila; a e lawe au i ko ka Uhane
    maluna ou, a e kau aku maluna o lakou; a e amo pu lakou me oe i ke kaumaha o na
    kanaka, i halihali ole ai oe, o oe wale no, ia mea.
  arb-NAV: فَأَنْزِلَ وَأُخَاطِبَكَ هُنَاكَ، وَآخُذَ مِنَ الرُّوحِ الَّذِي عَلَيْكَ
    وَأَضَعَ عَلَيْهِمْ، فَيُعِينُونَكَ فِي حَمْلِ مَسْؤولِيَّةِ الشَّعْبِ، فَلا تَحْمِلُهَا
    أَنْتَ وَحْدَكَ.
  ewe-ewe: Maɖi ava ƒo nu kpli wò le afi ma. Maɖe Gbɔgbɔ si le dziwò la ƒe ɖe le dziwò
