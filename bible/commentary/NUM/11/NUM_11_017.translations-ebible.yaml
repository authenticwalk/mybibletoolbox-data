  tkr-tkr: Zı giç'u vaka ma'ar yuşan ha'as. Zı valyne Yizde Rı'hı'ke alyaat'u, manbışisıd
    helesın, manbışed vaka sacigee milletın yuk ts'ıts'ecenva. Valqacad milletın yuk
    gimexhecenva, manbışe vas kumag ha'asın.
  mya-JVB: ငါသည်လည်း ထို အရပ်သို့ ဆင်းသက် ၍ သင် နှင့် နှုတ်ဆက် မည်။ သင့် အပေါ် မှာ
    ကျိန်းဝပ်သော ဝိညာဉ် အချို့ကို ငါယူ ၍ သူ တို့အပေါ် မှာ တင် မည်။ ဤလူတို့ ကို သင်
    တယောက်တည်း သာ ဆောင်ရွက် ရမည် မ ဟုတ်၊ ထိုအသက်ကြီးသူတို့သည် ဝိုင်းညီ၍ ဆောင်ရွက်
    ရကြမည်။
  tbg-tbg: Ne mini ani vaiqe te tuvunte ai hampata uva tirerave. Te tenta Maraqura
