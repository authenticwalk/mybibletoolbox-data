    అవసరం లేదు.
  hat-BSA: Alò, Mwen va vin desann pou pale avèk ou la a. Konsa, Mwen va pran nan
    lespri ki sou ou a, pou mete li sou yo; epi yo va pote fado a avèk ou, pou ou
