  sus-A: ﭑ قَمَ فٌرٌدٍ عِ يِرٍ، وٌن شَ وْيّن. ﭑ شَشِلِ سّنِيّنشِ نَشَن قِشِ عِ مَ،
    ﭑ نَ ندٍ بَمَ عِ مَ، ﭑ شَ نَ سَ عٍ قَن مَ، عَلَكٌ عِ كٍرٍن نَشَ يِ حَمَ شَ كٌتٍ
    شَنِن سْنْن. وٌ نُن نَ كُنتِفِيٍ نَن عَ شَنِنمَ قَ.»
  fra-SBL: Je descendrai et je vous parlerai là. Je prendrai de l'Esprit qui est sur
