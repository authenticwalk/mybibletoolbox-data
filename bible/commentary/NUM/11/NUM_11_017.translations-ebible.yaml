  uig-CYR: Мән шу йәргә чүшүп сениң билән сөзлишимән; вә сениң үстүңдә туруватқан
    Роһни елип уларниң үстигиму бөлүп қойимән. Шуниң билән улар сән билән биллә хәлиқни
