    huaia hebou, oi sibona do oi huaia lasi.
  urd-urd: और में उतर कर तेरे साथ वहाँ बातें करूँगा, और मैं उस रूह में से जो तुझ में
    है, कुछ लेकर उनमें डाल दूँगा कि वह तेरे साथ क़ौम का बोझ उठाएँ, ताकि तू उसे अकेला
    न उठाए।
  rus-SYN: Я сойду, и буду говорить там с тобою, и возьму от Духа, Который на тебе,
