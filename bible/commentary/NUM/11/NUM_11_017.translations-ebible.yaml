    ahitai.
  mar-mar: मग मी खाली येऊन तेथे तुझ्याशी बोलेन. मग तुझ्यावर असलेल्या आत्म्यातून काही
    भाग मी त्यांनाही देईन. मग लोकांची काळजी घेण्यास ते तुला मदत करतील. ह्याप्रकारे
    इस्राएल लोकांची जबाबदारी केवळ तुझ्या एकट्यावर राहणार नाही.
  qub-qub: Noga urämushpä chaychömi gamwan parlashun. Nircurmi gamcho caycaj Espirituta
