  bqc-SIM: Má pila mà yã'onɛ we, mí Nisĩna pↄ́ kuma kĩni go mà dinɛ́, aai gbɛ̃́ↄ
    gwaa aso sɛnnↄ, kɛ́ ńsu ǹyↄ̃ ń sɛa ndo lↄo yã́i.
  tcz-CHONGTHU: Keima hung kumlha ingting kahin houpi ding nahi. Keiman nang a um
