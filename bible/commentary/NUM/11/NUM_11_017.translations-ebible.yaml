  lug-lug: Nzija kukka awo njogere naawe; era nzija kutoola ku mwoyo oguli mu ggwe
    ngubateekemu, balyokenga bakusitulireko omugugu gw’abantu oleme kugwetikkanga
    wekka.
  heb-heb: וירדתי ודברתי עמך שם ואצלתי מן הרוח אשר עליך ושמתי עליהם ונשאו אתך במשא
    העם ולא תשא אתה לבדך׃
  ben-IRV: পরে আমি সেখানে নেমে তোমার সঙ্গে কথা বলব এবং তোমার উপরে যে আত্মা অধিষ্ঠান
    করেন, তার কিছুটা অংশ নিয়ে তাদের উপরে দেব, তাতে তুমি যেন একা লোকদের ভার বহন না
    কর, এই জন্য তারাও তোমার সঙ্গে লোকদের ভার বহন করবে।
  pan-pan: ਤਦ ਮੈਂ ਉਤਰ ਕੇ ਤੇਰੇ ਨਾਲ ਉੱਥੇ ਗੱਲਾਂ ਕਰਾਂਗਾ ਅਤੇ ਮੈਂ ਉਸ ਆਤਮਾ ਤੋਂ ਲੈ ਕੇ ਜਿਹੜਾ
    ਤੇਰੇ ਉੱਤੇ ਹੈ, ਉਨ੍ਹਾਂ ਉੱਤੇ ਪਾਵਾਂਗਾ ਅਤੇ ਉਹ ਤੇਰੇ ਨਾਲ ਪਰਜਾ ਦਾ ਭਾਰ ਚੁੱਕਣਗੇ ਤਾਂ ਜੋ ਤੈਨੂੰ
