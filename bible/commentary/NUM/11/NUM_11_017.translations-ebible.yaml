    with you, that you don’t bear it yourself alone.
  kbq-kbq: Hagi anante Nagra eramina kagra'ene keaga eme nehu'na, kagripintira mago'a
    Avamura eri zami suge'za, kaza hu'za veamokizmi knazana mago'a erisagenka, mago'ene
    maka knazana kagrakera e'origahane.
  nhe-BL: Huan na nitemos huan nopona nimitzcamahuis. Huan nijcuis Notonaltzi tlen
    itztoc mohuaya huan nojquiya niquinmacas para inijuanti ma mitzpalehuica para
    inquinhuicase nochi ni miyac tlacame. Huan queja nopa ax monequi titequitis moselti.
  bus-bus: Mɛ́ pita mà yã onnɛ gwe mà a Ninii kɛ̀ kúmmaa kpadoo go mà dińnɛ, aↄ̃é
    gbɛ̃nↄ gwana aso sɛ́nyo lɛ ǹtongↄ̃ ń sɛna ndo dↄro yãnzi.
  gub-BL: A'e mehe awezyw putar wanupe heze'eg pà nehe. Amunyryk putar herekwe ikurer
    newe imono pyrer newi nehe, wanupe imono pà nehe. Nezewe mehe nepytywà putar teko
    wanehe nezekaiw mehe a'e wà nehe. Ipuhuz katu a'e ma'ereko haw. Ne zutyka'i nerepuner
    kwaw iapo haw rehe nehe. A'e 70 awa nepytywà putar wà nehe.
  eng-DRA: 'That I may come down and speak with thee: and I will take of thy spirit,
    and will give to them, that they may bear with thee the burden of the people,
    and thou mayest not be burthened alone.'
