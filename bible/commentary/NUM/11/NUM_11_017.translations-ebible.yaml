  rug-rug: Meke kaqu gore atu si Rau meke vivinei koa goi vasina, meke kaqu vagia
    Rau koasa Maqomaqo sapu koa koa goi meke poni gunia tugo koa rini, meke kaqu somana
    paleke toka nigo rini, sa vina tanadi rina tinoni, meke lopu kaqu va tana ekei
    goi si arini.
  gaz-gaz: Ani gad buʼee achitti si wajjin nan dubbadha; Hafuura sirra jiru irraas
    fuudhee isaan irra nan kaaʼa; isaanis akka ati kophaa kee baʼaa sana hin baanneef
    baʼaa saba sanaa si wajjin baatu.
  fra-LSG: Je descendrai, et là je te parlerai; je prendrai de l’esprit qui est sur
    toi, et je le mettrai sur eux, afin qu’ils portent avec toi la charge du peuple,
