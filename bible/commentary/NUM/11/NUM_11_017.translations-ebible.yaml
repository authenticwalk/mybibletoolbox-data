  gnn-gnn: Ŋarranydja yurru yarrupthunna lili, ga nhinana ŋarra yurru nhumalaŋgala.
    Ŋarra yurru märrama ŋunhinydja walŋa ŋunhi ŋarra nherrara nhokala ŋäthili, bala
    ŋarra yurru nherra'‐nhirraṉ ŋurikalana walalaŋgala ŋurru'‐ŋurruŋuwalana, märr
    yurru walala gurrukamana yukurra, rrambaŋina nhumana; yakana nhe yurru yukurra
