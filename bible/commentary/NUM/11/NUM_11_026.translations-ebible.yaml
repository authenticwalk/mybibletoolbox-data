verse: NUM.011.026
translations:
  mal-C: എന്നാൽ എൽദാദ്, മേദാദ് എന്ന രണ്ടുപേർ പാളയത്തിൽത്തന്നെ താമസിച്ചു. അവർ ഗോത്രത്തലവന്മാരുടെ
    കൂട്ടത്തിൽ എണ്ണപ്പെട്ടവരായിരുന്നെങ്കിലും കൂടാരത്തിലേക്കിറങ്ങിച്ചെന്നില്ല. എങ്കിലും
    ആത്മാവ് അവരുടെമേലും ആവസിച്ചു. അവർ പാളയത്തിൽവെച്ചു പ്രവചിച്ചു.
  deu-TKW: Es waren aber zwei Männer im Lager zurückgeblieben; der eine hieß Eldad,
    der andere hieß Medad. Auch auf sie ließ sich der Geist nieder, denn sie gehörten
    zu den Aufgeschriebenen, hatten sich aber nicht hinaus zum Zelte begeben; so gerieten
    sie denn im Lager in prophetische Begeisterung.
  lin-lin: Nzokande, bato mibale oyo bakombo na bango ezalaki Elidadi mpe Medadi batikalaki
    kati na molako. Bango mpe bazalaki na molongo ya bampaka, kasi bakendeki te na
    Ndako ya kapo. Molimo akitelaki bango mpe bakomaki kosakola kati na molako.
  eng-LSV: And two of the men are left in the camp, the name of the first [is] Eldad
    and the name of the second Medad, and the spirit rests on them (and they are among
    those written, but they have not gone out to the tent), and they prophesy in the
    camp;
  eng-GNV: 'But there remained two of the men in the hoste: the name of the one was
    Eldad, and the name of the other Medad, and the Spirit rested vpon them, (for
    they were of them that were written, and went not out vnto the Tabernacle) and
    they prophecied in the hoste.'
  eng-WEBSTER: 'But there remained two of the men in the camp, the name of the one
    was Eldad, and the name of the other Medad: and the spirit rested upon them, and
    they were of them that were described, but went not out to the tabernacle: and
    they prophesied in the camp.'
  nhw-BL: Huan itztoyaj ome tlen nopa 70 huehue tlacame catli TOTECO quintlapejpenijtoya
    catli mocajtoyaj ipan ininchajchaj, se itoca Eldad huan ne se itoca Medad. Pero
    nojquiya Itonaltzi TOTECO motlali ipan inijuanti huan pejque camanaltij quen tlajtol
    pannextiani nopona campa itztoyaj ipan ininchajchaj.
  swh-ONEN: Lakini, watu wawili, ambao majina yao ni Eldadi na Medadi, walibaki kambini.
    Walikuwa wameorodheshwa miongoni mwa wale wazee sabini, lakini hawakutoka kwenda
    kwenye Hema. Lakini Roho pia alishuka juu yao, nao wakatabiri huko kambini.
  bba-bba: Ben yiru ɡɑbu Ɛlidɑdi kɑ Mɛdɑdi bɑ sinɑ ben sɑnsɑniɔ, bɑǹ de Yinni Gusunɔn
    kuu ten mi. Adɑmɑ kɑ mɛ, Hunde u bu yɔɔwɑ. Mɑ bɑ mɑɑ sɑ̃ɑru mɔ̀ sɑnsɑni mi.
  eng-KJVCPB: 'But there remained two of the men in the camp, the name of the one
    was Eldad, and the name of the other Medad: and the spirit rested upon them; and
    they were of them that were written, but went not out unto the tabernacle: and
    they prophesied in the camp.'
  luo-luo: Kata kamano, ji ariyo ma nying-gi Eldad kod Medad, mane osekwan kaachiel
    gi jodongo piero abiriyo-ka nodongʼ e kambi. To kata kane ok gidhi e Hemb Romo
    kamano, Roho nobiro kuomgi mi gikoro wach e kambi.
  meu-meu: Tatau rarua taruha ai e nohova, ta ladana na Eledad, ma ta ladana na Medad;
    bena siahu na idia danu latadiai e kau. Idia be e abidia hidi taudia rarua, a
    hebou kalagana asiela, bena taruha lalonai e peroveta.
  npi-ULB: एल्दाद र मेदाद नाउँ गरेका दुई जना छाउनीमा नै बसे । आत्मा तिनीहरूमाथि पनि
    आउनुभयो । सूचीमा तिनीहरूका नाउँ पनि उल्लेख गरिएको थियो, तर तिनीहरू पालमा गएका
    थिएनन् । तथापि तिनीहरूले छाउनीमा नै अगमवाणी गरे ।
  yor-yor: Àwọn ọkùnrin méjì, tí orúkọ wọn ń jẹ́ Eldadi àti Medadi kò kúrò nínú àgọ́.
    Orúkọ wọn wà lára àádọ́rin àgbàgbà yìí ṣùgbọ́n wọn kò jáde nínú àgọ́ síbẹ̀ Ẹ̀mí
    náà bà lé wọn, wọ́n sì sọtẹ́lẹ̀ nínú àgọ́.
  emp-NTPO: Maʌ̃ne Moiseba setenta bororã edad̶ad̶ebemada umé Ãcõrẽ wua demaa wãnaẽ́
    basía, ãtebʌrʌ israelerã duanʌma panesid̶aa. Ab̶ara Eldá basía. Dewarabemara Medá
    basía. Ãcõrẽ wua demaa wãnaẽ́ bad̶amĩna Ãcõrẽba diad̶a Jaurera ãdjia bid̶a edasid̶aa.
    Maʌ̃ bẽrã ãdji sid̶a cawaẽ́ne Ãcõrẽneba bed̶ea panesid̶aa israelerã duanʌma.
  pes-OPCB: دو نفر از آن هفتاد نفر به نامهای الداد و میداد، در اردوگاه مانده و به
    خیمۀ ملاقات نرفته بودند، ولی روح بر ایشان نیز قرار گرفت و در همان جایی که بودند
    نبوّت کردند.
  tgl-ULB: Dalawang lalaking nagngangalang Eldab at Medad ang naiwan sa kampo. Tumahan
    din sa kanila ang Espiritu. Nakasulat ang kanilang pangalan sa listahan, ngunit
    hindi sila lumabas sa tolda. Gayon pa man, nagpahayag sila sa kampo.
  cbu-NT: Mishat, Móysis 70 kurakaa ipusarangitaa, itaru anchich kurak tsimbunatam
    nda shaniyshiship kusaranganaya. Anshitisin tputs suru Eldad, Medad ashirusin
    waanshutari pang' taar ashiranganaya. Ashirangtaatssin, anoom Apanllsha wizpuri
    anush tputs tapshturangitamta. Ashirucha, apanllpan tamapari ashiritamsin kizpuritam
    wanasir pangush tsiyataranganaya.
  hui-hui: Agali pira karia (70) dabayaru aria kirali Eledada Medadala libu Balai
    Anda biagoha nape libuni balai andaha bereria libuhabi Anduane Homogo Dinininaga
    mugube ibini. Libuha ibiyagola libuguabi Anduane Homogonaga mana latagi haga agalirume
    ga̱ lalu bi lagadagua dege lalu lene.
  mya-mya: ခေါင်း​ဆောင်​ခု​နစ်​ဆယ်​ထဲ​မှ​ဧ​လ​ဒဒ်​နှင့်​မေ​ဒဒ် ဆို​သူ​နှစ်​ဦး​သည် တဲ​တော်​သို့​မ​သွား​ဘဲ​စ​ခန်း
    ထဲ​တွင်​ကျန်​ရစ်​ခဲ့​ကြ​၏။ သူ​တို့​အ​ပေါ်​သို့​ဝိ​ညာဉ် တော်​သက်​ဆင်း​လာ​သော​အ​ခါ
    သူ​တို့​သည်​လည်း ပ​ရော​ဖက်​များ​ကဲ့​သို့​ကြွေး​ကြော်​ကြ​သည်။-
  bod-N: སྐབས་དེར་མི་གཉིས་ད་དུང་སྒར་གྱི་ནང་དུ་ལུས་ཡོད་ཅིང་། གཅིག་གི་མིང་ལ་ཨེལ་དཱད་དང་ཅིག་ཤོས་ཀྱི་མིང་ལ་མེ་དཱད་ཟེར་བ་དང་།
    ཐུགས་ཉིད་ནི་དེ་གཉིས་ཀྱི་སྟེང་དུའང་བཞུགས། དེ་གཉིས་ཀའང་རྒན་པོ་རྣམས་ཀྱི་གྲས་སུ་ཡོད་ན་ཡང་ཁོ་གཉིས་མཇལ་འཕྲད་གུར་མཆོག་ཡོད་སར་མ་སོང་ལ།
    དེ་ཚོས་སྒར་གྱི་ནང་དུ་ལུང་བསྟན་གནང་།
  sna-sna: Kunyange zvakadaro, varume vaviri, vainzi Eridhadhi naMedhadhi, vakanga
    vasara mumusasa. Ivo vakanga vaverengwa pakati pavakuru, asi havana kubuda kuti
    vaende kuTende. Asi Mweya wakagarawo pamusoro pavo uye, vakaprofita vari mumusasa.
  spa-BLM: Pero dos hombres se quedaron en el campamento. El nombre de uno era Eldad,
    y el del otro Medad; y el Espíritu reposó sobre ellos. Eran de los que estaban
    escritos, pero no habían salido a la Tienda; y profetizaban en el campamento.
  cac-cac: Ay chavan̈ eb' vin̈ ayoch sb'isuloc eb' vin̈ 70 chi', jun vin̈ scuch Eldad,
    axo junxo vin̈ scuchan Medad. A eb' vin̈ chavan̈ chi', ix can eb' vin̈ d'a campamento,
    maj b'atlaj eb' vin̈ d'a scajnub' Dios. Ajun pax eb' vin̈ ix chaan espíritu chi',
    ix och ijan eb' vin̈ yalanel slolonel Dios d'a campamento chi'.
  swh-ULB: Watu wawili waitwao Elidadi na Medadi walibaki kambini. Lakini Roho aliwashukia
    pia. Majina yao yalikuwa yameandikwa kwenye orodha lakini walikuwa hawajaenda
    hemani. Hata hivyo nao walitoa unabii wakiwa kambini.
  bel-bel: Двое мужчын заставаліся ў табары, імя аднаго Элдад, а імя другога Модад;
    але і на іх спачыў дух, і яны прарочылі ў табары.
  deu-ELBBK: Und zwei Männer blieben im Lager zurück, der Name des einen war Eldad,
    und der Name des anderen Medad; und auch auf sie kam der Geist, (sie waren nämlich
    unter den Aufgeschriebenen, waren aber nicht zum Zelt hinausgegangen) und sie
    weissagten im Lager.
  mbb-OT: Duen dezuwa zuen te 70 he menge perezumala he wazà med-awà diyà te kampu
    ne wazè dan medhendiyà te tulda he iyan si Eldad wey si Medad. Piru nekaangken
    gihapun sikandan te keǥehem ne ebpemenagnà daan sikandan dutun te kampu.
  mal-2015: എന്നാൽ ആ പുരുഷന്മാരിൽ രണ്ടുപേർ പാളയത്തിൽ തന്നേ താമസിച്ചിരുന്നു; ഒരുത്തന്നു
    എൽദാദ് എന്നും മറ്റവന്നു മേദാദ് എന്നും പേർ. ആത്മാവു അവരുടെമേലും ആവസിച്ചു; അവരും
    പേരെഴുതിയവരിൽ ഉള്ളവർ ആയിരുന്നു എങ്കിലും കൂടാരത്തിലേക്കു ചെന്നിരുന്നില്ല; അവർ പാളയത്തിൽവെച്ചു
    പ്രവചിച്ചു.
  rmc-rmc: Ale duj murša ačhile andro taboris, o Eldad the o Medad. The pre lende
    avľa o Duchos, bo sas rachimen maškar lende. On na gele paš o Svetostankos, a
    vašoda prorokinenas andro taboris.
  pes-OPV: اما دو نفر در لشکرگاه باقی ماندند که نام یکی الداد بود و نام دیگری میداد،
    و روح بر ایشان نازل شد و نامهای ایشان در ثبت بود، لیکن نزدخیمه نیامده، در لشکرگاه
    نبوت کردند.
  ron-1924: Дой оамень, унул нумит Елдад ши алтул Медад, рэмэсесерэ ын табэрэ, ши
    духул с-а ашезат ши песте ей, кэч ерау динтре чей скришь, мэкар кэ ну се дусесерэ
    ла корт. Ши ау ынчепут сэ пророчаскэ ши ей ын табэрэ.
  ben-OBCV: কিন্তু, ইল্‌দদ ও মেদদ নামক দুজন ব্যক্তি ছাউনিতেই থেকে গিয়েছিলেন। তাঁরাও
    প্রবীণদের মধ্যে গণিত হয়েছিলেন, যদিও বের হয়ে সেই শিবিরের কাছে যাননি। তা সত্ত্বেও
    আত্মা তাঁদের উপরে অধিষ্ঠিত হলেন এবং তাঁরা ছাউনির মধ্যেই ভাববাণী বলা শুরু করলেন।
  som-som: Laakiinse laba nin baa xeradii ku dhex hadhay. Mid magiciisa waxaa la odhan
    jiray Eldaad, kan kalena magiciisa waxaa la odhan jiray Meedaad, oo iyagana ruuxii
    baa ku soo degay, oo waxay ka mid ahaayeen kuwii la qoray, laakiinse uma ay bixin
    Teendhadii; oo iyagu xerada dhexdeedii ayay wax ku sii sheegeen.
  lat-VUC: Remanserat autem in castris duo viri, quorum unus vocabatur Eldad, et alter
    Medad, super quos requievit spiritus. Nam et ipsi descripti fuerant, et non exierant
    ad tabernaculum.
  eng-ASVBT: 'But there remained two men in the camp, the name of the one was Eldad,
    and the name of the other Medad: and the Spirit rested upon them; and they were
    of them that were written, but had not gone out unto the Tent; and they prophesied
    in the camp.'
  ita-1885: Or due di quegli uomini erano rimasti nel campo; e il nome dell'uno era
    Eldad, e il nome dell'altro Medad; e lo Spirito si posò sopra loro. Or essi erano
    d'infra quelli ch' erano stati rassegnati; ma non erano usciti, per andare al
    Tabernacolo. E profetizzarono dentro al campo.
  eng-LXXUP: And there were two men left in the camp, the name of the one was Eldad,
    and the name of the other Medad; and the spirit rested upon them, and these were
    of the number of them that were enrolled, but they did not come to the tabernacle;
    and they prophesied in the camp.
  eng-ULB: Two men remained in the camp, named Eldad and Medad. The Spirit also rested
    on them. Their names were written on the list, but they had not gone out to the
    tent. Nevertheless, they prophesied in the camp.
  spa-VBL: Sin embargo, dos hombres llamados Eldad y Medad se habían quedado en el
    campamento, y el Espíritu vino sobre ellos también. (Habían sido puestos en la
    lista de los setenta ancianos, pero no habían ido a la tienda. Pero profetizaron
    donde estaban en el campamento de todos modos).
  fra-_FOB: Or il en était demeuré deux au camp, dont l'un s'appelait Eldad, et l'autre
    Médad, et l'esprit reposa sur eux; or ils étaient de ceux qui avaient été inscrits,
    mais ils n'étaient point sortis vers le tabernacle; et ils prophétisèrent dans
    le camp.
  mal-mal: എന്നാൽ ആ പുരുഷന്മാരിൽ രണ്ടുപേർ പാളയത്തിൽ തന്നെ താമസിച്ചിരുന്നു; ഒരുവന്
    എൽദാദ് എന്നും മറ്റവന് മേദാദ് എന്നും പേര്. ആത്മാവ് അവരുടെമേലും ആവസിച്ചു; അവരും
    പേരെഴുതിയവരിൽ ഉള്ളവർ ആയിരുന്നു എങ്കിലും കൂടാരത്തിലേക്ക് ചെന്നിരുന്നില്ല; അവർ പാളയത്തിൽവച്ച്
    പ്രവചിച്ചു.
  urd-GVR: Ab aisā huā ki in sattar buzurgoṅ meṅ se do ḳhaimāgāh meṅ rah gae the.
    Un ke nām Ildād aur medād the. Unheṅ chunā to gayā thā lekin wuh mulāqāt ke ḳhaime
    ke pās nahīṅ āe the. Is ke bāwujūd Rūh un par bhī nāzil huā aur wuh ḳhaimāgāh
    meṅ nabuwwat karne lage.
  suz-BL: मिनु ७० जना खाल्‍पा आन दातेमी एल्‍दाद नु मेदाद माइश्‍शो मुर निक्‍शी बाक्‍ताक्‍स।
    मेको आस नें यो ब्रेक्‍शो बाक्‍त। तन्‍न मेको निक्‍शी ग्रुम्‍तीक ताम्‍बुम मलसा बाक्‍त।
    मिनु परमप्रभु यावे आ सोक्‍त मेको आस तार यो नांइसे बाक्‍त। मिनु मेको निक्‍शीमी
    मुर आन बाक्‍तीकेमी परमप्रभु यावे आ लोव़ पाम्‍से बाक्‍त।
  ita-1927: Intanto, due uomini, l’uno chiamato Eldad e l’altro Medad, erano rimasti
    nel campo, e lo spirito si posò su loro; erano fra gl’iscritti, ma non erano usciti
    per andare alla tenda; e profetizzarono nel campo.
  ckb-ckb: دوو پیاویش لە ئۆردوگاکە مانەوە، ناوی یەکێکیان ئەلداد و ناوی ئەوەی دیکە
    میداد بوو، ڕۆحی خودا لەسەریان نیشتەوە، ئەوانیش لە ڕیش سپییەکان بوون، بەڵام نەچووبوونە
    لای چادرەکە، جا لە ئۆردوگاکە پەیامی خودایان ڕاگەیاند،
  eng-BBE: 'But two men were still in the tent-circle one of them named Eldad and
    the other Medad: and the spirit came to rest on them; they were among those who
    had been sent for, but they had not gone out to the Tent: and the prophet''s power
    came on them in the tent-circle.'
  kan-OKCV: ಆದರೆ ಇಬ್ಬರು ಮನುಷ್ಯರು ಪಾಳೆಯದಲ್ಲಿ ಉಳಿದರು. ಅವರಲ್ಲಿ ಒಬ್ಬನ ಹೆಸರು ಎಲ್ದಾದ್. ಮತ್ತೊಬ್ಬನ
    ಹೆಸರು ಮೇದಾದ್. ಇವರು ನಾಯಕರ ಪಟ್ಟಿಯಲ್ಲಿದ್ದವರಾಗಿದ್ದರು. ಇವರ ಮೇಲೆ ಆತ್ಮವು ನೆಲೆಯಾಯಿತು.
    ಇವರು ಗುಡಾರಕ್ಕೆ ಹೊರಟು ಹೋಗದೆ, ಪಾಳೆಯದಲ್ಲಿ ಪ್ರವಾದಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e mamekanu inokiro Eradadikiro Medadi bu naebe Are Muvuaka Akae ije
    buina vae. Ro bu uria are buone ijia kariva ijia Godido Kavene fu arina nirokiamo
    bu ijia uri Godido vua ije dabe urukeigia darokuma kuae.
  tam-2017: அப்பொழுது இரண்டு பேர் முகாமில் இருந்துவிட்டார்கள்; ஒருவன் பேர் எல்தாத்,
    மற்றவன் பேர் மேதாத்; அவர்களும் பேர்வழியில் எழுதப்பட்டிருந்தும், கூடாரத்திற்குப்
    போகப் புறப்படாமலிருந்தார்கள்; அவர்கள்மேலும் ஆவி வந்து தங்கினதினால், முகாமில் தீர்க்கதரிசனம்
    சொன்னார்கள்.
  spa-RV-1909: 'Y habían quedado en el campo dos varones, llamado el uno Eldad y el
    otro Medad, sobre los cuales también reposó el espíritu: estaban estos entre los
    escritos, mas no habían salido al tabernáculo; y profetizaron en el campo.'
  ron-BTF: Dar acolo au rămas doi dintre bărbați în tabără, numele unuia era Eldad
    și numele celuilalt Medad, și duhul s-a așezat peste ei; și ei au fost dintre
    cei ce erau scriși, dar nu au ieșit la tabernacol și au profețit în tabără.
  eng-WEBP: But two men remained in the camp. The name of one was Eldad, and the name
    of the other Medad; and the Spirit rested on them. They were of those who were
    written, but had not gone out to the Tent; and they prophesied in the camp.
  eng-FBV: However, two men named Eldad and Medad had stayed behind in the camp. The
    Spirit came on them too. (They had been put on the list of the seventy elders,
    but they hadn't gone to the tent. But they prophesied where they were in the camp
    anyway.)
  nld-1939: Nu waren er twee van die mannen in de legerplaats achtergebleven; de een
    heette Eldad, de ander Medad. Daar ze waren opgetekend, rustte de geest ook op
    hen. En ofschoon ze niet naar de Tent waren gegaan, profeteerden ze toch in de
    legerplaats.
  nch-BL: Huan itztoyaj ome ten nopa 70 huehue tacame cati TOTECO quintapejpenijtoya
    cati mocajtoyaj ipan ininchajchaj, se itoca Eldad huan ne se itoca Medad. Pero
    nojquiya Itonal TOTECO motali ipan inijuanti huan pejque camanaltij quej tajtolpanextiani
    nopona campa itztoyaj ipan ininchajchaj.
  vie-1934: Có hai người ở lại trong trại quân; một người tên là Eân-đát, một người
    tên là Mê-đát, được Thần cảm động, nói tiên tri tại trại quân. Hai người nầy thuộc
    về bọn được biên tên, nhưng không có đến hội mạc.
  hin-CV: किंतु इनमें से दो प्रधान अपने-अपने शिविरों में ही छूट गए थे; एक का नाम था
    एलदाद तथा अन्य का मेदाद, आत्मा उन पर भी उतरी. ये दोनों के नाम पुरनियों की सूची
    में थे, किंतु ये उन सत्तर के साथ मोशेह के बुलाने पर तंबू के निकट नहीं गए थे, इन्होंने
    अपने-अपने शिविरों में ही भविष्यवाणी की.
  eng-OURB: 'But two men remained in the camp. The name of one was Eldad, and the
    name of the other Medad: and the breath mind Spirit rested on them; and they were
    of those who were written, but had not gone out to the Tent; and they prophesied
    in the camp.'
  spa-BES: 'Pero dos hombres todavía estaban en el círculo de la tienda de campaña,
    uno de ellos llamado Eldad y el otro Medad: y el espíritu se posó sobre ellos;
    estaban entre los que habían sido enviados, pero no habían ido a la Tienda: y
    el poder del profeta llegó sobre ellos en el círculo del campamento .'
  tdx-tdx: 'Toe mbe nitambatse an-tobe ao t’indaty roe ama’e: i Eldade ty tahina ty
    raike naho i Medade ty tahina’ ty raike, vaho nivotrak’ am’iereo i Arofoy. Toe
    sinokitse iereo fe tsy nañavelo mb’ amy kivohoy mb’eo, fa nitoky an-tobe ao.'
  vid-vid: Wasekulu weli hali wala makumi saba wahaguligwe, Elidadi na Medadi, nawali
    waponile kuli kambi, wayawo nalowalutile kuli ihema. Muhe nauwoyela mumo kuli
    ihema, nawaluka kulonga kota waloli honhu howawele.
  eng-OKE: But two men remained in the camp, the name of the one Eldad, and the name
    of the second Medad; and the Spirit of prophecy rested upon them; and, though
    they were in the writings, they had not come out of the camp; but they prophesied
    in the camp.
  tha-KJV: ยั​งม​ีสองคนที่​อยู่​ในค่าย คนหนึ่งชื่อเอลดาด อี​กคนหนึ่งชื่อเมดาด และวิญญาณอยู่บนเขา
    เขาเป็นคนที่​ได้​ลงทะเบียนไว้ แต่​ไม่ได้​มาที่​พลับพลา เขาพยากรณ์ในค่าย
  por-BR-2018: Porém ficaram no acampamento dois homens, um chamado Eldade e o outro
    Medade, sobre os quais o espírito também repousou (porque estavam entre os inscritos,
    mas não haviam saído à tenda); e profetizaram no acampamento.
  deu-ELO: Und zwei Männer blieben im Lager zurück, der Name des einen war Eldad,
    und der Name des anderen Medad; und auch auf sie kam der Geist (sie waren nämlich
    unter den Aufgeschriebenen, waren aber nicht zum Zelte hinausgegangen), und sie
    weissagten im Lager.
  eng-WYC-2018: Forsooth two men dwelled still in the tents, of which men one was
    called Eldad, and the tother Medad, on which the spirit rested; for also they
    were described, or ordained /or chosen, and they went not out to the tabernacle.
    And when they prophesied in the tents, (But two men still remained in the tents,
    one of whom was called Eldad, and the other Medad, and the spirit also rested
    on them; for they were also chosen, but they did not go out to the Tabernacle.
    And when they prophesied in the tents,)
  epo-epo: Sed restis du viroj en la tendaro; la nomo de unu estis Eldad, kaj la nomo
    de la dua estis Medad; kaj suriris sur ilin la spirito — ĉar ili estis inter la
    enskribitaj, sed ne eliris al la tabernaklo — kaj ili ekprofetis en la tendaro.
  uig-PIN: Lekin u qaƣda ulardin ikki adǝm bargaⱨta ⱪaldi; birsining ismi Əldad, ikkinqisi
    Medad idi (ular ǝslidǝ aⱪsaⱪallarning arisida tizimlanƣanidi, lekin ibadǝt qediriƣa
    qiⱪmay ⱪalƣanidi). Roⱨ ularning üstidimu ⱪondi wǝ ular bargaⱨ iqidǝ bexarǝt berixkǝ
    baxlidi.
  beo-beo: Be ouligisu dunu 70 gilisisu amo ganodini, dunu aduna amo Eleda:de amola
    Mida:de, ela da fisisu mae yolele, Abula Diasu amoga hame asi ba:i. Be fisisu
    amo ganodini, A:silibu da elama aligila sa:ili, ela amola balofede dunu agoane
    wele ba:la:lusu.
  tpi-OTNT: Tasol tupela bilong ol dispela 70 hetman, em Eldat na Medat, tupela i
    bin i stap long kem na i no i go long haus sel wantaim ol arapela hetman. Tupela
    i stap yet long kem na Bikpela i givim dispela spirit long tupela na tupela tu
    i mekim tok profet.
  hau-SA: To, fa, akwai dattawa biyu da suka kasance a sansani, wato, Eldad da Medad.
    Su ma an lasafta su cikin dattawan, amma ba su fita zuwa Tentin Sujada ba. Duk
    da haka Ruhun ya sauka a kansu, suka kuma yi annabci a cikin sansanin.
  uig-LAT: Lékin u chaghda ulardin ikki adem bargahta qaldi; birsining ismi Eldad,
    ikkinchisi Médad idi (ular eslide aqsaqallarning arisida tizimlan’ghanidi, lékin
    ibadet chédirigha chiqmay qalghanidi). Roh ularning üstidimu qondi we ular bargah
    ichide bésharet bérishke bashlidi.
  nde-nde: Kodwa-ke, kwakukhona amadoda amabili, kungu-Elidadi loMedadi ababesele
    esihonqweni. Lanxa babebalelwa ebadaleni, kodwa kabazange baphume ukuya eThenteni.
    Kanti-ke uMoya wawehlele phezu kwabo labo, njalo babephrofitha besesihonqweni.
  ton-ton: 'Ka naʻe nofo ʻae ongo tangata ʻe toko ua ʻi he ʻapitanga, ko e hingoa
    ʻoe tokotaha ko ʻElitati, pea ko e hingoa ʻoe tokotaha ko Metati: pea naʻe hoko
    ʻae laumālie kiate kinaua; pea naʻa na ʻiate kinautolu kuo tohi, ka naʻe ʻikai
    te na ō ki he fale fehikitaki: ka naʻa na kikite ʻi he ʻapitanga.'
  ces-1613: Byli pak zůstali v staních dva muži, jméno jednoho Eldad, a druhého Medad,
    na nichž také odpočinul duch ten, nebo i oni napsani byli, ačkoli nevyšli k stánku.
    I ti také prorokovali v staních.
  eng-WMB: But two men remained in the camp. The name of one was Eldad, and the name
    of the other Medad; and the Spirit rested on them. They were of those who were
    written, but had not gone out to the Tent; and they prophesied in the camp.
  tam-TCV: எல்தாத், மேதாத் என்னும் இரண்டு மனிதர்கள் தங்கள் முகாமிலேயே தங்கி இருந்தார்கள்.
    அவர்களும் அந்தச் சபைத்தலைவர்களுடன் குறிக்கப்பட்டிருந்தார்கள். ஆனாலும் அவர்கள்
    சபைக் கூடாரத்திற்குப் போகவில்லை. அவர்கள்மேலும் அந்த ஆவியானவர் இறங்கியபோது, அவர்கள்
    தங்கள் முகாம்களுக்குள்ளே இறைவாக்கு உரைத்தனர்.
  ceb-ULB: Duha ka tawo ang nagpabilin sa kampo, nga ginganlan ug Eldad ug Medad.
    Ang Espiritu anaa usab kanila. Ang ilang mga ngalan nahisulat sa listahan, apan
    wala sila migawas sa tolda. Hinuon, nanagna sila sa kampo.
  pol-UBG: 'Lecz dwaj mężczyźni pozostali w obozie: jeden miał na imię Eldad, a drugi
    – Medad. Na nich też spoczął duch, bo oni byli wśród spisanych, choć nie przybyli
    do namiotu. Prorokowali jednak w obozie.'
  agr-agr: Setenta aentsun Moisés etegkauwa nuwiya jimag Eldad daagtin Medad daagtinjai,
    ditak aak pegkegmanmak wetsuk, dita batsatbaunum juwakajui. Nuwi batsatunak Apajuí
    Wakani egkemtujam ditashkam profeta chichamaina betek chichainau.
  kyc-kyc: Akali mupwa akalisa yanda ipingi nyepo dupwana akali lama nakambana kingi
    Elitate Mitate lenge dolapo Kamongona komau anda dokona paa napala paleyaminyi
    yuu dokona mee kareyambi. Kareyambinyi dokopa Imambu doko nakamba keta epo maralyiya
    dokopa poropeta ingyuo pii andake lao kareyambi.
  urd-GVU: اب ایسا ہوا کہ اِن ستر بزرگوں میں سے دو خیمہ گاہ میں رہ گئے تھے۔ اُن کے
    نام اِلداد اور میداد تھے۔ اُنہیں چنا تو گیا تھا لیکن وہ ملاقات کے خیمے کے پاس
    نہیں آئے تھے۔ اِس کے باوجود روح اُن پر بھی نازل ہوا اور وہ خیمہ گاہ میں نبوّت
    کرنے لگے۔
  deu-1912: Es waren aber noch zwei Männer im Lager geblieben; der eine hieß Eldad,
    der andere Medad, und der Geist ruhte auf ihnen; denn sie waren auch angeschrieben
    und doch nicht hinausgegangen zu der Hütte, und sie weissagten im Lager.
  ntj-ntj: Tjiinya liita kutjupa kutjarranya yini Yaltarrnga puru Miitarrnga tiinti
    miirl-miirlkutu yankutjamaalpa ngurrangka nyinarranytja. Nyangka Kuurti Walykumunulu-pulanya
    wuyurrmanu. Nyangka-pula palunyapirinypartu Mama Kuurrku wangka watjaranytja.
  kan-2017: ಆದರೆ ಎಲ್ದಾದ್, ಮೇದಾದ್ ಎಂಬ ಇಬ್ಬರು ಪಾಳೆಯದೊಳಗೆ ನಿಂತಿದ್ದರು. ಅವರ ಹೆಸರುಗಳು ಬರೆಯಲ್ಪಟ್ಟಿದ್ದಾಗ್ಯೂ
    ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ ಹೋಗಲಿಲ್ಲ. ಆ ಆತ್ಮವು ಅವರ ಮೇಲೆ ಇಳಿದುಬಂದುದರಿಂದ ಅವರು ಪಾಳೆಯದೊಳಗೆ
    ಪರವಶರಾಗಿ ಪ್ರವಾದಿಸಿದರು.
  yap-yap: L’agruw ko fa medlip i ragag i girdi’ ni yad ma yog e thin, ni aram Eldad
    nge Medad e ra pirew ko gin ni bay e pi Tent rok piyu Israel riy ma da ranow ko
    fare Tent. Mu rom ko gin ni yow bay riy e yib fare gonop riy nga lanin’row, mi
    yow welthin ni bod rogon e profet.
  hlt-MCSB: Te vaengah hlang panit tah rhaehhmuen ah uelh rhoi. Pakhat ming tah Eldad
    tih pabae te a ming Medad ni. Amih rhoi soah mueihla om tih amih rhoi khaw thum
    rhoi. Tedae dap la mop rhoi pawt tih rhaehhmuen ah tonghma rhoi.
  mdy-ETH: ዬማና ፃኣፒንቴ ላንካይታሞ ዓሶይዳፓ ላምዖ፥ ዔልዳዴና ሜዳዴ ጌይንታስኬንሢ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ዴንዱዋዖ
    ጉርዳ ዓቴኔ፤ ዔያታ ዒኢካ ዓኣ ቤዛ ዓኣንቴ ዓያና ዔያቶይዳ ኬዴም ዔያታኣ ዑኡዞ ዼጊዲ ፆኦሲ ማሊሢ ኬኤዛ ዓሲጉዲ ፆኦሲ ባኣዚ
    ኬኤዜኔ።
  twi-ASANTE: Nanso na mpanimfoɔ aduɔson no mu baanu a wɔfrɛ wɔn Eldad ne Medad da
    so wɔ wɔn atenaeɛ hɔ. Na mmerɛ a honhom no baa wɔn so wɔ hɔ no, wɔhyɛɛ nkɔm wɔ
    hɔ.
  eng-WEBU: But two men remained in the camp. The name of one was Eldad, and the name
    of the other Medad; and the Spirit rested on them. They were of those who were
    written, but had not gone out to the Tent; and they prophesied in the camp.
  bnp-bnp: Pali a gare ala rua, e Eldat, e Medad, i uka ma ru lakea na kape turane
    huriki ranga. Ru tababana ni made na mada ne BAKOVI DAGI. Pali e BAKOVI DAGI i
    habia ne rua a hanuna ru ta propet na mada.
  wal-wal: He laappun tammu cimatuura mazggafan xaafettida asati Elddaadanne Medaada
    giyo naa77ati dunkkaanidosan attidosona; attidi Xoossaa Dunkkaaniyaakko yibookkona;
    shin eta bollikka Ayyaanai wodhdhin, dunkkaanidosan hananabaa yootidosona.
  spa-PDDPT: Quedaron en el campamento dos hombres. El nombre de uno era Eldad y el
    del otro, Medad. El Espíritu reposó también sobre ellos, pues figuraban entre
    los contados, pero no fueron al Tabernáculo. Ellos profetizaron en el campamento.
  gun-gun: Ha'e gui ma mokoĩ avakue opyta tekoa py. Peteĩ ma Eldade hery va'e, ha'e
    rã amboae ma Medade. Ha'e kuery re voi Nhe'ẽ oĩ, mba'eta ha'e kuery voi nhomongetaaty
    kuery regua teĩ oo katy ndooi va'ekue. Ha'e rami vy ha'e kuery voi ayvu omombe'u
    okuapy tekoa mbyte ikuaia py.
  ilo-ULB: Dua a lallaki ti nagtalinaed iti kampo, isuda Eldad ken Medad. Nagtaeng
    met kadakuada ti Espiritu. Naisurat dagiti naganda iti listaan, ngem saanda a
    rimmuar iti tolda. Nupay kasta, nagipadtoda iti uneg ti kampo.
  kpg-kpg: Nia dagi dogolua mai baahi nia dagi e mada hidu aalaa, go Eldad mo Medad,
    digi hula gi di Hale laa, e noho hua i lodo di waahale laa. Malaa, di gowaa dela
    e noho ai meemaa, gei di Hagataalunga gu i hongo meemaa labelaa, malaa, meemaa
    gu daamada labelaa, gu wwolowwolo be nia soukohp.
  uig-ARA: لېكىن ئۇ چاغدا ئۇلاردىن ئىككى ئادەم بارگاھتا قالدى؛ بىرسىنىڭ ئىسمى ئەلداد،
    ئىككىنچىسى مېداد ئىدى ‹ئۇلار ئەسلىدە ئاقساقاللارنىڭ ئارىسىدا تىزىملانغانىدى، لېكىن
    ئىبادەت چېدىرىغا چىقماي قالغانىدى›. روھ ئۇلارنىڭ ئۈستىدىمۇ قوندى ۋە ئۇلار بارگاھ
    ئىچىدە بېشارەت بېرىشكە باشلىدى.
  sus-sus: Kɔnɔ xɛmɛ firin nu na na fori tongo solofere ya ma naxee mu siga malanyi.
    E mu siga hɔrɔmɔlingira yire, e naxa lu yonkinde kui. Kɔnɔ Ala Xaxili Sɛniyɛnxi
    naxa goro e fan ma, e fa masenyi ti Ala xili ra ɲama tagi.
  pon-2006: Eri, kaun riemen, sang rehn kaun isiakano, me adaneki Eldad oh Medad,
    ira sohte iang kohla ni Impwalo, ira mihmihte nan kahnimpwalo. Ahpw wasao, nan
    kahimpwalo, ngehno pil ti pohra; eri, ira pil iang tapihada kokohp ni ngihl laud.
  jae-jae: Ma ŋac luagêc gacgeŋ sêmoa gamêŋ becŋa. Ŋac teŋ nê ŋaê Eldad, ma teŋ nê
    Medad. Ma ŋalau gelom êsêagêc gêwiŋ. Êsêagêcnêŋ ŋaê kêsêp laumatanêŋ ŋaêmôkê gêwiŋ,
    tageŋ êsêagêc sêsa lômbec sêja sêwiŋ atom. Mago êsêagêc seoc biŋ lasê sêmoa gamêŋ
    becŋa.
  ksd-ksd: Ma a ura tutana dir ga ki boko ta ra gunan, a iang i tikai Eldad, ma ra
    iang i ta ra tikai Medad; ma ra tulungen i ga ki taun dir; di ga tumu ra iang
    i dir ma pa dir ga irop tadav ra pal na mal, ma dir ga tata na propet ta ra gunan.
  tur-YTC: Ancak ordugâhta iki kişi kaldı. Birinin adı Eldad, diğerinin adı Medad'dı;
    ve Ruh onların üzerine durdu. Onlar yazılanlar arasındaydı, ama Çadır'dan çıkmamış
    olanlardandı; ve ordugâhta peygamberlik ettiler.
  grc-BRENT: Καὶ κατελείφθησαν δύο ἄνδρες ἐν τῇ παρεμβολῇ, ὄνομα τῷ ἑνὶ Ἑλδὰδ, καὶ
    ὄνομα τῷ δευτέρῳ Μωδάδ· καὶ ἐπανεπαύσατο ἐπʼ αὐτοὺς πνεῦμα· καὶ οὗτοι ἦσαν τῶν
    καταγεγραμμένων, καὶ οὐκ ἦλθον πρὸς τὴν σκηνήν· καὶ ἐπροφήτευσαν ἐν τῇ παρεμβολῇ.
  ind-AYT: Akan tetapi, ada dua orang yang tetap tinggal di perkemahan. Nama mereka
    adalah Eldad dan Medad. Roh turun ke atas mereka, mereka termasuk dalam orang-orang
    yang terdaftar, tetapi tidak pergi ke tenda, dan mereka bernubuat di perkemahan.
  nya-nya: Koma anthu ena awiri omwe mayina awo anali Elidadi ndi Medadi, anatsalira
    mu msasa. Anali nawo mʼgulu la olembedwa aja, koma sanapite nawo ku Chihema. Komabe
    mzimu unakhala pa iwo ndipo ananenera ali mu msasa.
  hrv-hrv: Dvojica ostadoše u taboru. Jednome je bilo ime Eldad, a drugome Medad.
    Duh je i na njima počinuo - bili su i oni među upisanima, premda nisu došli u
    tabor - te počeše u taboru prorokovati.
  mps-mps: Tiali goli, te 70 tobolu bidi dabe tomode bidi si, te Eldat me Medat, augwali
    si te bede bididuai, tama augwali si te meba tobolu bidi dabe dali te name ugwa
    beba pai menio. Augwali si te bede bidibadi, tama Genuai Bidigo te mobo te augwali
    sibolo mani, tama augwali sigo te profet dabego wabo po tiwai wali.
  tpi-tpi: Tasol tupela bilong ol dispela 70 hetman, em Eldat na Medat, tupela i bin
    i stap long kem na i no i go long haus sel wantaim ol arapela hetman. Tupela i
    stap yet long kem na Bikpela i givim dispela spirit long tupela na tupela tu i
    mekim tok profet.
  dan-1931: Imidlertid var to Mænd blevet tilbage i Lejren, den ene hed Eldad, den
    anden Medad. Også over dem kom Ånden, thi de hørte til dem, der var optegnede,
    men de var ikke gået ud til Teltet, og nu kom de i profetisk Henrykkelse inde
    i Lejren.
  vie-OVCB: Lúc ấy có hai trưởng lão, là Ên-đát và Mê-đát, vẫn còn ở trong trại chứ
    chưa đi đến Đền Tạm. Khi Thần Linh ngự trên họ, họ nói tiên tri ngay trong trại.
  guj-2017: પરંતુ છાવણીમાં બે પુરુષો રહી ગયા હતાં. એકનું નામ એલ્દાદ તથા બીજાનું મેદાદ
    હતું. અને તેઓના પર આત્મા રહ્યો. તેઓનાં નામ યાદીમાં લખાયેલાં હતાં, પણ બહાર નીકળીને
    તંબુ પાસે ગયા ન હતા અને છાવણીમાં તેઓ પ્રબોધ કરવા લાગ્યા.
  pon-2006A: Eri, kaun riemen, sang rehn kaun isiakano, me adaneki Eldad oh Medad,
    ira sohte iang kohla ni Impwalo, ira mihmihte nan kahnimpwalo. Ahpw wasao, nan
    kahimpwalo, ngehno pil ti pohra; eri, ira pil iang tapihada kokohp ni ngihl laud.
  por-BRBSL: Mas dois homens permaneceram no acampamento. O nome de um era Eldad,
    e o nome do outro Medad; e o Espírito repousou sobre eles. Eles eram daqueles
    que foram escritos, mas não tinham saído para a Tenda; e profetizaram no acampamento.
  cth-cth: Hatei, roenae hmuen koe tami kahni touh pou ao. Buet touh e a min teh Eldad
    doeh. Alouk buet touh e min teh Medad doeh, Muitha hah ahnimouh koe ao. Touk e
    naw dawk ka bawk awh e eiteh, kamkhuengnae lukkareiim koe cet vah hoeh. Roenae
    hmuen koe lawk hah a pâpho roi.
  twi-twi: Nanso na mpanyimfo aduɔson no mu baanu a wɔfrɛ wɔn Eldad ne Medad da so
    wɔ wɔn atenae hɔ. Na bere a honhom no baa wɔn so wɔ hɔ no, wɔhyɛɛ nkɔm wɔ hɔ.
  hlt-hlt: Te vaengah hlang panit tah rhaehhmuen ah uelh rhoi. Pakhat ming tah Eldad
    tih pabae te a ming Medad ni. Amih rhoi soah mueihla om tih amih rhoi khaw thum
    rhoi. Tedae dap la mop rhoi pawt tih rhaehhmuen ah tonghma rhoi.
  tbz-SIM: Dɛ̀ do sɔ̃́ mbɛkotibɑɑbɛ̀ sipísìyiekɛ̀ bɛmbɛ miɛkɛ bɛ̀dɛ́bɛ̀ bɛɛ̀ kpɑɑní
    bɛ̀ bɑ̀tɛ́ dɛ̀, kòò mɔù yètìrì tu Edidɑdi kòo tɔù kpɛri tú Mɛdɑdi, kɛ̀ Kuyie nYɑɑ́
    ncútɛ́ní bɛ ĩ́nkɛ̀, bɑ́ bɛ̀ í mɛ nkɔ̀tɛnímɛ̀ mɛtɑummɛ̀ tou, kɛ̀ bɛ̀ɛ ketɛ́ kɛ́nnɑ́ɑ́
    nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: Ezɨ gumazir dapanir 70plan kabar aven itir gumazir pumuning, Eldat ko
    Medat, aning me itir danganir kamɨn ikiavɨra iti. Aning gumazir dapanir igharaziba
    ko Purirpenimɨn ghuzir puvatɨ. Aning danganir me itimra itima, Ikiavɨra Itir God,
    uan Duam aning gatɨzɨ, aning maghɨra akam inigh izir gumazimɨn mɨn akam akuri.
  dop-dop: Amɑ nyʋɣʋ nyǝ́mɑ mpɛ pɑ tɑɑ nɑɑlɛ, Ɩlǝtɑ nɑ Metɑ pɑ tɑ polo Ɩsɔ cokǝle
    kiŋ. Amɑ tǝsikile tɑɑ kɛ́ pɑ sɑɑlɑɑ. Nɑ Ɩsɔ tʋ́ ɩ lǝmɑɣɑsǝlɛ kɛ pɑ tɑɑ nɑ pɑ́
    yɔɣɔtǝɣɩ, ɩsɩɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ.
  azb-azb: Düşərgədə iki adam qalmışdı, birinin adı Eldad və o birinin adı Medad idi.
    Onlar yazılan yetmiş nəfər arasında idilər, lakin çadıra getməmişdilər. Ruh onların
    da üzərinə çökdü və onlar düşərgədə peyğəmbərlik edirdilər.
  eng-DBY: And two men remained in the camp, the name of the one, Eldad, and the name
    of the other, Medad; and the Spirit rested upon them (and they were among them
    that were written, but they had not gone out to the tent); and they prophesied
    in the camp.
  hin-2017: परन्तु दो मनुष्य छावनी में रह गए थे, जिसमें से एक का नाम एलदाद और दूसरे
    का मेदाद था, उनमें भी आत्मा आया; ये भी उन्हीं में से थे जिनके नाम लिख लिए गये
    थे, पर तम्बू के पास न गए थे, और वे छावनी ही में भविष्यद्वाणी करने लगे।
  wol-KYG: Fekk na ñaari góor a nga desoon ca dal ba, kenn ka di Eldàdd, ka ca des
    di Medàdd, te teewul leer ga dal ca seen kaw, ndax dees leena limaale woon ca
    mag ña, doonte demuñu ca xayma ba. Ñoom it ñuy wax ay waxyu ca dal ba.
  eng-YLT: And two of the men are left in the camp, the name of the one [is] Eldad,
    and the name of the second Medad, and the spirit resteth upon them, (and they
    are among those written, and have not gone out to the tent), and they prophesy
    in the camp;
  kne-kne: Mo sin pitopolo ay papangolo, wada et di dowa en daida ay manngadan si
    Eldad ya Medad ay nataynan sin kampon di kaipoipogaw ay adi inmey sin Tolda ay
    Panpappailaan Diyos. Sinenggep abe din Ispirito en daida, pag da et man-ipadto.
  eng-WYC-2017: Forsooth two men dwelled still in the tents, of which men one was
    called Eldad, and the tother Medad, on which the spirit rested; for also they
    were described, or ordained, or chosen, and they went not out to the tabernacle.
    And when they prophesied in the tents,
  eng-WMBB: But two men remained in the camp. The name of one was Eldad, and the name
    of the other Medad; and the Spirit rested on them. They were of those who were
    written, but had not gone out to the Tent; and they prophesied in the camp.
  urd-GVH: अब ऐसा हुआ कि इन सत्तर बुज़ुर्गों में से दो ख़ैमागाह में रह गए थे। उनके
    नाम इलदाद और मेदाद थे। उन्हें चुना तो गया था लेकिन वह मुलाक़ात के ख़ैमे के पास
    नहीं आए थे। इसके बावुजूद रूह उन पर भी नाज़िल हुआ और वह ख़ैमागाह में नबुव्वत करने
    लगे।
  rug-rug: Ba ari karua koa ri ka zuapa ṉavulu puta koimata, sapu ari Elidadi e Medadi
    pu ta kubere somanae, si koa hola dia koari na dia ipi, meke lopu somana luli
    la gua koasa Ipi Hopena te Zihova. Ba ta gore nia tugo ri kara sa Maqomaqo te
    Tamasa, meke korokorotae gua tugo rina poropita pa korapa dia ipi sari karua.
  gaz-gaz: Taʼu illee namoonni lama kanneen maqaan isaanii Eldaadii fi Meedaad jedhaman
    qubata keessatti hafanii turan. Isaanis maanguddoota sana keessatti galmeeffamanii
    turan malee gad baʼanii gara dunkaanaa hin dhaqne ture. Hafuurri immoo isaan irra
    illee buʼe; isaanis qubata keessatti raajii dubbatan.
  fra-LSG: Il y eut deux hommes, l’un appelé Eldad, et l’autre Médad, qui étaient
    restés dans le camp, et sur lesquels l’esprit reposa; car ils étaient parmi les
    inscrits, quoiqu’ils ne fussent point allés à la tente; et ils prophétisèrent
    dans le camp.
  gnn-gnn: Ga märrmany'tja ŋunhiyi yolŋu maṉḏa ŋurruŋu maṉḏa nhinana yukurrana ŋunhili
    bäyma maṉḏakalay maṉḏa buṉbuŋura, yaka maṉḏa marrtjina balayi ŋunhimala buṉbulili,
    yurru nhanŋunydja Godkunydja walŋa bitjarra yana liŋgu marrtjina maṉḏakala, bala
    nhinanana, ga maṉḏanydja bitjarra yana liŋgu djawarrkthurruna marrtjina waŋana
    Godku dhäruk, goramiriwnha maṉḏa yana.
  yal-yal: Muxu firin, Elidadi nun Medadi, ne yi daaxadeni. E yi yatɛxi fonne ra,
    koni e mi siga Ala Batu Bubuni. Koni, Alaa Nii Sariɲanxin yi godo e fan ma, e
    yi waliyiya falane ti fɔlɔ daaxadeni.
  iou-iou: Täŋpäkaŋ äma yarä wäpi Eldat kenta Medattä eŋi bägupken ugän itkumän. Yarä
    uwä äma 70 yäpmäŋ daniŋkuko ukät nanik upäŋkaŋ bok nämo kuŋkuŋ. Nämo kuŋkumäno
    upäŋkaŋ Munapiktä uterak imaka, magärirän ini eŋi bägupken ugän itkaŋ Anutu täŋo
    meni jinomken nanik man yäpmäŋpäŋ yäŋahäŋkumän.
  haw-1868: 'Elua kanaka i koe aku ma kahi hoomoana, o Eledada, ka inoa o kekahi,
    a o Medada ka inoa o kekahi. Kau mai la ka Uhane maluna o laua: no ka poe laua
    i kakauia, aole nae laua i hele aku i ka halelewa, a wanana mai la laua ma kahi
    hoomoana.'
  arb-NAV: وَكَانَ قَدْ بَقِيَ اثْنَانِ مِنَ الشُّيُوخِ الْمُسَجَّلِينَ بَيْنَ السَّبْعِينَ
    فِي الْمُخَيَّمِ لَمْ يَأْتِيَا إِلَى الْخَيْمَةِ، اسْمُ أَحَدِهِمَا أَلْدَادُ،
    وَاسْمُ الآخَرِ مِيدَادُ. فَحَلَّ عَلَيْهِمَا الرُّوحُ فَتَنَبَّآ فِي الْمُخَيَّمِ.
  ewe-ewe: Ke ametsitsi blaadreawo dometɔ eve, Eldad kple Medad, ganɔ asaɖa la me
    ko, eye esi gbɔgbɔ la dze ɖe wo dzi la, wogblɔ nya ɖi le afi ma.
  eng-LEE: 'And there remained two men in the camp, the name of the one was Eldad,
    and the name of the other Medad; and the spirit rested upon them; and they were
    of those that were written down, but they had not gone out unto the tabernacle:
    and they prophesied in the camp.'
  asm-FB: কিন্তু দুজন মানুহ ছাউনিত থাকিল, এজনৰ নাম ইল্দদ, আন জনৰ নাম মেদদ। এই দুজনতো
    আত্মা থাকিল। তেওঁলোকৰ নাম বহীত নাম লিখা লোকসকলৰ মাজত আছিল হয়, কিন্তু ওলাই তম্বুৰ
    ওচৰলৈ যোৱা নাছিল। যিয়েই নহওঁক লাগে, কিন্তু তেওঁলোকে ছাউনিত ভাববাণী প্ৰচাৰ কৰিবলৈ
    ধৰিলে।
  sus-A: كْنْ شّمّ قِرِن نُ نَ نَ قٌرِ تٌنفٌ سٌلٌقٍرٍ يَ مَ نَشٍيٍ مُ سِفَ مَلَنيِ.
    عٍ مُ سِفَ هْرْ مْلِنفِرَ يِرٍ، عٍ نَشَ لُ يٌنكِندٍ كُي. كْنْ عَلَ شَشِلِ سّنِيّنشِ
    نَشَ فٌرٌ عٍ قَن مَ، عٍ قَ مَسٍنيِ تِ عَلَ شِلِ رَ حَمَ تَفِ.
  fra-SBL: Mais deux hommes restèrent dans le camp. Le nom de l'un était Eldad, et
    le nom de l'autre Médad ; et l'Esprit reposa sur eux. Ils étaient de ceux qui
    avaient été écrits, mais qui n'étaient pas sortis pour aller à la Tente ; et ils
    prophétisaient dans le camp.
  hbo-hbo: וַיִּשָּׁאֲר֣וּ שְׁנֵֽי־אֲנָשִׁ֣ים ׀ בַּֽמַּחֲנֶ֡ה שֵׁ֣ם הָאֶחָ֣ד ׀ אֶלְדָּ֡ד
    וְשֵׁם֩ הַשֵּׁנִ֨י מֵידָ֜ד וַתָּ֧נַח עֲלֵיהֶ֣ם הָר֗וּחַ וְהֵ֙מָּה֙ בַּכְּתֻבִ֔ים
    וְלֹ֥א יָצְא֖וּ הָאֹ֑הֱלָה וַיִּֽתְנַבְּא֖וּ בּֽ͏ַמַּחֲנֶֽה׃
  eng-WYCLIFFE: Forsothe twei men dwelliden stille in the tentis, of whiche men oon
    was clepid Heldad, and the tothir Medad, on whiche the spirit restide; for also
    thei weren descryued, and thei yeden not out to the tabernacle.
  cwe-cwe: Walangulizi waidi mwa waja walangulizi malongo saba wasigala muna dilago,
    imwe katangigwa Elidadi na imwenga Medadi. Muhe ukala uchanyha yawo, nawo wakala
    mwa waja wapetigwe. Kwaviya hawalawile kuhita kuna dihema, wandusa kulonga fana
    walotezi muna dilago.
  kik-kik: No rĩrĩ, andũ eerĩ, nĩo Elidadi na Medadi, nĩmatigĩtwo kambĩ. Nao nĩmandĩkĩtwo
    hamwe na athuuri acio angĩ no matiathiĩte Hema-inĩ ĩyo. No rĩrĩ, Roho nĩ okire
    igũrũ rĩao, nao makĩratha mohoro marĩ kũu kambĩ.
  fra-NCL: Deux hommes, l’un nommé Eldad, et l’autre Médad, étaient restés dans le
    camp, et l’esprit reposa aussi sur eux ; ils étaient parmi les inscrits, mais
    ils ne s’étaient pas rendus à la tente ; et ils prophétisèrent dans le camp.
  cek-AK: Toe kami hnetto, Eldad hoi Medad loe ataihaih ahmuen ah oh hoi poe; nihnik
    doeh kacoehta thungah athum hoi toeng, toe kahni im taengah caeh hoi ai; nihnik
    nuiah doeh Pakhra to oh pongah, atai hoi haih ahmuen ah lok taphong hoi toeng.
  cuk-cuk: Israel-girmar-dummagan-warbo dulemar-danar-danar-bukwamaladgi besmalad.
    Amardi girmar-dummaganba-sulesmarmo-inigwele, Bab-Dummadse-goled-negse arbisurmalad.
    Amar-warbogwadi gwensak Eldadʼye nugad, baiddi Medadʼye nugad. Amargine, Bab-Dummad-Burba
    aidenonimogad. Amala Bab-Burbaba dulemar-danar-bukwamaladgi sunmakdemarmogad.
  uig-CYR: Лекин у чағда улардин икки адәм баргаһта қалди; бирисиниң исми Әлдад, иккинчиси
    Медад еди (улар әслидә ақсақалларниң арисида тизимланған еди, лекин ибадәт чедириға
    чиқмай қалған еди). Роһ уларниң үстидиму қонди вә улар баргаһ ичидә бешарәт беришкә
    башлиди.
  tel-2017: ఆ మనుషుల్లో ఇద్దరు శిబిరంలో ఉండిపోయారు. వారి పేర్లు ఎల్దాదు, మేదాదు. ఆత్మ
    వారిపై కూడా నిలిచాడు. వారి పేర్లు పెద్దల జాబితాలో ఉన్నాయి కానీ వారు గుడారం దగ్గరకి
    వెళ్ళలేదు. అయినా వారి శిబిరంలోనే వారు ప్రవచించారు.
  hat-BSA: Men de mesye nan ansyen yo te rete nan kan an; Non a youn te Eldad, e non
    a lòt la te Médad. Epi Lespri a te vin rete sou yo. Yo menm te pami sila ki te
    anrejistre kòm ansyen yo, men ki pa t sòti pou ale nan tant lan; men yo te pwofetize
    nan kan an.
  kos-kos: Eldad ac Medad, luo sin mwet kol itngoul, eltal mutana in nien aktuktuk
    uh ac tia wi som nu ke Lohm Nuknuk Mutal. Na ngun sac tuku nu faclos in nien aktuktuk,
    ac elos wi pac sasa oana mwet palu.
  hbo-WLC: וַיִּשָּׁאֲר֣וּ שְׁנֵֽי־אֲנָשִׁ֣ים ׀ בַּֽמַּחֲנֶ֡ה שֵׁ֣ם הָאֶחָ֣ד ׀ אֶלְדָּ֡ד
    וְשֵׁם֩ הַשֵּׁנִ֨י מֵידָ֜ד וַתָּ֧נַח עֲלֵיהֶ֣ם הָר֗וּחַ וְהֵ֙מָּה֙ בַּכְּתֻבִ֔ים
    וְלֹ֥א יָצְא֖וּ הָאֹ֑הֱלָה וַיִּֽתְנַבְּא֖וּ בַּֽמַּחֲנֶֽה׃
  ibo-ibo: Ma mmadụ abụọ nʼime iri ndị okenye asaa ndị ahụ, Eldad na Medad nọgidere
    nʼọmụma ụlọ ikwu ha. Ọ bụ ezie na e depụtara aha ha dịka ndị ndu, ma ha esoghị
    ndị ọzọ gaa nʼụlọ nzute. Ma Mmụọ ahụ bịakwasịrị ha nʼebe ahụ ha nọ. Ha bukwara
    amụma.
  ory-ory: ମାତ୍ର ଛାଉଣି ମଧ୍ୟରେ ଦୁଇ ଜଣ ଅବଶିଷ୍ଟ ରହିଲେ, ଜଣକର ନାମ ଇଲଦଦ୍‍ ଓ ଅନ୍ୟର ନାମ ମେଦଦ୍‍;
    ସେମାନଙ୍କ ଉପରେ ସେହି ଆତ୍ମା ଅବସ୍ଥିତି କଲା; ସେମାନେ ସେହି ଲିଖିତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଥିଲେ,
    ମାତ୍ର ବାହାର ହୋଇ ତମ୍ବୁ ନିକଟକୁ ଯାଇ ନ ଥିଲେ; ସେମାନେ ଛାଉଣି ମଧ୍ୟରେ ଥାଇ ଭବିଷ୍ୟତ କଥା ପ୍ରଚାର
    କଲେ।
  chk-chk: Nge mi wor ruoman mwän iter Eltat me Metat ra alealaong lein ekewe fik
    ra chök nom lon ewe ia ra nonom ie, nge resap feila ren ewe imwenfel seni mangaku.
    Iwe, ewe ngün a feito wor pwe ra pwal osuni me ewe ia ra nonom ie.
  rop-rop: Dubala brom detlot 70 lida, Elded en Medad, bin stap langa kemp en nomo
    bin go langa det Seikridwan Tent. Deya na det spirit bin kaman langa dubala, en
    dubala bin toktok wulijim speshalwan mesinja blanga YAWEI na.
  ukr-1871: 'Два ж чоловіки остались в таборі: один на імя Ельдад, а другий на імя
    Медад. І спустивсь на них дух, були вони записані, та не виходили до намету, і
    стали вони пророкувати в таборі.'
  deu-1951: Und im Lager waren noch zwei Männer geblieben; der eine hieß Eldad, der
    andere Medad, und der Geist ruhte auch auf ihnen. Denn sie waren auch angeschrieben
    und doch nicht hinausgegangen zu der Hütte; sondern sie weissagten im Lager.
  eng-JPS: But there remained two men in the camp, the name of the one was Eldad,
    and the name of the other Medad; and the spirit rested upon them; and they were
    of them that were recorded, but had not gone out unto the Tent; and they prophesied
    in the camp.
  srp-1865: A dva èovjeka ostaše u okolu, jednom bješe ime Eldad, a drugom Modad,
    na koje doðe duh, jer i oni bijahu zapisani ali ne doðoše k šatoru, i stadoše
    prorokovati u okolu.
  lug-lug: Waaliwo abasajja babiri nga bayitibwa Eridaadi ne Medadi, baali babaliddwa
    ku bakulembeze ensanvu, naye bo ne basigala mu lusiisira, ne batagenda ku Weema
    ya Mukama; nabo baafuna omwoyo, era ne bategeeza obunnabbi mu lusiisira.
  heb-heb: וישארו שני אנשים במחנה שם האחד אלדד ושם השני מידד ותנח עליהם הרוח והמה
    בכתבים ולא יצאו האהלה ויתנבאו במחנה׃
  ben-IRV: কিন্তু শিবিরের মধ্যে দুইটি লোক বাকি ছিলেন, এক জনের নাম ইলদদ, আর এক জনের
    নাম মেদদ। আত্মা তাদের উপরে এলেন। তাঁদের নাম ঐ লেখা লোকেদের মধ্যে ছিল, কিন্তু বাইরে
    তাঁবুর কাছে যান নি। তবুও তাঁরা শিবিরের মধ্যে ভাববাণী প্রচার করতে লাগলেন।
  pan-pan: ਪਰ ਡੇਰੇ ਵਿੱਚ ਦੋ ਮਨੁੱਖ ਰਹਿ ਗਏ, ਜਿਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਦਾ ਨਾਮ ਅਲਦਾਦ ਅਤੇ ਦੂਜੇ ਦਾ
    ਨਾਮ ਮੇਦਾਦ ਸੀ। ਆਤਮਾ ਉਨ੍ਹਾਂ ਉੱਤੇ ਵੀ ਉਤਰਿਆ ਅਤੇ ਇਹ ਵੀ ਉਹਨਾਂ ਵਿੱਚੋਂ ਸਨ ਜਿਹਨਾਂ ਦੇ ਨਾਮ
    ਲਿਖੇ ਗਏ ਸਨ, ਪਰ ਤੰਬੂ ਦੇ ਕੋਲ ਬਾਹਰ ਨਹੀਂ ਗਏ ਸਨ। ਉਹ ਡੇਰੇ ਵਿੱਚ ਹੀ ਭਵਿੱਖਬਾਣੀ ਕਰਨ ਲੱਗੇ।
  tkr-tkr: Eldadiy Medad donan q'öyre insan, co vooxhene cigeecab avxu. Manbı ağsaqqalaaşika
    sacigee opk'un vuxheyib, manbı Allahne çadırısqa qığeebaç'e deş. Allahın Rı'h
    manbışilqad geç'en, manbışeb co aaxvane cigee peyğambariyvalla haa'ana.
  mya-JVB: ထိုလူ စု၌ ပါသောသူ ဧလဒဒ် နှင့် မေဒဒ် တို့သည် စာရင်း ဝင်သော်လည်း ၊ တဲ တော်သို့
    မ သွား ဘဲ တပ် ထဲမှာ နေရစ် စဉ်တွင်သူ တို့အပေါ် မှာ ထိုဝိညာဉ် ကျိန်းဝပ် သဖြင့် သူတို့သည်လည်း
    ပရောဖက်ပြု ၍ တပ် ထဲမှာ ဟောကြ၏။
  tbg-tbg: Ho vinavuka paropeti uva ti vaumanta, qiata vaiinti votanta Eladaatika
    Medaatika kia qiata vaiinti vokuka Kotira Seri Naavuni ruvaaquma vunaini viraiti,
    vitanta qaqi vatukaini vauvarovata, Noravano u Maraqurava vitantaqaavata tuvu
    vaumanta vitantavata vaiha paropeti vaiintivano uva tuntemake, Kotira uva tiva
    qoqaiqi vaura.
  hmo-hmo: Unai gunalaia taudia edia orea taudia rua, edia ladana Eledada bona Medada,
    be kamepa dekenai idia noho, Palai Dubu dekenai idia lao lasi. Vadaeni, unuseni,
    kamepa lalonai siahu be idia edia latanai ia diho, bona peroveta taudia bamona
    idia boiboi.
  urd-urd: लेकिन उनमें से दो शख़्स लश्करगाह ही में रह गए, एक का नाम इलदाद और दूसरे
    का मेदाद था, उनमें भी रूह आई; यह भी उन्हीं में से थे जिनके नाम लिख लिए गए थे लेकिन
    यह खेमे के पास न गए, और लश्करगाह ही में नबुव्वत करने लगे।
  rus-SYN: Двое из мужей оставались в стане, одному имя Елдад, а другому имя Модад;
    но и на них почил Дух они были из числа записанных, только не выходили к скинии,
    и они пророчествовали в стане.
  bqc-SIM: Gbɛ̃́ pↄ́ Mↄizi ń sɛ́ↄ, an gbɛ̃ↄn plaↄ gↄ̃̀ bòou, gbɛ̃do tↄ́n Ɛledada,
    gbɛ̃do sↄ̃ Mɛdada. Aai gɛ́ zwã̀akpɛ kĩ́io, kási Lua Nisĩnapi dìnɛ́ sↄ̃ɛ,
    ↄ̃ aa ãnabikɛkɛ̀ bòou.
  tcz-CHONGTHU: Mipa ni Eldad le Medad chu ngahmun nunglam ah aum lhon in ahi. Amani
    chu upa ho min kijih lut na a ajao lhon in, ahinlah amanin houbuh chu adalhah
    hon lou beh ahi tai. Ahijeng vang in amani chunga jong chun Lhagao chu aum tan,
    hichun amani jong chun gaothu aphong doh lhon e.
  mar-mar: त्यातील दोन वडील एलदाद व मेदाद छावणीच्या बाहेर गेले नाहीत. त्यांची नांवे
    वडीलांच्या यादीत होती. परंतु ते छावणीतच राहिले; त्यामुळे आत्मा त्यांच्यावरही आला
    आणि ते छावणीतच संदेश सांगू लागले.
  qub-qub: Ganchis chuncata acrasha captinpis Eldadwan Medadga Tincuna Tolduman mana
    aywaranchu. Paycunaga tolduncunallachömi quëdacuran. Ichanga Tayta Diospa Espiritun
    paycunamanpis chayaran. Chaura Israelcuna tiyaycashancho profëtacunanöna parlaran.
  bqp-bqp: Gbɛ̃ kũ Musa ń sɛ́ gbɛ̃nↄn planↄ gↄ̃̀ bùran, gbɛ̃ do tↄ́n Ɛlɛdada, gbɛ̃
    do sↄ̃ Mɛdada. Odi gɛ́ kuta kĩnaaro, ama Nini pìi sùḿma se, akũ ò annabikɛyã
    ò bùran.
  hat-hat: Te gen de nan chèf fanmi yo te chwazi yo ki te rete nan kan an. Yo pa t'
    ale nan kay Bondye a. Yonn te rele Eldad, lòt la Medad. Lespri a te desann sou
    yo tou, yo t'ap pale pawòl Bondye a byen fò nan kan an.
  eng-BSB: Two men, however, had remained in the camp—one named Eldad and the other
    Medad—and the Spirit rested on them. They were among those listed, but they had
    not gone out to the tent, and they prophesied in the camp.
  tod-tod: Zɛnvui yeini ɓalaa zunu felegɔ ma ti-ʋuuzuʋɛ, gilagi laaseigi ɠɛni ga Eledade,
    zɔi laaseigi ɠɛ ga Meedade. Zɛnvui yeini ti ma, mazɔlɔɔ ti-laaseigi zɛʋɛni zunu
    ʋuulɔfelaiti (70) saama, kɛlɛ ti la ɠɛni zeɠeni ti-ʋuuzuʋɛ, ti ʋa li seɠe ʋɛlɛi
    ʋɔ bɛ. Ti tɔɔzeini ga ɓɔɛa eɠɛ GALA goo wo nua.
  eng-WEBPB: But two men remained in the camp. The name of one was Eldad, and the
    name of the other Medad; and the Spirit rested on them. They were of those who
    were written, but had not gone out to the Tent; and they prophesied in the camp.
  kbq-kbq: Ana hianagi tare kva netrena seli mono nompina mareorina'e, mago'mofo agi'a
    Eldati'e, hagi mago'mofo agi'a Medati'e. Zanagra kumapi mani'nakeno, Ra Anumzamofo
    Avamumo zanagrite emanige'ne, ana zanke hu'ne kasnampa keaga ana kumapina hu'na'e.
  nhe-BL: Huan itztoyaj ome tlen nopa 70 huehue tlacame tlen TOTECO quintlapejpenijtoya
    tlen mocajtoyaj ipan ininchajchaj, se itoca Eldad huan ne se itoca Medad. Pero
    nojquiya Itonaltzi TOTECO motlali ipan inijuanti huan pejque camatij queja tiocamanalohuani
    nopona campa itztoyaj ipan ininchajchaj.
  bus-bus: Gbɛ̃ kɛ̀ Musa ń sɛ́ gↄ̃ↄn plaaanↄ gↄ̃̀ bùran, gbɛ̃ doo tↄ́n Ɛlɛdada, gbɛ̃
    doo sↄ̃ Mɛdada. Aↄ̃ↄe gá kutaa kiiaro, mↄde Ninii pì sùḿma se, ben aↄ̃ annabikɛɛ
    kɛ̀ bùran.
  gub-BL: Amo mokoz a'e 70 wanehe we har tuwihaw upyta teko waker haw pe wà. Noho
    kwaw tàpuzràn Tupàn pe imonokatu pyrer pe wà. Ewnaz awa ipy her romo. Menaz inugwer
    her romo. Tupàn Hekwe ur wanehe. Uzypyrog uze'eg pà Tupàn ze'eg imume'u har zàwe
    wà.
  eng-DRA: Now there remained in the camp two of the men, of whom one was called Eldad,
    and the other Medad, upon whom the spirit rested; for they also had been enrolled,
    but were not gone forth to the tabernacle.
