verse: NUM.011.003
translations:
  mal-C: യഹോവയിൽനിന്നുള്ള അഗ്നി അവരുടെ ഇടയിൽ കത്തിയതിനാൽ ആ സ്ഥലത്തിനു തബേരാ എന്നു
    പേരായി.
  deu-TKW: Daher heißt jene Örtlichkeit Tabera, weil das Feuer Jahwes unter ihnen
    emporloderte.
  lin-lin: Boye, bakomaki kobenga esika yango « Tabeera, » pamba te moto ya Yawe ezikisaki
    bato ya Isalaele.
  eng-LSV: and he calls the name of that place Taberah, for the fire of YHWH has “burned”
    among them.
  eng-GNV: And he called the name of that place Taberah, because the fire of the Lord
    burnt among them.
  eng-WEBSTER: And he called the name of the place Taberah; because the fire of the
    LORD burnt among them.
  nhw-BL: Huajca quitocaxtijque itejteno inialtepe Tabera. (Tabera quinequi quiijtos
    “campa tlalemenqui”.) Pampa hasta nopona nopa tlitl tlen TOTECO quintlati.
  swh-ONEN: Hivyo mahali pale pakaitwa Tabera, kwa sababu moto kutoka kwa Bwana uliwaka
    miongoni mwao.
  bba-bba: Mɑ bɑ yɑm mi yĩsiru kɑ̃ Tɑberɑ, yèn sɔ̃ dɔ̃ɔ u yɑburɑ ben suunu sɔɔ.
  eng-KJVCPB: 'And he called the name of the place Taberah: because the fire of the
    Lord burnt among them.'
  luo-luo: Omiyo kanyo noluong ni Tabera (tiende ni Kama Mach osewangʼo) nikech mach
    moa kuom Jehova Nyasaye nosewangʼo bath kambi konchiel e kindgi.
  meu-meu: Taunabunai una gabu ladana e hatoa Tabera, badina be Iehova ena lahi na
    bogaragidiai e arava.
  npi-ULB: त्यस ठाउँको नाउँ तबेरा राखियो, किनभने परमप्रभुको आगो मानिसहरूमाझ दन्कियो
    ।
  yor-yor: Wọ́n sì ń pe ibẹ̀ ní Tabera nítorí pé, iná láti ọ̀dọ̀ Olúwa jó láàrín wọn.
  emp-NTPO: Mama trʌ̃ b̶ʌsid̶aa Taberá, Ãcõrẽba tʌbʌ uruada ãdjirã tãẽna eradrʌbid̶a
    bẽrã.
  pes-OPCB: از آن پس آنجا را «تبعیره» (یعنی «سوختن») نامیدند، چون در آنجا آتش خداوند
    در میان ایشان شعله‌ور شده بود.
  tgl-ULB: Pinangalanan ang lugar na iyon na Tabera, sapagkat nagliyab ang apoy ni
    Yahweh sa kanila.
  cbu-NT: Ashirucha, anoo tsap sur Tabera atusin yásamaranganaya. Nee tsap Apanll
    sumaspa tiroorangu atusin táranganaya.
  hui-hui: Anduane Homogohanda irame delenedago manda buwa dindi ogoni mini Irame
    Delene laga wini.
  mya-mya: သူ​တို့​အ​ပေါ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​မှ​လောင် မီး​ကျ​သ​ဖြင့် ထို​အ​ရပ်​ကို​တ​ဗေ​ရ​ဟု
    သ​မုတ်​ကြ​၏။
  bod-N: དེ་དག་གི་ཁྲོད་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མེ་འབར་བ་ཡིན་པས་ཡུལ་དེའི་མིང་ལ་ཐབ་ཨེ་རཱ་ཞེས་བཏགས་སོ།
    །
  sna-sna: Saka nzvimbo iyo yakanzi Tabhera, nokuti moto wakabva kuna Jehovha ukapisa
    pakati pavo.
  spa-BLM: El nombre de ese lugar fue llamado Taberah, porque el fuego de Yahvé ardía
    entre ellos.
  cac-cac: Yuj chi' Tabera ix scuchcan jun lugar chi', yujto ata' ix yac' pitzvoc
    jun c'ac' chi' Jehová d'a scal eb'.
  swh-ULB: Mahali pale paliitwa Tabera, kwa sababu moto wa BWANA uliwaka kati yao.
  bel-bel: 'І далі назву мясьціне гэтай: Тавэра, бо загарэўся ў іх агонь Гасподні.'
  deu-ELBBK: Und man gab diesem Ort den Namen Tabera, weil ein Feuer des HERRN unter
    ihnen gebrannt hatte.
  mbb-OT: Umbe, migngezanan dan haazà is lugar te Tabera, su midretem is Nengazen
    te hapuy ziyà te kandan.
  mal-2015: യഹോവയുടെ തീ അവരുടെ ഇടയിൽ കത്തുകയാൽ ആ സ്ഥലത്തിന്നു തബേരാ എന്നു പേരായി.
  rmc-rmc: Vašoda dine ole thaneske nav Tabera, bo le RAJESKRI jag labolas maškar
    lende.
  pes-OPV: پس آن مکان راتبعیره نام نهادند، زیرا که آتش خداوند در میان ایشان مشتعل
    شد.
  ron-1924: Локулуй ачелуя й-ау пус нумеле Табеера, пентру кэ се апринсесе фокул Домнулуй
    принтре ей.
  ben-OBCV: এজন্য সেই স্থানের নাম তবেরা রাখা হল, কারণ সদাপ্রভুর কাছ থেকে আগুন বেরিয়ে
    এসে তাদের পুড়িয়ে দিয়েছিল।
  som-som: Oo meeshaas magaceediina waxaa loo baxshay Tabceeraah, maxaa yeelay, dabkii
    Rabbiga ayaa dhexdooda ka qaxmay.
  lat-VUC: 'Vocavitque nomen loci illius, Incensio: eo quod incensus fuisset contra
    eos ignis Domini.'
  eng-ASVBT: And the name of that place was called Taberah, because the fire of Jehovah
    burnt among them.
  ita-1885: E fu posto nome a quel luogo Tabera; perciocchè il fuoco del Signore si
    apprese quivi in essi.
  eng-LXXUP: And the name of that place was called Burning; for a fire was kindled
    among them from the Lord.
  eng-ULB: That place was named Taberah, because Yahweh's fire burned among them.
  spa-VBL: Ese lugar se llamó Taberá, porque el fuego del Señor los quemó.
  fra-_FOB: Et l'on nomma ce lieu Thabéera (incendie), parce que le feu de l'Éternel
    s'était allumé parmi eux.
  mal-mal: യഹോവയുടെ തീ അവരുടെ ഇടയിൽ കത്തുകയാൽ ആ സ്ഥലത്തിന് തബേരാ എന്ന് പേരായി.
  urd-GVR: Us maqām kā nām Taberā yānī Jalnā paṛ gayā, kyoṅki Rab kī āg un ke darmiyān
    jal uṭhī thī.
  suz-BL: मिनु परमप्रभु यावेमी मेको आन दातेमी मी सोइक्‍तीके, मेको बाक्‍तीके आ नें
    तबेरा वोइक्‍तेक्‍म।
  ita-1927: E a quel luogo fu posto nome Taberah, perché il fuoco dell’Eterno avea
    divampato fra loro.
  ckb-ckb: ئەو شوێنەش ناونرا تەبعیرە، چونکە ئاگری یەزدان تێیاندا گڕی گرت.
  eng-BBE: So that place was named Taberah, because of the fire of the Lord which
    had been burning among them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹತ್ತಿಸಿದ ಬೆಂಕಿಯು ಅವರಲ್ಲಿ ದಹಿಸಿದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ತಬೇರ ಎಂದು
    ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: Ijadufuo are ije e bu kua Taberano kuavo. Ijadufuo maeje E Ireobo ijadufuo
    miane ijare ije bu kariva ijia arina are ije naema ijadufuo bu ijiege kuae.
  tam-2017: யெகோவாவுடைய அக்கினி அவர்களுக்குள்ளே பற்றியெரிந்ததால், அந்த இடத்திற்குத்
    தபேரா என்று பெயரிட்டான்.
  spa-RV-1909: Y llamó á aquel lugar Taberah; porque el fuego de Jehová se encendió
    en ellos.
  ron-BTF: Și a pus acelui loc numele Tabeera, deoarece focul DOMNULUI a ars printre
    ei.
  eng-WEBP: The name of that place was called Taberah, because the LORD’s fire burned
    among them.
  eng-FBV: So that place was named Taberah, because the fire from the Lord burned
    them.
  nld-1939: Hij noemde die plaats Tabera, omdat het vuur van Jahweh onder hen was
    ontbrand.
  nch-BL: Huajca quitocaxtijque itejteno inialtepe Tabera. (Tabera quinequi quiijtos
    Campa Talemenqui.) Pampa hasta nopona nopa tit ten TOTECO quintati.
  vie-1934: Người ta đặt tên chỗ nầy là Tha-bê-ra, vì lửa của Đức Giê-hô-va đã cháy
    giữa dân sự.
  hin-CV: उन्होंने उस स्थान का नाम दिया ताबेराह, क्योंकि उनके बीच याहवेह की आग जल
    उठी थी.
  eng-OURB: The name of that place was called Taberah, because Adonai’s fire burned
    among them.
  spa-BES: Así que ese lugar se llamaba Tabera, debido al fuego del Señor que había
    estado ardiendo entre ellos.
  tdx-tdx: Aa le natao’e ty hoe Taberà i taney amy te niforehetse am’iareo ty afo’
    Iehovà.
  vid-vid: Lelo honhu aho hochemigwa Tabela, kwa vila acho chiluli cha Mkulu Nguluwi
    nachali chikwaka hali wanhu wamwe.
  eng-OKE: And Mosheh called the name of that place Enkindlement; because the fire
    had been kindled against them from before the Lord.
  tha-KJV: เขาจึงเรียกชื่อตำบลนั้​นว​่าทาเบราห์ เพราะไฟของพระเยโฮวาห์มาไหม้​อยู่​ท่ามกลางเขาทั้งหลาย
  por-BR-2018: E chamou a aquele lugar Taberá; porque o fogo do SENHOR se acendeu
    neles.
  deu-ELO: Und man gab selbigem Orte den Namen Tabhera, weil ein Feuer Jehovas unter
    ihnen gebrannt hatte.
  eng-WYC-2018: And he called the name of that place Burning (or And they called that
    place Taberah), for the fire of the Lord was kindled against them (there).
  epo-epo: Kaj li donis al tiu loko la nomon Tabera, ĉar brulis inter ili la fajro
    de la Eternulo.
  uig-PIN: Pǝrwǝrdigarning oti ularning otturisida tutaxⱪanliⱪi üqün u u yǝrgǝ «Tabǝraⱨ»
    dǝp at ⱪoydi.
  beo-beo: Amaiba:le, ilia da amo sogebi amoga Dabila dio asuli. Bai amogawi Hina
    Gode Ea lalu da ilia gilisisu ganodini nenemegiwane nenanu.
  tpi-OTNT: Na ol i kolim nem bilong dispela ples olsem, Paia I Kukim. Long wanem,
    paia bilong Bikpela i bin kukim ol.
  hau-SA: Saboda haka aka kira wannan wuri Tabera, gama a wurin ne wuta daga Ubangiji
    ta ƙuna a cikinsu.
  uig-LAT: Perwerdigarning oti ularning otturisida tutashqanliqi üchün u u yerge «Taberah»
    dep at qoydi.
  nde-nde: Indawo leyo yasibizwa ngokuthi yiThabhera, ngoba umlilo kaThixo wavutha
    phakathi kwabo.
  ton-ton: 'Pea naʻa ne fakahingoa ʻae potu ko ia ko Tapela: koeʻuhi naʻe vela ai
    ʻae afi ʻa Sihova ʻiate kinautolu.'
  ces-1613: I nazval jméno místa toho Tabbera; nebo rozpálil se proti nim oheň Hospodinův.
  eng-WMB: The name of that place was called Taberah, because the LORD’s fire burned
    among them.
  tam-TCV: அங்கே யெகோவாவின் நெருப்பு அவர்கள் மத்தியில் எரிந்தபடியால், அந்த இடம், தபேரா
    என அழைக்கப்பட்டது.
  ceb-ULB: Kadto nga dapit ginganlan ug Tabera, tungod kay ang kalayo ni Yahweh misilaob
    man sa ilang taliwala.
  pol-UBG: I nazwał to miejsce Tabera, bo ogień PANA zapalił się przeciwko nim.
  agr-agr: Nuadui nunú nugka daajig Taberá adaikamu aajakui, wagki nunú nugkanum Tuke
    Pujuu ditá ijinatatus jii kegaun ajunjau asamtai.
  kyc-kyc: Kamongona isare dokome nakama keta rao kareyamosa dokona yuu doko kingi
    Tapera leyami. (Kingi Tapera doko Ipuru pii isareme renge dopale lenge.)
  urd-GVU: اُس مقام کا نام تبعیرہ یعنی جلنا پڑ گیا، کیونکہ رب کی آگ اُن کے درمیان
    جل اُٹھی تھی۔
  deu-1912: Und man hieß die Stätte Thabeera, darum daß sich unter ihnen des HERRN
    Feuer angezündet hatte.
  ntj-ntj: Nyangka-ya palunyanguru ngurra palunyanya tjapirnu yini Tapiranya. Tjiinya
    yini palunyanya ngaapirinypa, Kamparranytjanya.
  kan-2017: ಯೆಹೋವನು ಉಂಟುಮಾಡಿದ ಬೆಂಕಿ ಅವರ ಮಧ್ಯದಲ್ಲಿ ಉರಿದುದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ “ತಬೇರ” ಎಂದು
    ಹೆಸರಾಯಿತು.
  yap-yap: Min tunguy yu Taberah, ko gin’em, yu rom e bul e nifiy rok SOMOL riy u
    fithik’rad.
  hlt-MCSB: BOEIPA kah hmai loh amih te a dom dongah te kah hmuen ming te Taberah
    la a khue.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዬይ ታማ ዬኖ ቤዛ ዔኤቴሢሮ ዬና ቤዜላ «ታብዔራ» ጌይንቴኔ፤ (ታብዔራ ጌይፃ «ዔኤቲሢ» ጌይሢኬ።)
  twi-ASANTE: Ɛfiri saa ɛberɛ no, wɔtoo beaeɛ hɔ edin sɛ Tabera a asekyerɛ ne “Ahyeɛ”,
    ɛfiri sɛ, ogya a ɛfiri Awurade nkyɛn no hyee wɔn atenaeɛ hɔ.
  eng-WEBU: The name of that place was called Taberah, because the LORD’s fire burned
    among them.
  bnp-bnp: Ri galea a rana a tanga iea e Tabera, a vuhuna a kanono ne BAKOVI DAGI
    i gutu ria.
  wal-wal: GODAA tamai eta gidduwan eexxido gishshau, he sohoi Tabi7eera geetetti
    xeesettiis.
  spa-PDDPT: Alguien llamó aquel lugar Tabirá, porque el fuego de Yavé se encendió
    contra ellos.
  gun-gun: Ha'e nunga rupi ha'e va'e tekoa ma oenoĩ Taberá, ha'e kuery mbyte tata
    Senhor guigua hendy ma rire.
  ilo-ULB: Napanaganan dayta a lugar iti Tabera gapu ta inuram ida ti apuy ni Yahweh.
  kpg-kpg: Digaula ga haga ingoo di gowaa deelaa boloo Taberah, idimaa, di ahi Dimaadua
    ne ulaula i nadau mehanga i di gowaa deelaa.
  uig-ARA: پەرۋەردىگارنىڭ ئوتى ئۇلارنىڭ ئوتتۇرىسىدا تۇتاشقانلىقى ئۈچۈن ئۇ ئۇ يەرگە
    «تابەراھ» دەپ ئات قويدى.
  sus-sus: E naxa na yire xili sa Tabera, na nan na ki «Tɛ mankanɛ,» barima Alatala
    nu bara tɛ rasin e tagi.
  pon-2006: Irail eri kihong eden wasao Taperah, pwehki kisiniei en KAUN-O eh luldahng
    irail wasao.
  jae-jae: Êsêac sêsam gamêŋ tonaŋ gebe Tabera gebe Apômtaunê ja gelom aŋga êsêac
    ŋalêlôm.
  ksd-ksd: Ma di ga vatang ra iang i nam ra pakana ba Tabera (“Birao”), tago ra iap
    kai ra Luluai i ga birao livuan ta diat.
  tur-YTC: O yere Tabera adı verildi, çünkü onların arasında Yahve'nin ateşi yandı.
  grc-BRENT: Καὶ ἐκλήθη τὸ ὄνομα τοῦ τόπου ἐκείνου, Ἐμπυρισμός· ὅτι ἐξεκαύθη ἐν αὐτοῖς
    παρὰ Κυρίου.
  ind-AYT: Itulah sebabnya tempat itu dinamai Tabera, sebab api TUHAN menyala di antara
    mereka.
  nya-nya: Motero malowo anawatcha Tabera, chifukwa moto wa Yehova unayaka pakati
    pawo.
  hrv-hrv: Ono se mjesto prozva Tabera, jer je Jahvin oganj ondje zaplamtio na njih.
  mps-mps: Tama augwaligo te bulu nogi augwaligo e tama nogi yali, Tabera wali, te
    po page da “Isigo dai.” Magi baso meni, Genuai Bidigo isigo augwali dai madi dao.
  tpi-tpi: Na ol i kolim nem bilong dispela ples olsem, Paia I Kukim. Long wanem,
    paia bilong Bikpela i bin kukim ol.
  dan-1931: Derfor kaldte man dette Sted Tab'era, fordi HERRENS Ild brød løs* iblandt
    dem. { [*På hebr. Ordspil med Navnet Tab'era.] }
  vie-OVCB: Môi-se đặt tên chỗ ấy là Tha-bê-ra, vì lửa của Chúa Hằng Hữu đốt cháy
    họ.
  guj-2017: અને તે જગ્યાનું નામ તાબેરાહ પાડવામાં આવ્યું. કેમ કે, તેઓ મધ્યે યહોવાહનો
    અગ્નિ પ્રગટ્યો હતો.
  pon-2006A: Irail eri kihong eden wasao Taperah, pwehki kisiniei en KAUN-O eh luldahng
    irail wasao.
  por-BRBSL: O nome daquele lugar foi chamado Taberah, porque o fogo de Iavé queimou
    entre eles.
  cth-cth: BAWIPA e hmai hah ahnimouh rahak vah paluk a to pouh dawkvah, hote hmuen
    teh Taberah ati awh.
  twi-twi: Efi saa bere no, wɔtoo beae hɔ din se Tabera a ne nkyerɛase ne “Ahyewee,”
    efisɛ ogya a efi Awurade nkyɛn no hyew wɔn atenae hɔ.
  hlt-hlt: BOEIPA kah hmai loh amih te a dom dongah te kah hmuen ming te Taberah la
    a khue.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yú dɛborɛ̀ kɛ dɔ̀ Tɑbedɑɑ (dɛ̀ɛ̀ tu kuhɑ̃ɑ̃tɔ̀ntɔ̀nkù), kɛ yɛ̃́
    ti Yiɛ̀ nKuyie ndo dɛ ncɔ́ummɛ̀ bɛ kɑrì.
  msy-2020: Danganir kam, me kamaghɨn a dɨbori, Tabera. Ziar kamɨn mɨngarim kamakɨn,
    “Avim Isir Danganim.” Ziar kamɨn nɨghnɨzim kamaghɨn zui, danganir kamɨn, Ikiavɨra
    Itir Godɨn avim men tongɨn isi.
  dop-dop: Ɩlɛnɑ pɑ́ hɑ lonte ntɛɣɛ hǝtɛ sɩ Tɑpelɑ. Nyɑɣɑʋ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ
    tɑɑ. Mpi tɔ, tǝnɑɣɑ Tɑcɑɑ kɑ nyɑɣɑsɑ pɑ tǝsikile.
  azb-azb: O yerin adı Tavera qoyuldu, çünki onların arasında Rəbbin odu yanırdı.
  eng-DBY: And they called the name of that place Taberah; because a fire of Jehovah
    burned among them.
  hin-2017: और उस स्थान का नाम तबेरा पड़ा, क्योंकि यहोवा की आग उनके मध्य में जल उठी
    थी।
  wol-KYG: Ñu tudde bérab boobu Tabera (mu neexook Tàkkaan), ndax sawaras Aji Sax
    ji leen fa tàkkal.
  eng-YLT: and he calleth the name of that place Taberah, for the fire of Jehovah
    hath 'burned' among them.
  eng-WYC-2017: And he called the name of that place Burning, for the fire of the
    Lord was kindled against them.
  eng-WMBB: The name of that place was called Taberah, because the LORD’s fire burnt
    amongst them.
  urd-GVH: उस मक़ाम का नाम तबएरा यानी जलना पड़ गया, क्योंकि रब की आग उनके दरमियान
    जल उठी थी।
  rug-rug: Ke poza nia Tabera rini sa vasina asa, sina sului nika vasina si arini.
  gaz-gaz: Sababii ibiddi Waaqayyo biraa gad buʼee gidduu isaaniitti bobaʼeef, iddoon
    sun “Tabeeraa” jedhamee waamame.
  fra-LSG: On donna à ce lieu le nom de Tabeéra, parce que le feu de l’Éternel s’était
    allumé parmi eux.
  gnn-gnn: Bala ŋayi Mawtjitjthu yäku‐nherrara wäŋanydja ŋunhiyi Nhäranharana.
  yal-yal: E yi mɛnna xili sa Tabɛra, amasɔtɔ Alatalaa tɛɛn nagodo nɛn mɛnni.
  haw-1868: Kapa aku la ia i ka inoa o ia wahi, o Tabera; no ka mea, ua ai mai ke
    ahi o Iehova iwaena o lakou.
  arb-NAV: 'فَدُعِيَ ذَلِكَ الْمَكَانُ «تَبْعِيرَةَ» (وَمَعْنَاهُ: اشْتِعَالٌ) لأَنَّ
    نَارَ الرَّبِّ اشْتَعَلَتْ فِيهِمْ.'
  ewe-ewe: Tso ɣe ma ɣi dzi la, wona ŋkɔ teƒe la be “Dzobiteƒe,” elabena dzo tso Yehowa
    gbɔ bi le ameawo dome le afi ma.
  eng-LEE: And he called the name of the place Tab'erah; because the fire of the Lord
    had burnt among them.
  asm-FB: তেতিয়া সেই ঠাইৰ নাম তবিয়েৰা [দাহ] ৰখা হ’ল; কিয়নো যিহোৱাৰ অগ্নিয়ে তেওঁলোকৰ
    বিৰুদ্ধে দাহ কৰিছিল।
  sus-A: عٍ نَشَ نَ يِرٍ شِلِ سَ تَبٍرَ، نَ نَن نَ كِ «تّ مَنكَنّ،» بَرِ مَ عَلَتَلَ
    نُ بَرَ تّ رَ سِن عٍ تَفِ.
  fra-SBL: On donna à ce lieu le nom de Tabérah, parce que le feu de Yahvé brûlait
    au milieu d'eux.
  hbo-hbo: וַיִּקְרָ֛א שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא תַּבְעֵרָ֑ה כִּֽי־בָעֲרָ֥ה בָ֖ם אֵ֥שׁ
    יְהוָֽה׃
  eng-WYCLIFFE: And he clepid the name of that place Brennyng, for the fier of the
    Lord was kyndlid ayens hem.
  cwe-cwe: Ivo hanhu baho hatangigwa Tabela, kwaviya moto wa Mndewa Mulungu waka hagati
    yawo.
  kik-kik: Nĩ ũndũ ũcio handũ hau hagĩĩtwo Tabera, tondũ mwaki ũcio woimĩte kũrĩ Jehova
    nĩwakanĩte gatagatĩ kao.
  fra-NCL: On donna à ce lieu le nom de Thabéera, parce que le feu de Yahweh s’était
    allumé contre eux.
  cek-AK: Angraeng ih hmai mah nihcae salak to kangh pongah, to ahmuen to Taberah,
    tiah kawk o.
  cuk-cuk: Agala, Taberaʼye a-neg onugsasmarsunnad, ar ade, agi Bab-Jehová e-soo odesgusad.
  uig-CYR: Пәрвәрдигарниң оти уларниң оттурисида туташқанлиғи үчүн у у йәргә «Табәраһ»
    дәп ат қойди.
  tel-2017: యెహోవా అగ్ని వారి మధ్యలో రగిలింది కాబట్టి ఆ స్థలానికి “తబేరా” అనే పేరు
    వచ్చింది.
  hat-BSA: Konsa, non a kote sa a te rele Tabeéra akoz dife SENYÈ a ki te brile pami
    yo.
  kos-kos: Ke ma inge acn sac pangpang Taberah, mweyen pa inge acn se e lun LEUM GOD
    firir inmasrlolos.
  hbo-WLC: וַיִּקְרָ֛א שֵֽׁם־הַמָּק֥וֹם הַה֖וּא תַּבְעֵרָ֑ה כִּֽי־בָעֲרָ֥ה בָ֖ם אֵ֥שׁ
    יְהוָֽה׃
  ibo-ibo: Nʼihi ya, a kpọrọ ebe ahụ Tabera, nʼihi ọkụ ahụ si nʼebe Onyenwe anyị nọ
    ree nʼetiti ha.
  ory-ory: ତେଣୁ ସେହି ସ୍ଥାନର ନାମ ତବୀୟେରା ହେଲା, କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନି ସେମାନଙ୍କ ମଧ୍ୟରେ
    ଦହନ କଲା।
  chk-chk: Iwe, ra aita ngeni ewe leni Tapera , pun ewe ekkei seni ewe Samol mi Lapalap
    a küwu me leir.
  rop-rop: Wal det pleis bin neim Tebera, dumaji deya na det faiya blanga YAWEI bin
    barn wansaid langa olabat kemp.
  ukr-1871: І назвали те врочище Табера, бо палало між ними поломя Господнє.
  deu-1951: Und man hieß den Ort Tabeera, weil das Feuer des HERRN unter ihnen gebrannt
    hatte.
  eng-JPS: And the name of that place was called Taberah, because the fire of the
    LORD burnt among them.
  srp-1865: I prozva se ono mjesto Tavera, jer se raspali na njih oganj Gospodnji.
  lug-lug: Ekifo ekyo ne kituumibwa erinnya Tabera, kubanga omuliro ogwava eri Mukama
    gwabaakiramu.
  heb-heb: ויקרא שם המקום ההוא תבערה כי בערה בם אש יהוה׃
  ben-IRV: তখন তিনি ঐ স্থানের নাম তবেরা [জ্বলন] রাখলেন, কারণ সদাপ্রভুর আগুন তাদের
    মধ্যে জ্বলেছিল।
  pan-pan: ਇਸ ਲਈ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਤਬਏਰਾਹ ਪੈ ਗਿਆ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੀ ਅੱਗ ਉਨ੍ਹਾਂ ਵਿੱਚ ਬਲ
    ਉੱਠੀ ਸੀ।
  tkr-tkr: Rəbbin ts'a ma'ad qitxhuva, mane cigayn do Tavera (gyotxhuniy) axva.
  mya-JVB: ထာဝရဘုရား ၏ မီး သည် သူ တို့တွင် လောင် သောကြောင့် ၊ ထို အရပ် ကို တဗေရ ဟူသောအမည်
    ဖြင့် မှည့် လေ၏။
  tbg-tbg: Mintumanta vika vi vatukara autu nteha tiha, Taberave – Ihavano-Itako-Vatukarave,
    tura. Noravano Kotiva varako ihava vika avutana iteharo qoraiqama nimitorara ti,
    vika minti tura.
  hmo-hmo: Unai dainai unai gabu ena ladana idia atoa Tabera, badina be Lohiabada
    ena lahi be idia edia huanai ia araia dainai.
  urd-urd: और उस जगह का नाम तबे'रा पड़ा, क्यूँकि ख़ुदावन्द की आग उनमें जल उठी थी।
  rus-SYN: 'И нарекли имя месту сему: Тавера, потому что возгорелся у них огонь Господень.'
  bqc-SIM: Ɔ̃ wà tↄkpà gupiɛ Tabela, kɛ́ Dii tɛsↄ̃̀má we yã́i.
  tcz-CHONGTHU: Phat chomkhat jouchun, hiche lai lhang chu Taberah(Hichu 'mei kou
    namun' tina ahi) tin akihetai ajehchu Pathenna konna meikong chun amaho lah a
    mi phabep ahal lhah namun ahi.
  mar-mar: त्यामुळे त्या ठिकाणाचे नांव तबेरा असे पडले. लोकांनी त्या ठिकाणाला तसे नांव
    दिले कारण परमेश्वराच्या अग्नीमुळे छावणीचा भाग जळून गेला.
  qub-qub: Israelcunata rupananpaj ninata Tayta Dios ratachishanpitami chay partita
    jutichaparan «Tabera» nir.
  bqp-bqp: Akũ ò tↄ́ kpà gu pìinɛ Tabera, kũ Dikiri tɛ́ fùtɛ ń tɛ́ gwe yãi.
  hat-hat: Se konsa yo rele kote yo te ye a Tabera, paske se la dife Seyè a te pran
    nan mitan yo a.
  eng-BSB: So that place was called Taberah, because the fire of the LORD had burned
    among them.
  tod-tod: Ti naama adaʋɛ laasei pɛɛni ga Taɓeyela (nii poluʋɛ ga «ada ɠalai»), mazɔlɔɔ
    ná ɠa Ɠɔoɠɔ GALAGI ná-abui soni ná ti-ʋuuzuʋɛ.
  eng-WEBPB: The name of that place was called Taberah, because the LORD’s fire burnt
    amongst them.
  kbq-kbq: Hagi ana kuma'mofo agi'a Taberae hu'za agia ante'naze. Na'ankure zamagrama
    ke hakarema hazageno Ra Anumzamofo tevemo zamagri amu'nompi teve re'negu anage
    agia ante'naze.
  nhe-BL: Huajca quitocajtijque itejteno inialtepe Tabera. (Tabera quinequi quiijtos
    Campa Tlalemenqui.) Pampa hasta nopona nopa tlitl tlen TOTECO quintlati.
  bus-bus: Ben wà tↄ́ kpà guu pìnɛ Tabera, kɛ̀ Dii tɛ́ fɛ̀ɛ ń tɛ́ gwe yãnzi.
  gub-BL: A'e rupi omono Tamera a'e ywy pehegwer her romo wà, ta'e Tupàn Tuweharupi
    Wiko Ma'e hata ukaz wamyter pe a'e pe xe. — Tata, i'i her zaneze'eg rupi.
  eng-DRA: 'And he called the name of that place, The burning: for that the fire of
    the Lord had been kindled against them.'
