verse: NUM.011.006
translations:
  mal-C: എന്നാൽ ഇപ്പോഴാകട്ടെ, ഞങ്ങളുടെ ഭക്ഷണത്തോടുള്ള താത്പര്യംതന്നെ ഇല്ലാതായിരിക്കുന്നു;
    ഞങ്ങളുടെമുമ്പിൽ ഈ മന്നയല്ലാതെ മറ്റൊന്നും കാണുന്നതുമില്ല!”
  deu-TKW: Jetzt aber verschmachten wir, denn es ist gar nichts da; wir bekommen nichts
    zu sehen, als das Manna.
  lin-lin: Kasi sik’oyo, banzoto na biso ebebi penza, tozali lisusu te kolia biloko
    wana nyonso ! Tokomi kaka komona mana oyo ! »
  eng-LSV: and now our soul [is] dry, there is not anything, except the manna, before
    our eyes.”
  eng-GNV: But now our soule is dryed away, we can see nothing but this Man.
  eng-WEBSTER: But now our soul is dried away; there is nothing at all, besides this
    manna, before our eyes.
  nhw-BL: Pero ama nochi tiyamaníaj huan ayacmo timayanaj, pampa san ni maná onca
    para tijcuase.”
  swh-ONEN: Lakini sasa tumepoteza hamu ya chakula; hatuoni kitu kingine chochote
    isipokuwa hii mana!”
  bba-bba: Wee tɛ̃ sɑ ɡberɑmɔ sɑǹ mɑɑ ɡɑ̃ɑnu wɑɑmɔ sɑ dimɔ mɑ n kun mɔ mɑnnɑ.
  eng-KJVCPB: 'but now our soul is dried away: there is nothing at all, beside this
    manna, before our eyes.'
  luo-luo: Koro sani waonge gi ndhandhu mar chiemo; kendo ok wane gimoro amora makmana
    manna-gi!”
  meu-meu: A harihari emai goada vada eme ore; ḡau ta Iasi, ina mana mo e heitamu.
  npi-ULB: अहिले हाम्रो भोक नै हराइसकेको छ, किनभने हामी देख्‍ने जत्ति सबै थोक मन्‍न
    मात्र हो ।”
  yor-yor: Ṣùgbọ́n báyìí gbogbo ara wa ti gbẹ, kò sí ohun mìíràn láti jẹ àfi manna
    nìkan tí a rí yìí!”
  emp-NTPO: Baribʌrʌ id̶ira ab̶ari co panʌba sẽ panʌa. Ab̶abe naʌ̃ manádrʌ co tapanʌa.–
  pes-OPCB: ولی حالا قوتی برای ما نمانده است، چون چیزی برای خوردن نداریم جز این مَنّا!»
  tgl-ULB: Ngayon nanghihina kami. Wala kaming makitang makakain kundi manna.”
  cbu-NT: Itaru, natsha ¿tamakaniya? Marizimun yarpunishini puzatkiniya. Neetsshat
    katungats sur maná nda katungamaam yasaruni, tsachikaniya, táranganaya.
  hui-hui: Uruni ale naramaligo áyu nane kamagome inanaga hongo piai hayada handadaba.
    Mena ogo hangu horo bibahendengi naho wiaabo holene wiaruago tomo nolene bayale
    mbira nawida, lalu hene.
  mya-mya: ယ​ခု​ငါ​တို့​အင်​အား​ကုန်​ခန်း​ပါ​ပြီ။ တစ်​နေ့ နောက်​တစ်​နေ့​ဤ​မန္န​မုန့်​အ​ပြင်​စား​စ​ရာ
    မ​ရှိ​ပါ'' ဟု​ညည်း​တွား​ကြ​လေ​သည်။
  bod-N: ད་ནི་ངེད་རྣམས་ཡི་ག་ཆད་པ་སྟེ། མན་ནཱ་ལས་གཞན་ཅི་ཡང་མཐོང་རྒྱུ་མི་འདུག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Asi zvino tafinhwa; hapana chimwe chinhu chatiri kuwana kunze kwemana iyi.”
  spa-BLM: pero ahora hemos perdido el apetito. No hay nada más que este maná para
    mirar”.
  cac-cac: Axo pax d'a tic, te man̈xa jab'oc tas scab'lej, toxon̈ej squixtej co c'ool
    co vaan jun maná tic, xchi eb'.
  swh-ULB: Na sasa hatuna hamu ya kula, kwa sababu tunaona mana tu.
  bel-bel: а цяпер душа нашая зьнемагае; нічога няма, толькі манна ў вачах нашых.
  deu-ELBBK: und nun ist unsere Seele dürre; gar nichts ist da, nur auf das Man sehen
    unsere Augen.
  mbb-OT: Piru kayi kenè kiw egenahan he egkaan su pudu zà ‘manna’ is keenen tew.”
  mal-2015: ഇപ്പോഴോ ഞങ്ങളുടെ പ്രാണൻ പൊരിഞ്ഞിരിക്കുന്നു; ഈ മന്നാ അല്ലാതെ ഒന്നും കാണ്മാനില്ല
    എന്നു പറഞ്ഞു.
  rmc-rmc: Se imar savoro šučiľam avri. Ňič na dikhas, ča kadi manna!“
  pes-OPV: والان جان ما خشک شده، و چیزی نیست و غیر ازاین من، در نظر ما هیچ نمی آید!»
  ron-1924: 'Акум ни с-а ускат суфлетул: ну май есте нимик! Окий ноштри ну вэд декыт
    мана ачаста.”'
  ben-OBCV: কিন্তু এখন আমাদের ক্ষুধার অবলুপ্তি ঘটেছে; এই মান্না ছাড়া অন্য কিছু দেখা
    যায় না।”
  som-som: Laakiinse haatan naftayadii way cunta nacday, oo waxba ma jiraan, oo maannadan
    ma ahaane wax kaloo aan fiirsanno ma haysanno.
  lat-VUC: 'Anima nostra arida est: nihil aliud respiciunt oculi nostri nisi man.'
  eng-ASVBT: but now our soul is dried away; there is nothing at all save this manna
    to look upon.
  ita-1885: Laddove ora l'anima nostra è arida; e non abbiam nulla; noi non possiamo
    volger gli occhi sopra altro che sopra la Manna.
  eng-LXXUP: But now our soul is dried up; our eyes turn to nothing but to the manna.
  eng-ULB: Now our appetite is gone, because all we can see is this manna.”
  spa-VBL: ¡Pero ahora nos estamos desvaneciendo aquí! ¡Lo único que vemos es este
    maná!”
  fra-_FOB: Et maintenant, notre âme est desséchée; il n'y a rien du tout! Nos yeux
    ne voient que la manne.
  mal-mal: ഇപ്പോഴോ ഞങ്ങളുടെ പ്രാണൻ ഉണങ്ങിവരണ്ടിരിക്കുന്നു; ഈ മന്നാ അല്ലാതെ ഒന്നും
    കാണുവാനില്ല എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin ab to hamārī jān sūkh gaī hai. Yahāṅ bas man hī man nazar ātā rahtā
    hai.”
  suz-BL: तन्‍न गो मुल ओले पेते दुम्‍शा, एको मन्‍ना ङा लाक्‍शा मारेइ मथित्‍नीकी” देंतेक्‍म।
  ita-1927: E ora l’anima nostra e inaridita; non c’è più nulla! gli occhi nostri
    non vedono altro che questa manna”.
  ckb-ckb: ئێستاش وا گیانمان وشک بوو، هیچ شتێک نییە و هەر چاومان لەسەر ئەو مەنەیە!»
  eng-BBE: 'But now our soul is wasted away; there is nothing at all: we have nothing
    but this manna before our eyes.'
  kan-OKCV: ಆದರೆ ಈಗ ನಮ್ಮ ಪ್ರಾಣವು ಬತ್ತಿಹೋಯಿತು, ಈ ಮನ್ನವಲ್ಲದೆ ಬೇರೆ ಯಾವುದೂ ನಮ್ಮ ಕಣ್ಣುಗಳ
    ಮುಂದೆ ಇರುವುದಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Rove iviama no ijiege revo baki noka naenitua burete mena ijiaru ivo ijadufuo
    no vierafe ire ije no ivo ije noka ijaredufuo.
  tam-2017: இப்பொழுது நம்முடைய உள்ளம் வாடிப்போகிறது; இந்த மன்னாவைத் தவிர, நம்முடைய
    கண்களுக்கு முன்பாக வேறொன்றும் இல்லையே” என்று சொன்னார்கள்.
  spa-RV-1909: Y ahora nuestra alma se seca; que nada sino maná ven nuestros ojos.
  ron-BTF: Dar acum sufletul nostru este uscat, nu este nimic înaintea ochilor noștri,
    în afară de această mană.
  eng-WEBP: but now we have lost our appetite. There is nothing at all except this
    manna to look at.”
  eng-FBV: We're fading away here! The only thing we ever see is this manna!”
  nld-1939: nu drogen we uit, en krijgen we niets dan dat manna te zien.
  nch-BL: Pero ama nochi tiyamaníaj huan ayecmo timayanaj, pampa san ni maná onca
    para tijcuase.”
  vie-1934: Bây giờ, linh hồn chúng tôi bị khô héo, không có chi hết! Mắt chỉ thấy
    ma-na mà thôi.
  hin-CV: यहां तो हमारा जी घबरा रहा है; अब तो यहां यह मन्‍ना ही मन्‍ना बचा रह गया
    है!”
  eng-OURB: but now we have lost our appetite. There is nothing at all except this
    manna ·what is it· to look at.”
  spa-BES: Pero ahora nuestra alma se seca; no hay nada en absoluto, no tenemos nada
    más que este maná ante nuestros ojos.
  tdx-tdx: fe mifoezapoezake henaneo; tsy ino ty aolom-pihaino’ay, naho tsy ty màne
    tiañ’ avao!
  vid-vid: Ila sambi ludali lumala na kuduhu ndiya iyage ila ayi mana hela!”
  eng-OKE: But now our soul longeth, yet there is nothing before our eyes but manna.
  tha-KJV: บัดนี้​จิ​ตใจของเราก็​เห​ี่ยวแห้งลง ไม่มี​อะไรให้เราดูเลยนอกจากมานานี้”
  por-BR-2018: mas agora a nossa alma se seca; nada há, a não ser maná, diante dos
    nossos olhos.
  deu-ELO: und nun ist unsere Seele dürre; gar nichts ist da, nur auf das Man sehen
    unsere Augen.
  eng-WYC-2018: our soul is dry; our eyes behold none other thing than manna. (but
    now our bodies be all dried up, and there is nothing to see but this manna!)
  epo-epo: Kaj nun nia animo velkas; estas nenio krom ĉi tiu manao antaŭ niaj okuloj.
  uig-PIN: Mana bu yǝrdǝ ⱨazir kɵz aldimizda mannadin baxⱪa ⱨeqnemǝ yoⱪ, ǝmdi bizning
    jenimizmu ⱪurup ketiwatidu» deyixti.
  beo-beo: Be wali ninia gasa da hamedei. Wali ninia da ha:i manu hame gala. Eso huluane
    ninia da ‘ma:na’ fawane naha!”
  tpi-OTNT: Tasol nau strong bilong mipela i go pinis. Na mipela i no gat kaikai.
    Dispela mana tasol i stap na mipela i les tru long en.”
  hau-SA: Amma ga shi yanzu ba mu da wani abin marmari; in ba wannan Manna ba!”
  uig-LAT: Mana bu yerde hazir köz aldimizda mannadin bashqa héchnéme yoq, emdi bizning
    jénimizmu qurup kétiwatidu» déyishti.
  nde-nde: Pho khathesi lapha sesize singasakhwabithi lokudla; kasiboni lutho ngaphandle
    kwemana yonale zwi!”
  ton-ton: Ka ko eni kuo fakamahamaha ʻetau moʻui ke ʻosi; ʻoku ʻikai ha meʻa ʻe taha
    ʻi hotau ʻao, ka ko e mana ni.”
  ces-1613: A nyní duše naše vyprahlá, nic jiného nemá, kromě tu mannu před očima
    svýma.
  eng-WMB: but now we have lost our appetite. There is nothing at all except this
    manna to look at.”
  tam-TCV: இப்பொழுது நமக்குச் சாப்பிடவே மனமில்லாமல் போனோம். மன்னாவைத் தவிர வேறொன்றையும்
    காணோமே” என்றார்கள்.
  ceb-ULB: Karon nawala na ang among gana sa pagkaon, tungod kay kining mana na lamang
    ang kanunay namong makita.”
  pol-UBG: A teraz nasza dusza wyschła, bo nic innego przed oczami nie mamy oprócz
    tej manny.
  agr-agr: Tujash yamaik juwig nujantai jinaji, tikich yutaigkesh atsawai ¡ima maná
    yusaik yujaji!” wajaidau.
  kyc-kyc: Dopa piyamanopape epapu namwana porai doko isa pao kapa ingya nao petamano.
    Yuu yangara kwuara piramo dokopa nenge myana dakeko silyamo. Doko iki nelyamano.
    Mendeme kapa narama mende see nalu nao nalyamo.
  urd-GVU: لیکن اب تو ہماری جان سوکھ گئی ہے۔ یہاں بس مَن ہی مَن نظر آتا رہتا ہے۔“
  deu-1912: Nun aber ist unsere Seele matt; denn unsere Augen sehen nichts als das
    Man.
  ntj-ntj: Ngaanya-lan nyirnurru nyinarra. Tjirntu kutjupa tjirntu-lanku mirrka manakutju
    tirtu ngalkula.”
  kan-2017: ಇಲ್ಲಿಯಾದರೋ ನಾವು ಬಲಹೀನರಾಗಿದ್ದೇವೆ. ಈ ಮನ್ನವೇ ಹೊರತು ನಮಗೆ ಇನ್ನೇನೂ ತಿನ್ನುವುದಕ್ಕೆ
    ಸಿಕ್ಕುವುದಿಲ್ಲ” ಎಂದು ನಿಷ್ಠುರವಾಗಿ ಮಾತನಾಡ ತೊಡಗಿದರು.
  yap-yap: Ma chiney e kem’ay gelngidad. Dariy ban’en ni ngad ked, kemus ni manna
    e gadad be kay ni gubin e rran.”
  hlt-MCSB: Tedae mamih kah hinglu tah rhae coeng tih mamih mikhmuh kah manna pawt
    atah a cungkuem he om voel pawh.
  mdy-ETH: ሃሢ ጋዓንቴ ዑፃ ኑኡኮ ፃኣዺ ሜሊ፥ ዎልቃኣ ኑኡኮ ላቤኔ፤ ኑ ሙዓ ባኣዚ ፔቴታዖ ባኣሴ፤ ቢያ ኬሊ ሃኖ ማኔሎይዳፓ
    ዓታዛ ሜሌ ጴዻ ባኣዚያ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Nanso, seesei deɛ, yɛn ahoɔden so ate na ɛda biara yɛnnya biribiara
    sɛ mana nko ara.”
  eng-WEBU: but now we have lost our appetite. There is nothing at all except this
    manna to look at.”
  bnp-bnp: Pali ngane a nitora ne mia i lobo pali, mi bala a maki ni kani. A mana
    kunana i tahoka, pali mi marikoi hateka vona.”
  wal-wal: SHin ha77i nu qooree gorddettiis; nu aifeekka ha mannaappe attin, harabaa
    ainne be7enna” yaagidosona.
  spa-PDDPT: Pero ahora se nos fue el apetito, pues nada ven nuestros ojos sino este
    maná.
  gun-gun: Ha'e rami teĩ aỹ ma nhanenhe'ẽ voi ipirupa ma 'rã, mba'eta amboae ramigua
    ma voi ndajajouvei, kova'e maná e'ỹ vy — he'i okuapy.
  ilo-ULB: Ita, agkakapsutkami. Awan makitami a makan no di laeng mana.”
  kpg-kpg: Dolomeenei, gei gidaadou gu paagege huoloo, gu tadau meegai e gai ai, aalaa hua
    go nia ‘manna’ e gai nia laangi huogodoo.”
  uig-ARA: مانا بۇ يەردە ھازىر كۆز ئالدىمىزدا ماننادىن باشقا ھېچنېمە يوق، ئەمدى بىزنىڭ
    جېنىمىزمۇ قۇرۇپ كېتىۋاتىدۇ» دېيىشتى.
  sus-sus: Kɔnɔ yakɔsi donse xɔli mu na muxu ma, barima ‹mana› donse nan tun na be.»
  pon-2006: A met, kitail inenen luwetalahr. Sohte mehkot kanatail pwe mannate rahn
    koaros!”
  jae-jae: Mago galoc nêŋ ôliŋwalô gêbacnê. Gêŋ ŋajam teŋ gêc atom. Mateŋ gê mana
    tageŋ.”
  ksd-ksd: ma go ra dekdek i dat i panie; ma pa da gire mule ta magit, ia kaka ra
    mana.
  tur-YTC: ama artık iştahımızı kaybettik. Bu mandan başka görülecek hiçbir şey yok.”
  grc-BRENT: Νυνὶ δὲ ἡ ψυχὴ ἡμῶν κατάξηρος· οὐδὲν πλὴν εἰς τὸ μάννα οἱ ὀφθαλμοὶ ἡμῶν.
  ind-AYT: Akan tetapi sekarang, kita kurus, tidak ada apa pun selain manna ini yang
    kita lihat.”
  nya-nya: Koma tsopano chilakolako chathu chatha. Sitikuona kanthu kena kakudya koma
    mana basi!”
  hrv-hrv: Sad nam život vene; nema ničega, osim mÓane, pred našim očima.”
  mps-mps: Tiali goli, megi da, dago bomo pela silalio, tama dago nai menio. Te nai
    mana naga elalubo da, te nai hagela mu dao,” wali.
  tpi-tpi: Tasol nau strong bilong mipela i go pinis. Na mipela i no gat kaikai. Dispela
    mana tasol i stap na mipela i les tru long en.”
  dan-1931: og nu vansmægter vi; her er hverken det ene eller det andet, vi ser aldrig
    andet end Manna.”
  vie-OVCB: nhưng ngày nay sức lực tiêu tán vì chẳng có gì ăn ngoài ma-na trước mắt!”
  guj-2017: હાલ તો અમે નબળા પડી ગયા છીએ. ફક્ત આ માન્ના સિવાય બીજું કંઈ જ અમારી નજરે
    પડતું નથી.”
  pon-2006A: A met, kitail inenen luwetalahr. Sohte kanatail mehkot pwe ihte manna
    rahn koaros!” (
  por-BRBSL: mas agora perdemos o apetite. Não há nada além deste maná para se olhar”.
  cth-cth: Atuteh ka rakhing koung a ke awh toe, Manna laipalah hoi banghai ka mit
    ni hmawt awh hoeh toe telah ati awh.
  twi-twi: Nanso mprempren de, yɛn anom ato; yenhu hwee sɛ mana nko ara.”
  hlt-hlt: Tedae mamih kah hinglu tah rhae coeng tih mamih mikhmuh kah manna pawt
    atah a cungkuem he om voel pawh.
  tbz-SIM: Ti dɛ mpɑ̀ɑ̀ diɛ nkɛ kɔ̃nnɛ̀ dikònnì. Mɑ́nnì mɑ́ɑ̀ mɑ́ɑ̀ bɑɑ nɛ́ nwe yɛwe
    yɛmɔu.
  msy-2020: Ezɨ datɨrɨghɨn en gavgaviba bar gɨfa. E damamin bizitam ua itir puvatɨ.
    Dughiabar zurara, e manan dagher kamram apa ghua bar an amɨra. E bar uarir apangkufi!”
  dop-dop: Amɑ pǝ tɑɑ pʋlʋ fɛɩ cǝnɛ. Mɑnnɑ ɩnǝɣǝlɛ Mɑnnɑ, nɑ tǝ́ tɛŋ tɑɑsɩ.
  azb-azb: Ancaq indi iştahamız küsüb, yeməyə mannadan başqa bir şey görmürük».
  eng-DBY: 'and now our soul is dried up: there is nothing at all but the manna before
    our eyes.'
  hin-2017: परन्तु अब हमारा जी घबरा गया है, यहाँ पर इस मन्ना को छोड़ और कुछ भी देख
    नहीं पड़ता।”
