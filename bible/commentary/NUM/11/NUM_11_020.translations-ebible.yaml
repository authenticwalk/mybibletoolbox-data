  heb-heb: עד חדש ימים עד אשר יצא מאפכם והיה לכם לזרא יען כי מאסתם את יהוה אשר בקרבכם
    ותבכו לפניו לאמר למה זה יצאנו ממצרים׃
  ben-IRV: এমন নয়; সম্পূর্ণ এক মাস পর্যন্ত, যতদিন তা তোমাদের নাক থেকে বের না হয়
    ও তোমরা সেটা ঘৃণা না কর, ততদিন খাবে; কারণ তোমরা তোমাদের মধ্যে থাকা সদাপ্রভুকে
    অগ্রাহ্য করেছ এবং তাঁর কাছে কেঁদে কেঁদে এই কথা বলেছ, আমরা কেন মিশর থেকে বেরিয়ে
    এসেছি?
  pan-pan: ਪਰ ਸਾਰਾ ਮਹੀਨਾ ਖਾਂਦੇ ਰਹੋਗੇ, ਜਦ ਤੱਕ ਉਹ ਤੁਹਾਡੀਆਂ ਨਾਸਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਬਾਹਰ ਨਾ
    ਨਿੱਕਲੇ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ ਘਿਣਾਉਣਾ ਨਾ ਹੋ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਜਿਹੜਾ ਤੁਹਾਡੇ
    ਵਿੱਚ ਹੈ, ਤੁੱਛ ਗਿਣਿਆ ਹੈ ਅਤੇ ਤੁਸੀਂ ਉਹ ਦੇ ਅੱਗੇ ਇਹ ਆਖ ਕੇ ਰੋਂਦੇ ਸੀ ਕਿ ਅਸੀਂ ਮਿਸਰ ਵਿੱਚੋਂ
    ਕਿਉਂ ਬਾਹਰ ਆਏ?
  tkr-tkr: 'Şu man bıkırne vazna quşeençe qalesmee, avts''u həlyvəq''ənasmee oxhanas.
    Şu vuşde yı''q''neene Rəbbilqa yı''q'' sak''al hı''ı, Mang''une ögiyl gyaaşe-gyaaşe
    uvhuva: „Şi nişisne Misirğançe qığeepç''ı!“»'
  mya-JVB: သင် တို့နှာခေါင်း ထဲက အမဲသားထွက် ၍ ရွံ စရာ ဖြစ် သည်တိုင်အောင် တလ ပတ်လုံးစားရကြမည်။
    အကြောင်းမူကား ၊ သင် တို့တွင် ရှိတော်မူသောထာဝရဘုရား ကို၊ သင်တို့သည် မထီမဲ့မြင်ပြု
    လျက်၊ ငါတို့သည် အဲဂုတ္တု ပြည်မှ အဘယ်ကြောင့် ထွက်လာ ရကြသနည်းဟု ရှေ့ တော်၌ ငိုကြွေး
    လျက် ပြောဆို ကြပြီ တကားဟု မောရှေ အား မိန့် တော်မူ၏။
  tbg-tbg: Ne vohaa torarama mati namaqi viqata viqata tima, popohamavi, qaiqaa neha
    vuru vihivaro, vuruvano ni aiqi ntunahairovata tuvuanarove. Noravano Kotiva ni
    hampata vaimantavata, ne mati kaara vira qoririma amitaarave. Ne nuntu nauntu
    tiha, Nantihae tenavu Isipi ke maini anuro? tiarave. Ne minti tiara kaara vi haikava
    niqi qovaraiqianarove, tiane, tiro. Kotiva Mosirara vaiinti nahenti minti tivakehara
    tiva nimiane, tiro.
  hmo-hmo: 'To hua ta ena dina ibounai be vamu do umui ania, ela bona do umui hesiku,
    do umui negea. Badina be Lohiabada, umui huanai ia noho Diravana, be umui gwau
    henia vadaeni. Ia dekenai umui maumau vadaeni, umui gwau: ‘Badina dahaka Aigupito
    ai rakatania?’ ”'
  urd-urd: बल्कि एक महीना कामिल उसे खाते रहोगे, जब तक वह तुम्हारे नथुनों से निकलने
    न लगे और तुम उससे घिन न खाने लगो; क्यूँकि तुम ने ख़ुदावन्द को जो तुम्हारे बीच
    है छोड़ दिया, और उसके सामने यह कह — कह कर रोए हो कि हम मिस्र से क्यूँ निकल आए?”
  rus-SYN: 'но целый месяц будете есть, пока не пойдет оно из ноздрей ваших и не сделается
    для вас отвратительным, за то, что вы презрели Господа, Который среди вас, и плакали
    пред Ним, говоря: для чего было нам выходить из Египта?'
  bqc-SIM: Aa so mↄ gbãa doɛ e à bↄ ń níu, a ni i bↄńla. Asa ma Dii má kú ń
    guuɛ, ↄ̃ aa pãkpàmazi. Aa zↄadↄ̀a aa mɛ̀, bↄ́yãi wa bↄi Egipii?
  tcz-CHONGTHU: Nang hon lhakhat sunga nachimdeh tokah uva naneh diu ahi. Ajeh chu
    nanghon nakom uva umjing Pakai napampai un, chuleh ama kom a kiphinnan naseiyun,
    “Idia Egypt gam ihin dalhah mong mong uham” natiuve.””
  mar-mar: परंतु तुम्ही ते पूर्ण महिनाभर तुमच्या नाकपुड्यातून निघेपर्यंत आणि तुम्हास
    शिसारी येईपर्यंत तुम्ही ते खाल. कारण तुम्ही जो परमेश्वर तुम्हामध्ये राहतो त्यास
    तुम्ही नाकारले आहे. तुम्ही त्याच्यासमोर रडला. तुम्ही म्हणाला, आम्ही मिसर देश का
    सोडला?
  qub-qub: Paycunaga aychata miconga juc quilla intërumi. Pasaypa däñapäcongarämi,
    melanäcongarämi. Chayno canga paycunawan caycaptë manacajman churamashanpitami,
    nogapa ñaupächo wagashpan ‹¿Imapäraj Egiptupita llojshimuranchïpis?› nishanpitami.»
  bqp-bqp: Oni só mↄ do gbãngbãn ari à bo ń yĩn a ni bo ń pↄn. Zaakũ makũ Dikiri
    má kú ń tɛ́, akũ ò pã kpàmai. Ò zuka dↄ̀ma ò pì, bↄ́yãi ò bò Misilai?
  hat-hat: Se va pandan tout yon mwa. N'a gen pou nou manje l' jouk l'a soti nan twou
    nen nou, jouk n'a rebite l', paske nou te vire do bay Bondye ki te la nan mitan
    nou an, nou t'ap plenyen nan zòrèy li, nou t'ap di nou pa t' dwe janm soti kite
    peyi Lejip.
  eng-BSB: but for a whole month—until it comes out of your nostrils and makes you
    nauseous—because you have rejected the LORD, who is among you, and have cried
    out before Him, saying, ‘Why did we ever leave Egypt?’”
  tod-tod: 'Kɛlɛ wa yɛsu miizu eyɛsu alu gila, eyɛsu é ɠula wo-zokpai zu, unpili
    wɔin ɗa wo zo. Mazɔlɔɔ wo Ɠɔoɠɔ GALAGI ʋɛlɛʋiliga, nii é wo zaama, wo wɔlɔa gaazu,
    wo ɠɛ ma: Leeni vaa zu deɠɛmu gi zeɠeai Ezipete yooi zu?› »'
  eng-WEBPB: but a whole month, until it comes out at your nostrils, and it is loathsome
    to you; because you have rejected the LORD who is amongst you, and have wept before
    him, saying, “Why did we come out of Egypt?”’”
  kbq-kbq: mago ikampina tamagra nenesageno, tamagona kampinti katati huno tamagoteno
    tamavresra hugahie. Na'ankure tamagrane nemanua Ra Anumzamo'na tamage'na hunamita
    zavi neteta anage hu'naze, Nahigeta Isipi'a atreta e'nesunane? huta hu'naze.
  nhe-BL: 'Pero quicuase nochi se metztli hasta quisas ipan iniyacatzol huan quiijiyase,
    pampa inijuanti nechhuejcamajcajtoque na, tlen niimoTECO; na tlen niitztoc tlatlajco
    inijuanti. Chocatoque noixtla huan quiijtojtoque: ‘¿Para tlen tiquisque nepa ipan
    tlali Egipto?’'
  bus-bus: Aↄ̃é só mↄ do gbãngbãn ai à bↄ ń yĩn à nii bↄ ń pↄↄ guu. Zaakɛ mamↄma
    Dii má kú ń tɛ́, ben aↄ̃ pã kpàmazi. Aↄ̃ zↄka dↄ̀ma wà bè, bↄ́yãnzi wà bↄ̀ Igipitizi?
  gub-BL: Pemumaw putar pitài zahy i'u pà nehe. Te uhem putar peapygwar rupi nehe.
    Pezewaru putar izuwi nehe. Pehuhuk putar hexak mehe nehe. Ta'e peityk Tupàn Tuweharupi
    Wiko Ma'e pemyter pe har pe xe. Ta'e peze'eg zemueteahy hehe xe. — Aze mo nazahem
    iwer Ezit ywy wi, peze izupe, ere wanupe nehe.
  eng-DRA: 'But even for a month of days, till it come out at your nostrils, and become
    loathsome to you, because you have cast off the Lord, who is in the midst of you,
    and have wept before him, saying: Why came we out of Egypt?'
