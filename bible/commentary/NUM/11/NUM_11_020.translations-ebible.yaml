verse: NUM.011.020
translations:
  mal-C: ഒരുമാസം മുഴുവൻ—അതു നിങ്ങളുടെ മൂക്കിലൂടെ പുറത്തുവന്ന് നിങ്ങൾക്ക് അറപ്പുണ്ടാകുന്നതുവരെ—നിങ്ങൾ
    തിന്നും. കാരണം നിങ്ങളുടെ മധ്യത്തിലുള്ള യഹോവയെ നിങ്ങൾ ത്യജിച്ച് “ഞങ്ങൾ ഈജിപ്റ്റിൽനിന്നും
    പോന്നതെന്തിന്” എന്നു പറഞ്ഞ് അവിടത്തെ മുമ്പാകെ നിലവിളിച്ചല്ലോ.’ ”
  deu-TKW: 'sondern einen ganzen Monat lang, bis ihr es nicht mehr erriechen könnt,
    und es euch zum Ekel wird; denn ihr habt Jahwe, der unter euch weilt, gering geachtet
    und ihm vorgejammert und gesagt: Wozu sind wir doch aus Ägypten ausgezogen?'
  lin-lin: 'Kasi bokolia yango sanza mobimba kino ekobima bino na zolo mpe bokoyoka
    yango nkele, pamba te bobwakaki Yawe oyo azali kati na bino, bolelaki-lelaki liboso
    na Ye mpe bolobaki : ‹ Mpo na nini tobimaki na Ejipito ? › »'
  eng-LSV: '[but] even to a month of days, until it comes out from your nostrils,
    and it has become an abomination to you, because that you have loathed YHWH, who
    [is] in your midst, and weep before Him, saying, Why is this [that] we have come
    out of Egypt!”'
  eng-GNV: But a whole moneth, vntill it come out at your nostrels, and bee lothesome
    vnto you, because ye haue contemned the Lord, which is among you, and haue wept
    before him, saying, Why came we hither out of Egypt?
  eng-WEBSTER: But even a whole month, until it shall come out at your nostrils, and
    it be lothsome to you; because ye have despised the LORD who is among you, and
    have wept before him, saying, Why came we forth out of Egypt?
  nhw-BL: 'Pero quicuase nochi se metztli hasta quisas ipan ininyacatzol huan quiijiyase,
    pampa inijuanti nechhuejcamajcajtoque na, catli niamoTECO; na catli niitztoc tlatlajco
    inijuanti. Chocatoque noixpa huan quiijtojtoque: ‘¿Para tlen tiquisque nepa ipan
    tlali Egipto?’'
  swh-ONEN: bali kwa mwezi mzima mpaka iwatokee puani, nanyi mtaichukia kabisa, kwa
    kuwa mmemkataa Bwana, ambaye yupo miongoni mwenu, nanyi mmelia mbele zake, mkisema,
    “Hivi kwa nini tulitoka Misri?” ’ ”
  bba-bba: Suru ɡirɑ bɑ koo ye tem sere yu yɑri ben wɛ̃run di, yu bu tusi. Domi bɑ
    nɛ, Yinni Gusunɔ yinɑ, nɛ wi nɑ wɑ̃ɑ ben suunu sɔɔ. Bɑ mɑn wɔkisi bɑ mɔ̀, mbɑn
    sɔ̃nɑ bɑ yɑrɑ Eɡibitin di.
  eng-KJVCPB: 'but even a whole month, until it come out at your nostrils, and it
    be loathsome unto you: because that ye have despised the Lord which is among you,
    and have wept before him, saying, Why came we forth out of Egypt?'
  luo-luo: to unuchame kuom dwe achiel, manyaka othingʼu mi ungʼogi nikech usedagi
    Jehova Nyasaye modak e kindu kendo useywak e nyima, kuwacho niya, “Angʼo momiyo
    ne waa Misri?” ’ ”
  meu-meu: a hua ena dina iboudiai vamu bavania, ela bona ianina ai ba hesiku, bena
    ba dadaraia. Badina be Iehova, bogaragimui ai e nohomu Diravana, vada o dadaraia,
    ia vairanai o tai, oto “Dahaka dainai Aigupto a rakatania?”
  npi-ULB: तर तिमीहरूले तिमीहरूको नाक लागूञ्‍जेलसम्म पुरै महिनाभरि नै मासु खानेछौ
    । यो तिमीहरूलाई दिगमिग हुनेछ, किनभने तिमीहरूले परमप्रभुलाई इन्कार गरेका छौ, जो
    तिमीहरू माझ हुनुहुन्छ । तिमीहरू उहाँको सामु रोएका छौ । तिमीहरूले भन्यौ, “हामीले
    मिश्र देश किन छाड्यौँ ?”
  yor-yor: ṣùgbọ́n fún odidi oṣù kan, títí tí ẹran náà yóò fi máa yọ ní imú yín, tí
    yóò sì sú yín, nítorí pé ẹ ti kẹ́gàn Olúwa tí ó wà láàrín yín, ẹ sì ti sọkún fún
    un wí pé, “Kí ló dé tí a fi kúrò ní Ejibiti gan an?” ’ ”
  emp-NTPO: '@see-verse:NUM.011.019'
  pes-OPCB: بلکه برای یک ماه تمام گوشت خواهید خورد به حدی که از دماغتان درآید و از
    آن بیزار شوید، زیرا خداوند را که در میان شماست رد نموده، از فراق مصر گریه کردید.“»
  tgl-ULB: ngunit kakain kayo ng karne sa loob ng buong isang buwan hanggang sa ito
    ay lumabas sa inyong mga ilong. Ito ang magpapadiri sa inyo dahil itinakwil ninyo
    si Yahweh, na siyang kasama ninyo. Umiyak kayo sa kaniyang harapan. Sinabi ninyo,
    “Bakit pa natin iniwan ang Ehipto?''''''
  cbu-NT: Minam tsup zurampatari katungachus, siyaatsimari wanuts kasikchu, katungamaris
    shipipis shitungchiya. Izuuru kaniztsimun saanaa tsungasambatssa, yuwamand nuwaa
    kasamaam zandkis anumandaya. Watam Ijiptosh tsap shitungarangus, nuwaa; ¿Mayaamshtaja
    Apanll iyaa ningeem wayarang? tárangsawa. Watam nuwaana siyaa imachkinawa, Apanll
    átcha, tángcha, tárangiya Móysisaatsi.
  hui-hui: Nalu kamine hangu ngui harigaha bidi bede lalu tagira pialu magu taguialu
    bilimulo ege mbira naho wiaabo halu holeberami. Anduane Homogo i̱na tí heba mandagi
    ogoria henego tígua wara a̱i̱ halu gimigomo lalu howa lalu Iyibi dindiore yu wahabe
    nahego yu waharima larimigonaga ani bulebero laya lamibe, lene.
  mya-mya: အ​သား​သည်​သူ​တို့​၏​နား​များ​မှ​ထွက်​၍ အ​သား​ကို​ရွံ​မုန်း​လာ​သည့်​တိုင်​အောင်
    တစ်​လ လုံး​လုံး​စား​ရ​ကြ​မည်။ ဤ​သို့​ဖြစ်​ရ​ခြင်း​မှာ သူ​တို့​သည်​အီ​ဂျစ်​ပြည်​ကို​တ​သ​လျက်​သူ
    တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား ကို​ပစ်​ပယ်​ကာ​ညည်း​ညူ​ကြ​သော​ကြောင့်​ဖြစ်
    သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཅག་གིས་ཟླ་ཧྲིལ་པོ་གཅིག་ལ་བཟའ་བ་དང་། ཤ་ནི་ཁྱོད་ཚོའི་སྣ་ཁུང་ལས་འཐོན་ཞིང་དེ་ལ་ཞེ་མེར་བའི་བར་དུ་བཟའ་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གིས་ཁྱོད་ཚོའི་དཀྱིལ་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་སྣང་མེད་དུ་བསྐྱུར་ཏེ་ཁོང་གི་དྲུང་དུ་ངུ་འབོད་བྱེད་ཀྱིན།
    ངེད་ཅག་ཅིའི་ཕྱིར་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པ་ཡིན་ནམ་ཞེས་སྨྲས་པའི་ཕྱིར་རོ་ཞེས་སྨྲོས་ཤིག་གསུངས་སོ།
    །
  sna-sna: asi kwomwedzi wose, kusvikira yabuda nomumhino dzenyu uye mukaisema, nokuti
    makaramba Jehovha, ari pakati penyu, uye maichema pamberi pake muchiti, “Takambobvireiko
    kuIjipiti?” ’ ”
  spa-BLM: 'sino un mes entero, hasta que os salga por las narices, y os resulte repugnante;
    porque habéis rechazado a Yahvé, que está en medio de vosotros, y habéis llorado
    ante él, diciendo: “¿Por qué salimos de Egipto?””'
  cac-cac: 'palta jun ujal ol schi noc'' chib''ej chi'' eb''. Ol schi noc'' eb'' masanto
    ol xej eb'' yuj noc''. Ol laj ja noc'' d''a yoltac sn̈i'' eb'', masanto ol syaj
    noc'' eb''. Yujto emnaquiltac ix in yutej eb'' a in Jehová in ayinec'' d''a e
    cal. Tz''oc'' eb'' d''a vichan̈ syalan eb'': ¿Tas yuj ix on̈ iq''uelta d''a Egipto?
    xchi eb'', xchi d''a vin̈.'
  swh-ULB: Lakini mtakula nyama kwa mwezi mmoja mpaka zitakapowatokea puani. Mpaka
    zitawakinai kwa sababu mmemkataa BWANA ambaye yuko kati yenu. Mmelia mbele yake.
    mmesema, “Kwa nini tulitoka Misri?””
  bel-bel: 'а цэлы месяц, пакуль ня пойдзе яно з ноздраў вашых і ня зробіцца вам агідным
    за тое, што вы пагардзілі Госпадам, Які сярод вас, і енчылі перад Ім, кажучы:
    навошта нам было выходзіць зь Егіпта?'
  deu-ELBBK: 'bis zu einem ganzen Monat, bis es euch zur Nase herauskommt, und es
    euch zum Ekel wird; weil ihr den HERRN, der in eurer Mitte ist, verachtet und
    vor ihm geweint und gesprochen habt: Warum doch sind wir aus Ägypten herausgezogen?'
  mbb-OT: kekena, senge vulan, taman te igkeutè niw heini su edsemuwen kew en. Su
    inselikwey a keniyu is nekiduma keniyu, ne midriklamu kew kayi te kedì he ke sikiyu
    te, deyzey pa ke wazè kew en med-awà diyà te Ehipto.’ ”
  mal-2015: 'അതു നിങ്ങളുടെ മൂക്കിൽകൂടി പുറപ്പെട്ടു നിങ്ങൾക്കു ഓക്കാനം വരുവോളം നിങ്ങൾ
    തിന്നും; നിങ്ങളുടെ ഇടയിൽ ഉള്ള യഹോവയെ നിങ്ങൾ നിരസിക്കയും: ഞങ്ങൾ മിസ്രയീമിൽനിന്നു
    എന്തിന്നു പുറപ്പെട്ടുപോന്നു എന്നു പറഞ്ഞു അവന്റെ മുമ്പാകെ കരകയും ചെയ്തിരിക്കുന്നുവല്ലോ.'
  rmc-rmc: 'ale chana les calo čhon, medik tumenge na avela avri prekal o nakh a medik
    tumenge na džungľola. Vašoda, bo odčhiďan pašal peste le RAJES, savo hino maškar
    tumende, bo rovibnaha pre leste vičinenas: „Soske avľam avri andral o Egipt?“
    ‘ “'
  pes-OPV: بلکه یک ماه تمام تا از بینی شما بیرون آید ونزد شما مکروه شود، چونکه خداوند
    را که درمیان شماست رد نمودید، و به حضور وی گریان شده، گفتید، چرا از مصر بیرون
    آمدیم.»
  ron-1924: 'чи о лунэ ынтрягэ, пынэ вэ ва еши пе нэрь ши вэ вець скырби де еа, пентру
    кэ н-аць аскултат де Домнул каре есте ын мижлокул востру ши пентру кэ аць плынс
    ынаинтя Луй, зикынд: «Пентру че ам ешит ной оаре дин Еӂипт?»’”'
  ben-OBCV: সম্পূর্ণ এক মাস অবধি, যতক্ষণ না মাংস তোমাদের নাক থেকে বহির্গত হয় ও তোমাদের
    বিরাগ জন্মে, কারণ যিনি তোমাদের মধ্যে অবস্থানকারী, তোমরা সেই সদাপ্রভুকে প্রত্যাখ্যান
    করেছ, বলেছ, “কেন আমরা সম্পূর্ণরূপে মিশর পরিত্যাগ করে এলাম?” ’ ”
  som-som: laakiinse waxaad cuni doontaan bil dhan, jeer aad sanka dulalkiisa ka keentaan,
    oo aad ka diiqootaan, maxaa yeelay, Rabbiga idin dhex jooga ayaad diiddeen oo
    aad ku hor ooydeen, oo waxaad tidhaahdeen, Bal maxaannu Masar uga soo baxnay?
  lat-VUC: 'sed usque ad mensem dierum, donec exeat per nares vestras, et vertatur
    in nauseam, eo quod repuleritis Dominum, qui in medio vestri est, et fleveritis
    coram eo, dicentes: Quare egressi sumus ex Ægypto?'
  eng-ASVBT: but a whole month, until it come out at your nostrils, and it be loathsome
    unto you; because that ye have rejected Jehovah who is among you, and have wept
    before him, saying, Why came we forth out of Egypt?
  ita-1885: 'ma fino a un mese intiero, finchè vi esca per le nari, e che l''abbiate
    in abbominio; poichè voi avete sprezzato il Signore che è nel mezzo di voi, e
    avete pianto davanti a lui, dicendo: Perchè siamo usciti di Egitto?'
  eng-LXXUP: ye shall eat for a full month, until the flesh come out at your nostrils;
    and it shall be nausea to you, because ye disobeyed the Lord, who is among you,
    and wept before him, saying, What had we to do to come out of Egypt?
  eng-ULB: but you will eat meat for a whole month until it comes out of your nostrils.
    It will disgust you because you have rejected Yahweh, who is among you. You have
    wept before him. You said, “Why did we leave Egypt?”'”
  spa-VBL: 'La comerán durante un mes entero hasta que vomiten y les salga por las
    narices, porque han rechazado al Señor, que está aquí con ustedes, y se han quejado
    de él diciendo: ‘¿Por qué se nos ocurrió salir de Egipto?’”'
  fra-_FOB: 'Mais jusqu''à un mois entier, jusqu''à ce qu''elle vous sorte par les
    narines, et que vous en soyez dégoûtés, parce que vous avez rejeté l''Éternel
    qui est au milieu de vous, et que vous avez pleuré devant lui, en disant: Pourquoi
    donc sommes-nous sortis d''Égypte?'
  mal-mal: അത് നിങ്ങളുടെ മൂക്കിൽകൂടി പുറപ്പെട്ട് നിങ്ങൾക്ക് ഓക്കാനം വരുവോളം നിങ്ങൾ
    തിന്നും; നിങ്ങളുടെ ഇടയിൽ ഉള്ള യഹോവയെ നിങ്ങൾ നിരസിക്കുകയും, ‘ഞങ്ങൾ ഈജിപ്റ്റിൽ നിന്ന്
    എന്തിന് പുറപ്പെട്ടുപോന്നു’ എന്ന് പറഞ്ഞ് അവിടുത്തെ മുമ്പാകെ കരയുകയും ചെയ്തിരിക്കുന്നുവല്ലോ”.
  urd-GVR: Tum ek pūrā mahīnā ḳhūb gosht khāoge, yahāṅ tak ki wuh tumhārī nāk se niklegā
    aur tumheṅ us se ghin āegī. Aur yih is sabab se hogā ki tum ne Rab ko jo tumhāre
    darmiyān hai radd kiyā aur rote rote us ke sāmne kahā ki ham kyoṅ Misr se nikle.’”
  suz-BL: गेपुकीमी ब्रीचा ङा पा महिना का सम्‍म श्‍ये ब्‍वचा ताइनीनी। मारदे हना गेपुकीम
    आंम इन दातेम बाक्‍शो परमप्रभु यावे कली मटिनी। मिनु गे मेको आ ङोंइती ‘गो मारदे
    इजीप्‍त रे ग्रूशा गाक्‍का?’ दे ङाक्‍तीनी” देंत।
  ita-1927: 'finché vi esca per le narici e vi faccia nausea poiché avete rigettato
    l’Eterno che è in mezzo a voi, e avete pianto davanti a lui, dicendo: Perché mai
    siamo usciti dall’Egitto?”'
  ckb-ckb: 'بەڵکو ماوەی مانگێکی تەواو دەیخۆن، هەتا لە کونی لووتتان دێتە دەرەوە و ڕقتان
    لێی دەبێتەوە، چونکە یەزدانتان ڕەتکردەوە کە لەنێوتاندایە و لەبەردەمیدا گریان و
    گوتتان: ’بۆچی ئەمەمان کرد و لە میسر هاتینە دەرەوە؟‘ “»'
  eng-BBE: 'But every day for a month, till you are tired of it, turning from it in
    disgust: because you have gone against the Lord who is with you, and have been
    weeping before him saying, Why did we come out of Egypt?'
  kan-OKCV: ಅದು ನಿಮ್ಮ ಮೂಗಿನಿಂದ ಬಂದು, ನಿಮಗೆ ಅಸಹ್ಯವಾಗುವ ತನಕ ಪೂರ್ತಿ ತಿಂಗಳವರೆಗೆ ಮಾಂಸವನ್ನು
    ತಿನ್ನುವಿರಿ. ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿ, ಅವರ ಎದುರಿನಲ್ಲಿ ಅತ್ತು,
    ‘ನಾವು ಏಕೆ ಈಜಿಪ್ಟಿನಿಂದ ಬಂದೆವು,’ ಎಂದು ಹೇಳುತ್ತೀರಲ್ಲಾ, ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.011.019'
  tam-2017: ஒரு மாதம்வரை சாப்பிடுவீர்கள்; அது உங்களுடைய மூக்கிலிருந்து புறப்பட்டு,
    உங்களுக்குத் தெவிட்டிப்போகும்வரை சாப்பிடுவீர்கள்; உங்களுக்குள்ளே இருக்கிற யெகோவாவை
