verse: NUM.011.031
translations:
  mal-C: അപ്പോൾ യഹോവയിൽനിന്ന് ഒരു കാറ്റു പുറപ്പെട്ടു; കാറ്റുമൂലം കാടപ്പക്ഷികൾ സമുദ്രത്തിൽനിന്നുവന്നു.
    അത് അവയെ പാളയത്തിനുചുറ്റും എല്ലായിടത്തും നിലത്തുനിന്ന് ഏകദേശം രണ്ടുമുഴം പൊക്കത്തിൽ
    എല്ലാ ദിശയിലേക്കും ഒരു ദിവസത്തെ വഴി ദൂരംവരെ വീഴിച്ചു.
  deu-TKW: Da erhob sich ein von Jahwe gesandter Wind; der trieb Wachteln vom Meer
    herüber und ließ sie über das Lager hinfliegen, eine Tagereise weit nach dieser
    und eine Tagereise weit nach jener Richtung rings um das Lager her, in einer Höhe
    von etwa zwei Ellen über dem Boden.
  lin-lin: Boye, Yawe atindaki mopepe moko oyo ememaki bankanga wuta na ebale monene
    mpe ebwakaki yango na molako mpe na zingazinga na yango. Etando oyo bankanga ekweyaki
    ezalaki molayi ya mobembo ya mokolo moko na makolo, mpe ezipaki mabele na bosanda
    ya metele moko.
  eng-LSV: And a spirit has journeyed from YHWH, and cuts off quails from the sea,
    and leaves [them] by the camp, as a day’s journey here and as a day’s journey
    there, around the camp, and about two cubits above the face of the land.
  eng-GNV: Then there went foorth a winde from the Lord, and brought quailes from
    the Sea, and let them fall vpon the campe, a dayes iourney on this side, and a
    dayes iourney on the other side, round about the hoste, and they were about two
    cubites aboue the earth.
  eng-WEBSTER: And there went forth a wind from the LORD, and brought quails from
    the sea, and let them fall by the camp, as it were a day's journey on this side,
    and as it were a day's journey on the other side, around the camp, and as it were
    two cubits high upon the face of the earth.
  nhw-BL: Huan TOTECO quichijqui ma huala se ajacatl chicahuac tlen campa hueyi atl
    huan quinhualicac tlahuel miyac solime. Huan patlantinemiyayaj campa hueli tlatlajco
    huan yahualtic nopa altepetl tlen ininyoyoncalhua nopa israelitame. Huan nopa
    solime patlantinemiyayaj echcapantzi san quen se metro ihuejcapanca. Huan nojquiya
    san se eliyaya temitoc ica solime huejca tlen ininchajchaj hasta campa se huelis
    ajsis sintla nejnemis para se tonal ihuejcaca.
  swh-ONEN: Kisha ukatokea upepo kutoka kwa Bwana, nao ukawaletea kware kutoka baharini.
    Ukawaangusha kwenye eneo lote linalozunguka kambi na kujaa ardhini kimo cha mita
    moja hivi kutoka ardhini kwenye eneo la umbali wa mwendo wa siku moja kila upande.
  bba-bba: Yerɑ Yinni Gusunɔ u woo seeyɑ sɑɑ nim wɔ̃kun di. Mɑ woo ɡe, ɡɑ kɑ kusunu
    nɑ nu tɛriɑ sɑnsɑni ye sɔɔ kpuro nɡe sɔ̃ɔ teerun sɑnum sɑkɑ. Kusu ni, nu tem wukiriwɑ
    ɡɔm soonu yirun sɑkɑ.
  eng-KJVCPB: And there went forth a wind from the Lord, and brought quails from the
    sea, and let them fall by the camp, as it were a day’s journey on this side, and
    as it were a day’s journey on the other side, round about the camp, and as it
    were two cubits high upon the face of the earth.
  luo-luo: Eka Jehova Nyasaye notugo yamo mokelo aluru koa e nam. Yamo nokelogi ma
    gichokore e alwora mar kambi madirom fut adek koa piny, kendo kama ne gichokoreno
    ne nyalo romo wuoth mar ndalo achiel.
  meu-meu: Una negana ai Iehova ese lai ta e siaia; bena una lai ese kibi momo davara
    kahana e harohodia diho edia taruha tanona ai, ela bona dina ta laolaona heḡereḡerena
    taruha kahana ai, bona ma kahana ai danu dina ta laolaona heḡereḡerena, tano daenai
    kiubit rua heḡereḡerena.
  npi-ULB: त्यसपछि परमप्रभुबाट बतास आयो र समुद्रबाट बट्टाई चराहरू ल्यायो । तिनीहरू
    छाउनी नजिक वरिपरि एक दिनको बाटोभरि झरे । बट्टाई चराहरूले लगभग एक मिटर जत्ति बाक्लो
    हुने गरी जमिनलाई नै ढाके ।
  yor-yor: Afẹ́fẹ́ sì jáde láti ọ̀dọ̀ Olúwa ó sì kó àparò wá láti inú Òkun. Ó sì dà
    wọ́n káàkiri gbogbo ibùdó ní ìwọ̀n gíga ẹsẹ̀ bàtà mẹ́ta sórí ilẹ̀, bí ìwọ̀n ìrìn
    ọjọ́ kan ní gbogbo àyíká.
  emp-NTPO: Maʌ̃be Ãcõrẽba nãũrãda pusaareba tʌbisia. Maʌ̃ nãũrãba põrãda zocãrã enesia
    israelerã duanʌmaa. Israelerã duanʌmaʌba ewari ab̶a wãida b̶ʌ quĩrãca maʌ̃ põrãra
    jewed̶a jãrẽb̶aribusi b̶asia. Egorod̶eba dji ʌ̃tʌara dadji b̶acara daucha b̶asia.
  pes-OPCB: خداوند بادی وزانید که از دریا بلدرچین آورد. بلدرچین‌ها اطراف اردوگاه را
    از هر طرف به مسافت یک روز راه در ارتفاعی نزدیک به یک متر از سطح زمین پر ساختند.
  tgl-ULB: Pagkatapos, isang hangin ang dumating mula kay Yahweh at nagdala ng pugo
    mula sa dagat. Bumagsak ang mga ito malapit sa kampo, na may isang araw na paglalakbay
    sa isang dako at isang araw na paglalakbay sa kabilang dako. Pumalibot ang mga
    pugo sa kampo na may dalawang siko ang taas mula sa lupa.
  cbu-NT: Apanllsha kambusurush marshuchee katamish zanganirangiya. Kambusursha kizpur
    kambustarangu zamzee tpurangayaru, yapsha tputs taarana ambshat katamish marshuch
    pantsatarangiya. Anshat katamish marshuch zapan pantsatarangu, ashchiri shuneeru
    yuwash taarana anush tatsitarangiya. Tputssha naparangsin, minum zar wazuran naakich
    anush ashchiri zamiz tatsitarangu, minumtam metor pakchimsha pshataru íwaririni
    tamusinlleerangiya.
  hui-hui: Abale aube tobaneore buwa Anduane Homogohanda puyabu iba solowarahayagi
    howa ibilayagome ega de̱wa̱re dindiha pulo yalu ibuwa balai anda bu heagoria bira
    dege dindi halu biruyu mabu bialu biruyu peagola hendedamibe nahe de handa wiahe
    íbu berene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပင်​လယ်​ဘက်​မှ​လေ​ကို တိုက်​စေ​သ​ဖြင့် လေ​နှင့်​အ​တူ​ငုံး​ငှက်​များ​ပါ
    လာ​၏။ ထို​ငုံး​ငှက်​များ​သည်​မြေ​ပြင်​အ​ထက် သုံး​ပေ​အ​မြင့်​မှ​ပျံ​သန်း​လာ​၍ စ​ခန်း​အ​တွင်း
    နှင့်​စ​ခန်း​အ​ပြင်​မိုင်​များ​စွာ​ပတ်​လည်​နေ​ရာ အ​နှံ့​အ​ပြား​တွင်​နား​ကြ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་རླུང་ཞིག་བྱུང་སྟེ། རྒྱ་མཚོའི་ངོས་ནས་སྲེག་པ་ཁུར་འོངས་ཤིང་སྒར་གྱི་ས་ལ་བབས་པ་དང་།
    སྲེག་པས་སྒར་བསྐོར་ཏེ་ཚུར་ལ་ཉིན་གཅིག་གི་ལམ་ཐག་དང་ཕར་ལ་ཉིན་གཅིག་གི་ལམ་ཐག་ཡོད་ཅིང་།
    ས་ངོས་ནས་མཐོ་ཚད་ཁྲུ་གཉིས་ཙམ་ལ་སླེབས་པའོ། །
  sna-sna: Zvino mhepo yakabuda ichibva kuna Jehovha ikasunda zvihuta zvichibva kugungwa.
    Yakazvikanda pasi kumativi ose omusasa zvikaita murwi ungada kuita makubhiti maviri
    kubva pasi, kusvika pangafambwa rwendo rwezuva rimwe chete kumativi ose.
  spa-BLM: Salió un viento de Yahvé y trajo codornices del mar, y las dejó caer junto
    al campamento, como a un día de camino de un lado, y a un día de camino del otro,
    alrededor del campamento, y como a dos codos sobre la superficie de la tierra.
  cac-cac: Junanto val rato chi' ix cot jun ic' te ov d'a yol a' mar yuj Jehová, axo
    jun ic' chi' ix ic'ancot noc' tzijtumal much scuchan ub'. Ix em noc' d'a yol campamento
    yed' d'a spatictac, ay am junoc c'ual stec'nab'il spatictac campamento chi' b'aj
    ix c'och c'aman yem noc'. Junxon̈ej am val metro schaan̈il tz'ec' jen̈en̈oc noc'
    d'a yib'an̈ luum.
  swh-ULB: Kisha upepo ukavuma kutoka kwa BWANA ukaja na kware kutokea baharini. Wakaanguka
    karibu na kambi, kiasi cha umbali wa safari ya siku moja upande huu na umbali
    wa siku moja upande mwingine. Wale kware wakaizunguka kambi kiasi cha mita moja
    toka uso wa dunia.
  bel-bel: І падняўся вецер ад Госпада, і прынёс ад мора перапёлак, і накідаў іх каля
    табара, на дзень дарогі з аднаго боку і на дзень дарогі з другога боку табара,
    амаль на два локці ад зямлі.
  deu-ELBBK: Und ein Wind fuhr von dem HERRN aus und trieb Wachteln vom Meer herbei
    und warf sie auf das Lager, bei einer Tagereise hier und bei einer Tagereise dort,
    rings um das Lager, und etwa 2 Ellen hoch über der Oberfläche der Erde.
  mbb-OT: Ne zutun impepengeramag te Nengazen te ebpekeuwit te menge piyuǥù puun te
    zaǥat. Ne nemenlayang dan diyà te peliǥuy te kampu he tetelu he ǥiek is ketikang
    dan puun te tanà, ne nepipira he kilumitru is keluǥayad wey keluag te tanà he
    nezebpakan dan.
  mal-2015: അനന്തരം യഹോവ അയച്ച ഒരു കാറ്റു ഊതി കടലിൽനിന്നു കാടയെ കൊണ്ടുവന്നു പാളയത്തിന്റെ
    സമീപത്തു ഒരു ദിവസത്തെ വഴി ഇങ്ങോട്ടും ഒരു ദിവസത്തെ വഴി അങ്ങോട്ടും ഇങ്ങനെ പാളയത്തിന്റെ
    ചുറ്റിലും നിലത്തോടു ഏകദേശം രണ്ടു മുഴം അടുത്തു പറന്നുനില്ക്കുമാറാക്കി.
  rmc-rmc: O RAJ bičhaďa zoraľi balvaj, so le morostar anelas le prepelicen, medik
    na sas všadzik andro izraeliko taboris. Sas ajci but, hoj sas pašal o taboris
    pal dojekh sera pro but kilometri a sas la phuvatar nacalo metros.
  pes-OPV: و بادی از جانب خداوند وزیده، سلوی رااز دریا برآورد و آنها را به اطراف لشکرگاه
    تخمین یک روز راه به این طرف و یک روز راه به آن طرف پراکنده ساخت، و قریب به دو
    ذراع از روی زمین بالا بودند.
  ron-1924: Домнул а фэкут сэ суфле де песте маре ун вынт, каре а адус препелице ши
    ле-а рэспындит песте табэрэ кале кам де о зи ынтр-о парте ши кале кам де о зи
    де чялалтэ парте ын журул таберей. Авяу о ынэлциме де апроапе дой коць де ла фаца
    пэмынтулуй.
  ben-OBCV: তখন সদাপ্রভুর কাছ থেকে এক ঝড় বের হয়ে সমুদ্র থেকে ভারুই পাখিদের তুলে
    নিয়ে এল। সেই ঝড়, ছাউনির চতুর্দিকে তাদের উড়িয়ে নিয়ে এল। তারা ভূমি থেকে তিন
    ফুট উঁচুতে অবস্থান করল এবং যে কোনো দিশায়, একদিনের চলার পথ পর্যন্ত বিস্তৃত হয়ে
    রইল।
  som-som: Markaasaa dabayl Rabbiga ka timid, oo waxay badda ka keentay digaagduur,
    oo xerada hareeraheedii ayay ku soo daadisay intii maalin socodkeed ah oo dhankan
    ah iyo intii maalin socodkeed ah oo dhanka kale ah oo xerada ku wareegsan, oo
    dalka korkiisana waxay u jireen intii laba dhudhun ah.
  lat-VUC: Ventus autem egrediens a Domino, arreptans trans mare coturnices detulit,
    et demisit in castra itinere quantum uno die confici potest, ex omni parte castrorum
    per circuitum, volabantque in aëre duobus cubitis altitudine super terram.
  eng-ASVBT: And there went forth a wind from Jehovah, and brought quails from the
    sea, and let them fall by the camp, about a day’s journey on this side, and a
    day’s journey on the other side, round about the camp, and about two cubits above
    the face of the earth.
  ita-1885: E un vento si levò, mosso dal Signore, e trasportò delle quaglie di verso
    il mare, e le gittò in sul campo, d'intorno a una giornata di cammino di qua,
    e una giornata di cammino di là, intorno al campo; e n'era l'altezza presso che
    di due cubiti in su la faccia della terra.
  eng-LXXUP: And there went forth a wind from the Lord, and brought quails over from
    the sea; and it brought them down upon the camp a day’s journey on this side,
    and a day’s journey on that side, round about the camp, as it were two cubits
    from the earth.
  eng-ULB: Then a wind came from Yahweh and brought quail from the sea. They fell
    near the camp, about a day's journey on one side and a day's journey on the other
    side. The quail surrounded the camp about two cubits above the ground.
  spa-VBL: El Señor envió un viento que sopló codornices desde el mar y las hizo caer
    cerca del campamento. Cubrieron el suelo hasta una profundidad de unos dos codos
    y se extendieron durante un día de viaje en todas direcciones del campamento.
  fra-_FOB: Alors l'Éternel fit lever un vent, qui enleva des cailles de la mer, et
    les répandit sur le camp, environ le chemin d'une journée, d'un côté et de l'autre,
    tout autour du camp, et presque deux coudées de haut sur la terre.
  mal-mal: അനന്തരം യഹോവ അയച്ച ഒരു കാറ്റ് ഊതി കടലിൽനിന്ന് കാടയെ കൊണ്ടുവന്ന് പാളയത്തിന്റെ
    സമീപത്ത് ഒരു ദിവസത്തെ വഴി ഇങ്ങോട്ടും ഒരു ദിവസത്തെ വഴി അങ്ങോട്ടും ഇങ്ങനെ പാളയത്തിന്റെ
    ചുറ്റിലും നിലത്തോട് ഏകദേശം രണ്ടു മുഴം ഉയരത്തിൽ പറന്നുനില്ക്കുമാറാക്കി.
  urd-GVR: Tab Rab kī taraf se zordār hawā chalne lagī jis ne samundar ko pār karne
    wāle baṭeroṅ ke ġhol dhakel kar ḳhaimāgāh ke irdgird zamīn par phaiṅk die. Un
    ke ġhol tīn fuṭ ūṅche aur ḳhaimāgāh ke chāroṅ taraf 30 kilomīṭar tak paṛe rahe.
  suz-BL: मिनु नोले परमप्रभु यावेमी फश पपाइक्‍तु। मिनु मेको फशेमी समुन्‍द्र रे बटटाइपुकी
    चाक्‍तु। मिनु मुर आन बाक्‍तीक आ एर ओंथ नेल्‍ल नाइक्‍पाइक्‍तु। काबु ङा नाक्‍त ङा
    लां सम्‍म कुबीत निक्‍‍निक्‍शी थांइशो पा नांइसाक्‍म। कुबीत का ०.५ मिटर खोदेंशो
    बाक्‍ब।प्रस्‍थान १६:१३
  ita-1927: E un vento si levò, per ordine dell’Eterno, e portò delle quaglie dalla
    parte del mare, e le fe’ cadere presso il campo, sulla distesa di circa una giornata
    di cammino da un lato e una giornata di cammino dall’altro intorno al campo, e
    a un’altezza di circa due cubiti sulla superficie del suolo.
  ckb-ckb: بایەکیش لەلایەن یەزدانەوە هەڵیکرد و سوێسکەی لە دەریاوە هێنا بۆ ئۆردوگاکە.
    بۆ ماوەی ڕۆژە ڕێیەک لەم لا و ڕۆژە ڕێیەک لەو لا لە چواردەوری ئۆردوگاکە و بە بەرزی
    دوو باڵ لەسەر ڕووی زەوییەوە بڵاوی کردنەوە.
  eng-BBE: Then the Lord sent a wind, driving little birds from the sea, so that they
    came down on the tents, and all round the tent-circle, about a day's journey on
    this side and on that, in masses about two cubits high over the face of the earth.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕಡೆಯಿಂದ ಒಂದು ಗಾಳಿಯು ಹೊರಟು ಸಮುದ್ರದ ಕಡೆಯಿಂದ ಲಾವಕ್ಕಿಗಳನ್ನು ತಂದು,
    ಪಾಳೆಯದ ಸುತ್ತಲೂ ಈ ಕಡೆ ಒಂದು ದಿನದ ದೂರದ ಪ್ರಯಾಣದಷ್ಟು, ಆ ಕಡೆ ಒಂದು ದಿನದ ದೂರದ ಪ್ರಯಾಣದಷ್ಟು
    ಪಾಳೆಯದ ಬಳಿಯಲ್ಲಿ ಭೂಮಿಯ ಮೇಲೆ ಎರಡು ಮೊಳ ಎತ್ತರದಲ್ಲಿ ಅವುಗಳನ್ನು ಬೀಳುವಂತೆ ಮಾಡಿತು.
  bbb-bbb: Areme E Ireobo fune majaufi ije kuamoga fu davare ado ijia ufina ume kuero
    no kuavo ijene nijamoga ume ka ma uruvana bu kena e Isureroko are bu kariva ijia
    vae. Ro ume ije buka ma umera sakae ado ivuake ijia oena are bu kariva ijia ari.
    Ro ume gue bu sikene boeje guegue ije asina biona mumabo ijiakuma vae.
  tam-2017: அப்பொழுது யெகோவாவிடத்திலிருந்து புறப்பட்ட ஒரு காற்று சமுத்திரத்திலிருந்து
    காடைகளை அடித்துக்கொண்டுவந்து, முகாமிலும் முகாமைச் சுற்றிலும், இந்தப்பக்கம் ஒரு
    நாள் பயணம்வரை, அந்தப்பக்கம் ஒரு நாள் பயணம்வரை, தரையின்மேல் இரண்டு முழ உயரம் விழுந்துகிடக்கச்
    செய்தது.
  spa-RV-1909: Y salió un viento de Jehová, y trajo codornices de la mar, y dejólas
    sobre el real, un día de camino de la una parte, y un día de camino de la otra,
    en derredor del campo, y casi dos codos sobre la haz de la tierra.
  ron-BTF: Și a ieșit un vânt de la DOMNUL și a adus prepelițe de la mare și le-a
    lăsat să cadă lângă tabără, cât ar fi o zi de călătorie pe partea aceasta și cât
    ar fi o zi de călătorie pe partea cealaltă, de jur împrejurul taberei, și cât
    ar fi doi coți în înălțime peste fața pământului.
  eng-WEBP: A wind from the LORD went out and brought quails from the sea, and let
    them fall by the camp, about a day’s journey on this side, and a day’s journey
    on the other side, around the camp, and about two cubits above the surface of
    the earth.
  eng-FBV: The Lord sent a wind that blew quail in from the sea and deposited them
    near the camp. They covered the ground to a depth of about two cubits and extended
    for a day's journey in every direction from the camp.
  nld-1939: Daarop zond Jahweh een wind, die uit de zee kwartels aanvoerde, en ze
    twee ellen boven de grond over de legerplaats joeg, en rondom de legerplaats een
    dagreis ver naar alle kanten.
  nch-BL: Huan TOTECO quichijqui ma huala se ajacat chicahuac ten campa hueyi at huan
    quinhualicac tahuel miyac solime. Huan patantinemiyayaj campa hueli tatajco huan
    yahualtic nopa altepet ten iniyoyoncalhua nopa israelitame. Huan nopa solime patantinemiyayaj
    echcapantzi san quej se metro ihuejcapanca. Huan nojquiya eliyaya temitoc ica
    solime huejca ten ininchajchaj hasta campa se huelis ajsis sinta nejnemis para
    se tonal ihuejcaca.
  vie-1934: Đức Giê-hô-va bèn khiến một trận gió nổi từ biển, dẫn những chim cút đến
    vải trên trại quân và xung quanh, bên nầy trải ra dài chừng một ngày đường đi,
    và bên kia trải ra dài chừng một ngày đường đi, khỏi mặt đất chừng hai thước bề
    cao.
  hin-CV: याहवेह की ओर से एक ऐसी प्रचंड आंधी आई, कि समुद्रतट से बटेरें आकर छावनी के
    निकट गिरने लगीं. इनका क्षेत्र छावनी के इस ओर एक दिन की यात्रा की दूरी तक तथा उस
    ओर एक दिन की यात्रा की दूरी तक; छावनी के चारों ओर था. ये बटेरें ज़मीन से लगभग
    एक मीटर की ऊंचाई तक उड़ती हुई पाई गईं.
  eng-OURB: A wind from Adonai went out and brought quails from the sea, and let them
    fall by the camp, about a day’s journey [approximately 20 mi; 32.19 km] on this
    side, and a day’s journey [approximately 20 mi; 32.19 km]on the other side, around
    the camp, and about two cubits [36 in; 91.44 cm] above the surface of the earth.
  spa-BES: Entonces el Señor envió un viento, arrastrando pajaritos del mar, para
    que bajaran a las tiendas, y alrededor del campamento, alrededor de un día de
    viaje por este lado y un día de camino del otro, en masas alrededor de dos codos
    de altura sobre la faz de la tierra.
  tdx-tdx: Aa le boak’ am’ Iehovà ty tioke ninday hatrakatrake hirik’ an-driak’ añe,
    le nampipoha’e marine i tobey ie nahatakatse lia’ andro raike mb’atia vaho lia’andro
    raike mb’eroa añariari’ i tobey; ni-roe kiho ambone’ i taney varañe ty fitoabo’e.
  vid-vid: Hamba Mkulu Nguluwi nekegala mbeho baho du, naigala ng'wale kulawa mbahali
    na kuwadita wagwe hafungo ha yila kambi, majendo ga zuwa imwe ahi chila ubanzi
    kuzunguluta kambi, nawelunda hasi habehi mita imwe ahi kuluta kuchanya.
  eng-OKE: And the wind proceeded from before the Lord, and the quails flew abroad
    from the sea, and it bare them upon the camp as (the breadth of) a day’s journey
    here, and a day’s journey there, round about the camp, and as at a height of two
    cubits over the face of the ground.
  tha-KJV: มี​ลมพัดมาจากพระเยโฮวาห์พาฝูงนกคุ่มมาจากทะเล ให้​มาตกอยู่​ที่​ข้างค่ายรอบค่ายทุกทิศห่างออกไปเป็นหนทางเดิ​นว​ันหนึ่ง
    สูงพ้นพื้นดินประมาณสองศอก
  por-BR-2018: E saiu um vento do SENHOR, que trouxe codornizes do mar, e deixou-as
    sobre o acampamento, de um dia de caminho de um lado e do outro, ao redor do acampamento,
    e quase dois côvados sobre a face da terra.
  deu-ELO: Und ein Wind fuhr von Jehova aus und trieb Wachteln vom Meere herbei und
    warf sie auf das Lager, bei einer Tagereise hier und bei einer Tagereise dort,
    rings um das Lager, und bei zwei Ellen hoch über der Oberfläche der Erde.
  eng-WYC-2018: Forsooth a wind went forth from the Lord, and it took (hold of a multitude
    of) curlews, and brought them over the sea, and he left them in the tents, in
    journey, as much as may be performed in one day, by each part of the tents by
    compass; and they flew in the air by two cubits in height above the earth. (And
    a wind went forth from the Lord, and it took hold of a multitude of curlews, or
    of quails, and brought them over the sea, and it left them about the camp, as
    much as can be performed in one day’s journey, by each part of the camp all around;
    and they flew in the air by two cubits in height above the ground.)
  epo-epo: Kaj vento elmoviĝis de la Eternulo, kaj alportis de la maro koturnojn kaj
    ĵetis ilin sur la tendaron, sur la spaco de unutaga irado sur unu flanko kaj sur
    la spaco de unutaga irado sur la dua flanko, ĉirkaŭ la tendaro kaj en denseco
    de du ulnoj super la tero.
  uig-PIN: Əmdi Pǝrwǝrdigar aldidin bir xamal qiⱪip, u dengiz tǝrǝptin bɵdünilǝrni
    uqurtup kelip, bargaⱨning ǝtrapiƣa yeyiwǝtti; bɵdünilǝr bargaⱨning u tǝripidimu
    bir künlük yol, bu tǝripidimu bir künlük yol kǝlgüdǝk yǝr yüzini ikki gǝz egizliktǝ
    kǝlgüdǝk ⱪaplidi.
  beo-beo: Amalalu, hedolowane, Hina Gode da fo asunasi. Amo fo da ‘gawa:ile’ sio
    hano wayabo bagade amogainini oule misi. Ilia da osobo gadenene (mida afae fisia
    guduli) hagili misi. Ilia da fisisu amo sisiga:le, bulagila sa:i. Ilia bulagila
    asi da gusudili, guma:dini amola la:idi amola la:idi huluane da gilomida bagohame
    baligi.
  tpi-OTNT: Orait Bikpela i mekim win i kirap long biksolwara na win i bringim planti
    pisin i kam na ol i flai inap wan mita tasol antap long graun. Na ol i sindaun
    nabaut insait long kem na long bikpela hap graun ausait long kem. Ol i karamapim
    planti kilomita long graun long olgeta sait bilong kem.
  hau-SA: Ana nan, sai Ubangiji ya kawo wata iska mai tsanani ta koro makware daga
    teku. Ta bar su birjik kewaye da sansani, tsayinsu daga ƙasa ya kai kamu biyu,
    misalin tafiyar nisan yini guda ta kowace fuska.
  uig-LAT: Emdi Perwerdigar aldidin bir shamal chiqip, u déngiz tereptin bödünilerni
    uchurtup kélip, bargahning etrapigha yéyiwetti; bödüniler bargahning u teripidimu
    bir künlük yol, bu teripidimu bir künlük yol kelgüdek yer yüzini ikki gez égizlikte
    kelgüdek qaplidi.
  nde-nde: Kwasekuphephetha umoya uvela kuThixo wathinta izagwaca zivela olwandle.
    Zakhithika zelekana ukusuka phansi okwezingalo ezimbili ezihonqweni, zendlaleka
    okomango ongahanjwa okosuku lonke inxa zonke.
  ton-ton: ¶ Pea naʻe ʻalu atu ʻae matangi meia Sihova, ʻo ne ʻomi ʻae fanga kueili
    mei he tahi, pea naʻe tuku ia ke tō ʻo ofi ki he ʻapitanga, ʻo hangē ko e ngataʻanga
    ʻoe fononga ʻi he ʻaho ʻe taha ki he potu toʻomataʻu, pea hangē ko e ngataʻanga
    ʻoe fononga ʻi he ʻaho ʻe taha ki he potu toʻohema, ʻo takatakai ʻae ʻapitanga,
    pea naʻe hangē ko e hanga ʻe fā hono māʻolunga mei he funga kelekele.
  ces-1613: Tedy strhl se vítr od Hospodina, a zachvátiv křepelky od moře, spustil
    je na stany tak široce a dlouze, co by mohl za jeden den cesty ujíti všudy vůkol
    táboru, takměř na dva lokty zvýší nad zemí.
  eng-WMB: A wind from the LORD went out and brought quails from the sea, and let
    them fall by the camp, about a day’s journey on this side, and a day’s journey
    on the other side, around the camp, and about two cubits above the surface of
    the earth.
  tam-TCV: அப்பொழுது யெகோவாவிடமிருந்து ஒரு காற்றுப் புறப்பட்டு, கடலில் இருந்து காடைகளை
    அடித்துக்கொண்டு வந்தது. அவை முகாமைச் சுற்றிலும் நிலத்திலிருந்து மூன்றடி உயரத்திற்குப்
    போடப்பட்டன. முகாமிலிருந்து எப்பக்கம் போனாலும் ஒரு நாள் பயணதூரம்வரை அவை கிடந்தன.
  ceb-ULB: Unya miabot ang hangin nga gikan kang Yahweh ug nagdala ug buntog gikan
    sa dagat. Nangahulog kini duol sa kampo, mga usa ka adlaw nga pagpanaw sa usa
    ka bahin ug usa ka adlaw nga pagpanaw sa laing bahin. Ang buntog nakapalibot sa
    kampo nga mga duha ka kyubits ang kahabogon gikan sa yuta.
  pol-UBG: I zerwał się wiatr od PANA, który porwał od morza przepiórki i zrzucił
    je na obóz, na jeden dzień drogi z jednej strony i na jeden dzień drogi z drugiej
    strony, wokół obozu, wysoko na dwa łokcie nad ziemią.
  agr-agr: Nayantsanmayan Tuke Pujuu dasen dasenmikakui, dutikam nunú dase codornisan
    shiig kuashat ikaunmakui. Nunú dita aakmaja batsatbaunum tentea nuna yantamen
    nagkamas kakegak makichik tsawantai jegamainnum nagkankauwai. Imaniku asa makichik
    metro tumainun dupai asauwai.
  kyc-kyc: Dokopa aopa Kamongome porambaiye doko ipwa kota pete repeta piso minyiyamosa
    yaka kewale lenge kiwaki dopale soo epeyami. Soo ketae epo pai koe minyiya. Dopa
    piyamo dokopa yuu paleyaminyi dokona isa epo piso yuu wangu paki pakipi dupwana
    kuki nanesale peyami.
  urd-GVU: تب رب کی طرف سے زوردار ہَوا چلنے لگی جس نے سمندر کو پار کرنے والے بٹیروں
    کے غول دھکیل کر خیمہ گاہ کے ارد گرد زمین پر پھینک دیئے۔ اُن کے غول تین فٹ اونچے
    اور خیمہ گاہ کے چاروں طرف 30 کلو میٹر تک پڑے رہے۔
  deu-1912: Da fuhr aus der Wind von dem HERRN und ließ Wachteln kommen vom Meer und
    streute sie über das Lager, hier eine Tagereise lang, da eine Tagereise lang um
    das Lager her, zwei Ellen hoch über der Erde.
  ntj-ntj: Nyangka Mama Kuurrtu pirriya purlkanya pakaltjingarnu. Nyangka kapi yuru
    purlkanyanguru ngalyawangkarranytjalu tjurlpu mantayurntilpa pirni-pirni katingu.
    Nyangka-ya yilkaringuru punkarayirnu-punkarayirnu parna yangatjura katuwana ngarrirranytja.
  kan-2017: ಆಗ ಯೆಹೋವನ ಬಳಿಯಿಂದ ಗಾಳಿ ಹೊರಟು ಸಮುದ್ರದಿಂದ ಲಾವಕ್ಕಿಗಳನ್ನು ಹೊಡೆದುಕೊಂಡು ಪಾಳೆಯದ
    ಸುತ್ತಲೂ ಒಂದು ದಿನದ ಪ್ರಯಾಣದಷ್ಟು ದೂರದವರೆಗೆ ಭೂಮಿಗಿಂತ ಎರಡು ಮೊಳ ಎತ್ತರದಲ್ಲಿ ಹಾರುತ್ತಾ
    ಬರುವಂತೆಮಾಡಿತು.
  yap-yap: Me pi’ SOMOL bangi nifeng nge fek e arche’ ni quail u maday i yib, ni be
    changeg ni dalip e fit tolngin u daken e but’ ngalang. Ma ra bad ra pired ko gin
    nike n’uf yu Israel e pi Tent rorad riy ni kar suggad u rom i yan nga orel nib
    yo’or e mayel.
  hlt-MCSB: Te phoeiah BOEIPA taeng lamloh khohli a tueih tih tuipuei lamkah tanghuem
    a khuen pah. Te vaengah rhaehhmuen la hnin at longcaeh, hnin at longcaeh hil a
    khueh pah. Rhaehhmuen kaepvai ah khaw diklai hman ah dong nit hil ngang.
  mdy-ETH: ዔርቲባኣንቴ ናንጊና ናንጋ ጎዳ ባዞይዳፓ ፑሮ ማላ ካፒ ዒሺ ዔኪ ዬዓንዳ ዢባሬ ዔኪ ዳካዛ፥ ፑራሢ ማላ ካፓ ሳዓፓ
    ላምዖ ዋዻ ማዓያ ሌሊ ዼግ ጌይ ባራኒ ሙኪ ጉርዶና ጉርዶኮ ኮይሎ ጉቤ ዛሎና ፔቴ ኬሊ ሃንቲንታንዳ ጎይሢጉዴያ ዳልጊሺ ዴዔኔ።
  twi-ASANTE: Awurade bɔɔ ahum maa ɛde mmoko firi ɛpo mu bɛguu atenaeɛ hɔ ne ɛho mmaa
    nyinaa. Baabiara a obi bɛfa no, na nnomaa yi bi atu nenam asase ani bɛyɛ anammɔn
    ɛnan.
  eng-WEBU: A wind from the LORD went out and brought quails from the sea, and let
    them fall by the camp, about a day’s journey on this side, and a day’s journey
    on the other side, around the camp, and about two cubits above the surface of
    the earth.
  bnp-bnp: E BAKOVI DAGI i ratea a vilu i pori valai na dari, i vakabebe valai a maka
    kadirovo, ri puru halui a mada ri vatabuli taho, ri kupo lolo rike na mita i taku.
    Ri toka viliha pololilo na mada, ri toka polovavo na mada. Ri laho viliha, ri
    kavitagu loboa a tabeke dagi na malala, i harena na maka kilomita i kupo na dahana
    mada.
  wal-wal: Hegaappe guyyiyan, GODAI carkkuwaa denttin, abbaa baggappe kuraachchuwaa
    asai dunkkaanidosaa ubbaa yuushuwaakko carkkoi ehiis; ehin he kafoti sa7aa doonaara
    biittaappe pude naa77u wara keenan paallidosona. Paalli yiidi eti dunkkaanidosaa
    ubbaappe gaxaara, issi gallassa oge keenaa sa7an uttidosona.
  spa-PDDPT: Entonces llegó un viento de parte de Yavé que trajo codornices desde
    el mar, y las dejó caer sobre el campamento, como un día de camino por un lado
    y un día de camino por el otro, a casi 90 centímetros de altura sobre la superficie
    de la tierra.
  gun-gun: Ha'e gui Senhor-a gui peteĩ yvytu oipeju ovy vy ye'ẽ áry gui ogueru guyra
    codornizes. Ha'e vy tekoa áry ha'e javi rupi omoaĩmba heravy peteĩ ára jaguataa
    rami rai'i peve. Ijyvýry rupi opyta peteĩ metro peve yvy py.
  ilo-ULB: Ket adda angin nga immay manipud kenni Yahweh ket nangiyeg iti pugo manipud
    iti baybay. Natinnagda iti asideg ti kampo, agarup maysa aldaw ti panagdaliasat
    iti maysa a bangir ken agarup maysa nga aldaw a panagdaliasat iti sabali a bangir.
    Pinalikmutan dagiti pugo ti kampo ket agarup dua a kubiko a kangatoda manipud
    iti daga.
  kpg-kpg: Muli di mee deenei, Dimaadua gaa hai dana madangi gi gono mai gi di waahale laa
    deelaa, di buini manu mamaangi ‘quail’ ga mmaangi mai nia piidi e dolu i nua di
    gelegele. Digaula gaa togo i hongo di waahale laa deelaa, mo hongo di guongo e haganiga
    di waahale gaa dae loo gi nia maele e logo i nia baahi huogodoo.
  uig-ARA: ئەمدى پەرۋەردىگار ئالدىدىن بىر شامال چىقىپ، ئۇ دېڭىز تەرەپتىن بۆدۈنىلەرنى
    ئۇچۇرتۇپ كېلىپ، بارگاھنىڭ ئەتراپىغا يېيىۋەتتى؛ بۆدۈنىلەر بارگاھنىڭ ئۇ تەرىپىدىمۇ
    بىر كۈنلۈك يول، بۇ تەرىپىدىمۇ بىر كۈنلۈك يول كەلگۈدەك يەر يۈزىنى ئىككى گەز ئېگىزلىكتە
    كەلگۈدەك قاپلىدى.
  sus-sus: Alatala naxa foye xungbe ramini kelife baa ma, naxan xɔni gbegbe radin
    ɲama yonkinde rabilinyi, han kelife yonkinde tagi, a sa dɔxɔ fɛɛɲɛn keren ɲɛrɛ
    ra.
  pon-2006: Eri, mwurin met, kisinieng ehu ahpw kohda sang ni kupwur en KAUN-O; e
    ahpw ipirodohng nan kahnimpwalo lapalahn pelin kulu ieu, me kin pipihrseli piht
    siluh sang pohn pwehl. Re ahpw sokedi pohn kahnimpwalo oh pil pohn sahpw lel mwail
    kei pali koaros.
  jae-jae: Go Apômtau kêkêŋ mu kêsêlêŋ ma kejoŋ kêmbico aŋga gwêc gêmêŋ. Mu tau kêpalip
    kêmbico kêsêp gamêŋ becŋa e gêjam gamêŋ, taŋ kêgi gamêŋ becŋa naŋ, auc samucgeŋ.
    Lau embe sêsêlêŋ oc samuc teŋ sêmu sêsa me oc samuc teŋ sêmu sêsô, oc têtap kêmbico
    sa ŋapaŋ. Kêmbico sêŋgôŋ tauŋ ŋaô-ŋaô e ŋadani kêtôm kêdabiŋ meta samuc teŋ luagêc.
  ksd-ksd: Ma ra vuvu kai ra Luluai i ga arikai, ma i ga kap vaarike ra umana voro
    mara na ta, ma i ga vabura diat taun ra gunan; ma dia ga va kikil ra gunan i da
    ra vinavana ta ra kopono bung ta go ra papar, ma i da ra vinavana ta ra kopono
    bung ta ra papar maro, ma ra vuvungaina i da ra ura malmalikun ta ra pia.
  tur-YTC: Yahve'den çıkan rüzgâr denizden bıldırcınları getirdi ve onları ordugâhın
    yakınına düşürdü; bu tarafta yaklaşık bir günlük yol, diğer tarafta ise ordugâhın
    çevresinde bir günlük yol olmak üzere yerin yüzeyinden iki arşın kadar yüksekteydi.
  grc-BRENT: Καὶ πνεῦμα ἐξῆλθε παρὰ Κυρίου, καὶ ἐξεπέρασεν ὀρτυγομήτραν ἀπὸ τῆς θαλάσσης·
    καὶ ἐπέβαλεν ἐπὶ τὴν παρεμβολὴν ὁδὸν ἡμέρας ἐντεῦθεν, καὶ ὁδὸν ἡμέρας ἐντεῦθεν,
    κύκλῳ τῆς παρεμβολῆς, ὡσεὶ δίπηχυ ἀπὸ τῆς γῆς.
  ind-AYT: Kemudian, angin dari TUHAN bertiup membawa burung puyuh dari laut dan menjatuhkan
    burung puyuh ke perkemahan, seluas satu hari perjalanan ke arah sini dan sehari
    perjalanan ke arah sana di sekeliling perkemahan, dua hasta tingginya dari tanah.
  nya-nya: Pamenepo Yehova anawutsa mphepo yochokera ku nyanja imene inabweretsa zinziri.
    Zinzirizo zinagwera pansi kuzungulira msasa, mtunda wa kilomita imodzi mbali zonse
    ndipo msinkhu wake unali mita imodzi.
  hrv-hrv: Tada Jahve zapovjedi te zapuhnu vjetar i nanese prepelice od mora i sasu
    ih na tabor, na dan hoda i s ove i s one strane tabora, na dva lakta iznad zemlje.
  mps-mps: Tama te Genuai Bidigo moni genuai wali te tamu ąįde pedalomainogo elama,
    te waligo te ba sibi hauwa mu te wan mita tama ugwadu te tǫba bola asali. Tama
    augwali te bidi dabe bidibo pesage tomoba, me te bidibo pesage bogo badu dabe
    me duadua peyu tama yali. Augwaligo te kilomita hauwa mu te tǫ mesesege pelama
    elaluali. Te augwali bidibo pesage nigilama bidali tǫ sesegede tigidali tama.
  tpi-tpi: Orait Bikpela i mekim win i kirap long biksolwara na win i bringim planti
    pisin i kam na ol i flai inap wan mita tasol antap long graun. Na ol i sindaun
    nabaut insait long kem na long bikpela hap graun ausait long kem. Ol i karamapim
    planti kilomita long graun long olgeta sait bilong kem.
  dan-1931: Da rejste der sig på HERRENS Bud en Vind, som førte Vagtler med sig fra
    Havet og drev dem hen over Lejren så langt som en Dagsrejse på begge Sider af
    Lejren i en Højde af et Par Alen over Jorden.
  vie-OVCB: Chúa Hằng Hữu sai gió thổi chim cút từ biển đến, sa vào trại Ít-ra-ên.
    Chim nằm dày đặc cả một vùng, từ trại lan rộng ra khắp chung quanh, mỗi phía rộng
    ước chừng một ngày đường, và từ mặt đất lên cao đến quãng một thước.
  guj-2017: પછી તરત યહોવાહ પાસેથી પવન આવ્યો અને તે સમુદ્ર તરફથી લાવરીઓને ઘસડી લાવ્યો.
    અને છાવણીની પાસે આ બાજુએ એક દિવસની મુસાફરી સુધી તથા બીજી બાજુએ એક દિવસની મુસાફરી
    સુધી તેઓને છાવણીની આસપાસ નાખી. અને તેઓ જમીનથી આશરે બત્રીસ હાથ ઊંચે તેઓ ઊડતી હતી.
  pon-2006A: Eri, mwurin met, kisinieng ehu ahpw kohda sang ni kupwur en KAUN-O; e
    ahpw ipirodohng nan kahnimpwalo lapalahn pelin kulu ieu, me kin pipihrseli piht
    siluh sang pohn pwehl. Re ahpw sokedi pohn kahnimpwalo oh pil pohn sahpw lel mwail
    kei pali koaros.
  por-BRBSL: Um vento de Javé saiu e trouxe codornizes do mar, e as deixou cair junto
    ao acampamento, cerca de um dia de viagem deste lado, e um dia de viagem do outro
    lado, ao redor do acampamento, e cerca de dois cúbitos acima da superfície da
    terra.
  cth-cth: Hahoi BAWIPA koehoi kahlî a tho teh, talî koe lahoi tamuem hrut a palek
    pouh teh roenae rim avangvanglah hoi hnin touh lamcei reira dawk dong hni touh
    ka rasang lahoi a pabo pouh.
  twi-twi: Na Awurade bɔɔ ahum maa ɛde mmoko fi po mu beguu atenae hɔ ne ɛho mmaa
    nyinaa. Baabiara a obi bɛfa no, na nnomaa yi bi atu nenam asase ani bɛyɛ anammɔn
    anan.
  hlt-hlt: Te phoeiah BOEIPA taeng lamloh khohli a tueih tih tuipuei lamkah tanghuem
    a khuen pah. Te vaengah rhaehhmuen la hnin at longcaeh, hnin at longcaeh hil a
    khueh pah. Rhaehhmuen kaepvai ah khaw diklai hman ah dong nit hil ngang.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔnní kuyɑɑkperíkù mɑkù dɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀, kɛ̀ kùu
    tɔní yɛpɛ̀pɛ́rɛ̀ kɛ́cóú mbɛ kɑrì kɛ̀ yɛ̀ɛ fitɛ́ tipíìtì timɔu kɛ́dɔú ntɛbɑ̀tɛ̀
    mɛsɑ̀ɑ̀, kɛ́mmɑ̀nnɛ̀ ɑ bo cemmɛ̀ diyiè dìmɑ́ɑ̀ miɛkɛ, kɛ́ncóú kɛ ìtɛ́nɛ̀ kɛtenkɛ̀
    kɛ mmɑ̀nnɛ̀ mɛ́tìrì òmɑ́ɑ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God amɨnim gamizɨ, an ongarimɨn dɨkavigha ivava, kuarazir
    avɨriba inigha izima da mɨgha iza, Israelia itir danganimɨn boroghɨn ira bar a
    gizɨvagha tintinimɨn danganiba bar dagh izɨfa. Da bar vazimra 1 mitan nguazim
    gisɨrara mɨghagha arua, tintinibar danganir me itim gira, azenan danganir me ekɨaruzim
    sara ira ghua, aruer vamɨran darorimɨn mɨtaghniamɨn mɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kʋsɑ heelimuɣu nɑ teŋku tɔɔ. Nɑ pǝ́ kɔnɑ lɛɛsɩ tuutuumɑ kɛ
    tǝsikile hɔɣɔlʋɣʋ, nɑ pǝ́ polo ɩsɩɩ kʋyɑkʋ kʋlʋmʋɣʋ tɔntɛ, nɑ pǝ́ cɔɔ tǝsikile.
    Nɑ sɩ́ kɑɑ huɣule ɩsɩɩ mɛɛtǝlɩ kʋlʋm.
  azb-azb: Rəbb dənizdən bildirçin gətirən bir külək əsdirdi. Külək bildirçinləri
    düşərgənin hər istiqamətindən bir günlük yol qədər uzaqlığa, yerin üzərindən iki
    qulac qədər hündürlüyə saldı.
  eng-DBY: And there went forth a wind from Jehovah, and drove quails from the sea,
    and cast them about the camp, about a day's journey on this side, and about a
    day's journey on the other side, round about the camp, and about two cubits above
    the earth.
  hin-2017: तब यहोवा की ओर से एक बड़ी आँधी आई, और वह समुद्र से बटेरें उड़ाकर छावनी
    पर और उसके चारों ओर इतनी ले आई, कि वे इधर-उधर एक दिन के मार्ग तक भूमि पर दो हाथ
    के लगभग ऊँचे तक छा गए।
  wol-KYG: Ba loolu amee ngelaw wale ci Aji Sax ji, daldi bàbbee ca géej ga ay picci
    përëntaan, wàcce leen ca dal ba lu tollook doxub benn fan ci gii wet, ak doxub
    benn fan ca gee, ñu dajal dal ba bépp, jale ci suuf ba xawa mat ñaari xasab.
  eng-YLT: And a spirit hath journeyed from Jehovah, and cutteth off quails from the
    sea, and leaveth by the camp, as a day's journey here, and as a day's journey
    there, round about the camp, and about two cubits, on the face of the land.
  kne-kne: Pag et bigla ay pawadaen Diyos di dagem ay nangidateng si titit ay napo
    sin baybay. Tolo ay piya manipod sin lota di kakayang di pantayawan da yan madad-an
    si esay agew manipod sin kampo di kaannawan di kad-an da sin nanniliked di kampo.
  eng-WYC-2017: Forsooth a wind went forth from the Lord, and it took curlews, and
    brought them over the sea, and he left them in the tents, in journey, as much
    as may be performed in one day, by each part of the tents by compass; and they
    flew in the air by two cubits in height above the earth.
  eng-WMBB: A wind from the LORD went out and brought quails from the sea, and let
    them fall by the camp, about a day’s journey on this side, and a day’s journey
    on the other side, around the camp, and about two cubits above the surface of
    the earth.
  urd-GVH: तब रब की तरफ़ से ज़ोरदार हवा चलने लगी जिसने समुंदर को पार करनेवाले बटेरों
    के ग़ोल धकेलकर ख़ैमागाह के इर्दगिर्द ज़मीन पर फेंक दिए। उनके ग़ोल तीन फ़ुट ऊँचे
    और ख़ैमागाह के चारों तरफ़ 30 किलोमीटर तक पड़े रहे।
  rug-rug: Ego, lopu seunae hoi si va givusia e Zihova sa popoa, meke paleke mae guni
    na givusu pa lamana sari na kurukuru tapuru ta pozae kueli, meke va tapuru pepeka
    sisigiti Sa padana keke mita ululudi gua pa pepeso, meke va hoqa nosoi Sa koasa
    vasina lavata sapu koa ia rina tie Izireli padana soku ṉavulu maelo seuna gua
    pa doduru vasina podalae gua koari na dia ipi.
  gaz-gaz: Bubbeen tokkos Waaqayyo biraa baʼee galaana keessaa dimbiriqqee gara qubataatti
    oofe. Bubbeen sunis dimbiriqqee sana naannoo qubata sanaatti gama hundaan hamma
    deemsa guyyaa tokkoo fagaatu harcaasee hamma dhundhuma lamaa oli tuule.
  fra-LSG: L’Éternel fit souffler de la mer un vent, qui amena des cailles, et les
    répandit sur le camp, environ une journée de chemin d’un côté et environ une journée
    de chemin de l’autre côté, autour du camp. Il y en avait près de deux coudées
    au-dessus de la surface de la terre.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋayi Garrayyu watana djuy'yurruna, bala
    ŋayi ŋuriŋi watayunydja bo'yurruna gäŋala biyapulnha dhaŋaŋnha bäymana wäyin djirikitjtja.
    Marrtjinanydja walala ŋunhi, bala nhinanana marrtjina, warrpam'nha gungaŋalana
    ŋunhiyi wäŋanydja, ga bukmak ḻiw'maraŋala wäŋa ŋunhi dhaŋaŋdhina ŋuriŋi wäyindhuna.
  yal-yal: Alatala yi foyen nafa keli baani, naxan fa dɔmɛne ra daaxadeni. E yi godo
    e sa e bode fari e mate ayi han nɔngɔnna yɛ firin, e siga sɛ daaxaden nabilinni
    han yanyi keden sigati.
  haw-1868: A huai mai la ka makani mai o Iehova mai, a hoopuka mai la i na selu mai
    ka moana mai, a hoohaule iho la ia lakou ma kahi hoomoana, e like me kekahi la
    hele ma keia aoao, a me kela aoao, a puni i kahi hoomoana, elua paha kubita maluna
    o ka honua.
  arb-NAV: فَهَبَّتْ رِيحٌ مِنْ عِنْدِ الرَّبِّ سَاقَتِ السُّمَانِيَ مِنْ جِهَةِ الْبَحْرِ
    وَأَسْقَطَتْهَا عَلَى الْمُخَيَّمِ، نَحْوَ مَسِيرَةِ يَوْمٍ، مِنْ كِلا جِهَتَيْهِ
    وَحَوَالَيْهِ، وَتَرَاكَمَ حَتَّى بَلَغَ ارْتِفَاعُهُ ذِرَاعَيْنِ (نَحْوَ مِتْرٍ)
    فَوْقَ وَجْهِ الأَرْضِ.
  ewe-ewe: Azɔ ya sesẽ aɖe ƒo tso Yehowa gbɔ, eye wòkplɔ tegliwo vɛ tso atsiaƒu dzi.
    Ena wodze ɖe anyigba ƒo xlã asaɖa la katã. Woli kɔ ɖe wo nɔewo dzi, anɔ abe mita
    ɖeka ene tso anyigba, eye woƒe kekeme tso asaɖa la gbɔ anye ŋkeke ɖeka ƒe azɔli.
  eng-LEE: And a wind went forth from the Lord, and drove up quails from the sea,
    and scattered them over the camp, about a day's journey on this side, and about
    a day's journey on the other side, round about the camp, and about two cubits
    high over the face of the earth.
  asm-FB: পাছত যিহোৱাৰ ওচৰৰ পৰা বায়ু ওলাই সমুদ্ৰৰ পৰা ইমান বটা চৰাই আনি ছাউনিৰ ওপৰত
    পেলালে, যে, ছাউনিৰ চাৰিওফালে ইকাষে-সিকাষে এদিনৰ বাটলৈকে, সেইবোৰ দুহাত ওখ হৈ মাটিৰ
    ওপৰত পৰিল।
  sus-A: عَلَتَلَ نَشَ قٌيٍ شُنفبٍ رَ مِنِ كٍلِقٍ بَا مَ، نَشَن شْنِ فبٍفبٍ رَدِن
    حَمَ يٌنكِندٍ رَبِلِنيِ، هَن كٍلِقٍ يٌنكِندٍ تَفِ، عَ سَ دْشْ قّيحّن كٍرٍن حّرّ
    رَ.
  fra-SBL: Un vent de Yahvé sortit et fit sortir de la mer des cailles qu'il laissa
    tomber près du camp, à environ un jour de marche de ce côté et un jour de marche
    de l'autre côté, autour du camp, et à environ deux coudées au-dessus de la surface
    de la terre.
  hbo-hbo: וְר֜וּחַ נָסַ֣ע ׀ מֵאֵ֣ת יְהוָ֗ה וַיָּ֣גָז שַׂלְוִים֮ מִן־הַיָּם֒ וַיִּטֹּ֨שׁ
    עַל־הַֽמַּחֲנֶ֜ה כְּדֶ֧רֶךְ יֹ֣ום כֹּ֗ה וּכְדֶ֤רֶךְ יֹום֙ כֹּ֔ה סְבִיבֹ֖ות הַֽמַּחֲנֶ֑ה
    וּכְאַמָּתַ֖יִם עַל־פְּנֵ֥י הָאָֽרֶץ׃
  eng-WYCLIFFE: Forsothe a wynde yede forth fro the Lord, and took curlewis, and bar
    ouer the see, and lefte in to the tentis, in the iurney, as myche as mai be parformed
    in o day, bi ech part of the tentis bi cumpas; and tho flowen in the eir bi twei
    cubitis in `hiynesse ouer the erthe.
  cwe-cwe: Maabaho Mndewa Mulungu kagala beho najo digala ng'hwale kulawa muibahali.
    Diwaleka walagalila habehi na lago, siku dimwe ubanzi uno na siku dimwenga ubanzi
    umwenga kuzunguluka lago. Wakala wotayaya mita imwe uchanyha ya isi.
  kik-kik: Na rĩrĩ, rũhuho rũkiuma harĩ Jehova, rũkĩrehe tũmakia-arũme kuuma iria-inĩ.
    Rũgĩtũgũithia tũthiũrũrũkĩirie mĩena yothe ya kambĩ buti ithatũ kuuma thĩ, handũ
    ha itĩĩna rĩa rũgendo rwa mũthenya mũgima mbarĩ ciothe.
  fra-NCL: Un vent souffla de par l’ordre de Yahweh, qui, de la mer, amena des cailles
    et les abattit sur le camp, sur l’étendue d’environ une journée de chemin d’un
    côté, d’environ une journée de chemin de l’autre côté, autour du camp ; et il
    y en avait près de deux coudées de haut sur la surface de la terre.
  cek-AK: To naah Angraeng khae hoiah takhi to songh moe, nihcae ataihaih im hae bang
    hoi ni to caehhaih loklam, ho bang hoiah doeh ni to caehhaih loklam karoek to,
    tuipui hoiah kuikoem to a sin pae; long hoi dong hnetto kathah ah angpopsak.
  cuk-cuk: Geb degidgine, Bab-Jehová burwa ogornonikid. Abali, nuu-demargi-nikad-codornizʼye-nugad
    burwaba nonikid. We-codornizʼmarde Israel-dulemar-bukwadgi batenonikid. Codornizʼmar
    bela-bela mergued. Bela Israel-dulemar-bukwad-ebiris, argan-nuedsik ibagwen-dummad-nanae-wilubbi
    nuumar babatisad, degi, argan-sapiledsik ibagwen-dummad-nanae-wilubbi babatisbalid.
    Deginbali, dali-abala napagi-nibgu odunnumakbukwa gusbalid.
  uig-CYR: Әнди Пәрвәрдигар алдидин бир шамал чиқип, у деңиз тәрәптин бөдүниләрни
    учуртуп келип, баргаһниң әтрапиға йейивәтти; бөдүниләр баргаһниң у тәрипидиму
    бир күнлүк йол, бу тәрипидиму бир күнлүк йол кәлгидәк йәр йүзини икки гәз егизликтә
    кәлгидәк қаплиди.
  tel-2017: అప్పుడు యెహోవా దగ్గరనుండి వాయువు బయల్దేరింది. అది సముద్రం నుండి పూరేడు
    పిట్టలను తీసుకు వచ్చి శిబిరంలో అంతటా పడవేసింది. ఈ వైపునుండి ఆ వైపుకీ, ఆ వైపునుండి
    ఈ వైపుకీ ఒక రోజు ప్రయాణమంత దూరం వరకూ అవి వచ్చి పడ్డాయి. అవి భూమికి రెండు మూరల
    ఎత్తున పడ్డాయి.
  hat-BSA: Alò, te vin souleve yon van sòti nan SENYÈ a. Li te mennen zwazo kay sòti
    nan lanmè, e Li te kite yo tonbe akote kan an, anviwon distans de yon vwayaj yon
    jounen sou yon bò, e vwayaj a yon jounen de lòt bò a, toutotou kan an, epi plis
    oswa mwens de koude (twa pye) pwofondè sou sifas tè a.
  kos-kos: Tia paht na LEUM GOD El oru sie eng in tuhyak ac use won quail meoa me.
    Elos sohk fit tolu fulata fin fohk uh yak, ac putati fin nien aktuktuk uh, oayapa
    rauneak mael nu ke mael apunla.
  hbo-WLC: וְר֜וּחַ נָסַ֣ע ׀ מֵאֵ֣ת יְהוָ֗ה וַיָּ֣גָז שַׂלְוִים֮ מִן־הַיָּם֒ וַיִּטֹּ֨שׁ
    עַל־הַֽמַּחֲנֶ֜ה כְּדֶ֧רֶךְ י֣וֹם כֹּ֗ה וּכְדֶ֤רֶךְ יוֹם֙ כֹּ֔ה סְבִיב֖וֹת הַֽמַּחֲנֶ֑ה
    וּכְאַמָּתַ֖יִם עַל־פְּנֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Otu oke ifufe sitere nʼebe Onyenwe anyị nọ bịa si nʼosimiri bute ọtụtụ
    nnụnụ a na-akpọ kweel. O mere ka nnụnụ ndị a daa nʼebe ụmụ Izrel mara ụlọ ikwu
    ha, nʼime ogige ya niile. Nnụnụ ndị a fere ihe dịka otu mita site nʼelu ala, nʼakụkụ
    niile, ruo nʼebe mmadụ pụrụ iji ụkwụ jeruo nʼotu ụbọchị. Ha jupụtakwara ebe niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରୁ ବାୟୁ ବହିଲା ଓ ତାହା ସମୁଦ୍ରରୁ ଭାଟୋଇ ପକ୍ଷୀ ଆଣିଲା,
    ପୁଣି, ଛାଉଣିର ଚତୁର୍ଦ୍ଦିଗରେ ଏପାଖେ ଦିନକର ପଥ ଓ ସେପାଖେ ଦିନକର ପଥ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ
    ଭୂମିଠାରୁ ପ୍ରାୟ ଦୁଇ ହସ୍ତ ଊର୍ଦ୍ଧ୍ୱରେ ପକାଇଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a awora och asepwäl mi pönato mansüsü iter kweil
    seni lematau. Iwe, ra nom pwelin ewe ia ekewe aramasen Israel ra nonom ie ükükün
    langatamen än eman sai lon eu rän me lepelian meinisin, nge ra ässitiu tori ükükün
    ülüngat fiit seni won pwül.
  rop-rop: Bambai YAWEI bin jandim win blanga bringimap detmatj lilwan bard gulum
    kweil brom solwoda. Detlot bard bin flaiflai lobala, maitbi wan mita ontop langa
    graun. Detlot bard bin oloba langa olabat kemp nomeda weya deibin go deibin faindim
    det kweil.
  ukr-1871: І повіяло вітром від Господа, і нанесло перепелиць від моря, і накидало
    їх у табір, на день ходи в один бік і на день ходи в другий, навкруги табору до
    двох локтів поверх землї.
  deu-1951: Da fuhr ein Wind aus von dem HERRN und brachte Wachteln vom Meere her
    und streute sie über das Lager, eine Tagereise weit hier und eine Tagereise weit
    dort, um das Lager her, bei zwei Ellen hoch über der Erde.
  eng-JPS: And there went forth a wind from the LORD, and brought across quails from
    the sea, and let them fall by the camp, about a day's journey on this side, and
    a day's journey on the other side, round about the camp, and about two cubits
    above the face of the earth.
  srp-1865: Tada se podiže vjetar od Gospoda, i potjera od mora prepelice, i razasu
    ih po okolu, na dan hoda odovuda i na dan hoda odonuda oko okola, na dva lakta
    od zemlje.
  lug-lug: Awo empewo n’eva eri Mukama Katonda n’ereeta obugubi nga buva mu nnyanja
    ne bugwa okwebungulula olusiisira nga bukoze entuumo nga ya mita emu okuva ku
    ttaka, nga bujjuza ebbanga lya lugendo lwa lunaku lumu ku ludda olumu olw’olusiisira
    n’olugendo lwa lunaku lumu ku ludda olulala.
  heb-heb: ורוח נסע מאת יהוה ויגז שלוים מן הים ויטש על המחנה כדרך יום כה וכדרך יום
    כה סביבות המחנה וכאמתים על פני הארץ׃
  ben-IRV: তখন সদাপ্রভুর কাছ থেকে বায়ু এসে সমুদ্র থেকে ভারুই পাখি এনে শিবিরের উপরে
    ফেলল; শিবিরের চারিদিকে একপাশে এক দিনের র পথ, ওপাশে এক দিনের র পথ পর্যন্ত ফেলল,
    সেগুলি ভূমির উপরে দুহাত উঁচু হয়ে রইল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਵੱਲੋਂ ਇੱਕ ਵੱਡੀ ਹਨੇਰੀ ਵਗੀ ਅਤੇ ਸਮੁੰਦਰੋਂ ਬਟੇਰੇ ਉਡਾ ਕੇ ਡੇਰੇ ਉੱਤੇ
    ਸੁੱਟ ਗਈ। ਉਹ ਇੱਕ ਦਿਨ ਦੇ ਪੈਂਡੇ ਤੱਕ ਇੱਧਰ ਅਤੇ ਇੱਕ ਦਿਨ ਦੇ ਪੈਂਡੇ ਤੱਕ ਉੱਧਰ ਡੇਰੇ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਦੋ-ਦੋ ਹੱਥ ਤੇ ਜ਼ਮੀਨ ਦੀ ਪਰਤ ਉੱਤੇ ਸਨ।
  tkr-tkr: Rəbbee deryahıle g'axuvuyne mıtsın çadırbı gı'xhı'yne cigeeqa bilydirçinar
    adayle. Manbı aaxvane cigayne hiqiy-alla q'öne xılekkumne axtıvallee, sa yiğna
    əlyhəəsdemeene yəqqə bilydirçinar gırgınəəng'ə gyoku eyxhe.
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် လေ ကိုစေလွှတ် ၍ ၊ ငုံး များကို ပင်လယ် မှ ဆောင် ခဲ့သဖြင့်
    ၊ တပ် ပတ်လည်တရက် ခရီး စီတိုင်တိုင်ကွာသော အရပ်တို့၌၊ မြေ ပေါ်မှာ ဒုနှစ်တောင် ခန့်
    မျှ ဆင်း စေတော်မူ၏။
  tbg-tbg: Noravano Kotiva uvai vara kovaro uvaivano utiharo nora namariqaahairo airi
    uviri ventaqiro anura. Vika muavu voqaara vau uvirika ata vare, vata vauvau niha
    vatuka avutaqivata, vatuka aaqainivata, unutete vaura. Airitahaavano ekaa ho tave
    vata maatara, aru mpiqake unutete vaura.
  hmo-hmo: Unai neganai Lohiabada ese lai ia siaia, vadaeni unai lai ese kibi manu
    momo davara kahana dekena amo ia harohodia. Idia roho lao, ela bona Israela taudia
    edia kamepa dekenai. Ataiai momokani dekenai idia roho lasi, to tano ena ataiai
    dekenai mita ta bamona idia roho. Kamepa ena tano kahana ibounai dekenai inai
    kibi manu idia diho. Idia diho gabuna ena bada be kilomita momo hegeregerena kahana
    ta dekenai, bona ma kahana ta dekenai danu kilomita momo hegeregerena.
  urd-urd: और ख़ुदावन्द की तरफ़ से एक आँधी चली और समन्दर से बटेरें उड़ा लाई, और उनको
    लश्करगाह के बराबर और उसके चारों तरफ़ एक दिन की राह तक इस तरफ़ और एक ही दिन की
    राह तक दूसरी तरफ़ ज़मीन से क़रीबन दो — दो हाथ ऊपर डाल दिया।
  rus-SYN: И поднялся ветер от Господа, и принес от моря перепелов, и набросал их
    около стана, на путь дня по одну сторону и на путь дня по другую сторону около
    стана, на два почти локтя от земли.
  bqc-SIM: Dii tò ĩ́ana bↄ̀ ísia oi à mↄ̀ ń bùuↄ, aa lì bòoa. Aa lìa bòoi
    gupiiu à kà tagↄↄ do ũ, mɛ́ an daa lɛsĩ kà gã̀sĩsuu pla.
  tcz-CHONGTHU: Hitichun Pakaiyin Vamin puiding in tuikhanglen a huipi ahin nunsah
    tan, ngahmun chung leh kimvel jousea vamin akhehsah tan ahi. Amaho umna akon a
    avetna lamlam u miles a gamlha chan a chun tol a kon feet thum sang bou leng thei
    Vamim adimsoh tan ahi.
  mar-mar: मग परमेश्वराने समुद्रावरुन जोरदार वारा वाहावयास लाविला. त्या वाऱ्याने लावे
    पक्षी त्या भागात वाहून आणले. ते लावे पक्षी सर्व छावणीच्या भोंवती उडत राहिले. ते
    इतके होते की छावणीचे अंगण व सारा परिसर त्यांनी भरुन गेला. त्यांचा जमिनीपासून दोन
    हात उंचीचा थर साचला. मनुष्य एक दिवसभरात जितका दूर चालत जाईल तिथपर्यंत तो थर होता.
  qub-qub: Nircurna Tayta Diosga lamarpita fiyupa wayrächimuran. Chay wayrami apamuran
    aypalla codorniz äbita. Chay äbicunaga gotucaran Israelcuna tiyaycashanman y ñaupancunaman.
    Juc metru altunömi gotucaran. Juc junaj aywaycamapis sïguir caycaranraj.
  bqp-bqp: Dikiri tò ĩa bò ísira kpa à sù kũ kpɛkpɛrɛwinↄ, ò dà bùrala. Ò lìka bùraai
    gu sĩnda pínki à kà tágↄrↄ do ũ, akũsↄ̃ ń vurana lei kà gã̀sãkuru pla.
  hat-hat: Apre sa, Seyè a fè yon sèl van soufle sot nan lanmè, li bwote yon bann
    zòtolan ki vin tonbe toupatou nan kan kote moun yo te rete a ak toutotou kan an.
    Yon moun ta gen dwa mache tout yon jounen nan nenpòt direksyon anvan pou l' ta
    kite kote zòtolan yo te tonbe a. Zòtolan yo te fè pil rive twa pye wotè sou tè
    a.
  eng-BSB: Now a wind sent by the LORD came up, drove in quail from the sea, and brought
    them near the camp, about two cubits above the surface of the ground, for a day’s
    journey in every direction around the camp.
  tod-tod: Ɠɔoɠɔ GALAGI fiilɛi leʋeni kpoloɗɛi ɠa, é ʋa ga kakalogiti, ti ʋu ti-ʋuuzuʋɛ
    maaɠoolii zu, é ɠaku ná ma ga folo ɠila siɛ liegɔ. Ti zooi maaɓidini, eyɛsu
    é lɛ ga mɛtɛlɛ ɠila sɔligɔ.
  eng-WEBPB: A wind from the LORD went out and brought quails from the sea, and let
    them fall by the camp, about a day’s journey on this side, and a day’s journey
    on the other side, around the camp, and about two cubits above the surface of
    the earth.
  kbq-kbq: Mago zupa Ra Anumzamo'a hankavenentake zaho huntegeno hagerintegati mika'a
    hifa' nama zaga renatigeno hareno Israeli vahe'ma kuma kiza mani'nazarega emani
    avite'ne. Mago zage gna anagamu (not) kazigane, henkamu (saut) kazigane vuga'are
    kumamofona agofetu emani emani higeno, ana hifa' namamo mopa aviteno mreri'neana
    tare kiubits (1 mita gna hu'nea avamente emani'naze).
  nhe-BL: Huan TOTECO quichijqui ma huala se ajacatl chicahuac tlen campa hueyi atl
    huan quinhualicac tlahuel miyac solime. Huan patlantinemiyayaj campa hueli tlatlajco
    huan yahualtic nopa altepetl tlen ininyoyoncalhua nopa israelitame. Huan nopa
    solime patlantinemiyayaj tlalchipantzi san queja se metro ihuejcapanca. Huan nojquiya
    san se eliyaya temitoc ica solime huejca tlen ininchajchaj hasta campa se huelis
    ajsis intla nejnemis para se tonal ihuejcaca.
  bus-bus: Dii tò ĩa bↄ̀ ísiaa kpa à mↄ̀ kↄ̃n bùrunↄ, aↄ̃ dà bùrala. Aↄ̃ lìga bùrazi
    baama píngi à kà tágurↄ doo ũ, bensↄ̃ aↄ̃ vĩana lezĩ kà gã̀sãsuu plaa.
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e umur kar ywytu yryhu wi a'e pe
    kury. Ywytu werur wiràmiri konor her ma'e tetea'u uzemono'og pyrer a'e pe wà.
    U'ar teko waker haw nànàn wà. U'ar izywyr katu wà no. Aze amo umumaw 30 kirom
    wata pà, nupaw kwaw wà. Upyk ywy ywytyr tetea'u iapo pà wà. Heta ru'u pitài met
    aiha haw pe.
  eng-DRA: And a wind going out from the Lord, taking quails up beyond the sea brought
    them, and cast them into the camp for the space of one day’s journey, on every
    side of the camp round about, and they flew in the air two cubits high above the
    ground.
