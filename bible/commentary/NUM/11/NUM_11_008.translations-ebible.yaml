verse: NUM.011.008
translations:
  mal-C: ജനം ചുറ്റിനടന്ന് അതു ശേഖരിച്ച് തിരികല്ലിൽ പൊടിച്ചോ ഉരലിൽ ഇടിച്ചോ എടുക്കും.
    അവർ അതു കലത്തിൽ പാകംചെയ്തെടുക്കുകയോ അപ്പമുണ്ടാക്കുകയോ ചെയ്തുവന്നു. അതിന്റെ രുചി
    ഒലിവെണ്ണചേർത്തുണ്ടാക്കിയ ധാന്യപ്പലഹാരംപോലെയായിരുന്നു.
  deu-TKW: Die Leute streiften umher, lasen es auf und mahlten es in der Handmühle
    oder zerstießen es im Mörser. Dann kochten sie es im Topf und bereiteten daraus
    Fladen; es schmeckte aber wie Ölkuchen.
  lin-lin: Bato bazalaki kopanzana bipai na bipai mpo na kolokota yango, mpe na sima,
    bazalaki konika yango na libanga to mpe kotuta yango na liboka, bongo nde bakokaki
    kolamba yango na banzungu to kosalela yango mikate. Mikate na yango ezalaki na
    elengi lokola bagato oyo basala na mafuta ya sika.
  eng-LSV: the people have turned aside and gathered [it], and ground [it] with millstones,
    or beat [it] in a mortar, and boiled [it] in a pan, and made it cakes, and its
    taste has been as the taste of the moisture of oil.
  eng-GNV: The people went about and gathered it, and ground it in milles, or beat
    it in morters, and baked it in a cauldron, and made cakes of it, and the taste
    of it was like vnto the taste of fresh oyle.
  eng-WEBSTER: 'And the people went about, and gathered it and ground it in mills,
    or beat it in a mortar, and baked it in pans, and made cakes of it: and the taste
    of it was as the taste of fresh oil.'
  nhw-BL: Huan iajhuiyaca eliyaya quen tlaxcali tlen harina tlaxacualoli ica aceite.
    Huan mojmostla nopa israelitame quisayayaj calteno huan quisentiliyayaj. Teipa
    quitisiyayaj ipan ininmetl, o quitejtzonayayaj, o quimanayayaj huan ica quichihuayayaj
    se pantzi.
  swh-ONEN: Hao watu walikwenda kukusanya, kisha waliisaga kwa mawe ya kusagia ya
    mkono au kuitwanga kwenye vinu. Waliipika vyunguni au kutengeneza maandazi. Ladha
    yake ilikuwa kama kitu kilichotengenezwa kwa mafuta ya zeituni.
  bba-bba: Wɔ̃kuru Gusunɔ u rɑ dewɑ yu sɑrɑmɑ kɑ kɑkoru kpɑ sisiru bururu tɔmbu bu
    yɑrimɑ bu ɡurɑ. Bɑ rɑ ye nɑmwɑ, ǹ kun mɛ bu suni soru sɔɔ. Kpɑ bu ye swɛ̃ wekerɔ.
    Bɑ rɑ mɑɑ kɑ ye kirɑru ko. Mɑnnɑ ye, yɑ rɑ n numɔwɑ nɡe kirɑ te bɑ sɔnwɑ.
  eng-KJVCPB: 'And the people went about, and gathered it, and ground it in mills,
    or beat it in a mortar, and baked it in pans, and made cakes of it: and the taste
    of it was as the taste of fresh oil.'
  luo-luo: Ji ne wuok gokinyi michok manna-go bangʼe giregogi e pongʼ lwedo kata yokogi
    e pany. Ne gitedogi e agulu kata dwalogi ka ngʼama dwalo makati. Bende ne gichalo
    gimoro molos gi mo zeituni.
  meu-meu: Taunimanima ese e hagogo; bena huro nadidia amo e idi patapata, eiava gwada-gwada
    auna lalonai e gwadaia; bena uro ai e nadua, manemane e kara, mamidia na flaoa
    dehoro ida e bulo dikeadia mamidia na heheto.
  npi-ULB: मानिसहरू वरिपरि जान्थे र यसलाई बटुल्थे । तिनीहरूले यसलाई पिँध्थे, ओखलीमा
    कुट्थे, भाँडामा उमाल्थे र यसलाई फुरौला बनाउँथे । यो ताजा जैतूनको तेलको स्वादको
    थियो ।
  yor-yor: Àwọn ènìyàn náà ń lọ káàkiri láti kó o, wọn ó lọ̀ ọ́ lórí ọlọ tàbí kí wọ́n
    gún un nínú odó. Wọ́n le sè é nínú ìkòkò tàbí kí wọn ó fi ṣe àkàrà, adùn rẹ̀ yóò
    sì dàbí adùn ohun tí a fi òróró ṣe.
  emp-NTPO: Diamasiza ẽjũã cũrãsaba b̶eguea nũmebʌrʌd̶e manára odjabadjia. Israelerãba
    manára jʌrʌ ped̶aped̶a birajubadjid̶aa wa yud̶e ʌrab̶abadjid̶aa. Maʌ̃gʌra djubadjid̶aa
    wa paʌ̃da obadjid̶aa. Dji warraara paʌ̃ olivo dragad̶aa od̶aca b̶asia.
  pes-OPCB: بنی‌اسرائیل آن را از روی زمین جمع کرده، می‌کوبیدند و به صورت آرد درمی‌آوردند،
    سپس، از آن آرد، قرصهای نان می‌پختند. طعم آن مثل طعم نانهای روغنی بود.
  tgl-ULB: Ang mga tao ay naglalakad sa paligid at tinitipon ito. Ginigiling nila
    ito sa mga gilingan, binabayo ito sa mga bayuhan, pinakukuluan ito sa mga palayok,
    at ginagawang keyk. Ang lasa nito ay parang sariwang langis ng olibo.
  cbu-NT: Anootssha tputs yáychusin, túshiysh tuyarusin, taxaptataranaya. Ashiramchusin,
    shtashishsha pshtayarusin mustaranaya. Mishat, pangaatstam tinaranganaya.
  hui-hui: Mbiragaha balai anda bu heagoria ginu ti ibira haradagua menabi mandagi
    ibira ho wiaga wini.
  mya-mya: ည​အ​ခါ​နှင်း​နှင့်​အ​တူ​စခန်း​ထဲ​သို့​ကျ​၏။ နံ​နက်​အ​ချိန်​တွင်​လူ​တို့​သည်​မန္န​မုန့်​ကို​လှည့်
    လည်​စု​သိမ်း​ပြီး​လျှင်​ကြိတ်​၍​ဖြစ်​စေ၊ ထောင်း ၍​ဖြစ်​စေ​မုန့်​ညက်​ပြု​လုပ်​ကြ​၏။
    ထို​နောက် မုန့်​ညက်​ကို​ပေါင်း​၍​မုန့်​ပြား​ပြု​လုပ်​ကြ​၏။ အ​ရ​သာ​သည်​သံ​လွင်​ဆီ​နှင့်​ဖုတ်​သော​မုန့်
    အ​ရ​သာ​နှင့်​တူ​၏။)
  bod-N: མི་ཚོགས་མཐའ་འཁོར་དུ་སོང་ནས་མན་ནཱ་བསྡུས་པ་དང་རང་འཐག་གིས་བཏགས་པའམ་གཏུན་ཁུང་དུ་བརྡུངས་ནས།
    རྫ་ཁོག་ནང་དུ་བཙོས་པའམ་བག་ལེབ་བཟོས་ཤིང་། དེའི་བྲོ་བ་ནི་བག་ལེབ་སྣུམ་བཙོས་དང་འདྲ་ལ།
  sna-sna: Vaiibika muhari kana kuita makeke. Uye yainaka kunge chinhu chakabikwa
    namafuta omuorivhi.
  spa-BLM: La gente iba de un lado a otro, lo recogía y lo molía en molinos o lo batía
    en morteros, lo hervía en ollas y hacía tortas con él. Su sabor era como el del
    aceite fresco.
  cac-cac: Axo sjab', lajan icha sjab' ixim c'oxox pan sb'o yed' aceite. A tz'em yal
    ac'val, tz'emcan maná chi' d'a scampamento eb'. Ayic sacb'i tz'elta eb' anima
    chi' smol yico', sjaxan chojoc eb', sb'oan eb' icha tz'aj sb'o ixim pan d'a horno.
    Ay b'aj stenpoj eb', stz'an̈an eb'.)
  swh-ULB: watu wakazunguka kisha wakakusanyika. Wakaisaga, wakaitwanga kwa vinu,
    wakaitokosa nyunguni, na kuitengeneza mikate. radha yake ilikuwa kama mafuta mapya
    ya mizeituni.
  bel-bel: народ хадзіў і зьбіраў яе, і малоў у жорнах альбо тоўк у ступе, і гатаваў
    у катле, і рабіў зь яе ляпёшкі; а смак яе падобны быў да смаку ляпёшак з алеем.
  deu-ELBBK: Das Volk lief umher, und sie sammelten und mahlten es mit Handmühlen
    oder zerstießen es in Mörsern; und sie kochten es in Töpfen, auch machten sie
    Kuchen daraus; und sein Geschmack war wie der Geschmack von Ölkuchen.
  mbb-OT: Ebpengemien heini te menge Israilihanen diyà te tanà kada meselem, ne egelingen
    dan, ne emun kenà, ne ebeveyuwen dan. Edhilutuen dan heini ziyà te ziniyun ne
    ebeelan dan he menipis he supas. Is taam kayi iring te taam te pan he midlutù
    te lana he ulibu.
  mal-2015: ജനം നടന്നു പെറുക്കി തിരികല്ലിൽ പൊടിച്ചിട്ടോ ഉരലിൽ ഇടിച്ചിട്ടോ കലത്തിൽ
    പുഴുങ്ങി അപ്പം ഉണ്ടാക്കും. അതിന്റെ രുചി എണ്ണചേർത്തുണ്ടാക്കിയ ദോശപോലെ ആയിരുന്നു.
  rmc-rmc: O manuša džanas a kidenas la, erňinenas la andro mľinkocis abo rozmarenas
    la andro čaro pro aro. Tavenas la andre piri a pekenas latar o marikľa, so chuťinenas
    sar o maro peko le olivove olejoha.
  pes-OPV: و قوم گردش کرده، آن را جمع می‌نمودند، و آن را در آسیا خرد می‌کردند یا در
    هاون می‌کوبیدند، و در دیگها پخته، گرده‌ها از آن می‌ساختند. و طعم آن مثل طعم قرصهای
    روغنی بود.
  ron-1924: Попорул се рисипя ши о стрынӂя, о мэчина ла рышницэ сау о писа ынтр-о
    пиуэ; о фербя ын оалэ ши фэчя турте дин еа. Мана авя густул уней турте фэкуте
    ку унтделемн.
  ben-OBCV: লোকেরা চতুর্দিকে ভ্রমণ করে তা সংগ্রহ করত, তারপর যাঁতায় পেষণ অথবা হামানদিস্তায়
    চূর্ণ করত। তারা কোনো পাত্রে সেই মান্না রান্না করত, নতুবা তা দিয়ে পিঠে তৈরি করত।
    জলপাই তেলে প্রস্তুত কোনো পদের মতোই তার স্বাদ ছিল।
  som-som: Dadku way warwareegi jireen oo soo urursan jireen, markaasay mixdin ku
    daqiijin jireen, amase mooye ku tumi jireen, oo dheryay ku karsan jireen, oo moofo
    bay ka samaysan jireen; oo dhadhankeeduna wuxuu ahaa sida dhadhanka wax saliid
    lagu sameeyey.
  lat-VUC: Circuibatque populus, et colligens illud, frangebat mola, sive terebat
    in mortario, coquens in olla, et faciens ex eo tortulas saporis quasi panis oleati.
  eng-ASVBT: 'The people went about, and gathered it, and ground it in mills, or beat
    it in mortars, and boiled it in pots, and made cakes of it: and the taste of it
    was as the taste of fresh oil.'
  ita-1885: E il popolo si spandeva, e la raccoglieva; poi la macinava con le macine,
    o la pestava nel mortaio; e la coceva in pentole, o ne facea delle focaccie; e
    il sapore di essa era come il sapor di pastello oliato.
  eng-LXXUP: And the people went through the field, and gathered, and ground it in
    the mill, or pounded it in a mortar, and baked it in a pan, and made cakes of
    it; and the sweetness of it was as the taste of wafer made with oil.
  eng-ULB: The people walked around and gathered it. They ground it in mills, beat
    it in mortars, boiled it in pots, and made it into cakes. It tasted like fresh
    olive oil.
  spa-VBL: El pueblo salía a recogerlo, lo molíancon un molino o lo trituraban en
    un mortero; luego lo hervirían en una olla y lo convertirían en pan plano. EL
    sabor era como de pasteles hechos con el mejor aceite de oliva.
  fra-_FOB: Le peuple se dispersait et la ramassait; puis il la broyait avec les meules,
    ou la pilait dans un mortier, et la faisait cuire dans un chaudron, et en faisait
    des gâteaux; et le goût en était semblable à celui d'un gâteau à l'huile.
  mal-mal: ജനം നടന്ന് പെറുക്കി തിരികല്ലിൽ പൊടിച്ചോ ഉരലിൽ ഇടിച്ചോ കലത്തിൽ പുഴുങ്ങി
    അപ്പം ഉണ്ടാക്കും. അതിന്റെ രുചി എണ്ണചേർത്തുണ്ടാക്കിയ ദോശപോലെ ആയിരുന്നു.
  urd-GVR: Rāt ke waqt wuh ḳhaimāgāh meṅ os ke sāth zamīn par girtā thā. Subah ke
    waqt log idhar-udhar ghūmte-phirte hue use jamā karte the. Phir wuh use chakkī
    meṅ pīs kar yā ukhlī meṅ kūṭ kar ubālte yā roṭī banāte the. Us kā zāyqā aisī roṭī
    kā-sā thā jis meṅ zaitūn kā tel ḍālā gayā ho.
  suz-BL: मिनु मुरपुकी लशा, मेको खुप्‍शा, कोइमी हिल्‍शा, कोइमी चुशा, कोंइमी नेल्‍शा,
    कोइम बटुक सेल्‍शा जाम्‍तेक्‍म। मिनु मेको तेलम चोशो शोब्‍ले खोदेंशो पा ब्रोव़बाक्‍त।
  ita-1927: Il popolo andava attorno a raccoglierla; poi la riduceva in farina con
    le macine o la pestava nel mortaio, la faceva cuocere in pentole o ne faceva delle
    focacce, e aveva il sapore d’una focaccia con l’olio.
  ckb-ckb: گەلیش دەسووڕانەوە هەتا هەڵیبگرنەوە، ئینجا بە دەستاڕ دەیانهاڕی یان لە هاون
    دەیانکوتایەوە و لە مەنجەڵ لێیان دەنا و دەیانکردە کولێرە، تامەکەشی وەک تامی کولێرە
    برژاوی بە زەیت بوو.
  eng-BBE: 'The people went about taking it up from the earth, crushing it between
    stones or hammering it to powder, and boiling it in pots, and they made cakes
    of it: its taste was like the taste of cakes cooked with oil.'
  kan-OKCV: ಜನರು ಹೊರಗೆ ಹೋಗಿ ಅದನ್ನು ಕೂಡಿಸಿ, ಬೀಸುವ ಕಲ್ಲುಗಳಲ್ಲಿ ಬೀಸಿ ಇಲ್ಲವೆ ಒರಳಿನಲ್ಲಿ
    ಕುಟ್ಟಿ, ಪಾತ್ರೆಗಳಲ್ಲಿ ಬೇಯಿಸಿ ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡುತ್ತಿದ್ದರು. ಅದರ ರುಚಿಯು ಓಲಿವ್ ಎಣ್ಣೆಯಿಂದ
    ಮಾಡಿದ ರೊಟ್ಟಿಯಹಾಗೆ ಇತ್ತು.
  bbb-bbb: Ijadufuo e Isureroko bu ire ije sakae ado ijia arivo ije karina va mune
    mutuga fu kuokuo reme. Areme e bune sukore ijia ifaejema areme bune kena burete
    baraeki ije amaeriavo. Ro burete baraeki ije bu ivo ije mariene fuone fu ine orivi
    ijadufuo safine ijiakuma ifaejevo ijieki.
  tam-2017: மக்கள் போய் அதைப் பொறுக்கிக்கொண்டு வந்து, எந்திரங்களில் அரைத்தாவது உரல்களில்
    இடித்தாவது, பானைகளில் சமைப்பார்கள்; அதை அப்பங்களாகச் சுடுவார்கள்; அதின் ருசி புது
    ஒலிவ எண்ணெயின் ருசிபோலிருந்தது.
  spa-RV-1909: 'Derramábase el pueblo, y recogían, y molían en molinos, ó majaban
    en morteros, y lo cocían en caldera, ó hacían de él tortas: y su sabor era como
    sabor de aceite nuevo.'
  ron-BTF: Și poporul a mers încoace și încolo și au strâns-o și au măcinat-o în mori,
    sau au bătut-o într-o piuă și au copt-o în tăvi și au făcut turte din ea și gustul
    ei era ca gustul untdelemnului proaspăt.
  eng-WEBP: The people went around, gathered it, and ground it in mills, or beat it
    in mortars, and boiled it in pots, and made cakes of it. Its taste was like the
    taste of fresh oil.
  eng-FBV: The people would go out and collect it, grind it up in a mill or crush
    it in a mortar. Then they would boil it in a pot and make it into flatbread. It
    tasted like pastries made with the best olive oil.
  nld-1939: Het volk trok er op uit, om het bijeen te rapen, maalde het met de molen
    of stampte het fijn in de vijzel, kookte het in een pot, en maakte er koeken van;
    en het had de smaak van oliegebak.
  nch-BL: Huan iajhuiyaca eliyaya quej taxcali ten harina taxacualoli ica aceite.
    Huan mojmosta nopa israelitame quisayayaj calteno huan quisentiliyayaj. Teipa
    quitisiyayaj ipan inimet, o quitejtzonayayaj, o quimanayayaj huan ica quichihuayayaj
    se pantzi.
  vie-1934: Dân sự đi tản ra và hốt lấy, rồi nghiền bằng cối xay, hay là giã bằng
    cối giã, nấu trong một cái nồi và làm bánh; nếm giống như bánh nhỏ có pha dầu.
  hin-CV: लोग इसे इकट्ठा करने जाते थे, इसे चक्की में पीसते अथवा ओखली में कूट लिया
    करते थे. इसके बाद इसे बर्तन में उबाल कर इसके व्यंजन बना लिया करते थे. इसका स्वाद
    तेल में तले हुए पुए के समान था.
  eng-OURB: The people went around, gathered it, and ground it in mills, or beat it
    in mortars, and boiled it in pots, and made cakes of it. Its taste was like the
    taste of fresh oil.
  spa-BES: 'La gente comenzó a sacarla de la tierra, y la machacaban entre piedras
    o martillando hasta hacerla polvo, hirviéndola en ollas, e hicieron tartas: su
    sabor era como el sabor de las tartas cocinadas con aceite.'
  tdx-tdx: Namory aze mbeo’ mbeo ondatio, le ke dinemodemo’e am-bato fandisañañe,
    he nilisane’e an-deoñe, naho nahandroeñe am-balàñe vaho namboareñe mofo-vonga’e;
    ty hafiri’e le hoe mofo natoñak’ ami’ty menake.
  vid-vid: Wanhu nawazunguluta zunguluta na kukungajiza, hamba nawazibalasa kwa maganga
