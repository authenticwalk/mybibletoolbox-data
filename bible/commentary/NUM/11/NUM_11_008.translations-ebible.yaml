    के समान था।
  wol-KYG: Mbooloo ma da daan wër, di ko for, di ko wole doji wolukaay, mbaa ñu di
    ko dëbb ciy gënn, ba noppi baxal ko ci cin, def ko ay mburu yu cafkaam mel ni
    cafkay nàkk yu am niw.
  eng-YLT: the people have turned aside and gathered [it], and ground [it] with millstones,
    or beat [it] in a mortar, and boiled [it] in a pan, and made it cakes, and its
    taste hath been as the taste of the moisture of oil.
  eng-WYC-2017: And the people went about, and gathered it, and brake it with a quernstone,
    either pounded it in a mortar, and seethed it in a pot; and made thereof little
    cakes of the savour as of bread made with oil.
  eng-WMBB: The people went around, gathered it, and ground it in mills, or beat it
    in mortars, and boiled it in pots, and made cakes of it. Its taste was like the
    taste of fresh oil.
  urd-GVH: रात के वक़्त वह ख़ैमागाह में ओस के साथ ज़मीन पर गिरता था। सुबह के वक़्त
    लोग इधर-उधर घुमते-फिरते हुए उसे जमा करते थे। फिर वह उसे चक्की में पीसकर या उखली
    में कूटकर उबालते या रोटी बनाते थे। उसका ज़ायक़ा ऐसी रोटी का-सा था जिसमें ज़ैतून
    का तेल डाला गया हो।
  rug-rug: Hoke hoqa turaṉae koa rina puni pana boṉi si arini koasa vasina sapu koa
    ia rini. Meke hoke ene la varigarani rina tinoni Izireli si arini koari doduru
    munumunu meke munamunali babe nuqari rini koari na tiṉitoṉa nuqanuqarana, beto
    meke raroi, meke kina va labelabe guni na keki. Sa liṉiliṉina sa si guana bereti
    sapu ta kina henie oela olive.
  gaz-gaz: Namoonnis mannaa sana nanaannaʼanii walitti qabanii dhagaa daakuutti daakachaa
    yookaan mooyyeetti tumachaa turan. Isaanis mannaa sana okkoteetti affeelu yookaan
    maxinoo isaa tolfatu turan. Innis akka waan zayitii ejersaatiin qopheeffameetti
    miʼaawa ture.
  fra-LSG: Le peuple se dispersait pour la ramasser; il la broyait avec des meules,
    ou la pilait dans un mortier; il la cuisait au pot, et en faisait des gâteaux.
    Elle avait le goût d’un gâteau à l’huile.
  gnn-gnn: '@see-verse:NUM.011.007'
  yal-yal: Yamaan yi minima na nan makɔdeyi, e yi a kunba gɛmɛn ma hanma e a din wunla
    kui. Na xanbi ra, e mɔn yi nɔɛ a ɲinɲɛ nɛn hanma e yi a gan burudine ra. A yi
    ɲaxun alo burun naxan gilinxi turen na.
  haw-1868: A hele ae la na kanaka, a hoiliili iho la, a wawahi iho la maloko o na
    mea wili; a i ole ia, kui iho la lakou iloko o na ipukui, kahu iho la a moa ma
    na pa, a hana iho la ia i popo. A o ka hoao ana o ia mea, ua like me ka hoao ana
    i ka aila hou.
  arb-NAV: وَكَانَ الشَّعْبُ يَطُوفُونَ لِيَجْمَعُوهُ ثُمَّ يَطْحَنُونَهُ بِالرَّحَى
    أَوْ يَدُقُّونَهُ فِي الْهَاوَنِ وَيَطْبُخُونَهُ فِي الْقُدُورِ أَوْ يَخْبِزُونَهُ
    عَلَى حِجَارَةٍ مُحَمَّاةٍ. وَكَانَ طَعْمُهُ كَطَعْمِ قَطَائِفَ بِزَيْتٍ.
  ewe-ewe: Ameawo fɔnɛ le anyigba, tonɛ le to me, ɖanɛ eye wòwɔa tatalĩ si vivina
    abe tatalĩ si wotɔ le ami me ene.
  eng-LEE: 'The people went about and gathered it, and ground it in a mill, or pounded
    it in a mortar, and boiled it in a pot, or made cakes of it: and its taste was
    as the taste of cakes mixed with oil.'
  asm-FB: লোকসকলে ইফালে সিফালে ফুৰি তাক চপায় আৰু জাঁতত পিহি বা খপবলি খুন্দি গুড়ি
    কৰি টৌত সিজায় আৰু তাৰ দ্বাৰাই পিঠা বনায়; তাৰ আস্বাদ তেলেৰে যুগুত কৰা সুস্বাদু
    আহাৰৰ আস্বাদৰ নিচিনা আছিল।
  sus-A: حَمَ نُ مِنِمَ عَ مَتٌنفٌدٍ، عٍ قَ عَ دِن فّمّ رَ، شَ نَ مُ، مُلُنيِ كُي.
    عٍ نُ لّكِ يَءِلَنمَ عَ رَ. عَ نُ لُشِ عَلْ تُرٍ نُ نَ عَ مَ.
  fra-SBL: Le peuple la parcourait, la ramassait, la broyait dans des moulins, la
    battait dans des mortiers, la faisait bouillir dans des marmites et en faisait
    des gâteaux. Son goût était comme celui de l'huile fraîche.
  hbo-hbo: שָׁטוּ֩ הָעָ֨ם וְלָֽקְט֜וּ וְטָחֲנ֣וּ בָרֵחַ֗יִם אֹ֤ו דָכוּ֙ בַּמְּדֹכָ֔ה
    וּבִשְּׁלוּ֙ בַּפָּר֔וּר וְעָשׂ֥וּ אֹתֹ֖ו עֻגֹ֑ות וְהָיָ֣ה טַעְמֹ֔ו כְּטַ֖עַם
    לְשַׁ֥ד הַשָּֽׁמֶן׃
  eng-WYCLIFFE: And the puple yede aboute, and gaderide it, and brak with a queerne
    stoon, ether pownede in a morter, and sethide in a pot; and made therof litle
    cakis of the sauour, as of breed maad with oile.
  cwe-cwe: Wanhu wazunguluka na kuiduganya, maabaho waidunda kwa mabwe ya kudundila,
    hebu kuitwanga muna yamatuli, maabaho kuitogosa muna zinongo na kusasala magate,
    umulile wake ulinga fana maandazi yambikigwe na mavuta.
  kik-kik: Andũ maathiiaga makamongania, magacooka makamathĩa na gĩthĩi kĩa moko,
    kana makamahũrĩra ndĩrĩ-inĩ na mũũthĩ. Maamarugaga na nyũngũ kana magathondeka
    tũmĩgate. Na maacamaga ta kĩndũ gĩthondeketwo na maguta ma mũtamaiyũ.
  fra-NCL: Le peuple se répandait pour la ramasser ; il la broyait avec des meules
    ou la pilait dans un mortier ; il la cuisait au pot, et en faisait des gâteaux.
    Elle avait le goût d’un gâteau à l’huile.
  cek-AK: Kaminawk loe caeh o moe, Manna akhuih o pacoengah, daengh o moe, long laom
    pongah takaw baktiah pahaih o; to loe situi hoiah haek ih takaw baktiah khraem.
  cuk-cuk: Israel-dulemar maná-weega ainiddaed. Geb akwamuugi nagdamalad, igi, orsargi
    ollimakodibe. Geb esmedgi dudamalad. Sulile, madu-maná-ologanaga imakodibe. E-gullegedi
    madu-olivo-gwalluba-imakaleyob gulleged.
  uig-CYR: Кишиләр уян-буян чепип уни жиғип, бәзидә ярғунчақта езип, бәзидә һаванчида
    соқуп, я бәзидә қазанда пиширип нан қилип йәйтти; тәми зәйтун майлиқ тоғачларға
    охшайтти.
  tel-2017: ప్రజలు శిబిరం మైదానంలో నడుస్తూ మన్నాని సేకరించేవారు. తిరగలిలో విసిరి గానీ
    రోట్లో దంచి గానీ దాన్ని పిండి చేసి పెనం పైన కాల్చి రొట్టెలు చేసే వారు. దాని రుచి
    తాజా ఒలీవ నూనె రుచిలా ఉండేది.
  hat-BSA: Pèp la t ap fè ale retou pou ranmase li. Yo te moulen li antre de wòch
    moulen, oswa bat li nan yon pilon, bouyi li nan yon chodyè, epi fè gato avèk li.
    Li gen gou tankou gou a gato ki fèt ak lwil.
  kos-kos: Mwet uh ac illa ac sifani, na ilya, ku tuktukya, ac poeleak ac orek cake
    kac. Emah uh oana eman flao umla ke oil in olive.
  hbo-WLC: שָׁטוּ֩ הָעָ֨ם וְלָֽקְט֜וּ וְטָחֲנ֣וּ בָרֵחַ֗יִם א֤וֹ דָכוּ֙ בַּמְּדֹכָ֔ה
    וּבִשְּׁלוּ֙ בַּפָּר֔וּר וְעָשׂ֥וּ אֹת֖וֹ עֻג֑וֹת וְהָיָ֣ה טַעְמ֔וֹ כְּטַ֖עַם
    לְשַׁ֥ד הַשָּֽׁמֶן׃
  ibo-ibo: Ndị Izrel na-ejegharị na-achịkọta ha. Emesịa, ha na-eji nkume e ji akwọ
    nri na-akwọri ha. Oge ụfọdụ, ha na-eji ikwe nri sụọ ya. Emesịa, ha na-esi ya esi,
    maọbụ ghee ya eghe. Ọ na-atọ dịka ihe e ji mmanụ oliv ghee.
  ory-ory: ଲୋକମାନେ ଏଣେତେଣେ ଭ୍ରମଣ କରି ତାହା ସାଉଣ୍ଟିଲେ ଓ ଚକିରେ ତାହା ପେଷିଲେ, ଅବା କୁଟଣୀରେ
    ତାହା ଚୂର୍ଣ୍ଣ କରି କହ୍ରାଇରେ ସିଝେଇ କରି ପିଠା ପ୍ରସ୍ତୁତ କଲେ; ଆଉ ତୈଳପକ୍ୱ ପିଠା ପରି ତହିଁର
    ସ୍ୱାଦ ଥିଲା।
  chk-chk: Iwe, ekewe aramas ra fetalfeil o ionifengeni ewe mana, ra pwal fööira lon
    lenien fööir ika wüsi lon lenien wüsüs. Mürin ra kuku lon nape o nokopuni. Iwe,
    nennan a usun nennen nokop mi firain lon apüra.
  rop-rop: Det mena bin buldan langa olabat kemp ebri naitaim garram det dyu. Ebri
    ailibala detlot pipul bin oldei goran en gajimbat det daga en grandimap blanga
    meigim flauwa, en afta deibin oldei boilim en meigim fletwan damba. Det daga bin
    teist jis laik damba garram oliboil.
  ukr-1871: Блукали люде та й збирали її й мололи в жорнах, або товкли в ступах; і
    варили її в горшках, та й пекли з неї балабушки; а смаком була вона, як смак у
    макуха.
  deu-1951: Und das Volk lief hin und her und sammelte und zermalmte es in Mühlen,
    oder zerstieß es in Mörsern, und kochte es im Topfe und machte Kuchen daraus;
    und es hatte einen Geschmack wie Ölkuchen.
  eng-JPS: The people went about, and gathered it, and ground it in mills, or beat
    it in mortars, and seethed it in pots, and made cakes of it; and the taste of
    it was as the taste of a cake baked with oil.
  srp-1865: I izlažaše narod, te kupljahu, i meljahu na žrvnjima ili tucahu u stupama,
    i kuhahu u kotlu, ili miješahu pogaèe; a kus joj bijaše kao kus od novoga ulja.
  lug-lug: Abantu baagendanga ne bagikuŋŋaanya ne bagiseera ku lubengo oba ne bagisekulira
    mu binu, ne bagifumba mu ntamu oba ne bakolamu bukeeke. Nga mu kamwa ebanga ekoleddwa
    n’amafuta ga zeyituuni.
  heb-heb: שטו העם ולקטו וטחנו ברחים או דכו במדכה ובשלו בפרור ועשו אתו עגות והיה טעמו
    כטעם לשד השמן׃
  ben-IRV: লোকেরা ঘুরে ঘুরে করে তা কুড়িয়ে জড়ো করত এবং যাঁতায় পিষে কিংবা হামালদিস্তায়
    ভেঙে পানপাত্রে সিদ্ধ করত ও সেটা দিয়ে পিঠে তৈরী করত। এটার স্বাদ ছিল অলিভ তেলের
    মত।
  pan-pan: ਲੋਕ ਇੱਧਰ-ਉੱਧਰ ਜਾ ਕੇ ਉਸ ਨੂੰ ਇਕੱਠਾ ਕਰਕੇ ਉਸ ਨੂੰ ਚੱਕੀ ਵਿੱਚ ਪੀਂਹਦੇ, ਓਖਲੀ ਵਿੱਚ
    ਕੁੱਟਦੇ ਸਨ, ਫੇਰ ਉਸ ਨੂੰ ਤਵੀਆਂ ਉੱਤੇ ਤਲ ਕੇ ਉਸ ਦੇ ਫੁਲਕੇ ਬਣਾ ਲੈਂਦੇ ਸਨ ਅਤੇ ਉਹ ਦਾ ਸੁਆਦ
    ਤੇਲ ਵਿੱਚ ਤਲੀਆਂ ਹੋਈਆਂ ਪੂੜੀਆਂ ਵਰਗਾ ਸੀ।
  tkr-tkr: İnsanaaşe mana sav'u, vuxheene xılelyne yöxxeençe qığaa'a vuxha, devxheeneb
    dibakee gyoota vuxha. Manbışe mana k'umk'umeeyib qooxhar vuxha, kokaybıd ha'a
    ıxha. Mana zeytunne q'ışee ç'əra qav'uyne kokayk akaraba vuxha.
  mya-JVB: လူ များတို့သည်လှည့်လည် လျက် မန္နကိုစုသိမ်း ၍ ဆုံ ၌ ကြိတ် ခြင်း၊ ထောင်း
    ခြင်းကိုပြုပြီးမှ အိုး နှင့် ပြုတ် ကြ၏။ မုန့်ပြား ကိုလည်း လုပ် ကြ၏။ အရသာ သည် မုန့်ဆီကြော်
    အရသာ နှင့် တူ၏။
  tbg-tbg: Vi entara entaqi varavuvano vatukaqi qovaraiquraqaa, manaavano varavu hampata
    hiqintiro vaura. Toqaqi vaiinti nahenti vevante vi aniha manaa vira nunti vaura.
    Hini kuka vira nuntu vare vuru oriqohai rukokakima komanta, hini kuka kaavuqohai
    vira ruqutu ruqutumake ataara ntuvake vate vaura. Ataaraiqama vumanta hini kuka
    vira kureqi arate vaumanta, hini kuka vira untake bisiketi voqaara autuke vaura.
    Vika mintimake vira neha tavovaro orivi vahaveraqohai untato mparetira voqaara
    vaura.
  hmo-hmo: Taunimanima ese dabai inai mana idia gogoa. Idia be gwada-gwada auna lalonai
    idia gwadaia ela bona paraoa bamona idia halaoa, o nadi uili, metau gauna, dekena
    amo idia moia maragimaragi, vadaeni uro dekenai idia nadua, bona keke idia karaia.
    Iena mamina be paraoa bona olive huahua ena digara danu idia mikisi hebou bamona.
  urd-urd: लोग इधर — उधर जा कर उसे जमा' करते और उसे चक्की में पीसते या ओखली में कूट
    लेते थे, फिर उसे हाण्डियों में उबाल कर रोटियाँ बनाते थे; उसका मज़ा ताज़ा तेल का
    सा था।
  rus-SYN: народ ходил и собирал ее, и молол в жерновах или толок в ступе, и варил
    в котле, и делал из нее лепешки; вкус же ее подобен был вкусу лепешек с елеем.
  bqc-SIM: Isailiↄ ì sɛ́lɛ wà lↄ gbɛu ge aaì zↄ̃ góu. Aaì disa aa kàa kɛò.
    A í na lán kàagbaalawa.
  tcz-CHONGTHU: Mipi chu pamlam a gache uva ahin kilokhom uva, changbong tobang asothei
    nadia khutpei changsuhgoina manchah amangcha jiuvin ahilou jong leh agoi nel tho
    jiu ahiye. Hiche amahon changbong tobang chu bel lah ahon uva changlhah pheng
    ahin sodoh sah jiu ahi. Changlhah pheng chu Olive thao toh kihal jia nehthei tui
    in atui in ahi.
  mar-mar: लोक तो चोहोकडे फिरून गोळा करीत. तो जात्यात दळीत किंवा उखळात कुटीत, भांड्यात
    शिजवीत व त्याच्या भाकरी करीत. त्याची चव ताज्या जैतून तेलात तळलेल्या पुरीसारखी
    लागत असे.
  qub-qub: Manäga chacaypa shullayno shicwamoj. Chaytanami runacuna shuntaj. Nircur
    agaj. Waquinna tacarcur yanoj. Waquinna tantatano ruraj. Micuptenga mishquej manticallawan
    rurasha tantano.)
  bqp-bqp: Isarailanↄ dì sɛ́tɛ ò lↄ́ gbɛ̀n ke òdi zↄ̃ gón. Òdi disa ò kàra kɛo. A
    nna lán kàra asãnaa bà.
  hat-hat: Pèp la ale toupatou, li ranmase yo. Apre sa, oubyen li te pase yo nan moulen
    wòch, oubyen li te pile yo nan pilon pou fè farin. Lèfini, yo kwit li nan chodyè,
    yo fè gato plat avè l'. Li te gen menm gou avèk pen ki fèt ak lwil oliv.
  eng-BSB: The people walked around and gathered it, ground it on a handmill or crushed
    it in a mortar, then boiled it in a cooking pot or shaped it into cakes. It tasted
    like pastry baked with fine oil.
  tod-tod: Nuɓusɛiti ti ɓena ɠula, ti vaza, ti ɗa zɛʋɛ, ti ɗa golowolo ga daamiani
    siɠa ɠɔtui, ɓaa ti siɠa kodai zu, ti gili diɠii zu, ti kɛ ga ɓulu ʋɛlɛʋɛlɛgi.
    Ná-nɛɛi ɠɛai eɠɛ ɓulu ʋɛlɛʋɛlɛgi gulɔi ba.
  eng-WEBPB: The people went around, gathered it, and ground it in mills, or beat
    it in mortars, and boiled it in pots, and made cakes of it. Its taste was like
    the taste of fresh oil.
  kbq-kbq: Hagi ana mana nantera oti'za eka eka kupi zogi ante'za, mago have tra ante'neza
    mago havenu atufe'za vu'za eza nehazageno refuzafupeno ta'nefa sege, magru riga
    onaginefi rentra hazageno tanefa asege'za kavofi krete'za, kuta keki tro hu'naze.
    Haga'amo'a olivi masavempi kre'naza kekimofo haga gna hu'ne.
  nhe-BL: Huan iajhuiyaca eliyaya queja tlaxcali tlen harina tlaxacualoli ica aceite.
    Huan mojmostla nopa israelitame quisayayaj calteno huan quisentiliyayaj. Teipa
    quitisiyayaj ipan ininmetl, o quitepachoyayaj, o quimanayayaj huan ica quichihuayayaj
    se pantzi.
  bus-bus: Isarailinↄ è sɛ́ɛ wà lↄ́ gbɛ̀n ke aↄ̃è zↄ̃ gón. Aↄ̃è disa wà kàra kɛo.
    À nna lán kàra tɛ̃ngo bà.
  gub-BL: U'ar pyhaw zuwiri inuinuromo. Iku'egwer pe teko uhem oho imono'og pà uker
    haw izywyr wà. Umuku'iku'i wà. Aze ru'u oxooxok ygu'a pupe wà. Umupupur zapepo
    pupe wà. Uma'ema'e a'e mana typy'ak ipew ma'e iapo pà wà. Hete haw nuzawy kwaw
