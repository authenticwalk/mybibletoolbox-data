verse: NUM.011.029
translations:
  mal-C: 'എന്നാൽ മോശ മറുപടി പറഞ്ഞു: “എന്നെയോർത്ത് നീ അസൂയപ്പെടുന്നോ? യഹോവയുടെ സർവജനവും
    പ്രവാചകന്മാരാകണമെന്നും യഹോവ തന്റെ ആത്മാവിനെ അവരുടെമേൽ പകരണമെന്നുമാണു ഞാൻ ആഗ്രഹിക്കുന്നത്!”'
  deu-TKW: 'Mose aber erwiderte ihm: Willst du dich für mein Recht ereifern? O bestände
    doch das ganze Volk Jahwes aus Begeisterten, daß Jahwe seinen Geist über sie kommen
    ließe!'
  lin-lin: 'Kasi Moyize azongisaki : — Boni, okosalela ngai zuwa na likambo nini ?
    Nakosepela kutu ete bato nyonso bakoma basakoli mpe Yawe akitisa Molimo na Ye
    epai na bango !'
  eng-LSV: And Moses says to him, “Are you zealous for me? O that all YHWH’s people
    were prophets! That YHWH would put His Spirit on them!”
  eng-GNV: But Moses saide vnto him, Enuiest thou for my sake? yea, would God that
    all the Lordes people were Prophets, and that the Lord woulde put his Spirit vpon
    them.
  eng-WEBSTER: And Moses said to him, Enviest thou for my sake? I would that all the
    LORD'S people were prophets, and that the LORD would put his spirit upon them.
  nhw-BL: 'Pero Moisés quinanquili: ―¿Ta techtlasomati? Nelcuali elisquía sintla TOTECO
    quinmacasquía Itonaltzi nochi israelitame huan nochi elise tlajtol pannextiani.'
  swh-ONEN: Lakini Mose akajibu, “Je, unaona wivu kwa ajili yangu? Ningetamani watu
    wote wa Bwana wangekuwa manabii na kwamba Bwana angeweka Roho yake juu yao!”
  bba-bba: Mɔwisi u nùn sɔ̃ɔwɑ u nɛɛ, ɑ nisinu mɔ̀wɑ nɛn sɔ̃? Gusunɔ u de win Hunde
    yu du Isirelibɑ kpuro sɔɔ, kpɑ bu ko win sɔmɔbu.
  eng-KJVCPB: And Moses said unto him, Enviest thou for my sake? would God that all
    the Lord’s people were prophets, and that the Lord would put his spirit upon them!
  luo-luo: To Musa nodwoko niya, “Nyiego omaki nikech wachna? Mad ne oganda duto mag
    Jehova Nyasaye bed jonabi mi oket Roho mare kuomgi!”
  meu-meu: A Mose ese e haere henia, eto, Lau daigu ai o vaḡeḡemu a? Iehova ena orea
    taudia iboudiai bema peroveta bona Iehova ena siahu be iboudiai latadiai bema
    kau bema namo.
  npi-ULB: मोशाले तिनलाई भने, “के तिमी मेरो खातिर डाही हुन्छौ ? परमप्रभुले उहाँका
    सबै मानिसमाथि उहाँको आत्मा राखेर तिनीहरू अगमवक्‍ताहरू भए कति राम्रो हुन्थ्यो !”
  yor-yor: Mose sì wí fún un pé, “Àbí ìwọ ń jowú nítorí mi? Ìbá ti wù mí tó, kí gbogbo
    àwọn ènìyàn Olúwa jẹ́ wòlíì, kí Olúwa sì fi Ẹ̀mí rẹ̀ sí wọn lára!”
  emp-NTPO: 'Moiseba jarasia: –¿Bʌa crĩcha b̶ʌca ab̶abe mʌ̃abʌrʌ Ãcõrẽ Jaurera erob̶aida
    b̶ʌda? Mʌ̃maarã bia b̶acasia Ãcõrẽba idji Jaureda jũmarãa diabʌrʌbara idjab̶a
    jũmarãda idjid̶eba bed̶eabʌdabara.–'
  pes-OPCB: 'ولی موسی جواب داد: «آیا تو به جای من حسادت می‌کنی؟ ای کاش تمامی قوم خداوند
    نبی بودند و خداوند روح خود را بر همهٔ آنها می‌نهاد!»'
  tgl-ULB: Sinabi ni Moises sa kaniya, “Naninibugho ka ba para sa kapakanan ko? Nais
    kong lahat ng tao ni Yahweh ay mga propeta at ilagay niya ang kaniyang Espiritu
    sa kanilang lahat!''
  cbu-NT: Itaru Móysissha; Josueyaa, ¿Mayaamsha shiy nuwaa pachindaksha? Waani Israelchich
    tputs ashparitssin Apanllee wizpur payuptamsina atina, tárangiya.
  hui-hui: Libu ani layagola Mosesehanda ladai bialu lalu, I̱na biabe berogoni í̠na
    minime bolangua kebe. Anduane Homogohanda ibunaga wali agali o karu bibahende
    ibu Dinininaga mugube bayale miragola tigua Anduane Homogonaga mana latagi hagarume
    ga̱ lalu lagadagua lelo hame ledo, lene.
  mya-mya: မော​ရှေ​က``ငါ​၏​အ​ကျိုး​ကို​ထောက်​၍​သင် ပြော​နေ​သ​လော။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ
    ၏​လူ​မျိုး​တော်​အား​လုံး​အ​ပေါ်​သို့​ဝိ​ညာဉ် တော်​ကို​ပေး​အပ်​သ​ဖြင့် သူ​တို့​သည်​ပ​ရော
    ဖက်​များ​ကဲ့​သို့​ကြွေး​ကြော်​နိုင်​ကြ​ပါ​စေ သော'' ဟု​ပြန်​ပြော​လေ​၏။-
  bod-N: མོ་ཤེ་ཡིས་དེ་ལ། ཁྱོད་ཀྱིས་བདག་གི་ཆེད་དུ་ཕྲག་དོག་བྱེད་དམ། དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཚོགས་ཐམས་ཅད་ལུང་སྟོན་པ་ཡིན་ན་ཅིས་མི་རུང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཐུགས་ཉིད་ནི་དེ་དག་གི་སྟེང་དུ་གནང་བར་ཤོག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Asi Mozisi akapindura akati, “Ko, iwe une godo nokuda kwangu here? Ndinoshuva
    kuti dai vanhu vaJehovha vose vava vaprofita uye kuti dai Jehovha aisa Mweya wake
    pamusoro pavo!”
  spa-BLM: 'Moisés le dijo: “¿Estás celoso por mí? Ojalá todo el pueblo de Yahvé fuera
    profeta, para que Yahvé pusiera su Espíritu en ellos”.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'' icha tic: —¿Tom a gana a inn̈ej nivan velc''och
    d''a scal eb'' anima tic? Comonoc tz''el d''a sc''ol Jehová to syac'' Yespíritu
    d''a masanil anima tic yic vach'' tz''ochcan eb'' schecab''oc, xchi vin̈.'
  swh-ULB: Musa akamwambia, “una wivu kwa niaba yangu? Natamani kama watu wote wa
    BWANA wangekuwa manabii na kwamba angeweka Roho yake juu yao wote!”
  bel-bel: 'Але Майсей сказаў яму: ці не раўнуеш ты за мяне? о, калі б усе ў народзе
    Гасподнім былі прарокі, калі б Гасподзь паслаў Духа Свайго на іх!'
  deu-ELBBK: 'Aber Mose sprach zu ihm: Eiferst du für mich? Möchte doch das ganze
    Volk des HERRN Propheten sein, dass der HERR seinen Geist auf sie legte!'
  mbb-OT: Piru midtavak si Moises te, “Ingkeipeng nu ve he ebpekezezaat heini te kegkepengulu
    ku? Emun iyan e zà ebpekevayàbayà, egkesuat a he pudu veǥayi te keǥehem te Nengazen
    is menge etew zin su para pudu zan mekepenagnà iring te menge ebpeneuven.”
  mal-2015: 'മോശെ അവനോടു: എന്നെ വിചാരിച്ചു നീ അസൂയപ്പെടുന്നുവോ? യഹോവയുടെ ജനം ഒക്കെയും
    പ്രവാചകന്മാരാകയും യഹോവ തന്റെ ആത്മാവിനെ അവരുടെമേൽ പകരുകയും ചെയ്തെങ്കിൽ കൊള്ളായിരുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Mojžiš leske odphenďa: „Tu daras pal ma? Kamľomas, hoj o RAJ te
    del peskro Duchos savore peskre manušen, hoj te aven proroka!“'
  pes-OPV: 'موسی وی را گفت: «آیا تو برای من حسد می بری؟ کاشکه تمامی قوم خداوند نبی
    می‌بودندو خداوند روح خود را بر ایشان افاضه می‌نمود!»'
  ron-1924: 'Мойсе й-а рэспунс: „Ешть ӂелос пентру мине? Сэ дя Думнезеу ка тот попорул
    Домнулуй сэ фие алкэтуит дин пророчь ши Домнул сэ-Шь пунэ Духул Луй песте ей!”'
  ben-OBCV: কিন্তু মোশি উত্তরে বললেন, “আমার জন্য তুমি কি ঈর্ষান্বিত হয়েছ? আমার বাসনা,
    সদাপ্রভুর প্রত্যেকজন ব্যক্তি ভাববাদী হোন এবং তিনি তাদের সকলের উপর আত্মাকে অধিষ্ঠিত
    করুন।”
  som-som: Markaasaa Muuse wuxuu isagii ku yidhi, War ma aniga baad ii xinaasaysaa?
    Bal may dadka Rabbiga oo dhammu nebiyo ahaadaan, oo Rabbigu muu iyaga ruuxiisa
    ku soo dejiyo!
  lat-VUC: 'At ille: Quid, inquit æmularis pro me? quis tribuat ut omnis populus prophetet,
    et det eis Dominus spiritum suum?'
  eng-ASVBT: And Moses said unto him, Art thou jealous for my sake? would that all
    Jehovah’s people were prophets, that Jehovah would put his Spirit upon them!
  ita-1885: 'Ma Mosè gli disse: Sei tu geloso per me? anzi, fosse pur tutto il popolo
    del Signore profeta: e avesse pure il Signore messo il suo Spirito sopra loro.
    Poi Mosè si ricolse nel campo insieme con gli Anziani d''Israele.'
  eng-LXXUP: And Moses said to him, Art thou jealous on my account? and would that
    all the Lord’s people were prophets; whenever the Lord shall put his spirit upon
    them.
  eng-ULB: Moses said to him, “Are you jealous for my sake? I wish that all of Yahweh's
    people were prophets and that he would put his Spirit on them all!”
  spa-VBL: “¿Estás celoso de mi reputación?” respondió Moisés. “¡Deseo que cada uno
    en el pueblo del Señor sea profeta y que el Señor les dé su espíritu a todos!”
  fra-_FOB: 'Et Moïse lui répondit: Es-tu jaloux pour moi? Plût à Dieu de tout, que
    le peuple de l''Éternel fût prophète, et que l''Éternel mît son esprit sur eux!'
  mal-mal: 'മോശെ അവനോട്: “എന്നെ വിചാരിച്ച് നീ അസൂയപ്പെടുന്നുവോ? യഹോവയുടെ ജനം എല്ലാവരും
    പ്രവാചകന്മാരാകുകയും യഹോവ തന്റെ ആത്മാവിനെ അവരുടെ മേൽ പകരുകയും ചെയ്തെങ്കിൽ കൊള്ളാമായിരുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Mūsā ne jawāb diyā, “Kyā tū merī ḳhātir ġhairat khā rahā hai? Kāsh
    Rab ke tamām log nabī hote aur wuh un sab par apnā Rūh nāzil kartā!”
  suz-BL: तन्‍न मोसामी मेको कली “मार, आं पर्बम गे ईख पाइब दुमे? परमप्रभु यावेमी आ
    सोक्‍त आ मुर नेल्‍ल आन तार वोइश्‍शा, मेको नेल्‍ल परमप्रभु यावे आ लोव़ पाइब दुम
    हना, गिश रिम्‍शो दुम वा” देंत। योएल ३:१; मर्कूस ९:३८-३९
  ita-1927: 'Ma Mosè gli rispose: “Sei tu geloso per me? Oh! fossero pur tutti profeti
    nel popolo dell’Eterno, e volesse l’Eterno metter su loro lo spirito suo!”'
  ckb-ckb: 'موساش پێی گوت: «ئایا لە جیاتی من ئیرەیی دەبەیت؟ خۆزگە هەموو گەلی یەزدان
    پێغەمبەر بوونایە، کە یەزدان ڕۆحی خۆی دەخستە سەریان!»'
  eng-BBE: And Moses said to him, Are you moved by envy on my account? If only all
    the Lord's people were prophets, and the Lord might put his spirit on them!
  kan-OKCV: ಮೋಶೆಯು ಅವನಿಗೆ, “ನನ್ನ ನಿಮಿತ್ತವಾಗಿ ನೀನು ಹೊಟ್ಟೆಕಿಚ್ಚು ಪಡುತ್ತೀಯೋ? ಯೆಹೋವ ದೇವರ
    ಜನರೆಲ್ಲಾ ಪ್ರವಾದಿಗಳಾಗಿದ್ದು, ಯೆಹೋವ ದೇವರು ತನ್ನ ಆತ್ಮವನ್ನು ಅವರ ಮೇಲೆ ಇಟ್ಟರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು,”
    ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Mosisi fu una gue kuae, A vua ije a kuaemo a e gure
    bu i none na mevo ije abekuvejo a ijadufuo ziena kuaeme? Na vierafe E Ireobo ije
    fuka e fuone boeje Kavene fuone ije uniaejiakina buka uri Godido vua ije dabe
    darokuma kuaenoekiro naka ijE Ireobo vierafe.
  tam-2017: 'அதற்கு மோசே: “நீ எனக்காக வைராக்கியம் காண்பிக்கிறாயோ? யெகோவாவுடைய மக்கள்
    எல்லோரும் தீர்க்கதரிசனம் சொல்லும்படி, யெகோவா தம்முடைய ஆவியை அவர்கள்மேல் இறங்கச்செய்தால்
    நலமாக இருக்குமே என்றான்.'
  spa-RV-1909: 'Y Moisés le respondió: ¿Tienes tú celos por mí? mas ojalá que todo
    el pueblo de Jehová fuesen profetas, que Jehová pusiera su espíritu sobre ellos.'
  ron-BTF: 'Și el i-a spus: Ești invidios pentru mine? Să dea Dumnezeu ca tot poporul
    DOMNULUI să fie profeți și ca DOMNUL să pună duhul său peste ei!'
  eng-WEBP: Moses said to him, “Are you jealous for my sake? I wish that all the LORD’s
    people were prophets, that the LORD would put his Spirit on them!”
  eng-FBV: “Are you jealous for my reputation?” Moses replied. “I wish that every
    one of the Lord's people were prophets and that the Lord would give his Spirit
    to all of them!”
  nld-1939: 'Maar Moses gaf hem ten antwoord: Zijt gij afgunstig om mijnentwille?
    O, mocht heel het volk van Jahweh profeet zijn, omdat Jahweh zijn geest op hen
    had gelegd!'
  nch-BL: 'Pero Moisés quinanquili: ―¿Ta techtasomati? Nelcuali elisquía sinta TOTECO
    quinmacasquía Itonaltzi nochi israelitame huan nochi elise tajtolpanextiani.'
  vie-1934: 'Môi-se đáp rằng: Ngươi ganh cho ta chăng? Oâi! chớ chi cả dân sự của
    Đức Giê-hô-va đều là người tiên tri, và chớ chi Đức Giê-hô-va ban Thần của Ngài
    cho họ!'
  hin-CV: किंतु मोशेह ने उससे कहा, “क्या तुम मेरे लिए उनसे ईर्ष्या कर रहो? मेरी इच्छा
    है कि याहवेह अपने आत्मा को अपनी सारी प्रजा पर उतरने दें, तथा सभी भविष्यद्वक्ता
    हो जाएं!”
  eng-OURB: Moses [Drawn out] said to him, “Are you jealous for my sake? I wish that
    all Adonai’s people were prophets, that Adonai would put his breath mind Spirit
    on them!” (7)
  spa-BES: 'Y Moisés le dijo: ¿Ya estás celoso por mi? ¡Si solo todo el pueblo del
    Señor fuera profeta, y el Señor pudiera poner su espíritu sobre ellos!'
  tdx-tdx: Le hoe t’i Mosè ama’e, Mamarahy ahy v-iheo? Ee te songa nimpitoky ondati’
    Iehovào, naho sindre nampivotraha’ Iehovà i Arofo’ey!
  vid-vid: Ila Musa nakamlonjela, “Ndaze, kwangona fihi kwa chiwalo cha heni? Ila
    ndahaganile wone Mkulu Nguluwi nayawapele wanhu wa heye weng'ha muhe wa heye na
    hewo nawalonga kota waloli.”
  eng-OKE: But Mosheh said, Art thou jealous for my sake? I would that all the people
    of the Lord did prophesy, and that the Lord would confer the Spirit of prophecy
    upon them.
  tha-KJV: แต่​โมเสสบอกเขาว่า “ท่านเจ็บร้อนแทนเราหรือ เราใคร่​ให้​ประชาชนของพระเยโฮวาห์เป็นผู้​พยากรณ์​ทุกคน
    และใคร่​ให้​พระเยโฮวาห์ทรงใส่วิญญาณของพระองค์​ไว้​บนเขาเหล่านั้น”
  por-BR-2018: 'E Moisés lhe respondeu: Tens tu ciúmes por mim? Bom seria se todos
    do povo do SENHOR fossem profetas, que o SENHOR pusesse seu Espírito sobre eles.'
  deu-ELO: 'Aber Mose sprach zu ihm: Eiferst du für mich? Möchte doch das ganze Volk
    Jehovas Propheten sein, daß Jehova seinen Geist auf sie legte!'
  eng-WYC-2018: And Moses said, What, hast thou envy for me? who giveth, whether not
    God, that all the people prophesy, and that God give his spirit to them? (And
    Moses said, Why, hast thou envy for me? O that God would give his spirit to everyone,
    and make all the people prophesy!)
  epo-epo: 'Sed Moseo diris al li: Ĉu vi ĵaluzas pri mi? estus dezirinde, ke la tuta
    popolo de la Eternulo fariĝu profetoj, se la Eternulo metus Sian spiriton sur
    ilin.'
  uig-PIN: 'Lekin Musa uningƣa: — Sǝn mening sǝwǝbimdin ⱨǝsǝt ⱪiliwatamsǝn? Pǝrwǝrdigarning
    pütün hǝlⱪi pǝyƣǝmbǝr bolup kǝtsǝ idi, Pǝrwǝrdigar Ɵzining Roⱨini ularning üstigǝ
    ⱪoysa idi! — dedi.'
  beo-beo: Be Mousese da bu adole i, “Di da na hou dawa:beba:le mudasala:? Mae dawa:ma!
    Na da agoane hanai! Hina Gode da Ea A:silibu amo Ea fi dunu huluane ilima ianu,
    ilia huluane balofede dunu agoane wele ba:la:lumu da defea.”
  tpi-OTNT: Tasol Moses i bekim tok olsem, “Yu wari long sampela man bai i senisim
    mi, a? Maski wari. Mi laik bai Bikpela i ken givim spirit bilong en long olgeta
    manmeri bilong en na bai olgeta i ken mekim tok profet.”
  hau-SA: Amma Musa ya amsa ya ce, “Kana kishi domina ne? Da ma a ce dukan mutanen
    Ubangiji annabawa ne, da ma a kuma ce Ubangiji ya sa Ruhunsa a kansu mana!”
  uig-LAT: 'Lékin Musa uninggha: — Sen méning sewebimdin heset qiliwatamsen? Perwerdigarning
    pütün xelqi peyghember bolup ketse idi, Perwerdigar Özining Rohini ularning üstige
    qoysa idi! — dédi.'
  nde-nde: Kodwa uMosi waphendula wathi, “Uyangikhwelezela na? Ngiyafisa ukuthi ngabe
    bonke abantu bakaThixo bangabaphrofethi njalo lokuthi UThixo wehlisele uMoya wakhe
    phezu kwabo!”
  ton-ton: Pea naʻe pehē ʻe Mōsese kiate ia, “ʻOku ke meheka koeʻuhi ko au? ʻOku ʻamusiaange
    ʻeau ki he ʻOtua ke kikite ʻae kakai kotoa pē ʻa Sihova, pea ke tuku ʻe Sihova
    ʻa hono laumālie kiate kinautolu.”
  ces-1613: 'Jemuž odpověděl Mojžíš: Proč ty horlíš pro mne? Nýbrž ó kdyby všecken
    lid Hospodinův proroci byli, a aby dal Hospodin ducha svého na ně!'
  eng-WMB: Moses said to him, “Are you jealous for my sake? I wish that all the LORD’s
    people were prophets, that the LORD would put his Spirit on them!”
  tam-TCV: ஆனால் மோசேயோ, அவனிடம், “நீ எனக்காகப் பொறாமைகொண்டு இதைச் சொல்கிறாய்? யெகோவாவின்
    மக்கள் எல்லாம் இறைவாக்குரைப்போராய் இருக்கவேண்டும் என்றும், யெகோவா அவர்கள்மேல்
    தமது ஆவியானவரை வைக்கவேண்டும் என்றுமே நான் விரும்புகிறேன்!” என்றான்.
  ceb-ULB: Miingon si Moises kaniya, “Nangabugho ka ba alang kanako? Gitinguha ko
    nga ang tanang katawhan ni Yahweh mga propeta ug aron ibutang niya ang iyang Espiritu
    sa ilang tanan!”
  pol-UBG: 'Mojżesz odpowiedział: Czy jesteś zazdrosny o mnie? Oby cały lud PANA zamienił
    się w proroków, aby PAN złożył na nim swego ducha!'
  agr-agr: 'Tusa tama Moisés ayaak: “¡Minak akasmatjukaipa! Dekas itugkag ashí aents
    aina nuna Apajuí niina Wakanin susa, dutikawajam ashí profeta aanum tajai”, tiuwai.'
  kyc-kyc: Leyamo dokopa Moseseme isingi lao, Embame nambana lao poraiyuo suu pilisi?
    Nambame Kamongo dokome banya wambu peparae poropeta ingyuo pii andake larami lao
    nakama keta banya Imambu doko maipyali yaka lao suu pilyu, leya.
  urd-GVU: لیکن موسیٰ نے جواب دیا، ”کیا تُو میری خاطر غیرت کھا رہا ہے؟ کاش رب کے تمام
    لوگ نبی ہوتے اور وہ اُن سب پر اپنا روح نازل کرتا!“
  deu-1912: 'Aber Mose sprach zu ihm: Bist du der Eiferer für mich? Wollte Gott, daß
    all das Volk des HERRN weissagte und der HERR seinen Geist über sie gäbe!'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Tjingurun kulira ngayulukutju-rna Mama Kuurrku
    wangka watjara. Wiya, pukurlarriku-rna Mama Kuurrtu Kuurti Walykumununya yarnangu
    pirnikurtu nintinnyangka. Nyangka-ya pirnilurtu palunyaku wangka watjanma.”
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆ, “ನನ್ನ ನಿಮಿತ್ತವಾಗಿ ನೀನು ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡುತ್ತೀಯೋ? ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ
    ಆತನ ಜನರೆಲ್ಲರೂ ಆತ್ಮವನ್ನು ಹೊಂದಿದವರೂ, ಪ್ರವಾದಿಸುವವರೂ ಆದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು” ಎಂದನು.
  yap-yap: Me ga’ar Moses ngak, “Mog, ke awan’um ngorow ni bochag? Ku gum’ ni bochan
    ni manga yigi pi’ SOMOL e gonop ngak urngin e girdi’ rok ngar welthingad ni bod
    rogon e profet.”
  hlt-MCSB: Tedae Moses loh anih te, “Kai ham na thatlai a? BOEIPA kah pilnam pum
    he tonghma la a khueh mai khaming. Amih rhoi soah BOEIPA a mueihla a paek maco,”
    a ti.
  mdy-ETH: ሙሴ፦ «ኔ ታ ጋይቴ ሚጪንቲ ዬያ ጋዓ? ናንጊና ናንጋ ጎዳ ዴሮ ቢያሢ ዑፃ ፔኤኮ ዓያኖ ኬይሴም ቢያሢ ዑኡዞ ዼጊዲ
    ፆኦሲ ማሊሢ ኬኤዛቴ ታና ዎዎዛሳንዳኔ!» ጌዔኔ።
  twi-ASANTE: Mose bisaa no sɛ, “Me ho na woretwe ninkunu yi? Ɛkaa me nko a, na anka
    Awurade nkurɔfoɔ nyinaa yɛ adiyifoɔ a Awurade de ne honhom agu wɔn nyinaa so!”
  eng-WEBU: Moses said to him, “Are you jealous for my sake? I wish that all the LORD’s
    people were prophets, that the LORD would put his Spirit on them!”
  bnp-bnp: Pali e Moses i koli a ngava i ta maea, “O luhoi ge kuloi iau ranga bakovi?
    Naha ni loho lege lae? Iau a ngaru e BAKOVI DAGI ge habi a hanuna ne huriki a
    bakovi a ngatavine lobo, ri gi rata a nita propet.”
  wal-wal: SHin Muusee a, “Ta gishshataa ne mishettai? GODAA asai ubbai hananabaa
    yootiyaabaanne GODAI ba Ayyaanaa eta bolli wottiyaabaa gideerenneeshsha!” yaagiis.
  spa-PDDPT: 'Pero Moisés le dijo: ¿Tienes celos por causa de mí? ¡Ojalá todo el pueblo
    de Yavé fuera profeta, y que Yavé impusiera su Espíritu sobre ellos!'
  gun-gun: 'Ha''e rã Moisés aipoe''i ixupe: — Ndee ta''vy nerakãte''ỹ teve xere? Senhor
    pegua kuery profeta meme ikuai ''rãgue, ha''e kuery ha''e javi re Senhor Onhe''ẽ
    omoĩ aguã! — he''i.'
  ilo-ULB: Kinuna ni Moises kenkuana, “Agimonka kadi para kaniak? Amin koma a tattao
    ni Yahweh ket propeta ken ikabilna koma ti Espirituna kadakuada amin!”
  kpg-kpg: Moses ga helekai anga, “Goe e hiihai bolo goe gi iloo dogu manawa? Au bolo
    Dimaadua gi haga honu ina nia daangada huogodoo gi dono Hagataalunga gi wwolowwolo
    labelaa be nia soukohp!”
  uig-ARA: 'لېكىن مۇسا ئۇنىڭغا: — سەن مېنىڭ سەۋەبىمدىن ھەسەت قىلىۋاتامسەن؟ پەرۋەردىگارنىڭ
    پۈتۈن خەلقى پەيغەمبەر بولۇپ كەتسە ئىدى، پەرۋەردىگار ئۆزىنىڭ روھىنى ئۇلارنىڭ ئۈستىگە
    قويسا ئىدى! — دېدى.'
  sus-sus: Munsa naxa a yaabi, «I tɔɔnɛ tife n tan nan ma fe ra? A xɔli n ma Alatala
    xa ɲama birin findi namiɲɔnmɛe ra naxee bara Ala Xaxili Sɛniyɛnxi sɔtɔ!»
  pon-2006: Moses ahpw sapengki, “Dah? Kowe me pahn kaweid ie? I ahpw men KAUN-O en
    ketin audehki aramas koaros sapwellime ngehn pwe re en pil kokohp ni ngihl laud!”
  jae-jae: Mago Mose kêsôm gêdêŋ eŋ gebe “Aôm gobe ômêtôc êsêagêc ôjô aê su me. Aê
    gabe Apômtau êkêŋ nê Ŋalau êpi nê lau samob e samob seoc biŋ lasê.”
  ksd-ksd: 'Ma Moses i ga biti tana: Dave u varngu ure iau? Gala ra tarai par kai
    ra Luluai dia a tata na propet, ma gala ra Luluai na vung tar ra Tulungeana ta
    diat par!'
  tur-YTC: 'Moşe ona şöyle dedi: “Sen benim için mi kıskanıyorsun? Keşke Yahve''nin
    tüm halkı peygamber olsaydı ve Yahve onların üzerine Ruhu''nu koysaydı!”'
  grc-BRENT: Καὶ εἶπε Μωυσῆς αὐτῷ, μὴ ζηλοῖς ἐμέ; καὶ τίς δῴη πάντα τὸν λαὸν Κυρίου
    προφήτας, ὅταν δῷ Κύριος τὸ πνεῦμα αὐτοῦ ἐπʼ αὐτούς;
  ind-AYT: Namun, Musa berkata kepadanya, “Apakah kamu iri demi aku? Biarlah semua
    umat menjadi nabi sehingga TUHAN memberikan roh-Nya kepada mereka.”
  nya-nya: Koma Mose anati, “Kodi ukuchita nsanje chifukwa cha ine? Ndikanakonda kuti
    anthu onse a Yehova akhale aneneri ndi kuti Yehova ayike mzimu wake pa iwo!”
  hrv-hrv: 'Mojsije mu odgovori: “Zar si zavidan zbog mene! Oh, kad bi sav narod Jahvin
    postao prorok! Kad bi Jahve na njih izlio svoga duha!”'
  mps-mps: Tiali goli, Mosesgo te po wei ponoyu, e tiwai po wali, “Nago homugo ena
    bidi mebago hasegelaiba homu sęgę ebawe? Homu sęgę tagalao. Eno homugo Genuai
    Bidigo agai mobo bidi tigidali we bidibolo menama, tama tigidali we bidigo profet
    bidigo po omainao.”
  tpi-tpi: Tasol Moses i bekim tok olsem, “Yu wari long sampela man bai i senisim
    mi, a? Maski wari. Mi laik bai Bikpela i ken givim spirit bilong en long olgeta
    manmeri bilong en na bai olgeta i ken mekim tok profet.”
  dan-1931: 'Men Moses sagde til ham: “Er du skinsyg på mine Vegne? Gid alt HERRENS
    Folk var Profeter, gid HERREN vilde lade sin Ånd komme over dem!”'
  vie-OVCB: 'Môi-se đáp: “Con ganh tị giùm cho ta sao? Ta chỉ ước mong mỗi con dân
    của Chúa Hằng Hữu đều nói tiên tri, và Chúa Hằng Hữu đổ Thần Linh của Ngài trên
    mọi người.”'
  guj-2017: અને મૂસાએ તેને કહ્યું કે “શું મારી ખાતર તને તેમના પર અદેખાઈ આવે છે? હું
    ઇચ્છું છું કે યહોવાહના સર્વ લોકો પ્રબોધકો થાય કે યહોવાહ તેઓના ઉપર પોતાનો આત્મા
    મૂકે!”
  pon-2006A: Moses ahpw sapengki, “Dah? Kowe me pahn kaweid ie? I ahpw men KAUN-O
    en ketin audehki aramas koaros sapwellime ngehn pwe re en pil kokohp ni ngihl
    laud!”
  por-BRBSL: 'Moisés lhe disse: “Você está com ciúmes por minha causa? Gostaria que
    todo o povo de Javé fosse profetas, que Javé colocasse seu Espírito sobre eles”!'
  cth-cth: Mosi ni ahni koe, kai na dipma e na ou. BAWIPA ni taminaw pueng heh profet
    lah koung awm naseh, BAWIPA ni ahnimouh lathueng muitha hah ahnimouh van tat pouh
    naseh ka tie nahoehmaw.
  twi-twi: Mose bisaa no se, “Me ho na woretwe ninkunu yi? Ɛkaa me nko a, na anka
    Awurade nkurɔfo nyinaa yɛ adiyifo a Awurade de ne honhom agu wɔn nyinaa so!”
  hlt-hlt: Tedae Moses loh anih te, “Kai ham na thatlai a? BOEIPA kah pilnam pum he
    tonghma la a khueh mai khaming. Amih rhoi soah BOEIPA a mueihla a paek maco,”
    a ti.
  tbz-SIM: 'Kɛ̀ Mɔyiisii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A yĩɛ̃̀kùmu n kpɛ́ínɑ́ɑ̀? Mí n dɔ́ Kuyie
    nduɔ́mmu ku Yɑɑ́ mbɛnìtìbɛ̀ bɛmɔu kɛ̀ bɛ̀ nnɑ́ɑ́ nku pɑ̃ɑ̃nɑ́ɑǹtì.'
  msy-2020: Ezɨ Moses a ikaragha ghaze, “Gumazitam ti nan danganim inian nɨ aghua?
    Nan ifongiam kamakɨn, Ikiavɨra Itir God, uan Duam isɨ bar uan gumazamizibar anightɨ,
    me akam inigha izir gumazibar mɨn akam akunam!”
  dop-dop: 'Ntɛnɑ Moisi sɩ: N lɑkɩ-m ɩsɛsɛɛmlɛ kɛ́? Hɑlɩ pǝ cɑɣɑ mɑɣɑ ɩsɩɩ Tɑcɑɑ ɩ́
    tʋ́ ɩ lǝmɑɣɑsǝlɛ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tɑɑ, nɑ pɑ́ lɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ.'
  azb-azb: 'Musa ona cavab verdi: «Sən mənə görəmi qısqanırsan? Kaş Rəbbin bütün xalqı
    peyğəmbər olaydı və Rəbb onlara Ruhunu verəydi!»'
  eng-DBY: But Moses said to him, Enviest thou for my sake? would that all Jehovah's
    people were prophets, [and] that Jehovah would put his Spirit upon them!
  hin-2017: मूसा ने उससे कहा, “क्या तू मेरे कारण जलता है? भला होता कि यहोवा की सारी
    प्रजा के लोग भविष्यद्वक्ता होते, और यहोवा अपना आत्मा उन सभी में समवा देता!” (1
    कुरि. 14:5)
  wol-KYG: 'Musaa ne ko: «Fiiraangee la jàpp ndax man, am? Éy bu niti mbooloom Aji
    Sax ji mépp doon ay yonent, Aji Sax ji sol leen ag leeram!»'
  eng-YLT: And Moses saith to him, 'Art thou zealous for me? O that all Jehovah's
    people were prophets! that Jehovah would put His Spirit upon them!'
  kne-kne: Pag kanan Moses, “Adi ka koman madanagan begew sin panangisakit mo en sak-en.
    Laydek ay am-in koma ay ipogaw en Diyos et maidawtan das Ispirito na ta man-ipadto
    da ay kaman dan mamadto.”
  eng-WYC-2017: And Moses said, What, hast thou envy for me? who giveth, whether not
    God, that all the people prophesy, and that God give his spirit to them?
  eng-WMBB: Moses said to him, “Are you jealous for my sake? I wish that all the LORD’s
    people were prophets, that the LORD would put his Spirit on them!”
  urd-GVH: लेकिन मूसा ने जवाब दिया, “क्या तू मेरी ख़ातिर ग़ैरत खा रहा है? काश रब के
    तमाम लोग नबी होते और वह उन सब पर अपना रूह नाज़िल करता!”
  rug-rug: Ba olaṉa la koasa se Mosese, “Vegua hiva vata evaṉae nau tie konokonoqu
    goi si rau, taga? Qetu nia rau sipu vekoa e Zihova sa Maqomaqona koa rini, meke
    korokorotae beto sari doduru tinoni te Zihova.”
  gaz-gaz: Museen garuu akkana jedhee deebise; “Ati anaaf hinaaftaa? Ani utuu sabni
    Waaqayyoo hundinuu raajota taʼanii Waaqayyos Hafuura isaa isaan irra kaaʼee nan
    hawwa!”
  fra-LSG: 'Moïse lui répondit: Es-tu jaloux pour moi? Puisse tout le peuple de l’Éternel
    être composé de prophètes; et veuille l’Éternel mettre son esprit sur eux!'
  gnn-gnn: Ga ŋayi Mawtjitjtja buku‐wakmaraŋala nhanŋu, “Nhäku warray?” bitjarra.
    “Mak nhe maṉḏanha guyaŋina yanapi maṉḏa wapthurruna ŋunha ŋarrakala dharapulŋura?
    Ŋarranydja ḏukṯuk ŋayi yurru Garrayyu nherra'‐nhirraṉ nhanŋuwaynydja ŋayi walŋa
    bukmakkala yana yolŋuwala walalaŋgala, märr yurru walala bukmak yana yukurra waŋanydja
    Godkala ŋuriŋi dhärukthu ganydjarrmirriyunydja.” Bala walala Mawtjitj ga wiripu‐guḻku'
    ŋunhi ŋurru'‐ŋurruŋu wäŋgaŋala balayina.
  yal-yal: Musa yi a yabi, a naxa, “I e maxɔxɔlɔnma n xa nɛn ba? Alatala xa yamaan
    birin findi nabine ra! Ala xa a Nii Sariɲanxin nagodo e birin ma!”
  iou-iou: Upäŋkaŋ Mosestä man kowata ŋode iwetkuk; Gäk äma ätutä näkŋo bägup yäpmäkta
    nadäwätäk täyan? Nadäwätäk täŋpeno! Näkŋo gärip uwä ŋode; Yawetä ämawebeniye kuduptagänta
    iniken Munapik yämiŋirän meni jinom yäpmäŋpäŋ profettä-yäŋ kaŋ yäŋahäwut!
  haw-1868: I aku la o Mose ia ia, Ke huwa nei anei oe no'u? ke ake nei au e lilo
    ko Iehova poe kanaka a pau i poe kaula, a e kau mai o Iehova i kona Uhane maluna
    o lakou!
  arb-NAV: 'غَيْرَ أَنَّ مُوسَى قَالَ لَهُ: «هَلْ مَلَأَتْكَ غَيْرَةٌ عَلَيَّ؟ لَيْتَ
    كُلَّ شَعْبِ الرَّبِّ يُصْبِحُونَ أَنْبِيَاءَ يَحِلُّ عَلَيْهِمِ الرَّبُّ بِرُوحِهِ».'
  ewe-ewe: Ke Mose ɖo eŋu be, “Ɖe nèle ŋu ʋãm ɖe nunyea? Ɖe boŋ madi be Yehowa ƒe
    amewo katã nazu nyagblɔɖilawo, eye Yehowa nada eƒe gbɔgbɔ ɖe wo katã dzi hafi!”
  eng-LEE: And Moses said unto him, Art thou zealous for my sake? And oh that one
    might render all the people of the Lord prophets, that the Lord would put his
    spirit upon them!
  asm-FB: তাতে মোচিয়ে তেওঁ ক’লে, “তুমি মোৰ পক্ষ হৈ ঈৰ্ষা কৰিছা নে? যিহোৱাৰ আটাইলোক
    ভাববাদী হোৱা হ’লে, আৰু যিহোৱাই তেওঁলোকৰ ওপৰত নিজ আত্মা থাকিবলৈ দিয়া হ’লে, মই
    কেনে সন্তোষ পালোঁহেঁতেন।”
  sus-A: مُنسَ نَشَ عَ يَابِ، «عِ تْونّ تِقٍ ﭑ تَن نَن مَ قٍ رَ؟ عَ شْلِ ﭑ مَ عَلَتَلَ
    شَ حَمَ بِرِن قِندِ نَمِحْنمّيٍ رَ نَشٍيٍ بَرَ عَلَ شَشِلِ سّنِيّنشِ سْتْ!»
  fra-SBL: 'Moïse lui dit : « Es-tu jaloux à cause de moi ? Je voudrais que tout le
    peuple de Yahvé soit prophète, que Yahvé mette son Esprit sur eux ! ».'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ מֹשֶׁ֔ה הַֽמְקַנֵּ֥א אַתָּ֖ה לִ֑י וּמִ֨י יִתֵּ֜ן כָּל־עַ֤ם
    יְהוָה֙ נְבִיאִ֔ים כִּי־יִתֵּ֧ן יְהוָ֛ה אֶת־רוּחֹ֖ו עֲלֵיהֶֽם׃
  eng-WYCLIFFE: And he seide, What hast thou enuye for me? who yyueth that al the
    puple profesie, and that God yyue his spirit to hem?
  cwe-cwe: Mbali Musa kedika, “Weye kowona migongo kwa ichimu changu? Ihawile vinoga
    wanhu wose wa Mndewa Mulungu wahawile walotezi na one Mndewa Mulungu yahawagumile
    muhe wake!”
  kik-kik: No Musa akĩmũcookeria atĩrĩ, “Kaĩ ũkũigua ũiru nĩ ũndũ wakwa? Niĩ ingĩenda
    andũ othe a Jehova makorwo marĩ anabii, na atĩ Jehova amekĩre Roho wake!”
  fra-NCL: 'Moïse lui répondit : « Es-tu donc jaloux pour moi ? Plût à Dieu que tout
    le peuple de Yahweh fût prophète, et que Yahweh mit son esprit sur eux ! »'
  cek-AK: Toe Mosi mah anih khaeah, Ka nuiah uthaih palungthin na tawnh maw? Angraeng
    ih kaminawk loe tahmaa ah ni oh o boih, Angraeng mah nihcae nuiah angmah ih Muithla
    to suem tih, tiah a naa.
  cuk-cuk: 'Moisés Josué-abin sogded: —Mer be nobgue. Bab-Jehová bela e-dulemargi
    E-Burba odegena yeerban. Bitigi bela Bab-Jehová-dulamar Bab-Dummadga-gayaburba-barsogmaladga
    gumalana gadin.'
  uig-CYR: 'Лекин Муса униңға: — Сән мениң сәвәвимдин һәсәт қиливатамсән? Пәрвәрдигарниң
    пүтүн хәлқи пәйғәмбәр болуп кәтсә еди, Пәрвәрдигар Өзиниң Роһини уларниң үстигә
    қойса еди! — деди.'
  tel-2017: దానికి మోషే “నా కోసం నీకు రోషం వచ్చిందా? అసలు యెహోవా ప్రజలందరూ ప్రవక్తలు
    కావాలని కోరుకుంటున్నాను. దాని కోసం యెహోవా తన ఆత్మని అందరి పైనా ఉంచుతాడు గాక” అని
    అతనితో చెప్పాడు.
  hat-BSA: 'Men Moïse te di li: “Èske ou jalou pou tèt mwen? Pito ke tout pèp SENYÈ
    a te pwofèt, pou SENYÈ a ta mete Lespri Li sou yo!”'
  kos-kos: Na Moses el topuk, “Ya kom nunku mu ku in oasr ma ac sikyak nu sik ke ma
    eltal oru uh? Nga kena LEUM GOD Elan sang ngun lal nu sin mwet lal nukewa, ac
    oru elos nukewa in sasa oana mwet palu!”
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ מֹשֶׁ֔ה הַֽמְקַנֵּ֥א אַתָּ֖ה לִ֑י וּמִ֨י יִתֵּ֜ן כָּל־עַ֤ם
    יְהוָה֙ נְבִיאִ֔ים כִּי־יִתֵּ֧ן יְהוָ֛ה אֶת־רוּח֖וֹ עֲלֵיהֶֽם׃
  ibo-ibo: Ma Mosis zara sị, “Ọ bụ nʼihi ikwochitara m ekworo ka i ji chọọ ka m kwụsị
    ha? Ọ gaara atọ m ụtọ ma a sị na ndị Onyenwe anyị niile bụ ndị amụma, ndị Onyenwe
    anyị ga-etinye Mmụọ ya nʼime ha!”
  ory-ory: ତେବେ ମୋଶା କହିଲେ, “ତୁମ୍ଭେ ମୋʼ ସକାଶୁ କʼଣ ଈର୍ଷା କରୁଅଛ? ପରମେଶ୍ୱର କରନ୍ତୁ, ସଦାପ୍ରଭୁଙ୍କର
    ସମସ୍ତ ଲୋକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ହୁଅନ୍ତୁ ଓ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଉପରେ ଆପଣା ଆତ୍ମା ଦିଅନ୍ତୁ!”
  chk-chk: Nge Moses üreni, “Ifa usun, ka apangau won wisei? Amwo, nöün ewe Samol
    mi Lapalap aramas meinisin repwe soufos, pwe epwe anomu Ngünün wor.”
  rop-rop: Mosis bin ensim im, “Yu sabi wanim ai wandim? Ai wandim YAWEI blanga gibit
    im spirit langa ol dislot pipul en meigim olabat jingat laik detlot speshalwan
    mesinja.”
  ukr-1871: 'І каже йому Мойсей: Чого ти ревнуєш за мене? Нехай би ввесь люд Господень
    зробивсь пророками, і щоб Господь послав на них духа свого.'
  deu-1951: 'Aber Mose sprach zu ihm: Eiferst du für mich? Ach, daß doch alles Volk
    des HERRN weissagte, möchte der HERR seinen Geist über sie geben!'
  eng-JPS: 'And Moses said unto him: ''Art thou jealous for my sake? would that all
    the LORD''S people were prophets, that the LORD would put His spirit upon them!'''
  srp-1865: 'A Mojsije mu odgovori: zar zavidiš mene radi? kamo da sav narod Gospodnji
    postanu proroci i da Gospod pusti duh svoj na njih!'
  lug-lug: Naye Musa n’amugamba nti, “Okwatiddwa obuggya ku lwange? Kyandibadde kirungi
    singa abantu ba Mukama bonna bannabbi, ne Mukama Katonda n’abawa omwoyo gwe!”
  heb-heb: ויאמר לו משה המקנא אתה לי ומי יתן כל עם יהוה נביאים כי יתן יהוה את רוחו
    עליהם׃
  ben-IRV: মোশি তাদেরকে বললেন, “তুমি কি আমার ওপর ঈর্ষা করছ? সদাপ্রভুর যাবতীয় প্রজা
    ভাববাদী হোক ও সদাপ্রভু তাদের উপরে তাঁর আত্মা দিন।”
  pan-pan: ਮੂਸਾ ਨੇ ਆਖਿਆ, ਕੀ ਤੂੰ ਮੇਰੇ ਲਈ ਖਿਝਦਾ ਹੈਂ? ਕਾਸ਼ ਅਜਿਹਾ ਹੁੰਦਾ ਕਿ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ
    ਲੋਕ ਨਬੀ ਹੁੰਦੇ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣਾ ਆਤਮਾ ਉਨ੍ਹਾਂ ਉੱਤੇ ਘੱਲਦਾ!
  tkr-tkr: 'Mısee mang''us inəxdun cuvab qele: – Zı ıkkanalinne, man yiğne yik''ek
    qet''u? Zasmee ıkkaniy Rəbbee cune milletne gırgıng''ulqa Cun Rı''h g''axuvu,
    gırgıng''uke peyğambarar hee''ecen!'
  mya-JVB: မောရှေ က၊ သင် သည် ငါ့ အတွက် ငြူစူ သောစိတ် ရှိသလော။ ထာဝရဘုရား ၏ လူ အပေါင်း
    တို့သည် ပရောဖက် ဖြစ် ကြပါစေသော။ ထာဝရဘုရား သည် ဝိညာဉ် တော်ကို သူ တို့အပေါ် မှာ
    တင် တော်မူပါစေသောဟု ဆို ပြီးမှ ၊
  tbg-tbg: Iosuaava minti tuvaro Mosiva aqao tiro, Vovano ti vatuka varaainara are
    virarae nora aato iriaro? Kia virara noraiqaakera iriane. Noravano Kotiva nai
    Maraqura vaiinti nahenti nimira ekaa vikavata paropetivano Kotira uva qoqaiqama
    kaintemake tivera, te hovema tirarave, tiro.
  hmo-hmo: Mose ia haere, ia gwau, “Lau dainai oi mama, a? Lohiabada ena orea taudia
    ibounai do idia peroveta, bona Lohiabada ese iena Lauma be ibounai edia latanai
    bema ia atoa be namo, ani?”
  urd-urd: मूसा ने उससे कहा, “क्या तुझे मेरी ख़ातिर रश्क आता है? काश ख़ुदावन्द के
    सब लोग नबी होते, और ख़ुदावन्द अपनी रूह उन सब में डालता।”
  rus-SYN: 'Но Моисей сказал ему: не ревнуешь ли ты за меня? о, если бы все в народе
    Господнем были пророками, когда бы Господь послал Духа Своего на них!'
  bqc-SIM: 'Ɔ̃ Mↄizi òɛ̀: N nↄ̀sɛ fɛ̀lɛ ma yã́ musu yã̀? Tó Dii a Nisĩna dì
    a gbɛ̃́ↄnɛ aa gↄ̃̀ ãnabiↄ ũ píi, a maao lé?'
  tcz-CHONGTHU: Ahinlah Mosen a donbut in, “Keima a ding ngaito na a ipi na thangset
    pi ham? Keiman ka dei pha ka sah vang chu mi jouse hi themgao hihen lang chuleh
    Pakai in alhagao chu amaho jouse chung nga jong chun koi cheh le kati!” atin ahi.
  mar-mar: मोशेने त्यास उत्तर दिले, माझ्या प्रतिष्ठेसाठी तू त्यांचा हेवा करतोस काय?
    परमेश्वराचे सर्वच लोक संदेष्टे असते आणि परमेश्वराने त्या सर्वांवर आपला आत्मा ठेविला
    असता तर किती बरे होते.
  qub-qub: 'Moisesna niran: «¿Imanirtaj nogalla profëta canäta munanqui? ¡Ojalä Tayta
    Diosga llapan runacunaman Espiritunta churanman! ¡Ima alliraj canman llapanpis
    profëtallana captin!»'
  bqp-bqp: 'Akũ Musa pìnɛ: Ntɛn nɛ̀sɛgↄ̃ba kɛ kũńwo ma yã musun yá? Tó Dikiri a
    Nini dì a gbɛ̃nↄnɛ ò gↄ̃̀ annabinↄ ũ ń pínki, à manaroo?'
  hat-hat: 'Moyiz reponn li: -Kouman? Ou gen lè w''ap fè jalouzi pou mwen? Pa pito
    Seyè a te mete lespri l'' sou tout pèp la pou yo te ka pale tankou pwofèt!'
  eng-BSB: But Moses replied, “Are you jealous on my account? I wish that all the
    LORD’s people were prophets and that the LORD would place His Spirit on them!”
  tod-tod: 'Moize ɠɛni ma: «Ɗa mà lolo ɠulazu? Ɠɔoɠɔ GALAGI ná-Zɛnvui yei Izelayɛle
    nuɓusɛiti pɛ ma, ti ɠɛ ga GALA goo wo nuiti!»'
  eng-WEBPB: Moses said to him, “Are you jealous for my sake? I wish that all the
    LORD’s people were prophets, that the LORD would put his Spirit on them!”
  kbq-kbq: Hianagi Mosese'a ke nona amanage hu'ne, kagra nagritega antenka kasnampa
    kea osi'o nehampi? Ra Anumzamofonte maka kasnampa vahera tro hanazegu nagesa nentahuankino,
    Ra Anumzamo'a Avamura Agra'a zamigahie!
  nhe-BL: 'Pero Moisés quinanquili: ―¿Ta tinechtlasomati? Nelcuali elisquía intla
    TOTECO quinmacasquía Itonaltzi nochi israelitame huan nochi elise tiocamanalohuani.'
  bus-bus: 'Ben Musa bènɛ: Nɛ́ɛ nↄ̀sɛgↄ̃aanↄ kɛɛńyo ma yã musun yↄ́? Tó Dii a Ninii
    dì a gbɛ̃nↄnɛ aↄ̃ gↄ̃̀ annabinↄ ũ ń píngi, à maaroo?'
  gub-BL: Na'e uwazar ize'eg izupe. — Nema'enukwaw zo hereko haw rehe nehe. Ihe hema'enukwaw
    hereko haw rehe ihe. Aze mo Tupàn Tuweharupi Wiko Ma'e umur wekwe 'aw teko nànàn,
    ikatu mo ihewe. Aze mo umuigo kar uze'eg imume'u har romo paw rupi wà, ikatu mo
    ihewe, i'i.
  eng-DRA: 'But he said: Why hast thou emulation for me? O that all the people might
    prophesy, and that the Lord would give them his spirit!'
