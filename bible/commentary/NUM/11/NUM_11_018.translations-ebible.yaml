    لَحْماً؟ لَقَدْ كَانَ لَنَا خَيْرٌ فِي مِصْرَ. إِنَّ الرَّبَّ سَيُعْطِيكُمْ لَحْماً
    فَتَأْكُلُونَ.'
  ewe-ewe: “Gblɔ na ameawo be woakɔ wo ɖokuiwo ŋuti, elabena woakpɔ lã aɖu etsɔ. Gblɔ
    na wo be, ‘Yehowa se miaƒe liʋĩliʋĩlilĩwo tso nu siwo katã miegblẽ ɖe megbe le
    Egipte la ŋu, eye wòle lã na ge mi.
  eng-LEE: 'And unto the people shalt thou say, Hold yourselves ready against tomorrow,
    that ye may eat flesh; for ye have wept in the ears of the Lord, saying, Who shall
    give us flesh to eat? for it was better with us in Egypt: thus will the Lord give
    you flesh, and ye shall eat.'
  asm-FB: আৰু তুমি লোকসকলক কোৱা, ‘তোমালোকে কালিৰ বাবে নিজক পবিত্ৰ কৰা; যিহোৱা যে আহিব
    নিজকে যুগুত কৰা। তেতিয়া তোমালোকে মাংস খাবলৈ পাবা; কিয়নো তোমালোকে কান্দি কান্দি
    কৈছিলা, ‘আমাক মাংস খাবলৈ কোনে দিব? কিয়নো মিচৰ দেশত আমাৰ ভাল আছিল।’ এই হেতুকে
    যিহোৱাই তোমালোকক মাংস দিব; আৰু তোমালোকে খাবলৈ পাবা।
  sus-A: «عَ قَلَ حَمَ بّ، ‹وٌ شَ وٌ يّتّ رَ سّنِيّن، بَرِ مَ تِنَ وٌ سُبٍ دٌنمَ نّ.
    عَلَتَلَ بَرَ وٌ وَ شُي مّ، عَ قَلَقٍ رَ، «مُشُ وَ مَ سُبٍ نَن شْن مَ. لُقٍ مِسِرَ
    نَن قِسَ.» عَلَتَلَ قَمَ سُبٍ قِدٍ وٌ مَ وٌ نَشَن دٌنمَ.
  fra-SBL: '« Dis au peuple : « Sanctifiez-vous en prévision de demain, et vous mangerez
    de la viande ; car vous avez pleuré aux oreilles de Yahvé, en disant : « Qui nous
    donnera de la viande à manger ? Car vous avez pleuré aux oreilles de Yahvé, en
    disant : « Qui nous donnera de la viande à manger, car nous étions bien en Égypte ? ».
    C''est pourquoi l''Éternel vous donnera de la viande, et vous mangerez.'
  hbo-hbo: וְאֶל־הָעָ֨ם תֹּאמַ֜ר הִתְקַדְּשׁ֣וּ לְמָחָר֮ וַאֲכַלְתֶּ֣ם בָּשָׂר֒ כִּ֡י
    בְּכִיתֶם֩ בְּאָזְנֵ֨י יְהוָ֜ה לֵאמֹ֗ר מִ֤י יַאֲכִלֵ֙נוּ֙ בָּשָׂ֔ר כִּי־טֹ֥וב
    לָ֖נוּ בְּמִצְרָ֑יִם וְנָתַ֨ן יְהוָ֥ה לָכֶ֛ם בָּשָׂ֖ר וַאֲכַלְתֶּֽם׃
  eng-WYCLIFFE: And thou schalt seie to the puple, Be ye halewid; to morew ye schulen
    ete fleischis; for Y herde you seie, Who schal yyue to vs the metis of fleischis?
    it was wel to vs in Egipt; that the Lord yyue `fleischis to you,
  cwe-cwe: Walongele wanhu, ‘Muisafye kwaviya igolo mwizakuja nyama, kwaviya mumulilila
    Mndewa Mulungu, mulonga, “Yelihi yondayaching'he nyama chije? Mana kuja Misili
    chikala na muhavu.” Ivo kwa ichimu icho Mndewa Mulungu kezamwing'hani nyama muje.
  kik-kik: “Ningĩ wĩre andũ atĩrĩ, ‘Mwĩtheriei, mwĩhaarĩrie nĩ ũndũ wa rũciũ, rĩrĩa
    mũkaarĩa nyama. Jehova nĩaramũiguire rĩrĩa mũrarĩraga, mũkiugaga atĩrĩ, “Naarĩ
    korwo tũrĩ na nyama cia kũrĩa! Maũndũ maitũ maarĩ mega rĩrĩa twarĩ bũrũri wa Misiri!”
    Rĩu-rĩ, Jehova nĩekũmũhe nyama, na nĩmũgũcirĩa.
  fra-NCL: 'Tu diras au peuple : Sanctifiez-vous pour demain, et vous aurez de la
    viande à manger, puisque vous avez pleuré aux oreilles de Yahweh, en disant :
    Qui nous fera manger de la viande ? car nous étions bien en Égypte ! Et Yahweh
    vous donnera de la viande, et vous en mangerez ;'
  cek-AK: Kaminawk khaeah hae tiah thui paeh; khawnbang hanah ciimcai oh, moi to na
    caa o tih; nangcae mah, Mi mah maw caak han moi na paek tih? Izip prae ah loe
    khosak kahoih ah ka oh o, tiah na qah o haih lok Angraeng mah thaih boeh pongah,
    Angraeng mah moi na paek o ueloe, na caa o tih boeh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemar-baigangardi be soge:
    ‘Oibosale, na be abalukmalo, ar ade, san be gunmaloed. Bemar Bab-Jehováʼse boapmargua,
    ega be sogsamalad: Dule anmarga san gunnega ukmalana gadinye. Ar anmar Egipto-yargi
    bur-nued gudimalanad. ” ’Degisoggu, Bab-Jehová be-boed itosad, bemarga san ukoed,
    adi, bemar a-san gunmaloed.'
  uig-CYR: 'Сән хәлиққә мундақ дегин: «Әтә гөш йийишкә тәйярлинип өзәңләрни Худаға
    атап паклаңлар; чүнки силәр Пәрвәрдигарниң қулиқини ағритип жиғлап: «Әнди ким
    бизгә гөш бериду? Аһ, Мисирдики һалимиз бәк яхши еди!» дегән едиңлар әмәсму? Пәрвәрдигар
    дәрвәқә силәргә гөш бериду, силәр униңдин йәйсиләр.'
  tel-2017: నువ్వు ప్రజలకుఇలా చెప్పు. రేపటికి మిమ్మల్ని మీరు పవిత్రం చేసుకోండి. యెహోవా
    రాకకై సిద్ధపడండి. యెహోవా వింటుండగా మీరు ఏడ్చారు కాబట్టి మీరు కచ్చితంగా మాంసం తింటారు.
    ‘మాకు మాంసం ఎవరు పెడతారు? మాకు ఐగుప్తులోనే బాగుంది’ అన్నారు గదా. అందుకని యెహోవా
    మీకు మాంసం ఇస్తాడు. మీరు దాన్ని తింటారు.
  hat-BSA: '“Di a pèp la: ‘Konsakre nou pou demen e nou va manje vyann; paske nou
    te kriye nan zòrèy SENYÈ a, e te di: “O ke yon moun bannou vyann pou nou manje!
    Paske nou te byen okipe an Égypte.” Konsa, SENYÈ a va bannou vyann, e nou va manje.'
  kos-kos: Inge fahk nu sin mwet uh, ‘Aknasnasye kowos sifacna nu lutu. Ac fah oasr
    ikwa nowos. LEUM GOD El lipsre sasao lowos ke kowos mu kowos kena in oasr ikwa
    nowos, ac ke kowos mu wo nu suwos ke kowos srak muta Egypt. Inge LEUM GOD El fah
    asot ikwa nowos, ac kowos fah mongo kac.
  hbo-WLC: וְאֶל־הָעָ֨ם תֹּאמַ֜ר הִתְקַדְּשׁ֣וּ לְמָחָר֮ וַאֲכַלְתֶּ֣ם בָּשָׂר֒ כִּ֡י
    בְּכִיתֶם֩ בְּאָזְנֵ֨י יְהוָ֜ה לֵאמֹ֗ר מִ֤י יַאֲכִלֵ֙נוּ֙ בָּשָׂ֔ר כִּי־ט֥וֹב
    לָ֖נוּ בְּמִצְרָ֑יִם וְנָתַ֨ן יְהוָ֥ה לָכֶ֛ם בָּשָׂ֖ר וַאֲכַלְתֶּֽם׃
  ibo-ibo: “Ugbu a, gwa ndị Izrel niile si ha, ‘Doonụ onwe unu nsọ, kwadoonụ maka
    echi, mgbe unu ga-ata anụ. Onyenwe anyị nụrụ mgbe unu kwara akwa sị, “A sịkwa
    na anyị nwere anụ anyị ga-ata. Ihe dịrị anyị mma nʼIjipt karịa otu ọ dị ugbu a.”
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଲୋକମାନଙ୍କୁ କୁହ, ‘ତୁମ୍ଭେମାନେ କାଲି ପାଇଁ ଆପଣା ଆପଣାକୁ ପବିତ୍ର କର,
    ଆଉ ତୁମ୍ଭେମାନେ ମାଂସ ଖାଇବ; କାରଣ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ କ୍ରନ୍ଦନ କରି
    କହିଅଛ, କିଏ ଆମ୍ଭମାନଙ୍କୁ ମାଂସ ଖାଇବାକୁ ଦେବ? ବରଞ୍ଚ ମିସର ଦେଶରେ ଆମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ଥିଲା;
    ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ମାଂସ ଦେବେ, ତୁମ୍ଭେମାନେ ତାହା ଖାଇବ।
  chk-chk: 'Iwe, kopwe üreni ekewe aramas, ‘Oupwe apinikemi fän iten lesor pwe oupwe
    ochoch fituk. Pun ewe Samol mi Lapalap a rongorong ämi lal pwal ämi apasa: Iö
    epwe ngenikem ochäm fituk? Pun aia nonomöch lon Isip. Iei mine ewe Samol mi Lapalap
    epwe ngenikemi fituk pwe oupwe ochoch.'
  rop-rop: Yu dalim detlot Isreil pipul blanga gitredi na en meigim miselp fri brom
    olabat nogudbalawei. Yu garra dalim olabat dijan na. ‘Tumorro, yumob garra abum
    bif blanga dagat. YAWEI bin irrim yumob bin toktokbat blanga abum sambala bif,
    en hau yumob bin jidan gudwei langa Ijip. YAWEI garra gibit yumob bif, en yumob
    garra lafta dagat.
  ukr-1871: 'А людям скажи: Осьвятїтесь назавтра, так і їсти мете мясиво; плакали
    бо ви в слухи Господеві, говорючи: Хто дасть нам їсти мясиво? Та ж нам добре було
    в Египтї; і дасть вам Господь мясива, і їсти мете.'
  deu-1951: 'Und du sollst zum Volke sagen: Heiligt euch für morgen, und ihr werdet
    Fleisch essen; denn euer Weinen ist vor die Ohren des HERRN gekommen, da ihr sprechet:
    «Wer gibt uns Fleisch zu essen? denn es ging uns wohl in Ägypten.» Darum wird
    euch der HERR Fleisch zu essen geben;'
  eng-JPS: 'And say thou unto the people: Sanctify yourselves against to-morrow, and
    ye shall eat flesh; for ye have wept in the ears of the LORD, saying: Would that
    we were given flesh to eat! for it was well with us in Egypt; therefore the LORD
    will give you flesh, and ye shall eat.'
  srp-1865: 'A narodu reci: pripravite se za sjutra da jedete mesa, jer plakaste da
    Gospod èu, i rekoste: ko æe nas nahraniti mesa? jer nam dobro bijaše u Misiru.
    Daæe vam dakle Gospod mesa i ješæete.'
  lug-lug: “Abantu bagambe nti, ‘Mwetukuze nga mwetegekera olunaku lw’enkya, lwe mujja
    okulya ennyama. Kubanga Mukama Katonda yabawulira nga mumukaabirira bwe muti nti,
    “Singa tufunye ku nnyama ne tulyako! Bwe twali mu Misiri twali bulungi!” Noolwekyo
    Mukama ajja kubawa ennyama mugirye.
  heb-heb: ואל העם תאמר התקדשו למחר ואכלתם בשר כי בכיתם באזני יהוה לאמר מי יאכלנו
    בשר כי טוב לנו במצרים ונתן יהוה לכם בשר ואכלתם׃
  ben-IRV: আর তুমি লোকদেরকে বল, ‘তোমরা কালকের জন্য নিজেদের পবিত্র কর,’ মাংস খেতে পাবে;
    কারণ তোমরা সদাপ্রভুর কাছে কেঁদে বলেছ, ‘আমাদেরকে মাংস খেতে কে দেবে? বরং মিশর দেশই
    আমাদের ভালো ছিল’।” অতএব সদাপ্রভু তোমাদেরকে মাংস দেবেন, তোমরা খাবে।
  pan-pan: ਅਤੇ ਪਰਜਾ ਨੂੰ ਆਖ ਕਿ ਕੱਲ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ, ਤਦ ਤੁਹਾਨੂੰ ਮਾਸ ਖਾਣ ਲਈ
    ਮਿਲੇਗਾ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਸੁਣਨ ਵਿੱਚ ਇਹ ਆਖ ਕੇ ਰੋਂਦੇ ਸੀ ਕਿ ਕੌਣ ਸਾਨੂੰ ਮਾਸ ਖੁਆਵੇਗਾ?
    ਅਸੀਂ ਮਿਸਰ ਵਿੱਚ ਸੁਖਾਲੇ ਸੀ। ਇਸ ਲਈ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਮਾਸ ਦੇਵੇਗਾ ਅਤੇ ਤੁਸੀਂ ਖਾਓਗੇ।
  tkr-tkr: 'Milletık''le eyhe: «„Çuruxhiy ıxhayn oxhanasınva, Misircad yugdayiyva“
    şu gyaaşe-gyaaşe eyhen, Rəbbik''le g''ayxhiyn! G''iyqiys gicəpxı'' vuxhecen, çuru
    oxhanas.'
  mya-JVB: သင်သည်လည်း လူ များတို့အား ဆင့်ဆို ရမည်မှာ၊ နက်ဖြန် နေ့အဘို့ ကိုယ်ကိုကိုယ်သန့်ရှင်း
    စင်ကြယ်လော့။ အမဲသား ကိုစား ရကြမည်။ သင်တို့က အဘယ်သူသည် ငါ တို့ အား အမဲသား ကိုပေး
    လိမ့်မည်နည်း။ အဲဂုတ္တု ပြည်၌ နေစဉ်၊ ငါ တို့သည် ချမ်းသာ စွာနေကြ၏ဟု ငိုကြွေး လျက်
    ပြောဆို သံကို ထာဝရဘုရား ကြား သောကြောင့်၊ အမဲသား ကိုပေး တော်မူသဖြင့် သင်တို့သည်
    စား ရကြမည်။
  tbg-tbg: 'Noravano Kotiva minti tivakero qaiqaa Mosirara tiharo, Ho vate are vaiinti
    nahenti mintima tiva nimiane: Ne hurara iriha, vate nenta avu aato muntuka hiqamake
    qeramateha variate. (Katu Varora 19:10) Hurama ne mati nevarave. Ne voqamake matiara
    antura ntuavaro Noravano Kotiva virara irivo. Viva irimanta ne tiha, Tenavu Isipini
    vaiha koqemake vaunarave, tiarave. Ho iriate. Noravano Kotiva mati ni nimiramanta
    ne nevarave.'
  hmo-hmo: '“Israela taudia danu do oi hamaoroa, do oi gwau: Umui sibona ta ta do
    umui helaga, badina be kerukeru vamu do umui ania. Badina be Lohiabada ese emui
    taitai ia kamonai vadaeni. Bona umui gwau Aigupito dekenai umui noho neganai umui
    boga kunu, bona vamu umui ura, be Lohiabada ia kamonai vadaeni. Unai dainai Lohiabada
    ese vamu do ia henia, do umui ania.'
  urd-urd: और लोगों से कह कि कल के लिए अपने को पाक कर रख्खो तो तुम गोश्त खाओगे, क्यूँकि
    तुम ख़ुदावन्द के सुनते हुए यह कह — कह कर रोए हो कि हम को कौन गोश्त खाने को देगा?
    हम तो मिस्र ही में मौज से थे। इसलिए ख़ुदावन्द तुम को गोश्त देगा और तुम खाना।
  rus-SYN: 'Народу же скажи: очиститесь к завтрашнему дню, и будете есть мясо; так
    как вы плакали вслух Господа и говорили: кто накормит нас мясом? хорошо нам было
    в Египте,- то и даст вам Господь мясо, и будете есть мясо:'
  bqc-SIM: O gbɛ̃́ↄnɛ aa gbãbↄ ńzĩaɛ zia yã́i, aai nↄ̀ↄ e só. Asa aa wiilɛ̀a
    aa mɛ̀, má wa nↄ̀ↄ eu la wà soi? Aa mɛ̀ wa dáamavĩ Egipi. A yã́i tò má
    ń gba nↄ̀ↄ aa só.
  tcz-CHONGTHU: “Chule mipi ho chu seipeh un, 'nangho kisutheng un, ajehchu jing nikho
    teng nang hon sa nehding nanei ding u ahitai. Nangho na kiphin un, chuleh Pathen
    in naka nau ajatai. 'Saphe themkhat jeh in Egypt ma um kanom jouve! na tiuve'
    tuahi Pakai in nang ho nahin peh diu naneh tei dingu ahi tai.
  mar-mar: 'लोकांस सांग उद्या तुम्ही स्वत: शुद्ध राहा म्हणजे तुम्हास मांस खावयास मिळेल.
    परमेश्वराने तुमचे रडगाणे ऐकले आहे. आम्हास मांस खाण्यास पाहिजे! आम्ही मिसरमध्ये
    होतो ते बरे होते, असे तुम्ही म्हणाला ते शब्दही परमेश्वराने ऐकले आहेत. तेव्हा आता
    परमेश्वर तुम्हास मांस देईल आणि तुम्ही ते खाल.'
  qub-qub: «Llapan runacunata ninqui warapaj limyuyänanpaj. Warami aychata miconga.
    Maynami wiyashcä wagashpan ‹¡Ojalä aycha canman micunanchïpaj! ¡Caycho cashanchïpitaga
    Egiptucho mas allimi caranchi!› nejta. Chaymi cananga micunanpaj aychata goshaj.
  bqp-bqp: Ǹ o gbɛ̃nↄnɛ ò gbã̀ bo ń zĩdanɛ zia yãi, oni nↄ̀bↄ le ò só. Zaakũ ò
    ↄ́ↄ dↄ̀mɛnɛ ò pì, mán óni nↄ̀bↄ len la ò sóo? Ò pì ò sã̀na Misila. Abire yãin
    mani ń gba nↄ̀bↄ ò só.
  hat-hat: 'W''a di pèp la menm: Pran nwit la pou nou pare kò nou pou nou ka fè sèvis
    pou mwen denmen maten. Epi n''a jwenn vyann pou nou manje. Seyè a te tande jan
    nou t''ap plenyen nan zòrèy li, jan nou t''ap di nou ta renmen jwenn vyann pou
    nou manje. Nou te pi bon lè nou te nan peyi Lejip. Koulye a, Seyè a pral ban nou
    vyann. Se pou nou manje l'' ban mwen.'
  eng-BSB: 'And say to the people: Consecrate yourselves for tomorrow, and you will
    eat meat, because you have cried out in the hearing of the LORD, saying: ‘Who
    will feed us meat? For we were better off in Egypt!’ Therefore the LORD will give
    you meat, and you will eat.'
  tod-tod: 'Ɗa ɠɛ nuɓusɛiti ma: ‹À ɓɔɠɔ ɲade lina voloi vaa zu, wa ʋaazu suai miizu,
    tɔɔzei wo wɔlɔʋɛ Ɠɔoɠɔ GALAGI woizu ga: Ee, ni gá la zoo gi sua mi! Gi ɠɛa gaanɛ
    zu Ezipete yooi zu! Naa ɠa é ba, Ɠɔoɠɔ GALAGI ɠa ʋaazu suai veezu wo ya, wo mi.'
  eng-WEBPB: “Say to the people, ‘Sanctify yourselves in preparation for tomorrow,
    and you will eat meat; for you have wept in the ears of the LORD, saying, “Who
    will give us meat to eat? For it was well with us in Egypt.” Therefore the LORD
    will give you meat, and you will eat.
  kbq-kbq: Veara zamasamige'za, okina zamananke'zana (mit) negahazanki, zamazeri agru
    hu'za zamavufaga eri otage hiho. Na'ankure zavi krafagema hazana Ra Anumzamo'na
    antahi'noe. Iza magora tananke zana tamisigeta negahune! Isipi mani'nonana knare'zantfa
    huta mani'nonane hutama hazankea, Ra Anumzamo'na antahinoankina tmananke'zana
    taminugeta negahaze.
  nhe-BL: Huan nojquiya nimantzi xiquinnahuati nochi israelitame ma moyolpajpacaca
    noixpa, pampa mostla ica ijnaloc quicuase nacatl. Xiquinilhui ya niquincactoc
    para chocaj huan quiijtohuaj para elisquía cuali intla oncasquía nacatl para quicuase.
    Moilhuíaj achi más cuali itztoyaj nepa ipan tlali Egipto. Yeca ama na niquinmacas
    nacatl para quicuase.
  bus-bus: Ǹ o gbɛ̃nↄnɛ aↄ̃ gbãsĩ bↄ ń zĩndan zia yãnzi, aↄ̃é nↄ̀bↄ e wà só. Zaakɛ
    aↄ̃ wii pɛ̀mazi wà bè, mán wé nↄ̀bↄ en kɛ̀ wà sóo? Aↄ̃ bè wà sã̀ↄ Igipiti. Beee
    yãnzin mɛ́ ń gba nↄ̀bↄ aↄ̃ sózi.
  gub-BL: Emume'u ko heze'eg teko wanupe nehe kury. — Pezemukatu nehe. Nezewe mehe
    pyhewe pekatu putar herenataromo nehe. Pe'u putar ma'ero'o kwer nehe. Tupàn Tuweharupi
    Wiko Ma'e penenu pezai'o mehe a'e, ma'ero'o kwer izuhez haw imume'u mehe a'e,
    Ezit ywy rehe peneko katu haw imume'u mehe a'e. A'e rupi Tupàn Tuweharupi Wiko
    Ma'e umur putar ma'ero'o kwer peme nehe. Pe'u putar nehe.
