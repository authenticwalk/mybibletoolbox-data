verse: NUM.011.018
translations:
  mal-C: '“ജനത്തോടു പറയുക: ‘നാളേയ്ക്കായി നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുക, നാളെ നിങ്ങൾ
    മാംസം ഭക്ഷിക്കും. “ഞങ്ങൾക്കു ഭക്ഷിക്കാൻ മാംസം ആർ തരും? ഈജിപ്റ്റിൽ ഞങ്ങൾക്ക് എത്ര
    നന്നായിരുന്നു!” എന്നു നിങ്ങൾ കരയുന്നത് യഹോവ കേട്ടു. ഇപ്പോൾ യഹോവ നിങ്ങൾക്കു മാംസം
    തരും. നിങ്ങൾ അതു തിന്നും.'
  deu-TKW: 'Zum Volk aber sollst du sprechen: Sorgt dafür, daß ihr morgen rein seid,
    so sollt ihr Fleisch zu essen bekommen; denn ihr habt laut vor Jahwe gejammert
    und gesagt: Wer giebt uns nun Fleisch zu essen? Wir hatten es ja in Ägypten besser!
    So wird euch nun Jahwe Fleisch schaffen, daß ihr zu essen haben sollt.'
  lin-lin: 'Loba na bato : « Bomibongisa mpe bomibulisa mpo na lobi, pamba te bokolia
    misuni. Yawe ayokaki tango bozalaki kolelalela : ‹ Ah, nani penza akoki kopesa
    biso misuni ya kolia ? Biso oyo tozalaki na biso malamu na Ejipito ! › Sik’oyo
    Yawe akopesa bino misuni mpe bokolia yango.'
  eng-LSV: 'And you say to the people: Sanctify yourselves for tomorrow, and you have
    eaten flesh, for you have wept in the ears of YHWH, saying, Who gives us flesh?
    For we [had] good in Egypt; and YHWH has given flesh to you, and you have eaten.'
  eng-GNV: 'Furthermore thou shalt saye vnto the people, Bee sanctified against to
    morowe, and yee shall eate flesh: for you haue wept in the eares of the Lord,
    saying, Who shall giue vs flesh to eate? for we were better in Egypt: therefore
    the Lord will giue you flesh, and ye shall eate.'
  eng-WEBSTER: 'And say thou to the people, Sanctify yourselves against to-morrow,
    and ye shall eat flesh; for ye have wept in the ears of the LORD, saying, Who
    shall give us flesh to eat? for it was well with us in Egypt: therefore the LORD
    will give you flesh, and ye shall eat.'
  nhw-BL: Huan nojquiya nimantzi xiquinnahuati nochi israelitame ma moyolpajpacaca
    noixpa, pampa mostla ica ijnaloc quicuase nacatl. Xiquinilhui ya niquincactoc
    para chocaj huan quiijtohuaj para elisquía cuali sintla oncasquía nacatl para
    quicuase. Moilhuíaj achi más cuali itztoyaj nepa ipan tlali Egipto. Yeca ama na
    niquinmacas nacatl para quicuase.
  swh-ONEN: '“Waambie hao watu: ‘Jiwekeni wakfu wenyewe kwa ajili ya kesho, wakati
    mtakapokula nyama. Bwana aliwasikia mlipolia, mkisema, “Laiti tungekuwa na nyama
    tule! Tulikuwa na hali nzuri zaidi katika nchi ya Misri!” Sasa Bwana atawapa nyama,
    nanyi mtaila.'
  bba-bba: Kɑɑ Isirelibɑ sɔ̃ ɑ nɛɛ, bu tii dɛɛrɑsio siɑn sɔ̃. Bɑ koo yɑɑ tem domi
    nɑ ben wɔkinu nuɑ ni bɑ mɑn koosimɔ. Bɑ mɔ̀, wɑrɑ u koo bu yɑɑ wɛ̃ bu tem, domi
    sɑnɑm mɛ bɑ wɑ̃ɑ Eɡibitiɔ bɑ ye kpuro mɔ. Adɑmɑ tɛ̃ nɛ, Yinni Gusunɔ kon bu yɑɑ
    wɛ̃.
  eng-KJVCPB: 'And say thou unto the people, Sanctify yourselves against to morrow,
    and ye shall eat flesh: for you have wept in the ears of the Lord, saying, Who
    shall give us flesh to eat? for it was well with us in Egypt: therefore the Lord
    will give you flesh, and ye shall eat.'
  luo-luo: '“Nyis jo-Israel kama: ‘Pwodhreuru ka uikoru ne kiny ma ubiro chamoe ringʼo;
    nimar Jehova Nyasaye osewinjo ywak maru niya, “Mad dibed ni nitie kama wanyalo
    yudoe ringʼo mwachamo! Ne wawinjo maber e piny Misri!” Omiyo koro Jehova Nyasaye
    nomiu ringʼo, ma ubiro chamo.'
  meu-meu: 'Taunimanima danu ba hamaorodia, baoto: Sibomui ba hahelaḡa ela bona kerukeru,
    bena vamu bavania; badina be Iehova o tai henia, oto “Daika ese amai vamu baine
    henimai? Aigupto ai bogamai e kunuva”. Taunabunai, Iehova ese vamu baine henimui,
    bavania.'
  npi-ULB: मानिसहरूलाई भन्, 'भोलिको निम्ति आफैलाई शुद्ध पार र तिमीहरूले साँच्‍चै मासु
    खानेछौ, किनकि तिमीहरू रोएका छौ र परमप्रभुले सुन्‍नुभएको छ । तिमीहरूले भन्यौ, “हामीलाई
    कसले मासु खान दिन्छ ? हामीलाई मिश्र देश नै असल थियो ।” यसकारण, परमप्रभुले तिमीहरूलाई
    मासु दिनुहुनेछ र तिमीहरूले यसलाई खानेछौ ।
  yor-yor: “Sọ fún àwọn ènìyàn náà pé, ‘Ẹ ya ara yín sí mímọ́ ní ìmúrasílẹ̀ fún ọ̀la,
    ẹ ó sì jẹ ẹran. Nítorí pé Olúwa ti gbọ́ igbe ẹkún yín, èyí tí ẹ sun pé, “Ìbá ṣe
    pé a lè rí ẹran jẹ ni! Ó sàn fún wa ní Ejibiti jù báyìí lọ!” Nítorí náà ni Olúwa
    yóò fi fún yín ní ẹran, ẹ ó sì jẹ ẹ́.
  emp-NTPO: 'Israelerãa jaradua nedjarada nu cod̶i bẽrã nane ãdjirãba od̶ida panʌa
    nu mʌ̃ quĩrãpita bia duanani carea. Mʌ̃a ũrĩsia ãdjirã jĩã panʌba nãwã jara panʌda:
    “¡Ay, nedjarada cobʌdabara! ¡Dadjirãra Egiptod̶e biara duanabadjid̶aa!” Mãwã jara
    panʌ bẽrã mʌ̃a ãdjirãa nedjarada diaya cod̶amãrẽã.'
  pes-OPCB: '«به بنی‌اسرائیل بگو: ”خود را طاهر سازید، چون فردا گوشت به شما خواهم داد
    تا بخورید. شما گریه کردید و خداوند ناله‌های شما را شنیده است که گفته‌اید: «ای
    کاش گوشت برای خوردن می‌داشتیم. وقتی در مصر بودیم وضع ما بهتر بود!» پس خداوند به
    شما گوشت خواهد داد تا بخورید'
  tgl-ULB: Sabihin mo sa mga tao, 'Italaga ninyo ang inyong mga sarili kay Yahweh
    bukas. Tunay na kakakain kayo ng karne, sapagkat umiyak kayo sa pandinig ni Yahweh.
    Sinabi ninyo, “Sino ang magbibigay sa atin ng karne upang ating kainin? Naging
    mabuti ito para sa atin sa Ehipto.” Kaya bibigyan kayo ni Yahweh ng karne, at
    kakainin ninyo ito.
  cbu-NT: Tárangu, anumunsha tputsee kamachtamaam Móysispa yusur tsiyatarangiya. Natu
    ashpari tputs wanasir yaramaam kamaningcha. Ashparitssin mangootstam yarchinllinpa.
    Sheersin, putamsha zar wanutsi katungamaam kuschinllinpa. Watam marizimun tanuntangat
    ashirangsin, ¿Chakza wanutsee panapasinda? Ijiptosh taarangani, anush katungats
    zapan kis katungaranganiya, táranganawa. Itaru, natsha nuw wanutsee katungsheemis
    zapan panachina.
  hui-hui: Áyu wali agali lamialu nogo egaru mbira yawi noleberami. Ani nole howa
    Ngode Datagaliwabe deni tíni mo tiga bialu manda manda bayuwa bilimu lalu, lamibe.
    Tígua lawanana bialu lalu nogo egaru mbira nane kama. Iyibi dindini howa ina baya
    gibiore harima larimigo Anduane Homogo hale haya. Anduane Homogo i̱na yawi nogo
    egaru maru nalimulo ngulebero. Ani ngerogola tígua nogo egaru nguleberoru noleberami.
  mya-mya: ယ​ခု​သင်​သည်​သူ​တို့​အား​ဤ​သို့​မှာ​ကြား လော့။ သူ​တို့​သည်​နက်​ဖြန်​နေ့​အ​တွက်​မိ​မိ
    တို့​ကိုယ်​ကို​သန့်​စင်​စေ​ရ​မည်။ သူ​တို့​သည် အ​သား​ကို​စား​ရ​လိမ့်​မည်။ သူ​တို့​သည်​အီ​ဂျစ်
    ပြည်​၌​အ​သား​ကို​စား​ရ​ကြောင်း၊ ယ​ခု​သူ တို့​အ​သား​ကို​စား​လို​၍​ညည်း​ညူ​နေ​ကြောင်း
    ကို ထာ​ဝ​ရ​ဘု​ရား​ကြား​တော်​မူ​ပြီ။ ထာ​ဝ​ရ ဘု​ရား​သည်​သူ​တို့​စား​ရန်​အ​သား​ကို​ပေး
    တော်​မူ​မည်​ဖြစ်​၍​သူ​တို့​စား​ရ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་མི་ཚོགས་ལ་འདི་ལྟར། སང་ཉིན་ཤ་བཟའ་བའི་ཕྱིར་དུ་ཁྱོད་ཅག་གིས་རང་ཉིད་དམ་པར་སྲུངས་ཤིག
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གིས་ངུ་འབོད་བྱེད་ཀྱིན་དཀོན་མཆོག་ཡ་ཝཱེའི་སྙན་ལམ་དུ། སུ་ཞིག་གིས་ངེད་རྣམས་ལ་ཤ་སྟེར་རམ།
    ངེད་རྣམས་ཨེ་ཅིབ་ཡུལ་དུ་ཡོད་དུས་ཅི་འདྲ་སྐྱིད་ཨང་ཞེས་ཞུས་པས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བཟའ་རྒྱུའི་ཤ་གནང་ངེས་ཡིན།
  sna-sna: '“Udza vanhu kuti: ‘Zvinatsei mugadzirire zvamangwana, pamuchadya nyama.
    Jehovha akakunzwai pamakaungudza muchiti, “Dai bedzi taiva nenyama yokudya! Takanga
    tiri nani muIjipiti!” Zvino Jehovha achakupai nyama, uye muchaidya.'
  spa-BLM: '“Di al pueblo: “Santificaos para prepararos para mañana, y comeréis carne;
    porque habéis llorado a oídos de Yahvé, diciendo: “¿Quién nos dará de comer? Porque
    nos fue bien en Egipto”. Por lo tanto, Yahvé les dará carne, y ustedes comerán.'
  cac-cac: 'Slajvi chi'', tzalan d''a eb'' anima chi'' to sb''o sb''a eb'', yujto
    a q''uic''an schi noc'' chib''ej eb'' ix sc''an chi''. Toxo ix vab'' yoc'' eb'',
    ix vab''an yalan eb'': Comonoc ay jab''oc chib''ej sco chi''a. Te vach''n̈ej cajec''
    d''a Egipto, xchi eb''. Yuj chi'' ol vac'' noc'' schib''ej eb'' chi''.'
  swh-ULB: Waambie watu, 'Jitakaseni ninyi wenyewe, kwa kuwa kesho mtakuala nyama,
    kwa kuwa mmelia na BWANA amesikia, “Mlipokuwa mkisema kuwa nani atakayetupa nyama
    tule? Kule Misri tulikula chakula kizuri!” Kwa hiyo BWANA atawapeni nyama, nanyi
    mtakula nyama.
  bel-bel: 'А народу скажы: ачысьціцеся да заўтрашняга дня, і будзеце есьці мяса;
    бо вы ўголас плакаліся Богу і казалі: хто накорміць нас мясам? добра нам было
    ў Егіпце, - дык і дасьць вам Гасподзь мяса, і есьцімеце:'
  deu-ELBBK: 'Und zu dem Volk sollst du sagen: Heiligt euch auf morgen, und ihr werdet
    Fleisch essen; denn ihr habt vor den Ohren des HERRN geweint und gesprochen: Wer
    wird uns Fleisch zu essen geben? Denn in Ägypten ging es uns wohl; und der HERR
    wird euch Fleisch geben, und ihr werdet essen.'
  mbb-OT: '“Ne keǥiyi nu is menge etew he mebpekelumpiyu sikandan, su keeselem duen
    en egkekaan dan he usa. Keǥiya nu heini ziyà te kandan: ‘Siak is Nengazen, nezineg
    ku sikiyu he edriklamu su egkesuat kew he egkaan te usa. Ne migkaǥi kew pa he
    meupiya pa is kebpekesavuk niw ziyà te Ehipto kenà guntaan. Umbe ebeǥayan ku sikiyu
    te usa keeselem su wey kew mekekaan te usa.'
  mal-2015: 'എന്നാൽ ജനത്തോടു നീ പറയേണ്ടതു: നാളത്തേക്കു നിങ്ങളെത്തന്നേ ശുദ്ധീകരിപ്പിൻ;
    എന്നാൽ നിങ്ങൾ ഇറച്ചി തിന്നും; ഞങ്ങൾക്കു തിന്മാൻ ഇറച്ചി ആർ തരും? മിസ്രയീമിൽ ഞങ്ങൾക്കു
    നന്നായിരുന്നു എന്നു നിങ്ങൾ പറഞ്ഞു യഹോവ കേൾക്കെ കരഞ്ഞുവല്ലോ; ആകയാൽ യഹോവ നിങ്ങൾക്കു
    ഇറച്ചി തരികയും നിങ്ങൾ തിന്നുകയും ചെയ്യും.'
  rmc-rmc: 'Le Izraelitenge pheneha: ‚Pošvecinen tumen pro tajsa. Chana mas, bo rovibnaha
    vičinenas ko RAJ: „Te amen uľahas varesavo mas! Sar amenge sas mištes andro Egipt!“
    Akana o RAJ tumen dela mas a čačes les chana.'
  pes-OPV: «و قوم را بگو که برای فردا خود را تقدیس نمایید تا گوشت بخورید، چونکه در
    گوش خداوند گریان شده، گفتید، کیست که ما را گوشت بخوراند! زیرا که در مصر ما را
    خوش می‌گذشت! پس خداوند شما را گوشت خواهد داد تا بخورید.
  ron-1924: 'Сэ спуй попорулуй: ‘Сфинцици-вэ пентру мыне ши авець сэ мынкаць карне,
    фииндкэ аць плынс ын аузул Домнулуй ши аць зис: «Чине не ва да карне сэ мынкэм?
    Кэч ной о дучям бине ын Еӂипт!» Домнул вэ ва да карне ши вець мынка.'
  ben-OBCV: “লোকদের বলো, ‘আগামীকালের জন্য প্রস্তুত হও, নিজেদের পবিত্র করো, যখন তোমরা
    মাংস ভোজন করতে পারবে। তোমরা যখন বিলাপ করে বলেছিলে, “যদি আহার করার জন্য মাংস পেতাম!
    মিশরেই আমরা অপেক্ষাকৃত ভালো ছিলাম!” সেই কথা সদাপ্রভু শুনেছিলেন। এইবার, সদাপ্রভু
    তোমাদের মাংস জোগাবেন, তোমরা তা ভোজন করবে।
  som-som: Oo dadkana waxaad ku tidhaahdaa, Hilib baad cunaysaane berri quduus isaga
    dhiga, waayo, waxaad ku ooydeen Rabbiga dhegihiisii, oo waxaad tidhaahdeen, Bal
    yaa hilib aannu cunno na siinaya? Waayo, markaannu Masar joogi jirnay baa noo
    dhaantay. Haddaba Rabbigu hilib buu idin siin doonaa oo idinna waad cuni doontaan.
  lat-VUC: 'Populo quoque dices: Sanctificamini (cras comedetis carnes: ego enim audivi
    vos dicere: Quis dabit nobis escas carnium? bene nobis erat in Ægypto), ut det
    vobis Dominus carnes, et comedatis:'
  eng-ASVBT: 'And say thou unto the people, Sanctify yourselves against tomorrow,
    and ye shall eat flesh; for ye have wept in the ears of Jehovah, saying, Who shall
    give us flesh to eat? for it was well with us in Egypt: therefore Jehovah will
    give you flesh, and ye shall eat.'
  ita-1885: 'Or di'' al popolo: Santificatevi per domani, e voi mangerete della carne;
    conciossiachè voi abbiate pianto agli orecchi del Signore, dicendo: Chi ci darà
    a mangiar della carne? certo noi stavamo bene in Egitto. Il Signore adunque vi
    darà della carne, e voi ne mangerete.'
  eng-LXXUP: 'And to the people thou shalt say, Purify yourselves for the morrow,
    and ye shall eat flesh; for ye wept before the Lord, saying, Who shall give us
    flesh to eat? for it was well with us in Egypt: and the Lord shall allow you to
    eat flesh, and ye shall eat flesh.'
  eng-ULB: Say to the people, 'Consecrate yourselves, for tomorrow and you will indeed
    eat meat, for you have wept and Yahweh has heard. You said, “Who will give us
    meat to eat? It was good for us in Egypt.” Therefore Yahweh will give you meat,
    and you will eat it.
  spa-VBL: '“Dile al pueblo: Purifíquense, porque mañana tendrán carne para comer,
    pues se han quejado y el Señor ha oído su petición: ‘¿Quién nos va a dar carne
    para comer? Estábamos mejor en Egipto’. Así que el Señor va a proveerles carne
    para comer.'
  fra-_FOB: 'Et tu diras au peuple: Sanctifiez-vous pour demain et vous mangerez de
    la chair. Parce que vous avez pleuré aux oreilles de l''Éternel, en disant: Qui
    nous fera manger de la chair? car nous étions bien en Égypte; l''Éternel vous
    donnera de la chair et vous en mangerez.'
  mal-mal: 'എന്നാൽ ജനത്തോട് നീ പറയേണ്ടത്: ‘നാളത്തേക്ക് നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുവിൻ;
    എന്നാൽ നിങ്ങൾ ഇറച്ചി തിന്നും; ഞങ്ങൾക്ക് തിന്നുവാൻ ഇറച്ചി ആര് തരും? ഈജിപ്റ്റിൽ
    ഞങ്ങൾക്ക് നന്നായിരുന്നു എന്ന് നിങ്ങൾ പറഞ്ഞ് യഹോവ കേൾക്കെ കരഞ്ഞുവല്ലോ; ആകയാൽ യഹോവ
    നിങ്ങൾക്ക് ഇറച്ചി തരുകയും നിങ്ങൾ തിന്നുകയും ചെയ്യും.'
  urd-GVR: Logoṅ ko batānā, ‘Apne āp ko maḳhsūs-o-muqaddas karo, kyoṅki kal tum gosht
    khāoge. Rab ne tumhārī sunī jab tum ro paṛe ki kaun hameṅ gosht khilāegā, Misr
    meṅ hamārī hālat behtar thī. Ab Rab tumheṅ gosht muhaiyā karegā aur tum use khāoge.
  suz-BL: मिनु गे मुर आन कली ‘गे दीसा कली ग्रांग्रा मदिशो दुम्‍शा, ठीक दुमीन। गेपुकीमी
    श्‍ये ब्‍वचा ताइनीनी। मारदे हना गेपुकीमी परमप्रभु यावे आ ङोंइती श्‍ये ब्वचा तक
    हना, रिम्‍शो दुम वा, दे ङाक्‍शो बाक्‍तीनी। आंइ कली एको रागी क्‍येङा इजीप्‍तमी
    रिम्‍शो बाक्‍त’ देंतीनी। मोपतीके परमप्रभु यावेमी इन कली श्‍ये ब्‍वचा गेब। मिनु
    गे मेको ब्‍वाइनीनी। प्रस्‍थान १९:१०
  ita-1927: 'E dirai al popolo: Santificatevi per domani, e mangerete della carne,
    poiché avete pianto agli orecchi dell’Eterno, dicendo: Chi ci farà mangiar della
    carne? Stavamo pur bene in Egitto! Ebbene, l’Eterno vi darà della carne, e voi
    ne mangerete.'
  ckb-ckb: '«بە گەلیش دەڵێیت: ”بۆ بەیانی خۆتان تەرخان بکەن ئینجا گۆشت دەخۆن، چونکە
    یەزدان گوێی لێبوو کە گریان و گوتتان، ’کێ گۆشتمان دەرخوارد دەدات؟ لە میسر حاڵمان
    خۆشتر بوو!‘ ئێستا یەزدان گۆشتتان دەداتێ و دەیخۆن.'
  eng-BBE: 'And say to the people, Make yourselves clean before tomorrow and you will
    have flesh for your food: for in the ears of the Lord you have been weeping and
    saying, Who will give us flesh for food? for we were well off in Egypt: and so
    the Lord will give you flesh, and it will be your food;'
  kan-OKCV: ಜನರಿಗೆ ನೀನು, “ ‘ನಾಳೆಗಾಗಿ ನಿಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳಿರಿ. ಆಗ ಮಾಂಸವನ್ನು
    ತಿನ್ನುವಿರಿ. ನಮಗೆ ಯಾವನು ಮಾಂಸವನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಕೊಡುವನು? ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ನಮಗೆ
    ಒಳ್ಳೆಯದು ಇತ್ತು,’ ಎಂದು ಹೇಳಿ, ಯೆಹೋವ ದೇವರು ಕೇಳುವಂತೆ ಅತ್ತಿರಿ. ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ
    ತಿನ್ನುವುದಕ್ಕೆ ಮಾಂಸವನ್ನು ಕೊಡುವನು ಮತ್ತು ನೀವು ಅದನ್ನು ತಿನ್ನುವಿರಿ.
  bbb-bbb: Ro ni e Isureroko boeje kiaga bu Godido nidua ijia ise buone visuna buone
    amaerenamikina E Ireobo fu isuome fanuve vajiaga bu ine. Ro ije bu fanufuo karina
    niraekinu kuae, No fanuve ikuva noka izege Ijifiti ijia no oemarekinu karinoeva
    ijiege karikono kuaevo ije E Ireobo fune fie. Ijadufuo iviama fu fanuve vajiaga
    ja ike.
  tam-2017: 'நீ மக்களை நோக்கி: நாளைக்காக உங்களைப் பரிசுத்தப்படுத்துங்கள்; நீங்கள்
    இறைச்சி சாப்பிடுவீர்கள்; எங்களுக்கு இறைச்சி சாப்பிடக் கொடுப்பவர் யார் என்றும்,
    எகிப்திலே எங்களுக்குச் சௌக்கியமாக இருந்தது என்றும், யெகோவாவுடைய செவிகள் கேட்க
    அழுதீர்களே; ஆகையால், நீங்கள் சாப்பிடும்படி யெகோவா உங்களுக்கு இறைச்சி கொடுப்பார்.'
  spa-RV-1909: 'Empero dirás al pueblo: Santificaos para mañana, y comeréis carne:
    pues que habéis llorado en oídos de Jehová, diciendo: ¡Quién nos diera á comer
    carne! ¡cierto mejor nos iba en Egipto! Jehová, pues, os dará carne, y comeréis.'
  ron-BTF: 'Și spune poporului: Sfințiți-vă pentru mâine și carne veți mânca, pentru
    că ați plâns în urechile DOMNULUI, spunând: Cine ne va da carne să mâncăm? Fiindcă
    era bine de noi în Egipt, de aceea DOMNUL vă va da carne și o veți mânca.'
  eng-WEBP: “Say to the people, ‘Sanctify yourselves in preparation for tomorrow,
    and you will eat meat; for you have wept in the ears of the LORD, saying, “Who
    will give us meat to eat? For it was well with us in Egypt.” Therefore the LORD
    will give you meat, and you will eat.
  eng-FBV: 'Tell the people: Purify yourselves, for tomorrow you''ll have meat to
    eat, because you were complaining and the Lord heard you saying, ‘Who''s going
    to get us some meat to eat? We were better off in Egypt!’ So the Lord is going
    to provide you with meat to eat.'
  nld-1939: 'En tot het volk moet gij zeggen: Heiligt u voor morgen; dan zult gij
    vlees eten. Want Jahweh heeft u horen klagen: “Gaf men ons maar eens vlees te
    eten; wat hadden we het in Egypte toch goed!” Ja, Jahweh zal u vlees te eten geven!'
  nch-BL: Huan nojquiya nimantzi xiquinnahuati nochi israelitame ma moyolpajpacaca
    noixpa, pampa mosta ica ijnaloc quicuase nacat. Xiquinilhui ya niquincactoc para
    chocaj huan quiijtohuaj para elisquía cuali sinta oncasquía nacat para quicuase.
    Moilhuíaj achi más cuali itztoyaj nepa ipan tali Egipto. Yeca ama na niquinmacas
    nacat para quicuase.
  vie-1934: 'Ngươi phải truyền cho dân sự rằng: Ngày mai phải dọn mình ra thánh, thì
    các ngươi sẽ ăn thịt. Vì chưng lỗ tai Đức Giê-hô-va có nghe các ngươi khóc mà
    rằng: Ai sẽ cho chúng tôi ăn thịt, vì chúng tôi lấy làm sung sướng tại xứ Ê-díp-tô,
    bởi cớ đó, Đức Giê-hô-va sẽ ban thịt cho các ngươi, thì các ngươi sẽ ăn.'
  hin-CV: '“लोगों को आज्ञा दो: ‘आनेवाले कल के लिए स्वयं को पवित्र करो. कल तुम्हें
    मांस का भोजन प्राप्‍त होगा; क्योंकि तुम्हारा रोना याहवेह द्वारा सुन लिया गया है.
    तुम कामना कर रहे थे, “कैसा होता यदि कोई हमें मांस का भोजन ला देता! हम मिस्र देश
    में ही भले थे!” याहवेह अब तुम्हें मांस का भोजन देंगे और तुम उसको खाओगे भी.'
  eng-OURB: “Say to the people, ‘Sanctify yourselves in preparation for tomorrow,
    and you will eat meat; for you have wept in the ears of Adonai, saying, “Who will
    give us meat to eat? For it was well with us in Egypt [Abode of slavery].” Therefore
    Adonai will give you meat, and you will eat.
  spa-BES: 'Dile a la gente: Purifíquense antes de mañana y tendrán carne para su
    comida; porque en los oídos del Señor han estado llorando y diciendo: ¿Quién nos
    dará carne por comida? porque estábamos bien en Egipto, y así el Señor les dará
    carne, y será su comida;'
  tdx-tdx: Le ano ty hoe amy màroy, Miefera vatañe ho ami’ ty hamaray, fa hikama hena
    amy niroveta’ areo am-pijanjiña’ Iehovà ami’ty hoe, Ia ty hanjotso hena ama’ay?
    Ie nierañerañe’ e Mitsraime añe. Aa le hanjotsoa’ Iehovà hena, vaho hikama nahareo.
  vid-vid: Lelo uwalonjele wanhu kota wewelize kwa vila hamitondo molya miwunde. Mkulu
    Nguluwi nakahulika mlila na kulonga kota haduhuli wa kuwapa miwunde, na kota hemwe
    namwali mulya vinojile ng'hatu lomwali Misili. Lelo Mkulu Nguluwi kowapani miwunde,
    na hemwe yanguwalapani mulye.
  eng-OKE: 'And say thou to the people, Prepare yourselves for the morrow, and you
    shall eat flesh; for that you have lamented before the Lord, saying: Who will
    give us flesh, that we may eat? For it was better with us in Mizraim; and I will
    give you flesh, and you shall eat.'
  tha-KJV: และจงกล่าวแก่คนทั้งปวงว่า ‘ท่านทั้งหลายจงชำระตัวให้​บริสุทธิ์​สำหรับพรุ่งนี้
    ท่านจะได้รับประทานเนื้อ เพราะท่านร้องไห้ต่อพระกรรณของพระเยโฮวาห์​ว่า “​ผู้​ใดจะให้เนื้อเรากิน
    เมื่อเราอยู่ในอียิปต์เราก็​สุขสบาย​” เพราะเหตุนี้​พระเยโฮวาห์จะทรงประทานเนื้อให้ท่านทั้งหลายรับประทาน
  por-BR-2018: 'Porém dirás ao povo: Santificai-vos para amanhã, e comereis carne;
    porque chorastes em ouvidos do SENHOR, dizendo: Quem nos dera comer carne! Certamente
    estávamos bem no Egito! O SENHOR, pois, vos dará carne, e comereis.'
  deu-ELO: 'Und zu dem Volke sollst du sagen: Heiliget euch auf morgen, und ihr werdet
    Fleisch essen; denn ihr habt vor den Ohren Jehovas geweint und gesprochen: Wer
    wird uns Fleisch zu essen geben? Denn in Ägypten ging es uns wohl; und Jehova
    wird euch Fleisch geben, und ihr werdet essen.'
  eng-WYC-2018: And thou shalt say to the people, Be ye hallowed; tomorrow ye shall
    eat flesh; for I heard you say, Who shall give us the meats of flesh? it was well
    to us in Egypt; that the Lord give you flesh, (And thou shalt say to the people,
    Be ye purified; for tomorrow ye shall eat some flesh; for I heard you say, Who
    shall give us flesh to eat? yea, it was well with us in Egypt; and so the Lord
    shall give you flesh to eat,)
  epo-epo: 'Kaj al la popolo diru: Prepariĝu por morgaŭ, kaj vi manĝos viandon; ĉar
    vi ploris al la oreloj de la Eternulo, dirante: Kiu manĝigos al ni viandon? bone
    estis al ni en Egiptujo — tial la Eternulo donos al vi viandon, kaj vi manĝos.'
  uig-PIN: 'Sǝn hǝlⱪⱪǝ mundaⱪ degin: «Ətǝ gɵx yiyixkǝ tǝyyarlinip ɵzǝnglǝrni Hudaƣa
    atap paklanglar; qünki silǝr Pǝrwǝrdigarning ⱪuliⱪini aƣritip yiƣlap: «Əmdi kim
    bizgǝ gɵx beridu? Aⱨ, Misirdiki ⱨalimiz bǝk yahxi idi!» degǝnidinglar ǝmǝsmu?
    Pǝrwǝrdigar dǝrwǝⱪǝ silǝrgǝ gɵx beridu, silǝr uningdin yǝysilǝr.'
  beo-beo: 'Amola wali, Isala:ili dunuma amane olelema, ‘Aya misunu hou momagema:ne,
    dilia hou dodofema. Dilia da hu manu ba:mu. Hina Gode da dilia egane hu manusa:
    hanai sia: amola dilia da Idibidi soge ganodini baligili hahawane ba:i, amo egasu
    sia: E da nabi dagoi. Wali, Hina Gode, da dilima hu moma:ne imunu, amola dilia
    da amo moma!'
  tpi-OTNT: Nau yu mas tokim ol manmeri olsem, ‘Yupela i mas bihainim pasin bilong
    kamap klin long ai bilong God, bai yupela i redi long tumora na bai yupela i kisim
    mit bilong kaikai. Bikpela i harim pinis yupela i krai tumas long abus. Na em
    i harim yupela i tok yupela i bin i stap gut long Isip. Orait harim. Nau Bikpela
    bai i givim abus long yupela na yupela i mas kaikai.
  hau-SA: “Ka gaya wa mutane, ‘Ku tsarkake kanku don gobe, za ku ci nama. Ubangiji
    ya ji ku sa’ad da kuka yi kuka cewa, “Da mun sami nama mun ci mana! Ai, da ba
    mu da damuwa, gama lokacin da muke zama cikin Masar ba mu da damuwa!” Yanzu Ubangiji
    zai ba ku nama, za ku kuma ci.
  uig-LAT: 'Sen xelqqe mundaq dégin: «Ete gösh yiyishke teyyarlinip özenglerni Xudagha
    atap paklanglar; chünki siler Perwerdigarning quliqini aghritip yighlap: «Emdi
    kim bizge gösh béridu? Ah, Misirdiki halimiz bek yaxshi idi!» dégenidinglar emesmu?
    Perwerdigar derweqe silerge gösh béridu, siler uningdin yeysiler.'
  nde-nde: 'Tshela abantu uthi: Zingcweliseni lilungiselela usuku lwakusasa, lapho
    elizakudla khona inyama. UThixo ulizwile likhala kuye lisithi, ‘Ngubani ozasipha
    inyama ukuba sidle? Kwakungcono kithi siseGibhithe!’ Khathesi uThixo uzalinika
    inyama, njalo lizayidla.'
  ton-ton: 'Pea te ke pehē ki he kakai, Fakamaʻa ʻakimoutolu ki he ʻapongipongi, pea
    te mou kai kakano: he kuo mou tangi ki he fofonga ʻo Sihova, ʻo pehē, Ko hai te
    ne foaki kiate kimautolu ha kakano ke mau kai; he naʻa mau lelei ʻi ʻIsipite:
    pea ko ia ʻe foaki ai ʻe Sihova ʻae kakano kiate kimoutolu, pea te mou kai.'
  ces-1613: 'Lidu pak díš: Posvěťtež se k zítřku, a budete jísti maso; nebo jste plakali
    v uších Hospodinových, řkouce: Kdo nám dá najísti se masa? Jistě že lépe nám bylo
    v Egyptě. I dá vám Hospodin masa, a budete jísti.'
  eng-WMB: “Say to the people, ‘Sanctify yourselves in preparation for tomorrow, and
    you will eat meat; for you have wept in the ears of the LORD, saying, “Who will
    give us meat to eat? For it was well with us in Egypt.” Therefore the LORD will
    give you meat, and you will eat.
  tam-TCV: '“எனவே நீ மக்களிடம்: ‘நீங்கள் நாளைய தினத்திற்கு ஆயத்தமாக உங்களை அர்ப்பணம்
    செய்யுங்கள், நாளைக்கே நீங்கள் இறைச்சியைச் சாப்பிடுவீர்கள். “நாங்கள் சாப்பிடுவதற்கு
    எங்களுக்கு இறைச்சி கிடைக்காதோ? எகிப்தில் நாங்கள் சந்தோஷமாய் இருந்தோமே என்று சொல்லி
    நீங்கள் அழுததை யெகோவா கேட்டார்!” இப்பொழுது யெகோவா உங்களுக்கு இறைச்சி தருவார்.
    நீங்கள் அதைச் சாப்பிடுவீர்கள்.'
  ceb-ULB: Ingna ang katawhan, 'Andama ang inyong mga kaugalingon alang ugma ug makakaon
    gayod kamo ug karne, tungod kay mihilak kamo ug nadungog kamo ni Yahweh. Miingon
    kamo, “Kinsa ang makahatag kanamo ug karne aron among kan-on? Maayo pa alang kanamo
    nga didto kami sa Ehipto.” Busa hatagan kamo ni Yahweh ug karne ug kaonon ninyo
    kini.
  pol-UBG: 'A do ludu powiesz: Poświęćcie się na jutro, a będziecie jeść mięso. Płakaliście
    bowiem, a to dotarło do uszu PANA: Któż nas nakarmi mięsem? Bo było nam lepiej
    w Egipcie! PAN da wam więc mięso i będziecie jeść.'
  agr-agr: 'Tuja aents aidau ujakta kashin nejen yuwawagtatui, nuniktin asag yamai
    ditá pegkegchaujin iwagmamkatnume. Dita buu buuttajai chichainak: ¡Nejesh akuig
    yumainaitji! ¡Egipto nugkanum ima shiig pujuyaji! wajainawai. “Imatuidau asagmatai,
    nejen yuwatnume tusan kashin susagtatjai.'
  kyc-kyc: Dakepa wambu dupwa lamai. Rakya nakama minju naraminyi dokona nakama rapa
    rapa pyuo ama poo pyasi wakasa ingyuo karalapape. Nakama minju lapo opetae namwali
    lao lao dee yuu Isipi dokona mondo lao kareyamaŋa lapala mumu leyaminyi doko Kamongome
    siya. Sepala epapu Kamongome minju dupwa nakama jeramo dokopa narami.
  urd-GVU: لوگوں کو بتانا، ’اپنے آپ کو مخصوص و مُقدّس کرو، کیونکہ کل تم گوشت کھاؤ
    گے۔ رب نے تمہاری سنی جب تم رو پڑے کہ کون ہمیں گوشت کھلائے گا، مصر میں ہماری حالت
    بہتر تھی۔ اب رب تمہیں گوشت مہیا کرے گا اور تم اُسے کھاؤ گے۔
  deu-1912: 'Und zum Volk sollst du sagen: Heiliget euch auf morgen, daß ihr Fleisch
    esset; denn euer Weinen ist vor die Ohren des HERRN gekommen, die ihr sprecht:
    Wer gibt uns Fleisch zu essen? denn es ging uns wohl in Ägypten. Darum wird euch
    der HERR Fleisch geben, daß ihr esset,'
  ntj-ntj: Nyangka-tjananya yarnangu pirninya watjala ngaapirinypa, ‘Tjirntungka-yanku
    parltjila walykumunurringkulalpi nyina. Tjiinyamarntu Mama Kuurrtu-tjananyanta
    kulirnu kukatjirratja-yan wangkarranyangka. Puru-tjananyanta kulirnu Yiitjipulakutu-yan
    marlaku yankukitjalu watjaranyangka. Yuwa, Mama Kuurrtu-tjanampanku kuka yungku.
    Nyangka-yan ngalkunma.
  kan-2017: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳು, “ನಾಳೆಗೆ ನಿಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳಿರಿ;
    ನಾಳೆ ನಿಮಗೆ ಮಾಂಸವು ದೊರೆಯುವುದು. ನೀವು ಯೆಹೋವನಿಗೆ ಕೇಳಿಸುವಂತೆ, ‘ನಮಗೆ ಮಾಂಸವನ್ನು ಕೊಡುವವರೇ
    ಇಲ್ಲ; ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಎಷ್ಟೋ ಸುಖವಾಗಿದ್ದೇವಲ್ಲಾ’ ಎಂದು ಅಳುತ್ತಾ ಹೇಳಿದ್ದರಿಂದ ಯೆಹೋವನೇ
