  tcz-CHONGTHU: Hitobang tah a hi gimsah ding mong neitileh, kipat in lang nei that
    doh tan. Neihin khohsah in lang hiche gim genthei ho a kon hin nei huidoh o!”
  mar-mar: जर तू मला अशा मार्गाने वागवतोस, तुझी दया माझ्यावर असल्यास मला आता मारुन
    टाक आणि माझे दुःख दूर कर.
  qub-qub: Chaynölla ñacachimänayqui captenga asta juclla shuntacamay. Chaura manami
    imachöpis ñacashänachu.»
  bqp-bqp: Tó lɛn ĩni kɛmɛnɛ lɛ, ǹ tó ma n pↄnna le ǹ ma dɛ gↄ̃̀nↄ. Ǹsun tó mà wari
    pì kɛ doro.
  hat-hat: 'Si se konsa w''ap aji avè m'', tanpri, fè m'' favè sa a: pito ou tou touye
    m'' fin ak sa, pou m'' pa wè m''ap pase tout malè sa a.'
  eng-BSB: If this is how You are going to treat me, please kill me right now—if I
    have found favor in Your eyes—and let me not see my own wretchedness.”
  tod-tod: Ni ɗa pɔ è zaalai la mà, zɛ̀nvui zeɠe, aisa è ʋa sò ɠani, gè mina
    nà-maanɔɠɔi ɠa!»
  eng-WEBPB: If you treat me this way, please kill me right now, if I have found favour
    in your sight; and don’t let me see my wretchedness.”
  kbq-kbq: Amanahu hunka nagri'ma nazeri haviza hunaku'ma hanunka, muse hugantoanki
    Kagri kvufima knare'ma hu'nesugenka, ame' hunka nahe nefrinka, atregeno ama knazamo'a
    nazeri haviza osino.
  nhe-BL: Intla quej ni tinechchihuilis nochipa, achi más cuali tinechmictis ama intla
    nelía tinechicnelía. Queja nopa ax monequi niquitas tlen ni tlacame nechchihuilise.
  bus-bus: Tó lɛn nɛ́ kɛmɛ lɛ, ǹ tó ma n pↄnnaa e ǹ ma dɛ gↄ̃ↄ. Ǹton tó mà nawɛ̃a
    pì kɛ dↄro.
  gub-BL: Aze herereko pe nezewe nehe, hepuhareko pe hezuka pà nehe. Aze hekatu newe,
    epuraraw kar zo ma'erahy nezewe ihewe nehe, i'i izupe.
  eng-DRA: But if it seem unto thee otherwise, I beseech thee to kill me, and let
    me find grace in thy eyes, that I be not afflicted with so great evils.
