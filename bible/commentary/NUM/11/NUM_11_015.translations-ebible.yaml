verse: NUM.011.015
translations:
  mal-C: ഇപ്രകാരമാണ് അങ്ങ് എന്നോടു പ്രവർത്തിക്കുന്നതെങ്കിൽ, എന്നെ കൊന്നുകളയണമേ. എന്നോടു
    കനിവുതോന്നി എന്റെ അരിഷ്ടത ഞാൻ കാണാൻ അനുവദിക്കരുതേ.”
  deu-TKW: Wenn du mir das anthun willst, so töte mich lieber gleich ganz, wenn ich
    dir etwas gelte, damit ich mein Elend nicht mehr anzusehen brauche.
  lin-lin: Soki ezali kaka boye nde ozali kosala ngai, eleki malamu ete oboma ngai
    kaka sik’oyo. Soki nazwi ngolu na miso na Yo, kotika te ete namona kobebisama
    na ngai.
  eng-LSV: and if thus You are doing to me—please slay me; slay, if I have found grace
    in your eyes, and do not let me look on my affliction.”
  eng-GNV: Therefore if thou deale thus with mee, I pray thee, if I haue founde fauour
    in thy sight, kill me, that I behold not my miserie.
  eng-WEBSTER: And if thou dealest thus with me, kill me, I pray thee, out of hand,
    if I have found favor in thy sight; and let me not see my wretchedness.
  nhw-BL: Sintla quej ni techchihuilis nochipa, achi más cuali techmictis ama sintla
    nelía techicnelía. Quej nopa amo monequi niquitas catli ni masehualme nechchihuilise.
  swh-ONEN: Kama hivi ndivyo unavyonitendea, uniue sasa hivi, yaani kama nimepata
    kibali machoni pako, wala usiniache nione maangamizi yangu mwenyewe.”
  bba-bba: Nɑ nun kɑnɑmɔ, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑ, ye kɑɑ kɑ mɑn deri mɛsum, ɑ
    mɑn ɡoowo. A ku de nɑ n wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ.
  eng-KJVCPB: And if thou deal thus with me, kill me, I pray thee, out of hand, if
    I have found favour in thy sight; and let me not see my wretchedness.
  luo-luo: Ka mano e kaka idwaro tiyo koda, to nega sani, to ka dipo ni ikecha, to
    yie iwe miya chandruok ma kama.”
  meu-meu: Emu ura egu ai bema unuheto, namona be boma bogagu hisi, ina harihari boma
    alagu mase, bena egu hemarai na basie hedinarai.
  npi-ULB: तपाईंले मसँग यस्तो व्यवहार गरिरहनुभएको हुनाले यदि मैले तपाईंको दृष्‍टिमा
    निगाह पाएको छु भने मलाई अहिले नै मार्नुहोस्, मैले मेरो बिजोग देख्‍नु नपरोस् ।”
  yor-yor: Bí ó bá sì ṣe pé báyìí ni ìwọ ó ṣe máa ṣe fún mi, kúkú pa mí báyìí, tí
    mo bá ti bá ojúrere rẹ pàdé—kí ojú mi má ba à rí ìparun mi.”
  emp-NTPO: Bʌa naʌ̃ puruda mʌ̃dub̶aʌa edebibʌrʌ biara b̶ʌa mʌ̃ra beaida. Bʌa wãrãda
    mʌ̃da bia unu b̶ʌbʌrʌ, mʌ̃ra beadua waa bia mĩgarãmãrẽã.–
  pes-OPCB: اگر می‌خواهی با من چنین کنی، درخواست می‌کنم مرا بکشی و از این وضع طاقت‌فرسا
    نجات دهی!»
  tgl-ULB: Yamang pinakikitunguhan mo ako sa ganitong paraan, patayin mo na ako ngayon,
    kung mabait ka sa akin, at alisin ang aking paghihirap.”
  cbu-NT: Apaa, wandaya tarawaz nuwaam arangeem panamaam zandkush, nuw zandakshitazee.
    Nda ashishtamaam tsipamaritana tsipachima. Tsipakchinaareena, ndusha kiyung kachiychina,
    tárangiya.
  hui-hui: Í̠na i̱hondo ogonidagua buleyagua genda timbuni o ngereru nahondoliya í̠na
    i̱ dara halu bo home lolene karulapeda, lene.
  mya-mya: အ​ကျွန်ုပ်​သည်​ဤ​တာ​ဝန်​ထမ်း​ဆောင်​ရ​မည် ဟု​ဆို​လျှင် ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား
    သ​နား​သ​ဖြင့်​ယ​ခု​ပင်​အ​သက်​သေ​စေ​၍ ဤ​ဆင်း​ရဲ​ဒုက္ခ​မှ​ကင်း​လွတ်​စေ​တော်​မူ​ပါ''
    ဟု​ထာ​ဝ​ရ​ဘု​ရား​အား​လျှောက်​ထား​လေ သည်။
  bod-N: ཁྱེད་ཀྱིས་ང་ལ་འདི་ལྟར་མཛད་པ་ཡིན་པས། གལ་སྲིད་ཁྱེད་ཀྱི་སྤྱན་སྔར་བདག་ལ་ཐུགས་རྗེ་ཐོབ་པ་ཡིན་ན།
    ངས་རང་གི་སྡུག་བསྔལ་མི་མཐོང་བའི་ཆེད་དུ་ཁྱེད་ཀྱིས་དངོས་སུ་ང་རང་གསོད་པར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Kana muchida kundiitira saizvozvo, ndiurayei henyu iye zvino, kana ndawana
    hangu nyasha pamberi penyu, uye musandirega ndichiona kuparara kwangu.”
  spa-BLM: Si me tratas así, por favor, mátame ahora mismo, si es que he hallado gracia
    ante tus ojos; y no me dejes ver mi miseria.”
  cac-cac: Tato ol ac'n̈ej jun yaelal tic d'ayin, vach' ama tzin ac' chamoc. Tato
    xajan in uuj jun, iq'uinel d'a scal tzijtum yaelal tic, xchi vin̈.
  swh-ULB: Kwa vile unanitendea hivi, basi uniue, na kama wewe ni mpole kwangu, basi
    niondolee mzigo huu.”
  bel-bel: калі Ты так робіш са мною, дык лепей аддай мяне сьмерці, калі я знайшоў
    літасьць перад вачыма Тваімі, каб ня бачыць мне бедства майго.
  deu-ELBBK: Und wenn du so mit mir tust, so bring mich doch um, wenn ich Gnade gefunden
    habe in deinen Augen, damit ich mein Unglück nicht ansehe.
  mbb-OT: Emun iyan heini ebeelan nu kediey ne himetayi ad nasì kenikew ǥuntaan. Emun
    nekepenunuat a kenikew, ne kenà a kenikew vey-ani he egkerasey!”
  mal-2015: ഇങ്ങനെ എന്നോടു ചെയ്യുന്ന പക്ഷം ദയവിചാരിച്ചു എന്നെ കൊന്നുകളയേണമേ. എന്റെ
    അരിഷ്ടത ഞാൻ കാണരുതേ.
  rmc-rmc: Te kames manca kavke te kerel, feder mange ela, te man murdareha, hoj te
    na dikhav pre miro trapišagos – te arakhľom milosť andre tire jakha.“
  pes-OPV: و اگر با من چنین رفتارنمایی، پس هرگاه در نظر تو التفات یافتم مراکشته، نابود
    ساز تا بدبختی خود را نبینم.»
  ron-1924: Декыт сэ Те порць аша ку мине, май бине омоарэ-мэ, Те рог, дакэ май ам
    врео тречере ынаинтя Та, ка сэ ну-мь май вэд ненорочиря.”
  ben-OBCV: আমার সঙ্গে অনুরূপ ব্যবহার যদি তোমার অভিপ্রেত হয়, তাহলে এই মুহূর্তেই আমাকে
    বধ করো, যদি তোমার দৃষ্টিতে কৃপা লাভ করে থাকি, আমাকে ধ্বংসের সম্মুখীন হতে দিয়ো
    না।”
  som-som: Haddaad sidaas ii gashid, waan ku baryayaaye, i dil, haddaad raalli iga
    tahay, oo yaanan dandarradayda arkin.
  lat-VUC: Sin aliter tibi videtur, obsecro ut interficias me, et inveniam gratiam
    in oculis tuis, ne tantis afficiar malis.
  eng-ASVBT: And if thou deal thus with me, kill me, I pray thee, out of hand, if
    I have found favor in thy sight; and let me not see my wretchedness.
  ita-1885: E se pur tu mi vuoi fare in cotesta maniera, uccidimi ti prego, se ho
    trovata grazia appo te; e non fare che io vegga il mio male.
  eng-LXXUP: And if thou doest thus to me, slay me utterly, if I have found favor
    with thee, that I may not see my affliction.
  eng-ULB: Since you are treating me this way, kill me now—if I find favor in your
    eyes—do not let me see my misery.”
  spa-VBL: Si esta es la forma en que me vas a tratar, entonces por favor mátame ahora
    para no tener que enfrentarme a esta depresión que me abruma. Por favor, concédeme
    esta petición”.
  fra-_FOB: Que si tu agis ainsi à mon égard, tue-moi, je te prie, si j'ai trouvé
    grâce à tes yeux; et que je ne voie point mon malheur.
  mal-mal: ഇങ്ങനെ എന്നോട് ചെയ്യുന്ന പക്ഷം ദയവിചാരിച്ച് എന്നെ കൊന്നുകളയണമേ. എന്റെ അരിഷ്ടത
    ഞാൻ കാണരുതേ”.
  urd-GVR: Agar tū is par isrār kare to phir behtar hai ki abhī mujhe mār de tāki
    maiṅ apnī tabāhī na dekhūṅ.”
  suz-BL: मिनु गे आं कली ओदेंशो पाइक्‍तीनी। मिनु गो इन शिशी ताता हना, साइय्‍यीनी।
    मिनु गो आं खतम दुम्‍तीके तचा ममाल्‍नुङ” देंत। प्रस्‍थान ३२:३२
  ita-1927: E se mi vuoi trattare così, uccidimi, ti prego; uccidimi, se ho trovato
    grazia agli occhi tuoi; e ch’io non vegga la mia sventura!”
  ckb-ckb: جا ئەگەر وام پێدەکەیت، بمکوژە ئەگەر لەلات پەسەندم، با تووشی بەڵای خۆم نەبم.»
  eng-BBE: If this is to be my fate, put me to death now in answer to my prayer, if
    I have grace in your eyes; and let me not see my shame.
  kan-OKCV: ಈ ರೀತಿಯಲ್ಲಿ ನೀವು ನನ್ನನ್ನು ನಡೆಸುವುದಾದರೆ, ಈಗಲೇ ನನ್ನನ್ನು ಕೊಂದುಬಿಡಿ. ನಿಮ್ಮ
    ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರೆತರೆ, ನಾನು ನನ್ನ ಸ್ವಂತ ನಾಶವನ್ನು ಎದುರಿಸದಂತೆ ಕಾಪಾಡಿ,” ಎಂದನು.
  bbb-bbb: Ro iviama a na dabe ijiege kafiemo ije nika kaniega na baronedufuo. Ro
    a na giega fu oemadakuma ni ifejiega ige na isejavaekinu ruovo ije na areno kuae.
  tam-2017: உம்முடைய கண்களிலே எனக்குக் கிருபை கிடைத்ததானால், இப்படி எனக்குச் செய்யாமல்,
    என்னுடைய உபத்திரவத்தை நான் காணாதபடி இப்பொழுதே என்னைக் கொன்றுபோடும்” என்று வேண்டிக்கொண்டான்.
  spa-RV-1909: Y si así lo haces tú conmigo, yo te ruego que me des muerte, si he
    hallado gracia en tus ojos; y que yo no vea mi mal.
  ron-BTF: Și dacă te porți astfel cu mine, ucide-mă, te rog, ucide-mă, dacă am găsit
    favoare înaintea ochilor tăi; și nu mă lăsa să văd nenorocirea mea.
  eng-WEBP: If you treat me this way, please kill me right now, if I have found favor
    in your sight; and don’t let me see my wretchedness.”
  eng-FBV: If this is the way you're going to treat me, then please just kill me now
    so I don't have to face how depressed I've become. Please grant me this one request.”
  nld-1939: Wanneer Gij mij zo blijft behandelen, dood mij dan liever, indien ik genade
    gevonden heb in uw ogen, opdat ik mijn ellende niet langer hoef aan te zien.
  nch-BL: Sinta quej ni techchihuilis nochipa, achi más cuali techmicti na ama sinta
    nelía techicnelía. Quej nopa amo monequi niquitas cati ni masehualme techchihuilise.
  vie-1934: Nếu Chúa đãi tôi như vậy, và nếu tôi được ơn trước mặt Chúa, xin thà giết
    tôi đi, để tôi không thấy sự khốn nạn tôi!
  hin-CV: इसलिये यदि आपका व्यवहार मेरे प्रति यही रहेगा तथा मुझ पर आपकी कृपादृष्टि
    बनी है, तो आप इसी क्षण मेरे प्राण ले लीजिए ताकि मैं अपनी दुर्दशा का सामना करने
    के लिए जीवित ही न रहूं.”
  eng-OURB: If you treat me this way, please kill me right now, if I have found chen
    ·grace· in your sight; and don’t let me see my wretchedness.”
  spa-BES: Si este va a ser mi destino, muéstrame ahora en respuesta a mi oración,
    si tengo gracia ante tus ojos; y no me dejes ver mi vergüenza.
  tdx-tdx: Aa naho zao ty anoa’o ahy le ehe avetraho am-pañohofan-doza, naho toe nahatrea
    fañisohañe am-pivazohoa’o, fa ko apo’o ho treako o faloviloviakoo!
  vid-vid: Wone iwe ahyo ndo vyoulingundita, fola ung'hopole hela. Wone mhegwe uganililo
    hali hegwe, lelo undavile magazo aga.”
  eng-OKE: And if Thou do thus with me, kill me, I pray, if I have found mercy before
    Thee, that I may not see my wretchedness.
  tha-KJV: ถ้าพระองค์จะทรงปฏิบั​ติ​แก่​ข้าพระองค์​อย่างนี้​แล้ว ข้าพระองค์ทูลวิงวอนต่อพระองค์
    ถ้าข้าพระองค์เป็​นที​่โปรดปรานในสายพระเนตรของพระองค์ ขอทรงประหารข้าพระองค์เสียทั​นที​เถิด
    อย่าให้ข้าพระองค์แลเห็นความทุเรศของข้าพระองค์​เลย​”
  por-BR-2018: E se assim fazes tu comigo, eu te rogo que me mates, se achei favor
    aos teus olhos; e que não me deixes ver a minha calamidade.
  deu-ELO: Und wenn du also mit mir tust, so bringe mich doch um, wenn ich Gnade gefunden
    habe in deinen Augen, damit ich mein Unglück nicht ansehe.
  eng-WYC-2018: If in other manner it seemeth to thee, I beseech thee, that thou slay
    me, and that I find grace in thine eyes, that I be not punished, or travailed,
    with so great evils. (If it seemeth to thee otherwise, then I beseech thee, that
    thou kill me, and so I shall receive grace from thee, and I shall no longer be
    punished, or travailed, with such great evil.)
  epo-epo: Kaj se Vi tiel agas kun mi, tiam mortigu min, se mi plaĉas al Vi, por ke
    mi ne vidu mian malfeliĉon.
  uig-PIN: Əgǝr Sǝn manga muxundaⱪ muamilǝ ⱪilmaⱪqi bolsang, mǝn ɵtünüp ⱪalay, bu
    harab ⱨalitimni manga kɵrsǝtmǝy, iltipat ⱪilip meni ɵltürüwǝt! — dedi.
  beo-beo: Di da nama agoane hamomu na higa:i. Nama asigima! Dia na fane legema! Amasea,
    na da Dia nama dodona:gi hou bu hame ba:mu.”
  tpi-OTNT: Sapos yu laik mekim olsem long mi, orait mobeta yu sori long mi na yu
    kilim mi i dai na bai mi no ken hatwok moa long karim dispela hevi.”
  hau-SA: In haka za ka yi da ni, ka kashe ni yanzu, in na sami tagomashi daga gare
    ka, kada ka bar ni in rayu in ga wannan baƙin ciki.”
  uig-LAT: Eger Sen manga mushundaq muamile qilmaqchi bolsang, men ötünüp qalay, bu
    xarab halitimni manga körsetmey, iltipat qilip méni öltürüwet! — dédi.
  nde-nde: Nxa kuyiyo indlela ozangiphatha ngayo, ngibulala khathesi, nxa ngifumane
    umusa kuwe, ukuze ngingaboni ukuhlupheka kwami.”
  ton-ton: Pea kapau te ke fai pehē kiate au, ʻoku ou kole atu ki hoʻo ʻafio ke ke
    tāmateʻi leva au mei ho nima, ʻo kapau ʻoku ou ʻiloa ʻae ʻofa ʻi ho ʻao; kaeʻoua
    ʻe tuku au ke u mamata ki hoku mamahi.”
  ces-1613: Pakli mi tak dělati chceš, prosím, zabí mne raději, jestliže jsem nalezl
    milost před očima tvýma, abych více nehleděl na trápení své.
  eng-WMB: If you treat me this way, please kill me right now, if I have found favor
    in your sight; and don’t let me see my wretchedness.”
  tam-TCV: இவ்விதமாகவே நீர் என்னை நடத்துவீர் என்றால் என்னை இப்பொழுது கொன்றுவிடும்.
    உமது கண்களில் எனக்குத் தயவு கிடைக்குமானால் நானே என் சொந்த அழிவைக் காணாதபடி என்னைக்
    கொன்றுபோடும்” என்றான்.
  ceb-ULB: Sanglit gitagad mo ako sa ingon niining paagiha, patya na lamang ako karon,
    kung maluoy ka kanako, ug kuhaa ang akong mga kalisdanan.”
  pol-UBG: A jeśli tak ze mną postępujesz, to raczej zabij mnie, proszę, jeśli znalazłem
    łaskę w twoich oczach, abym nie patrzył na swoją niedolę.
  agr-agr: Tuja jutika waitkaju pujutnaitkumek, waitu pujuti tujuttsuk dekaskenum
    minash wait anenjakmek mina pujutjuk jujutkita. Dutijuawamin waitu pujumainaitag
    nuna dekas ayamsatjai”, tiuwai.
  kyc-kyc: Embame namba kando dopa piri ramo doko embame namba sakao karapala pyao
    kumakare. Dokopa kenda namba keta jiinyi dupwa dee nyii nalu naro, leya.
  urd-GVU: اگر تُو اِس پر اصرار کرے تو پھر بہتر ہے کہ ابھی مجھے مار دے تاکہ مَیں اپنی
    تباہی نہ دیکھوں۔“
  deu-1912: Und willst du also mit mir tun, so erwürge ich mich lieber, habe ich anders
    Gnade vor deinen Augen gefunden, daß ich nicht mein Unglück so sehen müsse.
  ntj-ntj: Tjinguru-rnin yirringkankukitjamunulu kuwarrinya mirrirntanku, ngarltutjarralu-rna
