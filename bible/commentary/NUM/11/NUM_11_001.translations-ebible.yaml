    waru tjaarrtjingarnu. Nyangka ngurrawana kamparranytja. Palunyalu kampakutjunguru
    tiinti pirninya kamparra-parrawanarayintja.
  kan-2017: ಇಸ್ರಾಯೇಲ ಜನರು ತಮಗೆ ದುರಾವಸ್ಥೆ ಉಂಟಾಯಿತೆಂದು ಯೆಹೋವನಿಗೆ ಕೇಳಿಸುವಂತೆ ಗುಣುಗುಟ್ಟುವವರಾದರು.
