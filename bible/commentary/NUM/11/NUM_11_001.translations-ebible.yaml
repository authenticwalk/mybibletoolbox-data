  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔያቶ ሄላ ሜታሢሮ ቢያ ናንጊና ናንጋ ጎዳ ዑፃ ጉንዱሚሢ ዓርቄሢሮ ዒዚ ዬያ ጉንዱማሢ ዔያቶኮ ዋይዚ፥
