    and devoured the last part of the camp.)
  epo-epo: Kaj la popolo komencis murmuri pri sia malfeliĉo al la oreloj de la Eternulo;
    kaj kiam la Eternulo tion aŭdis, Lia kolero ekflamis; kaj ekbrulis inter ili fajro
