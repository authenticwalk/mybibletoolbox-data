  msy-2020: Gumazamiziba osɨmtɨzir me bativiba bangɨn puvɨra Ikiavɨra Itir God gimobava
    an dei. Ezɨ Ikiavɨra Itir God me baregha, men atara an navim me bagha puv an isima,
    an avim me mɨkɨni. Ezɨ me iti naghɨn mɨtaghniabar boroghɨn, avim bar dar isi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ɩsɛɣɛlɩ nyǝ́mɑ kʋntǝnɑ Tɑcɑɑ, nɑ pɑ́ɑ́nɑ́ kpɑ-ɩ.
    Nɑ ɩ́ tisi kɔkɔ nɑ kɑ́ nyɑɣɑ tisikile kɛ pǝcɔ.
  azb-azb: Camaat çəkdiyi sıxıntıdan Rəbbə şikayət etdi. Rəbb bunu eşidəndə qəzəbi
    alovlandı. Rəbbin odu onların arasında yandı və düşərgə ətrafındakıların bəzilərini
    məhv etdi.
  eng-DBY: And it came to pass that when the people murmured, it was evil in the ears
    of Jehovah; and Jehovah heard it, and his anger was kindled, and the fire of Jehovah
    burned among them, and consumed [some] in the extremity of the camp.
  hin-2017: फिर वे लोग बुड़बुड़ाने और यहोवा के सुनते बुरा कहने लगे; अतः यहोवा ने सुना,
    और उसका कोप भड़क उठा, और यहोवा की आग उनके मध्य में जल उठी, और छावनी के एक किनारे
    से भस्म करने लगी।
  wol-KYG: Mbooloo ma nag mujj di tawat ab coono fi kanam Aji Sax ji. Aji Sax ji dégg
    ci, am sànjam tàkk, sawaras Aji Sax ji tàkkal leen, ba xoyom la wër dal ba.
  eng-YLT: And the people is evil, as those sighing habitually in the ears of Jehovah,
    and Jehovah heareth, and His anger burneth, and the fire of Jehovah burneth among
    them, and consumeth in the extremity of the camp.
  eng-WYC-2017: In the meantime grutching of the people, as of men sorrowing for travail,
    rose against the Lord. And when Moses had heard this thing, he was wroth; and
    the fire of the Lord was kindled upon them, and devoured the last part of the
    tents.
  eng-WMBB: The people were complaining in the ears of the LORD. When the LORD heard
    it, his anger burnt; and the LORD’s fire burnt amongst them, and consumed some
    of the outskirts of the camp.
  urd-GVH: एक दिन लोग ख़ूब शिकायत करने लगे। जब यह शिकायतें रब तक पहुँचीं तो उसे ग़ुस्सा
    आया और उस की आग उनके दरमियान भड़क उठी। जलते जलते उसने ख़ैमागाह का एक किनारा भस्म
    कर दिया।
  rug-rug: Meke podalae vari qumiqumi ni rina tinoni Izireli sari na dia tinasuna
    pa kenuna e Zihova, meke sipu avosi e Zihova saripu gua arini, si ta ṉaziri si
    Asa, meke garunu ni nika Sa sari na tinoni. Ke sului nika si arini meke ta huara
    ilasa sari na dia ipi pa hukihukirina sa popoa vasina koa ia rini.
  gaz-gaz: Sabni sun utuma Waaqayyo isa dhagaʼuu waaʼee rakkina isaa guungume; innis
    yommuu waan kana dhagaʼetti ni aare. Kana irratti ibiddi Waaqayyoo isaan gidduutti
    bobaʼee qarqara qubata isaanii gube.
  fra-LSG: Le peuple murmura et cela déplut aux oreilles de l’Éternel. Lorsque l’Éternel
    l’entendit, sa colère s’enflamma; le feu de l’Éternel s’alluma parmi eux, et dévora
    l’extrémité du camp.
  gnn-gnn: Ga bitjana liŋgu walala ŋuli yolŋu'‐yulŋunydja yukurranha morrumurru'na
    dhikana, bala ŋayi Garrayyunydja ŋäkulana walalanha, bala ŋaramurryinana, bala
    dhunupana ŋayi yänguŋalanydja gurthana djiwarr'ŋuruna, bala nhäranana ŋunhi wäŋanydja.
  yal-yal: Lɔxɔna nde yamaan yi lu e mawugɛ e tɔrɔne fe ra. Alatala to na mɛ, a yi
    xɔlɔ, a yi tɛɛn nafa e tagi naxan yamaan daaxaden dɛ kinkina ndee gan.
  haw-1868: I KA ohumu ana a na kanaka, ua hewa ia i na pepeiao o Iehova; lohe ae
    la o Iehova, a hoaia kona inaina; a aku la ke ahi o Iehova iwaena o lakou, a ai
    aku la ma ka palena o kahi hoomoana.
  arb-NAV: وَرَاحَ الشَّعْبُ يَتَذَمَّرُ فِي مَسْمَعِ الرَّبِّ وَكَأَنَّ شَرّاً أَصَابَهُمْ،
    فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَيْهِمْ، وَانْدَلَعَتْ فِيهِمْ نَارُهُ وَأَحْرَقَتْ
    طَرَفَ الْمُخَيَّمِ،
  ewe-ewe: Ameawo de asi liʋĩliʋĩlilĩ me le woƒe fukpekpewo katã ta. Yehowa see, eye
    wòdo dɔmedzoe ɖe wo ŋu le woƒe liʋĩliʋĩlilĩ ta. Ale Yehowa ƒe dzo de asi ame siwo
    le asaɖa la ƒe mlɔenu la tsɔtsrɔ̃ me.
  eng-LEE: And it came to pass that as the people complained in a manner displeasing
    in the ears of the Lord, the Lord heard it, and his anger was kindled, and the
    fire of the Lord burnt among them, and consumed at the uttermost part of the camp.
  asm-FB: পাছত লোকসকলে, যিহোৱাৰ কাণত পৰাকৈ বাটৰ দুখৰ কাৰণে বকা লোকৰ নিচিনাকৈ আচৰণ
    কৰিলে, তাকে শুনি যিহোৱাৰ ক্ৰোধ জ্বলি উঠিল; তাতে তেওঁলোকৰ বিৰুদ্ধে যিহোৱাৰ ক্ৰোধাগ্নি
    জ্বলি উঠি, ছাউনিৰ শেষ ভাগত লোকসকলক গ্ৰাস কৰিবলৈ ধৰিলে।
  sus-A: لْشْي ندٍ، حَمَ نَشَ عٍ مَوَ عٍ شَ تْورّ شَ قٍ رَ عَلَتَلَ يَ عِ. عَلَتَلَ
    نَشَ شْنْ نَ قٍ مَ، عَ قَ تّ رَ سِن حَمَ تَفِ، عَ يِرٍ ندٍ فَن يٌنكِندٍ سّيتِ
    مَ.
  fra-SBL: Le peuple se plaignait aux oreilles de l'Éternel. Lorsque l'Éternel l'entendit,
    sa colère s'enflamma ; le feu de l'Éternel brûla au milieu d'eux et consuma une
    partie des abords du camp.
  hbo-hbo: וַיְהִ֤י הָעָם֙ כְּמִתְאֹ֣נְנִ֔ים רַ֖ע בְּאָזְנֵ֣י יְהוָ֑ה וַיִּשְׁמַ֤ע
    יְהוָה֙ וַיִּ֣חַר אַפֹּ֔ו וַתִּבְעַר־בָּם֙ אֵ֣שׁ יְהוָ֔ה וַתֹּ֖אכַל בִּקְצֵ֥ה
    הַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: Yn the meene tyme the grutchyng of the puple, as of men sorewynge
    for trauel, roos ayens the Lord. And whanne Moises hadde herd this thing, he was
    wrooth; and the fier of the Lord was kyndelid on hem, and deuouride the laste
    part of the tentis.
  cwe-cwe: Wanhu wandusa kulongelela kwa Mndewa Mulungu kwa manhesa yawo. Mndewa Mulungu
    viyahulike, kehilwa na kawagalila moto. Moto uwo waka hagati yawo na utimbula
    ubanzi umwe wa lago.
  kik-kik: Na rĩrĩ, andũ a Isiraeli magĩteta nĩ ũndũ wa moritũ mao, nakuo gũteta kwao
    gũkĩiguuo nĩ Jehova, na rĩrĩa aamaiguire, agĩakanwo nĩ marakara, naguo mwaki ũkiuma
    kũrĩ Jehova, ũgĩakana gatagatĩ kao, na ũgĩcina ndeere imwe cia kambĩ.
  fra-NCL: Le peuple se mit à murmurer du mal aux oreilles de Yahweh. Yahweh l’entendit,
    et sa colère s’enflamma, et le feu de Yahweh s’alluma contre eux et il dévorait
    à l’extrémité du camp.
  cek-AK: 1 Kaminawk mah laisaep thui ih lok to Angraeng mah thaih naah, palungphui
    hmai baktiah amngaeh; to pongah Angraeng ih hmai mah nihcae salak to kangh moe,
    kangthla koek ohhaih ahmuen taeng ih thoemto kaminawk to duek o.
  cuk-cuk: Ibagwengine, Israel-dulemar igar-bulegan-itonaidgi sae-itoarmalad. Bab-Jehová
    deyob daksagua, nue-uluded. Agine, Bab-Jehová e-soo barmialid, dulemar-bukwad-dikarba
    odesad.
  uig-CYR: Вә шундақ болдики, хәлиқ ғотулдишатти, уларниң ғотулдашлири Пәрвәрдигарниң
    қулиқиға йетип интайин рәзил аңланди; У бу сөзләрни аңлиди вә Униң ғәзиви қозғалди;
    Пәрвәрдигарниң от-ялқуни уларниң арисида тутишип, баргаһниң четидики бәзиләрни
    көйдүрүшкә башлиди.
  tel-2017: ప్రజలు యెహోవా వింటుండగా తమ సమస్యల గురించి ఫిర్యాదు చేయడం మొదలు పెట్టారు.
    వారి మాటలు విని యెహోవా ఆగ్రహించాడు. దాంతో వారి మధ్యలో మంటలు రేగి శిబిరం ఒక వైపున
    అంచుల్లో కాలిపోవడం మొదలయింది.
  hat-BSA: Alò, pèp la te devni kòm sila ki plenyen zafè pwoblèm nan zòrèy a SENYÈ
    a. Lè SENYÈ a te tande sa, kòlè li te vin limen, dife SENYÈ a te brile pami yo.
    Li te detwi kèk nan yo nan zòn deyò kan an.
  kos-kos: Mwet uh mutawauk in torkaskas nu sin LEUM GOD ke ma upa ma sikyak nu selos.
    Ke LEUM GOD El lohng torkaskas lalos, El kasrkusrakak ac supweya e nu fin mwet
    uh. E sac firir inmasrlolos ac esukak sie siska ke nien aktuktuk uh.
  hbo-WLC: וַיְהִ֤י הָעָם֙ כְּמִתְאֹ֣נְנִ֔ים רַ֖ע בְּאָזְנֵ֣י יְהוָ֑ה וַיִּשְׁמַ֤ע
    יְהוָה֙ וַיִּ֣חַר אַפּ֔וֹ וַתִּבְעַר־בָּם֙ אֵ֣שׁ יְהוָ֔ה וַתֹּ֖אכַל בִּקְצֵ֥ה
    הַֽמַּחֲנֶֽה׃
  ibo-ibo: Mgbe na-adịghị anya ụmụ Izrel bidoro itamu ntamu nʼihi ihe ike niile ha
    na-ezute nʼije ha. Ma ntamu a ruru Onyenwe anyị ntị. Nʼihi ya, Onyenwe anyị were
    iwe dị ukwuu megide ha. Ọkụ sitere nʼebe Onyenwe anyị nọ, ree nʼetiti ha, repịa
    ụfọdụ ndị bi nʼakụkụ ngwụsị ọmụma ụlọ ikwu ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ମନ୍ଦ କଥା କହି ବଚସାକାରୀ ଲୋକମାନଙ୍କ
    ତୁଲ୍ୟ ହେଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ତାହା ଶୁଣନ୍ତେ, ତାହାଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା; ତହିଁରେ
    ସଦାପ୍ରଭୁଙ୍କର ଅଗ୍ନି ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଜ୍ୱଳିତ ହୋଇ ଛାଉଣିର ପ୍ରାନ୍ତଭାଗ ଗ୍ରାସ କଲା।
  chk-chk: Nge ekewe aramas ra popuetä le lal ngeni ewe Samol mi Lapalap usun ar weires.
    Iwe, lupwen ewe Samol mi Lapalap a rong, a song o awora eu ekkei lefiler. A küwu
    me leir o kenala eu kinikinin lesopun ewe ia ra nonom ie.
  rop-rop: Wal wandei detlot pipul bin stat grambulbat langa YAWEI det trubala God
    na blanga olabat trabul. Wen YAWEI bin irrim olabat imbin brabli wail en imbin
    jandim faiya langa detlot pipul. Det faiya bin barnbarn wansaid langa det kemp.
  ukr-1871: І сталось що люде нарікали так, що опротивіло Господеві; і як почув Господь
    наріканнє, запалав гнїв його, і спихнув огонь між ними, і став пожирати конець
    табору.
  deu-1951: Aber das Volk beklagte sich arg vor den Ohren des HERRN. Als der HERR
    das hörte, entbrannte sein Zorn, und das Feuer des HERRN brannte unter ihnen und
    verzehrte das Ende des Lagers.
  eng-JPS: And the people were as murmurers, speaking evil in the ears of the LORD;
    and when the LORD heard it, His anger was kindled; and the fire of the LORD burnt
    among them, and devoured in the uttermost part of the camp.
  srp-1865: Poslije stade se tužiti narod da mu je teško; a to ne bi po volji Gospodu;
    i kad Gospod èu, razgnjevi se; i raspali se na njih oganj Gospodnji, i sažeže
    krajnje u okolu.
  lug-lug: Awo abantu ne beemulugunya olw’ebizibu byabwe nga ne Mukama awulira; bwe
    yabawulira obusungu bwe ne bubuubuuka. Omuliro ne guva eri Mukama ne gwakira mu
    bo, ne gwokya ebitundu ebimu ebyali bikomererayo eby’olusiisira lwabwe.
  heb-heb: ויהי העם כמתאננים רע באזני יהוה וישמע יהוה ויחר אפו ותבער בם אש יהוה ותאכל
    בקצה המחנה׃
  ben-IRV: এখন (ইস্রায়েলী) লোকেরা অভিযোগকারীদের মত সদাপ্রভুর কানের কাছে খারাপ কথা
    বলতে লাগল; আর সদাপ্রভু তা শুনলেন ও প্রচণ্ড রেগে গেলেন; তাতে তাদের মধ্যে সদাপ্রভুর
    আগুন জ্বলে উঠে শিবিরের শেষের অংশ গিলে ফেলতে লাগল।
  pan-pan: ਹੁਣ ਪਰਜਾ ਦੇ ਲੋਕ ਯਹੋਵਾਹ ਦੇ ਸੁਣਦੇ ਹੋਏ ਬੁੜ-ਬੁੜਾਉਣ ਲੱਗੇ। ਯਹੋਵਾਹ ਨੇ ਸੁਣਿਆ ਤਾਂ
    ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕ ਉੱਠਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਅੱਗ ਉਨ੍ਹਾਂ ਦੇ ਵਿਚਕਾਰ ਬਲ ਉੱਠੀ ਅਤੇ ਡੇਰੇ ਦੀਆਂ
    ਹੱਦਾਂ ਉੱਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭਸਮ ਕਰਨ ਲੱਗੀ।
  tkr-tkr: Millet əq'übeeqa gitxhuva, manbışe Rəbbilena haa'a. Man g'ayxhı Rəbbee
    it'umba qəl hav'u. Rəbbin ts'a manbı aaxvane cigayne nekke mıglekne çadırbışik
    qexha.
  mya-JVB: တဖန် လူ များတို့သည် အလို တော်မရှိသော မြည်တမ်း ခြင်းကို ပြုကြသဖြင့်၊ ထာဝရဘုရား
    သည် သူတို့ စကားကိုကြား ၍ အမျက် ထွက်တော်မူ၏။ ရှို့တော်မူသောမီး သည် သူ တို့တွင်
    လောင် ၍ တပ် အစွန် အနား၌ ရှိသောသူအချို့တို့ကို သေ စေလေ၏။
  tbg-tbg: Vi entara vaiinti nahenti tinavuqaa nora maaravanoma vaivo tivake nuntu
    nauntu ti vauvaro Noravano Kotiva vika uva irura. Viva vika uva iruvaro vira kaara
    vira arara itovaro viva iha vara kovaro ihavano vika naavu maaqa kaqatova auvahihataa
    vaura ita taiqa kora.
  hmo-hmo: Israela taudia be idia hekwarahi dainai, Lohiabada dekenai idia maumau.
    Lohiabada be ia kamonai, vadaeni ia badu, bona lahi be idia edia latanai ia siaia
    diho. Unai lahi ese kamepa ena kahana ia gabua noho.
  urd-urd: फिर वह लोग़ कुड़कुड़ाने और ख़ुदावन्द के सुनते बुरा कहने लगे; चुनाँचे ख़ुदावन्द
    ने सुना और उसका ग़ज़ब भड़का और ख़ुदावन्द की आग उनके बीच जल उठी, और लश्करगाह को
    एक किनारे से भसम करने लगी।
  rus-SYN: Народ стал роптать вслух Господа; и Господь услышал, и воспламенился гнев
    Его, и возгорелся у них огонь Господень, и начал истреблять край стана.
  bqc-SIM: Isailiↄ zↄakà Diizi ń taasikɛa yã́i. Kɛ́ Dii mà, aà pↄ pà, ↄ̃ à
    tɛsↄ̃̀má, an bòo saalo tɛkũ̀.
  tcz-CHONGTHU: Phat chomkhat jouvin mipite hochu hahsat genthei jeh a lunglhei louna
    ahin phong doh tauvin, chule Pakai in aseidohho jouseu abonchan ajasoh keiyin
    ahi. Hiche Pathen lunghanna chu amaho chunga akoujah jengtan, amaho hal vam ding
    meikong asoltan, chule ngahmun polam a um mi phabeppi chu asumang tan ahi.
  mar-mar: इस्राएल लोक आपल्या त्रासाबद्दल कुरकुर करू लागले तसे परमेश्वराने ऐकले. परमेश्वराने
    लोकांचे ऐकले आणि तो रागावला. परमेश्वरापासूनचा अग्नी त्यांच्यात पेटला आणि त्याने
    छावणीच्या हद्दीवरचे काही भाग भस्म केले.
  qub-qub: Chaypitanaga Israelcuna amatar ñacar Tayta Diospa contran rimaran. Rimashanta
    wiyar Tayta Diospis fiyupa rabyacurcuran. Chaymi Israelcuna tiyaycashan cantunpa
    ninata ratarachiran.
  bqp-bqp: Isarailanↄ zuka kà Dikirii ń warikɛna yãi. Kũ Dikiri mà, à pↄ fɛ̃̀, akũ
    a tɛ́ fùtɛ ń tɛ́, ń bùra kpado tɛ́ kũ̀.
  hat-hat: Pèp la te konmanse ap plenyen nan zòrèy Seyè a jan zafè yo pa t' bon. Lè
    Seyè a tande sa, li fè yon sèl kòlè, li voye dife sou pèp la. Dife a pran nan
    mitan yo, li boule yon bò nan kan an nèt.
  eng-BSB: Soon the people began to complain about their hardship in the hearing of
    the LORD, and when He heard them, His anger was kindled, and fire from the LORD
    blazed among them and consumed the outskirts of the camp.
  tod-tod: Foloi ta, nuɓusɛiti ti unsuyelii loni, ti daazeeli Ɠɔoɠɔ GALAGI ma. Siɛgi
    zu Ɠɔoɠɔ GALAGI naa mɛnini da, é yiiɠaawanani. Ɠɔoɠɔ GALAGI ná-abui soni ti-ʋuuzuʋɛ,
    é naa ɠobaʋɛ ɠala.
  eng-WEBPB: The people were complaining in the ears of the LORD. When the LORD heard
    it, his anger burnt; and the LORD’s fire burnt amongst them, and consumed some
    of the outskirts of the camp.
  kbq-kbq: Hagi Israeli vahe'mo'za knazama eneriza zanku zamesra hige'za Ra Anumzamofo
    agesafi kehakare hazageno, Ra Anumzamofona tusi asi vazigeno mago'a atuparega
    meno evu'nea kumara teve tagintegeno teme vu'ne.
  nhe-BL: Se tonal nopa israelitame pejque camatij tlen ax monequi huan quitlaijilhuiyayaj
    TOTECO pampa moilhuijque quipanoyayaj tlaohuijcayotl. Huan TOTECO quincajqui huan
    tlahuel cualanqui. Huan quintitlanili se tlitl tlen pejqui quintlatía tlen quiquetztoyaj
    ininchajchaj itejteno ne sequinoc israelitame.
  bus-bus: Isarailinↄ zↄka kà Diizi ń nawɛ̃akɛna yãnzi. Kɛ̀ Dii mà, à pↄ fɛ̃̀, ben
    à tɛ́ fɛ̀ɛ ń tɛ́, aↄ̃ bùra kpadoo tɛ́ kũ̀.
  gub-BL: Na'e zawaiw katu Izaew waneko haw kury. A'e rupi uzypyrog Tupàn Tuweharupi
    Wiko Ma'e rehe uze'eg zemueteahy haw rehe wà kury. Waze'eg henu mehe Tuweharupi
    Wiko Ma'e wikwahy wanupe. Umu'ar kar tata wanehe. Tata ukaz wamyter pe waker haw
    ipehegwer hapy pà.
  eng-DRA: In the mean time there arose a murmuring of the people against the Lord,
    as it were repining at their fatigue. And when the Lord heard it he was angry.
    And the fire of the Lord being kindled against them, devoured them that were at
    the uttermost part of the camp.
