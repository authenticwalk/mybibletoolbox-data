    yuu andape pinjingi pakirena reya.
  urd-GVU: ایک دن لوگ خوب شکایت کرنے لگے۔ جب یہ شکایتیں رب تک پہنچیں تو اُسے غصہ آیا
    اور اُس کی آگ اُن کے درمیان بھڑک اُٹھی۔ جلتے جلتے اُس نے خیمہ گاہ کا ایک کنارہ
