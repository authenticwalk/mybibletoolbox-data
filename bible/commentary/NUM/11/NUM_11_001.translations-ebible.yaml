    brannte unter ihnen und fraß am Ende des Lagers.
  eng-WYC-2018: In the meantime grouching of the people, as of men sorrowing for travail,
    rose against the Lord. And when Moses had heard this thing, he was wroth; and
    the fire of the Lord was kindled upon them, and devoured the last part of the
    tents. (In the meantime, the grumbling of the people, yea, the people complaining
