verse: NUM.011.001
translations:
  mal-C: ഇതിനുശേഷം, യഹോവ കേൾക്കെ ജനം തങ്ങളുടെ കഷ്ടപ്പാടുകളെക്കുറിച്ചു പിറുപിറുത്തു,
    അതു കേട്ടപ്പോൾ അവിടത്തെ കോപം ജ്വലിച്ചു. അപ്പോൾ യഹോവയിൽനിന്നുള്ള അഗ്നി അവരുടെ ഇടയിൽ
    കത്തി പാളയത്തിന്റെ അതിർത്തിയിലുള്ളവരെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Das Volk aber beklagte sich laut gegen Jahwe, daß es ihm schlecht gehe.
    Als Jahwe dies vernahm, wurde er zornig. Da loderte das von Jahwe gesandte Feuer
    unter ihnen empor und verzehrte einen Teil des Lagers.
  lin-lin: Mokolo moko, bana ya Isalaele bakomaki kolelalela na tina na pasi na bango.
    Boye, kolelalela yango ekomaki kino na matoyi ya Yawe. Tango ayokaki yango, kanda
    na Ye emataki makasi mpe moto kowuta epai na Yawe epelaki kati na bango mpe etumbaki
    ndambo ya bato kati na molako.
  eng-LSV: And the people are evil, as those sighing habitually in the ears of YHWH,
    and YHWH hears, and His anger burns, and the fire of YHWH burns among them, and
    consumes in the extremity of the camp.
  eng-GNV: 'When the people became murmurers, it displeased the Lord: and the Lord
    heard it, therefore his wrath was kindled, and the fire of the Lord burnt among
    them, and consumed the vtmost parte of the hoste.'
  eng-WEBSTER: 'And when the people complained, it displeased the LORD; and the LORD
    heard it : and his anger was kindled; and the fire of the LORD burnt among them,
    and consumed them that were in the uttermost parts of the camp.'
  nhw-BL: Se tonal nopa israelitame pejque camanaltij catli amo monequi huan quitlaijilhuiyayaj
    TOTECO pampa moilhuijque quipanoyayaj tlaohuijcayotl. Huan TOTECO quincajqui huan
    tlahuel cualanqui. Huan quintitlanili se tlitl catli pejqui quintlatía catli quiquetztoyaj
    ininchajchaj itejteno ne sequinoc israelitame.
  swh-ONEN: Basi watu wakalalamika kwa habari ya taabu zao masikioni mwa Bwana, naye
    alipowasikia, hasira yake ikawaka. Ndipo moto kutoka kwa Bwana ukawaka miongoni
    mwao na kuteketeza baadhi ya viunga vya kambi.
  bba-bba: Sɔ̃ɔ teeru Isirelibɑ bɑ kɑ Yinni Gusunɔ wɔki. Ye u nu nuɑ, yɑǹ nùn dore.
    Mɑ u kɑ bu mɔru kuɑ, u derɑ dɔ̃ɔ u nɑ u ben sɑnsɑnin bee tiɑ mwɑ.
  eng-KJVCPB: 'And when the people complained, it displeased the Lord: and the Lord
    heard it; and his anger was kindled; and the fire of the Lord burnt among them,
    and consumed them that were in the uttermost parts of the camp.'
  luo-luo: Kane koro ji ngʼur ne Jehova Nyasaye kuom chandruok mane gineno, kendo
    kane owinjo ngʼurgino mirimbe nomedore. Kuom mano mach mane oa kuom Jehova Nyasaye
    noliel e kindgi mi owangʼo bath kambi konchiel.
  meu-meu: Israel taudia na e maumau, hereva dikadia e gwaurai Iehova vairanai. Iehova
    na e kamonai, bena e badu, lahi na latadiai e hadihoa; una Iahi ese taruha isena
    e araia.
  npi-ULB: यस बेला परमप्रभुले सुन्‍ने गरी मानिसहरूले तिनीहरूका कष्‍टबारे गनगन गरे
    । परमप्रभुले मानिसहरूको गनगन सुन्‍नुभयो र रिसाउनुभयो । परमप्रभुबाट आगो दन्कियो
    र यसका किनाराका केही छाउनीहरू जले ।
  yor-yor: Àwọn ènìyàn ń ṣe àròyé nípa wàhálà wọn sí etí ìgbọ́ Olúwa. Ìbínú Olúwa
    sì ru sókè nígbà tí ó gbọ́ àròyé yìí. Nígbà náà ni iná jáde láti ọ̀dọ̀ Olúwa bọ́
    sí àárín wọn, ó sì run àwọn tó wà ní òpin ibùdó.
  emp-NTPO: Mãwã nĩnane israelerãra ãdji bia mĩga panʌ carea Ãcõrẽ quĩrãpita biẽ́
    bed̶ea duanesid̶aa. Maʌ̃ ũrĩsid̶e Ãcõrẽra quĩrũped̶a tʌbʌ uruada ãdjirãmaa eradrʌbisia.
    Maʌ̃ tʌbʌ uruaba puru iquid̶abema deda ʌ̃cʌrʌ bácuasia.
  pes-OPCB: قوم اسرائیل به خاطر سختیهای خود لب به شکایت گشودند. خداوند شکایت آنها
    را شنید و غضبش افروخته شد. پس آتش خداوند از یک گوشهٔ اردو شروع به نابود کردن قوم
    کرد.
  tgl-ULB: Ngayon nagreklamo ang mga tao tungkol sa kanilang mga kabalisahan habang
    nakikinig si Yahweh. Narinig ni Yahweh ang mga tao at nagalit. Nagliyab sa kanila
    ang apoy na mula kay Yahweh at tinupok ang ilang bahagi ng kampo sa mga gilid
    nito.
  cbu-NT: Minushsha zar taar ashkusin, Israelchich tputs Apanllee yuw zandkana an
    tsiyatkusin, Nish kusaranguni, kiyung kachiykuni taakaniya. Iyaam Apanll antaati
    istakeeja. Watstaya, ántangat ashirangsin, Apanllsha anoo mazinarangu, kapung
    tsiyantarangu, sumasee mikeeru zanganirangiya. Sumassha pantsatarangiya yuwash
    Israelchich ántarana anshu.
  hui-hui: Wali agali biarume tiniha genda tagira ibiyaru hondowa Anduane Homogohondo
    gimigomo dewa lalu hene. Anidagua layago hale howa Anduane Homogohanda keba howa
    wali agali heagoria ira hedo ibira hene. Ira biagome da dege dindi hayagola wali
    agalinaga balai anda bu hearu lene mbirahayagi do mundulo wahene.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့​တွေ့​ကြုံ​ရ​သော ဆင်း​ရဲ​ဒုက္ခ​များ​ကြောင့်
    ထာ​ဝ​ရ​ဘု​ရား​ထံ တော်​သို့​ညည်း​ညူ​သံ​ကို​ကြား​ရ​သော​အ​ခါ အ​မျက်​တော်​ထွက်​၍​သူ​တို့​အ​ပေါ်​တွင်​လောင်
    မီး​ကျ​စေ​၏။ မီး​သည်​စ​ခန်း​တစ်​ဘက်​စွန်း တွင်​ရှိ​သော​လူ​များ​ကို​လောင်​ကျွမ်း​စေ​၏။-
  bod-N: དེ་ཡང་མི་ཚོགས་ཀྱིས་སྡུག་ཡུས་བཏོན་ཞིང་སྐད་ངན་དཀོན་མཆོག་ཡ་ཝཱེའི་སྙན་ལམ་དུ་སླེབས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་གསན་ནས་ཐུགས་ཁྲོས་པར་གྱུར། དཀོན་མཆོག་ཡ་ཝཱེའི་མེ་ནི་དེ་དག་གི་ཁྲོད་དུ་འབར་ཏེ་སྒར་གྱི་མཐའ་རྣམས་འགེམས་པའོ།
    །
  sna-sna: Zvino vanhu vakanyunyuta, Jehovha achizvinzwa, pamusoro pokuomerwa kwavo,
    uye paakavanzwa hasha dzake dzakamutswa. Ipapo moto wakabva kuna Jehovha ukapisa
    pakati pavo uye ukaparadza vamwe kumucheto womusasa.
  spa-BLM: El pueblo se quejaba a los oídos del Señor. Cuando Yahvé lo oyó, se encendió
    su ira; y el fuego de Yahvé ardió entre ellos, y consumió algunas de las afueras
    del campamento.
  cac-cac: Ay jun c'u ix och ijan eb' israel yalan chucal lolonel d'a Jehová yuj yaelal
    tz'ec' d'a yib'an̈ eb'. A ix yab'an juntzan̈ lolonel chi' Jehová chi', ix te cot
    yoval d'a eb', ix yac'cot jun nivan c'ac' d'a scal eb', ix tz'ab'at eb' cajan
    d'a stitaquel campamento chi'.
  swh-ULB: Sasa watu wakanung'unika juu ya matatizo yao wakati BWANA alipokuwa akiwasikiliza.
    BWANA akawasikia watu naye akakasirika. Moto kutoka kwa BWANA ukashuka na ukawaka
    kati yao na kuteketeza baadhi ya kambi kwenye pembe zake.
  bel-bel: Народ пачаў наракаць уголас на Госпада; і Гасподзь пачуў, і ўспалымніўся
    гнеў Ягоны, і загарэўся ў іх агонь Гасподні і пачаў паліць край табару.
  deu-ELBBK: Und es geschah, als das Volk sich beklagte, dass es übel war in den Ohren
    des HERRN; und als der HERR es hörte, da erglühte sein Zorn, und ein Feuer des
    HERRN brannte unter ihnen und fraß am Ende des Lagers.
  mbb-OT: Ne midriklamu is menge Israilihanen mehitenged te kelised dan. Kegkezineǥa
    kayi te Nengazen, nepauk sikandin ne midretem din is hapuy he nekevinsul te nepipira
    he vahin te peliǥuy te kampu zan.
  mal-2015: അനന്തരം ജനം യഹോവെക്കു അനിഷ്ടം തോന്നുമാറു പിറുപിറുത്തു; യഹോവ കേട്ടു അവന്റെ
    കോപം ജ്വലിച്ചു; യഹോവയുടെ തീ അവരുടെ ഇടയിൽ കത്തി പാളയത്തിന്റെ അറ്റങ്ങളിലുള്ളവരെ
    ദഹിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: O manuša anglo RAJ chudle te reptinel vaš peskro pharipen. O RAJ ada šunďa
    a choľisaľiľa avke, hoj labarďa la jagaha o avrune agora le taboriskre.
  pes-OPV: و قوم شکایت‌کنان در گوش خداوند بدگفتند، و خداوند این را شنیده، غضبش افروخته
    شد، و آتش خداوند در میان ایشان مشتعل شده، در اطراف اردو بسوخت.
  ron-1924: Попорул а кыртит ын гура маре ымпотрива Домнулуй, зикынд кэ-й мерӂе рэу.
    Кынд а аузит, Домнул С-а мыният. С-а апринс ынтре ей фокул Домнулуй ши а мистуит
    о парте дин марӂиня таберей.
  ben-OBCV: এরপর জনগণ সদাপ্রভুর কর্ণগোচরে তাদের ক্লেশের জন্য অভিযোগ করল এবং তিনি যখন
    তা শুনলেন তখন তিনি রুষ্ট হলেন। তখন সদাপ্রভুর কাছ থেকে আগুন বের হয়ে ছাউনির প্রান্তসীমার
    কিছু অংশ পুড়িয়ে দিল।
  som-som: Oo dadkuna waxay ahaayeen sidii kuwo gunuunac badan, oo wax shar ah ayay
    Rabbiga dhegihiisa maqashiiyeen. Oo markii Rabbigu maqlay ayaa cadhadiisii kululaatay,
    oo dabkii Rabbiguna dhexdooduu ka qaxmay, oo xerada meesheedii ugu dambaysay ayuu
    baabbi'iyey.
  lat-VUC: Interea ortum est murmur populi, quasi dolentium pro labore, contra Dominum.
    Quod cum audisset Dominus, iratus est. Et accensus in eos ignis Domini, devoravit
    extremam castrorum partem.
  eng-ASVBT: 'And the people were as murmurers, speaking evil in the ears of Jehovah:
    and when Jehovah heard it, his anger was kindled; and the fire of Jehovah burnt
    among them, and devoured in the uttermost part of the camp.'
  ita-1885: OR il popolo mostrò di lamentarsi agli orecchi del Signore, come per disagio
    sofferto. E il Signore l'udì, e l'ira sua si accese, e il fuoco del Signore si
    apprese fra esso, e consumò una della estremità del campo.
  eng-LXXUP: And the people murmured sinfully before the Lord; and the Lord heard
    them and was very angry; and fire was kindled among them from the Lord, and devoured
    a part of the camp.
  eng-ULB: Now the people complained about their troubles as Yahweh listened. Yahweh
    heard the people and became angry. Fire from Yahweh burned among them and consumed
    some of the camp on its edges.
  spa-VBL: No pasó mucho tiempo antes de que la gente empezara a quejarse de lo mucho
    que estaban sufriendo. Cuando el Señor escuchó lo que decían, se enfadó. El fuego
    del Señor los quemó, destruyendo algunos que iban por los extremos del campamento.
  fra-_FOB: Or le peuple fut comme des gens qui se plaignent d'un malheur, aux oreilles
    de l'Éternel; et l'Éternel l'entendit, et sa colère s'embrasa, et le feu de l'Éternel
    s'alluma parmi eux et dévora à l'extrémité du camp.
  mal-mal: അനന്തരം യഹോവയ്ക്ക് അനിഷ്ടം തോന്നത്തക്കവിധം ജനം പിറുപിറുത്തു; യഹോവ അത് കേട്ട്
    അവിടുത്തെ കോപം ജ്വലിച്ചു; യഹോവയുടെ തീ അവരുടെ ഇടയിൽ കത്തി പാളയത്തിന്റെ അറ്റങ്ങളിലുള്ളവരെ
    ദഹിപ്പിച്ചുകളഞ്ഞു.
  lit-lit: Ir kai žmonės skundėsi, tai labai nepatiko VIEŠPAČIUI. O VIEŠPATS išgirdo
    ir jo rūstybė užsidegė, taip pat VIEŠPATIES ugnis suliepsnojo tarp jų ir prarijo
    esančius stovyklos pakraštyje.
  urd-GVR: Ek din log ḳhūb shikāyat karne lage. Jab yih shikāyateṅ Rab tak pahuṅchīṅ
    to use ġhussā āyā aur us kī āg un ke darmiyān bhaṛak uṭhī. Jalte jalte us ne ḳhaimāgāh
    kā ek kinārā bhasm kar diyā.
  suz-BL: मिनु परमप्रभु यावेमी मुर आन श्‍येत जशो आ पर्बम गन गन पशो नेंतु। परमप्रभु
    यावेमी मेको नेंशा, शुश गाइक्‍ताक्‍व। मिनु परमप्रभु यावे गाइश्‍शा, मुर आन बाक्‍तीके
    गे मी सोइश्‍शा, एर सुर मीम नेक्‍पाइक्‍तु। लेवी १०:२
  ita-1927: Or il popolo fece giungere empi mormorii agli orecchi dell’Eterno; e come
    l’Eterno li udì, la sua ira si accese, il fuoco dell’Eterno divampò fra loro e
    divorò l’estremità del campo.
  ckb-ckb: گەل دەربارەی ناخۆشییان بۆڵەبۆڵیان کرد، گەیشتە لای یەزدان. یەزدان کە ئەمەی
    بیست پێی خراپ بوو، تووڕەیی جۆشا، ئیتر ئاگری یەزدان تێیاندا گڕی گرت و قەراغی ئۆردوگاکەی
    سووتاند.
  eng-BBE: Now the people were saying evil against the Lord; and the Lord, hearing
    it, was angry and sent fire on them, burning the outer parts of the tent-circle.
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ಜನರು ತಮಗೆ ಕಷ್ಟವಾಯಿತೆಂದು ಗೊಣಗುಟ್ಟಿದಾಗ, ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಕೇಳಿ
    ಕೋಪಗೊಂಡು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಬೆಂಕಿ ಬೀಳುವಂತೆ ಮಾಡಿದ್ದರಿಂದ ಅವರ ಪಾಳೆಯದ ಕಟ್ಟಕಡೆಯ ಭಾಗದಲ್ಲಿದ್ದವರು
    ಸುಟ್ಟುಹೋದರು.
  bbb-bbb: Ro e Isureroko boeje buneka zinuevena uri irufuo binobino bu abevo ijadufuo
    ziena kuaenoejoga E Ireobo fu ije fie. Ijadufuo fuka ma ireobo defaruimoga fu
    miane kuamoga fu bu kariva uve ijia ari. Fu ijia arina uri are ikene akaegue naenoga
    e boeje bu urina Mosisi uruke igia vijena kume, Ro no ifejuomono kumei. Bu ijiege
    kumejoga Mosisi fu uri Godi baname isoemoga miane fu ijia vafae.
  tam-2017: பின்பு, இஸ்ரவேல் மக்கள் முறையிட்டுக்கொண்டிருந்தார்கள்; அது யெகோவாவுடைய
    செவிகளில் தீமையாக இருந்தது; யெகோவா அதைக் கேட்டபோது, அவருடைய கோபம் மூண்டது; யெகோவாவுடைய
    அக்கினி அவர்களுக்குள்ளே பற்றியெரிந்து, முகாமின் கடைசியிலிருந்த சிலரை எரித்தது.
  spa-RV-1909: 'Y ACONTECIÓ que el pueblo se quejó á oídos de Jehová: y oyólo Jehová,
    y enardecióse su furor, y encendióse en ellos fuego de Jehová y consumió el un
    cabo del campo.'
  ron-BTF: Și când poporul s-a plâns, aceasta nu a plăcut DOMNULUI, și DOMNUL a auzit
    și mânia lui s-a aprins; și focul DOMNULUI a ars printre ei și a mistuit pe cei
    din cele mai îndepărtate părți ale taberei.
  eng-WEBP: The people were complaining in the ears of the LORD. When the LORD heard
    it, his anger burned; and the LORD’s fire burned among them, and consumed some
    of the outskirts of the camp.
  eng-FBV: It wasn't long before the people started to complain about how much they
    were suffering. When the Lord heard what they were saying, he became angry. Fire
    from the Lord burned them, destroying some on the edge of the camp.
  nld-1939: Eens begon het volk tegen Jahweh te klagen, dat het hun slecht ging. Toen
    Jahweh dat hoorde, ontstak Hij in gramschap; en het vuur van Jahweh laaide onder
    hen op, en vernielde een hoek van de legerplaats.
  nch-BL: Se tonali nopa israelitame pejque camanaltij cati amo monequi huan quitaijilhuiyayaj
    TOTECO por nopa taijyohuilisti cati moilhuijque quipanoyayaj. Huan TOTECO quincajqui
    huan tahuel cualanqui. Huan quintitanili se tit cati pejqui quintatía cati quiquetztoyaj
    ininchajchaj itejteno campa nopa sequinoc israelitame quiquetztoyaj ininchajchaj.
  vie-1934: Vả, dân sự bèn lằm bằm, và điều đó chẳng đẹp tai Đức Giê-hô-va. Đức Giê-hô-va
    nghe, cơn thạnh nộ Ngài nổi lên, lửa của Đức Giê-hô-va cháy phừng phừng giữa dân
    sự và thiêu hóa đầu cùng trại quân.
  hin-CV: अब इस्राएली कठिन परिस्थिति में याहवेह के सामने शिकायत करने लगे. जब याहवेह
    को उनका बड़बड़ाना सुनाई पड़ा, तब उनका क्रोध भड़क उठा और उनके बीच में याहवेह की
