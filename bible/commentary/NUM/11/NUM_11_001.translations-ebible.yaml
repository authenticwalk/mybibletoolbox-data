    the camp.
  tha-KJV: เมื่อประชาชนบ่น พระเยโฮวาห์ทรงไม่พอพระทัย พระเยโฮวาห์ทรงสดับแล้วทรงพระพิโรธ
    มี​ไฟของพระเยโฮวาห์มาไหม้​อยู่​ท่ามกลางเขา เผาค่ายรอบนอกเสียบ้าง
  por-BR-2018: 'E aconteceu que o povo se queixou aos ouvidos do SENHOR: e ouviu-o
