    dawk tawm awh na ti hanelah ka khe e na ma.
  twi-twi: Me na minyinsɛn nnipa yi nyinaa? Me na mewoo wɔn? Adɛn nti na wuse minturu
    wɔn wɔ me nsa so sɛ nkokoaa nkosi sɛ yebedu asase a wohyɛɛ wɔn agyanom ho bɔ no
    so?
  hlt-hlt: Kai loh pilnam pum he ka yom tih kai loh ka sak nim? Kai taengah tah, 'Cahni
    aka poeh loh a napa ham na toemngam pah khohmuen la a khuen bangla pilnam he na
    rhang dongah poem,’ na ti.
  tbz-SIM: Míì í pùó ndɛ kó kubotí, míì mɛ nyí kù pɛitɛ́. Dɛ̀ nɛ́ yĩmɛ kɑ̀ɑ tu nní
    mbɛ̀ ùúkú kubíyɔ̃kù ɔ̃ nhúúkúmɛ̀ ku birɛ, kɛ́ bɛ̀ tɑnnɛ̀ dihɛì ɑ do yɛ̃ nhɑ yóó
    duɔ́ ndì bɛ yɛmbɛ̀?
  msy-2020: Kɨ men ingarizir puvatɨgha me batezir puvatɨ. Kɨ men amebam puvatɨ. Tizim
    bagha, nɨ me isa nan dafarimning gatɨgha ghaze, kɨ men amebamɨn mɨn me ater otem
    me danɨngɨva, me inigh bar mangɨ nguazir nɨ men inazir afeziabar anɨngasa akar
    dɨkɨrɨzim gamizɨ naghɨn otogham?
  dop-dop: Anɩ pǝ tɑɣɑ mɑ lʋlǝnɑ-wɛ. Nɑ ń tɔŋ sɩ mɑ́ nʋkɩ-wɛ ɩsɩɩ ɑsɔnʋɣʋ nɑ mɑ́ ponɑ-wɛɣɛ
    tɛtʋ nti n kɑ sɩɩ pɑ cɑɑnɑɑ kɛ nɔɣɔ nɑ tuunɑʋ sɩ, n kɑ́ hɑ-wɛ tɔ.
  azb-azb: Bütün bu xalqa mənmi hamilə olmuşam? Bunları mənmi doğmuşam? Məgər Sən
    istəyirsən ki, südəmər uşağı gəzdirən dayə kimi atalarına and içib söz verdiyin
    torpağa onları qucağımda mən aparım?
  eng-DBY: Have I conceived all this people, have I brought them forth, that thou
    sayest to me, Carry them in thy bosom, as the nursing-father beareth the suckling,
    unto the land which thou didst swear unto their fathers?
  hin-2017: क्या ये सब लोग मेरी ही कोख में पड़े थे? क्या मैं ही ने उनको उत्पन्न किया,
    जो तू मुझसे कहता है, कि जैसे पिता दूध पीते बालक को अपनी गोद में उठाए-उठाए फिरता
    है, वैसे ही मैं इन लोगों को अपनी गोद में उठाकर उस देश में ले जाऊँ, जिसके देने
    की शपथ तूने उनके पूर्वजों से खाई है?
  wol-KYG: Xanaa maa ëmb mii mbooloo mépp, am maa leen jur, ba nga di ma leen bootloo
    fàpp, ni jaboot di boote luy nàmp, jëme leen réew, ma nga giñaloon seeni maam?
  eng-YLT: I — have I conceived all this people? I — have I begotten it, that Thou
    sayest unto me, Carry it in thy bosom as the nursing father beareth the suckling,
    unto the ground which Thou hast sworn to its fathers?
  kne-kne: Baken met sak-en di nangamag ono nakin anak en daida. Apay nga inbagam
    ay sak-en di mangayowan ay kamanak para ay-ayowan si moyang ay ab-abaek ay iey
    sin daga ay inkarim sin aam-a da?
  eng-WYC-2017: whether I have conceived all this multitude, either have begotten
    it, that thou say to me, Bear thou them in thy bosom, as a nurse is wont to bear
    a little young child, and bear thou this people into the land for the which thou
    swore to their fathers?
  eng-WMBB: Have I conceived all this people? Have I brought them out, that you should
    tell me, ‘Carry them in your bosom, as a nurse carries a nursing infant, to the
    land which you swore to their fathers’?
  urd-GVH: क्या मैंने हामिला होकर इस पूरी क़ौम को जन्म दिया कि तू मुझसे कहता है, ‘इसे
    उस तरह उठाकर ले चलना जिस तरह आया शीरख़ार बच्चे को उठाकर हर जगह साथ लिए फिरती है।
    इसी तरह इसे उस मुल्क में ले जाना जिसका वादा मैंने क़सम खाकर इनके बापदादा से किया
    है।’
  rug-rug: Na lopu arau va podaki na podoi si arini, meke garunu guni nau tu Goi na
    tie kopu koburu, pude kukai kekeṉoṉo na barikaleqe pu va sususu tokeli pa siraṉa
    meke paleke enene la koasa popoa sapu va tatara nia Goi koari na tiatamadia.
  gaz-gaz: Saba kana hunda anatu ulfaaʼee? Anatu isaan daʼee? Ati maaliif akka ani
    akkuma guddiftuun daaʼima baattutti gara biyya ati abbootii isaaniitiif kakuudhaan
    waadaa galteetti irree kootti baadhee isaan geessuudhaaf na ajajja?
  fra-LSG: 'Est-ce moi qui ai conçu ce peuple? Est-ce moi qui l’ai enfanté, pour que
    tu me dises: Porte-le sur ton sein, comme le nourricier porte un enfant, jusqu’au
    pays que tu as juré à ses pères de lui donner?'
  gnn-gnn: Yaka ŋarra walalanha djäma, ga yaka walala ŋarraku yumurrku'. Nhäku warray
    nhe djarr'yurruna dhiyakuyinydja? . . . ŋunhi ŋarra yurru walalanha gäma yukurra
    dhangi'yun, bitjandja bitjan ŋuli miyalkthu wekama nhanŋuway yothu'nha ŋaminiyu?
  yal-yal: N tan nan fudi tongoxi yamani ito ra ba? N tan nan e barixi ba? Nanfera
    i naxa a n xa itoe banba alo dii ngana, han na yamanani i bata e benbane tuli
    sa naxan na?
  iou-iou: Jide? Ämawebe ŋo näkä täŋpewa ahäŋkuŋ? Ba näkä bäyaŋkut? Nämo! Täŋpäŋ ima
    unita miŋiyetä iroŋiniye watä it yämik täkaŋ ude ämawebe ŋo bäyaŋ yämiŋ yäpmäŋ
    päŋku kome oraniyeta yämikta yäŋkehärom taŋkunken yepmakta näwetkun?
  haw-1868: Na'u no anei i hoohapai i keia poe kanaka a pau? Ua hoohanau no anei au
    ia lakou, i olelo mai ai oe ia'u, E hiipoi oe ia lakou ma kou umauma, e like me
    ka hali aua a ka makua hanai i ke keiki omo waiu, a hiki aku i ka aina au i hoohiki
    ai i na kupuna o lakou?
  arb-NAV: أَلَعَلِّي حَبِلْتُ بِهِ أَوْ وَلَدْتُهُ، حَتَّى تَقُولَ لِي احْمِلْهُ
    فِي حِضْنِكَ كَمَا يَحْمِلُ الْمُرَبِّي الرَّضِيعَ، وَقُدْهُ إِلَى الأَرْضِ الَّتِي
    وَعَدْتَ بِها آبَاءَهُ.
  ewe-ewe: Vinyewo wonyea? Nyee nye wo fofoa? Nu sia tae nède dɔ asi nam be makpɔ
    wo dzi abe vidzĩwo ene va se ɖe esime míaɖo anyigba si ŋugbe nèdo na mía tɔgbuiwo
    la dzia?
  eng-LEE: Was it I who have conceived all this people? or was it I who have begotten
    them? that thou shouldst say unto me, Carry them in thy bosom, as a nursing father
    beareth the sucking child, unto the land which thou hast sworn unto their fathers?
  asm-FB: মই জানো এই সকলো লোকক গৰ্ভধাৰণ কৰিলোঁ, বা এই সকলো লোকক প্ৰসৱ কৰিলোঁ, যে তুমি
    এওঁলোকৰ পূৰ্বপুৰুষসকলৰ আগত যি দেশ দিবলৈ প্রতিজ্ঞা কৰিছিলা, সেই দেশলৈ গাখীৰ খোৱা
    কেঁচুৱাক পালন কৰোঁতা বাপেকৰ দৰে তেওঁলোকক বুকুত বান্ধি নিবলৈ মোক আজ্ঞা দিছা?
  sus-A: ﭑ تَن نَن عٍ بَرِشِ؟ مُنقٍ رَ عِ بَرَ عٍ سَ ﭑ بّلّشّ، ﭑ شَ عٍ شَنِن بْشِ
    مَ عِ نَشَن لَايِدِشِ عٍ بٍنبَيٍ بّ، عَلْ دِنفّ عَ شَ دِ شَنِنمَ كِ نَشّ؟
  fra-SBL: 'Ai-je conçu tout ce peuple ? Les ai-je fait sortir pour que tu me dises :
    Porte-les dans ton sein, comme une nourrice porte un nourrisson, jusqu''au pays
    que tu as juré à leurs pères ?'
  hbo-hbo: הֶאָנֹכִ֣י הָרִ֗יתִי אֵ֚ת כָּל־הָעָ֣ם הַזֶּ֔ה אִם־אָנֹכִ֖י יְלִדְתִּ֑יהוּ
    כִּֽי־תֹאמַ֨ר אֵלַ֜י שָׂאֵ֣הוּ בְחֵיקֶ֗ךָ כַּאֲשֶׁ֨ר יִשָּׂ֤א הָאֹמֵן֙ אֶת־הַיֹּנֵ֔ק
    עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁ֥ר נִשְׁבַּ֖עְתָּ לַאֲבֹתָֽיו׃
  eng-WYCLIFFE: whethir Y conseyuede al this multitude, ethir gendride it, that thou
    seie to me, Bere thou hem in thi bosum as a nurise is wont to bere a litil yong
    child, and bere thou in to the lond for which thou hast swore to the fadris `of
    hem.
  cwe-cwe: Vino niye niweng'ha zinda wanhu wano wose? Vino niye niiyo niweleke? Habali
    kulonga niweke hachaha yangu fana mama viyokong'heza ching'hele, na kuwagala mbaka
    kuna iisi iuwalahile kuweng'ha wasaho zawo?
  kik-kik: Kaĩ arĩ niĩ ithe wao? Kaĩ arĩ niĩ ndaamaciarire? Nĩ kĩĩ kĩratũma ũnjĩĩre
    ndĩmakuue na moko makwa, ta ũrĩa mũreri wa mwana akuuaga kaana ka rũkenge, ndĩmatware
    bũrũri ũrĩa werĩire maithe mao ma tene na mwĩhĩtwa?
  fra-NCL: 'Est-ce moi qui ai conçu tout ce peuple ? est-ce moi qui l’ai enfanté,
    pour que vous me disiez : Porte-le sur ton sein, comme le nourricier porte un
    enfant qu’on allaite, jusqu’au pays que vous avez juré à ses pères de lui donner ?'
  cek-AK: Hae kaminawk loe kai mah zok ah ka pomh ih kaminawk maw, tikhoe nawkta tapenkung
    mah nawkta to tapom baktih toengah, hae kaminawk hae ka ban ah tapom moe, nihcae
    ampanawk khaeah paek hanah lok na kam ih, prae thungah caeh haih hanah nang thuih
    loe?
  cuk-cuk: '¿Ar we-dulemarde angi danisi? ¿Ani an we-dulemar-baksasi? Emide be anga
    soggu: ‘We-dulemar be sede, igi dule na e-goe-mam-nunaid argangi semaidae, deyobi,
    e-dadganga an yala-ukoye-sogsadse, be sede.’'
  uig-CYR: 'Я мән бу пүтүн хәлиққә һамилдар болуп, уларни туғдумму? Сән техи маңа:
    «Сән уларни Мән қәсәм ичип уларниң ата-бовилириға мирас қилған шу йәргә йәткүзгичә,
    худди баққан атиси әмчәктики бовақни бағриға алғандәк бағриңға елип көтирип маң»
    дәватисән?'
  tel-2017: ఈ జనాన్నంతా నేను కన్నానా? ‘తండ్రి తన బిడ్డని గుండెకి హత్తుకున్నట్టుగా
    వీరిని హత్తుకో’ అని నువ్వు నాతో చెప్పడానికి నేనేమన్నా వారిని నా గర్భంలో మోసానా?
    వారి పూర్వీకులకి నువ్వు ఇస్తానని ప్రమాణం చేసిన దేశానికి నేను వారిని మోసుకు వెళ్ళాలా?
  hat-BSA: 'Èske se mwen menm ki te vin peple fè tout pèp sa a? Èske se mwen menm
    ki te fè yo vin parèt pou Ou ta di mwen: ‘Pote yo nan sen ou tankou yon fanm nouris
    pote yon ti bebe k ap tete, pou rive nan yon peyi ke Ou te sèmante a papa yo?’'
  kos-kos: Mea, nga pa oralosla ku oswela mwet inge uh? Efu kom ku siyuk ngan orekma
    oana sie mwet to ac kafsalosyak oana tulik srakna titi, ac usalos nwe ke facl
    se ma kom tuh wulela kac nu sin mwet matu lalos meet ah?
  hbo-WLC: הֶאָנֹכִ֣י הָרִ֗יתִי אֵ֚ת כָּל־הָעָ֣ם הַזֶּ֔ה אִם־אָנֹכִ֖י יְלִדְתִּ֑יהוּ
    כִּֽי־תֹאמַ֨ר אֵלַ֜י שָׂאֵ֣הוּ בְחֵיקֶ֗ךָ כַּאֲשֶׁ֨ר יִשָּׂ֤א הָאֹמֵן֙ אֶת־הַיֹּנֵ֔ק
    עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁ֥ר נִשְׁבַּ֖עְתָּ לַאֲבֹתָֽיו׃
  ibo-ibo: Ọ bụ m tụrụ ime ndị a niile? Ọ bụ m mụrụ ha? Gịnị mere i ji si m kuru ha
    nʼaka m gawa nʼala ahụ ị ṅụrụ nʼiyi inye nna nna ha, dịka m bụ nne nwa na-ekugharị
    nwantakịrị?
  ory-ory: ମୁଁ କʼଣ ଏହି ସମସ୍ତ ଲୋକଙ୍କୁ ଗର୍ଭରେ ଧାରଣ କରିଅଛି? ମୁଁ କʼଣ ସେମାନଙ୍କୁ ଜନ୍ମ କରିଅଛି
    ଯେ, ତୁମ୍ଭେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଯେଉଁ ଦେଶ ବିଷୟରେ ଶପଥ କରିଥିଲ, ‘ସେହି
    ଦେଶ ପର୍ଯ୍ୟନ୍ତ ଦୁଗ୍ଧପୋଷ୍ୟ ଶିଶୁ-ପାଳନକାରୀ ପିତା ତୁଲ୍ୟ ସେମାନଙ୍କୁ କୋଳରେ ବହି ଘେନିଯିବା
    ପାଇଁ ମୋତେ କହୁଅଛ?’
  chk-chk: Ifa usun, upun woi ir meinisin? Ir nei, pwe kopwe üreniei pwe üpwe pwisiir
    lepei usun eman chon tümwün a pwisi eman mönükol mi chüen oupw? Ifa usun, üpwe
    pwisirelong lon ewe fanü ka pwon ngeni ar kewe lewo pwe kopwe ngeniir?
  rop-rop: Ai nomo bin meigim olabat. Mi nomo mami en dedi blanga olabat. Wotfo yubin
    askim mi blanga dum diskain blanga maindimbat olabat, en garrimap olabat langa
    main bingga jis laik beibi olawei langa det kantri weya yubin pramis langa olabat
    grengrenfathamob?
  ukr-1871: 'Хиба ж я почав увесь народ той, або породив його, що ти промовив до мене:
    Неси його на лонї твому, як нянька носить дитя; неси його в землю, що клятьбою
    обіцяв її батькам їх?'
  deu-1951: 'Habe ich denn dieses ganze Volk empfangen oder geboren, daß du zu mir
    sagst: Trag es an deinem Busen, wie der Wärter einen Säugling trägt, in das Land,
    das du ihren Vätern geschworen hast?'
  eng-JPS: 'Have I conceived all this people? have I brought them forth, that Thou
    shouldest say unto me: Carry them in thy bosom, as a nursing-father carrieth the
    sucking child, unto the land which Thou didst swear unto their fathers?'
  srp-1865: 'Eda li ja zaèeh sav ovaj narod? eda li ga ja rodih, kad mi kažeš: iznesi
    ga u naruèju svojem, kao što nosi dojilja dijete, u onu zemlju za koju si se zakleo
    ocima njihovijem.'
  lug-lug: Nze nali olubuto omwali abantu bano bonna? Nze nabazaala? Lwaki oŋŋamba
    okubasitula mu mikono gyange ng’omulezi w’abaana bw’asitula omwana omuwere mbatwale
    mu nsi gye wabasuubiza ng’ogirayirira bajjajjaabwe?
  heb-heb: האנכי הריתי את כל העם הזה אם אנכי ילדתיהו כי תאמר אלי שאהו בחיקך כאשר ישא
    האמן את הינק על האדמה אשר נשבעת לאבתיו׃
  ben-IRV: আমি কি এই সমস্ত লোককে গর্ভে ধারণ করেছি? আমি কি এদেরকে জন্ম দিয়েছি? সেই
    জন্য তুমি এদের পূর্বপুরুষদের কাছে যে দেশের বিষয়ে শপথ করেছিলে, সেই দেশ পর্যন্ত
    আমাকে কি ‘দুধ পান করা শিশু বহনকারী বাবার মত এদেরকে বুকে করে বহন করতে বলছ?’
  pan-pan: ਕੀ ਮੈਂ ਹੀ ਇਸ ਪਰਜਾ ਨੂੰ ਗਰਭ ਵਿੱਚ ਲਿਆ? ਕੀ ਮੈਂ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਜੰਮਿਆ ਜੋ ਤੂੰ ਮੈਨੂੰ
    ਆਖਦਾ ਹੈ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਚੁੱਕ ਕੇ ਲਈ ਫਿਰ, ਜਿਵੇਂ ਪਿਤਾ ਦੁੱਧ ਪੀਂਦੇ ਬੱਚੇ
    ਨੂੰ ਚੁੱਕੀ ਫਿਰਦਾ ਹੈ ਤੇ ਇਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ ਨੂੰ ਲੈ ਜਾਂਵਾਂ, ਜਿਸ ਦੇ ਦੇਣ ਦੀ ਸਹੁੰ ਤੂੰ
    ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਹੈ?
  tkr-tkr: Nya'a, zakene in millet g'adı? Nya'a, zıne manbı vuxu? Ğu k'ın g'assır
    yişde dekkaaşis hevlesva uvhuyne cigabışeeqa, nya'a manbı zasqa uşax gyoqa'ane
    xhunaşşe uşax aqqıyn xhinne, avqu quvkees ulyookka?
  mya-JVB: သူ တို့ဘိုးဘေး များ၌ ကျိန်ဆို တော်မူသော ပြည် သို့ သွား၍၊ အထိန်း သည် နို့စို့
    သူငယ်ကိုဆောင် သကဲ့သို့ ၊ ဤလူတို့ကို ပိုက်ချီ လျက်ဆောင်လော့ဟု အကျွန်ုပ် အား မိန့်
    တော်မူမည်အကြောင်း ၊ ဤ လူ အပေါင်း တို့ကို အကျွန်ုပ် သည် ကိုယ်ဝန်ဆောင် ပါသလော။ ဘွားမြင်
    ပါသလော။
  tbg-tbg: Kia te vika kuvuarama tauraukavauve. Kia te vika noka vaiha vika vata tauraukavauve.
    Mpo, nantivarae are tiriara tihara, Nahentivano vaintiqaa raqikiharo vira kaqa
    varero vuru vonaini kaintema kera, are maa vatanaaka ntita varera vuru tenta kauqu
    aiqiqaa aqukehama nimirerave tuna vataraqaa vuru kaane, tianarave?
  hmo-hmo: Inai bese badana be lauegu natuna, a? Lau ese lau havaradia, a? Badina
    dahaka oi be oi gwau, ‘Oiemu imana dekenai do oi rosidia, rata ia inua memero
    bamona, ela bona edia sene taudia edia tano, lau gwauhamata do lau henidia tanona
    dekenai, a?’
  urd-urd: क्या यह सब लोग मेरे पेट में पड़े थे? क्या यह मुझ ही से पैदा हुए थे जो तू
    मुझे कहता है कि जिस तरह से बाप दूध पीते बच्चे को उठाए — उठाए फिरता है, उसी तरह
    मैं इन लोगों को अपनी गोद में उठा कर उस मुल्क में ले जाऊँ जिसके देने की क़सम तूने
    उनके बाप दादा से खाई है?
  rus-SYN: 'разве я носил во чреве весь народ сей, и разве я родил его, что Ты говоришь
    мне: неси его на руках твоих, как нянька носит ребенка, в землю, которую Ты с
    клятвою обещал отцам его?'
  bqc-SIM: Mámɛ ma gbɛ̃́piↄ nↄsìa? Mámɛ ma ń ía? Bↄ́yãi ń òmɛɛ mà ń kuɛ
    lán nↄɛ nɛadewa, mà gɛ́ńnↄ bùsu pↄ́ n a lɛgbɛ̃̀ an deziↄnɛ guui?
  tcz-CHONGTHU: Keiman amaho hi kahindoh sa hiuvem? hiche vannoiya hi ka hin poh lut
    hiuvem? Minun naosen ajenle a apoh le bang a ipi dia amaho hi kaban a kadople
    ding a neiseipeh ham? Apu apateo nana peh na gam a chu iti keiman amaho hi ka
    puilut jou ding ham?
  mar-mar: मी या लोकांचे गर्भधारण केले काय? मी त्यांना जन्म दिला आहे का म्हणून तू
    म्हणतोस की, जसा पिता आपल्या बाळाला छातीशी धरून घेऊन जातो तसे मी त्यांना न्यावे?
    जो देश देण्याविषयी त्यांच्या पूर्वजांना तू शपथ दिली त्यांना मी घेऊन जावे का?
  qub-qub: Nogaga paycunapa maman-taytantächu cä aunishayqui partiman ‹chuchuycaj
    wamrata margasha apajno apay› nimänayquipäga.
  bqp-bqp: Makũ mɛ́ ma gbɛ̃ pìnↄ nↄ̀ↄ sì yá? Makũ mɛ́ ma ń í yá? Bↄ́yãi n pìmɛnɛ
    mà ń kú kpɛ lán nɛ́rande bà mà gɛ́ kũńwo bùsu kũ n la dà ń dizinↄnɛnn?
  hat-hat: Eske se mwen ki papa yo? Eske se mwen ki manman yo? Poukisa w'ap mande
    m' pou mwen pote yo sou lestonmak mwen tankou nouris k'ap bay timoun tete, jouk
    yo rive nan peyi ou te pwomèt zansèt yo ou t'ap ba yo a?
  eng-BSB: Did I conceive all these people? Did I give them birth, so that You should
    tell me, ‘Carry them in your bosom, as a nurse carries an infant,’ to the land
    that You swore to give their fathers?
  tod-tod: 'Nà ɠa gè niima nuɓusɛiti kpein sɔlɔɔga ɓaa? Nà ɠa gè ti ʋilɛga etea
    ɓaa, è ɠɛɛzu mà: ‹Ti ʋɛɛ yii la, eɠɛʋelei doun deei a ɗa ná-ɲiimiɓɔlegi zo
    la,› gè naa ɠɛ eyɛsu gi zeeli naama yooi zu, nii è ma minazeɠe boni ti-mɛmɛwolani
    bɛ, ga ɗa feezu ti ya?'
  eng-WEBPB: Have I conceived all this people? Have I brought them out, that you should
    tell me, ‘Carry them in your bosom, as a nurse carries a nursing infant, to the
    land which you swore to their fathers’?
  kbq-kbq: Nagrake ama ana vahera kase zamante'nofi? Nagra nezmafana mani'nofi? Kagra
    nagrikura hunka, kasumpinka zamanukinka, a'nemo'za mofavre zamasunte zamanu'nekiza
    kna hunka, zamavarenka zamafahe'i huhampri zamante'nana moparera vuo hankena neo?
  nhe-BL: Ax na niinintata o niininnana. Inijuanti ax noconehua. ¿Para tlen tinechilhuía
    ma niquinmamajtinemi hasta tiajsise campa nopa tlali tlen tiquinilhuijtoc para
    tiquinmacas tohuejcapan tatahua? Na niquinhuica san queja se quihuica icone tlen
    noja chichi.
  bus-bus: Mámbe ma gbɛ̃ pìnↄ nↄ̀ sìↄ́? Mámbe ma ń íↄ́? Bↄ́yãnzi n bèmɛ mà ń kú kpɛɛ
    lán nɛ́dandee bà mà gáńyo bùsu kɛ̀ ń la dà aↄ̃ dezinↄnɛnzi?
  gub-BL: Nazapo kwaw 'aw teko ihe wà. Namuzexak kar kwaw ihe wà. Màràzàwe tuwe hemuigo
    kar pe wanehe uzekaiw ma'e zàwenugar romo. Araha he'uwaromo kwarera'i ài ihe wà,
    ywy waipy pe neremimono kwer kutyr ihe wà.
  eng-DRA: 'Have I conceived all this multitude, or begotten them, that thou shouldst
    say to me: Carry them in thy bosom as the nurse is wont to carry the little infant,
    and bear them into the land, for which thou hast sworn to their fathers?'
