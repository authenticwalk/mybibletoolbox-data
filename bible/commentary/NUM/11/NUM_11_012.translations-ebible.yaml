  mdy-ETH: ሃያ ዓሶ ጎጲዳ ዔኪ ሃንቲ ታኣኒ ሾዔያቱዋሴ፤ ሂዳዖ፦ ዔያቶኮ ዓዶንሢም ኔ ‹ዒንጋንዳኔ› ጌይ ጫኣቄ ዓጮ ዔያታ ጌላንዳያ
