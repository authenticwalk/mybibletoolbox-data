    sa yuta nga imong gipanumpa sa ilang mga katigulangan nga ihatag kanila?
  pol-UBG: 'Czy ja począłem cały ten lud? Czy ja go zrodziłem, że mówisz do mnie:
    Nieś go na swoim łonie jak opiekun nosi niemowlę do ziemi, którą przysiągłeś ich
    ojcom?'
  agr-agr: Uchi piipich muntsuaku minaaki jutayama numamtuk jukim, dita apachji aajaku
    aina nunú nugka anagkuawaitam nuwi ame ejegata tujutminum tusanuk wika ditá apajigkesh,
    tuja ditá dukujigkesh atsujai.
  kyc-kyc: Nambame wambu dupwa pyuo wasa nao dee manjo minyuo pyuo epa nayo. Nakamana
