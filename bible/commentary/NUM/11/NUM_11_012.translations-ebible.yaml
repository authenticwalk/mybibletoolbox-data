    pri kiu Vi ĵuris al ĝiaj patroj?'
  uig-PIN: 'Ya mǝn bu pütün hǝlⱪⱪǝ ⱨamilidar bolup, ularni tuƣdummu? Sǝn tehi manga:
    «Sǝn ularni Mǝn ⱪǝsǝm iqip ularning ata-bowiliriƣa miras ⱪilƣan xu yǝrgǝ yǝtküzgüqǝ,
    huddi baⱪⱪan atisi ǝmqǝktiki bowaⱪni baƣriƣa alƣandǝk baƣringƣa elip kɵtürüp mang»
