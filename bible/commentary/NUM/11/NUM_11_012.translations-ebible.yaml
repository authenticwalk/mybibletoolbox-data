  kan-2017: ನಾನು ಇವರಿಗೆ ಹೆತ್ತ ತಾಯಿಯೇ? ಇವರನ್ನು ಮಗುವನ್ನು ಎತ್ತಿಕೊಂಡು ಹೋಗುವಂತೆ, ಮಡಿಲಲ್ಲಿ
