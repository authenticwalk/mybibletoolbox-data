    embame namba endangi dupwame nyaŋa kingi kalengena reto kupyuo papingi dopale
    ingyuo nakama lanyuo yuu dokona puu leese?
  urd-GVU: کیا مَیں نے حاملہ ہو کر اِس پوری قوم کو جنم دیا کہ تُو مجھ سے کہتا ہے،
    ’اِسے اُس طرح اُٹھا کر لے چلنا جس طرح آیا شیرخوار بچے کو اُٹھا کر ہر جگہ ساتھ
    لئے پھرتی ہے۔ اِسی طرح اِسے اُس ملک میں لے جانا جس کا وعدہ مَیں نے قَسم کھا کر
