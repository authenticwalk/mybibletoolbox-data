    pak’an-tane nifanta’o aman-droae’ iareo?'
  vid-vid: Ndaze, ndo heni ndiwapondile, na kundonjela ndiwapape mmhambaga ya heni
    kota mamo yalingupapa chali cha heye na kuwegala mbaka kuli isi youwalahile kuwapa
    wasekulu wa hewo?
  eng-OKE: Am I father to all this people, or are they my children, that Thou hast
    said to me, Carry them in thy strength, as the nurse carrieth the suckling, unto
    the land which Thou hast covenanted to their fathers?
  tha-KJV: ข้าพระองค์​ตั้งครรภ์​คนเหล่านี้มาหรือ ข้าพระองค์ยังคนเหล่านี้​ให้​เก​ิดมาหรือ
    พระองค์​จึงตรัสแก่ข้าพระองค์​ว่า ‘จงอุ้มเขาไว้ในอกของเจ้าอย่างพ่​อบ​ุญธรรมอุ้​มล​ูกแดงนำมาสู่​แผ่​นดิ​นที​่​พระองค์​ปฏิญาณจะให้​แก่​บรรพบุรุษของเขา’
  por-BR-2018: 'Por acaso fui eu que concebi todo este povo? Fui o que o dei à luz,
    para que me digas: Leva-o em teu colo, como uma ama leva um bebê de peito, à terra
    da qual juraste a seus pais?'
  deu-ELO: 'Bin ich mit diesem ganzen Volke schwanger gegangen, oder habe ich es geboren,
    daß du zu mir sprichst: Trage es in deinem Busen, gleichwie der Wärter den Säugling
    trägt, in das Land, das du ihren Vätern zugeschworen hast?'
  eng-WYC-2018: whether I have conceived all this multitude, either have begotten
    it, that thou say to me, Bear thou them in thy bosom, as a nurse is wont to bear
    a little young child, and bear thou this people into the land for the which thou
    swore to their fathers? (have I conceived all this multitude, or have I begotten
    them, so that now thou can say to me, Carry thou them in thy bosom, like a nurse
