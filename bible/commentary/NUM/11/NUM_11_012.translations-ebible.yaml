    yu bin promis long givim long ol tumbuna bilong ol?
  hau-SA: Ni ne na yi cikin dukan mutanen nan? Ni ne na haife su? To, me ya sa ka
    ce in ɗauke su a ƙirjina kamar yadda mai reno yake rungume jariri, zuwa ƙasa wadda
    ka yi alkawari da rantsuwa za ka ba wa kakanninsu?
  uig-LAT: 'Ya men bu pütün xelqqe hamilidar bolup, ularni tughdummu? Sen téxi manga:
    «Sen ularni Men qesem ichip ularning ata-bowilirigha miras qilghan shu yerge yetküzgüche,
    xuddi baqqan atisi emchektiki bowaqni baghrigha alghandek baghringgha élip kötürüp
    mang» dewatisen?'
  nde-nde: Ngingunina wabo na? Yimi engabazalayo yini? Kungani usithi ngibaphathe
    ngezandla zami njengomongikazi ephethe usane, ngibase elizweni lesithembiso owafunga
    ngalo kubokhokho babo na?
  ton-ton: He ko au koā naʻe tuʻituʻia ʻi he kakai ni kotoa pē? Pe ko au naʻaku fakatupu
    ʻakinautolu? He kuo ke folofola mai kiate au, Ke ke fua ʻakinautolu ʻi ho fatafata,
    ʻo hangē ko e tamai ʻoku ne tauhi, ʻo fua ʻae tamasiʻi ʻoku huhu, ki he fonua
    ʻaia naʻa ke fuakava ʻaki ki heʻenau ngaahi tamai?
  ces-1613: 'Zdaliž jsem já počal všecken lid tento? Zdali jsem já zplodil jej, že
    mi díš: Nes jej na rukou svých, jako nosí chůva děťátko, do země té, kterouž jsi
    s přísahou zaslíbil otcům jejich?'
  eng-WMB: Have I conceived all this people? Have I brought them out, that you should
    tell me, ‘Carry them in your bosom, as a nurse carries a nursing infant, to the
    land which you swore to their fathers’?
  tam-TCV: இந்த மக்களையெல்லாம் நானா கர்ப்பந்தரித்தேன்? இவர்களை நானா பெற்றெடுத்தேன்?
    ஒரு தாதி ஒரு குழந்தையைச் சுமப்பதுபோல், இவர்கள் முற்பிதாக்களுக்கு நீர் வாக்குக்கொடுத்த
    நாட்டிற்கு இவர்களை என் கைகளினால் சுமந்துகொண்டுச் செல்லும்படி ஏன் சொல்கிறீர்?
  ceb-ULB: Ako ba diay ang nanamkon niining tanang katawhan? Gianak ko ba sila nga
    kinahanglan kang moingon kanako, 'Dad-a sila duol sa imong dughan sama sa amahan
