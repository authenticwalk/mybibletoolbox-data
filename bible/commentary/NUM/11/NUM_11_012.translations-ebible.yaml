verse: NUM.011.012
translations:
  mal-C: ഞാനാണോ ഈ ജനത്തെയെല്ലാം ഗർഭംധരിച്ചത്? ഞാനാണോ അവരെ പ്രസവിച്ചത്? അവരുടെ പൂർവികരോട്
    അങ്ങ് ശപഥംചെയ്തു വാഗ്ദാനം നൽകിയ ദേശത്തേക്ക് ഒരു ധാത്രി ശിശുവിനെ വഹിക്കുന്നതുപോലെ
    അവരെ എന്റെ കൈകളിൽ വഹിച്ചുകൊണ്ടുപോകാൻ അങ്ങ് എന്നോട് കൽപ്പിക്കുന്നതെന്തിന്?
  deu-TKW: 'Habe etwa ich dieses ganze Volk empfangen oder ich es geboren, daß du
    mir nun befiehlst: Trage es an deinem Busen, wie die Wärterin den Säugling, in
    das Land, das du seinen Vorfahren zugeschworen hast?'
  lin-lin: Boni, ngai moto namemaki mokumba ya bato oyo nyonso to nabotaki bango ?
    Mpo na nini oloba na ngai ete namema bango na maboko lokola bana mike, na mokili
    oyo olakaki na ndayi epai ya bakoko na bango ?
  eng-LSV: I—have I conceived all this people? I—have I begotten it, that You say
    to me, Carry it in your bosom, as the one supporting carries the nursing suckling,
    to the ground which You have sworn to its fathers?
  eng-GNV: Haue I conceiued al this people? or haue I begotte them, that thou shouldest
    say vnto me, Cary them in thy bosome (as a nurse beareth the sucking childe) vnto
    the lande, for the which thou swarest vnto their fathers?
  eng-WEBSTER: Have I conceived all this people? have I begotten them, that thou shouldest
    say to me, Carry them in thy bosom, as a nursing-father beareth the sucking child,
    to the land which thou sworest to their fathers?
  nhw-BL: Amo na niinintata o niininnana. Inijuanti amo noconehua. ¿Para tlen techilhuía
    ma niquinmamajtinemi hasta tiajsise campa nopa tlali catli tiquinilhuijtoc para
    tiquinmacas tohuejcapan tatahua? Na niquinhuica san quen se quihuica icone catli
    noja chichi.
  swh-ONEN: Je, watu hawa wote mimi ndiye niliyewatungisha mimba? Je, ni mimi niliyewazaa?
    Kwa nini unaniambia niwachukue mikononi mwangu, kama vile mlezi abebavyo mtoto
    mchanga, hadi kwenye nchi uliyowaahidi baba zao?
  bba-bba: Nɛnɑ nɑ tɔn ben ɡurɑ suɑ? Nɛnɑ nɑ bu mɑrɑ? Mbɑn sɔ̃nɑ ɑ mɑn sɔ̃ɔmɔ n bu
    bɔkio nɡe mɛ bii mɛro u rɑ win bii bɔki, kpɑ n kɑ bu dɑ sere mi ɑ ben bɑɑbɑbɑ
    nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: Have I conceived all this people? have I begotten them, that thou shouldest
    say unto me, Carry them in thy bosom, as a nursing father beareth the sucking
    child, unto the land which thou swarest unto their fathers?
  luo-luo: Bende ne amako ich mar jogi duto? Bende ne anywologi? Angʼo momiyo iwachona
    mondo akaw tingʼ-gi ka atingʼogi e kora mana kaka japidi tingʼo nyithindo matindo,
    mondo atergi e piny mane isingori ne kweregi ni nitergie.
  meu-meu: Ini taunimanima loḡora na lau natugu a? Lau ese na havaradia dainai oi
    na o tomu “lmamu ai a rosidia, rata e inuamu merona na heto, ela bona senedia
    na gwau henilaidia hamata tanona ai” a?
  npi-ULB: के यी मानिसहरूलाई मैले गर्भधारण गरेको थिएँ ? के तिनीहरूलाई मैले जन्माएको
    थिएँ अनि 'तिनीहरूलाई बुबाले बालकलाई आफ्नो छातीमा टाँसेर बोकेझैँ बोक्' भन्‍नुहुन्छ
    ? के मैले तिनीहरूलाई तपाईंले तिनीहरूका पुर्खाहरूलाई दिन्छु भनी प्रतिज्ञा गर्नुभएको
    मुलुक दिन त्यहाँसम्म नै बोक्‍नुपर्ने?
  yor-yor: Èmi ni mo ha lóyún gbogbo àwọn ènìyàn wọ̀nyí bí? Àbí èmi ló bí wọn? Tí
    ìwọ fi sọ fún mi pé, máa gbé wọn sí oókan àyà rẹ, gẹ́gẹ́ bí abiyamọ ti máa ń gbe
    ọmọ ọmú lọ sí ilẹ̀ tí o ti búra láti fún àwọn baba ńlá wọn.
  emp-NTPO: ¿Mʌ̃ra ãdji papaca? ¿Mʌ̃abʌrʌ ãdjirãra tocuasica? Mãwãra ¿cãrẽ cãrẽã jara
    b̶ʌ ãdjirãra bʌa ãdji drõã naẽnabemarãa diai jarad̶a druad̶aa edemãrẽã daupẽbariba
    warra jʌwad̶e bara edebari quĩrãca?
  pes-OPCB: آیا اینها بچه‌های من هستند؟ آیا من آنها را زاییده‌ام که به من می‌گویی
    آنها را مانند دایه در آغوش گرفته، به سرزمینی که برای اجدادشان قسم خوردی، ببرم؟
  tgl-ULB: Ako ba ang nagsilang sa kanila upang sabihin mo sa akin, 'Dalhin mo sila
    sa iyong kandungan tulad ng pagdadala ng isang ama sa isang sanggol?' Kailangan
    ko ba silang dalhin sa lupain na iyong ipinangako sa kanilang mga ninuno upang
    ibigay sa kanila?
  cbu-NT: ¿Antaati nuw ipareetsinawa? ¿Nuwshat pachipeeri yamapee? ¿Nlluraatscha pachipeeruch,
    titkurimunich wayataratachchee? ¿Tamareeja ashpa tputs yamayaruri, yap shaana
    zitaminaam tsapoo panarangish amb wayachee? Pinasaktana ashpa tputs ksutamaama.
  hui-hui: Ti wabinibi hono winibi mbira i̱ ndoya hendedeni. Gali taba yaradagua dindi
    tinaga mamaliruhondo ngulebero lo winiyagoria pole ogoni agida.
  mya-mya: အ​ကျွန်ုပ်​သည်​သူ​တို့​ကို​ဝမ်း​နှင့်​လွယ်​၍​မွေး ထုတ်​ရ​သူ​ဖြစ်​ပါ​သ​လော။
    ကိုယ်​တော်​သည်​သူ တို့​၏​ဘိုး​ဘေး​တို့​အား​ပေး​မည်​ဟု က​တိ​ထား တော်​မူ​သော​ပြည်​သို့​သွား​ရာ​လမ်း​တစ်​လျှောက်
    လုံး​တွင် အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​အား​က​လေး ထိန်း​သ​ဖွယ်​သူ​တို့​ကို​ပိုက်​ချီ​ဆောင်​ယူ​သွား
    စေ​ပါ​သ​နည်း။-
  bod-N: མི་ཚོགས་འདི་ནི་ངའི་མངལ་དུ་སྦྲུམས་ནས་ང་ལས་སྐྱེས་པ་ཡིན་ནམ། ཁྱེད་ཀྱིས་ང་ལ་འདི་སྐད་དུ།
    བུ་སྙོར་མས་གསོས་པའི་ཕྲུ་གུ་ལྟར་དེ་དག་ངའི་པང་ལ་བཟུང་ནས། ཁྱེད་ཀྱིས་ཁོ་རྣམས་ཀྱི་ཕ་མེས་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དེར་ཁྱེར་ཅིག་ཅེས་གསུངས་པ་ཡིན་ནམ།
  sna-sna: Ko, ndini ndakaita kuti vanhu vose ava vaumbwe here? Ko, ndini ndakavabereka
    here? Seiko muchindiita kuti ndivatakure mumaoko angu, somureri anotakura mwana
    mucheche kuti ndiende navo kunyika yamakavimbisa nemhiko kumadzitateguru avo?
  spa-BLM: '¿He concebido yo a todo este pueblo? ¿Acaso los he sacado, para que me
    digas: “Llévalos en tu seno, como una nodriza lleva a un niño de pecho, a la tierra
    que juraste a sus padres”?'
  cac-cac: Tocval mamab'il nunab'il vaji, yuj chi' tzala' to tzin chelb'at eb' icha
    junoc nene' unin d'a sat lum luum alnaccan d'a eb' co mam quicham.
  swh-ULB: Je, mimi ndiye niliyewatungia mimba hawa watu? Mimi ndiye niliyewazaa kiasi
    kwamba unaniambia, “wabebe kwa ukaribu vifuani mwako kama baba abebavyo mtoto
    wake? Je, nitawabeba mpaka kwenye nchi ambayo uliwaahidi mababu zao kuwapa?
  bel-bel: 'хіба я насіў у чэраве ўвесь народ гэты і хіба я спарадзіў яго, што Ты
    кажаш мне: нясі яго на руках тваіх, як нянька носіць дзіця, у зямлю, якую Ты прысягаю
    абяцаў бацькам ягоным?'
  deu-ELBBK: 'Bin ich mit diesem ganzen Volk schwanger gegangen, oder habe ich es
    geboren, dass du zu mir sprichst: Trage es in deinem Gewandbausch, wie der Wärter
    den Säugling trägt, in das Land, das du ihren Vätern zugeschworen hast?'
  mbb-OT: Menge anak ku ve sikandan? Iyan e ve mid-anak kandan? Maan is egkeǥiyan
    a kenikew he ed-eturen ku sikandan iring te ked-atur te perevantey te vatà he
    edsepipiyen din wey ibpesusu zin. Ne ibpezuma nu sikandan kedì diyà te tanà he
    insaad nu ziyà te menge kepuun dan?
  mal-2015: മുലകുടിക്കുന്ന കുഞ്ഞിനെ ഒരു ധാത്രി എടുക്കുന്നതുപോലെ ഞാൻ അവരെ നീ അവരുടെ
    പിതാക്കന്മാരോടു സത്യം ചെയ്ത ദേശത്തേക്കു എന്റെ മാറത്തെടുത്തുകൊണ്ടു പോകേണമെന്നു
    എന്നോടു കല്പിപ്പാൻ ഈ ജനത്തെ ഒക്കെയും ഞാൻ ഗർഭംധരിച്ചുവോ? ഞാൻ അവരെ പ്രസവിച്ചുവോ?
  rmc-rmc: So me som lengro dad a on mire čhave, hoj mange vakeres, hoj len te ľidžav
    pro vasta sar e džuvľi, savi del te pijel le cikne čhavores, a hoj len te anav
    andre phuv, pal savi diňal veraha lav lengre daden?
  pes-OPV: آیامن به تمامی این قوم حامله شده، یا من ایشان رازاییده‌ام که به من می‌گویی
    ایشان را در آغوش خود بردار، به زمینی که برای پدران ایشان قسم خوردی مثل لالا که
    طفل شیرخواره رابرمی دارد؟
  ron-1924: 'Оаре еу ам зэмислит пе попорул ачеста? Оаре еу л-ам нэскут, ка сэ-мь
    зичь: ‘Поартэ-л ла сынул тэу, кум поартэ дойка пе копил, пынэ ын цара пе каре
    ай журат пэринцилор луй кэ й-о вей да’?'
  ben-OBCV: এদের সবাইকে কি আমি গর্ভে ধারণ করেছিলাম? আমি কি তাদের জন্ম দিয়েছি? ধাত্রী
    যেমন শিশুসন্তান বহন করে, সেভাবে, কেন তুমি আমাকে বলেছিলে, তাদের বহন করে, পূর্বপুরুষদের
    কাছে করা শপথ অনুসারে প্রতিজ্ঞাত দেশে নিয়ে যেতে?
  som-som: Dadkan oo dhan ma anigaa uuraystay? Oo ma anigaa dhalay markaad igu leedahay,
    Iyaga laabtaada ku qaad sida aabbe u qaado ilmo caanonuug ah, tan iyo dalkii aad
    awowayaashood ugu dhaaratay?
  lat-VUC: 'Numquid ego concepi omnem hanc multitudinem, vel genui eam, ut dicas mihi:
    Porta eos in sinu tuo sicut portare solet nutrix infantulum, et defer in terram,
    pro qua jurasti patribus eorum?'
  eng-ASVBT: Have I conceived all this people? have I brought them forth, that thou
    shouldest say unto me, Carry them in thy bosom, as a nursing father carrieth the
    sucking child, unto the land which thou swarest unto their fathers?
  ita-1885: Ho io conceputo tutto questo popolo? l'ho io generato, perchè tu mi dica
    che io lo porti in seno, come il balio porta il fanciullo che poppa, nel paese
    che tu hai giurato a' padri loro?
  eng-LXXUP: Have I conceived all this people, or have I born them? that thou sayest
    to me, Take them into thy bosom, as a nurse would take her suckling, into the
    land which thou sworest to their fathers?
  eng-ULB: Did I conceive all these people? Have I given them birth so that you should
    say to me, 'Carry them closely to your chest as a father carries a baby?' Should
    I carry them to the land that you swore to their ancestors to give them?
  spa-VBL: '¿Acaso son mis hijos? ¿Los di a luz para que me dijeras: ‘Sujétalos en
    tu pecho como una nodriza que lleva un bebé’ y luego tener que llevarlos a la
    tierra que les prometiste a sus antepasados?'
  fra-_FOB: 'Est-ce moi qui ai conçu tout ce peuple, ou l''ai-je engendré, que tu
    me dises: Porte-le dans ton sein, comme le nourricier porte l''enfant qui tète,
    jusqu''au pays que tu as promis par serment à ses pères?'
  mal-mal: മുലകുടിക്കുന്ന കുഞ്ഞിനെ ഒരു ധാത്രി എടുക്കുന്നതുപോലെ ഞാൻ അവരെ അങ്ങ് അവരുടെ
    പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്തേക്ക് എന്റെ മാറത്തെടുത്തുകൊണ്ട് പോകണമെന്ന് എന്നോട്
    കല്പിക്കുവാൻ ഈ ജനത്തെ മുഴുവനും ഞാൻ ഗർഭംധരിച്ചുവോ? ഞാൻ അവരെ പ്രസവിച്ചുവോ?
  urd-GVR: Kyā maiṅ ne hāmilā ho kar is pūrī qaum ko janm diyā ki tū mujh se kahtā
    hai, ‘Ise us tarah uṭhā kar le chalnā jis tarah āyā shīrḳhār bachche ko uṭhā kar
    har jagah sāth lie phirtī hai. Isī tarah ise us mulk meṅ le jānā jis kā wādā maiṅ
    ne qasam khā kar in ke bāpdādā se kiyā hai.’
  suz-BL: मार, एको इश ङा मुर आं आल नमी ङा? मार, गो मेको आन कली थिङमी ङा? गे आं कली
    ‘दूध तूब आल कली आ आममी कुरशा लाइश्‍शो खोदेंशो पा, आंइ किकी पिपी आन कली इन गेशो
    रागीमी कुरशा लावो’ देंनीनी।
  ita-1927: 'L’ho forse concepito io tutto questo popolo? o l’ho forse dato alla luce
    io, che tu mi dica: Portalo sul tuo seno, come il balio porta il bimbo lattante,
    fino al paese che tu hai promesso con giuramento ai suoi padri?'
  ckb-ckb: ئایا سکم بەم هەموو خەڵکە پڕ بووە یان لە منەوە لەدایک بوونە؟ بۆچی پێم دەڵێی
    بە باوەش هەڵیانبگرە، هەروەک چۆن دایەن منداڵی ساوا هەڵدەگرێت، بیانبە ئەو خاکەی
    سوێندت بۆ باوانیان خوارد؟
  eng-BBE: Am I the father of all this people? have I given them birth, that you say
    to me, Take them in your arms, like a child at the breast, to the land which you
    gave by an oath to their fathers?
  kan-OKCV: ನಾನು ಈ ಎಲ್ಲಾ ಜನರನ್ನು ಗರ್ಭಧರಿಸಿ ಜನ್ಮವಿತ್ತೆನೋ? ದಾದಿಯು ಹಸುಗೂಸನ್ನು ಎತ್ತಿಕೊಂಡು
    ಹೋಗುವಂತೆ, ಈ ಜನರನ್ನು ತನ್ನ ತೋಳುಗಳಲ್ಲಿ ಎತ್ತಿಕೊಂಡು ಅವರ ಪಿತೃಗಳಿಗೆ ನೀವು ವಾಗ್ದಾನ ಮಾಡಿದ
    ದೇಶಕ್ಕೆ ನಡೆಸಬೇಕೆಂದು ನೀವು ನನಗೇಕೆ ಹೇಳಿದ್ದೀರಿ?
  bbb-bbb: Nana asoe buone baki ro kuke buje bu anafa none baki. Ro a irerefuo na
    kiega na bara ije fu ame fudiadiamo igege na e ige kame ijiege fudiadiana are
    ije a asaerafa buone ije miakiro kiaema ijia vakiro ruove?
  tam-2017: இவர்களுடைய முன்னோர்களுக்கு நான் ஆணையிட்டுக்கொடுத்த தேசத்திற்கு நீ இவர்களை
    பால்குடிக்கிற குழந்தையைத் தகப்பன் சுமந்துகொண்டுபோவதுபோல, உன்னுடைய மார்பிலே அணைத்துக்கொண்டுபோ
    என்று நீர் என்னோடு சொல்லும்படி இந்த மக்களையெல்லாம் கர்ப்பந்தரித்தேனோ? இவர்களைப்
    பெற்றது நானோ?
  spa-RV-1909: '¿Concebí yo á todo este pueblo? ¿engendrélo yo, para que me digas:
    Llévalo en tu seno, como lleva la que cría al que mama, á la tierra de la cual
    juraste á sus padres?'
  ron-BTF: 'Am conceput eu pe tot poporul acesta? I-am născut eu, ca să îmi spui:
    Poartă-i la sânul tău, precum un tată grijuliu poartă sugarul, până la țara pe
    care ai jurat-o părinților lor?'
  eng-WEBP: Have I conceived all this people? Have I brought them out, that you should
    tell me, ‘Carry them in your bosom, as a nurse carries a nursing infant, to the
    land which you swore to their fathers’?
  eng-FBV: Are they my children? Did I give birth to them, so you could tell me, ‘Hold
    them close to your chest like a nurse carrying a baby’ and take them to the land
    you promised to give to their forefathers?
  nld-1939: 'Heb ik al dat volk soms ontvangen of gebaard, dat Gij tegen mij zegt:
    Draag het in uw schoot, zoals een verpleegster een zuigeling draagt, naar het
    land, dat Gij aan hun vaderen onder ede beloofd hebt.'
  nch-BL: Amo na niinintata o niininana. Inijuanti amo noconehua. ¿Para ten techilhuía
    ma niquinmamajtinemi hasta tiajsise campa nopa tali cati tiquinilhuijtoc para
    tiquinmacas tohuejcapan tatahua? Na niquinhuica san quej se quihuica icone cati
    noja chichi.
  vie-1934: 'Tôi há có thọ thai dân nầy sao? há có sanh đẻ nó sao? mà Ngài lại phán
    biểu tôi rằng: Hãy ẵm dân nầy trong lòng ngươi, như người cha nuôi bồng đứa trẻ
    bú, cho đến xứ mà Ngài có thề hứa ban cho tổ phụ của chúng nó.'
  hin-CV: क्या मैंने इन लोगों को गर्भ में धारण किया है? क्या मैंने इन्हें जन्म दिया
    है, जो आप मुझे यह आदेश दे रहे हैं ‘इन्हें अपनी गोद में लेकर चलो, जैसे माता अपने
    दूध पीते बच्‍चे को लेकर चलती है’ उस देश की ओर जिसे देने की प्रतिज्ञा आपने इनके
    पूर्वजों से की थी?
  eng-OURB: Have I conceived all this people? Have I brought them out, that you should
    tell me, ‘Carry them in your bosom, as a nurse carries a nursing infant, to the
