verse: NUM.011.013
translations:
  mal-C: ഈ ജനത്തിനെല്ലാം ഞാൻ എവിടെനിന്നു മാംസം കൊണ്ടുവരും? ‘ഞങ്ങൾക്കു തിന്നാൻ മാംസം
    തരിക’ എന്ന് അവർ എന്നോടു നിലവിളിച്ചുകൊണ്ടിരിക്കുന്നു.
  deu-TKW: 'Woher soll ich Fleisch nehmen, um es diesem ganzen Volke zu geben? Sie
    jammern mir vor und rufen: Schaffe uns Fleisch zu essen!'
  lin-lin: 'Ngai nakozwa misuni ya kolia wapi mpo na bato oyo nyonso oyo bazali kokoba
    kolelalela epai na ngai : « Pesa biso misuni ya kolia ! »'
  eng-LSV: From where do I have flesh to give to all this people? For they weep to
    me, saying, Give flesh to us, and we eat.
  eng-GNV: Where should I haue flesh to giue vnto al this people? for they weepe vnto
    me, saying, Giue vs flesh that we may eate.
  eng-WEBSTER: Whence should I have flesh to give to all this people? for they weep
    to me, saying, Give us flesh, that we may eat.
  nhw-BL: '¿Canque hueli nijcuis nacatl para ma quicuaca nochi ni miyaqui israelitame?
    Nochi san nechchoquilíaj huan nechilhuíaj: ‘Techmaca nacatl para tijcuase.’'
  swh-ONEN: Nitapata wapi nyama kwa ajili ya watu wote hawa? Wanaendelea kunililia
    wakisema, ‘Tupe nyama tule!’
  bba-bba: Mɑnɑ kon yɑɑ wɑ n tɔn beni kpuro wɛ̃. Domi wee bɑ mɑn wuri koosimɔ, bɑ
    mɔ̀, n bu yɑɑ wɛ̃ɛyɔ bu tem.
  eng-KJVCPB: Whence should I have flesh to give unto all this people? for they weep
    unto me, saying, Give us flesh, that we may eat.
  luo-luo: Dayud ringʼo madirom jogi kanye? Gisiko ka giywakna ni, ‘Miwa ringʼo mondo
    wacham!’
  meu-meu: Vamu na edeseni ai baina abia, ini taunimanima loḡora iubulaidia? Badina
    be idia na lau vairagu ai e taimu, e tomu “Vamu a henimai, baia ania”.
  npi-ULB: यी सबै मानिसलाई खुवाउन मैले मासु कहाँ पाउन सक्छु ? तिनीहरू 'हामीलाई मासु
    खान दिनुहोस्' भन्‍दै मेरो सामु रोइरहेका छन् ।
  yor-yor: Níbo ni n ó ti rí ẹran fún àwọn ènìyàn wọ̀nyí? Nítorí wọ́n ń sọkún sí mi
    pé, ‘Fún wa lẹ́ran jẹ́!’
  emp-NTPO: 'Naʌ̃ ẽberãrã jĩã panʌba mʌ̃́a jara panʌa: “Dairãa nedjarada cod̶i carea
    diadua.” Baribʌrʌ mʌ̃a ¿sãma nedjarada edai ãdjirãa diai carea?'
  pes-OPCB: 'برای این همه جمعیت چگونه گوشت تهیه کنم؟ زیرا نزد من گریه کرده، می‌گویند:
    ”به ما گوشت بده!“'
  tgl-ULB: Saan ako makakahanap ng karne na ibibigay ko sa lahat ng taong ito? Umiiyak
    sila sa aking harapan at sinasabin, 'Bigyan mo kami ng karneng kakainin.'
  cbu-NT: Nuwangaz panapasinda atusin, tputs zapan kuskusin, Nuwaam wanuts pananda,
    katungpani, átanicha, átangat ashiksincha. Nuwshat ¿yapshitaja wanutsee yáyruri,
    Neewa, táychee?
  hui-hui: Wali agali o karu bibahende nelo mule nogo egaru mbira agohayagi tai buadabe.
    Lawanana bialu howa nogo egaru ngi laho wiaabo kagoni.
  mya-mya: ဤ​သူ​အ​ပေါင်း​တို့​စား​ရန်​အ​သား​ကို​အ​ကျွန်ုပ် အ​ဘယ်​မှာ​ရှာ​၍​ရ​နိုင်​ပါ​မည်​နည်း။
    သူ​တို့​သည် အ​သား​စား​လို​ပါ​သည်​ဟူ​၍ ညည်း​တွား​တောင်း ဆို​လျက်​ရှိ​ကြ​ပါ​သည်။-
  bod-N: ངས་མི་དེ་ཐམས་ཅད་ཀྱི་ཁ་ཟས་སུ་ཤ་གང་ནས་རྙེད་པར་འགྱུར་རམ། དེ་དག་གིས་ངུ་འབོད་བྱེད་ཀྱིན་ང་ལ་ཁྱོད་ཀྱིས་ང་ཚོར་བཟའ་རྒྱུའི་ཤ་བྱིན་ཅིག་ཅེས་སྨྲའོ།
    །
  sna-sna: Ndingawanepiko nyama yandingapa vanhu vose ava? Vanoramba vachingondichemera
    vachiti, ‘Tipe nyama yokudya.’
  spa-BLM: '¿De dónde podría sacar carne para dar a todo este pueblo? Porque lloran
    ante mí, diciendo: ‘Danos carne para que comamos’.'
  cac-cac: '¿B''ajtil sb''at vic'' noc'' chib''ej svac'' schi juntzan̈ anima tic?
    Tz''oc'' val eb'', tzul yalan eb'' d''ayin: Ac''cot noc'' chib''ej yic sco chi''a,
    xchi eb''.'
  swh-ULB: Naweza kupata wapi nyama za kuwapa watu wote hawa? Wanalia mbele zangu
    na wanasema, 'tupe nyama tule.'
  bel-bel: 'дзе мне ўзяць мяса, каб даць усяму народу гэтаму? бо яны плачуць перад
    мною і кажуць: дай нам есьці мяса.'
  deu-ELBBK: 'Woher soll ich Fleisch haben, um es diesem ganzen Volk zu geben? Denn
    sie weinen gegen mich und sagen: Gib uns Fleisch, dass wir essen!'
  mbb-OT: Hendei a egkuwa te usa he para kayi he menge etew? Edtulung dan edriklamu
    kayi te kedì he veǥayi ku sikandan te usa he egkekaan dan.
  mal-2015: 'ഈ ജനത്തിന്നു ഒക്കെയും കൊടുപ്പാൻ എനിക്കു എവിടെനിന്നു ഇറച്ചി കിട്ടും? അവർ
    ഇതാ: ഞങ്ങൾക്കു തിന്മാൻ ഇറച്ചി തരിക എന്നു എന്നോടു പറഞ്ഞു കരയുന്നു.'
  rmc-rmc: 'Khatar lava kajci mas kale savore manušenge? Roven a mangen mandar: ‚De
    amen mas! Kamas te chal!‘'
  pes-OPV: گوشت از کجا پیدا کنم تا به همه این قوم بدهم؟ زیرا نزد من گریان شده، می‌گویندما
    را گوشت بده تا بخوریم.
  ron-1924: 'Де унде сэ яу карне, ка сэ дау ла тот попорул ачеста? Кэч ей плынг ла
    мине, зикынд: ‘Дэ-не карне ка сэ мынкэм!’'
  ben-OBCV: এই সমস্ত লোকের জন্য আমি এখন কোথায় মাংস পাব? তারা আমার কাছে কেঁদে বলছে,
    ‘আমাদের খাবারের জন্য মাংস দাও!’
  som-som: Bal xaggee baan ka helayaa hilib aan siiyo dadkan oo dhan? Waayo, iyagu
    way igu ooyaan oo waxay igu yidhaahdaan, Hilib aannu cunno na si.
  lat-VUC: 'Unde mihi carnes ut dem tantæ multitudini? flent contra me, dicentes:
    Da nobis carnes ut comedamus.'
  eng-ASVBT: Whence should I have flesh to give unto all this people? for they weep
    unto me, saying, Give us flesh, that we may eat.
  ita-1885: 'Onde avrei io della carne, per darne a tutto questo popolo? conciossiachè
    egli mi pianga appresso, dicendo: Dacci a mangiar della carne.'
  eng-LXXUP: Whence have I flesh to give to all this people? for they weep to me,
    saying, Give us flesh, that we may eat.
  eng-ULB: Where can I find meat to give to all this people? They are weeping in front
    of me and are saying, 'Give us meat to eat.'
  spa-VBL: ¿De dónde se supone que voy a sacar carne para todos ellos? Se siguen quejando
    de mí, ‘¡Consíguenos algo de carne para comer!’
  fra-_FOB: 'D''où aurais-je de la chair pour en donner à tout ce peuple? Car il pleure
    après moi, en disant: Donne-nous de la chair, que nous mangions.'
  mal-mal: 'ഈ ജനത്തിന് എല്ലാവർക്കും കൊടുക്കുവാൻ എനിക്ക് എവിടെനിന്ന് ഇറച്ചി കിട്ടും?
    അവർ ഇതാ: ‘ഞങ്ങൾക്ക് തിന്നുവാൻ ഇറച്ചി തരുക’ എന്ന് എന്നോട് പറഞ്ഞ് കരയുന്നു.'
  urd-GVR: Ai Allāh, maiṅ in tamām logoṅ ko kahāṅ se gosht muhaiyā karūṅ? Wuh mere
    sāmne rote rahte haiṅ ki hameṅ khāne ke lie gosht do.
  suz-BL: गो इश ङा मुर आन ब्‍वतीक श्‍ये ते थित्‍नुङ ङा? मिनु मेकोपुकीमी आं कली ‘श्‍ये
    ब्‍वचा गेकी’ दे जाक्‍शा ङाक्‍तेक्‍म।
  ita-1927: 'Donde avrei io della carne da dare a tutto questo popolo? Poiché piagnucola
    dietro a me, dicendo: Dacci da mangiar della carne!'
  ckb-ckb: 'گۆشتم لەکوێ بوو تاکو بە هەموو ئەم گەلەی بدەم؟ بەسەرمەوە دەگرین و دەڵێن:
    ”گۆشتمان بدەرێ بیخۆین!“'
  eng-BBE: Where am I to get flesh to give to all this people? For they are weeping
    to me and saying, Give us flesh for our food.
  kan-OKCV: ಈ ಸಮಸ್ತ ಜನರಿಗೆ ಕೊಡುವುದಕ್ಕೆ ಮಾಂಸವು ನನಗೆ ಎಲ್ಲಿಂದ ದೊರಕುವುದು? ‘ನಮಗೆ ತಿನ್ನಲು
    ಮಾಂಸವನ್ನು ಕೊಡು,’ ಎಂದು ನನ್ನ ಬಳಿಗೆ ಬಂದು ಅಳುತ್ತಿದ್ದಾರೆ.
  bbb-bbb: Ro na e boeje ige bu uria fanufuo kuaekinu kievo fanu vajuo no ino kievo
    ije na izia kena vajiake?
  tam-2017: இந்த மக்கள் எல்லாருக்கும் கொடுக்கிறதற்கு எனக்கு இறைச்சி எங்கேயிருந்து
    வரும்? எனக்கு இறைச்சி கொடு என்று என்னைப் பார்த்து அழுகிறார்களே.
  spa-RV-1909: '¿De dónde tengo yo carne para dar á todo este pueblo? porque lloran
    á mí, diciendo: Danos carne que comamos.'
  ron-BTF: 'De unde să am eu carne să dau la tot acest popor? Căci ei plâng către
    mine, spunând: Dă-ne carne să mâncăm.'
  eng-WEBP: Where could I get meat to give all these people? For they weep before
    me, saying, ‘Give us meat, that we may eat.’
  eng-FBV: Where am I supposed to get meat for all of them? They keep on complaining
    to me, ‘Get us some meat to eat!’
  nld-1939: 'Waar haal ik het vlees vandaan, om aan al dat volk te geven; want het
    jammert tegen mij: Geef ons toch vlees te eten!'
  nch-BL: '¿Canque hueli nijcuis nacat para quicuase nochi ni miyaqui israelitame?
    Nochi san techchoquilíaj huan techilhuíaj: ‘Techmaca nacat para tijcuase.’'
  vie-1934: 'Tôi sẽ có thịt ở đâu đặng phát cho cả dân sự nầy? bởi vì họ khóc về tôi
    mà rằng: Hãy cho chúng tôi ăn thịt.'
  hin-CV: इन सबके लिए मैं मांस कहां से लाऊं? वे लगातार मेरे सामने शिकायत कर कहते हैं,
    ‘हमें खाने के लिए मांस दो!’
  eng-OURB: Where could I get meat to give to all this people? For they weep to me,
    saying, ‘Give us meat, that we may eat.’
  spa-BES: '¿Dónde voy a hacer carne para dar a toda esta gente? Porque ellos me lloran
    y dicen: Danos carne para nuestra comida.'
  tdx-tdx: Aia ty hahatreavako hena hazotsoko am’ ondatio? Ami’ty fitoreova’ iareo
    ty hoe, Meo hena ho kamae’ay!
  vid-vid: Ndopata kohi miunde ja kuwalisa wanhu awa weng'ha? Mina wangulila hali
    heni wolonga, ‘Utugalile miwunde tulye!’
  eng-OKE: 'Whence shall I have flesh to give to all this people? For they lament
    to me, saying: Give us flesh to eat.'
  tha-KJV: ข้าพระองค์จะได้เนื้อมาจากไหนให้คนทั้งหมดนี้ เพราะเขาร้องไห้ต่อข้าพระองค์​ว่า
    ‘ขอเนื้อให้เรากิน’
  por-BR-2018: 'De onde eu teria carne para dar a todo este povo? Porque choram a
    mim, dizendo: Dá-nos carne para comer.'
  deu-ELO: 'Woher soll ich Fleisch haben, um es diesem ganzen Volke zu geben? Denn
    sie weinen gegen mich und sagen: Gib uns Fleisch, daß wir essen!'
  eng-WYC-2018: whereof be meats to me, that I feed so great a multitude? They weep
    before me, and say, Give us flesh, that we eat; (where shall I find enough meat,
    so that I can feed so great a multitude? They weep before me, and say to me, Give
    us flesh, so that we can eat it;)
  epo-epo: 'Kie mi prenos viandon, por doni al tiu tuta popolo? ĉar ili ploras antaŭ
    mi, dirante: Donu al ni viandon por manĝi.'
  uig-PIN: 'Mǝn bu hǝlⱪⱪǝ nǝdin gɵx tepip berǝlǝymǝn? Qünki ular manga yiƣlap: «Sǝn
    bizgǝ yegüdǝk gɵx tepip bǝr!» deyixmǝktǝ.'
  beo-beo: 'Na da habodili hu amo dunu huluane defele moma:ne lama:bela:? Ilia da
    mae fisili egane hu manusa: edegelala.'
  tpi-OTNT: Ol dispela manmeri i krai na wok long askim mi long abus. Tasol bai mi
    kisim planti abus we? Mi no inap tru.
  hau-SA: Ina ne zan sami nama in waɗannan mutane? Sun dinga yin mini kuka suna cewa
    ‘Ka ba mu nama mu ci!’
  uig-LAT: 'Men bu xelqqe nedin gösh tépip béreleymen? Chünki ular manga yighlap:
    «Sen bizge yégüdek gösh tépip ber!» déyishmekte.'
  nde-nde: Ngingayithatha ngaphi inyama yokupha abantu bonke laba? Lokhu bengikhalela
    besithi, ‘Sinike inyama sidle!’
  ton-ton: Pea te u maʻu mei fē ʻeau ha kakano ke foaki ki he kakai ni kotoa pē? He
    ʻoku nau tangi kiate au, ʻonau pehē, Foaki mai ha kakano maʻamautolu koeʻuhi ke
    mau kai.
  ces-1613: 'Kde mám nabrati masa, abych dal všemu lidu tomuto? Nebo plačí na mne,
    řkouce: Dej nám masa, ať jíme.'
  eng-WMB: Where could I get meat to give all these people? For they weep before me,
    saying, ‘Give us meat, that we may eat.’
  tam-TCV: இந்த மக்கள் எல்லோருக்கும் இறைச்சிகொடுக்க நான் எங்கே போவேன்? ‘எங்களுக்குச்
    சாப்பிட இறைச்சியைக் கொடு’ என இவர்கள் என்னிடம் கேட்டு, அழுகிறார்களே.
  ceb-ULB: Diin man ako makakita ug karne aron ihatag niining tanang katawhan? Nanagpanghilak
    sila sa akong atubangan ug miingon, 'Hatagi kami ug karne aron among kan-on.'
  pol-UBG: 'Skąd wezmę mięso, aby dać całemu temu ludowi? Płaczą bowiem przede mną
    i mówią: Daj nam mięsa, abyśmy mogli jeść.'
  agr-agr: '¿Wisha tuwiyanak neje jukinush juju aents aidau yuwawagtinnash susagtaja?
    Mina tajutuawag buu buuttajai chichagtuinak: ‘Neje ii yuwatin sukagtusta’, tujutuinawai.'
  kyc-kyc: Wambu dapwa kapa narami lao nambame anjarae minju nyerose? Nakamana minju
    dokona lao piso sepa sepa pyuo jii jii letaminyi.
  urd-GVU: اے اللہ، مَیں اِن تمام لوگوں کو کہاں سے گوشت مہیا کروں؟ وہ میرے سامنے روتے
    رہتے ہیں کہ ہمیں کھانے کے لئے گوشت دو۔
  deu-1912: 'Woher soll ich Fleisch nehmen, daß ich allem diesem Volk gebe? Sie weinen
    vor mir und sprechen: Gib uns Fleisch, daß wir essen.'
  ntj-ntj: Wanytjanyanyka-tjanamparna kuka mantjilku? Tirtu-rniya yulatjarralu kukaku
    ngatjira.
  kan-2017: ಇವರು ನನ್ನ ಬಳಿಗೆ ಅಳುತ್ತಾ ಬಂದು, ‘ಮಾಂಸವನ್ನು ನಮಗೆ ತಿನ್ನಲಿಕ್ಕೆ ಕೊಡು’ ಎಂದು ಕೇಳುತ್ತಾರಲ್ಲಾ,
    ಇಷ್ಟು ಜನಕ್ಕೆ ಬೇಕಾದ ಮಾಂಸವು ನನಗೆ ಎಲ್ಲಿಂದ ದೊರಕೀತು?
  yap-yap: U uw e nggu fek e ufin riy ni yad ra gaman riy ni ara’ urngirad? Kar gafgow
    niged gag ya yad be yor ngog ni nggu pi’ e ufin ngorad.
  hlt-MCSB: He pilnam pum taengah paek ham maeh te kai taengah me lamkah nim a om
    eh? Kai taengah rhap uh tih, 'Kaimih he maeh m'pae lamtah ka ca uh eh,’ a ti uh.
  mdy-ETH: ሃሢ ዔያታ ዓሽኪ ሙዓኒ ሚርጌና ዓፃዼኔ፤ ዓካሪ፦ ሃያ ዓሶም ቢያ ጊዳ ዓሽኪ ዓንካፓ ታ ዴንቃንዳይ?
  twi-ASANTE: Ɛhefa na merekɔfa ɛnam abrɛ nnipa yi? Wɔsu kyerɛ me sɛ, ‘Ma yɛn ɛnam!’
  eng-WEBU: Where could I get meat to give all these people? For they weep before
    me, saying, ‘Give us meat, that we may eat.’
  bnp-bnp: Re huriki a bakovi a ngatavine ri tangi ri nana iau na kania. Pali ga bole
    vai a maka kania ge kupo? Iau i uka ma kara ni matakana a kania ne ria.
  wal-wal: Ha asau ubbau taani asho auppe demmanee? Eti tana, ‘Miyo asho nuuyyo imma’
    yaagidi yeekkoosona.
  spa-PDDPT: '¿De dónde tengo yo carne para todo este pueblo? Pues lloran ante mí,
    y dicen: ¡Danos a comer carne!'
  gun-gun: 'Magui ''rã tu xee ajou xo''o ha''e kuery ha''e javi peguarã? Mba''eta
    xerenonde py ojae''o reve aipoe''i okuapy: “Eme''ẽ na xo''o ro''u va''erã.”'
  ilo-ULB: Sadino ti pakasarakak iti karne nga itedko kadagitoy a tattao? Agsangsangitda
    iti sangoanak ken ibagbagada nga, 'Ikkannakami iti karne a kanenmi.'
  kpg-kpg: Au e gaamai agu goneiga i hee e haangai digau dogologowaahee aanei? Digaula
    e nnoo mau e tangitangi mai gi di au boloo, ‘Gaamai madau goneiga!’
  uig-ARA: 'مەن بۇ خەلققە نەدىن گۆش تېپىپ بېرەلەيمەن؟ چۈنكى ئۇلار ماڭا يىغلاپ: «سەن
    بىزگە يېگۈدەك گۆش تېپىپ بەر!» دېيىشمەكتە.'
  sus-sus: N sube sɔtɔma minden yi ɲama birin bɛ? E e mawama e wama sube xɔn.
  pon-2006: I pahn kihsang ia uduk pwe I en kak katungoalehki soangen aramas pokon
    wet? Re kin kalap sengiseng oh pekipeki kanarail uduk.
  jae-jae: Aê jakôc gwada aŋga ondoc, gebe jakêŋ êndêŋ lau tonec sêniŋ. Êsêac têtaŋ
    gêdêŋ aê ma sêsôm gebe ‘Ôkêŋ gwada êndêŋ aêac aniŋmaŋ.’
  ksd-ksd: 'Akave ra kirip, upi ina tabar go ra tarai par me? Tago dia tangi piragu
    dari: Tabar avet ma ra kirip upi avet a en ia.'
  tur-YTC: Bunca insana verecek eti nereden bulabilirim? Çünkü, 'Bana et ver de yiyelim'
    diyerek önümde ağlıyorlar.
  grc-BRENT: Πόθεν μοι κρέα, δοῦναι παντὶ τῷ λαῷ τούτῳ; ὅτι κλαίουσιν ἐπʼ ἐμοὶ, λέγοντες,
    δὸς ἡμῖν κρέα, ἵνα φάγωμεν.
  ind-AYT: Dari mana aku bisa mendapatkan daging untuk diberikan kepada mereka? Sebab
    mereka meratap kepadaku, ‘Berilah kami daging untuk dimakan.’
  nya-nya: Ndingayipeze kuti nyama yoti anthu onsewa adye? Iwowa akulirira ine kuti,
    ‘Tipatse nyama tidye!’
  hrv-hrv: 'Odakle meni meso da ga dam svemu ovom puku koji plače oko mene govoreći:
    ''Daj nam mesa da jedemo!'''
  mps-mps: Te we bidi augwali hasa dabe hagede gela olama, enabolo hanalubo. Tiali
    goli, eno te hasa dabe menade sogowe? Ena usu munu me egobeo.
  tpi-tpi: Ol dispela manmeri i krai na wok long askim mi long abus. Tasol bai mi
    kisim planti abus we? Mi no inap tru.
  dan-1931: 'Hvor skal jeg gå hen og skaffe hele dette Folk Kød? Thi de græder rundt
    om mig og siger: Skaf os Kød at spise?'
  vie-OVCB: Con lấy đâu ra thịt cho cả dân này ăn mà họ cứ khóc lóc đòi thịt?
  guj-2017: આ સર્વ લોકોને આપવા માટે મને માંસ કયાંથી મળી શકે? કેમ કે તેઓ રડી રડીને
    મને કહે છે કે, “અમને માંસ આપો કે અમે ખાઈએ.
  pon-2006A: I pahn kihsang ia uduk pwe I en kak katungoalehki soangen aramas pokon
    wet? Re kin kalap sengiseng oh pekipeki kanarail uduk.
  por-BRBSL: 'Onde eu poderia conseguir carne para dar a todas essas pessoas? Pois
    eles choram diante de mim, dizendo: ''Dê-nos carne, para que possamos comer''.'
  cth-cth: Hete taminaw na poe hane moi teh nâhoi maw ka la han. Bangkongtetpawiteh,
    ka ca hane moi hah na poe telah khuika laihoi na cusin awh toe.
  twi-twi: Ɛhefa na merekɔfa nam abrɛ nnipa yi? Wosu kyerɛ me se, ‘Ma yɛn nam nwe!’
  hlt-hlt: He pilnam pum taengah paek ham maeh te kai taengah me lamkah nim a om eh?
    Kai taengah rhap uh tih, 'Kaimih he maeh m'pae lamtah ka ca uh eh,’ a ti uh.
  tbz-SIM: M bo pɛ́tɛ́ dɛ imɑɑ nkɛ́duɔ́ nkubotí kuu? Bɛ̀ n kuɔ̀nnɛ̀mu kɛ tú m bɛ̀
    duɔ́ nyimɑɑ nkɛ̀ bɛ̀ɛ cɑ́ɑ́kɛ́!
  msy-2020: Gumazamizir kaba arava asɨziba bagha nan azai. Kɨ managh me bagh asɨzir
    avɨriba iniam? Kɨ bar iburaghburaki.
  dop-dop: Yɑɑ leɣe mɑ kpǝlǝɣɩ nɑntʋ nɑ mɑ́ cɛlɑ sɑmɑɑ ɩnɛ nɑ ɩ́ tɔɣɔ? Mpi tɔ, pɑ
    wiikinɑ-m sɩ mɑ́ cɛlɑ-wɛɣɛ nɑntʋ nɑ pɑ́ tɔɣɔ.
  azb-azb: Bütün bu xalqa yedirtmək üçün əti mən haradan tapım? Çünki onlar mənim
    qarşımda ağlayaraq “bizə ət ver, yeyək” deyirlər.
  eng-DBY: Whence should I have flesh to give unto all this people? for they weep
    unto me, saying, Give us flesh that we may eat!
  hin-2017: मुझे इतना माँस कहाँ से मिले कि इन सब लोगों को दूँ? ये तो यह कह-कहकर मेरे
    पास रो रहे हैं, कि तू हमें माँस खाने को दे।
  wol-KYG: 'Ana fu may jële yàpp wu ma jox mii mbooloo mépp, ba ñuy jooy nii ci sama
    kaw, naa ma: “Jox nu yàpp wu nu lekk.”?'
  eng-YLT: Whence have I flesh to give to all this people? for they weep unto me,
    saying, Give to us flesh, and we eat.
  kne-kne: Intoy enak pangaan si karni ay para sin kaipoipogaw ay nay? Kanayon ay
    manmaymayotmot da ay mangwani, ‘Omya ka si karni.’
  eng-WYC-2017: whereof be meats to me, that I feed so great a multitude? They weep
    before me, and say, Give us flesh, that we eat;
  eng-WMBB: Where could I get meat to give all these people? For they weep before
    me, saying, ‘Give us meat, that we may eat.’
  urd-GVH: ऐ अल्लाह, मैं इन तमाम लोगों को कहाँ से गोश्त मुहैया करूँ? वह मेरे सामने
    रोते रहते हैं कि हमें खाने के लिए गोश्त दो।
  rug-rug: Pavei beka si kaqu boka vagi baso si rau pude boka poni sari doduru tinoni
    gua hire? Sina korapa kabo na tepa ososo, ‘Poni gami baso,’ guni nau rini.
  gaz-gaz: Ani saba kana hundaaf foon eessaan argadha? Isaan, ‘Foon nyaannu nuu kenni!’
    jedhanii natti booʼu.
  fra-LSG: 'Où prendrai-je de la viande pour donner à tout ce peuple? Car ils pleurent
    auprès de moi, en disant: Donne-nous de la viande à manger!'
  gnn-gnn: Bitjanna liŋguna walala yukurra dhuwala morrumurruny'tja djälthirri wäyingunydja.
    Wanhaŋuruna dhika ŋarranydja yurru maḻŋ'marama wäyin maranhu‐wekanharawu dhiyakuyi
    yolŋu'‐yulŋuwunydja?
  yal-yal: N suben sɔtɔn minɛn yi yamani ito birin xa? E wugama n fɔxɔ ra, e naxa,
    ‘Suben so nxu yii!’
  iou-iou: Ämawebe ŋo tomta kot näwatkaŋ. Wa! Ämawebe päke ŋo yepmäŋ towikta tom de
    nanik yäpet?
  haw-1868: Nohea la e loaa mai ai ia'u ka io e haawi aku ai na keia poe kanaka a
    pau? No ka mea, ke uwe mai uei lakou ia'u, me ka olelo mai, E haawi mai oe na
    makou i io, e ai iho ai makou.
  arb-NAV: 'مِنْ أَيْنَ أَجِيءُ بِلَحْمٍ يَكْفِي جَمِيعَ هَذَا الشَّعْبِ؟ فَإِنَّهُمْ
    يَبْكُونَ إِلَيَّ قَائِلِينَ: أَعْطِنَا لَحْماً لِنَأْكُلَ.'
  ewe-ewe: Afi ka makpɔ lã tsoe ana ame siawo katã? Wole avi fam nam le gbɔgblɔm be,
    ‘Na lã mí’
  eng-LEE: Whence shall I obtain flesh to give unto all this people? for they weep
    around me, saying, Give us flesh, that we may eat.
  asm-FB: এই সকলো লোকক দিবৰ বাবে মই ক’ত মাংস পাম? কিয়নো এওঁলোক সকলোৱে মোৰ গুৰিত কান্দি
    কৈছে, ‘আমাক মাংস দিয়া আমি খাওঁ।’
  sus-A: ﭑ سُبٍ سْتْمَ مِندٍن يِ حَمَ بِرِن بّ؟ عٍ عٍ مَوَ مَ عٍ وَ مَ سُبٍ شْن.
  fra-SBL: 'Où pourrais-je trouver de la viande pour donner à tous ces gens ? Car
    ils pleurent devant moi en disant : « Donne-nous de la viande, que nous puissions
    manger.'
  hbo-hbo: מֵאַ֤יִן לִי֙ בָּשָׂ֔ר לָתֵ֖ת לְכָל־הָעָ֣ם הַזֶּ֑ה כִּֽי־יִבְכּ֤וּ עָלַי֙
    לֵאמֹ֔ר תְּנָה־לָּ֥נוּ בָשָׂ֖ר וְנֹאכֵֽלָה׃
  eng-WYCLIFFE: wherof ben fleischis to me, that Y `yyue to so greet multitude? Thei
    wepen bifore me, and seyn, `Yyue thou fleischis to vs that we ete;
  cwe-cwe: Kulihi kondanipate nyama ya kuweng'ha wanhu wano wose? Mana wanililila,
    walonga, ‘Ching'he nyama chije!’
  kik-kik: Ingĩruta nyama cia kũhe andũ aya othe kũ? Marandĩrĩra makiugaga atĩrĩ,
    ‘Tũhe nyama tũrĩe!’
  fra-NCL: 'Où prendrai-je de la viande pour en donner à tout ce peuple ? Car ils
    pleurent autour de moi, en disant : Donne-nous de la viande à manger.'
  cek-AK: Hae kaminawk hanah naa ih moi maw ka la pae thai tih? Nihcae mah kai khaeah,
    Caak han moi na paek ah, tiah ang hnik o.
  cuk-cuk: 'An we-dulemarga-san-ukega, ¿bia an ega san amioe? Bela we-dulemar anse-ise-boale
    anga sognonimalad: ‘San be anmarga amie, adi, anmar a-san gunnegar.’'
  uig-CYR: 'Мән бу хәлиққә нәдин гөш тепип берәләймән? Чүнки улар маңа жиғлап: «Сән
    бизгә йегидәк гөш тепип бәр!» дейишмәктә.'
  tel-2017: ఇంతమంది ప్రజలకి మాంసం నేను ఎక్కడ నుండి తేవాలి? వారు నన్ను చూసి ఏడుస్తున్నారు.
    ‘మేము తినడానికి మాంసం ఇవ్వు’ అంటున్నారు.
  hat-BSA: 'Kote mwen ap jwenn vyann pou bay tout pèp sa a? Paske yo kriye devan m!
    Yo te di: ‘Bannou vyann pou nou kapab manje!’'
  kos-kos: Nga ac konauk oya ikwa ma ac fal nu sin mwet inge nukewa? Elos sasao na
    ac siyukyuk ikwa.
  hbo-WLC: מֵאַ֤יִן לִי֙ בָּשָׂ֔ר לָתֵ֖ת לְכָל־הָעָ֣ם הַזֶּ֑ה כִּֽי־יִבְכּ֤וּ עָלַי֙
    לֵאמֹ֔ר תְּנָה־לָּ֥נוּ בָשָׂ֖ר וְנֹאכֵֽלָה׃
  ibo-ibo: Ebee ka m ga-achọta anụ ga-ezuru igwe mmadụ ndị a? Lee na ha na-akwasa
    m akwa na-asị m, ‘Nye anyị anụ!’
  ory-ory: ମୁଁ ଏହି ସମସ୍ତ ଲୋକଙ୍କୁ ଦେବା ପାଇଁ ମାଂସ କେଉଁଠାରୁ ପାଇବି? କାରଣ ସେମାନେ ମୋʼ ନିକଟରେ
    କାନ୍ଦି କହୁଅଛନ୍ତି, ‘ଆମ୍ଭମାନଙ୍କୁ ମାଂସ ଦିଅ,’ ଆମ୍ଭେମାନେ ଖାଇବା।
  chk-chk: Ia üpwe küt me ie fituk pwe üpwe ngeni ekei aramas meinisin? Pun ra lal
    ngeniei o üra, ‘Kopwe ngenikem fituk pwe aipwe ochoch.’
  rop-rop: Weya ai garra gajim bif blanga dislot pipul? Dumaji olabat bin kipgon grambulbat
    en askimbat mi blanga bif.
  ukr-1871: 'Звідки взяти менї мясива, щоб нагодувати ввесь оцей люд? бо з плачем
    приступають вони до мене, говорючи: Дай нам мясива їсти!'
  deu-1951: 'Woher soll ich Fleisch nehmen, um es diesem ganzen Volk zu geben? Denn
    sie weinen vor mir und sprechen: Gib uns Fleisch, daß wir essen!'
  eng-JPS: 'Whence should I have flesh to give unto all this people? for they trouble
    me with their weeping, saying: Give us flesh, that we may eat.'
  srp-1865: 'Otkuda meni mesa da dam svemu ovom narodu? jer plaèu preda mnom govoreæi:
    daj nam mesa da jedemo.'
  lug-lug: Ennyama abantu bano bonna gye banaalya nnaagiggya wa? Kubanga baneetayirira
    nga bankaabirira nti, ‘Tuwe ennyama tulye!’
  heb-heb: מאין לי בשר לתת לכל העם הזה כי יבכו עלי לאמר תנה לנו בשר ונאכלה׃
  ben-IRV: এই সমস্ত লোককে দেবার জন্য আমি কোথায় মাংস পাব? এরা তো আমার কাছে কেঁদে কেঁদে
    বলছে, ‘আমাদেরকে মাংস দাও, আমরা খাব’।
  pan-pan: ਮੈਂ ਐਨਾ ਮਾਸ ਕਿੱਥੋਂ ਲਿਆਵਾਂ ਕਿ ਮੈਂ ਇਸ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਖਾਣ ਲਈ ਦੇਵਾਂ? ਕਿਉਂ ਜੋ
    ਉਹ ਇਹ ਆਖ ਕੇ ਮੇਰੇ ਅੱਗੇ ਰੋਂਦੇ ਹਨ ਕਿ ਸਾਨੂੰ ਮਾਸ ਦੇ, ਤਾਂ ਜੋ ਅਸੀਂ ਖਾਈਏ।
  tkr-tkr: Nençene zı inimeen millet ats'ya'asın çuru ha'as? Manbı zasnee «Şas çuru
    heleva» gyaaşenbı.
  mya-JVB: ဤ လူ အပေါင်း တို့အား ကျွေး စရာဘို့ အမဲသား ကို အကျွန်ုပ် သည် အဘယ်မှာ ရနိုင်ပါအံ့နည်း။
    သူတို့က အကျွန်ုပ် တို့ စား စရာဘို့ အမဲသား ကိုပေး ပါဟု ငိုကြွေး လျက် အကျွန်ုပ်
    ကို တောင်း ကြပါ၏။
  tbg-tbg: Maa vaiinti nahentika qaqiqai rateha matiara ti naari variavo. Te taihaie
    airi mati varake vika nimiari nevarave?
  hmo-hmo: Vamu be edeseni do lau abia, inai taunimanima momo herea ubua totona? Badina
    idia be egu vairana dekenai idia taitai noho, idia gwau, ‘Vamu ai dekenai henia,
    do ai ania.’
  urd-urd: मैं इन सब लोगों को कहाँ से गोश्त ला कर दूँ? क्यूँकि वह यह कह — कह कर मेरे
    सामने रोते हैं, कि हम को गोश्त खाने को दे।
  rus-SYN: 'откуда мне взять мяса, чтобы дать всему народу сему? ибо они плачут предо
    мною и говорят: дай нам есть мяса.'
  bqc-SIM: Mákĩi má nↄ̀ↄ eu mà kpa gbɛ̃́piↄwa píii? Asa aalɛ wiilɛa, aalɛ mɛ
    mà ń gba nↄ̀ↄ wà soɛ.
  tcz-CHONGTHU: Keiman hoilam a hiche mipi ho neh dinga saphe ka lah ding hitam? Amaho
    akiphin phin jeng un, “Saphe kaneh ding nei piuvin!” atiuve.
  mar-mar: एवढ्या लोकांस पुरेल एवढे मांस देण्यासाठी मी कोठे शोधू? ते माझ्याकडे आसवे
    गाळून रडत आहेत, ते म्हणतात आम्हास खावयास मांस दे!
  qub-qub: Paycunaga wagaparcaycäman ‹Micunäpaj aychata gomay› nirmi. ¿Maypitataj
    aychata tarishaj chaychica runapäga?
  bqp-bqp: Mákpan mani nↄ̀bↄ len mà kpá gbɛ̃ pìnↄa ń pínkii? Zaakũ òtɛn ↄ́ↄ dↄmɛnɛ
    òtɛn pi mà ń gba nↄ̀bↄↄ ò só.
  hat-hat: Kote pou m' jwenn vyann pou m' bay tout moun sa yo? Y'ap plede plenyen
    nan zòrèy mwen, y'ap mande m' pou m' ba yo vyann pou yo manje.
  eng-BSB: Where can I get meat for all these people? For they keep crying out to
    me, ‘Give us meat to eat!’
  tod-tod: 'Mini ɠa nà suai zɔlɔɔna, gè ʋa gaaɠwɛ niima nuɓusɛiti kpein ba, ti wɔlɔzu
    kòba, ti ɗa ɠɛ ma: ‹Suai ve gi ya, gi mi!›'
  eng-WEBPB: Where could I get meat to give all these people? For they weep before
    me, saying, ‘Give us meat, that we may eat.’
  kbq-kbq: Zamananke zana inantegati ama ana maka veara eri fore hu'na zamigahue?
    Zamagra navufi zavi ate'za anage nehaze, tananke zana tamigeta namneno hu'za nehaze!
  nhe-BL: '¿Canque hueli nijcuis nacatl para ma quicuaca nochi ni miyac israelitame?
    Nochi san nechchoquilíaj huan nechilhuíaj: ‘Xinechmaca nacatl para tijcuase.’'
  bus-bus: Mákpan mɛ́ nↄ̀bↄ en mà kpá gbɛ̃ pìnↄa ń píngii? Zaakɛ aↄ̃ↄe wii pɛɛmazi
    wèe bee mà ń gba nↄ̀bↄ wà só.
  gub-BL: Ma'e pe apyhyk putar ma'ero'o kwer 'aw teko wanupe nehe. Heta tetea'u wà.
    Ur heruwake uzai'o pà wà. — Uruhez ma'ero'o kwer, i'i ihewe wà.
  eng-DRA: 'Whence should I have flesh to give to so great a multitude? they weep
    against me, saying: Give us flesh that we may eat.'
