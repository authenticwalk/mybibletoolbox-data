verse: NUM.011.033
translations:
  mal-C: എന്നാൽ മാംസം അവരുടെ പല്ലുകൾക്കിടയിൽ ഇരിക്കുമ്പോൾ, അതു ചവച്ചിറക്കുന്നതിനു
    മുമ്പുതന്നെ, യഹോവയുടെ കോപം ജനത്തിനുനേരേ ജ്വലിച്ചു. അതുകൊണ്ട് അവിടന്ന് അവരെ ഒരു
    കഠിനബാധകൊണ്ടു സംഹരിച്ചു.
  deu-TKW: Noch aber aßen sie von dem Fleische, noch war es nicht aufgezehrt, da entbrannte
    der Zorn Jahwes über das Volk, und Jahwe brachte dem Volk eine sehr schwere Niederlage
    bei.
  lin-lin: Kasi, wana misuni ezalaki nanu kati na minoko na bango mpe basilisaki nanu
    kotafuna yango te, kanda ya Yawe epelaki mpo na bango mpe apesaki bango etumbu
    ya makasi.
  eng-LSV: The flesh is yet between their teeth—it is not yet cut off—and the anger
    of YHWH has burned among the people, and YHWH strikes [with] a very great striking
    among the people;
  eng-GNV: While the flesh was yet betweene their teeth, before it was chewed, euen
    the wrath of the Lord was kindled against the people, and the Lord smote the people
    with an exceeding great plague.
  eng-WEBSTER: And while the flesh was yet between their teeth, ere it was chewed,
    the wrath of the LORD was kindled against the people, and the LORD smote the people
    with a very great plague.
  nhw-BL: Pero quema pejque quicuaj nacatl nopa israelitame, TOTECO cualanqui ininhuaya
    huan quintitlanili se hueyi cocolistli huan quichijqui ma miquica miyaqui tlacame.
  swh-ONEN: Lakini walipokuwa wakila nyama, ilipokuwa ingali kati ya meno yao na kabla
    hawajamaliza kula, hasira ya Bwana ikawaka dhidi ya watu, naye akawapiga kwa tauni.
  bba-bba: Sɑnɑm mɛ bɑ kusu ni nɔɔ kpɛ̃ɛ, yerɑ Yinni Gusunɔn mɔru seewɑ mɑ u Isirelibɑ
    nɔni swɑ̃ɑ bɑkɑru kpɛ̃ɛ.
  eng-KJVCPB: And while the flesh was yet between their teeth, ere it was chewed,
    the wrath of the Lord was kindled against the people, and the Lord smote the people
    with a very great plague.
  luo-luo: To kane pok gimuonyo ring alurugo, mirimb Jehova Nyasaye nomedore kuomgi,
    kendo nonegogi gi masira malich.
  meu-meu: A vamu na dounu ududia ai, do asie hadonoa, Iehova ena badu na ediai e
    siahu; bena ia ese dai-hanai gorerena dikana ta idia latadiai e siaia.
  npi-ULB: मासु तिनीहरूको मुखमा हुँदा नै, तिनीहरूले यसलाई चपाइरहँदा नै, परमप्रभु तिनीहरूसँग
    क्रोधित हुनुभयो । उहाँले मानिसहरूलाई भयङ्कर रोगले प्रहार गर्नुभयो ।
  yor-yor: Ṣùgbọ́n nígbà tí ẹran náà sì wà láàrín eyín wọn, kó tó di pé wọ́n jẹ ẹ́,
    ìbínú Olúwa sì ru sí àwọn ènìyàn, ó sì pa wọ́n pẹ̀lú àjàkálẹ̀-ààrùn.
  emp-NTPO: Maʌ̃ põrã djara jũma cod̶i naẽna Ãcõrẽra ãdjirã ume quĩrũsia. Maʌ̃ bẽrã
    israelerãra zocãrã quinibisia.
  pes-OPCB: اما گوشت هنوز زیر دندانهایشان بود که خشم خداوند بر قوم اسرائیل افروخته
    شد و بلایی سخت نازل کرده، عدهٔ زیادی از آنان را از بین برد.
  tgl-ULB: Habang nasa pagitan pa ng kanilang ngipin ang karne, habang nginunguya
    nila ito, nagalit si Yahweh sa kanila. Pinadalhan niya ang mga tao ng isang napakatinding
    sakit.
  cbu-NT: Ashiri tputs wanutsee mangu zapan xanatarangsin, nda katungkusin mangutarishtisin
    itsaniranganaya. Wanutsee kanizirangsin, tsacheerpashtisin katungaranganaya. Anumandsha
    Apanllsha kizpur tsiyantarangu, tputsee waneerangu, zapan tsiparanganaya.
  hui-hui: Ani lalu ega de̱wa̱re biaru wene nole nalu heagola Anduane Homogohanda
    wali agali biaru baba keba howa warago mbira ti heagoria ibilene.
  mya-mya: ငုံး​ငှက်​သား​ပေါ​များ​လျက်​ရှိ​သေး​ချိန်​တွင် ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​ထွက်​၍​သူ
    တို့​တွင်​ကပ်​ရော​ဂါ​ကျ​ရောက်​စေ​၏။-
  bod-N: ཤ་ནི་དེ་དག་གི་སོ་བར་དུ་ཡོད་ཅིང་ད་དུང་ལྡད་མ་ཚར་བའི་མཚམས་དེར། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་མི་ཚོགས་ཀྱི་སྟེང་དུ་འབར་ཞིང་།
    ནད་ཡམས་དྲག་པོས་མི་ཚོགས་ལ་བརྡུངས་པའོ། །
  sna-sna: Asi nyama ichiri pakati pamazino avo uye isati yatsengwa, kutsamwa kwaJehovha
    kwakapfuta pamusoro pavanhu, akavarova nehosha yakaipisisa.
  spa-BLM: Mientras la carne estaba todavía entre sus dientes, antes de ser masticada,
    la ira de Yahvé ardió contra el pueblo, y Yahvé hirió al pueblo con una plaga
    muy grande.
  cac-cac: Ayic van schi'an noc' ub' chi' eb', ix cot yoval sc'ol Jehová d'a eb',
    ix yac'ancot jun yaelal d'a yib'an̈ eb'. Te nivan eb' ix chami.
  swh-ULB: Wakati ile nyama ikiwa bado iko kwenye meno yao, wakiwa bado wanatafuna,
    BWANA akawakasirikia. Akwapiga watu wale kwa gonjwa kubwa sana.
  bel-bel: Мяса яшчэ было ў зубах у іх і ня было зьедзена, як гнеў Гасподні запаліўся
    на народ, і пакараў Гасподзь народ даволі моцнаю пошасьцю.
  deu-ELBBK: Das Fleisch war noch zwischen ihren Zähnen, es war noch nicht zerkaut,
    da entbrannte der Zorn des HERRN gegen das Volk, und der HERR richtete unter dem
    Volk eine sehr große Niederlage an.
  mbb-OT: Iyan, wazè dan pa haazà maamin ne utew en sikandan nepeuki te Nengazen,
    ne mibpeeǥiyan din sikandan te kezeetan.
  mal-2015: എന്നാൽ ഇറച്ചി അവരുടെ പല്ലിന്നിടയിൽ ഇരിക്കുമ്പോൾ അതു ചവെച്ചിറക്കും മുമ്പെ
    തന്നേ യഹോവയുടെ കോപം ജനത്തിന്റെ നേരെ ജ്വലിച്ചു, യഹോവ ജനത്തെ ഒരു മഹാബാധകൊണ്ടു സംഹരിച്ചു.
  rmc-rmc: Mek o mas sas lende maškar o danda a mek les aňi na rozžuvinde a imar o
    RAJ choľisaľiľa a mukľa pre lende igen baro nasvaľiben.
  pes-OPV: وگوشت هنوز در میان دندان ایشان می‌بود پیش ازآنکه خاییده شود، که غضب خداوند
    بر ایشان افروخته شده خداوند قوم را به بلای بسیارسخت مبتلا ساخت.
  ron-1924: Пе кынд карня ера ынкэ ын динций лор, фэрэ сэ фие местекатэ, Домнул С-а
    апринс де мыние ымпотрива попорулуй ши Домнул а ловит попорул ку о урӂие фоарте
    маре.
  ben-OBCV: মাংস তাদের দাঁতে থাকতে থাকতেই এবং সব সমাপ্ত হবার আগেই লোকেদের বিপক্ষে
    সদাপ্রভুর রোষ বহ্নিমান হল। তিনি ভয়ংকর এক মহামারি দ্বারা তাদের আঘাত করলেন।
  som-som: Oo intii hilibkii ilkahoodii ku dhex jiray, oo aanay weli calalin, ayaa
    cadhadii Rabbigu dadkii aad ugu kululaatay, markaasaa Rabbigu wuxuu dadkii ku
    dhuftay belaayo weyn.
  lat-VUC: 'Adhuc carnes erant in dentibus eorum, nec defecerat hujuscemodi cibus:
    et ecce furor Domini concitatus in populum, percussit eum plaga magna nimis.'
  eng-ASVBT: While the flesh was yet between their teeth, ere it was chewed, the anger
    of Jehovah was kindled against the people, and Jehovah smote the people with a
    very great plague.
  ita-1885: Essi aveano ancora la carne fra' denti, e non era ancora mancata, quando
    l'ira del Signore si accese contro al popolo; e il Signore percosse il popolo
    d'una piaga grandissima.
  eng-LXXUP: The flesh was yet between their teeth, before it failed, when the Lord
    was wroth with the people, and the Lord smote the people with a very great plague.
  eng-ULB: While the meat was still between their teeth, while they were chewing it,
    Yahweh became angry at them. He attacked the people with a very great disease.
  spa-VBL: Pero mientras la gente seguía mordiendo la carne, incluso antes de que
    la masticaran, el Señor mostró su ardiente ira contra ellos, matando a algunos
    de ellos con una grave enfermedad.
  fra-_FOB: La chair était encore entre leurs dents, elle n'était pas encore mâchée,
    que la colère de l'Éternel s'embrasa contre le peuple, et l'Éternel frappa le
    peuple d'une très grande plaie.
  mal-mal: എന്നാൽ ഇറച്ചി അവരുടെ പല്ലിനിടയിൽ ഇരിക്കുമ്പോൾ, അത് ചവച്ചിറക്കും മുമ്പ്
    തന്നെ യഹോവയുടെ കോപം ജനത്തിന്റെ നേരെ ജ്വലിച്ചു, യഹോവ ജനത്തെ ഒരു മഹാബാധകൊണ്ടു സംഹരിച്ചു.
  urd-GVR: Lekin gosht ke pahle ṭukṛe abhī muṅh meṅ the ki Rab kā ġhazab un par ān
    paṛā, aur us ne un meṅ saḳht wabā phailne dī.
  suz-BL: तन्‍न मेकोपुकीमी श्‍ये ब्‍वना ब्‍वन परमप्रभु यावे मेको आन पर्बम शुश गाइक्‍ताक्‍व।
    मिनु परमप्रभु यावेमी मेको आन कली थम ठेयब बेक्‍तीक रोइ पपाइक्‍तीमी।
  ita-1927: Ne avevano ancora la carne fra i denti e non l’aveano peranco masticata,
    quando l’ira dell’Eterno s’accese contro il popolo, e l’Eterno percosse il popolo
    con una gravissima piaga.
  ckb-ckb: لەو کاتەشدا کە هێشتا گۆشت لەژێر ددانەکانیان بوو پێش ئەوەی بیجوون، تووڕەیی
    یەزدان بەسەر گەلدا جۆشا و یەزدان گەلی تووشی دەردێکی گران کرد،
  eng-BBE: But while the meat was still between their teeth, before it was tasted,
    the wrath of the Lord was moved against the people and he sent a great outburst
    of disease on them.
  kan-OKCV: ಆದರೆ ಮಾಂಸವು ಇನ್ನೂ ಅವರ ಹಲ್ಲುಗಳ ನಡುವೆ ಇದ್ದಾಗ, ಅದನ್ನು ಅಗಿಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ
    ಯೆಹೋವ ದೇವರು ಜನರನ್ನು ಘೋರ ವ್ಯಾಧಿಯಿಂದ ಸಾಯಿಸಿದನು.
  bbb-bbb: Areme bune uri fanuve ije kena ikuvejo ijia E Ireobo fu giamo fuka defarui.
    Ijadufuo fu adame ka ma ise ije kuamo fu e boeje ijiebuo romoga bu adame ije abena
    isejavaena oe.
  tam-2017: தங்களுடைய பற்கள் நடுவே இருக்கும் இறைச்சியை அவர்கள் மென்று சாப்பிடும்முன்னே
    யெகோவாவுடைய கோபம் மக்களுக்குள்ளே மூண்டது; யெகோவா மக்களை மகா பெரிய வாதையால் வாதித்தார்.
  spa-RV-1909: Aun estaba la carne entre los dientes de ellos, antes que fuese mascada,
    cuando el furor de Jehová se encendió en el pueblo, é hirió Jehová al pueblo con
    una muy grande plaga.
  ron-BTF: Și în timp ce carnea era încă între dinții lor, înainte să fie mestecată,
    mânia DOMNULUI s-a aprins împotriva poporului și DOMNUL a lovit poporul cu o plagă
    foarte mare.
  eng-WEBP: While the meat was still between their teeth, before it was chewed, the
    LORD’s anger burned against the people, and the LORD struck the people with a
    very great plague.
  eng-FBV: But while the people were still biting into the meat, before they even
    chewed it down, the Lord showed his burning anger against them, killing some of
    them with a severe disease.
  nld-1939: Maar nog was het vlees onverteerd tussen hun tanden of daar barstte Jahweh’s
    gramschap los tegen het volk, en richtte Jahweh een grote slachting onder hen
    aan.
  nch-BL: Pero quema pejque quicuaj nacat nopa israelitame, TOTECO cualanqui inihuaya
    huan quintitanili se hueyi cocolisti huan quichijqui ma miquica miyaqui tacame.
  vie-1934: Thịt vẫn còn nơi răng, chưa nhai, thì cơn giận của Đức Giê-hô-va nổi lên
    cùng dân sự, hành dân sự một tai vạ rất nặng.
  hin-CV: जब वह मांस उनके मुख में ही था, वे इसे चबा भी न पाए थे कि याहवेह का क्रोध
    इन लोगों के प्रति भड़क उठा और उन्होंने इन लोगों पर अत्यंत घोर महामारी ड़ाल दी.
  eng-OURB: While the meat was still between their teeth, before it was chewed, Adonai’s
    anger burned against the people, and Adonai struck the people with a very great
    plague.
  spa-BES: Pero mientras la carne todavía estaba entre sus dientes, antes de que se
    probara, la ira del Señor se movió contra la gente y él envió una gran explosión
    de enfermedad sobre ellos.
  tdx-tdx: Fe mbe añivom-pamotsi’e ao i henay ie mbe tsy nitotoe’e, le nisolebotse
    am’ iereo ty haviñera’ Iehovà vaho pinao’ Iehovà ami’ty angorosy loza.
  vid-vid: Lokuwele kung'hali na miwunde kwa winji wanhu nawawele wang'hali kusinda
    kulya, Mkulu Nguluwi nakawazudila wanhu, nakawatowa kwa igayo ikulu ng'hatu.
  eng-OKE: While yet the flesh was between their teeth, and they had not yet finished,
    the displeasure of the Lord was manifested strongly against the people, and the
    Lord inflicted death among the people with a very great mortality.
  tha-KJV: เมื่อเนื้อยังติดฟันเขาทั้งหลายอยู่ ยังรับประทานไม่ทันหมด พระเยโฮวาห์ทรงกริ้วประชาชนยิ่งนัก
    พระเยโฮวาห์​ก็​ทรงประหารประชาชนเสียด้วยภัยพิบั​ติ​อย่างร้ายแรง
  por-BR-2018: A carne ainda estava entre os dentes deles, antes que fosse mastigada,
    quando o furor do SENHOR se acendeu no povo, e o SENHOR feriu o povo com uma praga
    muito grande.
  deu-ELO: Das Fleisch war noch zwischen ihren Zähnen, es war noch nicht zerkaut,
    da entbrannte der Zorn Jehovas wider das Volk, und Jehova richtete unter dem Volke
    eine sehr große Niederlage an.
  eng-WYC-2018: Yet (while the) flesh was in their teeth, and such meat failed them
    not; and lo! the wrath of the Lord was raised against his people, and he smote
    it with a full great vengeance (or and he struck them with a very great plague).
  epo-epo: Kiam la viando estis ankoraŭ inter iliaj dentoj kaj ankoraŭ ne estis konsumita,
    ekflamis kontraŭ la popolo la kolero de la Eternulo, kaj la Eternulo frapis la
    popolon per tre granda frapo.
  uig-PIN: Ular gɵxni qaynap ezip bolmay, gɵx tehi qixliri arisida turƣanda, Pǝrwǝrdigarning
    ƣǝzipi ularƣa ⱪozƣilip, hǝlⱪni intayin eƣir bir waba bilǝn urdi.
  beo-beo: Be sio ea hu da ilia lafia hame mai dialobawane, Hina Gode Ea ougi heda:le,
    E da olo bagade se dabe ilima i.
  tpi-OTNT: Taim ol manmeri i stat long kaikai mit bilong ol pisin, orait wantu Bikpela
    i belhat long ol na i salim bikpela sik nogut i kam long ol na planti manmeri
    i dai.
  hau-SA: Amma da suna cikin cin naman, tun ba su ma haɗiye ba, sai Ubangiji ya husata
    sosai a kan jama’ar, ya buge su da annoba mai zafi.
  uig-LAT: Ular göshni chaynap ézip bolmay, gösh téxi chishliri arisida turghanda,
    Perwerdigarning ghezipi ulargha qozghilip, xelqni intayin éghir bir waba bilen
    urdi.
  nde-nde: Kodwa kwathi belokhu besayihlafuna inyama bengakayiginyi, ulaka lukaThixo
    lwavutha phezu kwabantu, njalo wabatshaya ngokubehlisela umkhuhlane.
  ton-ton: Pea ʻi he kei ʻi honau nifo ʻae kakano ʻi he teʻeki ai ke lamu, naʻe vela
    ʻae houhau ʻo Sihova ki he kakai, pea naʻe taaʻi ʻe Sihova ʻae kakai ʻaki ʻae
    mahaki fakaʻauha lahi ʻaupito.
  ces-1613: Ještě maso vězelo v zubích jejich, a nebylo právě sžvýkáno, když hněv
    Hospodinův vzbudil se na lid. I ranil Hospodin lid ranou velikou náramně.
  eng-WMB: While the meat was still between their teeth, before it was chewed, the
    LORD’s anger burned against the people, and the LORD struck the people with a
    very great plague.
  tam-TCV: அவர்கள் அந்த இறைச்சியை மென்று கொண்டிருக்கும்போதே, அதை விழுங்குவதற்கு முன்னே
    அவர்கள்மேல் யெகோவாவின் கோபம் மூண்டது. யெகோவா அவர்களை மிகக் கொடிய கொள்ளைநோயினால்
    வாதித்தார்.
  ceb-ULB: Samtang ang karne anaa pa sa ilang baba, samtang giusap pa nila kini, nasuko
    si Yahweh kanila. Giatake niya ang katawhan sa hilabihan ka dakong balatian.
  pol-UBG: Lecz gdy mięso było między ich zębami, jeszcze nieprzeżute, gniew PANA
    zapłonął przeciw ludowi i uderzył go wielką plagą.
  agr-agr: Nuna codornisa yuwawag eke amuinachunak Tuke Pujuu ditan kajejuk suwimka
    susa shiig kuashat ijinauwai.
  kyc-kyc: Nakama yaka minju malu mee kapa naramili lao mee siyamopa Kamongome wambu
    dupwa kando imbwaya. Imbwuapala nakama keta sukusa anga pingi renge andake mende
    maiya.
  urd-GVU: لیکن گوشت کے پہلے ٹکڑے ابھی منہ میں تھے کہ رب کا غضب اُن پر آن پڑا، اور
    اُس نے اُن میں سخت وبا پھیلنے دی۔
  deu-1912: Da aber das Fleisch noch unter ihren Zähnen war und ehe es aufgezehrt
    war, da ergrimmte der Zorn des HERRN unter dem Volk, und schlug sie mit einer
    sehr großen Plage.
  ntj-ntj: Nyangka kuka tirtu ngarrirranyangka Mama Kuurrnga-tjanampa mirrparnarringkulalpi
    pika purlkanya-tjanampa yungu. Nyangka-ya kutjupatjarra pikatjarrarringkula-wanarnu
    mirrirringu.
  kan-2017: ಆದರೆ ಮಾಂಸವು ಇನ್ನೂ ಅವರ ಹಲ್ಲುಗಳ ನಡುವೆ ಇದ್ದಾಗ ಅದನ್ನು ಅಗೆಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ
    ಜನರ ಮೇಲೆ ಯೆಹೋವನ ಕೂಪವು ಉರಿದದ್ದರಿಂದ ಆತನು ಜನರನ್ನು ಘೋರವ್ಯಾಧಿಯಿಂದ ಸಾಯಿಸಿದನು.
  yap-yap: Ka nap’an e kabay e ufin u thilin nguwalenrad, ni dawor i yag ni ngan ful’,
    me damumuw SOMOL nge pi’ e msilipig nge yib ngorad.
  hlt-MCSB: Maeh te a no laklo ah a ai hlan vaengah BOEIPA kah thintoek te pilnam
    taengah sai tih BOEIPA loh pilnam te hmasoe puei neh muep a ngawn.
  mdy-ETH: ዔያታ ዓሽኮ ሙዓ ጎይሣ ዓኣንቴ ናንጊና ናንጋ ጎዳ ዴሮይዳ ሚርጌና ዻጋዺ ዼኤፒ ፑርታ ሃርጌ ዔኪ ዬዔኔ።
  twi-ASANTE: Na nnipa no firii aseɛ wee mmoa no bi. Wɔhyɛɛ aseɛ weeɛ no, Awurade
    bo sane fuu wɔn maa ɔde ɔyaredɔm kumm wɔn mu fa kɛseɛ no ara.
  eng-WEBU: While the meat was still between their teeth, before it was chewed, the
    LORD’s anger burned against the people, and the LORD struck the people with a
    very great plague.
  bnp-bnp: Na tahuna ri vakatubu ni kani a maka bobona kadirovo, e BAKOVI DAGI i malaviriri
    kunana i madihi a hatena ne ria, i rudua a gilanga dagi hateka i valai ne ria,
    i kupo ne ria ri mate.
  wal-wal: SHin ashoi biron eta achchan de7ishin, eti coommidi mittennan de7ishin,
    GODAA hanqqoi asaa bolli eexxi kiyiis; yaatin GODAI asaa wolqqaama boshan shociis.
  spa-PDDPT: Pero mientras la carne estaba entre los dientes de ellos, antes que la
    masticaran, la ira de Yavé se encendió contra el pueblo, y Yavé golpeó al pueblo
    con un azote muy grande.
  gun-gun: Ha'e rami teĩ ijuru py xo'o oime rei reve, oixu'u jepe e'ỹ re voi ha'e
    kuery rovai Senhor poxya hendy vy ojukapa mba'emo vai py.
  ilo-ULB: Kabayatan a kankanenda pay laeng dagiti karne nga adda iti nagbaetan dagiti
    ngipenda, kabayatan a ngalngalngalenda dagitoy, nakaunget ni Yahweh kadakuada.
    Dinarupna dagiti tattao babaen iti nakaro unay a sakit.
  kpg-kpg: Di madagoaa nia goneiga digaula nogo logo hua igolo belee gai, gei Dimaadua
    gu hagawelewele gi digaula, ga hagaduadua digaula gi tau magi damana.
  uig-ARA: ئۇلار گۆشنى چايناپ ئېزىپ بولماي، گۆش تېخى چىشلىرى ئارىسىدا تۇرغاندا، پەرۋەردىگارنىڭ
    غەزىپى ئۇلارغا قوزغىلىپ، خەلقنى ئىنتايىن ئېغىر بىر ۋابا بىلەن ئۇردى.
  sus-sus: Kɔnɔ beenu Isirayilakae xa gɛ na sube donde, Alatala naxa xɔnɔ e ma, a
    e ɲaxankata a xɔrɔxɔɛ ra.
  pon-2006: Eri, nindokon arail tungoal udungko eh saikinte rosala, KAUN-O ahpw engiengda
    pahn aramas ako oh ketin kalokehkin irail soumwahu lusulus ehu.
  jae-jae: Êsêac sêsac gwada tau e têdaŋgôŋ su atom, ma Apômtau têtac ŋandaŋ kêsa
    gêdêŋ lau tau, tec gêjac êsêac ŋa gêmac kapôêŋ teŋ.
  ksd-ksd: Ma ba ra viono i ga ki boko ta ra ngie i diat, ma pa dia ga en vapar ia,
    ra kankan kai ra Luluai i ga karangap ure ra tarai, ma ra Luluai i ga ubu ra tarai
    ma ra kaina minait.
  tur-YTC: Et henüz dişlerinin arasındayken, daha çiğnenmeden, Yahve'nin öfkesi halka
    karşı alevlendi ve Yahve halkı çok büyük bir belayla vurdu.
  grc-BRENT: Τὰ κρέα ἔτι ἦν ἐν τοῖς ὀδοῦσιν αὐτῶν πρινὴ ἐκλείπειν, καὶ Κύριος ἐθυμώθη
    εἰς τὸν λαὸν, καὶ ἐπάταξε Κύριος τὸν λαὸν πληγὴν μεγάλην σφόδρα.
  ind-AYT: Selagi daging itu masih berada di antara gigi mereka, sebelum dikunyah,
    kemarahan TUHAN menyala terhadap mereka, dan TUHAN menghajar umat itu dengan tulah
    yang hebat.
  nya-nya: Koma pamene anthuwo ankadya nyamayo, asanayimeze nʼkomwe, ukali wa Yehova
    unafika pa iwo ndipo Iye anawakantha ndi mliri woopsa.
  hrv-hrv: 'Zatim ih razastriješe oko tabora. Meso još bijaše među njihovim zubima
    - još ga nisu prožvakali - kadli planu Jahvin gnjev protiv naroda: Jahve udari
    narod strašnim pomorom.'
  mps-mps: Tama te we bidi dabe augwaligo te ba dabe tubo gagalo pobadi yaide, deli
    sogo tama Genuai Bidigo te we bidi dali sębę yali, tama agai moni gasi tagala
    palama, tama we bidi hauwa isali.
  tpi-tpi: Taim ol manmeri i stat long kaikai mit bilong ol pisin, orait wantu Bikpela
    i belhat long ol na i salim bikpela sik nogut i kam long ol na planti manmeri
    i dai.
  dan-1931: Medens Kødet endnu var imellem Tænderne på dem, før det endnu var spist,
    blussede HERRENS Vrede op imod Folket, og HERREN lod en meget hård Straf ramme
    Folket.
  vie-OVCB: Nhưng khi người ta bắt đầu ăn thịt chim, cơn phẫn nộ của Chúa Hằng Hữu
    nổi lên, Ngài giáng tai họa khủng khiếp trên họ.
  guj-2017: પણ માંસ હજી તેઓના મોમાં જ હતું. અને તે ચવાયું પણ નહોતું એટલામાં તો તેઓના
    ઉપર યહોવાહનો કોપ સળગી ઊઠયો. અને લોકોને યહોવાહે મોટી મરકીથી માર્યા.
  pon-2006A: Eri, nindokon arail tungoal udungko eh saikinte rosala, KAUN-O ahpw engiengda
    pahn aramas ako oh ketin kalokehkin irail soumwahu lusulus ehu.
  por-BRBSL: Enquanto a carne ainda estava entre seus dentes, antes de ser mastigada,
    a raiva de Yahweh queimou contra o povo, e Yahweh atingiu o povo com uma praga
    muito grande.
  cth-cth: Hatei moi teh a la awh lahun nah, be a ca awh hoehnahlan tamimaya lathueng
    BAWIPA e lungkhueknae a kâan teh, tamimaya koe takikatho poung e lacik hoi BAWIPA
    ni a rek awh.
  twi-twi: Na nnipa no fii ase wee mmoa no bi no, Awurade bo san fuw wɔn maa ɔde ɔyaredɔm
    kum wɔn mu fa kɛse no ara.
  hlt-hlt: Maeh te a no laklo ah a ai hlan vaengah BOEIPA kah thintoek te pilnam taengah
    sai tih BOEIPA loh pilnam te hmasoe puei neh muep a ngawn.
  tbz-SIM: Kɛ̀ yɛ̀ nkpɑɑ́ kɛ ɑ̃ bɛ nɔ̀ miɛkɛ bɑ́ bɛ̀ mu nyí cɑ̀ɑ́kɛ́ yɛ kó imɑɑ nkɛ̀
    ti Yiɛ̀ nKuyie mmiɛkɛ bɛ pɛikɛ kɛ̀ kùu bɛ̀ potɛ́ kuyɛ̃ĩku diɛkù.
  msy-2020: Me kuarazir tuziba apavɨra itima, Ikiavɨra Itir God men anɨngaghegha,
    me bagha navim puv isia arɨmariar kurar mam amadazɨ, gumazamizir avɨrim ariaghire.
  dop-dop: Amɑ Tɑcɑɑ mʋ pɑ́ɑ́nɑ́ nɑ ɩ́ kʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩsɑɣɑkʋɣʋ, kɛ wɑɑtʋ wei
    pɑ suukɑɣɑ nɑntʋ kɛ pɑ nɔɔsɩ tɑɑ tɔ.
  azb-azb: Amma əti hələ dişləri arasında çeynəməmişdən əvvəl xalqa qarşı Rəbbin qəzəbi
    alovlandı, Rəbb onları şiddətli vəba ilə cəzalandırdı.
  eng-DBY: The flesh was yet between their teeth, before it was chewed, when the wrath
    of Jehovah was kindled against the people, and Jehovah smote the people with a
    very great plague.
  hin-2017: माँस उनके मुँह ही में था, और वे उसे खाने न पाए थे कि यहोवा का कोप उन पर
    भड़क उठा, और उसने उनको बहुत बड़ी मार से मारा।
  wol-KYG: Suux waa nga ca seeni gëñ, sàqameeguñu sax, sànjum Aji Sax ji tàkkal mbooloo
    ma. Aji Sax ji dumaa mbooloo ma mbas mu metti lool.
  eng-YLT: The flesh is yet between their teeth — it is not yet cut off — and the
    anger of Jehovah hath burned among the people, and Jehovah smiteth among the people
    — a very great smiting;
  kne-kne: Nanpalti da abes insida da, ngem idi daan da pay laeng okmonen, nansakiten
    Diyos daidas kaeegyat, tan palalo di bonget na.
  eng-WYC-2017: Yet flesh was in their teeth, and such meat failed them not; and lo!
    the wrath of the Lord was raised against his people, and he smote it with a full
    great vengeance.
  eng-WMBB: While the meat was still between their teeth, before it was chewed, the
    LORD’s anger burnt against the people, and the LORD struck the people with a very
    great plague.
  urd-GVH: लेकिन गोश्त के पहले टुकड़े अभी मुँह में थे कि रब का ग़ज़ब उन पर आन पड़ा,
    और उसने उनमें सख़्त वबा फैलने दी।
  rug-rug: Meke sipu korapa zomuzomue masa kurukuru meke lopu ele hena betoi rini,
    si ta ṉaziri sisigiti ni e Zihova, meke va raza ni minoho kaleana Sa si arini.
  gaz-gaz: Garuu utuma foon sun amma illee gidduu ilkaan isaanii jiruu, utuu hin alanfatin
    Waaqayyo isaanitti aaree dhaʼicha hamaadhaan isaan dhaʼe.
  fra-LSG: Comme la chair était encore entre leurs dents sans être mâchée, la colère
    de l’Éternel s’enflamma contre le peuple, et l’Éternel frappa le peuple d’une
    très grande plaie.
  gnn-gnn: Ga ḻukananydja walala marrtjina bitjarrana liŋgu walu‐ŋupara‐a‐a, guḻku'na
    mirithinana ŋanak, yurru mukthurrunana walala yukurrana morrumurru' yulŋunydja
    Garraynha. Bala ŋayi Garraynydja ŋaramurryinana walalaŋgu biyapul, ga guḻku'na
    yolŋu walala marrtjina murrmurryurruna rerriyunydja.
  yal-yal: Koni suben mɔn yi Isirayila kaane dɛ, benun e xa a ragerun, Alatala yi
    xɔlɔ e ma, a yi fitina furen nagodo e ma.
  haw-1868: Aia iwaena o ko lakou mau niho ka io, aole ia i nauia, aa mai la ka inaina
    o Iehova i na kanaka, a pepehi iho la o Iehova i na kanaka, he ahulau nui loa.
  arb-NAV: وَإِذْ كَانُوا مَازَالُوا يَمْضُغُونَ اللَّحْمَ، احْتَدَمَ غَضَبُ الرَّبِّ
    عَلَيْهِمْ، فَأَفْشَى بَيْنَهُمْ وَبَأً مُمِيتاً،
  ewe-ewe: Esi ame sia ame de asi lã la ɖuɖu me la, Yehowa do dɔmedzoe ɖe ameawo ŋu,
    eye wòtsɔ dɔvɔ̃ wu ame geɖewo.
  eng-LEE: 'The flesh was yet between their teeth, it was not yet chewed: when the
    wrath of the Lord was kindled against the people, and the Lord smote among the
    people a very great plague.'
  asm-FB: কিন্তু তেওঁলোকে দুই দাঁতৰ মাজত মঙহ কামোৰ মাৰি ধৰোঁতেই, চোবোৱাৰ আগেয়ে লোকসকললৈ
    যিহোৱাৰ ক্ৰোধ জ্বলি উঠিল। তাতে যিহোৱাই লোকসকলক অতিশয় মহামাৰীৰ দ্বাৰাই আঘাত কৰিলে।
  sus-A: كْنْ بٍينُ عِسِرَيِلَكَيٍ شَ فّ نَ سُبٍ دٌندٍ، عَلَتَلَ نَشَ شْنْ عٍ مَ،
    عَ عٍ حَشَنكَتَ عَ شْرْشْي رَ.
  fra-SBL: Comme la viande était encore entre leurs dents, avant qu'ils l'aient mâchée,
    la colère de l'Éternel s'enflamma contre le peuple, et l'Éternel frappa le peuple
    d'une très grande plaie.
  hbo-hbo: הַבָּשָׂ֗ר עֹודֶ֙נּוּ֙ בֵּ֣ין שִׁנֵּיהֶ֔ם טֶ֖רֶם יִכָּרֵ֑ת וְאַ֤ף יְהוָה֙
    חָרָ֣ה בָעָ֔ם וַיַּ֤ךְ יְהוָה֙ בָּעָ֔ם מַכָּ֖ה רַבָּ֥ה מְאֹֽד׃
  eng-WYCLIFFE: Yit `fleischis weren in the teeth `of hem, and siche mete failide
    not; and lo! the woodnesse of the Lord was reisid ayens the puple, and smoot it
    with a ful greet veniaunce.
  cwe-cwe: Mbali viwakalile hawanakomeleza kuja nyama, Mndewa Mulungu kawehila wanhu
    na kawagalila hulo kulu.
  kik-kik: No rĩrĩ, rĩrĩa nyama icio ciarĩ tũnua-inĩ twao, o na itarĩ ndanuke-rĩ,
    marakara ma Jehova magĩakanĩra andũ acio, akĩmahũũra na mũthiro mũnene.
  fra-NCL: Mais la chair était encore entre leurs dents, avant d’être consommée, que
    la colère de Yahweh s’enflamma contre le peuple, et Yahweh frappa le peuple d’une
    très grande plaie.
  cek-AK: Toe kuikoem moi to caa o ai naah, Angraeng palungphuihaih kaminawk nuiah
    phak; to pongah nihcae khaeah kanung parai nathaih kasae to phaksak.
  cuk-cuk: Israel-dulemar geb san e-gayayaba ododmaladgine, amba yoo sakumake, Bab-Jehová
    we-dulemargi isdar-binsaded, amargi boni-dummad ogwisnonikid.
  uig-CYR: Улар гөшни чайнап езип болмай, гөш техи чишлири арисида турғанда, Пәрвәрдигарниң
    ғәзиви уларға қозғилип, хәлиқни интайин еғир бир ваба билән урди.
  tel-2017: ఆ మాంసం వారి పళ్ళ మధ్య ఉండగానే, వారు దాన్ని నములుతూ ఉన్నప్పుడే యెహోవా
    వారిపై ఆగ్రహించాడు. పెద్ద రోగంతో ఆయన వారిని బాధించాడు.
  hat-BSA: Pandan vyann nan te toujou nan dan yo, avan yo te menm moulen li, kòlè
    SENYÈ a te vin limen kont pèp la, e SENYÈ a te frape pèp la avèk yon epidemi byen
    sevè.
  kos-kos: Ke srak yolyak ikwa nalos, LEUM GOD El kasrkusrakak sin mwet uh, ac oru
    tuh sie mas upa in sikyak inmasrlolos.
  hbo-WLC: הַבָּשָׂ֗ר עוֹדֶ֙נּוּ֙ בֵּ֣ין שִׁנֵּיהֶ֔ם טֶ֖רֶם יִכָּרֵ֑ת וְאַ֤ף יְהוָה֙
    חָרָ֣ה בָעָ֔ם וַיַּ֤ךְ יְהוָה֙ בָּעָ֔ם מַכָּ֖ה רַבָּ֥ה מְאֹֽד׃
  ibo-ibo: Ma mgbe anụ ndị a ka dị ha nʼọnụ, Onyenwe anyị were iwe dị ukwuu megide
    ha. O tiri ha nrịa nrịa na-efe efe.
  ory-ory: ମାତ୍ର ସେମାନଙ୍କ ଦନ୍ତ ମଧ୍ୟରେ ମାଂସ ଥାଉ ଥାଉ, ଚୋବାଇଲା ପୂର୍ବେ, ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ତହିଁରେ ସଦାପ୍ରଭୁ ଲୋକମାନଙ୍କୁ ଅତି ମହାମାରୀରେ ସଂହାର
    କଲେ।
  chk-chk: Nge lupwen ra chüen ochoch ewe fituk, nge esamwo itela, ewe Samol mi Lapalap
    a fokun song ngeniir, pwe a niela ekewe aramas ren eu mätter mi watte.
  rop-rop: Wal wen deibin stil abum bigismob bif blanga dagadagat, YAWEI bin brabli
    wail langa detlot pipul en imbin jandim nogudwan siknis langa olabat.
  ukr-1871: Ще ж було мясиво між зубами їх, ще не зʼїли його, а гнїв Господень запалав
    на людей, і вдарив Господь їх тяжким помором.
  deu-1951: Als aber das Fleisch noch unter ihren Zähnen und noch nicht verzehrt war,
    da entbrannte der Zorn des HERRN über das Volk, und der HERR schlug sie mit einer
    großen Plage.
  eng-JPS: While the flesh was yet between their teeth, ere it was chewed, the anger
    of the LORD was kindled against the people, and the LORD smote the people with
    a very great plague.
  srp-1865: Ali meso još im bijaše u zubima, jošte ga ne pojedoše, a Gospod se razgnjevi
    na narod, i udari Gospod narod pomorom vrlo velikim.
  lug-lug: Naye ennyama yali ekyali mu mannyo gaabwe nga tebannaba kugirya, obusungu
    bwa Mukama Katonda ne bubuubuukira abantu n’abaleetera kawumpuli ow’amaanyi ennyo.
  heb-heb: הבשר עודנו בין שניהם טרם יכרת ואף יהוה חרה בעם ויך יהוה בעם מכה רבה מאד׃
  ben-IRV: যখন মাংস তাদের দাঁতের মধ্যে ছিল, যখন তারা এটা চিবাচ্ছিল, সদাপ্রভু তাদের
    উপর খুব রেগে গেলেন। তিনি লোকেদেরকে ভারী মহামারী দিয়ে আঘাত করলেন।
  pan-pan: ਜਦ ਉਹ ਮਾਸ ਅਜੇ ਉਨ੍ਹਾਂ ਦੇ ਦੰਦਾਂ ਵਿੱਚ ਹੀ ਸੀ ਅਤੇ ਉਹ ਨੂੰ ਚੱਬਿਆ ਵੀ ਨਹੀਂ ਸੀ ਤਦ
    ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਪਰਜਾ ਉੱਤੇ ਭੜਕ ਉੱਠਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਪਰਜਾ ਨੂੰ ਅੱਤ ਵੱਡੀ ਬਵਾ ਨਾਲ ਮਾਰਿਆ।
  tkr-tkr: Çuru manbışde ghalyaqa hitxhır yic gyeç'esse, Rəbb milletılqa it'umra qəllamişexhena.
    Manbışilqa hapt'asın ık'ar salat'a'a.
  mya-JVB: သို့ရာတွင်ငုံးသား ကို ကိုက် ၍ မ ဝါး မှီ၊ ထာဝရဘုရား သည် သူတို့ကို အမျက်
    တော်ထွက်၍ အလွန် ပြင်း သော ဘေး နှင့်ဒဏ်ခတ် တော်မူ၏။
  tbg-tbg: Ho vaiinti nahenti uviri vira qaqi ne vauvaro Noravano Kotiva vikara arara
    itovaro nora aihaviraara vara kovaro vikaqi tuvumanta vika vi aihaviraara vare
    airi vaiinti nahenti qutu vura.
  hmo-hmo: To unai taudia ese edia uduna dekenai vamu idia atoa, idia do hadonoa lasi
    neganai, Lohiabada ena badu idia dekenai ia siahu, vadaeni ia ese roho hanai mase
    gorere dikana ta idia dekenai ia siaia.
  urd-urd: और उनका गोश्त उन्होंने दाँतों से काटा ही था और उसे चबाने भी नहीं पाए थे
    कि ख़ुदावन्द का क़हर उन लोगों पर भड़क उठा, और ख़ुदावन्द ने उन लोगों को बड़ी सख़्त
    वबा से मारा।
  rus-SYN: Мясо еще было в зубах их и не было еще съедено, как гнев Господень возгорелся
    на народ, и поразил Господь народ весьма великою язвою.
  bqc-SIM: Kɛ́ aa a nↄ̀ↄ dà ń lɛ́u gↄ̃̀ↄ aai e sò bílao, ↄ̃ Dii pↄ pàńzi à
    gagyãkàńgu.
  tcz-CHONGTHU: Ahinlah Israelten saphe chu akam uva alhai’u aval lhah ding kontah
    u chun Pakai lung hanna achung'uva ahung chu tan, pul gimneitah alhunsah tan ahi.
  mar-mar: ते मांस त्यांच्या दातात होते, ते चावण्याच्या आधीच परमेश्वराचा राग त्यांच्यावर
    भयंकर भडकला. त्यांने लोकांचा भयंकर आजाराने संहार केला.
  qub-qub: Israel runacuna codorniz aychata amurcullaptinnami Tayta Dios fiyupa rabyacurcuran.
    Chaymi castigar aypalla runacunata wañuchiran.
  bqp-bqp: Kũ ò a nↄ̀bↄↄ dà ń lɛ́n gↄ̃̀nↄ, odi le ò só dasiro, akũ Dikiri pↄ fɛ̃̀ńyĩ
    à gagagyã kàńgu.
  hat-hat: Yo te fèk konmanse manje vyann, lè Seyè a fè kòlè sou pèp la, li lage yon
    sèl epidemi sou yo pou pini yo.
  eng-BSB: But while the meat was still between their teeth, before it was chewed,
    the anger of the LORD burned against the people, and the LORD struck them with
    a severe plague.
  tod-tod: Suai naa yɛni nɔ ti-laaʋɛ, ti la dɛ numani, eyɛsu Ɠɔoɠɔ GALAGI yiiɠaawana
    ti ma, é maanɔɠɔi ʋɛɛ nuɓusɛiti ba.
  eng-WEBPB: While the meat was still between their teeth, before it was chewed, the
    LORD’s anger burnt against the people, and the LORD struck the people with a very
    great plague.
  kbq-kbq: Hagi ana namama agafama hu'za ani'za nakriku nehazegeno, Ra Anumzamofo
    rimpa he'zamo'a mrerigeno, tusi kri vahe'mokizmi zamavate atregeno eme zamazeri
    haviza hu'ne.
  nhe-BL: Pero quema pejque quicuaj nacatl nopa israelitame, TOTECO cualanqui ininhuaya
    huan quintitlanili se hueyi cocolistli huan quichijqui ma miquica miyac tlacame.
  bus-bus: Kɛ̀ aↄ̃ à nↄ̀bↄ dà ń lɛ́n gↄ̃ↄ, aↄ̃ↄe e wà só bítaro, ben Dii pↄ fɛ̃̀ńzi
    à gagyãa kàńgu.
  gub-BL: Wano'o kwer heta tetea'u mehe we Tupàn Tuweharupi Wiko Ma'e wikwahy teko
    wanupe kury. Uzepyk wanehe ma'eahy haw iaiw ma'e imono pà wanupe. Umàno teko tetea'u
    wà.
  eng-DRA: 'As yet the flesh was between their teeth, neither had that kind of meat
    failed: when behold the wrath of the Lord being provoked against the people, struck
    them with an exceeding great plague.'
