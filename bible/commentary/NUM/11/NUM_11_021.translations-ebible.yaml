verse: NUM.011.021
translations:
  mal-C: 'എന്നാൽ മോശ പറഞ്ഞു: “ഇവിടെ ആറുലക്ഷം യോദ്ധാക്കളുടെ മധ്യേ ഞാൻ നിൽക്കുന്നു,
    എന്നിട്ടും ‘ഞാൻ അവർക്ക് മാംസം കൊടുക്കും; അവർ ഒരുമാസം അതു ഭക്ഷിക്കും’ എന്ന് അങ്ങു
    പറയുന്നു.'
  deu-TKW: 'Da entgegnete Mose: Sechshunderttausend Mann zu Fuß zählt das Volk, unter
    welchem ich weile, und du verheißest: Fleisch will ich ihnen schaffen, daß sie
    einen ganzen Monat lang zu essen haben?'
  lin-lin: 'Moyize alobaki lisusu : — Bato nkoto nkama motoba bazali kotambola sima
    na ngai, mpe Yo ozali koloba : « Nakopesa bango misuni ya kolia mpo na sanza mobimba ! »'
  eng-LSV: And Moses says, “Six hundred thousand footmen [are] the people in whose
    midst I [dwell]; and You, You have said, I give flesh to them, and they have eaten
    [for] a month of days!
  eng-GNV: 'And Moses saide, Six hundreth thousande footemen are there of the people,
    among whom I am: and thou saiest, I will giue them flesh, that they may eate a
    moneth long.'
  eng-WEBSTER: And Moses said, The people among whom I am , are six hundred thousand
    footmen; and thou hast said, I will give them flesh, that they may eat a whole
    month.
  nhw-BL: 'Huajca Moisés quiijto: ―San tlacame catli nejnemij nohuaya itztoque 600
    mil huan iyoca sihuame huan coneme. ¿Quenicatza tiquijtohua techmacas nacatl para
    tijcuase nochi se metztli?'
  swh-ONEN: Lakini Mose alisema, “Mimi niko hapa miongoni mwa watu 600,000 wanaotembea
    kwa miguu, nawe umesema, ‘Nitawapa nyama ya kula kwa mwezi mzima!’
  bba-bba: Mɔwisi u Yinni Gusunɔ wisɑ u nɛɛ, tɔn durɔbu nɔrɔbun subɑ nɑtɑwɑ (600.000)
    Isirelibɑ bɑ sɑ̃ɑ, bèn suunu sɔɔ nɑ wɑ̃ɑ. Yerɑ ɑ nɛɛ, kɑɑ bu yɑɑ wɛ̃ bu tem sere
    suru ɡirɑ mɑm mɑm?
  eng-KJVCPB: And Moses said, The people, amongst whom I am, are six hundred thousand
    footmen; and thou hast said, I will give them flesh, that they may eat a whole
    month.
  luo-luo: To Musa nodwoko niya, “Antie gi ji alufu mia achiel mawuotho gi tiendgi,
    to in to iwacho ni, ‘Abiro miyogi ringʼo moromogi chamo kuom dwe achiel mangima!’
  meu-meu: 'A Mose eto, Be, egu bese taudia iboudiai be domaga tauratoi aedia amo
    e rakamu: taudia; a oi na o tomu “Vamu baina henidia, bae ania, ela bona hua ta
    baine ore”.'
  npi-ULB: त्यसपछि मोशाले भने, “म छ लाख मानिससँग छु, र तपाईंले भन्‍नुभएको छ, 'मैले
    तिनीहरूलाई पुरै एक महिना मासु खान दिनेछु ।'
  yor-yor: Ṣùgbọ́n Mose sọ pé, “Mo wà láàrín ọgbọ̀n ọ̀kẹ́ ènìyàn (600,000) ni ìrìnkiri,
    ó sì sọ pé, ‘Èmi ó fún wọn ní ẹran láti jẹ fún oṣù kan gbáko!’
  emp-NTPO: 'Moiseba jarasia: –Umaquĩrãrã awa mʌ̃ ume seisciento mil panʌa. Maʌ̃da
    bʌa jara b̶ʌa jed̶eco ab̶a nedjarada dairãba cod̶amãrẽã diaida.'
  pes-OPCB: 'ولی موسی گفت: «تنها تعداد سربازان پیادهٔ قوم ششصد هزار نفر است و آنگاه
    تو قول می‌دهی که یک ماه تمام گوشت به این قوم بدهی؟'
  tgl-ULB: Pagkatapos sinabi ni Moises, “Kasama ko ang 600, 000 na katao, at sinabi
    mo, 'Bibigyan ko sila ng karne sa loob ng isang buong buwan.'
  cbu-NT: Móysissha; Zuraksha. Itaru, iyashuch tputs zapan washunand 600 mil tputs
    kamuzanandari taaranaya. Itaru, shiyshat iyaa tárangsha; Nuw siyaam wanuts katungsheemis
    zapan panachintspa. Ichingaru zar, ichingaritam tsup katungatssa, tárangsha.
  hui-hui: Mosesehanda Anduane Homogohondo lalu, Wali agali o haru kogo daosini hangu
    handari waragariadago (600,000) i̱na nogo egaru ege mbira no karulapelo ngule
    larigo wali agali o karubigo nelo agiha ngaria muleberebe, lalu hale hene.
  mya-mya: မော​ရှေ​က​ထာ​ဝ​ရ​ဘု​ရား​အား``အ​ကျွန်ုပ်​မှာ လူ​ပေါင်း​ခြောက်​သိန်း​ရှိ​ပါ​၏။
    ကိုယ်​တော်​က သူ​တို့​အား​တစ်​လ​ပတ်​လုံး​အ​သား​ကျွေး မည်​ဟု​မိန့်​တော်​မူ​ပါ​သည်။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་འདི་ལྟར། ང་དང་མཉམ་དུ་གནས་པའི་མི་ཚོགས་འདི་ལས་རྐང་ཐང་ལ་སྐྱོད་མཁན་འབུམ་དྲུག་ཡོད་ཀྱང་།
    ཁྱེད་ཀྱིས་ད་དུང་བདག་གིས་དེ་དག་ལ་ཟླ་གཅིག་གི་རིང་ལ་བཟའ་རྒྱུའི་ཤ་གནང་བར་བྱ་ཞེས་གསུངས་པའོ།
    །
  sna-sna: Asi Mozisi akati, “Hezvi ndiri pakati pavanhu mazana matanhatu ezviuru
    vanofamba netsoka, zvino imi munoti, ‘Ini ndichavapa nyama kuti vadye kwomwedzi
    wose!’
  spa-BLM: 'Moisés dijo: “El pueblo, en medio del cual me encuentro, es de seiscientos
    mil hombres de a pie; y tú has dicho: ‘Les daré comida para que coman todo un
    mes’.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'' icha tic: —Mamin Jehová, a eb'' anima ved''nac
    tic, ay 600 mil eb'' vinac stiempoal yoch soldadoal. Ch''oc pax yaj eb'' ix ix
    yed'' eb'' cotac unin, tzalani to jun ujal ol ac'' noc'' chib''ej co chi''a.'
  swh-ULB: Kisha Musa akasema, “Mimi nina watu 600, 000, na wewe umesema, “Nitawapa
    nyama mle kwa mwezi mmoja,'
  bel-bel: 'І сказаў Майсей: шэсьцьсот тысяч пешых у народзе гэтым, сярод якога і
    я; а Ты кажаш: Я дам ім мяса, і будуць есьці цэлы месяц!'
  deu-ELBBK: 'Und Mose sprach: 600.000 Mann zu Fuß ist das Volk, in dessen Mitte ich
    bin, und du sprichst: Fleisch will ich ihnen geben, dass sie einen ganzen Monat
    essen!'
  mbb-OT: Piru migkaǥi si Moises te, “600,000 langun is menge etew he zuma ku, ne
    ǥuntaan migkaǥi ka he ebeǥayan nu sikandan te usa he egkekaan dan seled te senge
    vulan?
  mal-2015: 'അപ്പോൾ മോശെ: എന്നോടുകൂടെയുള്ള ജനം ആറുലക്ഷം കാലാൾ ഉണ്ടു; ഒരു മാസം മുഴുവൻ
    തിന്മാൻ ഞാൻ അവർക്കു ഇറച്ചി കൊടുക്കുമെന്നു നീ അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'O Mojžiš pre oda phenďa: „Kade manca hin 600 000 murša a tu phenes: ‚Dava
    len mas a on les chana calo čhon!‘'
  pes-OPV: 'موسی گفت: «قومی که من در میان ایشانم، ششصد هزار پیاده‌اند و تو گفتی ایشان
    را گوشت خواهم داد تا یک ماه تمام بخورند.'
  ron-1924: 'Мойсе а зис: „Шасе суте де мий де оамень каре мерг пе жос алкэтуеск попорул
    ын мижлокул кэруя сунт еу, ши Ту зичь: ‘Ле вой да карне ши вор мынка о лунэ ынтрягэ!’'
  ben-OBCV: কিন্তু মোশি বললেন, “এখানে আমি ছয় লক্ষ পদাতিকের মধ্যে অবস্থান করছি এবং
    তুমি বলছ, ‘আমি তাদের এক মাস পর্যন্ত মাংস ভোজন করতে দেব!’
  som-som: Markaasaa Muuse yidhi, Dadka aan dhex joogaa waa lix boqol oo kun oo nin
    oo lug ah, oo adna waxaad tidhi, Waxaan iyaga siinayaa hilib ay bil dhan cunaan.
  lat-VUC: 'Et ait Moyses: Sexcenta millia peditum hujus populi sunt: et tu dicis:
    Dabo eis esum carnium mense integro?'
  eng-ASVBT: And Moses said, The people, among whom I am, are six hundred thousand
    footmen; and thou hast said, I will give them flesh, that they may eat a whole
    month.
  ita-1885: 'E Mosè disse: Questo popolo, fra il quale io sono, è di seicentomila
    uomini a piè; e tu hai detto: Io darò loro della carne, ed essi ne mangeranno
    un mese intiero.'
  eng-LXXUP: And Moses said, The people among whom I am are six hundred thousand footmen;
    and thou saidst, I will give them flesh to eat, and they shall eat a whole month.
  eng-ULB: Then Moses said, “I am with 600,000 people, and you have said, 'I will
    give them meat to eat for a whole month.'
  spa-VBL: 'Pero Moisés respondió: “Estoy aquí con 600.000 personas y me dices: ‘Les
    voy a dar carne y la comerán durante un mes’?'
  fra-_FOB: 'Et Moïse dit: Il y a six cent mille hommes de pied dans ce peuple, au
    milieu duquel je suis; et tu as dit: Je leur donnerai de la chair, et ils en mangeront
    un mois entier.'
  mal-mal: 'അപ്പോൾ മോശെ: “എന്നോടുകൂടി ജനം ആറുലക്ഷം കാലാൾ ഉണ്ട്; ഒരു മാസം മുഴുവൻ തിന്നുവാൻ
    ഞാൻ അവർക്ക് ഇറച്ചി കൊടുക്കുമെന്ന് അങ്ങ് അരുളിച്ചെയ്യുന്നു.'
  urd-GVR: Lekin Mūsā ne etarāz kiyā, “Agar qaum ke paidal chalne wāle gine jāeṅ to
    chhih lākh haiṅ. Tū kis tarah hameṅ ek māh tak gosht muhaiyā karegā?
  suz-BL: मिनु मोसामी “गो नु लां गाक्‍ब मुर ६ लाख बाक्‍नीम। मो हना यो, गे ‘मेको आन
    कली महिना का सम्‍म श्‍ये ब्‍वचा गेनुङमी’ देंतीनी।
  ita-1927: 'E Mosè disse: “Questo popolo, in mezzo al quale mi trovo, novera seicentomila
    adulti, e tu hai detto: Io darò loro della carne, e ne mangeranno per un mese
    intero!'
  ckb-ckb: 'بەڵام موسا گوتی: «ئەو گەلەی من لەنێویانم شەش سەد هەزار پیادەیە، تۆش فەرمووت:
    ”گۆشتیان دەدەمێ لێی بخۆن بۆ ماوەی مانگێک!“'
  eng-BBE: Then Moses said, The people, among whom I am, are six hundred thousand
    men on foot; and you have said, I will give them flesh to be their food for a
    month.
  kan-OKCV: ಆದರೆ ಮೋಶೆಯು, “ನನ್ನ ಸಂಗಡ ಇರುವ ಜನರು ಆರು ಲಕ್ಷ ಕಾಲಾಳುಗಳು. ಅವರು ಒಂದು ತಿಂಗಳು
    ಪೂರ್ತಿ ತಿನ್ನುವ ಹಾಗೆ, ಅವರಿಗೆ ನಾನು ಮಾಂಸವನ್ನು ಕೊಡುವೆನೆಂದು ನೀವು ಹೇಳಿದ್ದೀರಿ.
  bbb-bbb: Areme Mosisi fu urina E Ireobo ije kuae, Naka e ma uruvana sigisi aderedi
    tauseni (600,000) ijena igia manikoga a kie na asame besu ijadufuo guove ijia
    na fanuve vajiakono kie.
  tam-2017: 'அதற்கு மோசே: “என்னுடன் இருக்கிற காலாட்கள் ஆறுலட்சம்பேர்; ஒரு மாதம் முழுவதும்
    சாப்பிடும்படி அவர்களுக்கு இறைச்சி கொடுப்பேன் என்று சொன்னீரே.'
  spa-RV-1909: 'Entonces dijo Moisés: Seiscientos mil de á pie es el pueblo en medio
    del cual yo estoy; y tú dices: Les daré carne, y comerán el tiempo de un mes.'
  ron-BTF: 'Și Moise a spus: Poporul, printre care eu sunt, sunt șase sute de mii
    de pedeștri; și tu ai spus: Eu le voi da carne, ca ei să mănânce o lună întreagă.'
  eng-WEBP: Moses said, “The people, among whom I am, are six hundred thousand men
    on foot; and you have said, ‘I will give them meat, that they may eat a whole
    month.’
  eng-FBV: But Moses replied, “Here I am with 600,000 people and you're telling me,
    ‘I'm going to give them meat and they'll eat it for a month’?
  nld-1939: 'En Moses zei: Het volk waaronder ik toef, is zeshonderd duizend man sterk,
    en Gij zegt: “Ik zal het een maand lang vlees laten eten!”'
  nch-BL: 'Huajca Moisés quiijto: ―San tacame cati nejnemij nohuaya itztoque 600 mil
    huan iyoca sihuame huan coneme. ¿Quenicatza tiquijtohua techmacas nacat para tijcuase
    nochi se metzti?'
  vie-1934: 'Môi-se thưa rằng: Trong dân sự tôi đang ở đây, có sáu trăm ngàn người
    đàn ông, mà Ngài có phán rằng: Ta sẽ phát thịt cho dân nầy ăn trong một tháng
    trọn.'
  hin-CV: किंतु मोशेह ने इस पर कहा, “जिन लोगों का यहां वर्णन हो रहा है, वे छः लाख
    पदयात्री हैं; फिर भी आप कह रहे हैं, ‘मैं उन्हें मांस का भोजन दूंगा, कि वे एक महीने
    तक इसको खाते रहें!’
  eng-OURB: Moses [Drawn out] said, “The people, among whom I am, are six hundred
    thousand men on foot; and you have said, ‘I will give them meat, that they may
    eat a whole month.’
  spa-BES: 'Entonces Moisés dijo: Las personas entre las cuales yo estoy, son seiscientos
    mil hombres a pie; Y tú has dicho: les daré carne para que sea su alimento durante
    un mes.'
  tdx-tdx: Aa hoe t’i Mosè, Lahin-defo enen-ketse o mañariseho ahio; Ihe manao amako
    ty hoe, Hanjotsoako hena hikama’ iareo volañe raike.
  vid-vid: Ila Musa nakamlonjela Mkulu Nguluwi, “Winji wa wanhu ndilinguwalongoza
    hano ndo lachi sita walingujenda kwa magulu, na hegwe kwangulonga, ‘Ndowapani
    miwunde ja kuhega mwezi weng'ha!’
  eng-OKE: But Mosheh said, The people among whom I am are six hundred thousand footmen;
    and Thou hast said, I will give them flesh to eat for a month of days.
  tha-KJV: แต่​โมเสสกราบทูลว่า “​คนที​่ข้าพระองค์​อยู่​ท่ามกลางเขานั้นเป็นทหารราบหกแสนคน
    และพระองค์ตรั​สว​่า ‘เราจะให้เนื้อเขาทั้งหลายกินครบเดือนหนึ่ง’
  por-BR-2018: 'Então disse Moisés: Seiscentos mil a pé é este povo no meio do qual
    estou; e tu dizes: Eu lhes darei carne, e comerão um mês inteiro.'
  deu-ELO: 'Und Mose sprach: Sechshunderttausend Mann zu Fuß ist das Volk, in dessen
    Mitte ich bin, und du sprichst: Fleisch will ich ihnen geben, daß sie einen ganzen
    Monat essen!'
  eng-WYC-2018: And Moses said to the Lord, Six hundred thousand of footmen be of
    this people, and thou sayest, I shall give them to eat flesh an whole month. (And
    Moses said to the Lord, Six hundred thousand footmen be among these people, and
    thou sayest, I shall give all of them flesh to eat for a whole month?)
  epo-epo: 'Kaj Moseo diris: El sescent mil piedirantoj konsistas la popolo, en kies
    mezo mi estas; kaj Vi diras: Mi donos al ili viandon, ke ili manĝos dum tuta monato!'
  uig-PIN: 'Musa: — Mǝn ularning arisida turuwatⱪan bu hǝlⱪtin yolƣa qiⱪalaydiƣan
    ǝrkǝklǝr altǝ yüz ming tursa, Sǝn tehi: «Mǝn ularni gɵx yǝydiƣan, ⱨǝtta pütün
    bir ay gɵx yǝydiƣan ⱪilimǝn» dǝysǝn;'
  beo-beo: Mousese da Hina Godema amane sia:i, “Na da dunu 600,000 agoane ouligilala.
    Amola Di da ilima oubi afae amoga manu defele hu imunu sia:sa.
  tpi-OTNT: Orait Moses i bekim tok long Bikpela olsem, “Bikpela, harim. Mi save bosim
    600,000 man na yu tok, bai yu givim abus long ol inap long wanpela mun. Tasol
    bai yu painim abus we na yu givim ol?
  hau-SA: Amma Musa ya ce, “Ga ni a cikin mutane dubu ɗari shida tafe tare da ni,
    kana kuma cewa, ‘Zan ba su nama su ci har wata guda cur!’
  uig-LAT: 'Musa: — Men ularning arisida turuwatqan bu xelqtin yolgha chiqalaydighan
    erkekler alte yüz ming tursa, Sen téxi: «Men ularni gösh yeydighan, hetta pütün
    bir ay gösh yeydighan qilimen» deysen;'
  nde-nde: Kodwa uMosi wathi, “Mina ngilapha phakathi kwamadoda azinkulungwane ezingamakhulu
    ayisithupha (600,000) ahamba ngezinyawo, kodwa wena uthi, ‘Ngizabanika inyama
    abazayidla okwenyanga yonke!’
  ton-ton: Pea naʻe pehē ʻe Mōsese, “Ko e kakai ʻoku ou nofo ʻi ai, ʻoku nau toko
    ono kilu ʻae kau tangata fononga; pea kuo ke pehē, Te u foaki ʻae kakano kiate
    kinautolu, kenau kai ai ʻi he māhina ʻe taha.
  ces-1613: 'I řekl Mojžíš: Šestkrát sto tisíců pěších jest tohoto lidu, mezi nimiž
    já jsem, a ty pravíš: Dám jim masa, aby jedli za celý měsíc.'
  eng-WMB: Moses said, “The people, among whom I am, are six hundred thousand men
    on foot; and you have said, ‘I will give them meat, that they may eat a whole
    month.’
  tam-TCV: 'அதற்கு மோசே: “என்னுடன் ஆறு இலட்சம் மனிதர் இருக்கிறார்கள், ‘நீரோ ஒரு மாதத்திற்கு
    அவர்களுக்கு இறைச்சி தருவதாகச் சொல்கிறீர்!’'
  ceb-ULB: Unya miingon si Moises, “Uban kanako ang 600, 000 ka mga tawo, ug miingon
    ka, 'Hatagan ko sila ug karne aron ilang kaonon sulod sa tibuok bulan.'
  pol-UBG: 'Mojżesz powiedział: Sześćset tysięcy pieszych liczy ten lud, pośród którego
