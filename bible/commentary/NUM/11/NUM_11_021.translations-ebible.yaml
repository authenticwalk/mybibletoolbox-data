    ụkwụ eje ka m nọ nʼetiti ha, ma ị na-asị, ‘Aga m enye ha anụ otu ọnwa.’
  ory-ory: ତେବେ ମୋଶା କହିଲେ, “ମୁଁ ଯେଉଁ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅଛି, ସେମାନେ ଛଅ ଲକ୍ଷ ପଦାତିକ;
    ତଥାପି ତୁମ୍ଭେ କହୁଅଛ, ‘ଆମ୍ଭେ ସେମାନଙ୍କୁ ମାଂସ ଦେବା, ସେମାନେ ତାହା ସମ୍ପୂର୍ଣ୍ଣ ଏକ ମାସ
    ଖାଇବେ।’
  chk-chk: Nge Moses a üreni Kot, “Iei üa emweni wonopükü ngeröü aramas, nge en ka
    apasa pwe kopwe ngeniir fituk, pwe repwe ochoch lon ükükün unusen eu maram.
  rop-rop: Wal Mosis bin tok langa YAWEI, “Mi iya lidimbat 600,000 pipul, en yubin
    tok yu garra gibit olabat bigismob bif blanga wan manth?
  ukr-1871: 'І сказав Мойсей: Народу, що між ним обертаюсь, шістьдесять тисяч піхоти,
    а ти промовив: Дам їм мясива, щоб їли цїлий місяць.'
  deu-1951: 'Und Mose sprach: Sechshunderttausend Mann Fußvolk sind es, darunter ich
    bin, und du sprichst: Ich will ihnen Fleisch geben, daß sie einen Monat lang zu
    essen haben!'
  eng-JPS: 'And Moses said: ''The people, among whom I am, are six hundred thousand
    men on foot; and yet Thou hast said: I will give them flesh, that they may eat
    a whole month!'
  srp-1865: 'A Mojsije reèe: šest stotina tisuæa pješaka ima naroda, u kojem sam,
    pa ti kažeš: daæu im mesa da jedu cio mjesec dana.'
  lug-lug: Musa n’agamba nti, “Abantu bano mwe ndi bawera omuwendo gwa mitwalo nkaaga
    abatambuza ebigere, naawe ogamba nti, ‘Nzija kubawa ennyama gye banaalya okumala
    omwezi mulamba!’
  heb-heb: ויאמר משה שש מאות אלף רגלי העם אשר אנכי בקרבו ואתה אמרת בשר אתן להם ואכלו
    חדש ימים׃
  ben-IRV: তখন মোশি বললেন, “আমি যে লোকেদের মধ্যে আছি, তারা ছয় লক্ষ জন; আর তুমি বলছ,
    ‘আমি সম্পূর্ণ একমাস তাদেরকে খাবার মাংস দেব’।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਆਖਿਆ ਕਿ ਇਹ ਪਰਜਾ ਜਿਸ ਦੇ ਵਿੱਚ ਮੈਂ ਹਾਂ, ਛੇ ਲੱਖ ਪਿਆਦੇ ਹੀ ਹਨ ਅਤੇ
    ਤੂੰ ਮੈਨੂੰ ਆਖਦਾ ਹੈਂ ਕਿ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਸ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਪੂਰਾ ਮਹੀਨਾ ਖਾਣਗੇ!
  tkr-tkr: 'Mısee eyhen: – Həşde yizde k''ane yixhıd vəş aazır (600 000) adamiy vor,
    Ğunad eyhen: «Zı manbışis sa vazna avts''esin çuru heles!»'
  mya-JVB: မောရှေ ကလည်း ၊ အကျွန်ုပ် နှင့် ဆိုင်သော လူ ယောက်ျားအပေါင်းခြောက် သိန်းရှိကြသည်ဖြစ်၍ကိုယ်တော်က
    တ လစား စရာဘို့ သူ တို့အား အမဲသား ကို ငါပေး မည်ဟု မိန့် တော်မူပါသည်တကား၊
  tbg-tbg: Noravano Kotiva minti tuvaro Mosiva nai tiva amiro tiharo, Noravauvo, iriane.
    Te airi vaiinti nahenti 600,000navuqaa raqiki vaurarama are tihara, Te homa vohaa
    torara vika mati nimirerave, tiaro. Ho are taihairae mati vira rantakera vika
    nimirevae tiaro?
  hmo-hmo: To Mose be Lohiabada dekenai ia hereva, ia gwau, “Be, lauegu bese taudia
    be 600,000, edia aena dekenai idia raka taudia. To oi gwau, ‘Vamu do lau henidia,
    do idia ania, ela bona hua ta do ia ore.’
  urd-urd: फिर मूसा कहने लगा, “जिन लोगों में मैं हूँ उनमें छः लाख तो प्यादे ही हैं;
    और तू ने कहा है कि मैं उनको इतना गोश्त दूँगा कि वह महीने भर उसे खाते रहेंगे।
  rus-SYN: 'И сказал Моисей: шестьсот тысяч пеших в народе сем, среди которого я нахожусь;
    а Ты говоришь: Я дам им мясо, и будут есть целый месяц!'
  bqc-SIM: 'Ɔ̃ Mↄizi mɛ̀: Gↄ̃ɛↄ kumanↄ tá guu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa àaↄ̃ɛ (600.000),
    ↄ̃ n mɛ̀ ńyↄ̃ ń gba nↄ̀ↄ aa so e mↄ gbãa doa?'
  tcz-CHONGTHU: Ahin Mose chun Pakai chu adonbut nin, “tuahi mihem sang jagup keima
    toh um kahiuve, ahin Pakai nangma in 'lhakhat sungse aneh diu kapeh ding ahi!
    nati.'
  mar-mar: नंतर मोशे म्हणाला, परमेश्वरा येथे सहा लाख लोक आहेत आणि तू म्हणतोस की, ह्याना
    पूर्ण महिनाभर पुरेल एवढे मांस मी खावयास देईन!
  qub-qub: 'Chaura Moisés niran: «Nogawan shamoj runacunaga pillyapaj alli cajlla
    sojta pachac warangami (600,000) caycan. ¿Chayno caycaptinchu ‹juc quillami aychata
    garashaj› nimanqui?'
  bqp-bqp: 'Akũ Musa pì: Gↄ̃gbɛ̃nↄn kú kũmao tá gũn gbɛ̃nↄn dúbu wàa aakↄ̃, akũ
    n pì ĩni nↄ̀bↄ kpáḿma ò só ari mↄ do gbãngbãn yá?'
  hat-hat: 'Moyiz di Seyè a: -Se sisanmil (0600.000) moun wi ki sou kont mwen. Epi
    ou di w''ap ba yo vyann kont pou yo manje yon mwa.'
  eng-BSB: But Moses replied, “Here I am among 600,000 men on foot, yet You say, ‘I
    will give them meat, and they will eat for a month.’
  tod-tod: 'Moize gooɠaaʋoteni, é ɠɛ ma: «Niima nuɓusɛiti gè ti zaama, gá ga zunu
    waaundɔzita (600 000), è minazeɠe naati bɛ ga ta suai mi alu gila daawu ɲɛgɛlɛin!'
  eng-WEBPB: Moses said, “The people, amongst whom I am, are six hundred thousand
    men on foot; and you have said, ‘I will give them meat, that they may eat a whole
    month.’
  kbq-kbq: Hianagi Mosese'a ana kemofo nona'a amanage hu'ne, 600,000ni'a sondia vahe'ene
    menina nagra mani'nogenka, Kagra anage hane, Nagra zamananke'za zamisanuge'za
    mago ikamofo agu'afina negahaze nehane.
  nhe-BL: 'Huajca Moisés quiijto: ―San tlacame tlen nejnemij nohuaya itztoque 600
    mil huan iyoca sihuame huan coneme. ¿Quejatza tiquijtohua titechmacas nacatl para
    tijcuase nochi se metztli?'
  bus-bus: 'Ben Musa bè: Gↄ̃gbɛ̃nↄↄ kúmao tá guu gↄ̃ↄn bↄrↄ wàa aagↄ̃, ben n bè nɛ́
    nↄ̀bↄ kpáḿma wà só ai mↄ do gbãngbãn-ↄ́?'
  gub-BL: Uze'eg Moizez. — Araha 600.000 awa wanereko ihe wà. — Amono putar ma'ero'o
    kwer tetea'u wanupe nehe. Umumaw putar pitài zahy i'u pà wà nehe, ere kwez ihewe.
  eng-DRA: 'And Moses said: There are six hundred thousand footmen of this people,
    and sayest thou: I will give them flesh to eat a whole month?'
