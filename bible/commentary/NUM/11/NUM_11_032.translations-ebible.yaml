    and they spread them abroad for themselves round about the camp.'
  hin-2017: और लोगों ने उठकर उस दिन भर और रात भर, और दूसरे दिन भी दिन भर बटेरों को
    बटोरते रहे; जिसने कम से कम बटोरा उसने दस होमेर बटोरा; और उन्होंने उन्हें छावनी
    के चारों ओर फैला दिया।
  wol-KYG: Ci kaw loolu mbooloo ma taxaw di for, bëccëgub keroog bépp, ak guddi ga
    gépp, ak bëccëgub ëllëg sa sépp, ba ka gëna néewle, for lu mat fukki barigo. Ñu
    weer përëntaan ya fa wër dal ba.
  eng-YLT: And the people rise all that day, and all the night, and all the day after,
    and gather the quails — he who hath least hath gathered ten homers — and they
    spread them out for themselves round about the camp.
  kne-kne: Sin sidi ay agew, naninsin-agew da ay nandepdepap olay sin nalabi. Say
    inamag da kasin sin kabigatana. Esa ya esa et nan-olnong si sinlibo ay kilo ono
    nasurok. Pinalti da asi da pay inbilag ay nanniliked sin kampo da.
  eng-WYC-2017: Therefore the people rose in all that day, and that night, and into
    the tother day, and gathered a multitude of curlews; he that gathered little,
    gathered ten cors; and they dried those curlews by compass of the tents.
  eng-WMBB: The people rose up all that day, and all of that night, and all the next
    day, and gathered the quails. He who gathered least gathered ten homers; and they
    spread them all out for themselves around the camp.
  urd-GVH: उस पूरे दिन और रात और अगले पूरे दिन लोग निकलकर बटेरें जमा करते रहे। हर
    एक ने कम अज़ कम दस बड़ी टोकरियाँ भर लीं। फिर उन्होंने उनका गोश्त ख़ैमे के इर्दगिर्द
    ज़मीन पर फैला दिया ताकि वह ख़ुश्क हो जाए।
  rug-rug: Ke koasa doduruna sa rane na boṉi asa meke koasa doduruna sa rane koivugona,
    si tuqe kurukuru lamo si arini, meke hopeke arini si varigara ni meke va siṉi
    rini padana hola nia lima ṉavulu puta vovoina. Meke va rimata popai rini koasa
    doduruna sa vasina lavata pa vari likohaedi rina dia ipi si arini.
  gaz-gaz: Guyyaa sana guutuu fi halkan sana guutuu, guyyaa itti aanu guutuus sabni
    sun gad baʼee dimbiriqqee sana walitti qabate; isaan keessaas namni homeerii kudhanii
    gad walitti qabate hin turre. Ergasii dimbiriqqee sana naannoo qubata sanaa afatan.
  fra-LSG: Pendant tout ce jour et toute la nuit, et pendant toute la journée du lendemain,
    le peuple se leva et ramassa les cailles; celui qui en avait ramassé le moins
    en avait dix homers. Ils les étendirent pour eux autour du camp.
  gnn-gnn: Ga ŋuriŋi yolŋu'‐yulŋuyu yukurrana djämanydja walu‐ŋupara ga munha‐ŋupara,
    wapmaraŋala yukurrana ŋunhiyi wäyindja malanha, bala ḻithanmaraŋala marrtjina
    ŋunhi wäyindja walulilina.
  yal-yal: Yamaan yi fɛriɲɛn e suxɛ, e xi e suxɛ. Na xɔtɔn bode e mɔn yi fɛriɲɛn dɔmɛne
    suxɛ han birin yi e suxu han kilo wuli keden. E yi e sa daaxaden nabilinni alogo
    e xa xara.
  haw-1868: 'Ku ae la na kanaka iluna ia la a po, ia po a ao, a ia la aku a po; ohi
    iho la lakou i na selu: a o ka mea hoiliili hapa, he umi na homera kana i hoiliili
    ai, a kaulai aku la lakou ia mea no lakou iho a puni kahi hoomoana.'
  arb-NAV: فَهَبَّ الشَّعْبُ طَوَالَ ذَلِكَ النَّهَارِ وَاللَّيْلِ، وَكُلَّ نَهَارِ
    الْيَوْمِ التَّالِي يَلْتَقِطُونَ السُّمَانِيَ. فَكَانَتْ أَقَلُّ كَمِّيَّةٍ جُمِعَتْ
    حَوَالَيْ عَشْرَةِ حَوَامِرَ (نَحْوَ أَلْفَيْنِ وَأَرْبَعَ مِئَةِ لِتْرٍ)، ثُمَّ
    نَشَرُوهَا حَوْلَ الْمُخَيَّمِ لِتَجِفَّ.
  ewe-ewe: Ŋkeke kple zã blibo la kpakple ŋkeke si kplɔe ɖo la, ameawo do go yi ɖalé
    tegliawo, eye ame aɖeke melé tegliawo wòle sue wu kilo eve kple afã o. Wosia wo
    ƒo xlã asaɖa blibo la kpe ɖo.
  eng-LEE: 'And the people arose all that day, and all that night, and all the following
    day, and they gathered the quails; he that had taken the least, had gathered ten
    chomers: and they spread them out for themselves round about the camp.'
  asm-FB: তাতে তেওঁলোকে সেই ওৰে দিন ওৰে ৰাতি আৰু পিছদিনাও গোটেই দিন উঠি সেই বটা চৰাইবোৰ
    গোটালে। তেওঁলোকৰ মাজত যেয়ে সকলোতকৈ তাকৰকৈ গোটালে, তাৰো দহ হোমৰ আছিল। পাছত তেওঁলোকৰ
    ছাউনিৰ চাৰিওফালে নিজৰ বাবে, তাক শুকাবলৈ মেলি দিলে।
  sus-A: حَمَ نَشَ قّيحّن نَ شْنِيٍ مَتٌنفٌ رَ، هَن نَ كُيٍ عِبَ. عٍ مَن نَشَ قّيحّن
    شْنِيٍ مَتٌنفٌ رَ، هَن كَنكَن نَشَ ثَانِ يَ قُ سْتْ، لِتِرِ كّمّ سَشَن تٌنفٌ سُولِ
    سَمَ ثَانِ نَشَن كُي. عٍ نَشَ عٍ رَقٍن عٍ شَ يٌنكِندٍ رَبِلِنيِ.
  fra-SBL: Le peuple se leva tout ce jour-là, toute cette nuit-là et tout le lendemain,
    et il ramassa les cailles. Celui qui en ramassait le moins en ramassait dix, et
    ils se les répartirent autour du camp.
  hbo-hbo: וַיָּ֣קָם הָעָ֡ם כָּל־הַיֹּום֩ הַה֨וּא וְכָל־הַלַּ֜יְלָה וְכֹ֣ל ׀ יֹ֣ום
    הַֽמָּחֳרָ֗ת וַיַּֽאַסְפוּ֙ אֶת־הַשְּׂלָ֔ו הַמַּמְעִ֕יט אָסַ֖ף עֲשָׂרָ֣ה חֳמָרִ֑ים
    וַיִּשְׁטְח֤וּ לָהֶם֙ שָׁטֹ֔וחַ סְבִיבֹ֖ות הַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: Therfor the puple roos in al that dai and nyyt and in to the tothir
    dai, and gaderide the multitude of curlewis; he that gaderide litil, gaderide
    ten `mesuris clepid chorus; `and o chorus conteyneth ten buschels; and thei drieden
    tho curlewis bi the cumpas of the tentis.
  cwe-cwe: Wanhu wasegela imisi iyo yose na ichilo chose na igolo yake yose, waduganya
    ng'hwale. Yapatile wadodo ng'hani kapata chilo 1,000. Maabaho wawanika wose mumgwazo
    wa lago kuzunguluka banzi zose.
  kik-kik: Mũthenya ũcio wothe na ũtukũ, na mũthenya ũcio ũngĩ wothe, andũ acio makiumagara
    makĩũngania tũmakia-arũme. Gũtirĩ mũndũ wonganirie thuutha wa homeri ikũmi. Ningĩ
    magĩtwanĩka gũthiũrũrũkĩria kambĩ yothe.
  fra-NCL: Pendant tout ce jour, toute la nuit et toute la journée du lendemain, le
    peuple se leva et ramassa les cailles ; celui qui en avait ramassé le moins en
    avait dix gomors ; et ils les étendirent pour eux, tout autour du camp.
  cek-AK: To naah kaminawk mah athun qui, aqum puek, kuikoem to akhuih o, khawnbang
    khoek to a lak o; tamsi koek akhui kami mah homer hato akhuih o; kuikoem to atai
    o haih im taeng boih ah tapop o.
  cuk-cuk: A-ibagine, Israel-dulemar nuu-codorniz-wenanai osedosad, degi, oibosbalid.
    Degine, banedgine deyob nuu-codorniz-wenanai gusmarbalid. Dulemar bur nuu-ichee-wesmaladi
    garba-dummagan-gwadulatar (100) wesmalad. Emar-bukwamalad-dikarba dad-abin narismalad.
  uig-CYR: Хәлиқ орнидин туруп пүткүл шу күни, шу кечиси вә әтиси пүтүн күн бөдүнә
    тутуп жиғди, әң аз дегәнлириму алаһазәл икки хомир жиғди; улар буларни баргаһниң
    төрт әтрапиға өзлири үчүн йейишти.
  tel-2017: కాబట్టి ప్రజలు ఉదయాన్నే లేచి ఆ రోజంతా వాటిని సేకరించారు. ఆ రాత్రీ మరుసటి
    రోజు అంతా వాటిని సేకరించారు. నూరు తూముల పిట్టల కంటే తక్కువ సేకరించినవాడు లేడు.
    తరువాత వారు వాటిని శిబిరం చుట్టూ తమ కోసం పరచి ఉంచారు.
  hat-BSA: Pèp la te pase tout jounen, tout nwit lan, ak tout jou aprè a nan ranmase
    zòtolan. Sila ki te ranmase mwens lan, te ranmase dis omè (ven lit), e yo te poze
    yo gaye pou yo toupatou nan kan an.
  kos-kos: Ke len sac nufon, fong fon sac, ac len se toko ah nufon, mwet uh kafofona
    ke sruh quail. Wangin mwet telani supus liki fotoh lumngaul, na elos oralik yen
    nukewa ke nien aktuktuk uh in oayuk ke faht.
  hbo-WLC: וַיָּ֣קָם הָעָ֡ם כָּל־הַיּוֹם֩ הַה֨וּא וְכָל־הַלַּ֜יְלָה וְכֹ֣ל ׀ י֣וֹם
    הַֽמָּחֳרָ֗ת וַיַּֽאַסְפוּ֙ אֶת־הַשְּׂלָ֔ו הַמַּמְעִ֕יט אָסַ֖ף עֲשָׂרָ֣ה חֳמָרִ֑ים
    וַיִּשְׁטְח֤וּ לָהֶם֙ שָׁט֔וֹחַ סְבִיב֖וֹת הַֽמַּחֲנֶֽה׃
  ibo-ibo: Ya mere ndị Izrel biliri ụbọchị ahụ niile, na nʼabalị ahụ niile, na echi
    ya niile pụọ ịchịkọta nnụnụ kweel ndị a! Onye gbutere nke nta gbutezuru ihe ọtụtụ
    homa iri. Ha gbasara ha akụkụ niile nke ogige ọmụma ụlọ ikwu ahụ.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଛିଡ଼ା ହୋଇ ସେହି ସମସ୍ତ ଦିବାରାତ୍ର ଓ ପରଦିନ ସମସ୍ତ ଦିବସ ସେହି ଭାଟୋଇ
    ପକ୍ଷୀ ସଂଗ୍ରହ କଲେ; କେହି ଦଶ ହୋମରରୁ ଊଣା ସଂଗ୍ରହ କଲା ନାହିଁ; ଆଉ ସେମାନେ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ
    ଛାଉଣିର ଚାରିଆଡ଼େ ତାହା ବିଛାଇ ରଖିଲେ।
  chk-chk: Iwe, ekewe aramas ra ütä o ionifengeni ekewe kweil lon unusen ewe rän me
    unusen ewe pwin tori unusen ewe rän mürin. Nge ätewe mi chokükün ionian a ioni
    ükükün ülüngat ngeröü wonopükü paun. Iwe, ra apwaseer pwelin ünükün lenier we.
  rop-rop: Brom ailibala raidap naitaim en det neksdei du, detlot pipul bin kilimbat
    detlot kweil. Ebribodi bin abum blendibala bif blanga dagadagat. Deibin spredimat
    ol detlot bard na blanga draiyim raidaran langa olabat kemp.
  ukr-1871: І вийшли люди, і збирали перепилицї увесь той день і всю ніч, і ввесь
    день другий; хто мало назбирав, у того було десять гомерів; і розложили їх собі
    про запас округи табору.
  deu-1951: Da machte sich das Volk auf denselben ganzen Tag und die ganze Nacht und
    den ganzen folgenden Tag; und wer am wenigsten sammelte, der sammelte zehn Homer,
    und sie breiteten sie weithin aus um das ganze Lager her.
  eng-JPS: And the people rose up all that day, and all the night, and all the next
    day, and gathered the quails; he that gathered least gathered ten heaps; and they
    spread them all abroad for themselves round about the camp.
  srp-1865: 'I ustavši narod vas onaj dan i svu noæ i vas drugi dan kupljaše prepelice:
    i ko nakupi najmanje nakupi deset gomora; i povješaše ih sebi redom oko okola.'
  lug-lug: Ku lunaku olwo ne ku lunaku olwaddirira abantu ne bakuŋŋaanya obugubi emisana
    n’ekiro. Tewali yakuŋŋaanya buzito bwakka wansi wa kilo lukumi; ne babwanika buli
    wantu mu lusiisira.
  heb-heb: ויקם העם כל היום ההוא וכל הלילה וכל יום המחרת ויאספו את השלו הממעיט אסף
    עשרה חמרים וישטחו להם שטוח סביבות המחנה׃
  ben-IRV: আর লোকেরা সেই সমস্ত দিন রাত ও পরের দিন সমস্ত দিন উঠে ভারুই পাখি সংগ্রহ
    করল; তাদের মধ্যে কেউ দশ হোমরের কম জড়ো করল না; পরে নিজেদের জন্য শিবিরের চারিদিকে
    তা ছড়িয়ে রাখল।
  pan-pan: ਤਦ ਪਰਜਾ ਨੇ ਉਸ ਸਾਰੇ ਦਿਨ ਅਤੇ ਸਾਰੀ ਰਾਤ ਅਤੇ ਸਾਰੇ ਦੂਜੇ ਦਿਨ ਉੱਠ ਕੇ ਉਨ੍ਹਾਂ ਬਟੇਰਿਆਂ
    ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਜਿਸ ਘੱਟੋ-ਘੱਟ ਇਕੱਠੇ ਕੀਤੇ ਸਨ ਉਹ ਦੇ ਦਸ ਹੋਮਾਰ ਹੋਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਲਈ ਡੇਰੇ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਖਿਲਾਰ ਦਿੱਤਾ।
  tkr-tkr: Mane yiğıl miç'eediyle otçu xəmdilqamee, xəmdeb çikana, qinne yiğılib insanar
    bilydirçinar sa'a vuxha. Nekke k'ılda sı'ıng'vee yits'ıble xəbna ç'emç'e sav'u
    vuxha. Manbışe bilydirçinar co aaxvane cigayne hiqiy-alla gyoka.
  mya-JVB: လူ များတို့သည် တနေ့လုံး ၊ တညဉ့်လုံး ၊ နက်ဖြန် လည်း တနေ့လုံး ထ ၍ ငုံး များကို
    စုသိမ်း ကြ၏။ နည်းနည်း သိမ်းသောသူသည် ဆယ် ဟောမဲ ကို သိမ်း ရ၏။ တပ် ပတ်လည် အရပ်ရပ်၌
    ဖြန့် ထားကြ၏။
  tbg-tbg: Mintumanta vaiinti nahenti kuariqaavata entaqivata ni vaiha uviri vira
    nuntuke vare vaura. Qaiqaa vira qararaavata qaqiqai nuntuke vare vaura. Vika vohaiqa
    vohaiqavano airi uviri varora maaravano vaireva, 1,000 kilo aatarakero vaura.
    Vika uviri vira qumpihia keha vatukaqaa auruma tovaro kuarivano iteharo uviri
    mati vira aaharaiqamake vaura.
  hmo-hmo: Vadaeni unai dina dekenai, unai hanuaboi, bona kerukeru danu kamepa taudia
    ese unai kibi manu idia haboua. Ia haboua maragi tauna ese kilogaram 1000 ia haboua.
    Kamepa ena tano kahana ibounai dekenai taunimanima ese kibi manu idia hakaukaua.
  urd-urd: और लोगों ने उठ कर उस सारे दिन और उस सारी रात और उसके दूसरे दिन भी बटेरें
    जमा' कीं, और जिसने कम से कम जमा' की थीं उसके पास भी दस खोमर के बराबर जमा' हो गई;
    और उन्होंने अपने लिए लश्करगाह की चारों तरफ़ उनको फैला दिया।
  rus-SYN: И встал народ, и весь тот день, и всю ночь, и весь следующий день собирали
    перепелов; и кто мало собирал, тот собрал десять хомеров; и разложили их для себя
    вокруг стана.
  bqc-SIM: Fãanɛ bee ń gwãasĩnao ń a gu sìa dↄao aa fɛ̀lɛ gɛ̀ bùuↄ sɛ̀lɛ. Gbɛ̃́
    pↄ́ i sɛ́lɛ bílao sɛ̀lɛ koto bao. Ɔ̃ aa fã̀lɛ, aa a giikà.
  tcz-CHONGTHU: Hichun mipi chu a potdoh'un hiche Vamim chu nilhum kei jin aman un
    hiche ni jan khovah keijin jong chuleh ajing gei jong chun aloh khom na laijun
    ahi. Koiman bushels somnga sang a lhomjo amanpouvin ahi! Ngahmun kimvel a chun
    Vamin sa ho chu agot nading in aphou un ahi.
  mar-mar: लोक बाहेर पडले व त्यांनी दिवसभर व रात्रभर लावे पक्षी गोळा केले आणि त्यांनी
    पूर्ण दुसरा दिवसभरही ते गोळा केले. ज्याने सर्वात कमी गोळा केले पक्षी त्यांचे दहा
    होमर भरले. त्यांनी लावे पक्षी सर्व छावणी सभोवती पसरून ठेवले.
  qub-qub: Israelcunaga chay junaj, chay chacay, warannin junajpis mana jamaypa codornizta
    chariran. Wallcata charejcunapis chunca gotuytami shuntaran. Nircur tiyaycashan
    ñaupancunacho chaquichiran.
  bqp-bqp: Fãnantɛ̃ birea kũ gwãanio kũ a gu làa dↄnaao ò fùtɛ ò gɛ̀ɛ ò kpɛkpɛrɛwinↄ
    kũ̀kũ. Gbɛ̃ kũ adi kũkũ dasiro kũ̀kũ bùruma baro. Akũ ò fã̀tɛ à kori
    kɛ̀.
  hat-hat: Pèp la pase tout jounen an, tout nwit la, ak tout jounen denmen an ap ranmase
    zòtolan. Sa ki te ranmase pi piti a te ranmase dis barik pou tèt pa l'. Yo blayi
    yo atè toupatou nan kan an pou mete yo cheche.
  eng-BSB: All that day and night, and all the next day, the people stayed up gathering
    the quail. No one gathered less than ten homers, and they spread them out all
    around the camp.
  tod-tod: Nuɓusɛiti ti loni ɠɔɠɔma naama voloi, ta ma ɓidii kpein, ta mɔnɔ poluma
    voloi ɲɛgɛlɛin, ti ɗa kakalogiti so. Nu nɔpɛ ge la ɠɛni seɠeni, é ʋa yei kilo
    waasaʋagɔ (3 000) zeeɠɔɠɔwu. Ti ti zuvieni, ti ɗa fɔ ti-ʋuuzuʋɛ maaɠoolii kpein
    su.
  eng-WEBPB: The people rose up all that day, and all of that night, and all the next
    day, and gathered the quails. He who gathered least gathered ten homers; and they
    spread them all out for themselves around the camp.
  kbq-kbq: Hagi veamo'za mago zagegi, mago kenageki, anante zagegi hu'za ana hifa
    nama zogi'naze. (Iza'o osi'ama zogitere hu'nemo'a 1tauseni'a kilo mago mago'mo'a
    zogitere hu'ne) ana hifa' nama zogite'za kumamofo refarega zagere ante hagege
    hu'naze.
  nhe-BL: Huajca nochi nopa achtohui tonali huan yohuali huan ipan ne seyoc tonali,
    nochi israelitame quinitzquitinemiyayaj huan quinmictijtinemiyayaj solime. Huan
    inijuanti tlen tlahuel pilquentzi quisentilijque, quisentilijque queja 60 hueyi
    lalax chiquihuitl tlen senquistoc solime. Huan pejque quinhuatzaj campa hueli
    ipan inialtepe tlen yoyon caltini.
  bus-bus: Fãantɛ̃ beeea kↄ̃n gwãavĩo kↄ̃n à gu làa dↄnao aↄ̃ fɛ̀ɛ wà gàa wà bùrunↄ
    kũ̀kũ. Gbɛ̃ kɛ̀ èe kũkũ bítaroo kũ̀kũ sùu baro. Ben aↄ̃ↄ fã̀ɛ à gàga.
  gub-BL: Nezewe umumaw a'e 'ar wà. Umumaw pytun gatu wà no. Umumaw amo 'ar wà no,
    uma'ereko pà konor wamono'og pà wà. Pitàitàigatu omono'og 1.000 kir wà. Umuhàmuhàz
    uker haw izywyr wamuxinig kar pà wà.
  eng-DRA: 'The people therefore rising up all that day, and night, and the next day,
    gathered together of quails, he that did least, ten cores: and they dried them
    round about the camp.'
