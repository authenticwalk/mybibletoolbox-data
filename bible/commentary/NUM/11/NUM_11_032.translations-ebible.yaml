verse: NUM.011.032
translations:
  mal-C: ആ പകലും രാത്രിമുഴുവനും പിറ്റേന്നാൾ മുഴുവനും ജനം ഇറങ്ങിച്ചെന്ന് കാടപ്പക്ഷി
    ശേഖരിച്ചു. പത്തു ഹോമറിൽ കുറവ് ആരും ശേഖരിച്ചില്ല. പിന്നീട് അവയെ അവർ പാളയത്തിനു
    ചുറ്റിലെല്ലാം നിരത്തി.
  deu-TKW: Da machte sich das Volk jenen ganzen Tag und die ganze Nacht und den ganzen
    folgenden Tag hindurch ans Werk und sammelte Wachteln ein; wer wenig sammelte,
    bekam zehn Chomer, und sie breiteten sie weithin rings um das Lager aus.
  lin-lin: Bato babimaki mpo na kolokota bankanga mokolo mobimba, butu na yango mpe
    mokolo oyo elandaki. Moto moko te atikalaki kozwa na se ya bakilo nkoto moko ;
    mpe batandaki yango na zingazinga ya molako.
  eng-LSV: And the people rise all that day, and all the night, and all the day after,
    and gather the quails—he who has least has gathered ten homers—and they spread
    them out for themselves around the camp.
  eng-GNV: 'Then the people arose, al that day, and all the night, and all the next
    day, and gathered the quailes: he that gathered the least, gathered ten Homers
    full, and they spred them abroade for their vse round about the hoste.'
  eng-WEBSTER: 'And the people stood up all that day, and all that night, and all
    the next day, and they gathered the quails: he that gathered least gathered ten
    homers: and they spread them all abroad for themselves around the camp.'
  nhw-BL: Huajca nochi nopa achtihui tonali huan yohuali huan ipan ne seyoc tonali,
    nochi israelitame quinitzquijtinemiyayaj huan quinmictijtinemiyayaj solime. Huan
    inijuanti catli tlahuel pilquentzi quisentilijque, quisentilijque quen 60 hueyi
    lalax chiquihuitl tlen senquistoc solime. Huan pejque quinhuatzaj campa hueli
    ipan inialtepe tlen yoyon calme.
  swh-ONEN: Mchana kutwa na usiku kucha pamoja na siku nzima iliyofuata watu walitoka
    kwenda kuokota kware. Hakuna mtu yeyote aliyekusanya chini ya homeri kumi. Kisha
    wakazianika kuzunguka kambi yote.
  bba-bba: Tɔ̃ɔ te, bɑ kusunu ɡurɑwɑ sere kɑ wɔ̃kurɔ. Yen sisiru bɑ mɑɑ ɡurɑ. Be bɑ
    ɡurɑ fiiko, berɑ bɑ kilo nɔrɔm nɔrɔm subɑ dɑbinu ɡurɑ. Mɑ bɑ kusu ni tɛriɑ bɑ
    kɑ ben sɑnsɑni sikerenɑ.
  eng-KJVCPB: 'And the people stood up all that day, and all that night, and all the
    next day, and they gathered the quails: he that gathered least gathered ten homers:
    and they spread them all abroad for themselves round about the camp.'
  luo-luo: Odiechiengno duto kod otieno gi odiechiengʼ maluwe duto ji nowuok kendo
    nochoko aluru. Onge ngʼama nochoko aluru matin ne atonge apar. Bangʼe ne gimoyogi
    e kambi mondo gituo.
  meu-meu: Bena taruha taudia e tore isi, kibi na e haboudia boi, e haboudia rani,
    ma dina iharuana ai e haboudia boi; e habou maraḡi tauna ese homere gwauta e haboudia.
    Bena edia kalaga badibadidiai e hakaukaudia.
  npi-ULB: मानिसहरू त्यस दिनभरि, रातभरि र अर्को दिनभरि बट्टाई चराहरू बटुल्नमा व्यस्त
    भए । कसैले पनि पच्‍चिस मुरीभन्दा कम बटुलेन । तिनीहरूले छाउनीभरि बट्टाई चराहरू
    फिँजाए ।
  yor-yor: Ní gbogbo ọjọ́ náà àti òru, títí dé ọjọ́ kejì ni àwọn ènìyàn fi ń kó àparò
    yìí, ẹni tó kó kéré jùlọ kó ìwọ̀n homeri mẹ́wàá, wọ́n sì ṣà wọ́n sílẹ̀ fún ara
    wọn yí gbogbo ibùdó.
  emp-NTPO: Maʌ̃ ewarid̶e ãsa, diamasi, nurẽma bid̶a israelerãba põrãra quenabadjid̶aa.
    Dji maãrĩara bead̶aba ẽda cincuenta birasia. Maʌ̃gʌra besead̶e pae duanasid̶aa
    ãdjirã duanʌma.
  pes-OPCB: بنی‌اسرائیل تمام آن روز و شب و روز بعد از آن، بلدرچین گرفتند. حداقل وزن
    پرندگانی که هر کس جمع کرده بود نزدیک به هزار کیلو بود. به منظور خشک کردن بلدرچین‌ها،
    آنها را در اطراف اردوگاه پهن کردند.
  tgl-ULB: Ang mga tao ay abala sa paghuhuli sa mga pugo ng buong araw, buong gabi,
    at sa sumunod na araw. Walang nanghuli ng mas kaunti sa sampung homer ng pugo.
    Ibinahagi nila ang mga pugo sa buong kampo.
  cbu-NT: Tputsshitisin, marshuchee katamish parangusin, anuritam zar, psaanpatari,
    ichingaru zar pacharanganaya. Sheersin, zapan xanataranganaya. Tputs minumtiyam
    nda pakich xanatarangana. Itaru ichingarusin tputs zapaniri tsimbunaa tunelat
    yanuru xanataranganaya. Sheersin, zareetssha mapzapani atusin, taarshishuri maputaranganaya.
  hui-hui: Anidagua biyagola wali agali biarume ega de̱wa̱re berearu minalu hearia
    hangu horo mbira halu mbiraga hene. Ani buwa egerebagi gao layagolabi minaho wini.
    Wali agali homane mbira mbirame minayagoni nu pira kira agimaore hanabe nahe dege
    degeru hono ngelaga bini. Ani buwa ega biaru nime do giambe helo anda bibahendeni
    yo bia haame hene.
  mya-mya: သို့​ဖြစ်​၍​လူ​တို့​သည်​တစ်​နေ့​လုံး၊ တစ်​ည​လုံး နှင့်​နောက်​တစ်​နေ့​လုံး​ငုံး​ငှက်​များ​ကို​ဖမ်း​ဆီး
    ကြ​၏။ ယုတ်​စွ​အ​ဆုံး​လူ​တစ်​ဦး​လျှင်​ငုံး​ငှက် တင်း​ငါး​ဆယ်​မျှ​ဖမ်း​ဆီး​မိ​သည်။
    သူ​တို့​သည် စ​ခန်း​ပတ်​လည်​တွင်​ငှက်​များ​ကို​ဖြန့်​၍ အ​ခြောက်​လှန်း​ကြ​သည်။-
  bod-N: མི་ཚོགས་ལངས་ནས་ཉིན་གང་དང་མཚན་གང་། དེའི་ཕྱི་ཉིན་ཉིན་གང་བཅས་ལ་སྲེག་པ་བསྡུས་ཤིང་།
    ཉུང་མཐའ་ཡང་ཁལ་བཅུ་བསྡུས་ནས་སྒར་གྱི་ཕྱོགས་བཞིར་བཀྲམས།
  sna-sna: Zuva rose iroro nousiku hwose uye nezuva rose rakatevera vanhu vakabuda
    kundounganidza zvihuta. Hakuna akaunganidza zvaiva pasi pamahomeri gumi. Ipapo
    vakazviyanika vakapoteredza musasa.
  spa-BLM: El pueblo se levantó todo ese día, toda esa noche y todo el día siguiente,
    y recogió las codornices. El que menos juntó, juntó diez homers; y se las repartieron
    todas alrededor del campamento.
  cac-cac: Masanil d'a jun c'u chi' yed' masanil jun ac'val yed' masanil d'a junxo
    c'u ix syam noc' eb' anima chi'. A mach quenn̈ej noc' ix yamchaj yuuj, ayn̈ejam
    lajun̈eoc b'ulan̈ noc' ix syama'. Masanil eb' anima ix och ijan sb'oan noc', ix
    yac'an tacjoc noc' eb' d'a spatictac campamento chi'.
  swh-ULB: Watu wakawakusanya hao kware kwa bidii mchana huo wote na usiku huo wote,
    na mchana wote uliofuatia. Hakuna aliyekusanya pungufu ya mita mbili za uajazo.
    Wakawaanika kweye ardhi yote hapo kambini.
  bel-bel: 'І ўстаў народ, і ўвесь той дзень і ўсю ноч і ўвесь наступны дзень зьбіралі
    перапёлак; і хто мала зьбіраў, той назьбіраў дзесяць хомераў: і расклалі іх сабе
    вакол табара.'
  deu-ELBBK: Und das Volk machte sich auf, denselben ganzen Tag und die ganze Nacht
    und den ganzen folgenden Tag, und sie sammelten die Wachteln; wer wenig gesammelt,
    hatte 10 Homer gesammelt; und sie breiteten sich dieselben aus rings um das Lager
    her.
  mbb-OT: Umbe, zutun te tivuuk he andew nengapul is menge etew taman te mezukilem
    wey taman en te sunud he andew. Ne wazà mebminus te nengkelibu he kilu is nekuwa
    te kada sevaha kandan, ne impengagkag dan haazà diyà te peliǥuy te kampu.
  mal-2015: ജനം എഴുന്നേറ്റു അന്നു പകൽ മുഴുവനും രാത്രി മുഴുവനും പിറ്റെന്നാൾ മുഴുവനും
    കാടയെ പിടിച്ചുകൂട്ടി; നന്നാ കുറെച്ചു പിടിച്ചവൻ പത്തു പറ പിടിച്ചുകൂട്ടി; അവർ അവയെ
    പാളയത്തിന്റെ ചുറ്റിലും ചിക്കി.
  rmc-rmc: O manuša len kidenas calo džives, caľi rat a mek the aver calo džives.
    Ňiko na kidňa frimeder sar deš bare košara. Rozthode len a šučarde pašal calo
    taboris.
  pes-OPV: و قوم برخاسته تمام آن روز و تمام آن شب و تمام روز دیگر سلوی را جمع کردند
    وآنکه کمتر یافته بود، ده حومر جمع کرده بود، وآنها را به اطراف اردو برای خود پهن
    کردند.
  ron-1924: Ын тот тимпул зилей ачелея ши тоатэ ноаптя ши тоатэ зиуа урмэтоаре, попорул
    с-а скулат ши а стрынс препелице; чел че стрынсесе чел май пуцин авя зече омерь.
    Ей ши ле-ау ынтинс ын журул таберей.
  ben-OBCV: সেদিন, সম্পূর্ণ দিন ও রাত এবং তার পরেরও সম্পূর্ণ দিন সবাই ভারুই পাখি সংগ্রহ
    করল। কোনো ব্যক্তিই দশ হোমারের কম সংগ্রহ করল না। তারা সেই সমস্ত পাখি ছাউনির চতুর্দিকে
    ছড়িয়ে রাখল।
  som-som: Markaasaa dadkii kacay oo maalintaas oo dhan, iyo habeenkii oo dhan, iyo
    maalintii dambe oo dhan waxay soo urursadeen digaagduurkii; oo kii ugu wax yaraa
    wuxuu soo urursaday toban xomeer, oo waxay ku kala bixiyeen xerada hareeraheedii.
  lat-VUC: 'Surgens ergo populus toto die illo, et nocte, ac die altero, congregavit
    coturnicum: qui parum, decem coros: et siccaverunt eas per gyrum castrorum.'
  eng-ASVBT: 'And the people rose up all that day, and all the night, and all the
    next day, and gathered the quails: he that gathered least gathered ten homers:
    and they spread them all abroad for themselves round about the camp.'
  ita-1885: E il popolo si levò, e tutto quel giorno, e tutta quella notte, e tutto
    il dì seguente, raccolse delle quaglie; chi ne raccolse il meno, ne raccolse dieci
    omer; poi se le distesero al largo intorno al campo.
  eng-LXXUP: And the people rose up all the day, and all the night, and all the next
    day, and gathered quails; he that gathered least, gathered ten measures; and they
    refreshed themselves round about the camp.
  eng-ULB: The people were busy gathering quail all that day, all the night, and all
    the next day. No one gathered less than ten homers of quail. They shared the quail
    all through the camp.
  spa-VBL: Durante todo ese día y noche, y durante todo el día siguiente, el pueblo
    siguió recogiendo codornices. Todos recolectaron al menos diez homers, y las repartieron
    por todo el campamento.
  fra-_FOB: Et le peuple se leva, tout ce jour-là, et toute la nuit, et tout le jour
    suivant, et ils amassèrent les cailles; celui qui en amassa le moins, en avait
    dix homers, et ils les étendirent pour eux, tout autour du camp.
  mal-mal: ജനം എഴുന്നേറ്റ് അന്ന് പകൽ മുഴുവനും രാത്രിമുഴുവനും പിറ്റന്നാൾ മുഴുവനും കാടയെ
    പിടിച്ചുകൂട്ടി; നന്നാ കുറച്ച് പിടിച്ചവൻ പത്ത് പറ പിടിച്ചുകൂട്ടി; അവർ അവയെ പാളയത്തിന്റെ
    ചുറ്റിലും നിരത്തി.
  urd-GVR: Us pūre din aur rāt aur agle pūre din log nikal kar baṭereṅ jamā karte
    rahe. Har ek ne kam az kam das baṛī ṭokriyāṅ bhar līṅ. Phir unhoṅ ne un kā gosht
    ḳhaime ke irdgird zamīn par phailā diyā tāki wuh ḳhushk ho jāe.
  suz-BL: मिनु मुरपुकीमी मेको नाक्‍त रे, नाक्‍दो रे नु आ दीसा नाक्‍त सम्‍म मेको ग्‍याइक्‍ताक्‍म।
    नेल्‍ल क्‍येङा इच्‍का खोइ ग्‍याइक्‍बमी यो १० होमेर ग्‍याइक्‍ताक्‍मे। मिनु मेकोपुकीम
    आन बाक्‍तीक एर ओंथ नेल्‍ल सोव़पाइक्‍तेक्‍म। होमेर का २२० लिटर रिक्‍ब पुक्‍तीके
    का बाक्‍ब।
  ita-1927: E il popolo si levò, e tutto quel giorno e tutta la notte e tutto il giorno
    seguente raccolse le quaglie. Chi ne raccolse meno n’ebbe dieci omer; e se le
    distesero tutt’intorno al campo.
  ckb-ckb: گەلیش هەستان و بە درێژایی ئەو ڕۆژە و بە درێژایی شەو و ڕۆژی دواتریش سوێسکەیان
    کۆکردەوە، کەمترینیان دە حۆمەری کۆکردەوە و بۆ خۆیان بە چواردەوری ئۆردوگاکە ڕایانخست.
  eng-BBE: 'And all that day and all night and the day after, the people were taking
    up the birds; the smallest amount which anyone got was ten homers: and they put
    them out all round the tents.'
  kan-OKCV: ಜನರು ಆ ದಿನವೆಲ್ಲಾ, ಆ ರಾತ್ರಿಯೆಲ್ಲಾ, ಮರು ದಿವಸವೆಲ್ಲಾ ಲಾವಕ್ಕಿಗಳನ್ನು ಕೂಡಿಸಿದರು.
    ಕಡಿಮೆ ಕೂಡಿಸಿದವನು ಸಾವಿರ ಕಿಲೋಗ್ರಾಮಿನಷ್ಟು ಕೂಡಿಸಿದನು. ಅವರು ಪಾಳೆಯದ ಸುತ್ತಲೂ ಅವುಗಳನ್ನು
    ಹರಡಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo e Isureroko bu ve ijia zinuevena ume ijia kianiako vakuma ve muna
    una ve irasema dabe maza ijiakuma vae. Ro e besubesu ume bu kaniaeva ije buka
    ma uruvana kukuma kaniae. Bu ume kame atana are buone ijia maza uviae.
  tam-2017: அப்பொழுது மக்கள் எழும்பி, அன்று பகல்முழுவதும், இரவுமுழுவதும், மறுநாள்
    முழுவதும் காடைகளைச் சேர்த்தார்கள்; கொஞ்சமாகச் சேர்த்தவன் பத்து ஓமர் அளவு சேர்த்தான்;
    அவைகளை முகாமைச் சுற்றிலும் தங்களுக்காகக் குவித்து வைத்தார்கள்.
  spa-RV-1909: 'Entonces el pueblo estuvo levantado todo aquel día, y toda la noche,
    y todo el día siguiente, y recogiéronse codornices: el que menos, recogió diez
    montones; y las tendieron para sí á lo largo en derredor del campo.'
  ron-BTF: Și poporul a stat în picioare toată ziua aceea și toată noaptea și toată
    ziua următoare și au adunat prepelițele, cel ce a adunat mai puțin a adunat zece
    omeri; și le-au întins de jur împrejurul taberei.
  eng-WEBP: The people rose up all that day, and all of that night, and all the next
    day, and gathered the quails. He who gathered least gathered ten homers; and they
    spread them all out for themselves around the camp.
  eng-FBV: All through that day and night, and all through the next day, the people
    went on collecting the quail. Everyone collected at least ten homers, and they
    spread them out to dry all around the camp.
  nld-1939: En het volk bleef heel die dag en die nacht, en nog heel de volgende dag
    in de weer, om de kwartels te vangen; die het minst ving had nog tien chómer.
    Zij spreidden ze wijd rond de legerplaats uit.
  nch-BL: Huajca nochi nopa achtohui tonali huan yohuali huan ipan nopa seyoc tonali,
    nochi israelitame quinitzquitinemiyayaj huan quinmictijtinemiyayaj solime. Huan
    cati tahuel pilquentzi quisentili, quisentili quej 60 hueyi lalax chiquihuit ten
    senquisa solime. Huan pejque quinhuatzaj campa hueli itejteno inialtepe ten yoyon
    calme.
  vie-1934: Dân sự đứng dậy lượm những cút trong ngày đó, đêm đó và trọn ngày sau;
    ai lượm ít hơn hết có mười ô-me; người ta căng nó khắp chung quanh trại quân.
  hin-CV: इन बटेरों को इकट्ठा करने में लोगों ने सारा दिन, सारी रात तथा अगला सारा दिन
    लगा दिया. जिस व्यक्ति ने कम से कम इकट्ठा किया था उसका माप था लगभग एक हज़ार छः
    सौ किलो. इन्हें लोगों ने सुखाने के उद्देश्य से फैला दिया.
  eng-OURB: The people rose up all that day, and all of that night, and all the next
    day, and gathered the quails. He who gathered least gathered ten homers; and they
    spread them all out for themselves around the camp.
  spa-BES: 'Y todo ese día y toda la noche y el día siguiente, la gente tomó aves;
    la cantidad más pequeña que obtuvieron fueron diez montones: y los pusieron a
    secar alrededor de todas las tiendas.'
  tdx-tdx: Aa le nifanehak’ amy àndroy naho amy haleñey naho amy loakandroy ondatio
