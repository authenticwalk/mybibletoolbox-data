  kan-2017: ಇಸ್ರಾಯೇಲರು ಆ ದಿನವೆಲ್ಲಾ, ರಾತ್ರಿಯೆಲ್ಲಾ, ಮರುದಿನವೆಲ್ಲಾ ಲಾವಕ್ಕಿಗಳನ್ನು ಕೂಡಿಸಿದರು.
