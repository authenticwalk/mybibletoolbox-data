verse: NUM.025.013
translations:
  mal-C: അവൻ തന്റെ ദൈവത്തിനുവേണ്ടി തീക്ഷ്ണതയുള്ളവനായി ഇസ്രായേല്യർക്കുവേണ്ടി പ്രായശ്ചിത്തം
    ചെയ്തതിനാൽ അത് അവനും അവന്റെ സന്തതിപരമ്പരകൾക്കും സുസ്ഥിരമായ ഒരു പൗരോഹിത്യത്തിന്റെ
    ഉടമ്പടി ആകുന്നു.”
  deu-TKW: Und zwar soll ihm, sowie seinen Nachkommen, für alle Zeiten Priesterrecht
    zugesichert sein, zum Lohne dafür, daß er für seinen Gott geeifert und den Israeliten
    Sühne geschafft hat!
  lin-lin: Boyokani yango ekozala mpo na ye mpe mpo na bakitani na ye, mpo ete basala
    mosala na Ngai ya Bonganga-Nzambe mpo na libela, pamba te atalisi bolingo oyo
    eleka ndelo mpo na lokumu ya Nzambe na ye, mpe asali mosala ya bolimbisi masumu
    mpo na bana ya Isalaele. »
  eng-LSV: and it has been to him and to his seed after him [for] a covenant of a
    continuous priesthood, because that he has been zealous for his God, and makes
    atonement for the sons of Israel.”
  eng-GNV: And he shall haue it, and his seede after him, euen the couenant of the
    priestes office for euer, because he was zealous for his God, and hath made an
    atonement for the children of Israel.
  eng-WEBSTER: And he shall have it, and his seed after him, even the covenant of
    an everlasting priesthood; because he was zealous for his God, and made an atonement
    for the children of Israel.
  nhw-BL: Huan nitlayolmelahua para yaya ihuaya nochi itelpocahua elise totajtzitzi
    para nochipa, pampa ica icualancayo huan catli quichijqui, quitlasomatqui notlatlepanitacayo,
    niiTeco. Huan ica ya nopa nechixtzacuili inintlajtlacolhua ni israelitame.
  swh-ONEN: Yeye pamoja na wazao wake watakuwa na Agano la ukuhani milele, kwa sababu
    alikuwa na wivu kwa ajili ya heshima ya Mungu wake, na akafanya upatanisho kwa
    Waisraeli.”
  bba-bba: Arukɑwɑni ye, yɑ koo de wi kɑ win bibun bweseru bɑ n sɑ̃ɑ yɑ̃ku kowobu
    sere kɑ bɑɑdommɑɔ. Domi u nɛ, Gusunɔ win Yinni sɑnnɑ. Mɑ yɑ derɑ Isirelibɑ bɑ
    ben torɑrun suuru wɑ.
  eng-KJVCPB: and he shall have it, and his seed after him, even the covenant of an
    everlasting priesthood; because he was zealous for his God, and made an atonement
    for the children of Israel.
  luo-luo: Asingorane ni en kod nyikwaye ginibed jodolo maga nyaka chiengʼ, nikech
    ne en jasinani kuom miyo Nyasache duongʼ kendo negichiwo misango mar pwodho jo-Israel
    e richo.”
  meu-meu: emai herohemaino toana be ia bona ia garana na hahelaḡa taudia ai baela,
    ela bona hanaihanai; badina be ena Dirava vaḡeḡena ai e vaḡeḡe, unu amo herohemaino
    karana vada e karaia, Israel taudia daidiai.
  npi-ULB: त्यो र त्यसपछिका त्यसका सन्तानहरूका निम्ति पुजारीको पद अनन्‍तको करार हुने
    छ, किनभने त्यो मेरो अर्थात् त्यसको परमेश्‍वरको निम्ति जोसिलो भयो । मिद्यानी महिलासँगै
    मारिएको
  yor-yor: Òun àti irú-ọmọ rẹ̀ yóò ní májẹ̀mú láéláé fún iṣẹ́ àlùfáà, nítorí pé ó
    ní ìtara fún Ọlọ́run rẹ̀ láti fi yẹ́ Ọlọ́run sí, ó sì ṣe ètùtù fún àwọn ọmọ Israẹli.”
  emp-NTPO: Mʌ̃a bed̶ea b̶ʌbʌrʌba jara b̶ʌa idjira, idjid̶eba yõbʌdarã sid̶a id̶iba
    ʌ̃taa mʌ̃ sacerdoterãda b̶ead̶ida. Mãwã obʌrʌa idjia quĩrĩã b̶ʌ bẽrã ẽberãrãba
    ab̶abe mʌ̃drʌ ẽpẽnida. Mʌ̃ igara b̶ʌda bead̶a bẽrã israelerãba cadjirua oped̶ad̶ara
    mʌ̃́a quĩrãdoabisia.–
  pes-OPCB: به خاطر آنچه که او انجام داده است و برای غیرتی که جهت خدای خود دارد و
    به سبب اینکه با این عمل برای قوم اسرائیل کفاره نموده است، طبق این عهد، او و نسل
    او برای همیشه کاهن خواهند بود.»
  tgl-ULB: Para sa kaniya at sa kaniyang mga kaapu-apuhang kasunod niya, ito ang magiging
    isang kasunduan ng isang walang hanggang pagkapari dahil masigasig siya para sa
    akin, na kaniyang Diyos. Nagbayad siya ng kasalanan para sa mga tao ng Israel.”''
  hui-hui: Ibugua anidagua biyagome ibunibi ibu waneigini aguanenerume i̱naga biabe
    bialu loma binigo mo ngiaga haabo holebira. Ani larogoni irane Piniasa ibugua
    Isaraele wali agali karume i̱ni yu wahalu puwa mbirale dama mitangi bialu gime
    wabini ngagohondo bi pupu wima pelo hame nale hayagonaga ani bulebira. Ani bialu
    i̱na wali agali uruninaga ko ngago domo waholiyanaga galone mbira biyane hondowa
    ani bulebero, lalu lamini.
  mya-mya: သူ​သည်​ငါ​မှ​တစ်​ပါး​အ​ခြား​သော​ဘု​ရား​ကို လက်​မ​ခံ​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ၏​အ​ပြစ်​ပြေ​ရာ​ပြေ​ကြောင်း​ကို​ဆောင်​ရွက်​ခဲ့ သော​ကြောင့် သူ​မှ​စ​၍​သူ​၏​အ​ဆက်​အ​နွယ်
    တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ရာ​ကို​အ​မြဲ ဆက်​ခံ​စေ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོ་དང་ཁོའི་རིགས་རྒྱུད་རྣམས་ཀྱིས་དུས་གཏན་དུ་མཆོད་དཔོན་གྱི་ལས་འགན་འཁུར་བའི་ཞལ་ཆད་དུ་འགྱུར་ཏེ།
    ཅི་ལ་ཞེ་ན། ཁོ་ལ་རང་གི་དཀོན་མཆོག་གི་ཕྱིར་དུ་འཁུར་ཞེན་དང་ལྡན་ཞིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྡིག་བཤགས་བྱས་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲོས་ཤིག་གསུངས་སོ།
    །
  sna-sna: Iye nezvizvarwa zvake vachava nesungano youprista husingaperi, nokuti akanga
    ane shungu nokukudzwa kwaMwari wake, akayananisira vaIsraeri.”
  spa-BLM: Será para él, y para su descendencia después de él, el pacto de un sacerdocio
    eterno, porque fue celoso por su Dios e hizo expiación por los hijos de Israel.’”
  cac-cac: '@see-verse:NUM.025.012'
  swh-ULB: Kwake na kwa wana wake baada yake, litakuwa agano la kudumu la ukuhani
    kwa sababu alikuwa na wivu juu yangu, Mungu wake. Amewapatanisha wana wa Israeli.
  bel-bel: і будзе ён яму і нашчадкам ягоным пасьля яго запаветам сьвятарства вечнага,
    за тое, што ён паказаў руплівасьць за Бога свайго і заступіўся за сыноў Ізраілевых.
  wed-wed: Tau aubaiu ina vipirisi nonoa.”
  deu-ELBBK: und er wird ihm und seinen Nachkommen nach ihm ein Bund ewigen Priestertums
    sein, weil er für seinen Gott geeifert und für die Kinder Israel Sühnung getan
    hat.
  mbb-OT: Ne uyun heini he ebpedayun is kegkememumuhat din su pehendiyè en te kegkelapislapis
    te menge kevuwazan din taman te taman, su impeehè din is utew zin kegkepauk tenged
    te salà ne mibelukasan din is menge Israilihanen te menge salè dan.”
  mal-2015: അവൻ തന്റെ ദൈവത്തിന്നുവേണ്ടി തീക്ഷ്ണതയുള്ളവനായി യിസ്രായേൽമക്കൾക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിച്ചതുകൊണ്ടു അതു അവന്നും അവന്റെ സന്തതിക്കും നിത്യപൗരോഹിത്യത്തിന്റെ
    നിയമമാകും എന്നു നീ പറയേണം.
  rmc-rmc: Ov the leskre potomki ena pro furt andre rašajiko služba, bo igen labolas
    pal o Del a oleha, so kerďa, obžužarďa le Izraeliten, hoj lenge te odmukav.“
  pes-OPV: و برای او وبرای ذریتش بعد از او این عهد کهانت جاودانی خواهد بود، زیرا که
    برای خدای خود غیور شد، وبجهت بنی‌اسرائیل کفاره نمود.»
  ron-1924: Ачеста ва фи пентру ел ши пентру сэмынца луй дупэ ел легэмынтул уней преоций
    вешниче, пентру кэ а фост плин де рывнэ пентру Думнезеул луй ши а фэкут испэшире
    пентру копиий луй Исраел.”
  aui-aui: Touna ikayovena kirakiiyeni da kagu waghawagha ghamana iyitarababaraneni,
    na Isrel damdi yadi tamumu ikoghataveni, noko biidi. Tagu wiiwaghasina maragasina
    aberabera touna da nosinosina biiyadi. Da toudi na yagu prist raghani nonowa.”
  ben-OBCV: সে ও তার বংশধরেরা চিরকাল যাজকত্ব পদের জন্য চুক্তিবদ্ধ হল, কারণ সে তার
    ঈশ্বরের সম্মান রক্ষার উদ্যোগী হয়ে ইস্রায়েলীদের জন্য প্রায়শ্চিত্ত সাধন করেছে।”
  som-som: Oo isaga iyo farcankiisa ka dambeeyaba buu u ahaan doonaa axdiga wadaadnimo
    weligeed ah, maxaa yeelay, Ilaahiis buu qiiro u qabay, oo reer binu Israa'iil
    ayuu u kafaaro guday.
  lat-VUC: 'et erit tam ipsi quam semini ejus pactum sacerdotii sempiternum: quia
    zelatus est pro Deo suo, et expiavit scelus filiorum Israël.'
  eng-ASVBT: and it shall be unto him, and to his seed after him, the covenant of
    an everlasting priesthood; because he was jealous for his God, and made atonement
    for the children of Israel.
  ita-1885: E il patto del Sacerdozio perpetuo sarà suo, e della sua progenie dopo
    lui; perciocchè egli è stato mosso di zelo per l'Iddio suo, e ha fatto purgamento
    per li figliuoli d'Israele.
  eng-LXXUP: and he and his seed after him shall have a perpetual covenant of priesthood,
    because he was zealous for his God, and made atonement for the children of Israel.
  eng-ULB: For him and his descendants after him, it will be a covenant of an everlasting
    priesthood because he was zealous for me, his God. He has atoned for the people
    of Israel.”'”
  spa-VBL: Será un acuerdo que asegura un sacerdocio permanente para él y sus descendientes,
    porque se dedicó apasionadamente a su Dios y enderezó a los israelitas”.
  fra-_FOB: Et ce sera pour lui et pour sa postérité après lui, l'alliance d'un sacerdoce
    perpétuel, parce qu'il a été zélé pour son Dieu, et qu'il a fait l'expiation pour
    les enfants d'Israël.
  mal-mal: ‘അവൻ തന്റെ ദൈവത്തിനുവേണ്ടി തീക്ഷ്ണതയുള്ളവനായി യിസ്രായേൽമക്കൾക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിച്ചതുകൊണ്ട് അത് അവനും അവന്റെ സന്തതിക്കും നിത്യപൗരോഹിത്യത്തിന്റെ
    നിയമമാകും’ എന്ന് നീ പറയുക”.
  urd-GVR: Is ahd ke taht use aur us kī aulād ko abad tak imām kā ohdā hāsil rahegā,
    kyoṅki apne Ḳhudā kī ḳhātir ġhairat khā kar us ne Isrāīliyoṅ kā kaffārā diyā.”
  suz-BL: मिनु मेको कबल इ कली नु इ चच युइ आन कली बाक्‍ब। मेको गेना हना यो चढ़ेब दुम्‍तीक
    कबल बाक्‍ब। मारदे हना गे इ परमप्रभु आ पर्बम जोंब बोक्‍शा, गेय पाप्‍तीवी। मिनु
    गेमी इस्राएली आन पर्बम पाप क्‍याम्‍तीक गेय पाप्‍तीवी’ देनो” देंत।
  ita-1927: che sarà per lui e per la sua progenie dopo di lui l’alleanza d’un sacerdozio
    perpetuo, perch’egli ha avuto zelo per il suo Dio, e ha fatta l’espiazione per
    i figliuoli d’Israele”.
  ckb-ckb: بۆ خۆی و بۆ نەوەکەی دوای خۆی دەبێتە پەیمانی کاهینیێتی هەتاهەتایی، لەبەر
    ئەوەی دڵگەرم بوو بۆ خودا و کەفارەتی بۆ نەوەی ئیسرائیل کرد.»
  eng-BBE: And by this agreement, he and his sons after him have the right to be priests
    for ever; because, by his care for the honour of his God, he took away the sin
    of the children of Israel.
  kan-OKCV: ಅವನು ತನ್ನ ದೇವರ ಗೌರವವನ್ನು ಕಾಪಾಡಲು ಆಸಕ್ತನಾಗಿದ್ದು, ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಪಾಪ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಮಾಡಿದ್ದರಿಂದ, ಅವನಿಗೂ ಅವನ ಹಿಂದೆ ಬರುವ ಅವನ ಸಂತತಿಗೂ ನಿತ್ಯ ಯಾಜಕತ್ವದ ಒಡಂಬಡಿಕೆ ಮಾಡಿದ್ದೇನೆ,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.025.012'
  tam-2017: அவன் தன்னுடைய தேவனுக்காக பக்திவைராக்கியம் காண்பித்து, இஸ்ரவேல் மக்களுக்காகப்
    பாவநிவிர்த்தி செய்தபடியினால், அவனுக்கும் அவனுக்குப் பின்பு அவன் சந்ததிக்கும் நிரந்தர
    ஆசாரிய பட்டத்திற்குரிய உடன்படிக்கை உண்டாயிருக்கும் என்று சொல்” என்றார்.
  spa-RV-1909: Y tendrá él, y su simiente después de él, el pacto del sacerdocio perpetuo;
    por cuanto tuvo celo por su Dios, é hizo expiación por los hijos de Israel.
  ron-BTF: Și să îl aibă el și sămânța lui după el, chiar legământul unei preoții
    veșnice, pentru că a fost zelos pentru Dumnezeul său și a făcut ispășire pentru
    copiii lui Israel.
  eng-WEBP: It shall be to him, and to his offspring after him, the covenant of an
    everlasting priesthood, because he was jealous for his God, and made atonement
    for the children of Israel.’”
  eng-FBV: It will be an agreement that ensures a permanent priesthood for him and
    his descendants, because he was passionately dedicated to his God and set the
    Israelites right.”
  nld-1939: Het zal een verbond van een eeuwig priesterschap zijn voor hem en zijn
    geslacht, omdat hij voor zijn God heeft geijverd en voor de Israëlieten verzoening
    heeft verkregen.
  nch-BL: Huan nitayolmelahua para yaya ihuaya nochi itelpocahua elise totajtzitzi
    para nochipa, pampa ica icualancayo huan ica cati quichijqui, quitasomatqui notatepanitacayo,
    niiTeco. Huan ica ya nopa techixtzacuili inintajtacolhua ni israelitame.
  vie-1934: ấy về phần người và dòng dõi người sẽ là sự giao ước về một chức tế lễ
    đời đời, bởi vì người có lòng sốt sắng về Đức Chúa Trời mình, và có chuộc tội
    cho dân Y-sơ-ra-ên.
  hin-CV: इसका संबंध उससे तथा उसके वंशजों से है, यह सदा के लिए पुरोहित पद की वाचा
    है, क्योंकि उसमें उसके परमेश्वर के लिए जलन थी. उसने इस्राएल के घराने के लिए प्रायश्चित
    पूरा कर दिया है.”
  eng-OURB: It shall be to him, and to his offspring after him, the covenant of an
    everlasting priesthood, because he was jealous for his God, and made atonement
    for the children of Israel [God prevails].’”
  spa-BES: Y por este acuerdo, él y sus hijos después de él tienen el derecho de ser
    sacerdotes para siempre; porque, por su cuidado por el honor de su Dios, quitó
    el pecado de los hijos de Israel.
  tdx-tdx: naho ty fañinam-pisoroñañe tsy modo, ho aze naho o tarira’e manonjohy azeo;
    amy t’ie nimpamarahy aman’ Añahare’e le nijebaña’e o ana’ Israeleo.
  vid-vid: Ndangulagana na heye na walelwa wa heye wowa watambika mazuwa gose kwa
    vila nakona fihi kwa chiwalo cha heni, Nguluwi wa heye, nakawaditila uhanyisi
    Waisilaeli.”
  eng-OKE: And he shall have it and his sons after him; a covenant of priesthood forever,
    because he hath been zealous before his God, and hath propitiated for the children
    of Israel.
  tha-KJV: พันธสัญญานั้นจะเป็นของเขา และของเชื้อสายของเขาที่มาภายหลังเขา เป็นพันธสัญญาแห่งตำแหน่งปุโรหิ​ตอ​ันถาวร
    เพราะเขามีความกระตือรือร้นเพื่อพระเจ้าของเขา และได้ทำการลบมลทินบาปคนอิสราเอล’”
  por-BR-2018: E terá ele, e sua descendência depois dele, o pacto do sacerdócio perpétuo;
    porquanto teve zelo por seu Deus, e fez expiação pelos filhos de Israel.
  deu-ELO: und er wird ihm und seinem Samen nach ihm ein Bund ewigen Priestertums
