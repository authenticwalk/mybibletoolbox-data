    the greet trespas of the sones of Israel.
  cwe-cwe: Dizakuwa kumwake na welesi wake, wezakuwa wakulu wa nhambiko siku zose
    kwaviya kawona migongo kwa ichimu changu niye Mulungu wake, kawatendela kuilumba
    Waisilaili.’ ”
  kik-kik: We na njiaro ciake nĩ makagĩa na kĩrĩkanĩro gĩa gũtũũra kĩa ũthĩnjĩri-Ngai,
    nĩ ũndũ nĩahĩahĩire ngoro nĩ ũndũ wa gĩtĩĩo kĩa Ngai wake, na akĩhoroheria andũ
    a Isiraeli.”
  fra-NCL: ce sera, pour lui et pour sa postérité après lui, l’alliance d’un sacerdoce
    perpétuel, parce qu’il a été jaloux pour son Dieu, et qu’il a fait l’expiation
    pour les enfants d’Israël. »
  cek-AK: anih loe Sithaw bokhaih bangah palungthin thacak moe, Israel kaminawk zae
    loih thai hanah, angbawnhaih a sak pongah, angmah hoi a caanawk khoek to dungzan
    ah qaima toksak hanah lokmaihaih to hnu tih, tiah a thuih pae.
  cuk-cuk: Fineesʼga, degi, e-waganga, dule-irwa-anse-goled-e-igar degisadegu maiguoye.
    Ar Finees an-ibmar-abegedyob abesmogad, Israel-dulemarga igar-nabossoggu, deyob
    guoed.”
  uig-CYR: Бу әһдә униңға вә униң әвлатлириға тәвә болидиған мәңгүлүк каһинлиқ әһдиси
    болиду, чүнки у өз Худасини дәп вапасизлиққа һәсәт қилип, Исраиллар үчүн кафарәт
    кәлтүрди» — дәп җакалиғин».
  tel-2017: అది శాశ్వతమైన యాజక నిబంధనగా అతనికీ, అతని సంతానానికీ ఉంటుంది. ఎందుకంటే
    అతడు తన దేవుని విషయంలో ఆసక్తి కలిగిన వాడుగా ఇశ్రాయేలీయుల కోసం ప్రాయశ్చిత్తం చేశాడు”
    అన్నాడు.
  hat-BSA: Li va pou li avèk desandan apre li yo, yon akò pozisyon prèt pou tout tan,
    akoz ke li te jalou pou Bondye li a, e li te fè ekspiyasyon pou fis Israël yo.’”
  bxh-bxh: Haba yau yo Finiyasi yali ꞌe ginauli be laulauwewena haba antalasam paisowana
    sa ginauli lau ee–, hige anadan paꞌana hige i ita afuledi, be yaubada hahaisa
    ti famuli watandi. Ena fanuha bena yau moho edi Yaubada be ena laulau ni debana
    yai haba dodoga edi heyaya E nuwa afuledi.
  kos-kos: El, ac fwilin tulik natul, ac fah mwet tol nwe tok. Ke sripen el ngalkinyu,
    pa oru nga nunak munas ke ma koluk lun mwet uh.”
  hbo-WLC: וְהָ֤יְתָה לּוֹ֙ וּלְזַרְע֣וֹ אַחֲרָ֔יו בְּרִ֖ית כְּהֻנַּ֣ת עוֹלָ֑ם תַּ֗חַת
    אֲשֶׁ֤ר קִנֵּא֙ לֵֽאלֹהָ֔יו וַיְכַפֵּ֖ר עַל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya na ụmụ ụmụ ya ka ọgbụgba ndụ ebighị ebi nke ịrụ ọrụ nchụaja ga-adịrị,
    nʼihi na o nwere ịnụ ọkụ nʼobi banyere nsọpụrụ nke Chineke ya, si otu a chụọrọ
    ndị Izrel aja ikpuchi mmehie.”
  ory-ory: ତହିଁରେ ତାହା ପ୍ରତି ଓ ତାହା ଉତ୍ତାରେ ତାହାର ସନ୍ତାନଗଣଙ୍କ ପ୍ରତି ଅନନ୍ତକାଳୀନ ଯାଜକତ୍ୱର
    ନିୟମ ହେବ; କାରଣ ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ପକ୍ଷରେ ଅନ୍ତର୍ଜ୍ୱାଳା ପ୍ରକାଶ କଲା ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ
    ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କଲା।”
  chk-chk: Ei pwon epwe fän itan me fän iten mwirimwirin pwe repwe wiseni ewe wisen
    souasor tori feilfeilachök. Pun a lukomong woi o föri asoren amusamusen tipis
    fän iten ekewe aramasen Israel.”
  rop-rop: Im en im biginini olabat garra olweis jidan serramonimen, dumaji im nomo
    bin laigim enijing blanga deigim pleis blanga main, en imbin meigim ol detlot
    Isreil pipul fri brom olabat nogudbalawei.” Lagijat na YAWEI bin tok.
  ukr-1871: І буде він йому й насїнню його після його завітом сьвященства віковічнього
    за те, що ревнував він за Бога свого, та й спокутував синів Ізрайлевих.
  deu-1951: und es soll ihm und seinem Samen nach ihm, der Bund eines ewigen Priestertums
    zufallen dafür, daß er für seinen Gott geeifert und für die Kinder Israel Sühne
    erwirkt hat.
  eng-JPS: and it shall be unto him, and to his seed after him, the covenant of an
    everlasting priesthood; because he was jealous for his God, and made atonement
    for the children of Israel.'
  srp-1865: I imaæe on i sjeme njegovo nakon njega zavjet sveštenstva vjeènoga, jer
    revnova za Boga svojega i oèisti sinove Izrailjeve.
  lug-lug: Ye, ne bazzukulu be bonna banaabanga mu ndagaano ey’obwakabona obw’emirembe
    gyonna, kubanga yasunguwalira abaana ba Isirayiri olw’okutyoboola ekitiibwa kya
    Katonda we, n’abatangiririra.’ ”
  heb-heb: והיתה לו ולזרעו אחריו ברית כהנת עולם תחת אשר קנא לאלהיו ויכפר על בני ישראל׃
  ben-IRV: তা তার পক্ষে ও তার ভাবী বংশের পক্ষে চিরস্থায়ী যাজকত্বের নিয়ম হবে, কারণ
    সে আমাকে, তার ঈশ্বরের অন্তরের জ্বালা প্রকাশ করেছে। সে ইস্রায়েল সন্তানদের জন্য
    প্রায়শ্চিত্ত করেছে’।”
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਲਈ ਅਤੇ ਉਸ ਦੇ ਬਾਅਦ ਵਾਲੀ ਅੰਸ ਲਈ ਸਦਾ ਦੀ ਜਾਜਕਾਈ ਦਾ ਨੇਮ ਹੋਵੇਗਾ ਕਿਉਂ
    ਜੋ ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਅਣਖੀ ਹੋਇਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ।
  mya-JVB: သူသည် မိမိဘုရားသခင် ဘက်၌ စိတ်အားကြီး ၍ ဣသရေလ အမျိုးသား တို့အဘို့ အပြစ်
    ဖြေခြင်းကို ပြုသောကြောင့် ၊ သူ မှစ၍ သားစဉ်မြေးဆက် တို့သည် ထိုပဋိညာဉ်တည်းဟူသောထာဝရ
    ယဇ်ပုရောဟိတ် အရာနှင့်ဆိုင်သော ပဋိညာဉ် ကို ရပြီဟု မောရှေ အား မိန့် တော်မူ၏။
  tbg-tbg: Viva tiriara noraiqaakero iriharo una variqa autu tuahereva niqi qovarama
    vuantorave tiro vitanta arukairave. Viva mintima keharo te Isareri qora uva nunka
    nimitaaina aarara ti Kotika autu timi tairara ti, vivavata, vira naintivaravata
    ti Kotika kaiqa ekaa entama vara timitaqi vivarave, tiro. Kotiva minti tura.
  hmo-hmo: Pineha bona iena tubuna taudia ibounai ese hahelagaia taudia edia dagi
    do idia dogoatao noho, ela bona nega ibounai. Badina be mai ena kudouna ibounai,
    ia ura lasi Israela taudia ese dirava idauna ta do idia tomadiho henia. Ia ura
    lau, Lohiabada sibona be edia Dirava, bona iena kara dainai, lau ese taunimanima
    edia dika lau gwauatao.”
  urd-urd: और वह उसके लिए और उसके बाद उसकी नसल के लिए कहानत का 'दाइमी 'अहद होगा; क्यूँकि
    वह अपने ख़ुदा के लिए ग़ैरतमन्द हुआ और उसने बनी — इस्राईल के लिए कफ़्फ़ारा दिया।”
  rus-SYN: и будет он ему и потомству его по нем заветом священства вечного, за то,
    что он показал ревность по Боге своем и заступил сынов Израилевых.
  bqc-SIM: Aàpi ń a buiↄ aaↄ dɛ sa'onaↄ ũ gↄↄpiiɛ, kɛ́ à zɛ̀ gì ma yã́ musu
    yã́i, ↄ̃ bee tò ma Isailiↄ kɛ̃̀.
  tcz-CHONGTHU: Ka kitepna ahin keiman Ama ahin Ama chilhah ho chunga atonsot na thempu
    phunga ka semdoh ding ahi ajeh chu Phenehas chu a Pathen ding’a thang tom tah
    a pang ahi tan Israel chate ding a ki suhtheng na maicham sem dohpa kiti ding
    ahi tai.
  mar-mar: हा त्यास आणि त्याच्यामागे त्याच्या वंशजाना सर्वकाळ याजकपणाचा करार होईल.
    कारण तो आपल्या देवाबद्दल खूप आवेशी झाला. आणि त्याने इस्राएलाच्या वंशासाठी प्रायश्चित
    केले.
  soq-soq: Me nuawa kadileno ebona wiwirawantompa baiwa Israel apanawa kadiu riasan
    ita mo kadiu insadabuamona. Ita tauma sauana badowa me ita me nosinosiwa do osouwo
    itudina. Mo pirisi nolawa dewasampe ita akasantopu.”
  qub-qub: Chaymi quiquinta, paypita mirajcunata imaycamapis cüra cananpaj churä.
    Nogata rispitamar chay juchayoj runata wañuchishanpitami Israel runacunapa juchancunataga
    perdunashcä.»
  hat-hat: M'ap mete li, li menm ak tout ras fanmi l' apre li, pou yo sèvi m' prèt
    pou tout tan. Paske li te fè m' wè jan li pa t' tolere moun sèvi lòt bondye pase
    mwen. Se konsa li fè m' padonnen sa pèp la te fè ki mal la.
  eng-BSB: It will be a covenant of permanent priesthood for him and his descendants,
    because he was zealous for his God and made atonement for the Israelites.”
  tod-tod: Toɠa ɠɛ ga tɔun nɔnɔ, ta mavofodaiti. Zalaɠa ɠula wotii ɠa ɠɛ ga tɔnɔ,
    yeeɠɛɠalai pɛ su, tɔɔzei é ná-ziizoolɛi ɠulaʋɛ kɛlɛma ná-GALAGI ʋɛ, é koto
    gba vai ɠɛɛʋɛ Izelayɛle nuiti ta-vaa zu.»
  eng-WEBPB: It shall be to him, and to his offspring after him, the covenant of an
    everlasting priesthood, because he was jealous for his God, and made atonement
    for the children of Israel.’”
  kbq-kbq: Hagi Finiasi enena huvempa huankino agripinti'ma forehu anante anante hu'zama
    esaza vahe'mo'za pristi eri'zana erigahaze. Na'ankure Israeli vahe'mokizmi kumima
    atrezmantesugu kumite nona huno mizase'ne.
  nhe-BL: Huan nitlayolmelahua para yajaya ihuaya nochi itelpocahua elise totajtzitzi
    para nochipa, pampa ica icualancayo huan tlen quichijqui, quitlasomatqui notlatlepanitacayo,
    niiTeco. Huan ica ya nopa nechixtzacuili inintlajtlacolhua ni israelitame.
  gub-BL: A'e nehe, izuapyapyr a'e wà nehe no, wiko putar xaxeto romo tuweharupi wà
    nehe. Ta'e numuwete kar kwaw amo tupàn Izaew wanupe wà xe, herenataromo wà xe.
    Nezewe mehe umunàn kar wanemiapo kwer ikatu 'ym ma'e ihewe a'e.
  eng-DRA: And the covenant of the priesthood for ever shall be both to him and his
    seed, because he hath been zealous for his God, and hath made atonement for the
    wickedness of the children of Israel.
