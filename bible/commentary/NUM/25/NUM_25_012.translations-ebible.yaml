verse: NUM.025.012
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ അവനുമായി എന്റെ സമാധാന ഉടമ്പടിചെയ്യുന്നു എന്ന് അവനോടു പറയുക.
  deu-TKW: 'Darum verkündige: Ich sichere ihm zu, daß ihm Heil von mir widerfahren
    soll.'
  lin-lin: Na boye, yebisa ye ete nasili kosala boyokani ya kimia elongo na ye.
  eng-LSV: Therefore say, Behold, I am giving My covenant of peace to him,
  eng-GNV: Wherefore say to him, Beholde, I giue vnto him my couenant of peace,
  eng-WEBSTER: Wherefore say, Behold, I give to him my covenant of peace.
  nhw-BL: Huajca xiquilhui Finees para ama na nijchihuas se camanali ihuaya para nochipa
    tijpiyase tlayoltlalili.
  swh-ONEN: Kwa hiyo mwambie Finehasi ninafanya Agano langu la amani naye.
  bba-bba: Yen sɔ̃, ɑ nùn sɔ̃ɔwɔ ɑ nɛɛ, wee nɑ kɑ nùn ɑrukɑwɑni bɔkumɔ ye yɑ sɑ̃ɑ
    bɔri yɛnduɡiɑ.
  eng-KJVCPB: 'Wherefore say, Behold, I give unto him my covenant of peace:'
  luo-luo: Emomiyo nyise ni aloso singruok mar kwe kode.
  meu-meu: 'Taunabunai baoto: Lau na ia ida baia herohemaino;'
  npi-ULB: यसकारण परमप्रभु भन्‍नुहुन्छ, “म मेरो शान्तिको करार पीनहासलाई दिँदै छु ।
  yor-yor: Nítorí náà sọ fún un pé èmi ṣe májẹ̀mú àlàáfíà mi pẹ̀lú rẹ̀.
  emp-NTPO: Pinéa jaradua idjia od̶a carea mʌ̃ra idji ume bed̶ea b̶ʌbʌrʌda idji ume
    necai b̶ai carea.
  pes-OPCB: پس به او بگو که من با او عهد سلامتی می‌بندم.
  tgl-ULB: Kaya sabihin mo, 'sabi ni Yahweh, “Tingnan mo, ibinibigay ko kay Finehas
    ang aking kasunduan ng kapayapaan.
  hui-hui: Áyu í̠na ibuhondo lamialu i̱na ibula habo nalolene bi mbira lo wialu i̱ni
    ibunaga nenegeore haabo holebero laya labe.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ထာ​ဝ​စဉ်​တည်​မည့်​ပ​ဋိ ညာဉ်​ကို သူ​နှင့်​ပြု​လုပ်​မည်​ဖြစ်​ကြောင်း​သူ့
    အား​ပြော​လော့။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་འདི་ལྟར། ལྟོས་དང་ད་ལྟ་བདག་གིས་ཞི་བདེའི་ཞལ་ཆད་ཁོ་ལ་སྦྱིན་པར་བྱ་ཞིང་།
  sna-sna: Naizvozvo umuudze kuti ndava kuita sungano yorugare naye.
  spa-BLM: 'Por tanto, di: “He aquí que yo le doy mi pacto de paz.'
  cac-cac: 'Yuj chi'' al d''a vin̈ icha tic: Yujto ya ix ab'' ved''oc, yujto ix a
    na'' to a inn̈ej nivan velc''ochi, yuj chi'' ix ac'' sicb''oquem yoval in c''ol
    d''a yib''an̈ eb'' anima tic, yuj chi'' ol in b''o in trato ed''oc yed'' masanil
    eb'' in̈tilal, ol ochcan eb'' sacerdoteal d''a masanil tiempo, xchi Jehová, xa
    chi d''a vin̈, xchi d''a vin̈aj Moisés chi''.'
  swh-ULB: Kwa hiyo waambie, 'BWANA anasema, “Tazama, Ninampa Finehasi agano la amani.
  bel-bel: 'таму скажы: вось Я даю яму Мой запавет міру,'
  wed-wed: Lamna aubaina tauna ma riwei da maiteni parivainuaḡana bagibagina ana kauei
    da ata ruaḡa tana viturana vivira.
  deu-ELBBK: 'Darum sprich: Siehe, ich gebe ihm meinen Bund des Friedens;'
  mbb-OT: Umbe, keǥiyi nu sikandin he ebpekid-uyun a kandin he edtuvazan ku is kebpekesavuk
    din.
  mal-2015: ആകയാൽ ഇതാ, ഞാൻ അവന്നു എന്റെ സമാധാനനിയമം കൊടുക്കുന്നു.
  rmc-rmc: Phen le Pinchasoske, hoj leha phandava smiromoskri zmluva, so ľikerela
    pro furt.
  pes-OPV: لهذا بگو اینک عهدسلامتی خود را به او می‌بخشم.
  ron-1924: Де ачея сэ спуй кэ ынкей ку ел ун легэмынт де паче.
  aui-aui: Na Piniyas kuwoneni da tagu wiiwaghasinina maragasina touna biidi aberabera,
    da yagu nuwaruriri averevereni.
  ben-OBCV: সেইজন্য তাকে বলো, আমি তার সঙ্গে আমার শান্তিচুক্তি কার্যকর করছি।
  som-som: Haddaba sidaas daraaddeed waxaad tidhaahdaa, Bal eeg, anigu waxaan isaga
    la dhiganayaa axdigaygii nabadda.
  lat-VUC: 'Idcirco loquere ad eum: Ecce do ei pacem fœderis mei,'
  eng-ASVBT: 'Wherefore say, Behold, I give unto him my covenant of peace:'
  ita-1885: Perciò digli ch'io gli do il mio patto di pace.
  eng-LXXUP: 'Thus do thou say to him, Behold, I give him a covenant of peace:'
  eng-ULB: Therefore say, 'Yahweh says, “Look, I am giving to Phinehas my covenant
    of peace.
  spa-VBL: Así que anunciad que le concedo mi acuerdo de paz.
  fra-_FOB: C'est pourquoi, déclare-lui que je lui donne mon alliance de paix;
  mal-mal: ആകയാൽ ഇതാ, ഞാൻ അവന് എന്റെ സമാധാനനിയമം കൊടുക്കുന്നു.
  lit-lit: 'Todėl pasakyk: „Aš suteikiu jam taikos sandorą.'
  urd-GVR: Lihāzā use batā denā ki maiṅ us ke sāth salāmatī kā ahd qāym kartā hūṅ.
  suz-BL: मोपतीके गे मेको कली ‘परमप्रभुमी इ कली आं थुं नाइक्‍तीक कबल पाइब। १इतिहास
    ९:२०; यसैया ५४:१०; मलाकी २:५
  ita-1927: Perciò digli ch’io fermo con lui un patto di pace,
  ckb-ckb: لەبەر ئەوە پێی بڵێ ئەوەتا من پەیمانی ئاشتی خۆمی لەگەڵ دەبەستم.
  eng-BBE: 'So say to them that I will make with him an agreement of peace:'
  kan-OKCV: ಆದಕಾರಣ, ನಾನು ಅವನೊಂದಿಗೆ ನನ್ನ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡುತ್ತೇನೆ ಎಂದು ಹೇಳು.
  bbb-bbb: '@see-verse:NUM.025.011'
  tam-2017: ஆகையால், “இதோ, அவனுக்கு என்னுடைய சமாதானத்தின் உடன்படிக்கையைக் கட்டளையிடுகிறேன்.
  spa-RV-1909: 'Por tanto diles: He aquí yo establezco mi pacto de paz con él;'
  ron-BTF: 'Pentru aceasta spune: Iată, îi dau legământul meu de pace,'
  eng-WEBP: Therefore say, ‘Behold, I give to him my covenant of peace.
  eng-FBV: So make an announcement that I am granting him my peace agreement.
  nld-1939: 'Zeg daarom: Zie, Ik sluit met hem mijn vredesverbond.'
  nch-BL: Huajca xiquilhui Finees para ama na nijchihuas se camanali ihuaya para nochipa
    tijpiyase tayoltalili.
  vie-1934: 'Bởi cớ đó, hãy cáo cùng người rằng: Ta ưng cho người sự giao ước bình
    yên ta;'
  hin-CV: 'तुम उसे सूचित करो: यह समझ लो कि मैं उसके साथ अपनी शांति की वाचा स्थापित
    कर रहा हूं.'
  eng-OURB: Therefore say, ‘Behold, I give to him my covenant ·binding contract between
    two or more parties· of peace.
  spa-BES: Entonces diles a ellos que les doy un acuerdo de paz.
  tdx-tdx: 'Le hoe iraho: Atoloko aze ty fañinam-panintsiñako,'
  vid-vid: Lelo mlonjele kota ndangudita ilagano lya kikala goya na heye.
  eng-OKE: Say therefore to him (that), behold, I decree unto him My covenant of peace;
  tha-KJV: ดังนั้นจงกล่าวว่า ‘​ดู​เถิด เราให้พันธสัญญาสันติสุขแก่​เขา
  por-BR-2018: 'Portanto dize lhes: Eis que eu estabeleço meu pacto de paz com ele;'
  deu-ELO: 'Darum sprich: Siehe, ich gebe ihm meinen Bund des Friedens;'
  eng-WYC-2018: Therefore speak thou to him, Lo! I give to him the peace of my covenant,
    (And so tell thou him, Behold! I now give him my covenant of peace,)
  epo-epo: 'Tial diru: Jen Mi donas al li Mian interligon pri paco;'
  uig-PIN: 'Xunga sǝn: — «Mana, Mǝn uningƣa ɵz aman-hatirjǝmlik ǝⱨdǝmni tǝⱪdim ⱪilimǝn!'
  beo-beo: Amaiba:le ema adoma. Na da ema gousa:su amo da eso huluanedafa dialoma:ne
    hamomu.
  tpi-OTNT: Nau yu mas tokim em olsem, mi mekim wanpela kontrak wantaim em olsem,
    bai mi stap pren bilong en oltaim.
  hau-SA: Saboda haka ka faɗa masa cewa zan yi alkawarin salama da shi.
  uig-LAT: 'Shunga sen: — «Mana, Men uninggha öz aman-xatirjemlik ehdemni teqdim qilimen!'
  nde-nde: Ngalokho umtshele ukuthi sengisenza isivumelwano sokuthula laye.
  ton-ton: 'Pea ko ia, ke ke pehē, Vakai, te u foaki kiate ia ʻeku fuakava ʻoe fiemālie:'
  ces-1613: 'Protož díš: Aj, já dám jemu smlouvu svou pokoje.'
  eng-WMB: Therefore say, ‘Behold, I give to him my covenant of peace.
  tam-TCV: ஆகையால் நான் என் சமாதானத்தின் உடன்படிக்கையை அவனுடன் ஏற்படுத்துகிறேன் என்று
    அவனுக்குச் சொல்.
  ceb-ULB: Busa iingon, 'miingon si Yahweh, “Tan-awa, ihatag ko kang Pinehas ang akong
    kasabotan sa kalinaw.
  pol-UBG: 'Dlatego powiedz mu: Oto zawieram z nim moje przymierze pokoju;'
  urd-GVU: لہٰذا اُسے بتا دینا کہ مَیں اُس کے ساتھ سلامتی کا عہد قائم کرتا ہوں۔
  deu-1912: 'Darum sage: Siehe, ich gebe ihm meinen Bund des Friedens;'
  kan-2017: ಆದಕಾರಣ ನಾನು ಅವನ ಸಂಗಡ ಸ್ನೇಹದ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ ಎಂದು ಎಲ್ಲರಿಗೂ ತಿಳಿಸು.
  yap-yap: Ere mog ngak ni nggu ngongliy reb e m’ag ko gapas u thilmow ni nge par
    ni aram e pow riy e chiney i yan ngaram.
  hlt-MCSB: Te dongah thui pah, ka paipi he a taengah rhoepnah la ka paek coeng.
  mdy-ETH: ዬያሮ ታ ዒዛና ዎላ ናንጊና ዶዲ ናንጋ፥ ኮሹሞ ጫኣቁሞ ጫኣቃንዳሢ ዒዛም ኬኤዜ።
  twi-ASANTE: Enti ka kyerɛ no sɛ, me ne no rebɛyɛ asomdwoeɛ apam.
  mwc-mwc: Karaku ke wonei kata au nuwanuba bidamanina maragasina kurina ana wosei.
  eng-WEBU: Therefore say, ‘Behold, I give to him my covenant of peace.
  bnp-bnp: I mavonga o takia e Pinias, ngane iau a rata a ngava dagi na nivalemu turana.
  wal-wal: Hegaa gishshau, taani ta sarotettaa maachchaa aara maacettiyoogaa Piinihaasayyo
    neeni oda.
  spa-PDDPT: 'Por tanto, anuncia: Ciertamente Yo establezco un Pacto de paz'
  gun-gun: 'Ha''e nunga rupi aipo''re ''rã: “Aỹ ma ndereve ajapo ''rã xereve peteĩ
    rami romoingo aguã” ''re,'
  ilo-ULB: Ibagam ngarud, 'kinuna ni Yahweh, “Adtoy makitulagakon iti kapia kenni
    Finees.
  kpg-kpg: Helekai gi mee bolo Au gaa hai dagu hagababa gi mee, di hagababa dela ga noho hua
    beelaa i lodo nia madagoaa huogodoo ala ga loomoi.
  uig-ARA: 'شۇڭا سەن: — «مانا، مەن ئۇنىڭغا ئۆز ئامان-خاتىرجەملىك ئەھدەمنى تەقدىم قىلىمەن!'
  sus-sus: A fala Finexasi bɛ, n bara bɔɲɛsa saatɛ xiri a tan nun n tan tagi.
  pon-2006: Eri, ke pahn padahkihong me I pahn kauwada inou ehu nanpwungen ngehi oh
    ih me pahn manaman kohkohlahte.
  ksd-ksd: 'Kari una biti: Gire, iau tul tar kaugu kunubu na malmal pirana;'
  tur-YTC: Bu nedenle söyle, 'İşte, ona esenlik antlaşmamı veriyorum.
  grc-BRENT: Οὕτως εἰπον, ἰδοὺ ἐγὼ δίδωμι αὐτῷ διαθήκην εἰρήνης,
  ind-AYT: Katakanlah kepada Pinehas bahwa Aku membuat perjanjian perdamaian dengannya.
  nya-nya: Tsono muwuze kuti ndikhazikitsa pangano langa la mtendere ndi iye.
  hrv-hrv: 'Kaži mu dakle: ''S njime, evo, sklapam savez mira.'
  mps-mps: Tama tibaso, megi nago agabolo te po wao, eno aga dali megi mu kęą pobao,
    te ena aga abagi tigidali sogo bidaibao.
  tpi-tpi: Nau yu mas tokim em olsem, mi mekim wanpela kontrak wantaim em olsem, bai
    mi stap pren bilong en oltaim.
  dan-1931: 'Derfor skal du sige: Se, jeg giver ham min Fredspagt!'
  vie-OVCB: Vậy, vì Phi-nê-a đã nhiệt thành với Đức Chúa Trời, và chuộc tội cho dân,
    nên Ta kết ước hòa bình với người.
  guj-2017: તેથી કહે કે, ‘યહોવાહ કહે છે કે, જુઓ, હું ફીનહાસને મારો શાંતિનો કરાર આપું
    છું.
  pon-2006A: Eri, ke pahn padahkihong me I pahn kauwada inou ehu nanpwungen ngehi
    oh ih me pahn manaman kohkohlahte.
  por-BRBSL: 'Por isso diz: “Eis que eu lhe dou meu pacto de paz”.'
  cth-cth: Hatdawkvah, khenhaw! roumnae ka lawkkam teh, ama koevah ka poe.
  twi-twi: Enti ka kyerɛ no se, me ne no rebɛyɛ asomdwoe apam.
  hlt-hlt: Te dongah thui pah, ka paipi he a taengah rhoepnah la ka paek coeng.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nnɑ́kɛ́ we kɛ tú m bo ò tɑunnɛ̀ kɛ̀ kunɑɑtí mbo ti cuokɛ̀.
  msy-2020: Kamaghɨn, nɨ a mɨkɨm suam, ‘Kɨ Akar Dɨkɨrɨzir Gavgavir zurara ikiamim
    a koma a gami. Egha an roroamɨn mɨn ikiam.
  dop-dop: Mpʋ tɔ, heeli-ɩ sɩ, mɑ́ nɑ-ɩ tɩɩ pɛɛlɩ hɛɛsʋɣʋ nɔɣɔ.
  azb-azb: 'Buna görə söylə: “Budur, Mən onunla sülh əhdi bağlayıram.'
  eng-DBY: Therefore say, Behold, I give unto him my covenant of peace!
  hin-2017: इसलिए तू कह दे, कि मैं उससे शान्ति की वाचा बाँधता हूँ।
  wol-KYG: 'Kon nag nee ko: Maa ngii di ko baaxe sama kóllëreg jàmm,'
  eng-YLT: '''Therefore say, Lo, I am giving to him My covenant of peace,'
  eng-WYC-2017: Therefore speak thou to him, Lo! I give to him the peace of my covenant,
  eng-WMBB: Therefore say, ‘Behold, I give to him my covenant of peace.
  urd-GVH: लिहाज़ा उसे बता देना कि मैं उसके साथ सलामती का अहद क़ायम करता हूँ।
  rug-rug: Ke mamu tozi nia sapu kaqu tavetavete turaṉia Rau si asa meke sari na tudia
    ri na tuna koari na sinage na sage, sa Qua vinariva egoi tana binule, sapu kaqu
    koa hola.
  gaz-gaz: Kanaafuu kunoo akka ani kakuu koo kan nagaa isa wajjin godhadhu itti naaf
    himi.
  fra-LSG: C’est pourquoi tu diras que je traite avec lui une alliance de paix.
  yal-yal: Nanara, i xa a fala a xa, n bata tin bɔɲɛ xunbenla layirin tongɛ a xa.
  haw-1868: Nolaila, e i aku oe, Aia hoi, ke haawi aku nei au i kuu berita nona e
    malu ai.
  arb-NAV: 'لِذَلِكَ قُلْ لَهُ: هَأَنَذَا أَقْطَعُ مَعَهُ مِيثَاقَ سَلامٍ،'
  ewe-ewe: Eya ta gblɔ nɛ be, mele nye ŋutifafa ƒe nubabla wɔm kplii.
  eng-LEE: Therefore say, Behold, I give unto him my covenant of peace;
  asm-FB: এই হেতুকে তুমি এই কথা কোৱা, ‘যিহোৱাই কৈছে, চোৱা, মই পিনহচক শান্তিদায়ক নিয়মটিৰ
    প্ৰতিজ্ঞা সিদ্ধ কৰোঁ;
  sus-A: عَ قَلَ قِنٍشَسِ بّ، ﭑ بَرَ بْحّسَ سَاتّ شِرِ عَ تَن نُن ﭑ تَن تَفِ.
  fra-SBL: 'C''est pourquoi tu diras : « Voici, je lui donne mon alliance de paix.'
  hbo-hbo: לָכֵ֖ן אֱמֹ֑ר הִנְנִ֨י נֹתֵ֥ן לֹ֛ו אֶת־בְּרִיתִ֖י שָׁלֹֽום׃
  eng-WYCLIFFE: Therfor speke thou to hym, Lo! Y yyue to hym the pees of my couenaunt,
  cwe-cwe: Ivo mulongele, ‘Notenda nayo lagano jangu da tindiwalo.
  kik-kik: Nĩ ũndũ ũcio ĩra Finehasi atĩrĩ, nĩ ngũthondeka kĩrĩkanĩro gĩakwa gĩa thayũ
    nake.
  fra-NCL: 'C’est pourquoi dis : Je lui accorde mon alliance de paix :'
  cek-AK: To pongah, Khenah, anih khaeah angdaeh lokmaihaih to ka paek boeh;
  cuk-cuk: 'Degisoggu, Fineesʼga be sogo: ‘Bogidik-anbo-nanaed-igar, an ebo mesoye.’'
  uig-CYR: 'Шуңа сән: — «Мана, Мән униңға өз аман-хатирҗәмлик әһдәмни тәқдим қилимән!'
  tel-2017: కాబట్టి నువ్వు అతనితో ఇలా అను, చూడు, నేను ఫినెహాసుకు నా సమాధాన నిబంధన
    చేస్తున్నాను.
  hat-BSA: '“Pou sa pale: ‘Gade byen, Mwen bay li akò lapè Mwen.'
  bxh-bxh: Finiyasi u faliba mate in lisina yai egu miya daumwali yalina E ginauli.
  kos-kos: Ke ma inge kom fahkang nu sel lah nga ac orala sie wuleang inmasrlok el
    su fah oanna nwe tok.
