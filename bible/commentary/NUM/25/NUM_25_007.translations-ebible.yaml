verse: NUM.025.007
translations:
  mal-C: പുരോഹിതനായ അഹരോന്റെ മകൻ എലെയാസാരിന്റെ പുത്രൻ ഫീനെഹാസ് ഇതു കണ്ടപ്പോൾ, അദ്ദേഹം
    സഭയിൽനിന്ന് എഴുന്നേറ്റ് ഒരു കുന്തം കൈയിലെടുത്ത്
  deu-TKW: Als das Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, gewahrte,
    da trat er aus der Gemeinde hervor und ergriff einen Speer.
  lin-lin: Tango Pineasi, mwana mobali ya Eleazari, mwana mobali ya Nganga-Nzambe
    Aron amonaki bongo, abimaki kati na lisanga mpe akamataki mopanga ;
  eng-LSV: and Phinehas, son of Eleazar, son of Aaron the priest, sees, and rises
    from the midst of the congregation, and takes a javelin in his hand,
  eng-GNV: And when Phinehas the sonne of Eleazar the sonne of Aaron the Priest sawe
    it, hee rose vp from the middes of the Congregation, and tooke a speare in his
    hand,
  eng-WEBSTER: And when Phinehas, the son of Eleazar, the son of Aaron the priest,
    saw it , he rose from among the congregation, and took a javelin in his hand;
  nhw-BL: Huan quema quiitac nopa tlamantli Finees, icone Eleazar huan iixhui totajtzi
    Aarón, moquetzqui huan quistihuetzqui ipan nopa tlasentililistli. Huan quicuic
    se tepos choso,
  swh-ONEN: Finehasi mwana wa Eleazari, mwana wa kuhani Aroni, alipoona jambo hili,
    akaondoka kwenye kusanyiko, akachukua mkuki mkononi mwake,
  bba-bba: Ye Finɛɛsi, Eleɑsɑɑn bii, Aronin debubu u wɑ mɛ, yerɑ u seewɑ tɔn ben suunu
    sɔɔn di u yɑɑsɑ suɑ.
  eng-KJVCPB: And when Phinehas, the son of Eleazar, the son of Aaron the priest,
    saw it, he rose up from amongst the congregation, and took a javelin in his hand;
  cpy-cpy: Ikanta iñaawakiri rirori Finees itomi Eleazar icharini Ompera-tajorentsi-taarewo
    Aarón, ishitowa-shi-tanakiri ipiyotee-yakanira isheninka, raanakiro iyotsiro-shitha-kiti.
  luo-luo: Kane Finehas wuod Eliazar, ma wuod Harun jadolo, noneno ma, nowuok e chokruokno,
    mokawo tongʼ e lwete,
  meu-meu: Fineha Eleasara, hahelaḡa tauna Aaron tubuna, ese e itadia, bena e tore
    isi, hebou e rakatania, io e abia imana ai;
  npi-ULB: जब पुजारी हारूनका नाति एलाजारका छोरा पीनहासले त्यो देखे, तिनी समुदायको
    बिचबाट उठेर गए अनि हातमा भाला लिए ।
  yor-yor: Nígbà tí Finehasi, ọmọ Eleasari, ọmọ Aaroni, àlùfáà, rí èyí, ó fi ìjọ sílẹ̀,
    pẹ̀lú ọ̀kọ̀ ní ọwọ́ rẹ̀.
  emp-NTPO: Maʌ̃ unusid̶e Eleaza warra Pinéra israelerã ãbaa dji jʌre panʌmaʌba idji
    mĩãsu edad̶e wãsia. (Pinéra sacerdote Aaroʌ̃ wiuzaque basía.)
  pes-OPCB: وقتی که فینحاس (پسر العازار و نوهٔ هارون کاهن) این را دید از جا برخاسته،
    نیزه‌ای برداشت
  tgl-ULB: Nang makita iyon ni Finehas na lalaking anak ni Eleazar na lalaking anak
    naman ni Aaron, na pari, tumayo siya mula sa sambayanan at humawak ng isang sibat.
  hui-hui: Loma binigo mo miaga Arono aguane Eleasa igini Piniasa ibugua wali agali
    ogonilabo ibiyago handa walia hene. Ani handalu wali agali berelalu ibunaga yandare
    winigo abale mo pene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အာ​ရုန်​၏​မြေး၊ ဧ​လာ​ဇာ​၏ သား​ဖိ​န​ဟတ်​သည်​ထို​အ​ခြင်း​အ​ရာ​ကို
    မြင်​ရ​လျှင် ပ​ရိ​သတ်​ထဲ​မှ​ထွက်​သွား​၍ လှံ​တစ်​စင်း​ကိုင်​စွဲ​လျက်၊-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཨ་རོན་གྱི་ཚ་བོ་སྟེ་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་ཕི་ནེ་ཧེ་ཡིས་དེ་མཐོང་མ་ཐག
    མི་ཚོགས་ཀྱི་དཀྱིལ་ནས་ལངས་ཏེ་ལག་ཏུ་མདུང་ཞིག་ཐོགས་པ་དང་།
  sna-sna: Finehasi mwanakomana waEreazari, mwanakomana waAroni, muprista, akati achizviona,
    akabva paungano, akatora pfumo muruoko rwake;
  spa-BLM: Cuando Finees, hijo de Eleazar, hijo del sacerdote Aarón, lo vio, se levantó
    de en medio de la congregación y tomó una lanza en su mano.
  cac-cac: Ayic ix yilan vin̈aj Finees yuninal vin̈aj Eleazar, yixchiquincan vin̈aj
    Aarón vin̈ b'ab'el sat sacerdote, ix q'ue vaan vin̈ d'a scal eb' anima ayec' molan
    chi'. Ix yic'ancot slanza vin̈, ix b'at tzac'an vin̈ yuj jun vin̈ israel yed'
    ix aj Madián chi',
  swh-ULB: Finehasi mwana wa Eliazari, mwana wa Haruni kuhani, alipoona hivyo, akainuka
    kutoka jamii ya watu akachukua mkuki mkononi mwake.
  bel-bel: Фінээс, сын Элеазара, сына Аарона сьвятара, убачыўшы гэта, устаў з супольства
    і ўзяў у руку сваю дзіду,
  wed-wed: Maranai Aaron ḡoḡana pirisi wavana Phineas wei kauana i ʼnananai, boru
    i voterei ma pawasi i lavui,
  deu-ELBBK: Und als Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters,
    es sah, da stand er auf aus der Mitte der Gemeinde und nahm eine Lanze in seine
    Hand;
  mbb-OT: Ne hein naahà haazà ni Finehas he anak ni Eleazar wey apù ni Aaron he memumuhat,
    mid-awà sikandin diyà te ketiǥuman ne migkuwa te vangkew.
  mal-2015: അഹരോൻപുരോഹിതന്റെ മകനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് അതു കണ്ടപ്പോൾ സഭയുടെ
    മദ്ധ്യേനിന്നു എഴുന്നേറ്റു കയ്യിൽ ഒരു കുന്തം എടുത്തു,
  rmc-rmc: Sar oda dikhľa o Pinchas, le Eleazaroskro čhavo, saveske sas papus o Aron,
    ušťiľa lendar a iľa andro vast e kopija.
  pes-OPV: وچون فینحاس بن العازار بن هارون کاهن، این رادید، از میان جماعت برخاسته،
    نیزه‌ای به‌دست خود گرفت،
  ron-1924: Ла ведеря ачестуй лукру, Финеас, фиул луй Елеазар, фиул преотулуй Аарон,
    с-а скулат дин мижлокул адунэрий ши а луат о сулицэ ын мынэ.
  aui-aui: Raghanina Eron tubuna, bi Eliesa natuna Piniyas touna na prist, mmko ikitana
    igeghomiiri da koroto ikuyoveni, bi imane iyo ikabi
  ben-OBCV: যখন যাজক হারোণের নাতি, ইলিয়াসরের ছেলে পীনহস তা দেখলেন, তিনি সমাজ থেকে
    প্রস্থান করে হাতে একটি বর্শা নিলেন।
  som-som: Oo Fiinexaas ina Elecaasaar oo ahaa wadaadkii Haaruun wiilkiisii markuu
    taas arkay ayuu shirka dhexdiisii ka kacay oo wuxuu gacanta ku qaatay waran.
  lat-VUC: Quod cum vidisset Phinees filius Eleazari filii Aaron sacerdotis, surrexit
    de medio multitudinis, et arrepto pugione,
  eng-ASVBT: And when Phinehas, the son of Eleazar, the son of Aaron the priest, saw
    it, he rose up from the midst of the congregation, and took a spear in his hand;
  ita-1885: E Finees, figliuolo d'Eleazaro, figliuolo del Sacerdote Aaronne, avendo
    ciò veduto, si levò d'infra la raunanza, e prese in mano una lancia.
  eng-LXXUP: And Phinehas the son of Eleazar, the son of Aaron the priest, saw it,
    and rose out of the midst of the congregation, and took a javelin in his hand,
  eng-ULB: When Phinehas son of Eleazar son of Aaron the priest, saw that, he rose
    up from among the community and took a spear in his hand.
  spa-VBL: Al ver esto, Finees, hijo de Eleazar, hijo del sacerdote Aarón, abandonó
    la asamblea, agarró una lanza
  fra-_FOB: Et Phinées, fils d'Éléazar, fils d'Aaron, le sacrificateur, le vit, et
    il se leva du milieu de l'assemblée, et prit une javeline en sa main;
  mal-mal: അഹരോൻപുരോഹിതന്റെ മകനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് അത് കണ്ടപ്പോൾ സഭയുടെ
    മദ്ധ്യത്തിൽനിന്ന് എഴുന്നേറ്റ് ഒരു കുന്തം എടുത്ത്,
  urd-GVR: Yih dekh kar Hārūn kā potā Fīnhās bin Iliyazar jamāt se niklā aur nezā
    pakaṛ kar
  suz-BL: मिनु चढ़ेब हारून आ चच, एलाजर आ तौ फिनेहासमी मेको तशा, मेको बोक्‍शा, आ गुइमी
    तूतीक का शेशा, प्रस्‍थान ६:२५
  ita-1927: La qual cosa avendo veduta Fineas, figliuolo di Eleazar, figliuolo del
    sacerdote Aaronne, si alzò di mezzo alla raunanza e die’ di piglio ad una lancia;
  ckb-ckb: کاتێک فینەحاسی کوڕی ئەلعازاری کوڕی هارونی کاهین ئەمەی بینی، لەنێو کۆمەڵەکە
    هەستا و دەستی دایە ڕمێک،
  eng-BBE: And Phinehas, the son of Eleazar, the son of Aaron the priest, seeing it,
    got up from among the people and took a spear in his hand,
  kan-OKCV: ಕೂಡಲೆ ಮಾಹಾಯಾಜಕ ಆರೋನನ ಮಗನಾಗಿದ್ದ ಎಲಿಯಾಜರನ ಮಗ ಫೀನೆಹಾಸನು ಅದನ್ನು ನೋಡಿ, ಜನರ
    ಮಧ್ಯದಿಂದ ಎದ್ದು, ತನ್ನ ಕೈಯಲ್ಲಿ ಈಟಿಯನ್ನು ಹಿಡಿದುಕೊಂಡು,
  bbb-bbb: '@see-verse:NUM.025.006'
  tam-2017: அதை ஆசாரியனாகிய ஆரோனின் மகனான எலெயாசாரின் மகன் பினெகாஸ் பார்த்தபோது, அவன்
    நடுச்சபையிலிருந்து எழுந்து, ஒரு ஈட்டியைத் தன்னுடைய கையிலே பிடித்து,
  spa-RV-1909: 'Y viólo Phinees, hijo de Eleazar, hijo de Aarón el sacerdote, y levantóse
    de en medio de la congregación, y tomó una lanza en su mano:'
  ron-BTF: Și când Fineas, fiul lui Eleazar, fiul preotului Aaron, a văzut, s-a ridicat
    din mijlocul adunării și a luat o lance în mâna sa;
  eng-WEBP: When Phinehas, the son of Eleazar, the son of Aaron the priest, saw it,
    he rose up from the middle of the congregation, and took a spear in his hand.
  eng-FBV: When he saw this, Phinehas, son of Eleazar, the son of Aaron the priest,
    left the assembly, grabbed a spear
  nld-1939: Toen Pinechas, de zoon van Elazar, den zoon van den priester Aäron, dit
    zag, stond hij op uit de kring der gemeenschap, greep een speer,
  nch-BL: Huan quema quiitac nopa tamanti Finees, icone Eleazar huan iixhui totajtzi
    Aarón, moquetzqui huan quistihuetzqui ten nopa tasentili. Huan quicuic se tepos
    choso,
  vie-1934: Phi-nê-a, con trai Ê-lê-a-sa, cháu A-rôn, thầy tế lễ, thấy sự nầy, bèn
    đứng dậy giữa hội chúng, cầm một cây giáo,
  hin-CV: जब पुरोहित अहरोन के पौत्र एलिएज़र के पुत्र फिनिहास ने यह देखा, तब वह सारी
    सभा के सामने उठा, अपने हाथ में एक बर्छी ली,
  eng-OURB: When Pinchas [Bronze skin], the son of Eleazar [Help of God], the son
    of Aaron [Light-bringer] the priest, saw it, he rose up from the middle of the
    congregation, and took a spear in his hand.
  spa-BES: Y al ver Finees, hijo de Eleazar, hijo de Aarón el sacerdote, se levantó
    de entre el pueblo y tomó una lanza en su mano.
  tdx-tdx: Aa naho niisa’ i Pinekase ana’i Elazare ana’ i Aharone mpisoroñe, le niongake
    nienga i valobohòkey ninday lefoñe am-pità’e;
  vid-vid: Lelo Finehasi mwana wa Eleasali, mwana wa mtambika Aluni, naloyawene mbuli
    ayo, nakenuka na kulawa kuli Waisilaeli weng'ha, nakahola umbaji
  eng-OKE: And Phinehas bar Elazar bar Aharon the priest saw, and arose from the midst
    of the congregation, and took a lance in his hand;
  tha-KJV: ครั้นฟีเนหั​สบ​ุตรชายเอเลอาซาร์ บุ​ตรชายของอาโรนปุโรหิตเห็นดังนั้​นก​็​ลุ​กขึ้นไปจากชุ​มนุ​มชน
    มือถือทวน
  por-BR-2018: 'E viu-o Fineias, filho de Eleazar, filho de Arão o sacerdote, e levantou-se
    do meio da congregação, e tomou uma lança em sua mão:'
  deu-ELO: Und als Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, es
    sah, da stand er auf aus der Mitte der Gemeinde und nahm eine Lanze in seine Hand;
  eng-WYC-2018: And when Phinehas, the son of Eleazar, the son of Aaron, the priest,
    had seen this unshamefast doing(or had seen this shameful thing), he rose (up)
    from the midst of the multitude; and when he had taken a sword,
  epo-epo: Kiam tion vidis Pineĥas, filo de Eleazar, la filo de la pastro Aaron, li
    leviĝis el inter la komunumo kaj prenis ponardegon en sian manon.
  uig-PIN: Kaⱨin Ⱨarunning nǝwrisi, Əliazarning oƣli Finiⱨas buni kɵrüp, jamaǝt iqidin
    ⱪopti-dǝ, ⱪoliƣa nǝyzǝ elip,
  beo-beo: Finia:se (Elia:isa egefe amola Elane ea aowa) amo ba:beba:le, wa:legadole,
    dunu gilisisu yolesiagai. E da goge agei lale,
  tpi-OTNT: Na Finias, pikinini man bilong Eleasar na tumbuna pikinini bilong pris
    Aron, em i lukim tupela. Orait em i lusim ol manmeri na i hariap i go kisim spia
    bilong en.
  hau-SA: Da Finehas ɗan Eleyazar, ɗan Haruna, firist, ya ga haka, sai ya bar taron,
    ya ɗauki māshi
  uig-LAT: Kahin Harunning newrisi, Eliazarning oghli Finihas buni körüp, jamaet ichidin
    qopti-de, qoligha neyze élip,
  nde-nde: Kwathi uFinehasi indodana ka-Eliyazari indodana ka-Aroni, umphristi, ekubona
    lokho, watshiya ababebuthene,
  ton-ton: Pea ʻi he mamata ki ai ʻa Finiasi, ko e foha ʻo ʻEliesa, ko e foha ia ʻo
    ʻElone ko e taulaʻeiki, naʻe tuʻu hake ia ʻi he kakai, ʻo ne toʻo ʻae tao ʻi hono
    nima;
  ces-1613: To když uzřel Fínes, syn Eleazara, syna Aronova, kněze, vyvstal z prostředku
    množství toho, a vzal kopí do ruky své.
  eng-WMB: When Phinehas, the son of Eleazar, the son of Aaron the priest, saw it,
    he rose up from the middle of the congregation, and took a spear in his hand.
  tam-TCV: ஆசாரியன் ஆரோனின் மகனான எலெயாசாரின் மகன் பினெகாஸ் அதைக் கண்டபோது, மக்கள்
    கூட்டத்திலிருந்து எழுந்து தன் கையில் ஒரு ஈட்டியை எடுத்துக்கொண்டு,
  ceb-ULB: Sa dihang nakita kini ni Pinehas nga anak ni Eleazar nga anak nga lalaki
    ni Aaron, nga pari, mitindog siya taliwala sa mga katilingban ug mikuha ug usa
    ka bangkaw sa iyang kamot.
  pol-UBG: Gdy zobaczył to Pinchas, syn Eleazara, syna Aarona, kapłana, wstał spośród
    zgromadzenia i wziął do ręki oszczep.
  urd-GVU: یہ دیکھ کر ہارون کا پوتا فینحاس بن اِلی عزر جماعت سے نکلا اور نیزہ پکڑ
    کر
  deu-1912: Da das sah Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters,
    stand er auf aus der Gemeinde und nahm einen Spieß in seine Hand
  kan-2017: ಕೂಡಲೆ ಮಹಾಯಾಜಕನಾದ ಆರೋನನ ಮೊಮ್ಮಗನೂ, ಎಲ್ಲಾಜಾರನ ಮಗನಾದ ಫೀನೆಹಾಸನು ಸಭೆಯ ಮಧ್ಯದಲ್ಲಿ
    ಎದ್ದು ಈಟಿಯನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡನು.
  yap-yap: Ma nap’an ni guy Finehas nib mo’on ni fak Eleazer nib mo’on ni fak Aron
    ni prist, me sak’iy nge chuw u fithik’ fare ulung. Me yan i fek ba sarey,
  hlt-MCSB: Khosoih Aaron capa Eleazar koca Phinekha loh a hmuh vaengah rhaengpuei
    lakli lamloh thoo tih a kut dongah cai a muk.
  mdy-ETH: ቄኤሳሢ ዓኣሮኔኮ ናኣዚ ናይ ማዔ፥ ፒንሃሴ ጎዖሢ ዬያ ዴንቃዖ ዴሮ ባኣካ ዴዔ ቤዛፓ ዔቂ ዴንዲ ዎርሢ ዔኪ፦
  twi-ASANTE: Ɛberɛ a Pinehas a ɔyɛ Eleasa babarima a na ɔyɛ ɔsɔfoɔ Aaron nana hunuu
    yei no, ɔhuri sɔɔ pea mu
  mwc-mwc: Maranai Eleazar natuna Phinehas Aaron wawana kona wai priest,
  eng-WEBU: When Phinehas, the son of Eleazar, the son of Aaron the priest, saw it,
    he rose up from the middle of the congregation, and took a spear in his hand.
  bnp-bnp: Na tahuna e Pinias, e tune Eleasar e tubune Aron a prister, i matai rua,
    i pe e huriki a bakovi a ngatavine, i vano i bole a maheto vona,
  wal-wal: Qeesiyaa Aaroona na7aa El77aazara na7ai Piinihaasi hegaa be7ido wode, maabaraa
    giddoppe denddidi, tooraa ba kushiyan oiqqidi,
  spa-PDDPT: Cuando lo vio Finees, hijo de Eleazar, hijo del sacerdote Aarón, se levantó
    de en medio de la congregación. Al tomar una lanza en su mano,
  gun-gun: Kunha va'e ogueru rã sacerdote Finéias oexa. Ha'e va'e ma Eleazar ra'y,
    Arão ramymino ae. Ha'e rami vy heta va'e kuery mbyte gui ha'e opu'ã vy peteĩ hu'y
    ojopy reve
  ilo-ULB: Idi nakita dayta ni Finees a padi nga anak ni Eliazar nga anak ni Aaron,
    timmakder isuna manipud kadagiti tattao ken nangala iti gayang.
  kpg-kpg: Di madagoaa Phinehas, tama daane a Eleazar, dela go tama daane Aaron, go
    tangada hai mee dabu, ne mmada gi di mee deenei, geia ga du gi nua ga hagatanga
    gi daha mo tagabuulinga dangada. Mee gaa kae dana daalo,
  uig-ARA: كاھىن ھارۇننىڭ نەۋرىسى، ئەلىئازارنىڭ ئوغلى فىنىھاس بۇنى كۆرۈپ، جامائەت
    ئىچىدىن قوپتى-دە، قولىغا نەيزە ئېلىپ،
  sus-sus: Haruna xa mamadi, Eleyasari xa di xɛmɛ Finexasi sɛrɛxɛdubɛ to na ginɛ nun
    na xɛmɛ to, a naxa keli, a tanbɛ tongo,
  pon-2006: Ni Pineas, nein Eleasar, me pahpa kahlapki samworo Aaron, kilang met,
    e ahpw udahte kohkohla sang nan pokono. E ahpw ale ketieu pwoat,
  ksd-ksd: Ma ba Pinekas, natu i Eleasar, natu i Aron ra tena tinabar, i ga gire,
    i ga tut kan ra kor na tarai, ma i ga vatur ra rumu ta ra limana;
  tur-YTC: Kâhin Aron'un oğlu Eleazar'ın oğlu Pinehas bunu görünce topluluğun ortasından
    kalktı ve eline bir mızrak aldı.
  grc-BRENT: Καὶ ἰδὼν Φινεὲς υἱὸς Ἐλεάζαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως, ἐξανέστη ἐκ μέσου
    τῆς συναγωγῆς, καὶ λαβὼν σειρομάστην ἐν τῇ χειρὶ,
  ind-AYT: Ketika Pinehas, anak Eleazar, cucu Imam Harun, melihat mereka, berdirilah
    dia meninggalkan pertemuan itu dan mengambil tombak di tangannya.
  nya-nya: Finehasi mwana wa Eliezara, mwana wa wansembe Aaroni ataona izi, anachoka
    pa msonkhanowo, natenga mkondo mʼdzanja lake.
  hrv-hrv: 'Kad to opazi Pinhas, sin Eleazara, sina svećenika Arona, ustade ispred
    zajednice: uze koplje u ruku'
  mps-mps: Tama te Finias, te pris bidi Arongo ogwa Eleasargo ogwago augwali si suali.
    Tialima, agai te we bidi taga pelama, tama polo pelama, aga sesemone sigi pali.
  tpi-tpi: Na Finias, pikinini man bilong Eleasar na tumbuna pikinini bilong pris
    Aron, em i lukim tupela. Orait em i lusim ol manmeri na i hariap i go kisim spia
    bilong en.
  dan-1931: Da nu Pinehas, Præsten Arons Søn Eleazars Søn, så det, trådte han frem
    af Menighedens Midte, greb et Spyd,
  vie-OVCB: Phi-nê-a, con Ê-lê-a-sa, cháu A-rôn, là thầy tế lễ thấy thế, liền đứng
    lên ra khỏi cộng đồng, lấy một cây giáo,
  guj-2017: જયારે હારુન યાજકના દીકરા એલાઝારનો દીકરો ફીનહાસ તે જોઈને સમુદાયમાંથી ઊભો
    થયો અને પોતાના હાથમાં ભાલો લીધો.
  pon-2006A: Ni Pineas, nein Eleasar, me pahpa kahlapki samworo Aaron, kilang met,
    e ahpw udahte kohkohla sang nan pokono. E ahpw ale ketieu pwoat,
  por-BRBSL: Quando Phinehas, o filho de Eleazar, o filho de Arão, o sacerdote, viu
    isso, levantou-se do meio da congregação e pegou uma lança em sua mão.
  cth-cth: Vaihma Aron e capa Eleazar capa Phinahas ni a hmu toteh, tamimaya koehoi
    a thaw teh tahroe hah a la.
  twi-twi: Bere a Pinehas a ɔyɛ Eleasar babarima a na ɔyɛ ɔsɔfo Aaron nena huu eyi
    no, ofii wɔn mu, kɔfaa peaw kitae;
  hlt-hlt: Khosoih Aaron capa Eleazar koca Phinekha loh a hmuh vaengah rhaengpuei
    lakli lamloh thoo tih a kut dongah cai a muk.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Pinɑsi Edeɑsɑɑ birɛ, Anɔɔ kó dɛyɑɑ̀birɛɛ ítɛ́ Isidɑyɛɛribɛ
    cuokɛ̀ kɛ́túótɛ́ dɛ kpɑ̃nnì,
  msy-2020: Ezɨ Eleasarɨn otarim Finias, kar ofa gamir gumazim Aronɨn igiavotarim,
    a kamagh ganigha zuamɨra dɨkavigha gumazamiziba ategha, ghua uan afuzim ini.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩlɑsɑɑ pǝyɑlʋ kɔtʋlʋ Pɛŋhɑsɩ wei ɩ kɛ́ Alɔŋ sɑɑlɩ tɔ, ɩ kʋlɑ sɑmɑɑ
    tɑɑ tǝnɑ nɑ ɩ́ co ŋmɑntɑɑɣɑ,
  azb-azb: Kahin Harun oğlu Eleazar oğlu Pinxas bunu görən kimi icmanın arasından
    qalxdı və əlinə bir nizə götürdü.
  eng-DBY: And Phinehas, the son of Eleazar, the son of Aaron the priest, saw it,
    and rose up from among the assembly, and took a javelin in his hand,
  hin-2017: इसे देखकर एलीआजर का पुत्र पीनहास, जो हारून याजक का पोता था, उसने मण्डली
    में से उठकर हाथ में एक बरछी ली,
  wol-KYG: Fineyas, doomu Elasar, doomu sarxalkat ba Aaróona, gis loolu, daldi jóge
    ca mbooloo ma, jël ab xeej.
  eng-YLT: and Phinehas, son of Eleazar, son of Aaron, the priest, seeth, and riseth
    from the midst of the company, and taketh a javelin in his hand,
  eng-WYC-2017: And when Phinehas, the son of Eleazar, the son of Aaron, the priest,
    had seen this unshamefast doing, he rose from the midst of the multitude; and
    when he had taken a sword,
  eng-WMBB: When Phinehas, the son of Eleazar, the son of Aaron the priest, saw it,
    he rose up from the middle of the congregation, and took a spear in his hand.
  urd-GVH: यह देखकर हारून का पोता फ़ीनहास बिन इलियज़र जमात से निकला और नेज़ा पकड़कर
  rug-rug: Meke sipu dogoria Pinehasi sa tuna koreo e Eleaza, sa tuna sa tuna Eroni
    sa hiama, si gasa turu meke luaria sa sa vinarigara. Vagia sa sa nana hopere,
  gaz-gaz: Fiinehaas ilmi Eleʼaazaar ilma Aroon lubichaa waan kana arginaan waldaa
    sana keessaa baʼee eeboo harkatti qabatee
  fra-LSG: A cette vue, Phinées, fils d’Éléazar, fils du sacrificateur Aaron, se leva
    du milieu de l’assemblée, et prit une lance, dans sa main.
  yal-yal: Na ma, Finexasi, Eleyasari a dii xɛmɛna, saraxarali Harunaa dii xɛmɛna,
    na yi keli yamaan yɛ, a yi tanban tongo.
  haw-1868: A ike aku la o Pinehasa ke keiki a Eleazara ke keiki a Aarona ke kahuna,
    ku ae la ia mawaena o ke anaina kanaka, a lawe ae la ia i ka ihe ma kona lima;
  arb-NAV: فَلَمَّا رَأَى فِينْحَاسُ بْنُ أَلِعَازَارَ بْنِ هَرُونَ ذَلِكَ، هَبَّ
    مِنْ بَيْنِ الْجَمَاعَةِ، وَتَنَاوَلَ رُمْحاً بِيَدِهِ،
  ewe-ewe: Esi Finehas, nunɔla Eleazar ƒe viŋutsu kple nunɔla Aron ƒe tɔgbuiyɔvi kpɔ
    nu sia la, etso zia, tsɔ akplɔ,
  eng-LEE: And when Phinehas, the son of Elazar, the son of Aaron the priest, saw
    it, he rose up from the midst of the congregation, and took a javelin in his hand;
  asm-FB: তাকে দেখি, হাৰোণ পুৰোহিতৰ নাতিয়েক ইলিয়াজৰৰ পুত্ৰ পীনহচে সমাজৰ মাজৰ পৰা
    উঠি হাতত বৰচা ল’লে।
  sus-A: هَرُنَ شَ مَمَدِ، عٍلٍيَسَرِ شَ دِ شّمّ قِنٍشَسِ سّرّشّدُبّ تٌ نَ فِنّ نُن
    نَ شّمّ تٌ، عَ نَشَ كٍلِ، عَ تَنبّ تٌنفٌ،
  fra-SBL: Lorsque Phinées, fils d'Éléazar, fils du sacrificateur Aaron, vit cela,
    il se leva du milieu de l'assemblée et prit une lance dans sa main.
  hbo-hbo: וַיַּ֗רְא פִּֽינְחָס֙ בֶּן־אֶלְעָזָ֔ר בֶּֽן־אַהֲרֹ֖ן הַכֹּהֵ֑ן וַיָּ֙קָם֙
    מִתֹּ֣וךְ הָֽעֵדָ֔ה וַיִּקַּ֥ח רֹ֖מַח בְּיָדֹֽו׃
  eng-WYCLIFFE: And whanne Phynees, the sone of Eleazar, sone of Aaron, preest, hadde
    seyn this, he roos fro the myddis of the multitude; and whanne he hadde take a
    swerd,
  cwe-cwe: Finehasi mwana wa Eleazali, mzukulu wa mkulu wa nhambiko Haluni viyawonile
    ivo, kenuka na kasegela hana umting'hano. Kasola mgoha
  kik-kik: Rĩrĩa Finehasi mũrũ wa Eleazaru, mũrũ wa Harũni ũrĩa mũthĩnjĩri-Ngai, onire
    ũndũ ũcio-rĩ, akiuma kĩũngano-inĩ kĩu, akĩoya itimũ,
  fra-NCL: A cette vue, Phinées, fils d’Eléazar, fils d’Aaron, le prêtre, se leva
    du milieu de l’assemblée ; il prit une lance dans sa main,
  cek-AK: Qaima Aaron capa Eleazar, Eleazar capa Phinehas mah anih to hnuk naah, anih
    mah tayae to ban ah sin, kamkhueng kaminawk salak hoiah angthawk moe,
  cuk-cuk: Eleazar-machi-Finees, deyob daksagua, dulemar-bukwad-abargi gwichibin imaksad,
    degi, eswar gadebin imaksabalid. Fineesʼde dule-irwa-Bab-Dummadse-goled-Aarón-e-wagwad.
  uig-CYR: Каһин Һарунниң нәвриси, Әлиазарниң оғли Финиһас буни көрүп, җамаәт ичидин
    қопти-дә, қолиға нәйзә елип,
  tel-2017: యాజకుడైన అహరోను మనవడు, ఎలియాజరు కొడుకు ఫీనెహాసు అది చూసి,
  hat-BSA: Lè Phinées, fis Éléazar, fis a Aaron, prèt la, te wè sa, li te leve nan
    mitan kongregasyon an. Li te pran yon frenn nan men l,
  bxh-bxh: Fuyana tau antalasam Elon natuna Eliyesa natuna Finiyasi mate laulau te
    ya ita be oigogo ya lau afulen, na ya lau alahiya ya abi.
  kos-kos: Ke Phinehas, wen natul Eleazar, wen natul Aaron mwet tol, el liye ma inge,
    el tuyak ac som liki u sac. El srukak osra in fakfuk soko,
  hbo-WLC: וַיַּ֗רְא פִּֽינְחָס֙ בֶּן־אֶלְעָזָ֔ר בֶּֽן־אַהֲרֹ֖ן הַכֹּהֵ֑ן וַיָּ֙קָם֙
    מִתּ֣וֹךְ הָֽעֵדָ֔ה וַיִּקַּ֥ח רֹ֖מַח בְּיָדֽוֹ׃
  ibo-ibo: Mgbe Finehaz na Elieza, nwa Erọn, onye nchụaja hụrụ ihe a, ọ hapụrụ ọgbakọ
    Izrel. O were ùbe nʼaka ya,
  ory-ory: ତେବେ ହାରୋଣ ଯାଜକର ପୌତ୍ର, ଇଲୀୟାସରର ପୁତ୍ର ପୀନହସ୍‍ ତାହା ଦେଖି ମଣ୍ଡଳୀ ମଧ୍ୟରୁ
    ଉଠି ହାତରେ ଏକ ବର୍ଚ୍ଛା ନେଲା;
  chk-chk: Iwe, lupwen Pineas nöün Eleasar mwän, nge Eleasar nöün ewe souasor Aaron
    mwän, a küna ei, a ütä o towu seni ewe mwichen aramas. A angei efoch siles
  rop-rop: Wal wen Finiyas, det san blanga Eliyeisa en det grensan blanga Eran det
    serramonimen, bin luk tharran, imbin gidap en libum det miting pleis en imbin
    go en gajim im spiya.
  ukr-1871: І побачив Пінегас, син Елеазара, сина Арона сьвященника, і встав ізміж
    громади, та взяв спіса в руку.
  deu-1951: Als Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, solches
    sah, stand er auf inmitten der Gemeinde und nahm einen Speer in seine Hand
  eng-JPS: And when Phinehas, the son of Eleazar, the son of Aaron the priest, saw
    it, he rose up from the midst of the congregation, and took a spear in his hand.
  srp-1865: A kad to vidje Fines sin Eleazara sina Arona sveštenika, usta isred zbora
    i uze koplje u ruku;
  lug-lug: Naye Finekaasi mutabani wa Eriyazaali, mutabani wa Alooni kabona, bwe yakiraba,
    n’asituka mu kibiina n’akwata effumu mu mukono gwe
  heb-heb: וירא פינחס בן אלעזר בן אהרן הכהן ויקם מתוך העדה ויקח רמח בידו׃
  ben-IRV: যখন পীনহস, ইলীয়াসরের ছেলে, হারোণ যাজকের নাতি এইসব দেখে মণ্ডলীর মধ্যে থেকে
    উঠে হাতে বর্শা নিলেন।
  pan-pan: ਜਦ ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਪੋਤੇ ਅਲਆਜ਼ਾਰ ਦੇ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ ਨੇ ਵੇਖਿਆ ਤਾਂ ਮੰਡਲੀ ਦੇ ਤੰਬੂ
    ਵਿੱਚੋਂ ਉੱਠ ਕੇ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਨੇਜ਼ਾ ਲਿਆ।
  mya-JVB: ထိုအမှုကို ယဇ်ပုရောဟိတ် အာရုန် ၏သား ဧလာဇာ ၏သား ဖိနဟတ် သည် မြင် လျှင် ၊
    ပရိသတ် ထဲမှာ ထ ၍ လှံ ကိုကိုင် လျက်၊
  tbg-tbg: Vite oriqetovaro vaiinti vo Finiaasivavata vitanta tavora. Finiaasiva Eleasaara
    maaquvano vauvaro Eleasaava Kotira kaiqa vara amito vaiintira Eronira maaquvano
    vaura. Ho Finiaasiva vitanta tavero, vaiinti nahenti mini kero vaaka oru nai vaantaara
    varero
  hmo-hmo: Pineha Eleasara, hahelagaia tauna Arona ena tubuna ese unai tau bona hahine
    ia itaia, vadaeni ia toreisi, hebou ia rakatania. Ia ese iena imana dekenai io
    ta ia abia,
  urd-urd: जब फ़ीन्हास बिन इली'एलियाज़र बिन हारून काहिन ने यह देखा, तो उसने जमा'अत
    में से उठ हाथ में एक बर्छी ली,
  rus-SYN: Финеес, сын Елеазара, сына Аарона священника, увидев это, встал из среды
    общества и взял в руку свою копье,
  bqc-SIM: Kɛ́ Ɛleazaa nɛ́ Finɛasi, Aalona tↄũna è màa, à fɛ̀lɛ ń guu à sↄ̃na
    sɛ̀,
  tcz-CHONGTHU: Chuin Phinehas kiti Eleazer chapa Aaron thempu pa tupa chun amu phat
    in, Israel mipi kikhopna chu a dalhan, achom doh phut in, a khutna tengcha a kichoi
    jin ahi.
  mar-mar: जेव्हा फिनहास एलाजाराचा मुलगा, याजक अहरोन याचा नातू याने ते पाहिले, तेव्हा
    तो मंडळीमधून उठला आणि त्याने त्याच्या हातात भाला घेतला.
  soq-soq: Tane Aron atawa Piniasi Eliesa otopa pirisi nolawa dewasadia dewa ema ewene
    apana auweia emone nosene alene e waden,
  qub-qub: Chayta ricar, cüra Aaronpa willcan Finees Eleazarpa wamranga fiyupa rabyashpan
    shuntacasha carcaycashanpita tucsicunanta aptacurcur
  hat-hat: Lè Fineas, pitit gason Eleaza a, pitit pitit Arawon, prèt la, wè sa, li
    leve, li kite moun yo kote yo te reyini an, li pase men l', li pran yon frenn.
  eng-BSB: On seeing this, Phinehas son of Eleazar, the son of Aaron the priest, got
    up from the assembly, took a spear in his hand,
  tod-tod: Zalaɠa ɠula nui Aalɔn ná-doun zunui Eleazaal ná-doun zunui Finease naama
    vai ɠaai ma, é wuzeɠeni bɛbɛi zaama, é kpɛɛin zeɠe,
  eng-WEBPB: When Phinehas, the son of Eleazar, the son of Aaron the priest, saw it,
    he rose up from the middle of the congregation, and took a spear in his hand.
  kbq-kbq: Hagi pristi ne' Aroni negeho Elieaza nemofo Finiesi'a ana vene a'enena
    negeno'a vahepintira atreno vuno karugru kevea azampi omenerino,
  nhe-BL: Huan quema quiitac nopa tlamantli Finees, icone Eleazar huan iixhui totajtzi
    Aarón, moquetzqui huan quistihuetzqui ipan nopa tlasentilistli. Huan quicuic se
    tepos choso,
  gub-BL: Pinez Ereazar ta'yr xaxeto Àràw hemimino wexak waneixe mehe wà. Hexak mehe
    upu'àm zemono'ogaw wi oho pà. Upyhyk u'ywhu.
  eng-DRA: And when Phinees the son of Eleazar the son of Aaron the priest saw it,
    he rose up from the midst; of the multitude, and taking a dagger,
