verse: NUM.025.003
translations:
  mal-C: അങ്ങനെ പെയോരിലെ ബാലിന്റെ ആരാധനയിൽ ഇസ്രായേൽ കൂട്ടുചേർന്നു. യഹോവയുടെ കോപം അവർക്കെതിരേ
    ജ്വലിച്ചു.
  deu-TKW: Und Israel hängte sich an den Baal Peor; da wurde Jahwe zornig über Israel.
  lin-lin: Bongo, bana ya Isalaele bamipesaki na kosambela Bala ya Peori mpe, kanda
    ya Yawe epelaki makasi mpo na bango.
  eng-LSV: and Israel is joined to Ba‘al-Peor, and the anger of YHWH burns against
    Israel.
  eng-GNV: 'And Israel coupled himselfe vnto Baal Peor: wherefore the wrath of the
    Lord was kindled against Israel:'
  eng-WEBSTER: 'And Israel joined himself to Baal-peor: and the anger of the LORD
    was kindled against Israel.'
  nhw-BL: Huajca quej nopa mosansejcotlalijque ica nopa teteyotl Baal Peor. Huan TOTECO
    tlahuel cualanqui ininhuaya.
  swh-ONEN: Kwa hiyo Israeli akaungana katika kumwabudu Baali wa Peori. Hasira ya
    Bwana ikawaka dhidi yao.
  bba-bba: Bɑ tii bũu wi bɑ mɔ̀ Bɑɑli Peoriɡii wɛ̃. Mɑ Yinni Gusunɔ u kɑ bu mɔru kuɑ.
  eng-KJVCPB: 'And Israel joined himself unto Baal-peor: and the anger of the Lord
    was kindled against Israel.'
  cpy-cpy: Ari okantakari rawentaan-takariri Israel-paeni tajorentsi-niro Inkañaaweri
    janta Pahaankaetoniki. Rootaki ikijanta-nakariri Tajorentsi irika Israel-paeni.
  luo-luo: Omiyo Israel noriwore kodgi e yor lamo Baal mar Peor. Kendo mirima nomako
    Jehova Nyasaye ahinya kodgi.
  meu-meu: Unuhetomana Israel taudia ese Peoro ena Baal e toma henia diho; bena Iehova
    ese Israel taudia e badu henidia.
  npi-ULB: इस्राएलका मानिसहरूले पोरको बाललाई पुज्‍न थाले, र परमप्रभुको क्रोध इस्राएल
    विरुद्ध दन्कियो ।
  yor-yor: Báyìí ni Israẹli ṣe darapọ̀ mọ́ wọn tí wọ́n sì jọ ń sin Baali-Peori. Ìbínú
    Olúwa sì ru sí wọn.
  emp-NTPO: Mãwã israelerãba moabitarã ãcõrẽ Baal-peor abadada ẽpẽ panesid̶aa. Maʌ̃
    carea Ãcõrẽra israelerã ume bio quĩrũped̶a quinibibʌrʌ basía.
  pes-OPCB: چندی نگذشت که تمامی اسرائیل به پرستش بعل فغور که خدای موآب بود روی آوردند.
    از این جهت، خشم خداوند به شدت بر قوم خود افروخته شد.
  tgl-ULB: Sumali ang mga kalalakihan ng Israel sa pagsamba kay Baal ng Peor, at sumiklab
    ang galit ni Yahweh laban sa Israel.
  hui-hui: Anidagua bialu Isaraeleali tigua Pero dindini bi pupu wiaga mini Balahondo
    bi pupu wialu haga hene. Ani bialu hemiria hondowa Anduane Homogo ibugua tihondo
    keba hene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​တော် ထွက်​၍၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་པཱ་ཨལ་ཕེ་ཨོར་དང་མཉམ་འབྲེལ་བྱས་པས། དཀོན་མཆོག་ཡ་ཝཱེ་ཡེས་ར་ཨེལ་པའི་སྟེང་ཐུགས་ཁྲོས་སོ།
    །
  sna-sna: Saka Israeri akabatana navo pakunamata Bhaari wePeori, uye kutsamwa kwaJehovha
    kukapfuta pamusoro pavo.
  spa-BLM: Israel se unió a Baal Peor, y la ira de Yahvé ardió contra Israel.
  cac-cac: Icha chi' ix aj scuchb'ajb'at eb' vin̈ yoch ejmelal d'a jun yechel scuch
    Baal, sdiosal chon̈ab' Peor, yuj chi' ix te cot yoval Jehová d'a chon̈ab' Israel
    chi',
  swh-ULB: Watu wa Israeli wakaungana kumwabudu Baali wa Peori, na hasira ya BWANA
    ikawaka dhidi ya Israeli.
  bel-bel: І прыляпіўся Ізраіль да Ваал-Фегора. І ўспалымніўся гнеў Гасподні на Ізраіля.
  wed-wed: Wei kauanei mai Israel Baal-Peor i voepaepai ma lamnei Bada ana meji i vikalai.
  deu-ELBBK: Und Israel hängte sich an den Baal-Peor; und der Zorn des HERRN entbrannte
    gegen Israel.
  mbb-OT: Umbe, neketampu is menge Israilihanen te ked-azap ki Baal ziyà te Peor.
    Ne utew sikandan nepeuki te Nengazen.
  mal-2015: യിസ്രായേൽ ബാൽപെയോരിനോടു ചേർന്നു, യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു.
  rmc-rmc: the le devles Baal-Peor. Vašoda o RAJ igen choľisaľiľa pro Izraeliti.
  pes-OPV: و اسرائیل به بعل فغورملحق شدند، و غضب خداوند بر اسرائیل افروخته شد.
  ron-1924: Исраел с-а алипит де Баал-Пеор, ши Домнул С-а апринс де мыние ымпотрива
    луй Исраел.
  aui-aui: Mmko kedane dam Isrel, Moab damdi sivirukapuvedi da Baal-Peo sipepeteni,
    na Yawe God nuwanuwana ipughu kirakii na gubaga bero kirakiina ivipora Isrel biiyadi.
  ben-OBCV: এইভাবে ইস্রায়েল, পিয়োরের বায়ালের উপাসনায় যোগ দিল। তখন তাদের বিপক্ষে
    সদাপ্রভুর ক্রোধ বহ্নিমান হল।
  som-som: Oo reer binu Israa'iil waxay isku dareen Bacal Fecoor. Markaasaa Rabbiga
    cadhadiisii aad ugu kululaatay reer binu Israa'iil.
  lat-VUC: 'Initiatusque est Israël Beelphegor: et iratus Dominus,'
  eng-ASVBT: 'And Israel joined himself unto Baal-peor: and the anger of Jehovah was
    kindled against Israel.'
  ita-1885: E Israele si congiunse con Baal-peor; laonde l'ira del Signore si accese
    contro a Israele.
  eng-LXXUP: And Israel consecrated themselves to Baal-peor; and the Lord was very
    angry with Israel.
  eng-ULB: The men of Israel joined in worshiping Baal of Peor, and Yahweh's anger
    was kindled against Israel.
  spa-VBL: De esta manera los israelitas se dedicaban a la adoración de Baal de Peor,
    y el Señor estaba enojado con ellos.
  fra-_FOB: Et Israël s'attacha à Baal-Peor; et la colère de l'Éternel s'enflamma
    contre Israël.
  mal-mal: യിസ്രായേൽ ബാൽ-പെയോരിനോടു ചേർന്നു; അതിനാൽ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ
    ജ്വലിച്ചു.
  urd-GVR: Is tarīqe se Isrāīlī Moābī dewatā banām Bāl-faġhūr kī pūjā karne lage,
    aur Rab kā ġhazab un par ān paṛā.
  suz-BL: मोपा इस्राएलीपुकीम पेओर डांडा ङा बाल देवता कली पूजा पचा गोम्‍तेक्‍म। मिनु
    परमप्रभु यावे इस्राएली आन पर्बम गाइक्‍ताक्‍व। ब्‍यवस्‍था ४:३; भजन संग्रह १०६:२८
  ita-1927: Israele si unì a Baal-Peor, e l’ira dell’Eterno si accese contro Israele.
  ckb-ckb: ئیسرائیل پەیوەست بوو بە بەعلی پەعۆرەوە، تووڕەیی یەزدانیش بەسەر ئیسرائیلدا
    جۆشا.
  eng-BBE: 'So Israel had relations with the women of Moab in honour of the Baal of
    Peor: and the Lord was moved to wrath against Israel.'
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಬಾಳ್ ಪೆಯೋರಿನೊಂದಿಗೆ ತಾವೇ ಕೂಡಿ ಪೂಜಿಸಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಕೋಪಗೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.025.002'
  tam-2017: இப்படி இஸ்ரவேலர்கள் பாகால்பேயோரைப் பற்றிக்கொண்டார்கள்; அதனால் இஸ்ரவேலர்கள்மேல்
    யெகோவாவுடைய கோபம் வந்தது.
  spa-RV-1909: Y allegóse el pueblo á Baal-peor; y el furor de Jehová se encendió
    contra Israel.
  ron-BTF: Și Israel s-a alăturat de Baal-Peor și mânia DOMNULUI s-a aprins împotriva
    lui Israel.
  eng-WEBP: Israel joined himself to Baal Peor, and the LORD’s anger burned against
    Israel.
  eng-FBV: In this way the Israelites devoted themselves in worship to Baal of Peor,
    and the Lord was angry with them.
  nld-1939: en Israël diende Báal-Peor. Daarom ontbrandde de toorn van Jahweh tegen
    Israël.
  nch-BL: Huajca quej nopa mosejcotilijque ica nopa teteyot Baal Peor. Huan TOTECO
    tahuel cualanqui ica inijuanti.
  vie-1934: Y-sơ-ra-ên cũng thờ thần Ba-anh-Phê-ô, cơn giận của Đức Giê-hô-va bèn
    nổi lên cùng Y-sơ-ra-ên.
  hin-CV: इस प्रकार इस्राएलियों ने पेओर के बाल के साथ स्वयं को जोड़ लिया था. इससे
    याहवेह इस्राएल पर क्रोधित हो गए.
  eng-OURB: Israel [God prevails] joined himself to Baal Peor. Adonai’s anger burned
    against Israel [God prevails].
  spa-BES: Así que Israel tuvo relaciones con las mujeres de Moab en honor del Baal-Peor.
    Y el Señor se enfureció contra Israel.
  tdx-tdx: Aa kanao niharo baoñe amy Baale t’Israele le nisolebotse am’ Israele t’Iehovà.
  vid-vid: Ahyo ndo Waisilaeli navyowehanzile na mlungu Baali wa Peoli, na Mkulu Nguluwi
    nakawazudila ng'hatu.
  eng-OKE: And Israel was joined unto Baala Pheor, and the anger of the Lord was kindled
    against Israel.
  tha-KJV: ดังนั้​นอ​ิสราเอลก็​เข​้าถือพระบาอัลแห่งเปโอร์ และพระเยโฮวาห์ทรงพระพิโรธต่​ออ​ิสราเอล
  por-BR-2018: E achegou-se o povo a Baal-Peor; e o furor do SENHOR se acendeu contra
    Israel.
  deu-ELO: Und Israel hängte sich an den Baal-Peor; und der Zorn Jehovas entbrannte
    wider Israel.
  eng-WYC-2018: and Israel made sacrifice to Baalpeor. And the Lord was wroth, (and
    the Israelites sacrificed to Baal of Peor. And the Lord was angry against them,)
  epo-epo: Kaj Izrael aliĝis al Baal-Peor; kaj ekflamis la kolero de la Eternulo kontraŭ
    Izrael.
  uig-PIN: Israillar Baal-Peor bilǝn ǝnǝ xu tǝriⱪidǝ baƣlinip kǝtkǝnliki üqün, Pǝrwǝrdigarning
    Israillarƣa aqqiⱪi ⱪozƣaldi.
  beo-beo: Amaiba:le, Hina Gode da ougi bagade ba:i.
  tpi-OTNT: Long dispela pasin ol Israel i bihainim Bal, giaman god bilong maunten
    Peor. Olsem na Bikpela i kros long ol.
  hau-SA: Ta haka Isra’ila suka sa kai a bautar gumaka Ba’al-Feyor. Ubangiji kuwa
    ya husata da su.
  uig-LAT: Israillar Baal-Péor bilen ene shu teriqide baghlinip ketkenliki üchün,
    Perwerdigarning Israillargha achchiqi qozghaldi.
  nde-nde: Ngakho u-Israyeli wahlanganyela ekukhonzeni uBhali wasePheyori. Yikho uThixo
    wabathukuthelela kakhulu.
  ton-ton: 'Pea naʻe feangai ʻa ʻIsileli mo Peali-Peoli: pea naʻe vela ʻae houhau
    ʻo Sihova ki ʻIsileli.'
  ces-1613: I připojil se lid Izraelský k modle Belfegor, a popudila se prchlivost
    Hospodinova proti Izraelovi.
  eng-WMB: Israel joined himself to Baal Peor, and the LORD’s anger burned against
    Israel.
  tam-TCV: இவ்வாறு இஸ்ரயேலர் பாகால்பேயோர் தெய்வத்தை வணங்குவதற்கு இணைந்துகொண்டனர்.
    அப்பொழுது யெகோவாவின் கோபம் இஸ்ரயேலருக்கு எதிராக மூண்டது.
  ceb-ULB: Mikuyog ang mga kalalakin-an sa Israel sa pagsimba kang Baal sa Peor, ug
    misilaob ang kasuko ni Yahweh batok sa Israel.
  pol-UBG: I Izrael przyłączył się do Baal-Peora, i PAN bardzo rozgniewał się na Izraela.
  urd-GVU: اِس طریقے سے اسرائیلی موآبی دیوتا بنام بعل فغور کی پوجا کرنے لگے، اور رب
    کا غضب اُن پر آن پڑا۔
  deu-1912: Und Israel hängte sich an den Baal-Peor. Da ergrimmte des HERRN Zorn über
    Israel,
  ntj-ntj: Nyangka Mama Kuurrnga-tjanampa mirrparnarringu tjiinya-ya tjukurrtatja
    palunyanya pupakatirra marninypungkulanyangka.
  kan-2017: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಪೆಗೋರದ ಬಾಳನ ಭಕ್ತರಾದರು. ಯೆಹೋವನ ಕೋಪವು ಅವರ ಮೇಲೆ ಹೆಚ್ಚಾಯಿತು.
  yap-yap: ni Baal u Peor. Ma aram miri damumuw SOMOL ngorad
  hlt-MCSB: Tedae Israel te Baalpeor neh a sun uh dongah BOEIPA kah thintoek tah Israel
    taengah sai.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዑፃ ዻጋዺ፦
  twi-ASANTE: Ɛberɛ tiawa bi akyi, Israelfoɔ no nyinaa kɔsom Baal-peor a ɔyɛ Moabfoɔ
    nyame. Yei maa Awurade bo fuu ne nkurɔfoɔ no yie.
  mwc-mwc: Bada i yagisi saki kurisi kairavina Israel kurisi mena si kapu ba Peor
    asi god Baal si bopepetei.
  eng-WEBU: Israel joined himself to Baal Peor, and the LORD’s anger burned against
    Israel.
  bnp-bnp: Lakea e huriki a Israel ri rihi a vure e Bal o Peor, lakea e BAKOVI DAGI
    i tahate ria.
  wal-wal: Israa7eelati Pa7oora Ba7aala giyo eeqaa kaallido gishshau, GODAA hanqqoi
    eta bollan eexxi kiyiis.
  spa-PDDPT: Así Israel se unió a baal Peor, y la ira de Yavé se encendió contra Israel.
  gun-gun: Peor pygua kuery ruete ramigua Baal re Israel kuery voi oje'oi ramo Senhor
    poxya hendy ha'e kuery rovai.
  ilo-ULB: Nakitipon dagiti lallaki nga Isaelita iti panagdaydayaw kenni Baal ti Peor,
    ket narubroban ti unget ni Yahweh maibusor iti Israel.
  kpg-kpg: Baal o Peor, gei Dimaadua gu hagawelewele gi digaula,
  uig-ARA: ئىسرائ‍ىللار بائال-پېئور بىلەن ئەنە شۇ تەرىقىدە باغلىنىپ كەتكەنلىكى ئۈچۈن،
    پەرۋەردىگارنىڭ ئىسرائ‍ىللارغا ئاچچىقى قوزغالدى.
  sus-sus: Isirayilakae to Peyori xa Bali kuye batu fɔlɔ, Alatala naxa xɔnɔ e ma.
  pon-2006: '@see-verse:NUM.025.002'
  ksd-ksd: Ma Israel i ga mur Baal-Peor; ma i ga karangap ra kankan kai ra Luluai
    ure Israel.
  tur-YTC: İsrael Baal Peor'a bağlandı ve Yahve'nin öfkesi İsrael'e karşı alevlendi.
  grc-BRENT: Καὶ ἐτελέσθη Ἰσραὴλ τῷ Βεελφεγώρ· καὶ ὠργίσθη θυμῷ Κύριος τῷ Ἰσραήλ.
  ind-AYT: Ketika Israel bergabung dengan Baal-Peor, TUHAN murka kepada Israel.
  nya-nya: Motero Aisraeli anapembedza nawo Baala-Peori ndipo Yehova anawapsera mtima
    kwambiri.
  hrv-hrv: Tako se Izrael osramoti s Baalom peorskim. I Jahve planu gnjevom na Izraela.
  mps-mps: Tama te kolesagago te Israel dabego tibo god Bal wali pali, te Peor bulu
    dabego tibo god. Tama tibaso, Genuai Bidigo augwali dali sębę yali.
  tpi-tpi: Long dispela pasin ol Israel i bihainim Bal, giaman god bilong maunten
    Peor. Olsem na Bikpela i kros long ol.
  dan-1931: Og Israel holdt til med Ba'al-Peor; derover blussede HERRENS Vrede op
    mod Israel,
  vie-OVCB: Dần dần người Ít-ra-ên kéo nhau thờ lạy Ba-anh Phê-ô. Vì vậy Chúa Hằng
    Hữu nổi giận,
  guj-2017: ઇઝરાયલના માણસો બઆલ-પેઓરની પૂજામાં સામેલ થયા, એટલે યહોવાહ ઇઝરાયલ પર કોપાયમાન
    થયા.
  pon-2006A: '@see-verse:NUM.025.002'
  por-BRBSL: Israel se uniu a Baal Peor, e a raiva de Javé ardeu contra Israel.
  cth-cth: Isarel teh, Peor e hmuen koe Baal hoi a kâkuet awh teh, Isarel koe BAWIPA
    lungkhueknae teh a kâan.
  twi-twi: Enti Baal a ɛwɔ Peor no som bɛyɛɛ ɔhyɛ maa Israelfo. Eyi maa Awurade bo
    fuw ne nkurɔfo no yiye.
  hlt-hlt: Tedae Israel te Baalpeor neh a sun uh dongah BOEIPA kah thintoek tah Israel
    taengah sai.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ fíé iwũɔ̃ dibɔɔ̀ Bɑɑdi-Peɔɔ, kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ
    bɛ̀ cɔ̀útɛ́.
  msy-2020: Arazir kamɨn, Israelia uari isa Peorɨn Mɨghsɨamɨn asem Bal ganɨga an poro.
    Ezɨ Ikiavɨra Itir God puvɨra men atara navim isi.
  dop-dop: tʋɣʋ Pɑɑlɩ kɛ Peyɔɔ pʋɣʋ tɑɑ. Ɩlɛnɑ Tɑcɑɑ pɑ́ɑ́nɑ́ nɑ́ɑ́ huunɑ-wɛ.
  azb-azb: İsrail övladları Peordakı Baal bütünə səcdə edənlərə qoşuldular və Rəbbin
    qəzəbi İsraillilərə qarşı alovlandı.
  eng-DBY: And Israel joined himself to Baal-Peor; and the anger of Jehovah was kindled
    against Israel.
  hin-2017: इस प्रकार इस्राएली बालपोर देवता को पूजने लगे। तब यहोवा का कोप इस्राएल
    पर भड़क उठा; (प्रका. 2:20)
  wol-KYG: Israyil nag taqook tuur ma ñuy wax Baal Pewor, ba sànjum Aji Sax ji tàkkal
    Israyil.
  eng-YLT: and Israel is joined to Baal-Peor, and the anger of Jehovah burneth against
    Israel.
  eng-WYC-2017: and Israel made sacrifice to Baalpeor. And the Lord was wroth,
  eng-WMBB: Israel joined himself to Baal Peor, and the LORD’s anger burnt against
    Israel.
  urd-GVH: इस तरीक़े से इसराईली मोआबी देवता बनाम बाल-फ़ग़ूर की पूजा करने लगे, और रब
    का ग़ज़ब उन पर आन पड़ा।
  rug-rug: Beolo pa Peoro. Gua asa ke bugoroni e Zihova si arini,
  gaz-gaz: Israaʼel Baʼaal Pheʼoor duukaa buʼe. Dheekkamsi Waaqayyoos isaanitti bobaʼe.
  fra-LSG: Israël s’attacha à Baal-Peor, et la colère de l’Éternel s’enflamma contre
    Israël.
  yal-yal: Nayi, Isirayila kaane yi Baali-Peyori batu. Nanara, Alatala yi xɔlɔ e ma
    han!
  haw-1868: 'Hui pu aku la ka Iseraela me Baalapeora: a ua hoaia mai la ka inaina
    o Iehova i ka Iseraela.'
  arb-NAV: فَاشْتَرَكَ الإِسْرَائِيلِيُّونَ فِي عِبَادَةِ بَعْلِ فَغُورَ. فَاحْتَدَمَ
    غَضَبُ الرَّبِّ عَلَيْهِمْ.
  ewe-ewe: Sẽe kple sẽe ko la, Israelviwo katã de asi Moabtɔwo ƒe mawu, Baal Peor
    subɔsubɔ me. Yehowa ƒe dɔmedzoe bi ɖe Israelviwo ŋu.
  eng-LEE: And Israel joined themselves unto Baal-peor; and the anger of the Lord
    was kindled against Israel.
  asm-FB: ইস্ৰায়েল পিয়োৰৰ বাল দেৱতাত আসক্ত হোৱাত, ইস্ৰায়েলৰ অহিতে যিহোৱাৰ ক্ৰোধ
    জ্বলি উঠিল।
  sus-A: عِسِرَيِلَكَيٍ تٌ ثٍيٌرِ شَ بَلِ كُيٍ بَتُ قْلْ، عَلَتَلَ نَشَ شْنْ عٍ مَ.
  fra-SBL: Israël s'attacha à Baal Péor, et la colère de Yahvé s'enflamma contre Israël.
  hbo-hbo: וַיִּצָּ֥מֶד יִשְׂרָאֵ֖ל לְבַ֣עַל פְּעֹ֑ור וַיִּֽחַר־אַ֥ף יְהוָ֖ה בְּיִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and Israel made sacrifice to Belphegor. And the Lord was wrooth,
  cwe-cwe: Ivo Waisilaili wailumba na imwe wa milungu yotangigwa Baali wa Peoli. Mndewa
    Mulungu kawawonela ludoko.
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli makĩnyiitanĩra nao kũhooya ngai ya Baali ya
    Peori. Namo marakara ma Jehova makĩmarĩrĩmbũkĩra.
  fra-NCL: Israël s’attacha à Béelphégor, et la colère de Yahweh s’enflamma contre
    Israël.
  cek-AK: To tiah Israel kaminawk mah Peor ahmuen ah Baal to bok o pongah, Angraeng
    palungphuihaih Israel kaminawk nuiah phak.
  cuk-cuk: Weyobi Israel-dulemar bab-dummad-Baal-Peor na e-bab-dummadyob dakdemalad.
    A-ulale, Bab-Jehová Israel-dulemargi bela-belad sae-itoalid.
  uig-CYR: Исраиллар Баал-Пеор билән әнә шу тәриқидә бағлинип кәткәнлиги үчүн, Пәрвәрдигарниң
    Исраилларға аччиғи қозғалди.
  tel-2017: ఇశ్రాయేలీయులు బయల్పెయోరును ఆరాధించిన కారణంగా యెహోవా కోపం వారి మీద రగులుకుంది.
  hat-BSA: Konsa, Israël te vin jwenn yo menm avèk Baal Peor, e SENYÈ a te vin fache
    kont Israël.
  bxh-bxh: Yo fede, Isalaela sa falau esegahi lawedi Mowabi dodogadi lisidi yai be
    edi yaubada bwalabwalana hesana Baꞌala-Peo sa fadebasae. Be Guyau ya manabala wananaha
    lisidi yai.
  kos-kos: Baal lun Peor. Ouinge LEUM GOD El kasrkusrak selos
  hbo-WLC: וַיִּצָּ֥מֶד יִשְׂרָאֵ֖ל לְבַ֣עַל פְּע֑וֹר וַיִּֽחַר־אַ֥ף יְהוָ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, ndị Izrel sonyere na-akpọ isiala nye chi Baal nke Peoa. Nke a
    mere ka iwe Onyenwe anyị nwuru ọkụ megide ha.
  ory-ory: ଆଉ ଇସ୍ରାଏଲ ଆପେ ବାଲ୍‍-ପିୟୋର ପ୍ରତି ଆସକ୍ତ ହେଲେ; ଏଣୁ ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ଇସ୍ରାଏଲର
    ପ୍ରତିକୂଳରେ ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Iei usun ekewe chon Israel ra etiir le fel ngeni Paal me lon Peor. Nge
    ewe Samol mi Lapalap a fokun song ngeniir.
  rop-rop: '@see-verse:NUM.025.002'
  ukr-1871: І їв люд і припадав ниць перед богами їх, і прихиливсь Ізраїль до Бааль-Пеора.
    І запалав Господь гнївом на Ізраїля.
  deu-1951: Und Israel hängte sich an Baal-Peor. Da ergrimmte der Zorn des HERRN über
    Israel.
  eng-JPS: And Israel joined himself unto the Baal of Peor; and the anger of the LORD
    was kindled against Israel.
  srp-1865: I Izrailj prionu uz Velfegora; i razgnjevi se Gospod na Izrailja.
  lug-lug: Bw’atyo Isirayiri n’ayingirira eby’okusinzanga Baali ow’e Peoli. Obusungu
    bwa Mukama ne bubabuubuukirako.
  heb-heb: ויצמד ישראל לבעל פעור ויחר אף יהוה בישראל׃
  ben-IRV: ইস্রায়েলের লোকেরা বাল্‌ পিয়োর দেবতার প্রতি আসক্ত হতে লাগল এবং ইস্রায়েলের
    বিরুদ্ধে সদাপ্রভু রাগে জ্বলে উঠলেন।
  pan-pan: ਸੋ ਇਸਰਾਏਲ ਬਆਲ ਪਓਰ ਦੇਵਤੇ ਨਾਲ ਰਲ ਗਿਆ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਭੜਕਿਆ।
  mya-JVB: ထိုသို့ဣသရေလ အမျိုးသားတို့သည်၊ ဗာလပေဂုရ ဘုရားကို ဆည်းကပ် သောကြောင့် ၊ ထာဝရဘုရား
    သည် အမျက် ထွက် တော်မူ၏။
  tbg-tbg: Isareri mintimake Moapi hampata vohaaraqi vaiha Peora Aiqinaqaa una variqa
    Baalira quahama amite vauvaro vira kaara Nora Kotira arara ite vaura.
  hmo-hmo: Unai dala dekenai Israela taudia ese Peoro ena dirava Bala idia tomadiho
    henia. Unai kara dainai Lohiabada ese ia badu henidia.
  urd-urd: यूँ इस्राईली बा'ल फ़ग़ूर की इबादत लगे। तब ख़ुदावन्द का क़हर बनी इस्राईल
    पर भड़का,
  rus-SYN: И прилепился Израиль к Ваал-Фегору. И воспламенился гнев Господень на Израиля.
  bqc-SIM: Màa Isailiↄ nàkↄ̃wa ń Baali Peooo, ↄ̃ Dii pↄ pàńzi.
  tcz-CHONGTHU: Hiti pichun Israel miten Baal-Peor kiti ahou uchu ajop tauvin; Pathen
    lunghan na chu ahung deu jah jeng tai.
  mar-mar: इस्राएल लोकांनी बआल-पौराच्या देवांची उपासना करायला सुरुवात केली आणि परमेश्वराचा
    राग इस्राएलांवर भडकला.
  soq-soq: Mo epe dewantone Baal-Peo godiwa wadaposisaie, sa baiwa Iawe God mo mampo
    nuawa kadiidaleno nuakadiwa wanaubeno ien.
  qub-qub: Chayno rurarmi Baal-peorta aduraran. Chaymi Tayta Diosga Israelcunapaj
    fiyupa rabyacurcuran.
  hat-hat: Se konsa pèp Izrayèl la pran sèvi Baal-Peyò. Sa te fè Seyè a ankòlè anpil
    sou moun pèp Izrayèl yo.
  eng-BSB: So Israel joined in worshiping Baal of Peor, and the anger of the LORD
    burned against them.
  tod-tod: Ti ʋɔɔpɛɛni naati ta-ɠalagi Ɓaale-Peyɔɔl lɛbi vai ʋa. Naama vai Ɠɔoɠɔ GALAGI
    yiiɠaawanani ti laalɔɠɔma.
  eng-WEBPB: Israel joined himself to Baal Peor, and the LORD’s anger burnt against
    Israel.
  kbq-kbq: Hagi ana nehu'za Peori agonafi Bali havi anumzante Israeli vahe'mo'za monora
    hunte'naze. Ana hazageno Ra Anumzamo'a tusi'a rimpahezmante'ne.
  nhe-BL: Huajca queja nopa mosansejcotilijque ica nopa teteyotl Baal Peor. Huan TOTECO
    tlahuel cualanqui ininhuaya.
  gub-BL: Nezewe Izaew uzemono'og tupàn Ma'aw-Peor her ma'e imuwete katu pà wà kury.
    A'e rupi Tupàn Tuweharupi Wiko Ma'e wikwahy wanupe.
  eng-DRA: 'And Israel was initiated to Beelphegor: upon which the Lord being angry,'
