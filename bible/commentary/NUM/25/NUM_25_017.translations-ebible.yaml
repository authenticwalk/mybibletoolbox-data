verse: NUM.025.017
translations:
  mal-C: “പെയോരിലെ ബാലിന്റെ കാര്യത്തിലും, തൻനിമിത്തം ഉണ്ടായ ബാധയിൽ കൊല്ലപ്പെട്ട അവരുടെ
    സഹോദരിയും ഒരു മിദ്യാന്യപ്രഭുവിന്റെ മകളുമായ കോസ്ബിയുടെ കാര്യത്തിലും മിദ്യാന്യർ
    നിങ്ങളെ വഞ്ചിച്ച് നിങ്ങളോടു ശത്രുത കാട്ടിയതിനാൽ, നിങ്ങൾ അവരോടും ശത്രുത കാട്ടി
    അവരെ നിശ്ശേഷം നശിപ്പിക്കണം” എന്നു കൽപ്പിച്ചു.
