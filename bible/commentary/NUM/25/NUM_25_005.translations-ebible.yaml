verse: NUM.025.005
translations:
  mal-C: മോശ ഇസ്രായേലിന്റെ ന്യായാധിപന്മാരോട്, “നിങ്ങളുടെ പുരുഷന്മാരിൽ പെയോരിലെ ബാലിന്റെ
    ആരാധനയിൽ കൂട്ടുചേർന്നവരെ നിങ്ങൾതന്നെ വധിക്കുക.”
  deu-TKW: 'Da gebot Mose den Befehlshabern des Volks: Ein jeglicher töte die seiner
    Leute, die sich an den Baal Peor gehängt haben!'
  lin-lin: 'Moyize alobaki na bakambi ya Isalaele : « Tika ete moko na moko kati na
    bino aboma bato na ye oyo bamipesi na kosambela nzambe Bala ya Peori. »'
  eng-LSV: And Moses says to [the] judges of Israel, “Each slays his men who are joined
    to Ba‘al-Peor.”
  eng-GNV: Then Moses sayd vnto the Iudges of Israel, Euery one slay his men that
    were ioyned vnto Baal Peor.
  eng-WEBSTER: And Moses said to the judges of Israel, Slay ye every one his men that
    were joined to Baal-peor.
  nhw-BL: 'Huajca Moisés quinnahuati nopa jueces tlen nopa israelitame, huan quinilhui:
    ―Nochi amojuanti xiquinmijmictitij nochi amoteiximatcahua catli mosansejcotilijtoque
    ica nopa tlaixcopincayotl Baal Peor.'
  swh-ONEN: Kwa hiyo Mose akawaambia waamuzi wa Israeli, “Kila mmoja wenu lazima awaue
    wale wanaume wenu, walioshiriki katika kumwabudu Baali wa Peori.”
  bba-bba: Mɑ Mɔwisi u Isirelibɑn wiruɡibu sɔ̃ɔwɑ u nɛɛ, ben bɑɑwure u mɛɛrio win
    tɔmbu sɔɔ be bɑ Mɔɑbubɑn bũu wi bɑ mɔ̀ Bɑɑli Peoriɡii sɑ̃ɑmɔ, kpɑ u bu ɡo.
  eng-KJVCPB: And Moses said unto the judges of Israel, Slay ye every one his men
    that were joined unto Baal-peor.
  cpy-cpy: 'Ipoñaa ikaemakiri Moisés itsipapaeni reewarite Israel-paeni, ikantakiri:
    “Powamayiri asheninka-paeni ikaatzi aapatziya-kariri tajorentsi-niro Inkañaaweri
    jeekatsiri Pahaankaetoniki.”'
  luo-luo: Omiyo Musa nowacho ne jongʼad bura mag Israel niya, “Ngʼato ka ngʼato kuomu
    nyaka neg jou machwo ma oseriwore e lamo Baal mar Peor.”
  meu-meu: Nena Mose ese Israel edia hahemaoro taudia e hamaorodia, eto, Umui ta ta
    emui iduhu taudia hahidaosi Moab hahinedia ida e kara havara bona Peoro ena Baal
    e toma henia diho na bavaladia mase.
  npi-ULB: त्यसैले मोशाले इस्राएलका अगुवाहरूलाई भने, “पोरको बालको पूजामा सहभागी हुने
    सबैलाई मार्नुपर्छ ।”
  yor-yor: Mose sọ fún àwọn onídàájọ́ Israẹli, “Ẹnìkọ̀ọ̀kan yín gbọdọ̀ pa arákùnrin
    rẹ̀ èyí tí ó darapọ̀ ní fífi orí balẹ̀ fún Baali-Peori.”
  emp-NTPO: 'Ara maʌ̃da Moiseba israelerã bororãa jarasia: –Bãrã jʌwaed̶a b̶earã dji
    Baal-peor ẽpẽ b̶eada jũma bead̶adua.–'
  pes-OPCB: پس موسی به داوران اسرائیل دستور داد تا تمام کسانی را که بعل فغور را پرستش
    کرده بودند، بکشند.
  tgl-ULB: Kaya sinabi ni Moises sa mga pinuno ng Israel, “Dapat patayin ang bawat
    isa sa inyo ang kaniyang mga taong sumama sa pagsamba kay Baal ng Peor.”
  hui-hui: Ani layago hale howa Mosesehanda Isaraeleali agali haguane mbira mbira
    hearuhondo lamialu lalu, Tínime tínaga agali mana ko ngubi bialu Pero dindini
    mbirale bi pupu wulenaga gime wabini mini Bala ngagohondo bi pupu wiaga karu bibahende
    homelo bo wahai halimu, lene.
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​နွယ်​အ​လိုက်​အုပ် ချုပ်​ရ​သူ​တို့​အား``သင်​တို့​တစ်​ဦး​စီ​သည်​သင်
    တို့​အ​နွယ်​ထဲ​မှ ပေ​ဂု​ရ​ဒေ​သ​ခံ​ဗာ​လ​ဘု​ရား အား​ဦး​ချ​ရှိ​ခိုး​သူ​အား​လုံး​ကို​ကွပ်​မျက်​ရ
    မည်'' ဟု​အ​မိန့်​ပေး​လေ​သည်။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་རྣམས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་རེ་རེས་པཱ་ཨལ་ཕེ་ཨོར་དང་མཉམ་འབྲེལ་བྱས་པའི་མི་དེ་དག་སོད་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Saka Mozisi akati kuvatongi veIsraeri, “Mumwe nomumwe wenyu anofanira kuuraya
    varume ava vari pakati penyu, avo vakazvibatanidza pakunamata Bhaari wePeori.”
  spa-BLM: 'Moisés dijo a los jueces de Israel: “Maten todos a sus hombres que se
    han unido a Baal Peor”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Moisés d''a eb'' yajalil chon̈ab'' chi'' icha
    tic: —Junjun ex d''a eyin̈tilal tze milcham eb'' vin̈ ix b''at och ejmelal d''a
    Baal, xchi vin̈.'
  swh-ULB: Kwa hiyo Musa akawaambia viongozi wa Israeli, “Kila mmoja wenu lazima awanyonge
    watu wake ambao wameshiriki kumwabudu Baali wa Peori.”
  bel-bel: 'І сказаў Майсей судзьдзям Ізраілевым: забеце кожны людзей сваіх, якія
    прыляпіліся да Ваал-Фегора.'
  wed-wed: Ma Moses Israel babadai i riwei i pa, “Taumi tagotagogi ava ami au dam
    anatapui da Baal-Peor i raudunelei ona viraḡeni.”
  deu-ELBBK: 'Und Mose sprach zu den Richtern Israels: Erschlagt jeder seine Leute,
    die sich an den Baal-Peor gehängt haben!'
  mbb-OT: Umbe, migkeǥiyan ni Moises is menge zatù te Israel te, “Kinahanglan he edhimetayan
    te kada sevaha keniyu is menge etew niw he midtampu te ked-azapa ki Baal ziyà
    te Peor.”
  mal-2015: 'മോശെ യിസ്രായേൽ ന്യായാധിപന്മാരോടു: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ ആളുകളിൽ
    ബാൽപെയോരിനോടു ചേർന്നവരെ കൊല്ലുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Mojžiš prikazinďa le izraelike sudcenge: „Sako tumendar mi murdarel
    dojekhe muršes andral peskro kmeňos, savo lašarelas le Baal-Peor.“'
  pes-OPV: و موسی به داوران اسرائیل گفت که «هر یکی از شما کسان خود راکه به بعل فغور
    ملحق شدند، بکشید.»
  ron-1924: 'Мойсе а зис жудекэторилор луй Исраел: „Фиекаре дин вой сэ учидэ пе ачея
    динтре ай луй каре с-ау липит де Баал-Пеор.”'
  aui-aui: Na Mosis dam Isrel kadi babada iwonedi bo, “Tami tatadigegha, tomotomogha
    iiyawogha yami wiibadana rogune bi sivirukapuwana da Baal-Peo siyapeepeteni na
    kovikasunughana.”
  ben-OBCV: তাই মোশি ইস্রায়েলের বিচারকদের বললেন, “তোমরা প্রত্যেকে পিয়োরের বায়াল-প্রতিমার
    উপাসনাকারী স্বজনদের অবশ্যই বধ করবে।”
  som-som: Kolkaasaa Muuse wuxuu xaakinnadii reer binu Israa'iil ku yidhi, Idinka
    mid waluba ha dilo nimankiisii Bacal Fecoor isku daray.
  lat-VUC: 'Dixitque Moyses ad judices Israël: Occidat unusquisque proximos suos,
    qui initiati sunt Beelphegor.'
  eng-ASVBT: And Moses said unto the judges of Israel, Slay ye every one his men that
    have joined themselves unto Baal-peor.
  ita-1885: 'Mosè disse ancora a'' Giudici d''Israele: Uccida ciascun di voi quelli
    de'' suoi, che si son congiunti con Baal-peor.'
  eng-LXXUP: And Moses said to the tribes of Israel, Slay ye every one his friend
    that is consecrated to Baal-peor.
  eng-ULB: So Moses said to Israel's leaders, “Each of you must execute his people
    who have joined in worshiping Baal of Peor.”
  spa-VBL: Así que Moisés instruyó a los jueces de Israel, “Cada uno de ustedes tiene
    que matar a todos sus hombres que se han dedicado a adorar a Baal de Peor”.
  fra-_FOB: 'Moïse dit donc aux juges d''Israël: Que chacun de vous fasse mourir ceux
    de ses hommes qui se sont attachés à Baal-Peor.'
  mal-mal: 'മോശെ യിസ്രായേൽ ന്യായാധിപന്മാരോട്: “നിങ്ങളുടെ ആളുകളിൽ ബാൽ-പെയോരിനോട് ചേർന്നവരെ
    നിങ്ങൾതന്നെ കൊല്ലുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Chunāṅche Mūsā ne Isrāīl ke qāziyoṅ se kahā, “Lāzim hai ki tum meṅ se har
    ek apne un ādmiyoṅ ko jān se mār de jo Bāl-faġhūr Dewatā kī pūjā meṅ sharīk hue
    haiṅ.”
  suz-BL: मिनु मोसाम इस्राएली आन निसाफ पाइब आन कली “गे नेल्‍लेमी पेओर डांडा ङा बाल
    देवता कली पूजा पाइब इन मुर नेल्‍ल आन कली साइक्‍चा माल्‍नीनी” दे माइक्‍तीमी। प्रस्‍थान
    ३२:२७
  ita-1927: 'E Mosè disse ai giudici d’Israele: “Ciascuno di voi uccida quelli de’
    suoi uomini che si sono uniti a Baal-Peor”.'
  ckb-ckb: 'موساش بە دادوەرانی ئیسرائیلی گوت: «هەر یەک لە ئێوە ئەو پیاوانەی خۆی بکوژێت
    کە پەیوەست بوونە بە بەعلی پەعۆرەوە.»'
  eng-BBE: So Moses said to the judges of Israel, Let everyone put to death those
    of his men who have had relations with the women of Moab in honour of the Baal
    of Peor.
  kan-OKCV: ಆದ್ದರಿಂದ ಮೋಶೆ ಇಸ್ರಾಯೇಲಿನ ನ್ಯಾಯಾಧಿಪತಿಗಳಿಗೆ, “ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನೂ ಬಾಳ್
    ಪೆಯೋರಿನೊಂದಿಗೆ ಕೂಡಿ ಪೂಜಿಸಿರುವ ನಿನ್ನ ಜನರನ್ನು ಕೊಲ್ಲಬೇಕು,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.025.004'
  tam-2017: 'அப்படியே மோசே இஸ்ரவேலின் நியாயாதிபதிகளை நோக்கி: “நீங்கள் அவரவர் பாகால்பேயோரைப்
    பற்றிக்கொண்ட உங்களுடைய மனிதர்களைக் கொன்றுபோடுங்கள்” என்றான்.'
  spa-RV-1909: 'Entonces Moisés dijo á los jueces de Israel: Matad cada uno á aquellos
    de los suyos que se han allegado á Baal-peor.'
  ron-BTF: 'Și Moise a spus judecătorilor lui Israel: Fiecare să ucidă pe oamenii
    săi care s-au alipit de Baal-Peor.'
  eng-WEBP: Moses said to the judges of Israel, “Everyone kill his men who have joined
    themselves to Baal Peor.”
  eng-FBV: So Moses instructed Israel's judges, “Each of you has to kill all of your
    men who have devoted themselves to worshiping Baal of Peor.”
  nld-1939: 'Moses beval dus de rechters van Israël: Ieder moet zijn mannen doden,
    die Báal-Peor hebben vereerd.'
  nch-BL: 'Huajca Moisés quinnahuati nopa jueces ten nopa israelitame, huan quinilhui:
    ―Nochi amojuanti xiquinmictitij nochi amoteixmatcahua cati mosejcotilijtoque ica
    nopa taixcopincayot Baal Peor.'
  vie-1934: 'Vậy, Môi-se nói cùng các quan án Y-sơ-ra-ên rằng: Mỗi người trong các
    ngươi phải giết những kẻ nào thuộc về bọn cúng thờ Ba-anh-Phê-ô.'
  hin-CV: फिर मोशेह ने इस्राएल के न्यायियों को आदेश दिया, “तुममें से हर एक अपने-अपने
    गोत्र के ऐसे हर एक व्यक्ति को मार डालें, जो पेओर के बाल का भक्त हो चुका है.”
  eng-OURB: Moses [Drawn out] said to the judges of Israel [God prevails], “Everyone
    kill his men who have joined themselves to Baal Peor.”
  spa-BES: 'Entonces Moisés dijo a los jueces de Israel: Maten a todos aquellos de
    sus hombres que han tenido relaciones con las mujeres de Moab en honor al Baal
    de Peor.'
  tdx-tdx: Aa le hoe t’i Mosè amo mpizaka’ Israeleo, Songa mamonoa ze ondati’e nitrao-baoñe
    amy Baale’ i Peoreo.
  vid-vid: Musa nakawalonjela walamuzi wa Isilaeli, “Chila yumwe wa hemwe yamkopole
    munhu yoneche hali hemwe yehanzile na mlungu Baali wa Peoli.”
  eng-OKE: 'And Mosheh said to the judges of Israel: Slay every man his men who have
    joined themselves to Baala Pheor.'
  tha-KJV: และโมเสสบอกพวกผู้​วิน​ิจฉัยของอิสราเอลว่า “ท่านทุกคนจงฆ่าคนของท่านที่​เข​้าถือพระบาอัลแห่งเปโอร์​เสีย​”
  por-BR-2018: 'Então Moisés disse aos juízes de Israel: Matai cada um àqueles dos
    seus que se recolheram a Baal-Peor.'
  deu-ELO: 'Und Mose sprach zu den Richtern Israels: Erschlaget ein jeder seine Leute,
    die sich an den Baal-Peor gehängt haben!'
  eng-WYC-2018: And Moses said to the judges of Israel, Each man slay his neighbours,
    that made sacrifice to Baalpeor. (And Moses said to the judges of Israel, Each
    one of you kill his neighbours, yea, they who sacrificed to Baal of Peor.)
  epo-epo: 'Kaj Moseo diris al la juĝistoj de Izrael: Mortigu ĉiu siajn homojn, kiuj
    aliĝis al Baal-Peor.'
  uig-PIN: 'Xuning bilǝn Musa Israilning soraⱪqiliriƣa: — Silǝr berip ⱨǝrbiringlar
    ɵzünglarning Baal-Peor bilǝn baƣlinip kǝtkǝn adǝmlirini ɵltürüwetinglar, — dedi.'
  beo-beo: Mousese da ouligisu dunu ilima amane sia:i, “Dilia afae afae amo dilia
    fi amo ganodini nowa da Bio ogogosu ‘gode’ Ba:ile ema nodone sia:ne gadolala,
    amo medole legema.”
  tpi-OTNT: Orait Moses i tokim ol hetman bilong Israel olsem, “Yupela wan wan i mas
    kilim olgeta man long lain bilong yupela i save lotu long Bal, giaman god bilong
    Peor.”
  hau-SA: Saboda haka Musa ya ce wa alƙalan Isra’ila, “Dole kowannenku yă kashe mutanen
    nan da suka haɗa kai cikin bautar Ba’al-Feyor.”
  uig-LAT: 'Shuning bilen Musa Israilning soraqchilirigha: — Siler bérip herbiringlar
    özünglarning Baal-Péor bilen baghlinip ketken ademlirini öltürüwétinglar, — dédi.'
  nde-nde: Ngakho uMosi wathi kubahluleli bako-Israyeli, “Kumele ukuthi munye ngamunye
    wenu abulale amadoda akini lawo asehlanganyela ekukhonzeni uBhali wasePheyori.”
  ton-ton: Pea naʻe pehē ʻe Mōsese ki he kau fakamaau ʻo ʻIsileli, “Taki taha tāmateʻi
    ʻa hono kau tangata naʻe feangai mo Peali-Peoli.”
  ces-1613: 'I řekl Mojžíš soudcům Izraelským: Zabí jeden každý z svých všelikého,
    kterýž se připojil k modle Belfegor.'
  eng-WMB: Moses said to the judges of Israel, “Everyone kill his men who have joined
    themselves to Baal Peor.”
  tam-TCV: எனவே மோசே இஸ்ரயேலின் நீதிபதிகளிடம், “நீங்கள் ஒவ்வொருவரும் பாகால்பேயோரின்
    வழிபாட்டில் ஈடுபட்ட உங்கள் மனிதர்களைக் கொன்றுபோடுங்கள்” என்று சொன்னான்.
  ceb-ULB: Busa miingon si Moises sa mga pangulo sa Israel, “Ang matag usa kaninyo
    kinahanglan nga patyon ang iyang katawhan nga mikuyog sa pagsimba kang Baal sa
    Peor.”
  pol-UBG: 'Mojżesz powiedział więc do sędziów Izraela: Niech każdy z was zabije swoich
    ludzi, którzy przyłączyli się do Baal-Peora.'
  urd-GVU: چنانچہ موسیٰ نے اسرائیل کے قاضیوں سے کہا، ”لازم ہے کہ تم میں سے ہر ایک
    اپنے اُن آدمیوں کو جان سے مار دے جو بعل فغور دیوتا کی پوجا میں شریک ہوئے ہیں۔“
  deu-1912: 'Und Mose sprach zu den Richtern Israels: Erwürge ein jeglicher seine
    Leute, die sich an den Baal-Peor gehängt haben.'
  kan-2017: ಆದಕಾರಣ ಮೋಶೆ ಇಸ್ರಾಯೇಲರ ಮುಖಂಡರಿಗೆ, “ಪೆಗೋರದ ಬಾಳ್ ನನ್ನು ಪೂಜಿಸುವ ಜನರು ನಿಮ್ಮ
    ವಶದಲ್ಲಿದ್ದರೆ ಅಂಥವನಿಗೆ ಮರಣ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me ga’ar Moses ngak e pi tayugang’ niyad ma puf oloboch, “Ra bigmed me
    thang e pogofan rok gubin e pumo’on ko ganong rok ni un i tayfan Baal u Peor.”
  hlt-MCSB: Te dongah Moses loh Israel kah laitloek rhoek taengah, “A hlang rhoek
    khuiah Baalpeor taengla aka sun hlang te ngawn,” a ti nah.
  mdy-ETH: ሙሴ ዒማና ዒስራዔኤሌ ዓሶኮ ሱኡጎ፦ «ዒንሢ ፔቴ ፔቴሢ ዒንሢኮ ፃጳፓ ፃጳፓ ቤዓኣሌ ጌይንታ ፔዖሬ ፆኦዞም ዚጌ ዓሶ
    ቢያ ዎዹዋቴ» ጌይ ዓይሤኔ።
  twi-ASANTE: Enti, Mose hyɛɛ atemmufoɔ no ma wɔkunkumm wɔn a wɔsomm Baal-peor no
    nyinaa.
  mwc-mwc: Kata Moses Israel asi bibuibuiya biyisi si wonisi, “Komi iyabomi wata ami
    pipiya gaburimi yai, si kapu ba Peor asi god Baal te bopepetei wai, koi kasibunuwana.”
  eng-WEBU: Moses said to the judges of Israel, “Everyone kill his men who have joined
    themselves to Baal Peor.”
  bnp-bnp: Lakea e Moses i taki e huriki a mari ni pelekado ne Israel i ta maea, “Mua
    takutaku mu rabalaki lobo e huriki na kabu ne mua ra ri rihi e Bal o Peor.”
  wal-wal: Yaagin Muusee Israa7eela daannata, “Pa7oora Ba7aala giyo eeqaayyo goinnida
    intte asaa ubbaa intte huuphiyan huuphiyan worite” yaagiis.
  spa-PDDPT: 'Entonces Moisés dijo a los jueces de Israel: Que cada uno mate a sus
    hombres que se unieron a baal Peor.'
  gun-gun: 'Ha''e ramo Moisés aipoe''i Israel kuery mongetaa kuery pe: — Peteĩ-teĩ
    pejuka ''rã penderegua avakue Peor pygua ruete Baal re oje''oi va''ekue — he''i.'
  ilo-ULB: Isu a kinuna ni Moises kadagiti pangulo ti Israel, “Masapul a papatayen
    ti tunggal maysa kadakayo ti tattaona a nakikadua iti panagdaydayaw kenni Baal
    iti Peor.”
  kpg-kpg: Moses ga helekai gi ana dagi hai hegau, “Tangada nei mo tangada nei i goodou
    le e daaligi gii mmade nia daangada huogodoo o dono madawaawa ala nogo daumaha
    gi di Baal o Peor.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا ئىسرائىلنىڭ سوراقچىلىرىغا: — سىلەر بېرىپ ھەربىرىڭلار
    ئۆزۈڭلارنىڭ بائال-پېئور بىلەن باغلىنىپ كەتكەن ئادەملىرىنى ئۆلتۈرۈۋېتىڭلار، — دېدى.'
  sus-sus: Munsa naxa Isirayila kiitisae yamari, «Wo xa mixi birin faxa, naxan bara
    Peyori xa Bali kuye batu!»
  pon-2006: Moses eri patohwanohng kaun ako, “Emenemen kumwail pahn kemehla aramas
    koaros me kisehn eh kadaudok me iangalahr pwongih Paal en Peor.”
  ksd-ksd: 'Ma Moses i ga biti tai ra umana tena varkurai Israel: Avat a doko kavava
    lavur tutana nina dia ga mur Baal-Peor.'
  tur-YTC: 'Moşe İsrael hâkimlerine şöyle dedi: “Herkes Baal Peor''a bağlanan adamlarını
    öldürsün.”'
  grc-BRENT: Καὶ εἶπε Μωυσῆς ταῖς φυλαῖς Ἰσραήλ, ἀποκτείνατε ἕκαστος τὸν οἰκεῖον αὐτοῦ
    τὸν τετελεσμένον τῷ Βεελφεγώρ.
  ind-AYT: Musa berkata kepada para hakim Israel, “Bunuhlah orang-orang yang bergabung
    dengan Baal-Peor.”
  nya-nya: Choncho Mose anawuza oweruza a Israeli kuti, “Aliyense wa inu ayenera kupha
    anthu ake amene anapembedza nawo Baala-Peori.”
  hrv-hrv: 'Onda Mojsije rekne izraelskim sucima: “Neka svatko pobije one svoje ljude
    koji su se osramotili s Baalom peorskim.”'
  mps-mps: Tialima, Mosesgo Israel dabe tobolu bidi dabe dali te po wali, “Dage deli
    deligo duga hani bidi te Peor bulugo tibo god Balba lotu po wabo bidi ela muao,”
    wali.
  tpi-tpi: Orait Moses i tokim ol hetman bilong Israel olsem, “Yupela wan wan i mas
    kilim olgeta man long lain bilong yupela i save lotu long Bal, giaman god bilong
    Peor.”
  dan-1931: 'Og Moses sagde til Israelitternes Dommere: “Enhver af eder skal slå dem
    af sine Mænd ihjel, der har holdt til med Ba''al Peor!”'
  vie-OVCB: Môi-se ra lệnh cho các phán quan hành quyết tất cả những ai thờ lạy Ba-anh
    Phê-ô.
  guj-2017: તેથી મૂસાએ ઇઝરાયલના વડીલોને કહ્યું, “તમારામાંનો દરેક પોતાના લોકોમાંથી
    જેણે બઆલ-પેઓરની પૂજા કરી હોય તેને મારી નાખે.”
  pon-2006A: Moses eri patohwanohng kaun ako, “Emenemen kumwail pahn kemehla aramas
    koaros me kisehn eh kadaudok me iangalahr pwongih Paal en Peor.”
  por-BRBSL: 'Moisés disse aos juízes de Israel: “Todos matam seus homens que se uniram
    a Baal Peor”.'
  cth-cth: Hatdawkvah, Mosi ni Isarel lawkcengkungnaw koevah, Peor hmuen koe Baal
    kabawknaw pueng koung thet awh telah a ti.
  twi-twi: Enti Mose ka kyerɛɛ Israel atemmufo no no se, “Ɛsɛ sɛ mo mu biara kunkum
    mo nkurɔfo a wɔde wɔn ho akɔhyɛ Baal a ɛwɔ Peor no ase no nyinaa.”
  hlt-hlt: Te dongah Moses loh Israel kah laitloek rhoek taengah, “A hlang rhoek khuiah
    Baalpeor taengla aka sun hlang te ngawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ dɔ̀: Di miɛkɛ bɑ́ wè
    wèe kuɔ o kó bɛnìtìbɛ̀ bɛ̀ɛ̀ fìé iwũɔ̃ dibɔɔ̀ Bɑɑdi-Peɔɔ.'
  msy-2020: Kamaghɨn amizɨ, Moses Israelian gumazir dapanibav gei, “Ia vaghvagh uan
    anababar gumazir ghua Peorɨn Mɨghsɨamɨn asem Balɨn ziam feziba, ia me mɨsoghɨrarɨkigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ Ɩsɛɣɛlɩ hʋʋlɑɑ sɩ: Pɑɑ wei ɩ́ kʋ́ Peyɔɔ pʋɣʋ tɑɑ tʋɣʋ
    Pɑɑlɩ luŋlɑɑ mpɛ.'
  azb-azb: 'Buna görə Musa İsrailin hakimlərinə dedi: «Hər biriniz öz adamlarınız
    arasında Peordakı Baala səcdə edənlərə qoşulanları öldürün».'
  eng-DBY: And Moses said to the judges of Israel, Slay every one his men that have
    joined themselves to Baal-Peor.
  hin-2017: तब मूसा ने इस्राएली न्यायियों से कहा, “तुम्हारे जो-जो आदमी बालपोर के संग
    मिल गए हैं उन्हें घात करो।”
  wol-KYG: 'Musaa ne àttekati Israyil: «Na ku nekk ci yeen rey nitam ñi taqook Baal
    Pewor.»'
  eng-YLT: And Moses saith unto the judges of Israel, 'Slay ye each his men who are
    joined to Baal-Peor.'
  eng-WYC-2017: And Moses said to the judges of Israel, Each man slay his neighbours,
    that made sacrifice to Baalpeor.
  eng-WMBB: Moses said to the judges of Israel, “Everyone kill his men who have joined
    themselves to Baal Peor.”
  urd-GVH: चुनाँचे मूसा ने इसराईल के क़ाज़ियों से कहा, “लाज़िम है कि तुममें से हर
    एक अपने उन आदमियों को जान से मार दे जो बाल-फ़ग़ूर देवता की पूजा में शरीक हुए हैं।”
  rug-rug: Zama se Mosese koari na koimata, “Hopeke gamu si kaqu va matei sari na
    tie koari na mia butubutu, saripu vahesia se Beolo pa Peoro.”
  gaz-gaz: Museen abbootii murtii Israaʼeliin, “Tokkoon tokkoon keessan namoota keessan
    kanneen Baʼaal Pheʼoor duukaa buʼan fixaa” jedhe.
  fra-LSG: 'Moïse dit aux juges d’Israël: Que chacun de vous tue ceux de ses gens
    qui se sont attachés à Baal-Peor.'
  yal-yal: Musa yi a fala Isirayila kitisane xa, a naxa, “Ɛ birin xa muxune faxa naxanye
    Baali-Peyori batuxi.”
  haw-1868: Olelo aku la o Mose i na lunakanawai o ka Iseraela, E pepehi oukou a pau
    i na kanaka o oukou i hui pu ia'ku me Baalapeora.
  arb-NAV: 'فَقَالَ مُوسَى لِقُضَاةِ إِسْرَائِيلَ: «اقْتُلُوا كُلَّ وَاحِدٍ مِنْ قَوْمِكُمْ
    مِنَ الْمُتَعَلِّقِينَ بِعِبَادَةِ بَعْلِ فَغُورَ».'
  ewe-ewe: Ale Mose ɖe gbe na Israel ʋɔnudrɔ̃lawo be woawu ame siwo katã subɔ Baal
    Peor.
  eng-LEE: And Moses said unto the judges of Israel, Slay ye every one his men that
    have been joined unto Baal-peor.
  asm-FB: তেতিয়া মোচিয়ে ইস্ৰায়েলৰ বিচাৰকৰ্ত্তাসকলক ক’লে, “তোমালোক প্ৰতিজনে পিয়োৰৰ
    বাল দেৱতাত আসক্ত হোৱা নিজ লোকসকলক বধ কৰা।”
  sus-A: مُنسَ نَشَ عِسِرَيِلَ كِيتِسَيٍ يَمَرِ، «وٌ شَ مِشِ بِرِن قَشَ، نَشَن بَرَ
    ثٍيٌرِ شَ بَلِ كُيٍ بَتُ!»
  fra-SBL: 'Moïse dit aux juges d''Israël : « Que chacun tue ses hommes qui se sont
    attachés à Baal Peor. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֔ה אֶל־שֹׁפְטֵ֖י יִשְׂרָאֵ֑ל הִרְגוּ֙ אִ֣ישׁ אֲנָשָׁ֔יו
    הַנִּצְמָדִ֖ים לְבַ֥עַל פְּעֹֽור׃
  eng-WYCLIFFE: And Moises seide to the iugis of Israel, Ech man sle his neiyboris,
    that maden sacrifice to Belphagor.
  cwe-cwe: Musa kawalongela wasemi wa Isilaili, “Mweye molondeka muwakome wanhu wowailumbile
    na Baali wa Peoli.”
  kik-kik: Nĩ ũndũ ũcio Musa akĩĩra aciirithania a Isiraeli atĩrĩ, “O mũndũ wanyu
    no nginya oorage arũme anyu arĩa manyiitanĩire na andũ a Moabi kũhooya Baali ya
    Peori.”
  fra-NCL: 'Et Moïse dit aux juges d’Israël : « Que chacun de vous mette à mort ceux
    de ses gens qui se sont attachés à Béelphégor. »'
  cek-AK: To pongah Mosi mah Israel lokcaekkungnawk khaeah, Baal-Peor bokhaih ahmuen
    ah caeh kaminawk boih to hum oh, tiah a naa.
  cuk-cuk: 'Moisés, Israel-dulemarga-igar-nabomaladga sogded: “Be-sapin-dummagan,
    bab-dummad-Baal-Peorʼba-ibmar-imaksamalad be oburgwemalo.”'
  uig-CYR: 'Шуниң билән Муса Исраилниң сорақчилириға: — Силәр берип һәр бириңлар өзүңларниң
    Баал-Пеор билән бағлинип кәткән адәмлирини өлтүрүветиңлар, — деди.'
  tel-2017: కాబట్టి మోషే ఇశ్రాయేలీయుల నాయకులతో “మీలో ప్రతివాడూ, బయల్పెయోరును ఆరాధించే
    వారితో కలిసిన వారిని చంపాలి” అన్నాడు.
  hat-BSA: 'Konsa, Moïse te di a jij Israël yo: “Chak nan nou va touye pwòp mesye
    pa li ki te jwenn yo mem avèk Baal Peor la.”'
  bxh-bxh: Mose Isalaela edi tau lau fakasa ya falibadi, iyen, Umi hesa - hesa emi
    tatau safalumadi sa falau esegahidi Baꞌala-Peo lisina yai mate au wunuidi.
  kos-kos: Moses el fahk nu sin mwet kol fulat lun sruf uh, “Kais sie suwos in uniya
    mwet nukewa in sruf lowos ma wela alu nu sin Baal lun Peor.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֔ה אֶל־שֹׁפְטֵ֖י יִשְׂרָאֵ֑ל הִרְגוּ֙ אִ֣ישׁ אֲנָשָׁ֔יו
    הַנִּצְמָדִ֖ים לְבַ֥עַל פְּעֽוֹר׃
  ibo-ibo: Ya mere, Mosis sịrị ndị ọkaikpe Izrel, “Onye ọbụla nʼime unu aghaghị igbu
    ndị unu, bụ ndị jikọtara onwe ha na Baal nke Peoa.”
  ory-ory: ତହୁଁ ମୋଶା ଇସ୍ରାଏଲର ବିଚାରକର୍ତ୍ତୃଗଣକୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ବାଲ୍‍-ପିୟୋର
    ପ୍ରତି ଆସକ୍ତ ଆପଣା ଆପଣା ଲୋକମାନଙ୍କୁ ବଧ କର।”
  chk-chk: Iwe, Moses a üreni ekewe soukapwüng lon Israel, “Eman me eman leimi epwe
    niela chokewe seni en me an ainang mi eti ekewe chon Moap le fel ngeni Paal me
    lon Peor.”
  rop-rop: Wal Mosis bin dalim det najalot lida na, “Yumob garra lafta kilim ebri
    men langa yumob klen hubin go en weship det drimin sheip gulum Beil langa det
    hil gulum Piyowa.” Lagijat na Mosis bin tok.
  ukr-1871: 'І рече Мойсей суддям Ізрайлевим: Нехай кожен із вас повбиває людей своїх,
    що прихилились до Бааль-Пеора.'
  deu-1951: 'Und Mose sprach zu den Richtern Israels: Jedermann töte seine Leute,
    die sich an Baal-Peor gehängt haben!'
  eng-JPS: 'And Moses said unto the judges of Israel: ''Slay ye every one his men
    that have joined themselves unto the Baal of Peor.'''
  srp-1865: 'I reèe Mojsije sudijama Izrailjevijem: pobijte svaki svoje koji su prionuli
    uz Velfegora.'
  lug-lug: Musa n’agamba abalamuzi ba Isirayiri nti, “Buli omu ku mmwe atte abo abali
    mu mmwe abeegasse mu kusinza Baali ow’e Peoli.”
  heb-heb: ויאמר משה אל שפטי ישראל הרגו איש אנשיו הנצמדים לבעל פעור׃
  ben-IRV: তখন মোশি ইস্রায়েলের নেতাদেরকে বললেন, “তোমরা প্রত্যেকে বাল্‌ পিয়োরের প্রতি
    আসক্ত লোকেদেরকে হত্যা কর।”
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲ ਦੇ ਨਿਆਂਈਆਂ ਨੂੰ ਆਖਿਆ, ਹਰ ਇੱਕ ਆਪਣੇ ਮਨੁੱਖਾਂ ਨੂੰ ਜਿਹੜੇ ਬਆਲ
    ਪਓਰ ਨਾਲ ਰਲ ਗਏ ਹਨ ਵੱਢ ਸੁੱਟੇ!
  mya-JVB: မောရှေ သည် ဣသရလ မင်း တို့ကို ခေါ်၍၊ ဗာလပေဂုရ ဘုရားကို ဆည်းကပ် သောသူတို့
    ကို သင်တို့အသီးသီး ဆိုင်သည်အတိုင်း ကွပ်မျက် ကြလော့ဟု မှာထား လေ၏။
  tbg-tbg: 'Noravano minti tuvaro Mosiva Isareri nora vaiintiara mintima tiro: Ne
    vohaiqa vohaiqavano ekaa nenta ankuqihai Peora Aiqinaqaa Baalira quahama amiteka
    arukaate, tiro.'
  hmo-hmo: Mose ese Israela ena kota biaguna taudia ia hamaoroa, ia gwau, “Umui ta
    ta ese emui iduhu taudia, Peoro ena dirava Bala idia tomadiho henia taudia, do
    umui alaia mase.”
  urd-urd: तब मूसा ने बनी — इस्राईल के हाकिमों से कहा, “तुम्हारे जो — जो आदमी बा'ल
    फ़गूर की इबादत करने लगे हैं उनको क़त्ल कर डालो।”
  rus-SYN: 'И сказал Моисей судьям Израилевым: убейте каждый людей своих, прилепившихся
    к Ваал-Фегору.'
  bqc-SIM: 'Mↄizi ò Isaili dↄaanaↄnɛ: Á baade a gbɛ̃́ pↄ́ aa nàkↄ̃wa ń Baali Peoooↄ
    dɛdɛ.'
  tcz-CHONGTHU: 'Hichun Mose’n Israelte Thutan lamkai ho thu atan tai: Nang hon namite
    lah uva koi hitajong leh Baal-Peor hou nungjui jouse na thadoh diu ahi ati.'
  mar-mar: मोशे इस्राएलच्या न्यायधिशांना म्हणाला, “तुम्ही प्रत्येकाने आपआपल्या ताब्यातील
    पुरुष बआल-पौराच्या देवांची उपासना करतात त्या सर्वांना तुम्ही मारून टाका.”
  soq-soq: Sa baiwa Moses Israel apanawa uwauntoia diamone wanase, “E deadea wainilana
    bedelawo mo mida nomone antone Baal-Peo godiwa wadaposisaiena bomonatuwapi.”
  qub-qub: 'Chaura Moisesna Israelcunapa jueznincunata niran: «Baal-peorta aduraj
    aywaj famillyayquicunata quiquiquicuna wañuchiy.»'
  hat-hat: 'Moyiz di chèf ki te reskonsab pèp la: -Se pou nou chak nou touye tout
    gason nan moun nou yo ki te al sèvi Baal-Peyò.'
  eng-BSB: So Moses told the judges of Israel, “Each of you must kill all of his men
    who have joined in worshiping Baal of Peor.”
  tod-tod: 'Moize ɠɛni Izelayɛle lukpɔɠaaleʋe nuiti ma: «Wo ɠilagilagi ná-nuiti paa,
    niiti ti ʋɔɔpɛai Ɓaale-Peyɔɔl lɛbi vai ʋa.»'
  eng-WEBPB: Moses said to the judges of Israel, “Everyone kill his men who have joined
    themselves to Baal Peor.”
  kbq-kbq: Hagi Mosese'a kema refako hu Israeli kva vahe'mokizmia amanage huno zamasmi'ne,
    Mago'magomota naga'tamifinti'ma Bali havi anumzante'ma Peori agonafima mono'ma
    hunte'nenaza veneneramina maka zamahe friho.
  nhe-BL: 'Huajca Moisés quinnahuati nopa jueces tlen nopa israelitame, huan quinilhui:
    ―Nochi imojuanti xiquinmijmictitij nochi imoteixmatcahua tlen mosejcotilijtoque
    ica nopa tlaixcopincayotl Baal Peor.'
  gub-BL: Moizez uze'eg tuwihaw wanupe. — Pe pitàitàigatu pezuka awa peànàm Ma'aw-Peor
    imuwete arer pe wà nehe, i'i wanupe.
  eng-DRA: 'And Moses said to the judges of Israel: Let every man kill his neighbours,
    that have been initiated to Beelphegor.'
