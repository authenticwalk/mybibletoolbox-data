  hat-hat: Medam peyi Moab yo menm envite yo nan seremoni ofrann bèt yo t'ap touye
    pou bondye pa yo. Moun pèp Izrayèl yo ale vre, yo manje epi yo sèvi bondye moun
    Moab yo.
  eng-BSB: who also invited them to the sacrifices for their gods. And the people
    ate and bowed down to these gods.
  tod-tod: Naati ti ti lolini ga ti zalaɠai ɠula ta-ɠalagiti bɛ. Nuɓusɛiti ti vaani
    bu, ti zalaɠa laamii wo, ti nɔkɔ naati ta-ɠalagiti bu.
  eng-WEBPB: for they called the people to the sacrifices of their gods. The people
    ate and bowed down to their gods.
  kbq-kbq: Na'ankure ana a'nemo'za havi anumzazmire'ma kresramna nevu'za, Israeli
    vene'nea ke hazage'za anampina vu'za ne'zana ome nene'za, ana havi anumzantera
    zmarenare'za monora hunte'naze.
  nhe-BL: pampa nopa moabita sihuame quinnotzayayaj ma yaca campa tlacuayayaj huan
    quintlacajcahuiliyayaj inintlaixcopincayohua. Huan nopa israelitame pejque tlacuaj
    ipan nopa tlacualistli huan pejque quihueyichihuaj inintlaixcopincayohua.
  gub-BL: A'e kuzà wenoz teko Izaew wamuwà umynykaw pe wà. Uzuka ma'ea'yr uzar tupàn
    a'ua'u wanupe a'e mynykaw pe wà. Izaew umai'u wamai'u haw pe wà. Umuwete wazar
    tupàn a'ua'u wà no.
  eng-DRA: Who called them to their sacrifices. And they ate of them, and adored their
    gods.
