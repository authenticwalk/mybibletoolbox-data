  bqc-SIM: Aa Isailiↄ sìsi ń tã́a sa'o guu, ↄ̃ aa pↄblè aa kùlɛ ń tã́aↄnɛ.
  tcz-CHONGTHU: Hiche Moab numei techun a Pathen kom uvah kilhan doh din atem uvin
