verse: NUM.025.002
translations:
  mal-C: അവർ തങ്ങളുടെ ദേവന്മാർക്കുള്ള ബലികൾക്ക് അവരെ വിളിക്കുകയും. ജനം ഈ ദേവന്മാരുടെമുമ്പാകെ
    ഭക്ഷിക്കുകയും അവയെ വണങ്ങുകയും ചെയ്തു.
  deu-TKW: Diese luden das Volk zu den Opfermahlen ihrer Götter; da aß das Volk und
    warf sich vor ihren Göttern nieder.
  lin-lin: Mpe, bilenge basi yango bazalaki kobenga bango na milulu ya mbeka oyo babonzelaka
    banzambe na bango. Mpe bana ya Isalaele bazalaki kolia mpe kogumbamela banzambe
    yango.
  eng-LSV: and they call for the people to the sacrifices of their gods, and the people
    eat and bow themselves to their gods,
  eng-GNV: Which called the people vnto the sacrifice of their gods, and the people
    ate, and bowed downe to their gods.
  eng-WEBSTER: 'And they called the people to the sacrifices of their gods: and the
    people ate, and bowed down to their gods.'
  nhw-BL: pampa nopa moabita sihuame quinnotzayayaj ma yaca campa tlacuayayaj huan
    quintlacajcahuiliyayaj inintlaixcopincayohua. Huan nopa israelitame pejque tlacuaj
    ipan nopa tlacualistli huan pejque quihueyichihuaj inintlaixcopincayohua.
  swh-ONEN: ambao waliwaalika kushiriki katika kutoa kafara kwa miungu yao. Watu wakala
    na kusujudu mbele ya miungu hii.
  bba-bba: Mɑ wɔndiɑ be, bɑ derɑ Isireli be, bɑ ben bũu sɑ̃ɑru wɔri, bɑ kɑ bu di,
    bɑ kɑ bu nɔrɑ. Mɑ bɑ ben bũnu yiirɑ bɑ sɑ̃wɑ.
  eng-KJVCPB: 'And they called the people unto the sacrifices of their gods: and the
    people did eat, and bowed down to their gods.'
  cpy-cpy: Okaemakiri Israel-paeni itsipatyaawo otayiniri atsipeta-kaani tajorentsi-niro-paeni.
    Rakiyota-piintakiro Israel-paeni. Ipinkatha-waetakiri otajorentsi-nirote-paeni.
  luo-luo: mane ogwelogi e chiwo misengini ne nyisechegi. Ji nochiemo moyiengʼ kendo
    negipodho auma ka gilamo nyisechegi.
  meu-meu: Badina be unu hahine ese e boiridia, edia boubou karadia ai bae heduru;
    bena Israel taudia na ela, boubou ḡaudia e ani, bona Moab taudia edia dirava e
    toma henidia diho.
  npi-ULB: किनभने मोआबीहरूले उनीहरूका देवताहरूलाई बलिदान चढाउन मानिसहरूलाई बोलाएका
    थिए ।
  yor-yor: tí ó pè wọ́n sí ibi ẹbọ òrìṣà wọn. Àwọn ènìyàn náà jẹun wọ́n sì foríbalẹ̀
    níwájú òrìṣà wọn.
  emp-NTPO: Maʌ̃ wẽrãrãba dji umaquĩrãrãra ed̶obadjid̶aa moabitarãba ãdji ãcõrẽa animarã
    babue diabʌdad̶e. Maʌ̃ne umaquĩrãrãra ne cod̶aped̶a maʌ̃ ãcõrẽ quĩrãpita chĩrãborod̶e
    copanenaped̶a bia bed̶eabadjid̶aa.
  pes-OPCB: این دختران، آنها را دعوت می‌کردند تا در مراسم قربانی بتهایشان شرکت کنند،
    و مردان اسرائیلی هم از گوشت قربانیها می‌خوردند و بتهایشان را پرستش می‌کردند.
  tgl-ULB: sapagkat inaanyayahan ng mga Moabita ang mga tao sa mga pag-aalay sa kanilang
    mga diyos. Kaya kumain at yumukod ang mga tao sa mga diyos ng Moabita.
  hui-hui: Ani bialu heagola wali uruni tigua Moaba wali agalime dama mitangi bialu
    bi pupu wulenaga gime wabini mini Bala lomabu miaga wiagoha Isaraelealihondo ibalimu
    laga bini. Ani layagola tigua Balahondo bi pupu wialu tomo lomabu mini wiaru nalu
    hene.
  mya-mya: ထို​အ​မျိုး​သ​မီး​တို့​က မော​ဘ​ဘုရား​ယဇ်​ပူ​ဇော် ပွဲ​များ​သို့​သူ​တို့​ကို​ခေါ်​သွား​ကြ​၏။
    ဣသ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ပေ​ဂု​ရ​ဒေ​သ​ခံ​ဗာ​လ ဘု​ရား​အား ပူ​ဇော်​သော​အ​စား​အ​စာ​ကို​စား
    ၍​ထို​ဘု​ရား​ကို​ဦး​ချ​ရှိ​ခိုး​ကြ​၏။-
  bod-N: བུད་མེད་དེ་དག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་བོས་ཡོང་ནས་མཉམ་དུ་རང་གི་ལྷ་རྣམས་ལ་མཆོད་པ་འབུལ་དུ་བཅུག་ཅིང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཀྱང་བཟའ་བཏུང་སྤྱད་པ་དང་ཁོ་ཚོའི་ལྷ་རྣམས་ལ་ཕྱག་བཙལ་ཏོ། །
  sna-sna: avo vakavakoka kuti vauye kuzvibayiro zvavamwari vavo. Vanhu vakadya, vakapfugamira
    vamwari ava.
  spa-BLM: pues llamaron al pueblo a los sacrificios de sus dioses. El pueblo comía
    y se inclinaba ante sus dioses.
  cac-cac: Ix montajb'at eb' vin̈ yuj eb' ix b'aj tz'och sq'uin̈al sdiosal. Ix schi'an
    noc' chib'ej eb' vin̈ israel chi', noc' silab'ej eb' ix d'a sdiosal chi'. Ix ochpax
    eb' vin̈ ejmelal d'a sdiosal eb' ix chi'.
  swh-ULB: kwa kuwa Wamoabu waliwakaribishsa kutoa sadaka kwa miungu yao. Kwa hiyo
    watu wakala na kuisujudia miungu ya Moabu.
  bel-bel: і запрашалі яны народ да ахвяраваньня багам сваім, і еў народ і кланяўся
    багам іхнім.
  wed-wed: Wei waivine, nelara i riwei da i nei da ai god awarii puloi i apuapui.
    Ma anatapui i am gogona ma ai godna i raudunelei.
  deu-ELBBK: und diese luden das Volk zu den Opfern ihrer Götter, und das Volk aß
    und beugte sich nieder vor ihren Göttern.
  mbb-OT: Heini is menge vahi mid-iniyat kandan te kedtampu te kebpemuhata zan te
    menge ed-ezapen dan, ne migkaan haazà is menge maama te impemuhat ne mid-azap
    dan haazà is menge ed-ezapen.
  mal-2015: അവർ ജനത്തെ തങ്ങളുടെ ദേവന്മാരുടെ ബലികൾക്കു വിളിക്കയും ജനം ഭക്ഷിച്ചു അവരുടെ
    ദേവന്മാരെ നമസ്കരിക്കയും ചെയ്തു.
  rmc-rmc: On vičinenas le Izraeliten pre peskre obetne hoscini, savenca denas pačiv
    peskre devlen. O Izraeliti chanas ole chabenestar a lašarenas lengre devlen
  pes-OPV: زیرا که ایشان قوم را به قربانی های خدایان خوددعوت نمودند، پس قوم می‌خوردند
    و به خدایان ایشان سجده می‌نمودند.
  ron-1924: Еле ау пофтит попорул ла жертфеле думнезеилор лор, ши попорул а мынкат
    ши с-а ынкинат пынэ ла пэмынт ынаинтя думнезеилор лор.
  aui-aui: Wasina bi mmkodi wasiwasikedi, tomotomogha siviyonedi da yadi god siyasuwasuwaridi,
    na Isrel tomotomogha, Moab wasiwasike yawata sikam da yadi god sipepetedi.
  ben-OBCV: যারা তাদের দেবতাদের উদ্দেশে বলিকৃত খাদ্য খাওয়ার জন্য তাদের আমন্ত্রণ জানাল।
    লোকেরা তা খেয়ে সেই দেবতাদের কাছে প্রণিপাত করল।
  som-som: waayo, dadkii bay ugu yeedheen allabaryadii ilaahyadooda, markaasay dadkii
    wax cuneen, oo waxay u sujuudeen ilaahyadoodii.
  lat-VUC: quæ vocaverunt eos ad sacrificia sua. At ille comederunt et adoraverunt
    deos earum.
  eng-ASVBT: for they called the people unto the sacrifices of their gods; and the
    people did eat, and bowed down to their gods.
  ita-1885: Ed esse invitarono il popolo a' sacrificii de' loro iddii, e il popolo
    ne mangiò, e adorò gl'iddii d'esse.
  eng-LXXUP: And they called them to the sacrifices of their idols; and the people
    ate of their sacrifices, and worshiped their idols.
  eng-ULB: for the Moabites had invited the people to the sacrifices to their gods.
    So the people ate and bowed down to Moabite gods.
  spa-VBL: que los invitaban a los sacrificios hechos a sus dioses. Los israelitas
    comían las comidas paganas y se inclinaban ante estos dioses.
  fra-_FOB: Elles convièrent le peuple aux sacrifices de leurs dieux; et le peuple
    mangea, et se prosterna devant leurs dieux.
  mal-mal: അവർ ജനത്തെ തങ്ങളുടെ ദേവന്മാരുടെ ബലികൾക്ക് ക്ഷണിച്ചു; ജനം ഭക്ഷിക്കുകയും
    അവരുടെ ദേവന്മാരെ നമസ്കരിക്കുകയും ചെയ്തു.
  urd-GVR: Yih aisā huā ki Moābī aurateṅ apne dewatāoṅ ko qurbāniyāṅ pesh karte waqt
    Isrāīliyoṅ ko sharīk hone kī dāwat dene lagīṅ. Isrāīlī dāwat qabūl karke qurbāniyoṅ
    se khāne aur dewatāoṅ ko sijdā karne lage.
  suz-BL: मिनु मेकोपुकीम इस्राएली आन कली आन देवी देवता आन कली चढ़ेतीकेम ब्रेत्‍ताक्‍म।
    मिनु मेकोपुकीम मेको आन भोज जशा, मेको आन देवी देवता आन ङोंइती बाप्‍तेक्‍म।
  ita-1927: Esse invitarono il popolo ai sacrifizi offerti ai loro dèi, e il popolo
    mangiò e si prostrò dinanzi agli dèi di quelle.
  ckb-ckb: ئەوانیش گەلیان بانگهێشت کرد بۆ قوربانییە سەربڕدراوەکانی خوداوەندەکانیان.
    گەلیش خواردی و کڕنۆشی بۆ خوداوەندەکانیان برد.
  eng-BBE: For they sent for the people to be present at the offerings made to their
    gods; and the people took part in their feasts and gave honour to their gods.
  kan-OKCV: ಆ ಮಹಿಳೆಯರು ಇಸ್ರಾಯೇಲರನ್ನು ತಮ್ಮ ದೇವರುಗಳ ಬಲಿಗಳಿಗೆ ಕರೆದರು. ಇವರು ತಿಂದು ಅವರ
    ದೇವರುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.025.001'
  tam-2017: அவர்கள் தங்களுடைய தெய்வங்களுக்கு செலுத்திய பலிகளை விருந்துண்ணும்படி மக்களை
    அழைத்தார்கள்; மக்கள் போய் சாப்பிட்டு, அவர்கள் தெய்வங்களைப் பணிந்துகொண்டார்கள்.
  spa-RV-1909: 'Las cuales llamaron al pueblo á los sacrificios de sus dioses: y el
    pueblo comió, é inclinóse á sus dioses.'
  ron-BTF: Și ei au chemat poporul la sacrificiile dumnezeilor lor; și poporul a mâncat
    și s-a prosternat dumnezeilor lor.
  eng-WEBP: for they called the people to the sacrifices of their gods. The people
    ate and bowed down to their gods.
  eng-FBV: who invited them to the sacrifices made to their gods. The Israelites ate
    the pagan meals and bowed down before these gods.
  nld-1939: en deze nodigden het volk uit tot de offers van haar goden. Het volk nam
    aan die offermaaltijden deel, aanbad haar goden,
  nch-BL: pampa nopa moabita sihuame quinnotzayayaj ma yaca campa tacuayayaj huan
    quintacajcahuiliyayaj inintaixcopincayohua. Huan nopa israelitame pejque tacuaj
    ipan nopa tacualisti huan pejque quihueyichihuaj inintaixcopincayohua.
  vie-1934: Con gái mời dân sự ăn sinh lễ cúng các thần mình; dân sự ăn và quì lạy
    trước các thần chúng nó.
  hin-CV: जिन्होंने उन्हें देवताओं के लिए बलि अर्पण-उत्सव में आमंत्रित करना शुरू कर
    दिया था. इस्राएलियों ने उनके देवताओं के सामने भोजन करना एवं दंडवत करना शुरू कर
    दिया था.
  eng-OURB: for they called the people to the sacrifices of their deities. The people
    ate and bowed down to their deities.
  spa-BES: Porque enviaron para que la gente estuviera presente en las ofrendas hechas
    a sus dioses; y la gente tomó parte en sus fiestas y honró a sus dioses.
  tdx-tdx: Nambarañe ondatio hiatreke ty fisoroña’ iareo amo ndrahare’ iareoo, le
    nikama ao ondatio vaho nibokoboko amo ndrahareo.
  vid-vid: Wadala awo nawawalalika Waisilaeli wehanze kuli nhambiko yowaiwichile kwa
    chiwalo cha milungu ja hewo, na hewo Waisilaeli nawalya na kujifugamila milungu
    ja hewo.
  eng-OKE: And they invited the people to the sacrifices of their idols, and the people
    did eat and bowed down to their idols.
  tha-KJV: หญิงเหล่านี้​ก็​เชิญประชาชนให้ไปกระทำบู​ชาต​่อพระของนาง ประชาชนก็รับประทานและกราบไหว้พระของนาง
  por-BR-2018: 'As quais chamaram ao povo aos sacrifícios de seus deuses: e o povo
    comeu, e inclinou-se a seus deuses.'
  deu-ELO: und diese luden das Volk zu den Opfern ihrer Götter, und das Volk aß und
    beugte sich nieder vor ihren Göttern.
  eng-WYC-2018: which daughters called them to their sacrifices, and they ate (the
    sacrificial food), and worshipped the gods of those daughters;
  epo-epo: Kaj ili invitadis la popolon al la oferoj de siaj dioj, kaj la popolo manĝadis
    kaj kliniĝadis antaŭ iliaj dioj.
  uig-PIN: U ⱪizlar Israillarni ɵz ilaⱨliriƣa atalƣan ⱪurbanliⱪlarƣa ⱪatnixixⱪa qaⱪirdi;
    Israillarmu ⱪurbanliⱪlardin yǝydiƣan, ularning ilaⱨliriƣa birliktǝ qoⱪunidiƣan
    boldi.
  beo-beo: Amo uda ilia da Isala:ili dunu ilia gobele salasu lolo nasu (amogawi ilia
    da Moua:be ogogosu ‘gode’ amoga nodone sia:ne gadosu) amoga hiougi. Isala:ili
    dunu da ha:i manu mai amola ogogosu Bio ‘gode’ Ba:ile, amoma nodone sia:ne gadoi.
  tpi-OTNT: Na ol dispela meri i singautim ol man bilong Israel i go long ofa ol Moap
    i save mekim bilong lotu long giaman god bilong ol. Na ol Israel i kaikai dispela
    ofa na lotu long ol giaman god.
  hau-SA: waɗanda suka gayyace su zuwa wajen hadayu na allolinsu. Mutane suka ci suka
    kuma yi wa waɗannan alloli sujada.
  uig-LAT: U qizlar Israillarni öz ilahlirigha atalghan qurbanliqlargha qatnishishqa
    chaqirdi; Israillarmu qurbanliqlardin yeydighan, ularning ilahlirigha birlikte
    choqunidighan boldi.
  nde-nde: bona abamema amadoda ako-Israyeli ukuba eze emihlatshelweni yabonkulunkulu
    babo. Abantu laba babesidla ukudla kwabonkulunkulu labo njalo bebakhothamele.
  ton-ton: 'Pea naʻa nau ui ʻae kakai ki he ngaahi feilaulau ki honau ngaahi ʻotua:
    pea naʻe kai ʻe he kakai, mo nau punou hifo ki honau ngaahi ʻotua.'
  ces-1613: Kteréž pozvaly lidu k obětem bohů svých; i jedl lid, a klaněli se bohům
    jejich.
  eng-WMB: for they called the people to the sacrifices of their gods. The people
    ate and bowed down to their gods.
  tam-TCV: அப்பெண்கள் தங்கள் தெய்வங்களுக்குச் செலுத்திய பலிகளில் பங்குபெற்ற அவர்களை
    அழைத்தார்கள். எனவே அம்மனிதர், பலியிட்டதையும் சாப்பிட்டு, மோவாபிய தெய்வங்களை விழுந்து
    வணங்கினார்கள்.
  ceb-ULB: kay gidapit man sa Moabihanon ang mga tawo sa paghalad sa ilang mga dios.
    Busa mikaon ang mga tawo ug miyukbo sa mga dios sa Moabihanon.
  pol-UBG: One zapraszały lud do ofiar swoich bogów. A lud jadł i oddawał pokłon ich
    bogom.
  urd-GVU: یہ ایسا ہوا کہ موآبی عورتیں اپنے دیوتاؤں کو قربانیاں پیش کرتے وقت اسرائیلیوں
    کو شریک ہونے کی دعوت دینے لگیں۔ اسرائیلی دعوت قبول کر کے قربانیوں سے کھانے اور
    دیوتاؤں کو سجدہ کرنے لگے۔
  deu-1912: welche luden das Volk zum Opfer ihrer Götter. Und das Volk aß und betete
    ihre Götter an.
  ntj-ntj: Nyangka-tjananya minyma palunyalu-ya yarltingu pitjala-ya kuka ngalkula
    palunyalu palunyaku-tjanampa tjukurrtatja pupakatirra marninypungkutjaku. Nyangka-ya
    mularrpartu lurrtjurringu kuka ngalkulanytja. Palunyalu-ya tjukurrtatja palunyanya
    pupakatirra marninypungkulanytja.
  kan-2017: ಆ ಸ್ತ್ರೀಯರು ತಮ್ಮ ದೇವತೆಗಳಿಗೆ ಮಾಡಿದ ಔತಣದ ಯಜ್ಞಗಳಿಗೆ ಇಸ್ರಾಯೇಲರನ್ನು ಆಹ್ವಾನಿಸಿದರು.
    ಇವರು ಆ ಭೋಜನವನ್ನು ಮಾಡಿ ಅವರ ದೇವತೆಗಳಿಗೆ ನಮಸ್ಕರಿಸುವವರಾದರು.
  yap-yap: Pi ppin ney e ra pininged fapi pumo’on ni ngar uned ngorad ngab madnom
    ko maligach, ni armegin ni yima tayfan fare got nu Moab riy. Me un fapi pumo’on
    i kay garad miyad tayfan fare got
  hlt-MCSB: Te vaengah pilnam te amih kah pathen hmueih kung la a khue uh. Te dongah
    pilnam loh a caak tih amih kah pathen taengah bakop uh.
