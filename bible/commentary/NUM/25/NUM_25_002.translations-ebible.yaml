  urd-urd: क्यूँकि वह 'औरतें इन लोगों को अपने मा'बूदों की क़ुर्बानियों में आने की
    दावत देती थीं, और यह लोग जाकर खाते और उनके मा'बूदों को सिज्दा करते थे।
  rus-SYN: и приглашали они народ к жертвам богов своих, и ел народ жертвы их и кланялся
