verse: NUM.025.006
translations:
  mal-C: ഈ വിധി വന്നതിനുശേഷം, മോശയും ഇസ്രായേൽസഭ മുഴുവനും സമാഗമകൂടാരവാതിൽക്കൽ വിലപിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    അവരുടെ കണ്മുമ്പിൽത്തന്നെ ഒരു ഇസ്രായേല്യപുരുഷൻ ഒരു മിദ്യാന്യസ്ത്രീയെ തന്റെ കൂടാരത്തിലേക്കു
    കൊണ്ടുവന്നു.
  deu-TKW: Es kam aber einer von den Israeliten herein und brachte eine Midianitin
    her zu seinen Volksgenossen, vor den Augen Moses und der ganzen Gemeinde der Israeliten,
    während sie vor der Thüre des Offenbarungszeltes jammerten.
  lin-lin: Bongo moto moko ya Isalaele amemaki na libota na ye mwasi moko ya ekolo
    ya Madiani liboso ya Moyize mpe ya lisanga mobimba ya bana ya Isalaele, wana bazalaki
    kolela na ekotelo ya Ndako ya kapo ya Bokutani.
  eng-LSV: And behold, a man of the sons of Israel has come, and brings a Midianitess
    to his brothers before the eyes of Moses and before the eyes of all the congregation
    of the sons of Israel, who are weeping at the opening of the Tent of Meeting;
  eng-GNV: And behold, one of the children of Israel came and brought vnto his brethren
    a Midianitish woman in the sight of Moses, and in the sight of all the Congregation
    of the children of Israel, who wept before the doore of the Tabernacle of the
    Congregation.
  eng-WEBSTER: And, behold, one of the children of Israel came and brought to his
    brethren a Midianitish woman in the sight of Moses, and in the sight of all the
    congregation of the children of Israel, who were weeping before the door of the
    tabernacle of the congregation.
  nhw-BL: Huan quema Moisés noja camanaltiyaya, se israelita tlacatl panoc iixpa catli
    quihualicayaya se sihuatl madianita hasta ipan ichaj. Huan nojquiya panoque iniixpa
    nochi nopa israelitame catli mosentilijtoyaj huan chocayayaj iixpa TOTECO nopona
    nechca ipuerta nopa yoyon tiopamitl campa TOTECO mopantiyaya ininhuaya.
  swh-ONEN: Ndipo mwanaume wa Kiisraeli akamleta mwanamke wa Kimidiani katika jamaa
    yake palepale mbele ya Mose na mkutano wote wa Israeli walipokuwa wakilia kwenye
    lango la Hema la Kukutania.
  bba-bba: Sɑɑ yè sɔɔ Isirelibɑ bɑ wuri mɔ̀ Yinni Gusunɔn kurun kɔnnɔwɔ, sɑɑ yerɑ
    ben turo u kɑ kurɔ Mɑdiɑni ɡoo nɑ wiɡibun mi, Isirelibɑ kpuron wuswɑɑɔ kɑ Mɔwisin
    wuswɑɑɔ.
  eng-KJVCPB: And behold, one of the children of Israel came and brought unto his
    brethren a Midianitish woman in the sight of Moses, and in the sight of all the
    congregation of the children of Israel, who were weeping before the door of the
    tabernacle of the congregation.
  cpy-cpy: Ikanta apaani isheninka Israel-paeni ramaki Kosheka-weni-jato jempe ipiyotee-yakani
    isheninka-paeni, iñaawakiri Moisés, eejatzi maawoeni Israel-paeni ijeekaeyini
    riraako-waeteeyani rirori-paeni opatzimooki Tajorentsi-thaante.
  luo-luo: Eka ja-Israel moro nobiro gi nyar jo-Midian e hembe ka Musa neno kaachiel
    gi oganda jo-Israel duto mane oyudo ywak e dho Hemb Romo.
  meu-meu: Una negana ai Mose bona Israel oreana taudia iboudiai na hebou kalagana
    iduarana ai e hebou mai taitaidia ida. Bena idia vairadiai Israel tauna ta be
    Midian hahinena ta e hakaua lao, varavarana dekediai.
  npi-ULB: अनि इस्राएलका मानिसहरूमध्ये एक जना आयो र मिद्यानी महिलालाई त्यसको परिवारका
    सदस्यहरू माझ ल्यायो । यो घटना मोशा र इस्राएलका सबै समुदाय भेट हुने पालको सामु
    रोइरहँदा भएको थियो ।
  yor-yor: Nítòótọ́ ọ̀kan lára àwọn ọmọkùnrin Israẹli sì mú obìnrin Midiani wá síwájú
    ojú Mose àti gbogbo ìjọ ti Israẹli wọ́n sì ń sọkún ní àbáwọlé àgọ́ ìpàdé.
  emp-NTPO: Maʌ̃ne Moisera puru sid̶a Ãcõrẽ wua ded̶e ed̶a wãbada caita sopuaba jĩã
    duanasid̶aa. Moiseba acʌ b̶ʌd̶e, puruba acʌ b̶ʌd̶e bid̶a Israeld̶ebema ab̶aʌba
    madianita wẽrãda diguid̶aa edesia.
  pes-OPCB: ولی یکی از مردان اسرائیلی، گستاخی را به جایی رساند که در مقابل چشمان موسی
    و تمام کسانی که جلوی در خیمهٔ ملاقات گریه می‌کردند، یک دختر مدیانی را به اردوگاه
    آورد.
  tgl-ULB: Pagkatapos, dumating ang isa sa mga lalaki ng Israel at dinala sa mga miyembro
    ng kaniyang pamilya ang isang babaeng Midianita. Nangyari ito sa paningin ni Moises
    at sa lahat ng sambayanan ng Israel, habang umiiyak sila sa pasukan ng tolda ng
    pagpupulong.
  hui-hui: Mosese heba wali agali maru Anduane Homogonaga Balai Anda haneni dugu bialu
    berene. Ani biruwa handalu hemiria Isaraele agali mbirame Midiana wali mbira ibuninaga
    balai anda heagoha haru anda piyaria de hendene.
  mya-mya: မော​ရှေ​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် တဲ​တော်​တံ​ခါး​ဝ​တွင်​ငို​ကြွေး​မြည်
    တမ်း​လျက်​ရှိ​နေ​စဉ် ဣ​သ​ရေ​လ​အ​မျိုး​သား တစ်​ဦး​သည်​သူ​တို့​ရှေ့​မှောက်​၌ မိ​ဒျန်​အ​မျိုး
    သ​မီး​တစ်​ယောက်​ကို​မိ​မိ​၏​တဲ​အ​တွင်း​သို့ ခေါ်​သွင်း​သွား​သည်​ကို​မြင်​ကြ​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཡོངས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་ངུ་བའི་སྐབས་སུ།
    ཀྱེ་ཧོ། ཡེས་ར་ཨེལ་པ་རྣམས་ལས་མི་ཞིག་གིས་ཁོ་རྣམས་ཀྱི་མཐོང་སར་མིད༌ཡཱན་པའི་བུད་མེད་ཅིག་རང་གི་སྤུན་རྣམས་ཀྱི་རྩར་ཁྲིད་ནས་སོང་།
  sna-sna: Ipapo mumwe murume muIsraeri akauyisa kumhuri yake mukadzi womuMidhiani
    pamberi paMozisi chaipo, ungano yose yaIsraeri pavakanga vachichema vari pamukova
    weTende Rokusangana.
  spa-BLM: He aquí que uno de los hijos de Israel vino y trajo a sus hermanos una
    mujer madianita a la vista de Moisés y de toda la congregación de los hijos de
    Israel, mientras lloraban a la puerta de la Tienda de Reunión.
  cac-cac: Junanto rato chi' ix ec'b'at jun vin̈ israel yed' jun ix aj Madián van
    yic'anb'at ix vin̈ d'a smantiado. Ix ec'b'at vin̈ d'a slac'anil scajnub' Jehová
    d'a yichan̈ vin̈aj Moisés yed' eb' anima molaneq'ui yic tz'oc' eb' d'a yichan̈
    Jehová.
  swh-ULB: Kisha mtu mmoja wa Israeli akaleta mwanamke mmoja aliyekuwa miongoni mwa
    familia yake. Hili lilitokea mbele ya macho ya Musa na watu wa Israeli, wakati
    walipokuwa wakilia mbele ya lango la hema ya kukutania.
  bel-bel: І вось, нехта з сыноў Ізраілевых прыйшоў і прывёў да братоў сваіх Мадыяніцянку,
    на вачах у Майсея і на вачах ва ўсяго супольства сыноў Ізраілевых, калі яны плакалі
    каля ўваходу ў скінію сходу.
  wed-wed: Moses ma Israel patarana Bada ana numa gara au metaeta i toutou, ma au
    matai oroto Israeliei wavine Midianei i taravaina-ruiei ana au numa gara.
  deu-ELBBK: Und siehe, ein Mann von den Kindern Israel kam und brachte eine Midianitin
    zu seinen Brüdern, vor den Augen Moses und vor den Augen der ganzen Gemeinde der
    Kinder Israel, als diese an dem Eingang des Zeltes der Zusammenkunft weinten.
  mbb-OT: Duen sevaha he Israilihanen he miduma zin is bahi he Midianhen diyà te pemilya
    zin. Naahà heini ni Moises wey te tivuuk he keet-etawan te Israel dutun te edsineǥew
    sikandan diyà te gemawan te Tulda he Edtelevukaayan.
  mal-2015: എന്നാൽ മോശെയും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കരഞ്ഞുകൊണ്ടിരിക്കുന്ന യിസ്രായേൽമക്കളുടെ
    സർവ്വസഭയും കാൺകെ, ഒരു യിസ്രായേല്യൻ തന്റെ സഹോദരന്മാരുടെ മദ്ധ്യത്തിലേക്കു ഒരു മിദ്യാന്യസ്ത്രീയെ
    കൊണ്ടുവന്നു.
  rmc-rmc: Ipen akor, sar paš o vudar le Svetostankoskro rovenas savore Izraeliti
    the o Mojžiš, avľa varesavo Izraelitas la midijaňika džuvľaha andre peskro stanos
    angle lengre jakha.
  pes-OPV: و اینک مردی از بنی‌اسرائیل آمده، زن مدیانی‌ای را در نظر موسی و در نظر تمامی
    جماعت بنی‌اسرائیل نزد برادران خود آورد، وایشان به دروازه خیمه اجتماع گریه می‌کردند.
  ron-1924: Ши ятэ кэ ун бэрбат динтре копиий луй Исраел а венит ши а адус ла фраций
    луй пе о мадианитэ, суб окий луй Мойсе ши суб окий ынтреӂий адунэрь а копиилор
    луй Исраел, пе кынд плынӂяу ла уша кортулуй ынтылнирий.
  aui-aui: Wasina bi Mosis da dam Isrel na Kiregoru Kabikabikuwayina matamketana naghone
    siyiduduwana, bi matadiye Isrel tomogha, Midiyan wasike irutayini ipiika yana
    rakaraka biiyadi.
  ben-OBCV: সেই সময়, একজন ইস্রায়েলী ব্যক্তি, মোশি এবং সমগ্র ইস্রায়েলী সমাজের দৃষ্টিগোচরে,
    একজন মিদিয়নীয় স্ত্রীলোককে তার বাড়িতে নিয়ে এল। তখন সমাগম তাঁবুর প্রবেশপথে,
    তারা সকলে কান্নাকাটি করছিল।
  som-som: Oo bal eeg, mid reer binu Israa'iil ah ayaa walaalihiis ula yimid naag
    reer Midyaan ah Muuse hortiisa iyo shirkii reer binu Israa'iil oo dhan hortooda
    iyagoo ku ooyaya iriddii teendhadii shirka horteeda.
  lat-VUC: Et ecce unus de filiis Israël intravit coram fratribus suis ad scortum
    Madianitidem, vidente Moyse, et omni turba filiorum Israël, qui flebant ante fores
    tabernaculi.
  eng-ASVBT: And, behold, one of the children of Israel came and brought unto his
    brethren a Midianitish woman in the sight of Moses, and in the sight of all the
    congregation of the children of Israel, while they were weeping at the door of
    the tent of meeting.
  ita-1885: Or in quel mezzo tempo un uomo d'Israele venne, e menò a' suoi fratelli
    una donna Madianita, davanti agli occhi di Mosè, e davanti agli occhi di tutta
    la raunanza de' figliuoli d'Israele, i quali piangevano all'entrata del Tabernacolo
    della convenenza.
  eng-LXXUP: And, behold, a man of the children of Israel came and brought his brother
    to a Midianitish woman before Moses, and before all the congregation of the children
    of Israel; and they were weeping at the door of the tabernacle of witness.
  eng-ULB: Then one of the men of Israel came and brought among his family members
    a Midianite woman. This happened in the sight of Moses and all the community of
    the people of Israel, while they were weeping at the entrance to the tent of meeting.
  spa-VBL: En ese momento un hombre israelita llevó a una mujer madianita a la tienda
    de su familia a la vista de Moisés y de todos los israelitas mientras lloraban
    a la entrada del Tabernáculo de Reunión.
  fra-_FOB: Et voici, un homme des enfants d'Israël vint et amena à ses frères une
    Madianite, sous les yeux de Moïse et de toute l'assemblée des enfants d'Israël,
    comme ils pleuraient à l'entrée du tabernacle d'assignation.
  mal-mal: എന്നാൽ മോശെയും യിസ്രായേൽസഭ മുഴുവനും സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കരഞ്ഞുകൊണ്ടിരിക്കുമ്പോൾ
    അവർ കാൺകെ, ഒരു യിസ്രായേല്യൻ തന്റെ സഹോദരന്മാരുടെ മദ്ധ്യത്തിലേക്ക് ഒരു മിദ്യാന്യസ്ത്രീയെ
    കൊണ്ടുവന്നു.
  urd-GVR: Mūsā aur Isrāīl kī pūrī jamāt mulāqāt ke ḳhaime ke darwāze par jamā ho
    kar rone lage. Ittifāq se usī waqt ek ādmī wahāṅ se guzarā jo ek Midiyānī aurat
    ko apne ghar le jā rahā thā.
  suz-BL: मिनु इस्राएलीपुकी ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम ङाक्‍शा बाक्‍मानु, मेना
    इस्राएली काम मोसा नु इस्राएली नेल्‍ल आन ङोंइती आ खिंम मिदयानी मीश का चाक्‍तु।
    गन्‍ती ३१:१६
  ita-1927: Ed ecco che uno dei figliuoli d’Israele venne e condusse ai suoi fratelli
    una donna Madianita, sotto gli occhi di Mosè e di tutta la raunanza dei figliuoli
    d’Israele, mentr’essi stavano piangendo all’ingresso della tenda di convegno.
  ckb-ckb: لەو کاتەدا پیاوێک هات کە لە نەوەی ئیسرائیل بوو و کچێکی میدیانی هێنایە ناو
    کەسوکارەکەی، لەبەرچاوی موسا و هەموو کۆمەڵی نەوەی ئیسرائیل کە لەلای دەروازەی چادری
    چاوپێکەوتن دەگریان.
  eng-BBE: Then one of the children of Israel came to his brothers, taking with him
    a woman of Midian, before the eyes of Moses and all the meeting of the people,
    while they were weeping at the door of the Tent of meeting.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಬ್ಬನು ಮೋಶೆಗೆ ಹಾಗೂ ದೇವದರ್ಶನ ಗುಡಾರದ ಮುಂದೆ ಅಳುತ್ತಿರುವ ಇಸ್ರಾಯೇಲರ
    ಸಮಸ್ತ ಸಮೂಹಕ್ಕೂ ಕಾಣುವ ಹಾಗೆ ಒಬ್ಬ ಮಿದ್ಯಾನ್ ಮಹಿಳೆಯನ್ನು ಕರೆತಂದನು.
  bbb-bbb: '@see-verse:NUM.025.005'
  tam-2017: அப்பொழுது மோசேயும் இஸ்ரவேல் மக்களாகிய சபையார் அனைவரும் ஆசரிப்புக் கூடாரத்தின்வாசலுக்கு
    முன்பாக அழுதுகொண்டு நிற்கும்போது, அவர்கள் கண்களுக்கு முன்பாக இஸ்ரவேல் மக்களில்
    ஒருவன் ஒரு மீதியானிய பெண்ணைத் தன்னுடைய சகோதரர்களிடம் அழைத்துக்கொண்டுவந்தான்.
  spa-RV-1909: Y he aquí un varón de los hijos de Israel vino y trajo una Madianita
    á sus hermanos, á ojos de Moisés y de toda la congregación de los hijos de Israel,
    llorando ellos á la puerta del tabernáculo del testimonio.
  ron-BTF: Și, iată, unul dintre copiii lui Israel a venit și a adus, la frații săi,
    o femeie madianită, înaintea ochilor lui Moise și înaintea ochilor întregii adunări
    a copiilor lui Israel, care plângeau înaintea ușii tabernacolului întâlnirii.
  eng-WEBP: Behold, one of the children of Israel came and brought to his brothers
    a Midianite woman in the sight of Moses, and in the sight of all the congregation
    of the children of Israel, while they were weeping at the door of the Tent of
    Meeting.
  eng-FBV: Right then an Israelite man brought a Midianite woman to his family tent
    in full view of Moses and all the Israelites as they were crying at the entrance
    to the Tent of Meeting.
  nld-1939: Maar terwijl Moses en heel de gemeenschap der Israëlieten bij de ingang
    van de openbaringstent weenden, kwam er nog een Israëliet voor hun ogen een midjanietische
    vrouw naar de zijnen brengen.
  nch-BL: Huan quema Moisés noja camanaltiyaya, se israelita tacat panoc iixpa cati
    quihualicayaya se sihuat madianita hasta ipan ichaj. Huan nojquiya panoque iniixpa
    nochi nopa israelitame cati mosentilijtoyaj huan chocayayaj iixpa TOTECO nopona
    nechca icalte nopa yoyon tiopamit campa TOTECO mopantiyaya inihuaya.
  vie-1934: Nầy, một người trong dân Y-sơ-ra-ên dẫn một người nữ Ma-đi-an đến giữa
    anh em mình, hiện trước mắt Môi-se và cả hội dân Y-sơ-ra-ên, đang khi hội chúng
    khóc tại cửa hội mạc.
  hin-CV: 'उसी समय यह देखा गया: सारी इस्राएली प्रजा एवं मोशेह के देखते-देखते, जब वे
    सब मिलनवाले तंबू के द्वार के सामने रो रहे थे, तब एक इस्राएली व्यक्ति अपने संबंधियों
    के सामने एक मिदियानी स्त्री ले आया.'
  eng-OURB: Behold, one of the children of Israel [God prevails] came and brought
