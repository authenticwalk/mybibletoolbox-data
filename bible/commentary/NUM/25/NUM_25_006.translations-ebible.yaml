  fra-LSG: Et voici, un homme des enfants d’Israël vint et amena vers ses frères une
    Madianite, sous les yeux de Moïse et sous les yeux de toute l’assemblée des enfants
    d’Israël, tandis qu’ils pleuraient à l’entrée de la tente d’assignation.
  yal-yal: Isirayila xɛmɛna nde yi fa Midiyan ɲaxanla nde ra a konni, Musa nun Isirayila
    yamaan birin yɛtagi. Yamaan birin yi wugama Naralan Bubun so dɛɛn na.
  haw-1868: Aia hoi, hele mai kekahi mamo a Iseraela, a lawe mai la i kekahi wahine
    no Midiana i na hoahanau ona, imua o na maka o Mose, a imua o na maka o ke anaina
    kanaka a pau o na mamo a Iseraela, e uwe ana lakou ma ka puka o ka halelewa o
    ke anaina.
  arb-NAV: وَإِذْ كَانَ مُوسَى وَسَائِرُ جَمَاعَةِ إِسْرَائِيلَ يَبْكُونَ عِنْدَ مَدْخَلِ
    خَيْمَةِ الاجْتِمَاعِ، أَقْبَلَ إِسْرَائِيلِيٌّ وَقَدَّمَ إِلَى إِخْوَتِهِ امْرَأَةً
    مِدْيَانِيَّةً عَلَى مَرْأَى مِنْهُمْ.
  ewe-ewe: Gbe ɖeka la, Israel ŋutsu aɖe kplɔ Midian ɖetugbi aɖe amemabumabutɔe va
    asaɖa la me le Mose kple ameawo katã ŋkume, esime wonɔ avi fam le Agbadɔ la ƒe
    ʋɔtru nu.
  eng-LEE: And, behold, one of the children of Israel came, and brought unto his brethren
    a Midianitish woman, before the eyes of Moses, and before the eyes of all the
    congregation of the children of Israel, and these were weeping by the door of
    the tabernacle of the congregation.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তান সকলে সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখত ক্ৰন্দন কৰি থাকোঁতে,
    মোচিৰ আৰু গোটেই সমাজৰ সাক্ষাতে ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ এজন পুৰুষে নিজ জ্ঞাতিসকলৰ
    গুৰিলৈ এজনী মিদিয়নীয়া মহিলাক আনিলে।
  sus-A: عَ قّقّ نَ قَلَ، عِسِرَيِلَكَ ندٍ نَشَ قَ مَدِيَنكَ فِنّ ندٍ رَ عَ نفَشَكٍرٍنيِيٍ
    يَ عِ. مُنسَ نُن عِسِرَيِلَ حَمَ نَشٍيٍ نُ نَ وَقٍ هْرْ مْلِنفِرَ سٌدٍ دّ رَ،
    نَشَ نَ فِنّ نُن نَ شّمّ تٌ.
  fra-SBL: Voici, un des enfants d'Israël vint et amena à ses frères une femme madianite,
    sous les yeux de Moïse et de toute l'assemblée des enfants d'Israël, pendant qu'ils
    pleuraient à l'entrée de la tente d'assignation.
  hbo-hbo: וְהִנֵּ֡ה אִישׁ֩ מִבְּנֵ֨י יִשְׂרָאֵ֜ל בָּ֗א וַיַּקְרֵ֤ב אֶל־אֶחָיו֙ אֶת־הַמִּדְיָנִ֔ית
    לְעֵינֵ֣י מֹשֶׁ֔ה וּלְעֵינֵ֖י כָּל־עֲדַ֣ת בְּנֵי־יִשְׂרָאֵ֑ל וְהֵ֣מָּה בֹכִ֔ים
    פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And, lo! oon of the sones of Israel entride bifor his britheren to
    `an hoore of Madian, in the siyt of Moises, and al the cumpeny of the sones of
    Israel, whiche wepten bifor the yatis of the tabernacle.
  cwe-cwe: Maabaho Muisilaili imwe kamgala mwanamke Mmidiani ukaye yake, haulongozi
    wa Musa na mting'hano wose, viwakalile wolila haulongozi wa hanhu ha kwingilila
    muna dihema da Mulungu.
  kik-kik: O hĩndĩ ĩyo mũndũ mũrũme Mũisiraeli akĩrehe mũndũ-wa-nja Mũmidiani mũciĩ
    gwake akĩonagwo nĩ Musa na kĩũngano kĩu gĩothe gĩa Isiraeli, o hĩndĩ ĩrĩa maarĩragĩra
    itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Et voici qu’un homme des enfants d’Israël vint et amena vers ses frères
    une Madianite, sous les yeux de Moïse et sous les yeux de toute l’assemblée des
    enfants d’Israël, qui pleuraient à l’entrée de la tente de réunion.
  cek-AK: Khenah, Israel kami maeto mah, Mosi hoi amkhuenghaih kahni im thok taengah
    kaqah, kamkhueng angmah ih nawkamya Israel kaminawk boih hma ah, Midian nongpata
    maeto angzoh haih.
  cuk-cuk: Deunni Israel-dulemar, Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi
    bobukmaladgine, Israel-dule-wargwen e-gwenadganse bingedsulid ome-Madián-dule
    sedani gusad. Moisés-wagab, degi, bela-dulemar-bukwad-wagab ome-sedani gusad.
  uig-CYR: Вә Муса пүткүл Исраил җамаити билән җамаәт чедириниң дәрвазиси алдида жиға-зерә
    қилип туруватқанда, мана Исраиллардин бирәйлән келип уларниң көз алдидила Мидияний
    бир қизни өз қериндашлириниң йениға елип маңди.
  tel-2017: అప్పుడు మోషే కళ్ళ ఎదుట, సన్నిధి గుడారం ద్వారం దగ్గర, ఏడుస్తూ ఉన్న ఇశ్రాయేలీయుల
    సమాజం అంతటి కళ్ళ ఎదుట, ఇశ్రాయేలీయుల్లో ఒకడు తన కుటుంబికుల మధ్యకు ఒక మిద్యాను స్త్రీని
    తీసుకొచ్చాడు.
  hat-BSA: Alò, vwala, youn nan fis Israël yo te vini pou te mennen bay a fanmi li
    yo yon fanm Madyanit, devan zye Moïse e devan zye a tout kongregasyon fis Israël
    yo, pandan yo tout t ap kriye devan pòtay tant asanble a.
  bxh-bxh: Lahaina yai Mose yo dodoga mahudoꞌidi Aba Fadebasaena Gwaꞌuna luhuluhu launa
    yai sa tantan. Yo fede Isalaela taumohona hesa, Midiyan waihinna ya foyahi leyama
    ana boga edi gwaꞌu yai sa ita.
  kos-kos: Sie sin mwet Israel uh eis sie sin mutan Midian ac usalak nu in lohm nuknuk
    sel ye mutal Moses ac mwet Israel nukewa ke pacl se elos muta mwemelil ke nien
    utyak nu in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: וְהִנֵּ֡ה אִישׁ֩ מִבְּנֵ֨י יִשְׂרָאֵ֜ל בָּ֗א וַיַּקְרֵ֤ב אֶל־אֶחָיו֙ אֶת־הַמִּדְיָנִ֔ית
    לְעֵינֵ֣י מֹשֶׁ֔ה וּלְעֵינֵ֖י כָּל־עֲדַ֣ת בְּנֵי־יִשְׂרָאֵ֑ל וְהֵ֣מָּה בֹכִ֔ים
    פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Mgbe ahụ, otu nwoke onye Izrel kpọbatara nʼime ụlọ ikwu otu nwanyị onye
    Midia, nʼihu Mosis na nzukọ Izrel niile, mgbe ha niile nọ na-akwa akwa nʼọnụ ụzọ
    ụlọ nzute ahụ.
  ory-ory: ଏଥିରେ ଦେଖ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ମଧ୍ୟରୁ ଜଣେ ମୋଶାଙ୍କର ସାକ୍ଷାତରେ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର
    ସମସ୍ତ ମଣ୍ଡଳୀ ସାକ୍ଷାତରେ ଆପଣା ଜ୍ଞାତିମାନଙ୍କ ନିକଟକୁ ଏକ ମିଦୀୟନୀୟା ସ୍ତ୍ରୀକୁ ଆଣିଲା, ସେତେବେଳେ
    ଲୋକମାନେ ସମାଗମ-ତମ୍ବୁ ନିକଟରେ ରୋଦନ କରୁଥିଲେ।
  chk-chk: Nge nengeni, eman me lein ekewe aramasen Israel a feito o emwenato lon
    imwan eman fin Mitian fän mesen Moses pwal fän mesen ekewe aramasen Israel meinisin,
    lupwen ra kechü leasamalapen ewe imw mangaku ia aramas ra churi Kot ie.
  rop-rop: Afta na, wen olabat bin stil kraikraibat langa det dowawei langa det Seikridwan
    Tent blanga YAWEI, wanbala Isreil men bin deigim wanbala Midiyan gel insaid langa
    im ronwan tent. Mosis en ol detlot komyuniti bin luk tharran.
  ukr-1871: І се прийшов один ізміж синів Ізрайлевих, і привів до браттї своєї Мидіянїйку,
    перед очима Мойсея й перед очима всієї громади Ізрайлевої, як вони тодї плакали
    коло входу в соборний намет.
  deu-1951: Und siehe, ein Mann aus den Kindern Israel kam und brachte eine Midianitin
    zu seinen Brüdern vor den Augen Moses und der ganzen Gemeinde der Kinder Israel,
    während sie weinten vor der Tür der Stiftshütte.
  eng-JPS: And, behold, one of the children of Israel came and brought unto his brethren
    a Midianitish woman in the sight of Moses, and in the sight of all the congregation
    of the children of Israel, while they were weeping at the door of the tent of
    meeting.
  srp-1865: I gle, jedan izmeðu sinova Izrailjevijeh doðe i dovede k braæi svojoj
    jednu Madijanku na oèi Mojsiju i na oèi svemu zboru sinova Izrailjevijeh; a oni
    zaplakaše na vratima šatora od sastanka.
  lug-lug: Kale, laba, omusajja omu ku baana ba Isirayiri n’aleeta mu maka ge omukazi
    Omumidiyaani awo mu maaso ga Musa, nga n’ekibiina kyonna ekya Isirayiri bali awo
    bakaabira mu mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: והנה איש מבני ישראל בא ויקרב אל אחיו את המדינית לעיני משה ולעיני כל עדת
    בני ישראל והמה בכים פתח אהל מועד׃
  ben-IRV: তখন ইস্রায়েল সন্তানদের মধ্যে এক পুরুষ তার আত্মীয়দের মধ্যে একজন মিদিয়নীয়া
    স্ত্রীকে আনল। এইসব মোশির ও ইস্রায়েল সন্তানদের সমস্ত মণ্ডলীর সাক্ষাৎে ঘটল, যখন
    লোকেরা সমাগম তাঁবুর প্রবেশপথে কাঁদছিল।
  pan-pan: ਤਾਂ ਵੇਖੋ, ਮੂਸਾ ਅਤੇ ਸਾਰੀ ਇਸਰਾਏਲੀ ਮੰਡਲੀ ਦੇ ਵੇਖਦਿਆਂ ਜਦੋਂ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ
    ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਰੋ ਰਹੇ ਸਨ ਇੱਕ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਇੱਕ ਮਿਦਯਾਨੀ ਇਸਤਰੀ ਨੂੰ ਲੈ ਆਇਆ।
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသား တယောက်သည်၊ မောရှေ ရှေ့၌ ၎င်း ၊ ပရိသတ်စည်းဝေး ရာ
    တဲ တော် တံခါး နားမှာ ငိုကြွေး သော ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့ရှေ့၌ ၎င်း၊
    မိဒျန် မိန်းမကိုလည်း၊ မိမိ ညီအစ်ကို တို့ ထံသို့ ဆောင် ခဲ့လေ၏။
  tbg-tbg: Minti tivakero Mosivavata vaiinti nahentivata Kotira seri naavu qentiana
    rate vaiha tavovaro Isareri vaiinti vovano Midianihainaa nahenti vo vita varero
    nai seri naavuqi oriqetora.
  hmo-hmo: Unai neganai Mose bona Israela taudia be Palai Dubu ena iduara vairanai
    idia haboua, mai taitai danu. Vadaeni idia edia vairanai, Israela tauna ta ese
    iena palai ruma dekenai, Midiana hahine ta ia hakaua lao.
  urd-urd: और जब बनी — इस्राईल की जमा'अत ख़ेमा — ए — इजितमा'अ के दरवाज़े पर रो रही
    थी, तो एक इस्राईली मूसा और तमाम लोगों की आँखों के सामने एक मिदियानी 'औरत को अपने
    साथ अपने भाइयों के पास ले आया।
  rus-SYN: И вот, некто из сынов Израилевых пришел и привел к братьям своим Мадианитянку,
    в глазах Моисея и в глазах всего общества сынов Израилевых, когда они плакали
    у входа скинии собрания.
  bqc-SIM: Isailie Madiã nↄɛ sɛ̀ mↄ̀ò a bɛ Mↄizi ń Isailiↄ píi wáa, gↄↄ pↄ́ aalɛ
    ↄ́ↄlↄ kpaaũkpɛ kpɛɛlɛ.
  tcz-CHONGTHU: Hichun Israel mi khat nin Ama insung mite masanga Midian numei khat
    Mose masang laitah achun ahin puilut’e; Hichu Israel mipite chu houbuh masanga
    kap le maova aum lai tah u ahiye.
  mar-mar: त्यावेळी मोशे आणि इस्राएलची वडीलधारी मंडळी जमली होती. एका इस्राएली मनुष्याने
    एक मिद्यानी स्त्री त्यांच्यासमोर आपल्या भावाच्या घरी आणली. मोशे आणि इतर वडीलधारी
    (पुढारी) यांनी ते पाहिले आणि ते तर दर्शनमंडपाशी रडत होते.
  soq-soq: Tane Moses ita Israel apanawa ape kakaiwa moape ke waie waimoie. Ita mo
    eweio Israel apanawa dea Midia iwa banlene me wandia apewa bedewe alen.
  qub-qub: Chayno niptinmi llapan Israelcuna Tincuna Toldu puncucho wagarcaycaran.
    Chay örami Moisespis waquin runacunapis ricaycaptin juc Israel runa mana pengacuypa
    Madián warmita toldunman pushasha yaycarachiran.
  hat-hat: Lè sa a, antan tout moun yo t'ap kriye sou devan pòt Tant Randevou a, yonn
    nan gason pèp Izrayèl la ale, li mennen yon fanm peyi Madyan lakay li, devan Moyiz
    ak tout moun pèp Izrayèl la.
  eng-BSB: Just then an Israelite man brought to his family a Midianite woman in the
    sight of Moses and the whole congregation of Israel while they were weeping at
    the entrance to the Tent of Meeting.
  tod-tod: Zunu ɠila ge ɠɛni Izelayɛle nuiti saama, é ʋaani ga Madiyan anzanu ɠila
    kɛɛɠɛlointi saama, Moize ta Izelayɛle ʋɛbɛi kpein gaazu, naazu naati ti ɗa wɔlɔ,
    GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: Behold, one of the children of Israel came and brought to his brothers
    a Midianite woman in the sight of Moses, and in the sight of all the congregation
    of the children of Israel, while they were weeping at the door of the Tent of
    Meeting.
  kbq-kbq: Hagi Mosese'ene mika Israeli vahe'mo'za seli mono nomofo avuga zavinete'za
    zmasunku nehu'za negazageno, mago Israeli ne'mo'a Midieni ara naga'ama maninarega
    avreno vuno seli noma'afi ufre'ne.
  nhe-BL: Huan quema Moisés noja camatiyaya, se israelita tlacatl panoc iixtla tlen
    quihualicayaya se sihuatl madianita hasta ipan ichaj. Huan nojquiya panoque iniixtla
    nochi nopa israelitame tlen mosentilijtoyaj huan chocayayaj iixtla TOTECO nopona
    nechca ipuerta nopa yoyon tiopamitl campa TOTECO mopantiyaya ininhuaya.
  gub-BL: Moizez a'e, teko paw a'e wà no, uzai'o waiko tàpuzràn Tupàn pe imonokatu
    pyrer henataromo wà. Na'e pitài Izaew weraha amo kuzà Minià wàpuzràn pupe Moizez
    henataromo teko wanenataromo wà kury.
  eng-DRA: And behold one of the children of Israel went in before his brethren to
    a harlot of Madian, in the sight of Moses, and of all the children of Israel,
    who were weeping before the door of the tabernacle.
