verse: NUM.025.004
translations:
  mal-C: യഹോവ മോശയോട്, “യഹോവയുടെ ഉഗ്രകോപം ഇസ്രായേലിനെ വിട്ടുമാറേണ്ടതിന്, ജനത്തിന്റെ
    നായകന്മാരെ സകലരെയും കൂട്ടി യഹോവയുടെമുമ്പാകെ അവരെ കൊന്ന് പകൽവെളിച്ചത്തിൽ പ്രദർശിപ്പിക്കുക”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Und Jahwe sprach zu Mose: Versammle alle Häupter des Volks und setze die
    Schuldigen Jahwe im Angesichte der Sonne aus, damit der heftige Zorn Jahwes von
    Israel ablasse!'
  lin-lin: 'Yawe alobaki na Moyize : « Kanga bakambi nyonso ya Isalaele mpe diembika
    bango liboso na Ngai, na se ya moyi, mpo ete kanda makasi na Yawe elongwa likolo
    ya Isalaele. »'
  eng-LSV: And YHWH says to Moses, “Take all the chiefs of the people and hang them
    before YHWH in sight of the sun; and the fierceness of the anger of YHWH turns
    back from Israel.”
  eng-GNV: And the Lord sayde vnto Moses, Take all the heades of the people, and hang
    them vp before the Lord against ye sunne, that the indignation of the Lords wrath
    may be turned from Israel.
  eng-WEBSTER: And the LORD said to Moses, Take all the heads of the people, and hang
    them up before the LORD against the sun, that the fierce anger of the LORD may
    be turned away from Israel.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiquinsentili nochi catli tlayacanaj ipan
    ni tlamantli huan xiquinmijmicti tlamiyacapa. Huan teipa xiquincuapilo ipan cuahuitl
    catli huejcapantic para nochi quinitase. Quej nopa sehuis nocualancayo ininhuaya
    ni israelitame.'
  swh-ONEN: Bwana akamwambia Mose, “Uwachukue viongozi wote wa watu hawa, uwaue na
    uwaweke hadharani mchana peupe mbele za Bwana, ili hasira kali ya Bwana iweze
    kuondoka kwa Israeli.”
  bba-bba: U Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Isirelibɑn wiruɡibu kpuro mɛnnɔ, kpɑ ɑ de bu be
    bɑ tɑɑrɛ mɔ ɡo sɔ̃ɔ sɔɔ nɛn wuswɑɑɔ. Sɑɑ yerɑ nɛn mɔru yɑ koo sure.
  eng-KJVCPB: And the Lord said unto Moses, Take all the heads of the people, and
    hang them up before the Lord against the sun, that the fierce anger of the Lord
    may be turned away from Israel.
  cpy-cpy: 'Ari iñaanateeriri Tajorentsi irika Moisés, ikanteeri: “¡Moisés! Pipiyoteri
    maawoeni reewarite Israel-paeni, pishirika-kentsi-yiteri okiteejita-manee, inteenaryaantee-yaari
    nomashirenka maawoeni Israel-paeni.”'
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Kaw jotend jogi duto, neg-gi kendo
    dhurgi e lela e nyim Jehova Nyasaye, mondo omi mirimb Jehova Nyasaye owuog kuom
    Israel.”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Iduhu lohiadia iboudiai bavabidia,
    dina siahuna ai ba taudia dae, Iehova vairanai; unu amo Iehova ena badu ḡaraḡara
    na Israel taudia edia amo baine heabi oho.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “मानिसहरूका अगुवा सबैलाई मार् तिनीहरूलाई
    चर्को घाममा मेरो सामु झुन्डा, ताकि मेरो भयङ्कर क्रोध इस्राएलबाट हटेर जाओस् ।
  yor-yor: Olúwa sọ fún Mose pé, “Mú gbogbo àwọn olórí àwọn ènìyàn wọ̀nyí, pa wọ́n
    kí o sì fi wọ́n kọ́ sórí igi ní gbangba nínú oòrùn níwájú Olúwa, kí ìbínú Olúwa
    lè kúrò ní ọ̀dọ̀ Israẹli.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Jũma Baal-peor ẽpẽ panʌ dji bororãda
    jidad̶aped̶a bead̶adua. Mʌ̃ quĩrãpita ãsa ãdjirãra bacuru cũmiane ʌ̃tʌ su jira
    b̶ʌd̶adua jũmarãba acʌd̶amãrẽã. Mãwãbʌrʌ mʌ̃ quĩrũbira bãrã israelerã ume b̶ʌda
    tumaya.–'
  pes-OPCB: 'پس خداوند به موسی چنین فرمان داد: «همهٔ سرانِ قبایلِ اسرائیل را اعدام
    کن. در روز روشن و در حضور من آنها را به دار آویز تا خشم شدید من از این قوم دور
    شود.»'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Patayin mo ang lahat ng pinuno ng mga tao
    at bitayin sila sa aking harapan upang ilantad sila sa liwanag ng araw, upang
    maalis ang aking matinding galit mula sa Israel.”
  hui-hui: Ani keba howa Anduane Homogohanda Mosesehondo lamialu lalu, Wali agali
    maru karume de hendelo agali haguane mbira mbira karu lamialu agali ko biaga uruni
    homelo irani bo gerela halimu. Tígua ogonidagua birimiyagua i̱na wali agali bibahendehondo
    keba naholebero, lene.
  mya-mya: မော​ရှေ​အား``ငါ​၏​အ​မျက်​ပြေ​စေ​ခြင်း​ငှာ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​အ​ပေါင်း
    တို့​ကို​ထုတ်​ဆောင်​၍ လူ​ပ​ရိ​သတ်​ရှေ့​တွင်​ကွပ် မျက်​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཞི་བར་གྱུར་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་རབ་ཏུ་མི་ཁྲོ་བའི་ཕྱིར་དུ།
    མི་རྣམས་ཀྱི་འགོ་དཔོན་ཐམས་ཅད་བཟུང་སྟེ་ཡ་ཝཱེའི་མདུན་དུ་ཁ་ཉི་མར་གཏད་ནས་དཔྱོངས་ཤིག་ཅེས་གསུངས།
  sna-sna: Jehovha akati kuna Mozisi, “Tora vatungamiri vose vavanhu ava, uvauraye
    uvaise pachena masikati machena pamberi paJehovha, kuti kutsamwa kunotyisa kwaJehovha
    kudzorwe kubva pana Israeri.”
  spa-BLM: 'Yahvé dijo a Moisés: reúne a todos los jefes del pueblo y ahórcalos delante
    de mí, “Toma a todos los jefes del pueblo a Yahvé ante el sol, para que el furor
    de Yahvé se aparte de Israel.”'
  cac-cac: 'ix yalan d''a vin̈aj Moisés icha tic: —Molb''ej masanil eb'' ix cuchb''anb''at
    eb'' anima tic d''a juntzan̈ chucal chi'', val d''a vichan̈ yed'' d''a yichan̈
    eb'' etchon̈ab'' tza d''un̈b''ejq''ue eb''. Icha chi'' ol aj sicb''iem yoval in
    c''ol d''a chon̈ab'' Israel tic, xchi d''a vin̈.'
  swh-ULB: BWANA akamwambia Musa, “Waue viongozi wote wa watu na uwanyonge mbele yangu
    ili waonekane wakati wa mchana, ili kwamba hasira yangu kali iondoke kwa Israeli.”
  bel-bel: 'І сказаў Гасподзь Майсею: вазьмі ўсіх правадыроў народу і павесь іх Госпаду
    перад сонцам, і адвернецца ад Ізраіля лютасьць гневу Гасподняга.'
  wed-wed: Bada Moses i riwei i pa, “Babadai anatapui ona vaia ma madeḡai Bada au
    matana ona viraḡena-naiei, da tau au meji awarimi ina dauva.”
  deu-ELBBK: 'Da sprach der HERR zu Mose: Nimm alle Häupter des Volkes und hänge sie
    dem HERRN auf vor der Sonne, damit die Glut des Zorns des HERRN sich von Israel
    abwende.'
  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te, “Kuwaa nu is langun he pengulu kayi
    he menge etew, ne penhimetayi niw ziyà te etuvangan ku wey etuvangan te menge
    etew, su para mevehew is utew ku kegkepeuki te menge Israilihanen.”
  mal-2015: 'യഹോവ മോശെയോടു: ജനത്തിന്റെ തലവന്മാരെയൊക്കെയും കൂട്ടി യഹോവയുടെ ഉഗ്രകോപം
    യിസ്രായേലിനെ വിട്ടുമാറേണ്ടതിന്നു അവരെ യഹോവയുടെ മുമ്പാകെ പരസ്യമായി തൂക്കിക്കളക
    എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke o RAJ phenďa le Mojžišoske: „Le kale manušengre vodcen, angle ma
    len murdar a thov len te ačhel pro kham, hoj miri choľi te oddžal le Izraelostar.“'
  pes-OPV: 'و خداوند به موسی گفت که: «تمامی روسای قوم را گرفته، ایشان را برای خداوند
    پیش آفتاب به دار بکش، تا شدت خشم خداوند از اسرائیل برگردد.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Стрынӂе пе тоате кэпетенииле попорулуй ши спынзурэ
    пе чей виноваць ынаинтя Домнулуй ын фаца соарелуй, пентру ка сэ се ынтоаркэ де
    ла Исраел мыния апринсэ а Домнулуй.”'
  aui-aui: Wasina bi Yawe God, Mosis iwoneni bo, “Wawaya kadi wiinaghowana kabidi,
    da naghoguve bi gabudare koroto matadiye kikasunughana da Isrel damdi biiyadi
    genuwanuwagu inapughu maghana.”
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “এই জাতির সমস্ত নেতৃবর্গকে নাও এবং প্রকাশ্য দিবালোকে
    তাদের বধ করো, যেন সদাপ্রভুর প্রচণ্ড ক্রোধ ইস্রায়েল থেকে দূরীভূত হয়।”
  som-som: Kolkaasaa Rabbigu Muuse ku yidhi, Dadka madaxdiisa oo dhan soo wado oo
    maalin cad ku deldel Rabbiga hortiisa in cadhadii kululayd oo Rabbigu ay ka soo
    noqoto reer binu Israa'iil.
  lat-VUC: 'ait ad Moysen: Tolle cunctos principes populi, et suspende eos contra
    solem in patibulis, ut avertatur furor meus ab Israël.'
  eng-ASVBT: And Jehovah said unto Moses, Take all the chiefs of the people, and hang
    them up unto Jehovah before the sun, that the fierce anger of Jehovah may turn
    away from Israel.
  ita-1885: 'E il Signore disse a Mosè: Prendi tutti i Capi del popolo, e appiccali
    al Signore, davanti al sole; e l''ira accesa del Signore si rivolgerà d''Israele.'
  eng-LXXUP: And the Lord said to Moses, Take all the princes of the people, and make
    them examples of judgment for the Lord in the face of the sun, and the anger of
    the Lord shall be turned away from Israel.
  eng-ULB: Yahweh said to Moses, “Kill all the leaders of the people and hang them
    up before me to expose them in the daylight, so that my fierce anger may turn
    away from Israel.”
  spa-VBL: El Señor le dijo a Moisés, “Arresta a todos los líderes israelitas y mátalos
    ante el Señor donde todos puedan ver para alejar la furiosa ira del Señor del
    pueblo”.
  fra-_FOB: 'Et l''Éternel dit à Moïse: Prends tous les chefs du peuple, et fais pendre
    les coupables devant l''Éternel, en face du soleil, afin que l''ardeur de la colère
    de l''Éternel se détourne d''Israël.'
  mal-mal: 'യഹോവ മോശെയോട്: “യഹോവയുടെ ഉഗ്രകോപം യിസ്രായേലിനെ വിട്ടുമാറേണ്ടതിന് ജനത്തിന്റെ
    തലവന്മാരെയെല്ലാം കൂട്ടി അവരെ യഹോവയുടെ മുമ്പാകെ പരസ്യമായി തൂക്കിക്കളയുക” എന്ന്
    കല്പിച്ചു.'
  urd-GVR: Us ne Mūsā se kahā, “Is qaum ke tamām rāhnumāoṅ ko sazā-e-maut de kar sūraj
    kī raushnī meṅ Rab ke sāmne laṭkā, warnā Rab kā Isrāīliyoṅ par se ġhazab nahīṅ
    ṭalegā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “एको मुर आन ठेयब मुर नेल्‍ल आन कली चाक्‍शा
    क्‍युक्‍शा साइश्‍शा, परमप्रभु यावे आ ङोंइती नाप्‍शो नांम वोइक्‍मी। मिनु परमप्रभु
    यावे इस्राएली आन पर्बम आ थाम्‍पा गाइश्‍शो नांइसीब” देंत। ब्‍यवस्‍था २१:२२-२३;
    २सामुएल २१:६-९
  ita-1927: 'E l’Eterno disse a Mosè: “Prendi tutti i capi del popolo e falli appiccare
    davanti all’Eterno, in faccia al sole, affinché l’ardente ira dell’Eterno sia
    rimossa da Israele”.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «هەموو ڕابەرانی گەل ببە و بۆ یەزدان بەرامبەر بە
    خۆر هەڵیانبواسە، ئەوسا کوڵی تووڕەیی یەزدان لەسەر ئیسرائیل دادەمرکێتەوە.»'
  eng-BBE: Then the Lord said to Moses, Take all the chiefs of the people, hanging
    them up in the sun before the Lord, so that the wrath of the Lord may be turned
    from Israel.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಯೆಹೋವ ದೇವರ ಕೋಪಾಗ್ನಿಯು ಇಸ್ರಾಯೇಲಿನಿಂದ ತಿರುಗಿಕೊಳ್ಳುವ
    ಹಾಗೆ ನೀನು ಜನರ ಮುಖ್ಯಸ್ಥರೆಲ್ಲರನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವರನ್ನು ಹಗಲು ಹೊತ್ತಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ಕೊಂದುಹಾಕು.”
  bbb-bbb: '@see-verse:NUM.025.003'
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “யெகோவாவுடைய கடுமையான கோபம் இஸ்ரவேலை விட்டு நீங்கும்படி
    நீ மக்களின் தலைவர் எல்லோரையும் கூட்டிக்கொண்டு, அப்படிச் செய்தவர்களைச் சூரிய வெளிச்சத்திலே
    யெகோவாவுடைய சந்நிதானத்தில் தூக்கில்போடும்படி செய் என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Toma todos los príncipes del pueblo, y ahórcalos
    á Jehová delante del sol; y la ira del furor de Jehová se apartará de Israel.'
  ron-BTF: 'Şi DOMNUL i-a spus lui Moise: Ia pe toate căpeteniile poporului şi spânzură-le
    înaintea DOMNULUI în faţa soarelui, ca mânia înverşunată a DOMNULUI să se abată
    de la Israel.'
  eng-WEBP: The LORD said to Moses, “Take all the chiefs of the people, and hang them
    up to the LORD before the sun, that the fierce anger of the LORD may turn away
    from Israel.”
  eng-FBV: The Lord told Moses, “Arrest all the Israelite leaders and kill them before
    the Lord where everyone can see in order to turn the Lord's furious anger away
    from the people.”
  nld-1939: En Jahweh sprak tot Moses:Neem alle schuldigen onder het volk, en hang
    ze voor Jahweh op in de volle zon, opdat Jahweh’s gloeiende toorn van Israël moge
    wijken.
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiquinsentili nochi cati tayacanaj ipan
    ni tamanti huan xiquinmicti miyacapa. Huan teipa xiquincuapilo ipan cuahuit cati
    huejcapantic para nochi quinitase. Quej nopa sehuis nocualancayo ica ni israelitame.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy bắt các đầu trưởng của dân sự,
    và treo lên trước mặt Đức Giê-hô-va, đối cùng mặt trời, để cơn giận của Đức Giê-hô-va
    xây khỏi Y-sơ-ra-ên.'
  hin-CV: याहवेह ने मोशेह को आज्ञा दी, “दिन के प्रकाश में याहवेह के सामने सारी प्रजा
    के प्रधानों को फांसी दे दो, ताकि इस्राएल पर से याहवेह का भड़का हुआ क्रोध शांत
    हो सके.”
  eng-OURB: Adonai said to Moses [Drawn out], “Take all the chiefs of the people,
    and hang them up to Adonai before the sun, that the fierce anger of Adonai may
    turn away from Israel [God prevails].”
  spa-BES: 'Entonces el Señor le dijo a Moisés: Toma a todos los jefes del pueblo,
    ahorcarlos y ponlos en el sol delante del Señor, para que la ira del Señor se
    aparte de Israel.'
  tdx-tdx: Aa le hoe t’Iehovà amy Mosè, Endeso o talè’ ondatioo vaho aradoradò an-tariñandroke
    eo añatrefa’ Iehovà o nandilatseo hisitaha’ ty haviñerañe miforoforo’ Iehovà am’
    Israele.
  vid-vid: Lelo Mkulu Nguluwi nakamlonjela Musa, “Wahole vilongozi weng'ha wa wanhu,
    uwakopole hali heni hali isanya, leka ng'halazi ya heni kwa hemwe ikole.”
  eng-OKE: 'And the Lord said unto Mosheh: Take all the chiefs of the people, and
    judge, and slay him who is guilty of death before the Lord, over against the sun,
    that the fierce anger of the Lord may be turned away from Israel.'
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “จงนำหัวหน้าทั้งหลายของประชาชนแขวนตากแดดไว้ต่อพระพักตร์พระเยโฮวาห์
    เพื่อว่าพระพิโรธอันเกรี้ยวกราดของพระเยโฮวาห์จะหันเหไปจากอิสราเอลเสีย”
  por-BR-2018: 'E o SENHOR disse a Moisés: Toma todos os príncipes do povo, e enforca-os
    ao SENHOR diante do sol; e a ira do furor do SENHOR se apartará de Israel.'
  deu-ELO: 'Da sprach Jehova zu Mose: Nimm alle Häupter des Volkes und hänge sie dem
    Jehova auf vor der Sonne, damit die Glut des Zornes Jehovas sich von Israel abwende.'
  eng-WYC-2018: and said to Moses, Take thou all the princes of the people, and hang
    them against the sun in gibbets, that my strong vengeance be turned away from
    Israel. (and said to Moses, Take thou all the leaders of the people, and hang
    them up on gallows out in the sun, so that my strong vengeance be turned away
    from Israel.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Prenu ĉiujn estrojn de la popolo kaj pendigu
    ilin al la Eternulo kontraŭ la suno, kaj deturniĝos de Izrael la furiozo de la
    kolero de la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Pǝrwǝrdigarning ⱪattiⱪ ƣǝzipi Israillarƣa qüxmisun
    üqün, hǝlⱪning ǝmirlirining ⱨǝmmisini tutup, ularni Mening aldimda aptapta esip
    ⱪoyƣin, — dedi.'
  beo-beo: 'E da Mousesema amane sia:i, “Na sia: nabima! Isala:ili ouligisu dunu huluane
    lale, dunu huluane ba:ma:ne medole legema. Amasea, Na da Isala:ili dunu ilima
    Na ougi fisimu.”'
  tpi-OTNT: Na em i tokim Moses olsem, “Kisim olgeta hetman bilong yupela Israel na
    hangamapim ol dispela lain na kilim ol i dai long ples klia, bai ol manmeri i
    ken lukim ol. Yupela i mekim olsem, orait bai mi no ken belhat moa long olgeta
    manmeri.”
  hau-SA: Ubangiji ya ce wa Musa, “Ka kama dukan shugabannin mutanen nan, ka kashe
    su, ka kuma bar su a tsakar rana a gaban Ubangiji, don Ubangiji yă huce daga fushin
    da nake yi da Isra’ila.”
  uig-LAT: 'Perwerdigar Musagha: — Perwerdigarning qattiq ghezipi Israillargha chüshmisun
    üchün, xelqning emirlirining hemmisini tutup, ularni Méning aldimda aptapta ésip
    qoyghin, — dédi.'
  nde-nde: UThixo wathi kuMosi, “Thatha bonke abakhokheli balababantu, ubabulale njalo
    ubeke izidumbu zabo egcekeni emini libalele phambi kukaThixo, ukuze intukuthelo
    eyesabekayo kaThixo isuke ku-Israyeli.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Mōsese, “ʻAve ʻae houʻeiki ʻoe kakai, ke tautau
    ʻakinautolu ʻi he ʻao ʻo Sihova ʻi he ʻao ʻoe laʻā, koeʻuhi ke foki ai ʻae houhau
    lahi ʻo Sihova mei ʻIsileli.”
  ces-1613: 'I řekl Hospodin Mojžíšovi: Vezmi všecka knížata lidu, a zvěšej ty nešlechetníky
    Hospodinu před sluncem, aby se odvrátila prchlivost Hospodinova od Izraele.'
  eng-WMB: The LORD said to Moses, “Take all the chiefs of the people, and hang them
    up to the LORD before the sun, that the fierce anger of the LORD may turn away
    from Israel.”
  tam-TCV: யெகோவா மோசேயிடம், “நீ இந்த மக்களில் முறைகேட்டில் ஈடுபட்ட தலைவர்கள் எல்லோரையும்
    கூட்டிக்கொண்டுபோய் அவர்களைக் கொன்றுவிடு. யெகோவாவின் முன்பாக பகல் வெளிச்சத்தில்
    அவர்களின் உடல்களைப்போடு. அப்பொழுது யெகோவாவின் கோபம் இஸ்ரயேலைவிட்டு நீங்கும்” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Pamatya ang tanang mga pangulo sa katawhan
    ug ibitay sila sa akong atubangan aron madan-agan sila sa kahayag sa adlaw, aron
    nga ang akong hilabihan nga kasuko mopalayo gikan sa Israel.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Zbierz wszystkich naczelników ludu i
    powieś ich przed PANEM na słońcu, aby zapalczywość gniewu PANA odwróciła się od
    Izraela.'
  urd-GVU: اُس نے موسیٰ سے کہا، ”اِس قوم کے تمام راہنماؤں کو سزائے موت دے کر سورج
    کی روشنی میں رب کے سامنے لٹکا، ورنہ رب کا اسرائیلیوں پر سے غضب نہیں ٹلے گا۔“
  deu-1912: 'und er sprach zu Mose: nimm alle Obersten des Volks und hänge sie dem
    HERRN auf an der Sonne, auf daß der grimmige Zorn des HERRN von Israel gewandt
    werde.'
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀನು ಜನರ ಮುಖಂಡರೆಲ್ಲರನ್ನೂ ಹಿಡಿಸಿ ಅವರನ್ನು ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಬಹಿರಂಗವಾಗಿ ಕೊಲ್ಲಿಸಬೇಕು. ಹೀಗೆ ಯೆಹೋವನ ಕೋಪಾಗ್ನಿಯನ್ನು ಇಸ್ರಾಯೇಲರಿಂದ ತೊಲಗಿಸಬೇಕು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: me ga’ar ngak Moses, “Mu fek gubin e pi lolugen epi yuke girdi’ nu Israel,
    ma ga fol rog, ngam li’rad ngarm’ad ni kab rran; ma aram e bay i m’ay e damumuw
    rog ngak e girdi’.”
  hlt-MCSB: Te vaengah BOEIPA loh Moses te, “Pilnam kah a lu boeih te khuen lamtah
    amih te khosae kah BOEIPA hmai ah hoeng laeh. Te daengah ni BOEIPA kah thintoek
    thinsa he Israel lamloh a mael eh?,” a ti nah.
  mdy-ETH: ሙሴም፥ «ዒስራዔኤሌ ዓሶ ዑፃ ጎጳፓ ታ ዻጋዼ ዻጋ ሺማንዳጉዲ ዒስራዔኤሌ ዓሶኮ ሱኡጎ ቢያ ዔኪ ዓቦ ዹኡዞይዳ ዴሮ
    ቤርታ ኬሲ ዎዼ» ጌዔኔ።
  twi-ASANTE: Ɔhyɛɛ saa mmara yi maa Mose sɛ, “Kunkum mpanimfoɔ a wɔtuatua Israel
    mmusuakuo no ano no nyinaa. Sɛn wɔn wɔ Awurade anim awia ketee sɛdeɛ ɛbɛyɛ a,
    nʼabufuo a ano yɛ den no bɛfiri wɔn so.”
  mwc-mwc: Bada Moses kurina i wona, “Nikosi pipiya asi babada ereonowasi ke yaunisi
    ba ki kasibunuwana ba kao ai matakuai, ki debisi kata kega Bada ini yagisi saki
    Israel biyisi kurisi.”
  eng-WEBU: The LORD said to Moses, “Take all the chiefs of the people, and hang them
    up to the LORD before the sun, that the fierce anger of the LORD may turn away
    from Israel.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, i ta maea, “O turari lobo e huriki
    a matakari ne mua e huriki a Israel, ra ri rata a naro hale, o vakatavore ria,
    o rabalaki ria na matane BAKOVI DAGI na haro. Bara mu rata mavonga ge lobo a rongova
    nau ne huriki a Israel.”
  wal-wal: Yaatin GODAI Muusa, “GODAA hanqqoi Israa7eelappe wora simmana mala, ha
    asaa kaalettiyaageeta ubbaa efaada, seeta gallassi GODAA sinttan kaqqa” yaagiis.
  spa-PDDPT: 'Y Yavé dijo a Moisés: Detén a todos los jefes del pueblo y ahórcalos
    a pleno sol delante de Yavé. Y el ardor de la ira de Yavé se apartará de Israel.'
  gun-gun: 'Ha''e rami vy Senhor aipoe''i Moisés pe: — Ejopypa ke heta va''e kuery
    ruvixa ikuai va''e, ha''e vy Senhor renonde ejyryvipypa imo''amy oka py, Israel
    kuerya gui xepoxya ojepe''a aguã — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Papatayem dagiti amin a pangulo dagiti
    tattao ken ibitinmo ida iti aldaw iti imatangko, tapno agbaaw ti kasta unay a
    pungtotko iti Israel.”
  kpg-kpg: ga helekai gi Moses, “Laha mai nia dagi Israel de hagalongo huogodoo, daaligidia
    digaula gii mmade i di laangi madammaa, gei Au ga hagalee hagawelewele gi digaula.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: — پەرۋەردىگارنىڭ قاتتىق غەزىپى ئىسرائ‍ىللارغا چۈشمىسۇن
    ئۈچۈن، خەلقنىڭ ئەمىرلىرىنىڭ ھەممىسىنى تۇتۇپ، ئۇلارنى مېنىڭ ئالدىمدا ئاپتاپتا ئېسىپ
    قويغىن، — دېدى.'
  sus-sus: Alatala naxa a fala Munsa bɛ, a a xa ɲama yarerati birin gbaku wuri kɔn
    na a ya i, a e ya rafindi soge ma, alako a xa xɔnɛ xa gbilen Isirayila fɔxɔ ra.
  pon-2006: oh mahsanihong Moses, “Ale kaunen mehn Israel kan oh kemeirailla ni pokon
    sansal, pwe iei duwen met ei sohla pahn engieng pahn aramas akan.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una vatur ra lavur luluai kai ra tarai,
    ma una al vatokobe diat ta ra keake ta ra luaina mata i ra Luluai, upi ra karangap
    na kankan kai ra Luluai na vana irai kan Israel.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Halkın bütün ileri gelenlerini al ve onları
    güneşe karşı Yahve''nin önünde as ki, Yahve''nin kızgın öfkesi İsrael''den dönsün.”'
  grc-BRENT: Καὶ εἶπε Κύριος τῷ Μωυσῇ, λάβε πάντας τοὺς ἀρχηγοὺς τοῦ λαοῦ, καὶ παραδειγμάτισον
    αὐτοὺς Κυρίῳ κατέναντι τοῦ ἡλίου, καὶ ἀποστραφήσεται ὀργὴ θυμοῦ Κυρίου ἀπὸ Ἰσραήλ.
  ind-AYT: TUHAN berfirman kepada Musa, “Tangkap semua pemimpin orang-orang itu dan
    gantunglah mereka pada siang hari, di hadapan TUHAN. Dengan demikian, murka TUHAN
    surut dari Israel.”
  nya-nya: Pamenepo Yehova anawuza Mose kuti, “Tenga atsogoleri onse a anthu awa,
    uwaphe poyera, pamaso pa Yehova kuti mkwiyo waukulu wa Yehova uchoke pa Israeli.”
  hrv-hrv: “Pokupi sve narodne glavare”, reče Jahve Mojsiju. “Objesi ih Jahvi usred
    bijela dana da se Jahvin gnjev odvrati od Izraela.”
  mps-mps: Tama agai Mosesbolo te po wali, “Dage Israel dabego duga tobolu bidi dabe
    selama, tama te dwai sę yali bidi dabe selama, te niba walama, bidi gesabidide
    ela muao, te we bidi dabego augwali suaibao. Dagego te tama tiyu da, teda eno
    te tigidali we bidi dabe dali moni sębę me ma egobeo,” wali.
  tpi-tpi: Na em i tokim Moses olsem, “Kisim olgeta hetman bilong yupela Israel na
    hangamapim ol dispela lain na kilim ol i dai long ples klia, bai ol manmeri i
    ken lukim ol. Yupela i mekim olsem, orait bai mi no ken belhat moa long olgeta
    manmeri.”
  dan-1931: 'og HERREN sagde til Moses: “Kald alle Folkets Overhoveder sammen og hæng
    dem op for HERREN under åben Himmel, for at HERRENS Vrede må vige fra Israel!”'
  vie-OVCB: 'phán với Môi-se: “Bắt các trưởng tộc đem treo lên ngoài nắng trước mặt
    Chúa Hằng Hữu, để Ngài hết giận Ít-ra-ên.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું કે, “લોકોના બધા વડીલોને લઈને તેઓને મારી નાખ. અને
    દિવસે ખુલ્લી રીતે લોકોની સમક્ષ તેઓને મારી આગળ લટકાવ, જેથી ઇઝરાયલ પરથી મારો ગુસ્સો
    દૂર થાય.”
  pon-2006A: oh mahsanihong Moses, “Ale kaunen mehn Israel kan oh kemeirailla ni pokon
    sansal, pwe iei duwen met ei sohla pahn engieng pahn aramas akan.”
  por-BRBSL: 'Javé disse a Moisés: “Pegue todos os chefes do povo e pendure-os diante
    de Javé diante do sol, para que a raiva feroz de Javé se afaste de Israel”.'
  cth-cth: BAWIPA ni Mosi koevah takikatho poung e BAWIPA lungkhueknae teh, Isarel
    koe lahoi a roum thai nahanlah tamimaya kahrawinaw pueng hah a ceikhai awh teh,
    kanîthun vah, kâtapoenaw pueng hah BAWIPA hmalah kamcengcalah kaithi sak haw telah
    a ti.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Fa saa nnipa yi ntuanofo no nyinaa, kunkum
    wɔn na fa wɔn gu owia so wɔ Awurade anim sɛnea ɛbɛyɛ a, nʼabufuwhyew no befi Israel
    so.”
  hlt-hlt: Te vaengah BOEIPA loh Moses te, “Pilnam kah a lu boeih te khuen lamtah
    amih te khosae kah BOEIPA hmai ah hoeng laeh. Te daengah ni BOEIPA kah thintoek
    thinsa he Israel lamloh a mael eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ kùu nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Tɔní diɛ nyIsidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ́
    bɛ̀ nùńnɛ́ diɛ n yììkɛ̀, kɛ́wetínnɛ́ diyiè, kɛ̀ dɛ̀ɛ yie mmí ndi Yiɛ̀ nKuyie nkɛ̀
    m miɛkɛɛ do.'
  msy-2020: Egha kamaghɨn Moses mɨgei, “Nɨ Israelian gumazir dapanir arazir kurar
    kam gamiziba inighɨva, aruer ekiamɨn me aguightɨ, me arɨmɨghireghtɨ, gumazamiziba
    bar men ganam. Eghtɨ nɨ damuamin arazir kam bangɨn, kɨ ua gumazamizibar anɨngaghan
    kogham.”
  dop-dop: 'Ntɛnɑ Ɩsɔ tɔ Moisi sɩ: Koti Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ tǝnɑ, nɑ ń pusi tɑsǝkǝlɛ
    nyǝ́mɑ nɑ tɩɩŋ kɛ mɑ ɩsɛntɑɑ kɛ ilim tɑɑ, nɑ pǝ́cɔ́ mɑ́ kʋ́ mɑ pɑ́ɑ́nɑ́ kɛ pɑ
    tɔɔ.'
  azb-azb: 'Rəbb Musaya dedi: «Xalqın bütün başçılarını götürüb gündüz Rəbbin önündə
    dar ağacından asdır. Beləliklə, qoy Rəbbin qızğın qəzəbi İsraildən dönsün».'
  eng-DBY: And Jehovah said to Moses, Take all the heads of the people, and hang them
    up to Jehovah before the sun, that the fierce anger of Jehovah may be turned away
    from Israel.
  hin-2017: और यहोवा ने मूसा से कहा, “प्रजा के सब प्रधानों को पकड़कर यहोवा के लिये
    धूप में लटका दे, जिससे मेरा भड़का हुआ कोप इस्राएल के ऊपर से दूर हो जाए।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Jàppal njiiti mbooloo mi yépp, nga wékk leen ci
    bant fi kanam Aji Sax ji, bëccëg ndarakàmm, ngir sànjum Aji Sax ji dëddu Israyil.»'
  eng-YLT: And Jehovah saith unto Moses, 'Take all the chiefs of the people, and hang
    them before Jehovah — over-against the sun; and the fierceness of the anger of
    Jehovah doth turn back from Israel.'
  eng-WYC-2017: and said to Moses, Take thou all the princes of the people, and hang
    them against the sun in gibbets, that my strong vengeance be turned away from
    Israel.
  eng-WMBB: The LORD said to Moses, “Take all the chiefs of the people, and hang them
    up to the LORD before the sun, that the fierce anger of the LORD may turn away
    from Israel.”
  urd-GVH: उसने मूसा से कहा, “इस क़ौम के तमाम राहनुमाओं को सज़ाए-मौत देकर सूरज की
    रौशनी में रब के सामने लटका, वरना रब का इसराईलियों पर से ग़ज़ब नहीं टलेगा।”
  rug-rug: meke zama koe Mosese, “Mu vagi sari doduru koimata Izireli, mamu va matei
    pa korapa kalalasa rane, meke lopu kaqu hola la sa Qua binugoro koari na tie.”
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Akka dheekkamsi Waaqayyoo jabaan sun
    saba Israaʼel irraa deebiʼuuf, hangafoota saba sanaa hunda fuudhiitii guyyaa adiidhaan
    fuula Waaqayyoo duratti isaan fannisi.”
  fra-LSG: 'L’Éternel dit à Moïse: Assemble tous les chefs du peuple, et fais pendre
    les coupables devant l’Éternel en face du soleil, afin que la colère ardente de
    l’Éternel se détourne d’Israël.'
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Yamaan yɛɛratine birin suxu, i yi e
    faxa, i yi e singan Alatala yɛtagi sogen na, alogo Alatala xa ba xɔlɔxi Isirayila
    ma.”
  haw-1868: Olelo mai la o Iehova ia Mose, E lawe i na luna a pau o kanaka, e kau
    aku ia lakou imua o Iehova ma ka la, i hoohuliia'ku ai ka inaina nui o Iehova
    mai ka Iseraela aku.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «خُذْ جَمِيعَ قَادَةِ عَبَدَةِ الْبَعْلِ وَاصْلِبْهُمْ،
    وَعَلِّقْهُمْ تَحْتَ وَطْأَةِ حَرَارَةِ الشَّمْسِ أَمَامَ الرَّبِّ، فَتَرْتَدَّ
    شِدَّةُ غَضَبِهِ عَنْ بَنِي إِسْرَائِيلَ».'
  ewe-ewe: Yehowa de se sia na Mose be, “Wu Israel ƒe towo katã ƒe kplɔlawo. Trɔ wo
    ɖe ati nu le Yehowa ŋkume le ŋdɔkutsu dzati nu ale be nye dɔmedzoe ɖe ameawo ŋu
    nu natso.”
  eng-LEE: And the Lord said unto Moses, Take all the heads of the people, and [cause
    them to] hang the [guilty] up before the Lord, in the face of the sun, that the
    fierce anger of the Lord may be turned away from Israel.
  asm-FB: যিহোৱাই মোচিক ক’লে, “যিহোৱাৰ প্ৰচণ্ড ক্ৰোধ ইস্ৰায়েলৰ পৰা গুচিবৰ বাবে, তুমি
    লোকসকলৰ আটাই মূল মানুহক নি, যিহোৱাৰ উদ্দেশ্যে সূৰ্যৰ সন্মুখত তেওঁলোকক আঁৰি থোৱা।”
  sus-A: عَلَتَلَ نَشَ عَ قَلَ مُنسَ بّ، عَ عَ شَ حَمَ يَرٍرَتِ بِرِن فبَكُ وُرِ كْن
    نَ عَ يَ عِ، عَ عٍ يَ رَقِندِ سٌفٍ مَ، عَلَكٌ عَ شَ شْنّ شَ فبِلٍن عِسِرَيِلَ
    قْشْ رَ.
  fra-SBL: 'L''Éternel dit à Moïse : « Prends tous les chefs du peuple et suspends-les
    à l''Éternel devant le soleil, afin que l''ardente colère de l''Éternel se détourne
    d''Israël. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה קַ֚ח אֶת־כָּל־רָאשֵׁ֣י הָעָ֔ם וְהֹוקַ֥ע
    אֹותָ֛ם לַיהוָ֖ה נֶ֣גֶד הַשָּׁ֑מֶשׁ וְיָשֹׁ֛ב חֲרֹ֥ון אַף־יְהוָ֖ה מִיִּשְׂרָאֵֽל׃
  eng-WYCLIFFE: and seide to Moises, Take thou alle the princes of the puple, and
    hange hem ayens the sunne in iebatis, that my wodnesse, `that is stronge veniaunce,
    be turned awai fro Israel.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Wasole walangulizi wose wa wanhu wano,
    uwakome hana dizuwa haulongozi wangu, muladi ludoko lwangu lufose.”
  kik-kik: Jehova akĩĩra Musa atĩrĩ, “Oya atongoria othe a andũ aya, ũmoorage na ũmaanĩke
    mũthenya barigici mbere ya Jehova, nĩguo marakara mahiũ ma Jehova matigakinyĩrĩre
    andũ a Isiraeli.”
  fra-NCL: 'Yahweh dit à Moïse : « Assemble tous les chefs du peuple, et pends les
    coupables devant Yahweh, à la face du soleil, afin que le feu de la colère de
    Yahweh se détourne d’Israël. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Hae kami zaehoikungnawk to kawk boih ah
    loe, zit kathok Angraeng palungphuihaih Israel khae hoi dip thai hanah, nihcae
    to khodai ah Angraeng hmaa ah qui hoiah bang ah, tiah a naa.
  cuk-cuk: 'Agi, Bab-Jehová Moisésʼga sogded: “Israel-dulemar-e-girmar-dummagan be
    gao, neg-ibgi an-asabin gammu-gaar be oburgo, adi, an-sabsur-Israel-dulemargi-urwemaid
    osulogegar.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Пәрвәрдигарниң қаттиқ ғәзиви Исраилларға чүшмисун
    үчүн, хәлиқниң әмирлириниң һәммисини тутуп, уларни Мениң алдимда аптапта есип
    қойғин, — деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “నువ్వు ప్రజల నాయకులందర్నీ చంపి, నా ఎదుట, పట్టపగలు
    వారిని వేలాడదియ్యి. అప్పుడు నా కోపాగ్ని ఇశ్రాయేలీయుల మీద నుంచి తొలిగి పోతుంది”
    అని చెప్పాడు.
  hat-BSA: 'SENYÈ a te di a Moïse: “Pran tout chèf a pèp la e touye yo gwo lajounen
    devan SENYÈ a, pou gran kòlè a SENYÈ a kapab vire kite Israël.”'
  bxh-bxh: Habahim Guyau, Mose ya faliba iyen, Dodoga tau foyafoyahidi kawakawa yagaladi
    u abidima u wunuidi be mahata tautau yai u toledi ai matagu, haba Yau egu manabala
    Isalaela lebedi yai E nuwatuhu afuledi.
  kos-kos: 'ac fahk nu sel Moses, “Kom in akosyu in lumah se inge: eis mwet kol nukewa
    lun mwet Israel ac fakselosi yen mwet nukewa ku in liye, na nga fah tila kasrkusrak
    sin mwet uh.”'
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה קַ֚ח אֶת־כָּל־רָאשֵׁ֣י הָעָ֔ם וְהוֹקַ֥ע
    אוֹתָ֛ם לַיהוָ֖ה נֶ֣גֶד הַשָּׁ֑מֶשׁ וְיָשֹׁ֛ב חֲר֥וֹן אַף־יְהוָ֖ה מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị ya, “Duru ndị ndu ebo niile nke Izrel
    gbuo ha ma kwụnye ha nʼosisi nʼihu Onyenwe anyị nʼetiti ehihie, ka oke iwe Onyenwe
    anyị dị ọkụ ghara ịbịakwasị ndị Izrel.”
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଲୋକମାନଙ୍କର ସମସ୍ତ ପ୍ରଧାନବର୍ଗଙ୍କୁ ନେଇ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ସୂର୍ଯ୍ୟ ସମ୍ମୁଖରେ ସେମାନଙ୍କୁ ଟଙ୍ଗାଅ, ତହିଁରେ ଇସ୍ରାଏଲଠାରୁ ସଦାପ୍ରଭୁଙ୍କର
    ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଫେରିବ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe angei ekewe samolun aramas
    meinisin, kopwe nirela o eitiweer fän akar me fän mesei, pwe pöchökülen ai song
    epwe kul seni ekewe chon Israel.”
  rop-rop: en imbin tok langa Mosis, “Wal yu garra dum wanim ai dalim yu blanga dum.
    Wen im stil deitaim yu garra deigim detlot Isreil lida en yu garra kilim olabat,
    wulijim ai kaan wail langa ola pipul enimo.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І рече Господь до Мойсея: возьми всї голови людські та й повісь їх Господеві
    проти соньця, щоб одвернувсь жар гнїва Господнього від Ізраїля.'
  deu-1951: 'Und der HERR sprach zu Mose: Nimm alle Obersten des Volks und hänge sie
    dem HERRN auf angesichts der Sonne, daß der grimmige Zorn des HERRN von Israel
    abgewandt werde!'
  eng-JPS: 'And the LORD said unto Moses: ''Take all the chiefs of the people, and
    hang them up unto the LORD in face of the sun, that the fierce anger of the LORD
    may turn away from Israel.'''
  srp-1865: 'I reèe Gospod Mojsiju: uzmi sve knezove narodne, i objesi ih Gospodu
    prema suncu, da se odvrati gnjev Gospodnji od Izrailja.'
  lug-lug: Mukama n’agamba Musa nti, “Kwata abakulembeze b’abantu bano obatte, obaanike
    mu maaso ga Mukama abantu bonna we babalabira, obusungu bwa Mukama bulyoke bukkakkane
    buve ku Isirayiri.”
  heb-heb: ויאמר יהוה אל משה קח את כל ראשי העם והוקע אותם ליהוה נגד השמש וישב חרון
    אף יהוה מישראל׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “তুমি লোকেদের সমস্ত নেতাকে হত্যা করে লোকেদের দ্বারা
    দেখার জন্য আমার উদ্দেশ্যে সূর্য্যের সামনে টাঙ্গিয়ে দাও, তাতে ইস্রায়েলের থেকে
    আমার প্রচণ্ড রাগ কমবে।”
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਲੋਕਾਂ ਦੇ ਸਾਰੇ ਮੁਖੀਆਂ ਨੂੰ ਲੈ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਧੁੱਪ ਵਿੱਚ ਟੰਗ ਦੇ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਤੋਂ ਟਲ ਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါသည်ပြင်းစွာ သော အမျက် တော်ကို ဣသရေလ အမျိုးမှ လွဲ စေခြင်းငှာ
    ၊ ဣသရေလမင်း အပေါင်း တို့ကို ခေါ် ၍ ၊ ပြစ်မှားသောသူတို့ ကို ဘုရား ရှေ့မှာ ထင်ရှား
    စွာ ဆွဲထား လော့ဟု မောရှေ အား မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva Mosirara tiharo, Ne ekaa Isareri nenta qiata vaiinti ˻hampi
    kaiqa varaaka˼ ntita vare viri vaiinti nahenti nivuqaa arukaate. Ne mintima kaivaro
    kia qaiqaavata vaiinti nahentiara ti tirara itaarire, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Mose ia hamaoroa, ia gwau, “Israela ena gunalaia
    taudia ibounai do oi haboua, bona dina ena diari korikori dekenai inai dika taudia
    do umui taua dae, idia mase, taunimanima ibounai edia vairanai, bona unai neganai
    taunimanima dekenai do lau badu noho lasi.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, “क़ौम के सब सरदारों को पकड़कर ख़ुदावन्द के
    सामने धूप में टाँग दे, ताकि ख़ुदावन्द का शदीद क़हर इस्राईल पर से टल जाए।”
  rus-SYN: 'И сказал Господь Моисею: возьми всех начальников народа и повесь их Господу
    перед солнцем, и отвратится от Израиля ярость гнева Господня.'
  bqc-SIM: 'A ò Mↄiziɛ: Isaili kíaↄ kãaa píi, ní ń loo ma aɛ ĩatɛ̃ gbãai,
    kɛ́ ma pↄ e wee Isailiↄwa.'
  tcz-CHONGTHU: Pathen in Mose chu a houlimpin hiche mite lamkai hohi kou khom un
    Pathen masang ah; sunkim laitah leh amaho hinkhom in alamkai na’u lahdoh pehtan,
    hiche jeh achu Israel mite chunga Pathen lunghanna aki chon mang thei na ding
    in, ati.
  mar-mar: परमेश्वर मोशेला म्हणाला, “त्या सर्व लोकांच्या पुढाऱ्यांना आण, नंतर त्यांना
    परमेश्वराकरता भरदिवसा फाशी दे म्हणजे परमेश्वराचा इस्राएलावर भडकलेला राग जाईल.”
  soq-soq: Ita Iawe God Moses mampe wane wanase, “E ne emanawo walamo sabamo apana
    uwauntoia apanawa uduudu bomoa. Ita ne nuakadina Israel apanawa osouwo iena epa,
    mai dewasapa, dia.”
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Israelcunapa mandajnincunata prësu
    charircur nogapa ñaupächo llapan runa ricay wañuchiy. Chayrämi Israelcunapaj fiyupa
    rabyaycashä päsanga.»'
  hat-hat: 'Seyè a di Moyiz konsa: -Pran tout chèf pèp la, pann yo gwo midi devan
    mwen. Konsa, mwen p''ap ankòlè sou yo ankò.'
  eng-BSB: Then the LORD said to Moses, “Take all the leaders of the people and execute
    them in broad daylight before the LORD, so that His fierce anger may turn away
    from Israel.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Nuɓusɛiti kpein gaalɛ ba, è ta-ɠundiɠiiti
    sɛlɛ guluiti ba, foloi ɠa, gàazu, naa ɠa a kɛ nà-ziiɠaawanai zeɠe Izelayɛle
    maala.»'
  eng-WEBPB: The LORD said to Moses, “Take all the chiefs of the people, and hang
    them up to the LORD before the sun, that the fierce anger of the LORD may turn
    away from Israel.”
  kbq-kbq: Hagi Ra Anumzamo'a Mosesena asamino, Ama anazama nehaza vahe'mokizmi kva
    vahera zamavarenka Ra Anumzamo'na navuga vahe'mo'za nezmagesageta amate ome zamahe
    nefrinke'na Israeli vahera Narimpa aheozmantaneno.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiquinsentili nochi tlen tlayacanaj ipan
    ni tlamantli huan xiquinmijmicti tlamiyacapa. Huan teipa xiquincuapilo ipan cuahuitl
    tlen huejcapantic para nochi quinitase. Queja nopa sehuis nocualancayo ininhuaya
    ni israelitame.'
  gub-BL: Uze'eg Moizez pe. — Emono'og teko Izaew izuapyapyr wanuwihaw ne wà nehe.
    E'azuwyk herenataromo 'aromo kwarahy ihyape katu mehe we ne wà nehe. Nezewe mehe
    Izaew wanupe hekwahy haw upaw putar nehe, i'i izupe.
  eng-DRA: 'Said to Moses: Take all the princes of the people, and hang them up on
    gibbets against the sun: that my fury may be turned away from Israel.'
