    of Cozbi, daughter of a prince of Midian, their sister, who is smitten in the
    day of the plague for the matter of Peor.'
  eng-WYC-2017: for also they have done enemy-like against you, and deceived you by
    treasons, by the idol of Peor, and by their sister Cozbi, daughter of the duke
    of Midian, which daughter was slain in the day of vengeance, for the sacrilege
    of Peor.
  eng-WMBB: for they harassed you with their wiles, wherein they have deceived you
    in the matter of Peor, and in the incident regarding Cozbi, the daughter of the
    prince of Midian, their sister, who was slain on the day of the plague in the
    matter of Peor.”
  urd-GVH: क्योंकि उन्होंने अपनी चालाकियों से तुम्हारे साथ दुश्मन का-सा सुलूक किया,
    उन्होंने तुम्हें बाल-फ़ग़ूर की पूजा करने पर उकसाया और तुम्हें अपनी बहन मिदियानी
    सरदार की बेटी कज़बी के ज़रीए जिसे वबा फैलते वक़्त मार दिया गया बहकाया।”
  rug-rug: sina kana igo rini meke sekesekei nigo rini pa Peoro, koasa guguana sa
    minate tanisa barikaleqe, sapu ta pozae Kozibi, sa tuna vineki keke koimata pa
    Midiani, totoso raza sa oza pa Peoro.”
  gaz-gaz: kunis waan isaan sababii Pheʼooriitii fi obboleettii isaanii Kozbii intala
    hoogganaa warra Midiyaan, dubartii guyyaa sababii Pheʼooriitiin dhaʼichi dhufe
    sana ajjeefamte sanaa irratti isin gowwoomsan sana akka diinaatti isin ilaalaniif.”
  fra-LSG: car ils se sont montrés vos ennemis, en vous séduisant par leurs ruses,
    dans l’affaire de Peor, et dans l’affaire de Cozbi, fille d’un chef de Madian,
    leur sœur, tuée le jour de la plaie qui eut lieu à l’occasion de Peor.
  yal-yal: Amasɔtɔ e bata findi ɛ yaxune ra e to ɛ yanfa Peyori yi, Kosibi a fe yi,
    e xabila mangana nde a dii tɛmɛna, ɛ naxan faxa, na feen to fitina furen nafa.”
  haw-1868: No ka mea, ke hoopilikia mai nei lakou ia oukou, me ka hoowalewale ana
    a lakou i hoowalewale mai ai ia oukou ma ka mea o Peora, a ma ka mea o Kosebi
    ke kaikamahine a kekahi alii o Midiana, ko lakou kaikuwahine, o ka mea i pepehiia
    i ka la o ke ahulau no Peora.
  arb-NAV: لأَنَّهُمْ ضَايَقُوكُمْ بِمَكَايِدِهِمِ الَّتِي احْتَالُوا بِها عَلَيْكُمْ
    بِشَأْنِ فَغُورَ، وَأُخْتِهِمْ كُزْبِي ابْنَةِ رَئِيسٍ لِمِدْيَانَ، الَّتِي قُتِلَتْ
    عِنْدَمَا تَفَشَّى الْوَبَأُ بِسَبَبِ عِبَادَةِ فَغُورَ».
  ewe-ewe: elabena wole mia tsrɔ̃m kple woƒe nu vɔ̃wo. Wona miele Baal subɔm, eye
    wona miele mɔ tram hele dɔvɔ̃ lém abe ale si miekpɔe fifi laa to Kozbi ƒe ku me
    ene.”
  eng-LEE: For they are enemies unto you with their wiles, wherewith they have beguiled
    you in the matter of Peor, and in the matter of Cozbi, the daughter of a prince
    of Midian, their sister, who was slain on the day of the plague for the sake of
    Peor.
  asm-FB: কিয়নো পিয়োৰ দেৱতাৰ বিষয়ে আৰু সেই পিয়োৰৰ কাৰণে মহামাৰীৰ দিনা হত হোৱা
    তেওঁলোকৰ নিজ জাতিৰ কজ্বী নামেৰে মিদিয়নীয়া অধ্যক্ষৰ জীয়েকৰ বিষয়েও তেওঁলোকে
    তোমালোকক প্ৰতাৰণা কৰি ছলেৰে তোমালোকলৈ শত্ৰুতা আচৰণ কৰিলে।”
  sus-A: عٍ قِندِشِ وٌ بّ يَشُييٍ نَن نَ ثٍيٌرِ كُيٍ شَ قٍ رَ، نُن عٍ مَافِنّ كْسِبِ
    شَ قٍ رَ. كْسِبِ قِندِشِ عٍ شَ يَرٍرَتِ ندٍ شَ دِ فِنّ نَن نَ،
  fra-SBL: car ils t'ont poursuivi par leurs ruses, et ils t'ont trompé dans l'affaire
    de Péor, et dans l'affaire de Cozbi, fille du prince de Madian, leur sœur, qui
    fut tuée le jour de la peste dans l'affaire de Péor. »
  hbo-hbo: כִּ֣י צֹרְרִ֥ים הֵם֙ לָכֶ֔ם בְּנִכְלֵיהֶ֛ם אֲשֶׁר־נִכְּל֥וּ לָכֶ֖ם עַל־דְּבַר־פְּעֹ֑ור
    וְעַל־דְּבַ֞ר כָּזְבִּ֨י בַת־נְשִׂ֤יא מִדְיָן֙ אֲחֹתָ֔ם הַמֻּכָּ֥ה בְיֹום־הַמַּגֵּפָ֖ה
    עַל־דְּבַר־פְּעֹֽור׃
  eng-WYCLIFFE: for also thei diden enemyliche ayens you, and disseyueden thorow tresouns,
    bi the idol of Phegor, and bi `the douyter of Corbri, duyk of Madian, her sister,
    which douyter was sleyn in the dai of veniaunce, for the sacrilege of Phegor.
  cwe-cwe: kwaviya wawo wamgazani kwa uvwizi wawo, wamvwizilani kwa mbuli ya Peoli
    na kwa mbuli ya Kozibi, mndele wawo yoyadanganike vikulawilile tamu dihile kuja
    Peoli.”
  kik-kik: tondũ nĩmamũtuire thũ ciao rĩrĩa maamũheenirie ũhoro-inĩ wa kũhoera kũu
    Peori na wa mwarĩ wa nyina wao Kozibi, mwarĩ wa mũtongoria Mũmidiani, mũndũ-wa-nja
    ũrĩa woragirwo rĩrĩa mũthiro wokire nĩ ũndũ wa Peori.”
  fra-NCL: car ils ont agi en ennemis à votre égard, en vous séduisant par leurs ruses,
    au moyen de Phogor, au moyen de Cozbi, fille d’un chef de Madian, leur sœur, qui
    fut tuée le jour de la plaie survenue à l’occasion de Phogor. »
  cek-AK: Peor sithaw to bok pongah, nathaih kasae phakhaih niah hum ih, Midian kaminawk
    zaehoikung ih canu, nihcae ih tanu ah kaom, Gozbi hoi Peor kawng pongah, nangcae
    to ang ling o boeh, tiah a naa.
  cuk-cuk: Ar Madián-dulemarde, gakansaar-be-yardaksamalad. Ar amarde, Baal-Peor be-bab-dummadga-imakega
    bemar-imaksamalad. Deun, Sitimʼye-neg-nugadgi bemar bukwamargu, boni-dummad Israel-dulemargi
    an barmiar gusad. Deun, ome-Madián-dule Cozbiʼye-nugad, an oburgwis gusad. Cozbiʼde
    Madián-dulemar-e-dummad-e-sisgwad.”
  uig-CYR: Чүнки улар һейлә-микир ишлитип силәргә арам бәрмигән; Пеордики ишта, шундақла
    уларниң сиңлиси болған Мидиянниң бир әмриниң қизи Козбиниң ишидиму һейлә-микир
    ишлитип силәрни аздурған, — деди. Козби ваба тарқалған күнидә Пеордики иш сәвәвидин
    өлтүрүлди.
  tel-2017: పెయోరు విషయంలో, తెగులు రోజున చంపిన తమ సహోదరి, మిద్యాను నాయకుని కూతురు
    కొజ్బీ విషయంలో, మిమ్మల్ని దుర్మార్గంలోకి నడిపించారు.”
  hat-BSA: paske yo te mechan avèk nou avèk riz pa yo, avèk sila, yo twonpe nou nan
    zafè Peor la ak nan zafè Cozbi a, fi a chèf Madian an, sè ki te touye nan jou
    gwo epidemi an pou koz a Peor a.”
  kos-kos: ke sripen ma koluk elos oru nu suwos ke elos tuh kiapwekowosla in acn Peor
    — ac ke sripal Cozbi, su tuh anwuki ke pacl se mas upa sac sikyak in acn Peor.”
  hbo-WLC: כִּ֣י צֹרְרִ֥ים הֵם֙ לָכֶ֔ם בְּנִכְלֵיהֶ֛ם אֲשֶׁר־נִכְּל֥וּ לָכֶ֖ם עַל־דְּבַר־פְּע֑וֹר
    וְעַל־דְּבַ֞ר כָּזְבִּ֨י בַת־נְשִׂ֤יא מִדְיָן֙ אֲחֹתָ֔ם הַמֻּכָּ֥ה בְיוֹם־הַמַּגֵּפָ֖ה
    עַל־דְּבַר־פְּעֽוֹר׃
  ibo-ibo: Nʼihi na ha mesoro unu mmeso dịka ndị iro mgbe ha ji ụzọ aghụghọ ghọgbuo
    unu nʼokwu Peoa, na nʼokwu Kozbi nwanne ha nwanyị, bụ nwa nwanyị otu nʼime ndịisi
    Midia, onye e gburu mgbe ihe otiti ahụ bịara nʼihi okwu Peoa.”
  ory-ory: କାରଣ ପିୟୋର (ଦେବତା) ବିଷୟକ ଛଳରେ ଓ ସେହି ପିୟୋର ଲାଗି ମାରୀ ଦିନରେ ହତ ହେଲା ଯେ ସେମାନଙ୍କ
    ଆତ୍ମୀୟା କସ୍ୱୀ ନାମ୍ନୀ ମିଦୀୟନୀୟ ରାଜକୁମାରୀ, ତାହାରି ବିଷୟକ ଛଳରେ ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ
    ଛଳ କରି କ୍ଳେଶ ଦେଲେ।”
  chk-chk: Pun ir ra afeiengauakemi, lupwen ra atupukemi me lon Peor, pwal mine a
    fis ren Kospi fefiner we, nöün eman samolun Mitian fefin, neminewe mi ninnila
    lon ewe rän, lupwen a fis ewe mätter pokiten ewe föför lon Peor.”
  rop-rop: Dumaji langa det dei wen Kosbi bin gitkil wen det brabli strongbala siknis
    bin goranbat deya langa det hil gulum Piyowa en deya na deibin dum nogudbala ting
    langa yumob, dumaji deibin trikim yumob blanga go en weship det drimin sheip gulum
    Beil.” Lagijat na YAWEI bin tok.
  deu-1951: denn sie sind es, die euch befehdet haben mit ihrer Arglist, die sie wider
    euch erdacht haben in Sachen Peors und ihrer Schwester Kosbi, der midianitischen
    Fürstentochter, die am Tage der Plage erschlagen wurde, welche um Peors willen
    entstand.
  eng-JPS: for they harass you, by their wiles wherewith they have beguiled you in
    the matter of Peor, and in the matter of Cozbi, the daughter of the prince of
    Midian, their sister, who was slain on the day of the plague in the matter of
    Peor.'
  srp-1865: Jer oni zavojštiše na vas prijevarama svojim, i prevariše vas Velfegorom
    i Hazvijom kæerju kneza Madijanskoga, sestrom svojom, koja bi ubijena u dan pogibije
    koja doðe s Fegora.
  lug-lug: kubanga baayagala okubazikiriza n’enkwe zaabwe bwe baabakyamya e Peoli,
    n’olwa Kozebi muwala w’omukulembeze w’e Midiyaani, omukazi oyo eyattibwa ku lunaku
    okwajjira kawumpuli olw’ebyo ebyali e Peoli.”
  heb-heb: כי צררים הם לכם בנכליהם אשר נכלו לכם על דבר פעור ועל דבר כזבי בת נשיא מדין
    אחתם המכה ביום המגפה על דבר פעור׃
  ben-IRV: কারণ তারা যেমন তোমার সঙ্গে তাদের কুটিলতায় শত্রুর মত আচরণ করেছিল। তারা
    পিয়োর বিষয়ক মন্দতায় এবং সেই পিয়োর জন্য মহামারীর দিনের হতা তাদের আত্মীয়া কস্‌বী
    নামী মিদিয়নীয়া নেতার মেয়ে বিষয়ক মন্দতায় তোমাদেরকে পরিচালিত করেছিল।”
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਆਪਣੇ ਛਲਾਂ ਨਾਲ ਸਤਾਉਂਦੇ ਹਨ, ਜਿਵੇਂ ਪਓਰ ਦੀ ਗੱਲ ਵਿੱਚ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਮਿਦਯਾਨ ਪ੍ਰਧਾਨ ਦੀ ਧੀ ਕਾਜ਼ਬੀ ਦੀ ਗੱਲ ਵਿੱਚ ਜਿਹੜੀ ਬਵਾ ਦੇ ਦਿਨ ਪਓਰ ਦੀ ਗੱਲ
    ਦੇ ਕਾਰਨ ਮਾਰੀ ਗਈ।
  mya-JVB: သင် တို့ကို ပရိယာယ် များ အားဖြင့် လှည့်စား နှောင့်ရှက် ကြပြီဟု မောရှေ အား
    မိန့် တော်မူ၏။
  tbg-tbg: '@see-verse:NUM.025.017'
  hmo-hmo: Badina be idia ese Peoro ena dirava dekena amo umui idia koia dainai, idia
    ese umui idia hadikaia. Bona badina ta danu, be Kosobi, Midiana ena lohia natuna
    dainai. Kosobi be unai hahine, Pineha ese ia gwadaia mase, Israela taudia dekenai
    gorere dikana ia vara neganai.”
  urd-urd: क्यूँकि वह तुम को अपने धोखे के दाम में फँसाकर सताते हैं, जैसा फ़गूर के
    मु'आमिले में हुआ और कज़बी के मु'आमिले में भी हुआ।” जो मिदियान के सरदार की बेटी
    और मिदियानियों की बहन थी, और फ़गूर ही के मु'आमिले में वबा के दिन मारी गई।
  rus-SYN: ибо они враждебно поступили с вами в коварстве своем, прельстив вас Фегором
    и Хазвою, дочерью начальника Мадиамского, сестрою своею, убитою в день поражения
    за Фегора.
  bqc-SIM: asa aa íbɛlɛsɛ̀ánↄ ń kↄ̃nikɛaɛ́oɛ. Aa kↄ̃nikɛ̀ɛ́ Peoo yã́ musu, Madiãↄ
    kíae nɛnↄɛ Kↄzɛbi pↄ́ wa dɛ̀ gↄↄ pↄ́ gagyã kàágu Peoo yã́ musuɛ.
  tcz-CHONGTHU: Ajeh chu Moab mite in na suhgam thei’u ahin Peor Baal kimanchah na
    dung juiya Cozbi thua jong nabol sahtan, Midian te lamkai pa chanu jong chu pulla
    thi lo ahitai. Ijeh nam itileh Peor Baar jeh a hichu lhung ahiye.
  mar-mar: कारण त्यांनी तुला आपल्या कपटाने शत्रूसारखे वागवले. त्यांनी तुला पौराच्या
    वाईट गोष्टींच्या बाबतीत आणि मिद्यानाच्या अधिपतीची मुलगी कजबी, त्यांची बहीण, जी
    पौराच्या प्रकरणात मरी पसरली तेव्हा ती मारली गेली, तिच्या गोष्टीने ते तुम्हास जाचतात.”
  qub-qub: Paycunami engañashushpayqui shacyächishurayqui Baal-peorta aduranayquicunapaj.
    Madián runacunata mandajpa wamran Cozbipis mana pengacuypami llapan ricay Zimripa
    toldunman yaycusha paywan cacunanpaj. Chay warmitami wañuchisha Israel runacunata
    fiyu gueshyawan wañuycächishä öra.»
  hat-hat: Paske se yo menm ki te atake nou anvan ak malefis yo te voye sou nou nan
    zafè Peyò a, ak nan zafè Kozbi a, pitit fi chèf peyi Madyan an, moun menm ras
    ak yo a, fanm yo te touye lè epidemi te tonbe sou nou nan peyi Peyò a.
  eng-BSB: For they assailed you deceitfully when they seduced you in the matter of
    Peor and their sister Cozbi, the daughter of the Midianite leader, the woman who
    was killed on the day the plague came because of Peor.”
  tod-tod: Mazɔlɔɔ ti ɠɛni ga wo zili nuiti, ti laavegai ga keleɠele ɲɔi, Peyɔɔl ná-fai
    zu, ta Kɔzeɓi, nii é ɠɛni ga Madiyan ɠundiɠii ta ná-doun anzanui, nii é zaani,
    Peyɔɔl ná-nimiza voloi.»
  eng-WEBPB: for they harassed you with their wiles, wherein they have deceived you
    in the matter of Peor, and in the incident regarding Cozbi, the daughter of the
    prince of Midian, their sister, who was slain on the day of the plague in the
    matter of Peor.”
  kbq-kbq: Na'ankure zamagra ha' vahetamimo'za hazaza hu'za reramatga hazageta, Peori
    agonarera havi anumzantera monora hunentazageno, anazanteku Finiasi'a keve'areti
    Midieni kva ne'mofo mofa Kozbina karugru regeno fri'ne.
  nhe-BL: Pampa inijuanti inmechitayayaj para inincualancaitacahua quema ica miyac
    tlamantli inmechcajcayajque para ma xijhueyichihuaca inintlaixcopincayo Baal Peor.
    Nesiyaya inmechcajcayahuasnequiyayaj quema hualajqui iniicni Cozbi, iichpoca nopa
    tlayacanquetl tlen Madián. Quimictijque Cozbi ica se cuatlamintli tlen huehueyac
    ipan nopa tonali quema nijtitlanqui nopa cocolistli ma temicti pampa inquihueyichijtoyaj
    Baal Peor.
  gub-BL: Uzapo ikatu 'ym ma'e peme wà. Ta'e hemu'em peme wà, tupàn ua'u Peor hagapaw
    imuwete kar pà peme wà. Hemu'em peme Kozimi Minià wanuwihaw tazyr rehe wà no.
    Izaew uzuka tazyr ma'eahy haw Peor ywytyr rehe heta mehe wà.
  eng-DRA: Because they also have acted like enemies against you, and have guilefully
    deceived you by the idol Phogor, and Cozbi their sister, a daughter of a prince
    of Madian, who was slain in the day the plague for the sacrilege of Phogor.
