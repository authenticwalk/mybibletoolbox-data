verse: NUM.025.018
translations:
  mal-C: '@see-verse:NUM.025.017'
  deu-TKW: Denn sie haben euch befehdet durch ihre Ränke, die sie gegen euch verübt
    haben in betreff des Peor und in betreff ihrer Landsmännin Kosbi, der Tochter
    des midianitischen Fürsten, die am Tage der wegen des Peor verhängten Plage getötet
    ward.
  lin-lin: pamba te bakamataki bino lokola banguna mpe basalelaki mayele mabe mpo
    na kokweyisa bino, na likambo ya Peori mpe ya ndeko na bango ya mwasi, Kozibi,
    mwana mwasi ya moko kati na bakambi ya Madiani, oyo babomaki na tango ya etumbu
    kati na likambo ya Peori. »
  eng-LSV: for they are adversaries to you with their frauds, [with] which they have
    acted fraudulently to you, concerning the matter of Peor and concerning the matter
    of Cozbi, daughter of a prince of Midian, their sister, who is struck in the day
    of the plague for the matter of Peor.”
  eng-GNV: For they trouble you with their wiles, wherewith they haue beguiled you
    as concerning Peor, and as concerning their sister Cozbi ye daughter of a prince
    of Midian, which was slayne in the day of the plague because of Peor.
  eng-WEBSTER: For they distress you with their wiles, with which they have beguiled
    you in the matter of Peor, and in the matter of Cozbi, the daughter of a prince
    of Midian their sister, who was slain in the day of the plague for Peor's sake.
  nhw-BL: Pampa inijuanti anmechitayayaj para inincualancaitacahua quema ica miyac
    tlamantli anmechcajcayajque para ma xijhueyichihuaca inintlaixcopincayo Baal Peor.
    Nesiyaya anmechcajcayahuasnequiyayaj quema hualajqui iniicni Cozbi, iichpoca nopa
    tlayacanquetl tlen Madián. Quimictijque Cozbi ica se cuatlamintli catli huehueyac
    ipan nopa tonali quema nijtitlanqui nopa cocolistli ma temicti pampa anquihueyichijtoyaj
    Baal Peor.
  swh-ONEN: kwa sababu wao waliwatendea kama adui wakati waliwadanganya katika tukio
    la Peori na dada yao Kozbi, binti wa kiongozi wa Kimidiani, mwanamke ambaye aliuawa
    wakati tauni ilikuja kama matokeo ya tukio la Peori.”
  bba-bba: Domi bɑ sɑ̃ɑwɑ bɛɛn yibɛrɛbɑ be bɑ bɛɛ torɑsiɑ ben bũu Bɑɑli Peoriɡiin
    sɔ̃ kɑ Kosibi, ben wiruɡii turon bii wɔndiɑn sɔ̃, wi bɑ ɡo sɑnɑm mɛ wɑhɑlɑ yɑ
    seewɑ Peoriɔ.
  eng-KJVCPB: for they vex you with their wiles, wherewith they have beguiled you
    in the matter of Peor, and in the matter of Cozbi, the daughter of a prince of
    Midian, their sister, which was slain in the day of the plague for Peor’s sake.
  luo-luo: nikech ne githagou gi timbegi maricho mane gitimo Peor kendo kuom wach
    Kozbi ma nyar jatend Midian mane onegi ndalo mane yamb tho obiro nikech gima notimore
    Peor.”
  meu-meu: badina be idia ese edia kara hedibaḡani amo vada e tuari henimui, Peoro
    dainai vada e dibaḡanimui, bona taihudia Kosobi, Midian lohiana natuna, dainai;
    Peoro bagunai gorere ese e butumui tao dinana ai e gwadaia mase hahinena bunai.
  npi-ULB: किनभने तिनीहरूले तिनीहरूका छलद्वारा शत्रुहरूलाई झैँ व्यवहार गरे । तिनीहरूले
    पोरको र पोरको विषयमा आएको विपत्तिको दिनमा मारिएकी तिनीहरूकी बहिनी कोजबीको सन्दर्भमा
    तिमीहरूलाई दुष्‍टतातिर लगे ।
  yor-yor: nítorí pé wọ́n ṣe sí yín gẹ́gẹ́ bí ọ̀tá nígbà tí wọ́n tàn yín nípa ìṣẹ̀lẹ̀
    Peori, àti arábìnrin wọn Kosbi ọmọbìnrin ìjòyè Midiani kan, obìnrin tí a pa nígbà
    tí àjàkálẹ̀-ààrùn ṣẹlẹ̀ nítorí Peori.”
  emp-NTPO: Mãwã od̶ad̶ua ãdjirãba bãrãra quinibisid̶a bẽrã. Cũrũga panʌneba bãrãa
    ãdji ãcõrẽ Baal-peor abadada ẽpẽbisid̶aa mʌ̃a bãrãra quinibimãrẽã. Cozbiba od̶a
    carea bid̶a mʌ̃a bãrãra quinibibʌrʌ basía. Baal-peor ẽpẽ panʌ carea bãrã quinibʌda
    basid̶e Pinéba maʌ̃ wẽrãra beasia.– (Cozbira Madiaʌ̃nebema dji droma cau basía.)
  pes-OPCB: چون ایشان با حیله و نیرنگهایشان شما را نابود می‌کنند، آنها شما را به پرستش
    بعل فغور می‌کشانند و گمراه می‌نمایند، چنانکه واقعهٔ مرگ کزبی این را ثابت می‌کند.»
  tgl-ULB: sapagkat itinuring nila kayong katulad ng mga kaaway sa pamamagitan ng
    kanilang panlilinlang. Pinangunahan nila kayo sa kasamaan tungkol kay Peor at
    tungkol sa kanilang kapatid na babaeng si Cozbi, ang babaeng anak ng isang pinuno
    sa Midian, na pinatay sa araw ng salot dahil kay Peor.”
  hui-hui: Ani larogoni irane tigua tí Pero dindini hemiria mo hondo halu ko timbuniore
    biyagobi wali Kosobi biago ibugua mana ko biyagonagabi tígua Midiana hameigini
    baba wai bilimu. Wali Kosobi ogoni tí Pero dindini warago timbuni balu hemiangi
    ibugua ko biyagonaga bo wahaya.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည်​ပေ​ဂု​ရ အ​ရပ်​တွင် သင်​တို့​ကို​လှည့်​ဖြား​၍​ပြစ်​မှား​စေ
    သော​ကြောင့်​လည်း​ကောင်း၊ ထို​အ​ရပ်​တွင်​ရောဂါ ကပ်​ကျ​ရောက်​စဉ်​သေ​ဆုံး​သွား​သော​ကော​ဇ​ဘိ
    ကိစ္စ​ကြောင့်​လည်း​ကောင်း မိ​ဒျန်​အ​မျိုး​သား တို့​ကို​တိုက်​ခိုက်​သုတ်​သင်​ဖျက်​ဆီး​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། དེ་དག་གིས་ཁྱོད་ལ་བརྙས་བཅོས་བྱས་ནས་ཕེ་ཨོར་གྱི་དོན་དུ། མིད་ཡཱན་པའི་འགོ་དཔོན་གྱི་བུ་མོ་ཀོ་ཟི་པེའི་དོན་གྱི་སྟེང་དུ་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ནས་ཁྱོད་རྣམས་ལ་སླུ་བྲིད་བཏང་།
    དེ་བས་ཀོ་ཟི་པེ་ནི་གཉན་ནད་ཀྱི་ཉིན་མོར་ཕེ་ཨོར་གྱི་དོན་དག་གི་རྐྱེན་གྱིས་བསད་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: nokuti ivo vakakuonai savavengi pavakakunyengerai paPeori uye nehanzvadzi
    yavo Kozibhi, mwanasikana womutungamiri wavaMidhiani, iye mukadzi akaurayiwa pakauya
    denda nokuda kwePeori.”
  spa-BLM: porque te han acosado con sus artimañas, en las que te han engañado en
    el asunto de Peor, y en el incidente relativo a Cozbi, la hija del príncipe de
    Madián, su hermana, que fue asesinada el día de la plaga en el asunto de Peor.”
  cac-cac: yujto ix ex och d'a yol sc'ab' yaelal yuj eb' ayic ix ex yic'anb'at eb'
    eyoch ejmelal d'a sdiosal d'a Peor. Naeccoti tas ix ex yutej ix Cozbi, aton ix
    yisil jun vin̈ yajal yaj d'a eb', yuj chi' ix tecjicham ix d'a q'uen lanza, ayic
    ix vac'anb'at ilya d'a e cal, yujto tzijtum mach ix och ejmelal d'a sdiosal eb',
    xchi d'a vin̈.
  swh-ULB: kwa kuwadanganya. Waliwaongoza katika uovu kwa swala la Peori na kwa swala
    la dada yao Cozibi, binti wa kiongozi wa Wamidiani, ambaye aliuawa siku ile ya
    tauni kwa swala la Peori.”
  bel-bel: бо яны варожа зрабілі з вамі ў падступнасьці сваёй, завабіўшы вас Фегорам
    і Хазвою, дачкою правадыра Мадыямскага, сястрою сваёю, забітаю ў дзень паразы
    за Фегора.
  deu-ELBBK: denn sie haben euch befeindet durch ihre List, womit sie euch überlistet
    haben in der Sache des Peor und in der Sache der Kosbi, der Tochter eines Fürsten
    von Midian, ihrer Schwester, die am Tag der Plage wegen des Peor erschlagen wurde.
  mbb-OT: su mid-isip kew zan daan he menge kuntada zan hein midlimbungan kew zan
    diyà te Peor, wey tenged daan ki Cozbi he anak te sevaha he Midianhen he pengulu.
    Heini he vahi nepatey hein duen limas diyà te Peor.”
  mal-2015: എന്നു യഹോവ മോശെയോടു അരുളിച്ചെയ്തു.
  rmc-rmc: vaš oda nalačhipen, so tumenge kerde, sar tumen scirdle pro binos, hoj
    te lašaren le Baal-Peor a the vaš e Kozbi, savi sas murdarďi akor, sar avľa o
    nasvaľiben paš o Peor.“
  pes-OPV: زیرا که ایشان شما را به مکاید خود ذلیل ساختند، چونکه شما را در واقعه فغور
    و در امرخواهر خود کزبی، دختر رئیس مدیان، که در روزوبا در واقعه فغور کشته شد، فریب
    دادند.»
  ron-1924: кэч ши ей ви с-ау арэтат врэжмашь, амэӂинду-вэ прин виклешугуриле лор,
    ын фапта луй Пеор ши ын фапта Козбией, фата уней кэпетений а луй Мадиан, сора
    лор, учисэ ын зиуа урӂией каре а авут лок ку прилежул фаптей луй Пеор.”
  ben-OBCV: কারণ তারাও তোমাদের শত্রু-জ্ঞান করেছে; তারা পিয়োর সংক্রান্ত বিষয়ে এবং
    মিদিয়নীয় জনৈক নেতার মেয়ে তাদের বোন কস্‌বী নামক যে স্ত্রীলোকটি হত হয়েছিল, তার
    মাধ্যমে তোমাদের প্রতারণা করেছিল। পরিণতিস্বরূপ, এই পিয়োরের জন্য তোমরা মহামারিতে
    আক্রান্ত হয়েছিলে।”
  som-som: waayo, waxay idinku dhibeen khiyaanadooda ay idinku khiyaaneeyeen xagga
    xaalkii Fecoor iyo xaalkii Kaasbii oo ahayd gabadhii amiirka reer Midyaan oo walaashood
    ahayd, taasoo maalintii belaayada la dilay xaalkii Fecoor aawadiis.
  lat-VUC: quia et ipsi hostiliter egerunt contra vos, et decepere insidiis per idolum
    Phogor, et Cozbi filiam ducis Madian sororem suam, quæ percussa est in die plagæ
    pro sacrilegio Phogor.
  eng-ASVBT: for they vex you with their wiles, wherewith they have beguiled you in
    the matter of Peor, and in the matter of Cozbi, the daughter of the prince of
    Midian, their sister, who was slain on the day of the plague in the matter of
    Peor.
  ita-1885: conciossiachè essi abbiano fatta guerra a voi, co' loro inganni, che v'hanno
    fatti nel fatto di Peor, e nel fatto di Cozbi, figliuola d'un de' Capi di Madian,
    lor sorella, ch'è stata uccisa al giorno della piaga avvenuta per cagione di Peor.
  eng-LXXUP: for they are enemies to you by the treachery wherein they ensnare you
    through Peor, and through Cozbi their sister, daughter of a prince of Midian,
    who was smitten in the day of the plague because of Peor.
  eng-ULB: for they treated you like enemies with their deceitfulness. They led you
    into evil in the case of Peor and in the case of their sister Kozbi, the daughter
    of a leader in Midian, who was killed on the day of the plague in the matter of
    Peor.”
  spa-VBL: porque te atacaron engañosamente, llevándote por mal camino al usar a Peor
    y a su mujer Cozbi, la hija del líder madianita – la mujer que fue asesinada el
    día que llegó la plaga por su devoción a Peor –”.
  fra-_FOB: Car ils vous ont traités en ennemis par les ruses qu'ils ont employées
    contre vous dans l'affaire de Peor, et dans l'affaire de Cozbi, fille d'un chef
    de Madian, leur sœur, qui a été tuée au jour de la plaie causée par l'affaire
    de Peor.
  mal-mal: എന്ന് യഹോവ മോശെയോട് അരുളിച്ചെയ്തു.
  urd-GVR: Kyoṅki unhoṅ ne apnī chālākiyoṅ se tumhāre sāth dushman kā-sā sulūk kiyā,
    unhoṅ ne tumheṅ Bāl-faġhūr kī pūjā karne par uksāyā aur tumheṅ apnī bahan Midiyānī
    sardār kī beṭī Kazbī ke zariye jise wabā phailte waqt mār diyā gayā bahkāyā.”
  suz-BL: मारदे हना, मेकोपुकीमी इन कली यो श्‍येत गेचा गोम्‍तेक्‍म। मिनु इन कली बाल-पेओर
    कली पूजा पपाइक्‍तेक्‍म। मेना मिदयान ङा ठेयब मुर आ तमी कोज्‍बीमी इन कली श्‍येत
    गेपाइक्‍तु। मेको चहिं मुर साइक्‍चा रोइ बोक्‍म नाक्‍त साइक्‍चा पुंइसाक्‍व। पेओर
    कली पूजा पतीके मो दुम्‍शो बाक्‍त” देंत।
  ita-1927: poiché essi vi hanno trattati da nemici con gl’inganni mediante i quali
    v’hanno sedotti nell’affare di Peor e nell’affare di Cozbi, figliuola d’un principe
    di Madian, loro sorella, che fu uccisa il giorno della piaga causata dall’affare
    di Peor.
  ckb-ckb: چونکە ئەوان بە فریودانەکانیان تەنگیان پێ هەڵچنین، سەبارەت بە پەعۆر و کۆزبی
    خوشکیان، کچی سەرۆکێکی میدیان کە لە ڕۆژی دەردەکە بەهۆی پەعۆرەوە کوژرا.»
  eng-BBE: For they are a danger to you with their false ways, causing sin to come
    on you in the question of Peor, and because of Cozbi, their sister, the daughter
    of the chief of Midian, who was put to death at the time of the disease which
    came on you because of Peor.
  kan-OKCV: ಅವರು ಪೆಯೋರಿನ ವಿಷಯದಲ್ಲಿಯೂ, ಪೆಯೋರಿಗೋಸ್ಕರ ವ್ಯಾಧಿಯ ದಿವಸದಲ್ಲಿ ಹತಳಾದ ತಮ್ಮ ಸಹೋದರಿಯಾಗಿಯೂ,
    ಮಿದ್ಯಾನ್ಯರ ಪ್ರಧಾನನ ಮಗಳಾಗಿಯೂ, ಇದ್ದ ಕೊಜ್ಬೀಯ ವಿಷಯದಲ್ಲಿಯೂ ನಿಮಗೆ ಮಾಡಿದ ಮೋಸಗಳಿಂದ ನಿಮಗೆ
    ಉಪದ್ರವ ಕೊಡುತ್ತಾರೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.025.017'
  tam-2017: பேயோரின் காரியத்திலும் பேயோரினால் வாதை உண்டான நாளிலே குத்தப்பட்ட அவர்களுடைய
    சகோதரியாகிய கஸ்பி என்னும் மீதியான் பிரபுவினுடைய மகளின் காரியத்திலும், அவர்கள்
    உங்களுக்குச் செய்த துரோகங்களினால் உங்களை மோசம்போக்கி நெருக்கினார்களே” என்றார்.
  spa-RV-1909: Por cuanto ellos os afligieron á vosotros con sus ardides, con que
    os han engañado en el negocio de Peor, y en el negocio de Cozbi, hija del príncipe
    de Madián, su hermana, la cual fué muerta el día de la mortandad por causa de
    Peor.
  ron-BTF: Pentru că ei te-au vătămat cu uneltirile lor, cu care te-au înșelat în
    lucrarea lui Peor și în lucrarea lui Cozbi, fiica unui prinț din Madian, sora
    lor, care a fost ucisă în ziua plăgii, venite din cauza lui Peor.
  eng-WEBP: for they harassed you with their wiles, wherein they have deceived you
    in the matter of Peor, and in the incident regarding Cozbi, the daughter of the
    prince of Midian, their sister, who was slain on the day of the plague in the
    matter of Peor.”
  eng-FBV: because they attacked you deceptively, leading you astray by using Peor
    and their woman Cozbi, the daughter of the Midianite leader—the woman who was
    killed on the day the plague came because of their devotion to Peor.”
  nld-1939: Want ze hebben u als vijand behandeld met hun listige streken, die zij
    tegen u hebben bedacht in de geschiedenis met Peor en met hun zuster Kozbi, de
    dochter van het midjanietisch stamhoofd, die doorstoken werd op de dag van de
    ramp om Peor.
  nch-BL: Pampa inijuanti amechitaque quej inincualancaitacahua quema ica miyac tamanti
    amechcajcayajque para xijhueyichihuaca inintaixcopincayo Baal Peor. Nesiyaya quej
    amechcajcayahuasnequiyayaj quema hualajqui iniicni Cozbi, iichpoca nopa tayacanquet
    ten Madián. Quimictijque Cozbi ica se cuachoso cati huehueyac ipan nopa tonali
    quema nijtitanqui nopa cocolisti ma temicti pampa anquihueyichijtoyaj Baal Peor.
  vie-1934: vì chúng nó đã lấy mưu chước mình mà khuấy rối các ngươi, dỗ dành các
    ngươi về việc cúng thờ Phê-ô, và trong việc của Cốt-bi, con gái quan trưởng Ma-đi-an,
    là chị chúng nó đã bị giết trong ngày tai vạ, vì cớ việc cúng thờ Phê-ô.
  hin-CV: क्योंकि वे तुम्हारे साथ छल करते हुए तुम्हारे शत्रु बने रहे हैं, इसी के विषय
    में उन्होंने पेओर की घटना में तुमसे छल किया तथा कोज़बी, मिदियानी प्रधान की पुत्री
    के संदर्भ में भी, जो उनकी जाति की थी, जिसको पेओर की घटना के कारण महामारी के दिन
    मारा गया था.”
  eng-OURB: for they harassed you with their wiles, with which they have deceived
    you in the matter of Peor, and in the matter of Cozbi, the daughter of the prince
