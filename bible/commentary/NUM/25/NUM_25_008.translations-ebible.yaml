verse: NUM.025.008
translations:
  mal-C: ആ ഇസ്രായേല്യന്റെ പിന്നാലെ കൂടാരത്തിലേക്കുചെന്നു. അവർ ഇരുവരെയും—ഇസ്രായേല്യനെയും
    ആ സ്ത്രീയെയും—അവരുടെ ഉദരം തുളയുമാറ് കുന്തംകൊണ്ട് കുത്തി. അപ്പോൾ ഇസ്രായേല്യർക്കെതിരായ
    ബാധ ശമിച്ചു.
  deu-TKW: Sodann ging er dem israelitischen Manne nach in das innere Gemach und durchstach
    beide, den israelitischen Mann und das Weib, durch ihren Bauch. Da ward der Plage
    unter den Israeliten Einhalt gethan.
  lin-lin: alandaki moto ya Isalaele wana kino kati na ndako na ye ya kapo mpe atobolaki
    bango mibale mabumu mpe bakufaki, ezala moto ya Isalaele wana mpe mwasi wana.
    Mpe etumbu oyo ezalaki likolo ya Isalaele esilaki.
  eng-LSV: and goes in after the man of Israel to the hollow place, and pierces them
    both, the man of Israel and the woman—to her belly, and the plague is restrained
    from the sons of Israel;
  eng-GNV: 'And followed ye man of Israel into the tent, and thrust them both through:
    to wit, the man of Israel, and the woman, through her belly: so the plague ceased
    from the children of Israel.'
  eng-WEBSTER: 'And he went after the man of Israel into the tent, and thrust both
    of them through, the man of Israel, and the woman through her belly: So the plague
    was stayed from the children of Israel.'
  nhw-BL: huan quitoquilijtiyajqui nopa israelita tlacatl ipan ichaj tlen yoyomitl
    campa quihuicatoya huan quichosojhui nopa israelita huan sentlapalo ipan itlacayo
    nopa tlacatl huan nopa sihuatl. Huan quej nopa tlanqui nopa cocolistli catli TOTECO
    quititlantoya para quinmictis israelitame ica inintlajtlacol ica nopa Baal Peor,
  swh-ONEN: akamfuata yule Mwisraeli ndani ya hema. Akawachoma mkuki wote wawili kwa
    pamoja, ukapenya kwenye mwili wa yule Mwisraeli na mwili wa yule mwanamke. Ndipo
    tauni iliyokuwepo dhidi ya Waisraeli ikakoma.
  bba-bba: Mɑ u Isireli wi swĩi sere win kurɔ mɑ u bu yɑɑsɑ sɔkurɑ ben bɔsɔnɔ. Sɑɑ
    yerɑ wɑhɑlɑ yɑ yɔ̃rɑ Isirelibɑ sɔɔ.
  eng-KJVCPB: and he went after the man of Israel into the tent, and thrust both of
    them through, the man of Israel, and the woman through her belly. So the plague
    was stayed from the children of Israel.
  cpy-cpy: Riyaata-shitakiri irika isheninka jempe ipanko-thaante-yitaka isheninka-paeni,
    rojataakiri imotziki apitekiro, shirampari eejatzi tsinani. Aripaete okaatapaaki
    mantsiyarentsi owamaayi-takiriri Israel-paeni.
  luo-luo: kendo noluwo bangʼ ja-Israelno nyaka e hema. Nochwowogi duto moriwogi gi
    tongʼ. Eka tho mane osenego jo-Israel norumo;
  meu-meu: bena una Israel tauna murina amo e raka, ela bona ena kalaga ai e raka
    vareai, unuseni ai ia ese raruosi e gwadadia mase, tau bona hahine danu. Unu amo
    dai-hanai gorerena e doko Israel ai;
  npi-ULB: तिनी त्यो इस्राएली पुरुषको पछि-पछि पालभित्र गए र तिनीहरूले इस्राएली पुरुष
    र महिला दुवैलाई भालाले रोपे । त्यसैले परमेश्‍वरले इस्राएलका मानिसहरूमाथि पठाउनुभएको
    विपत्ति रोकियो ।
  yor-yor: Ó sì tẹ̀lé arákùnrin Israẹli yìí lọ sínú àgọ́. Ó sì fi ọ̀kọ̀ gún àwọn méjèèjì
    ní àgúnyọ láti ara ọkùnrin Israẹli àti sí ara obìnrin náà. Nígbà náà ni àjàkálẹ̀-ààrùn
    lórí àwọn ọmọ Israẹli sì dúró;
  emp-NTPO: Idji mĩãsura edaped̶a dji ẽberã caid̶u wãsia. Maʌ̃ ẽberã wua ded̶e ed̶a
    wãped̶a dji umaquĩrãra dji wẽrã ume ãbaa b̶id̶e su beasia. Mãwã bead̶a bẽrã israelerã
    quini nũmanara waa quininaẽ́ basía.
  pes-OPCB: و پشت سر آن مرد به خیمه‌ای که دختر را به آن برده بود، وارد شد. او نیزه
    را در بدن هر دو آنها فرو برد. به این ترتیب بلا رفع شد،
  tgl-ULB: Sinundan niya ang lalaking Israelita sa tolda at isinaksak ang sibat sa
    kapwa nilang katawan, sa lalaking Israelita at sa babae. Kaya natigil ang salot
    na ipinadala ng Diyos sa mga tao ng Israel.
  hui-hui: Mo yalu ibuwa wali agali biagolabo anda piyagoha haruru anda puwa libu
    homelo bo wahene. Ala Anduane Homogohanda Isaraele wali agali hearuha warago timbuni
    mbira ibilayagola wali agali daosini dege pira kirani maria (24,000) homai hene.
    Ani biyagola Piniasahanda wali agali biagolabo homelo bo wahayagola warago ko
    ogoni ereba hene.
  mya-mya: ထို​အ​မျိုး​သား​နှင့်​အ​မျိုး​သ​မီး​တို့​ရှိ​ရာ တဲ​ထဲ​သို့​လိုက်​သွား​ပြီး​လျှင်
    သူ​တို့​နှစ်​ယောက် စ​လုံး​အား​လှံ​ဖြင့်​ထိုး​သတ်​လေ​၏။ ဤ​နည်း အား​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို
    သေ​ကြေ​ပျက်​စီး​စေ​သည့်​ကပ်​ရော​ဂါ ဖြစ်​ပွား​မှု​ကို​ရပ်​စေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་དེའི་རྗེས་འབྲངས་ནས་གུར་ནང་དུ་འཛུལ་ཏེ་ཁོ་དང་བུད་མེད་དེ་གཉིས་ལ་བསྣུན་ནས་ཕུག་པ་དང་།
    མདུང་ནི་བུད་མེད་དེའི་གྲོད་ཁོག་ནང་ལ་ཟུག དེ་ནས་ཡེས་ར་ཨེལ་པའི་ཁྲོད་དུ་གཉན་ནད་མེད་པར་གྱུར་ཏོ།
    །
  sna-sna: uye akatevera muIsraeri uyo mutende. Akavabaya vose vari vaviri nepfumo
    kamwe chete, rikabaya muIsraeri rikapfuurira kundobaya muviri womuMidhiani. Ipapo
    denda rakanga riri pamusoro pavaIsraeri rakaguma;
  spa-BLM: Fue tras el hombre de Israel al pabellón, y los atravesó a ambos, al hombre
    de Israel y a la mujer por el cuerpo. Así se detuvo la plaga entre los hijos de
    Israel.
  cac-cac: masanto ix c'och vin̈ d'a yol smantiado vin̈. Ix stecan c'axpaj q'uen lanza
    chi' vin̈ d'a yol sc'ol vin̈ israel yed' ix aj Madián chi'. Icha chi' ix aj yoch
    vaan scham anima yuj jun ilya ix yac'cot Jehová d'a scal eb' israel chi'.
  swh-ULB: Akamfuata yule mwanaume Muisraeli hemani na kuwachoma kwa mkuki wote wawili
    kwenye miili yao, wote yule Muisraeli na yule mwanamke. Kwa hiyo ile tauni ambayo
    Mungu alikuwa ameituma kwa watu wa Israeli ikakoma.
  bel-bel: 'і ўвайшоў сьледам за Ізраільцянінам у спальню і пракалоў абодвух іх, Ізраільцяніна
    і жанчыну ў чэрава яе: і спынілася параза сыноў Ізраілевых.'
  wed-wed: ma Israel iei i votaḡoi da ana au numa gara ma pawasiei uporana i tonai
    da wavine au uporana i opu-vivira. Ma doriana apoapoena au Israel i kwa.
  deu-ELBBK: und er ging dem israelitischen Mann nach in das Innere des Zeltes und
    durchstach sie beide, den israelitischen Mann und die Frau, durch ihren Bauch.
    Da wurde die Plage von den Kindern Israel abgewehrt.
  mbb-OT: Ne midtundug din haazà is etew pehendiyà te kedseled din te tulda zin ne
    impedlembasè din te edtiyuk duen te vangkew zin haazà is maama wey vahi. Ne neengked
    is limas diyà te menge Israilihanen,
  mal-2015: ആ യിസ്രായേല്യന്റെ പിന്നാലെ അന്തഃപുരത്തിലേക്കു ചെന്നു ഇരുവരെയും, ആ യിസ്രായേല്യനെയും
    ആ സ്ത്രീയെയും തന്നേ, അവളുടെ ഉദരം തുളയുംവണ്ണം കുത്തി, അപ്പോൾ ബാധ യിസ്രായേൽ മക്കളെ
    വിട്ടുമാറി.
  rmc-rmc: Geľa andro stanos ole Izraelitaskro, savo anďa ola džuvľa, a sodujen jekhetane
    predemaďa la kopijaha, sar pašľonas. Avke sas zaačhado o nasvaľiben maškar o Izraeliti.
  pes-OPV: و از عقب آن مرد اسرائیلی به قبه داخل شده، هر دوی ایشان یعنی آن مرداسرائیلی
    و زن را به شکمش فرو برد، و وبا ازبنی‌اسرائیل رفع شد.
  ron-1924: 'С-а луат дупэ омул ачела дин Исраел пынэ ын кортул луй, й-а стрэпунс
    прин пынтече пе амындой: атыт пе бэрбатул ачела дин Исраел, кыт ши пе фемея ачея.
    Ши а ынчетат астфел урӂия каре избукнисе принтре копиий луй Исраел.'
  aui-aui: da Isrel tomogha ikivini irughu yana kiregoru kamone. Piniyas noko iyonama
    tomogha igwari da iyona ivikukupaghopagho inagho wasike kamokamone irughu na sirabobo.
    Noko raghanine gubaga bero kirakiina Yawe God ivipora Isrel damdi biiyadi na ikovi.
  ben-OBCV: তিনি সেই ইস্রায়েলী ব্যক্তিকে অনুসরণ করে তার তাঁবু পর্যন্ত গেলেন। তিনি
    তাদের উভয়ের, সেই ইস্রায়েলী ব্যক্তি ও স্ত্রীলোকটির পেটে বর্শা বিদ্ধ করলেন। তখন
    ইস্রায়েলীদের মধ্যে ছড়িয়ে পড়া মহামারি নিবৃত্ত হল;
  som-som: Oo teendhadii ayuu uga daba galay ninkii reer binu Israa'iil, oo ninkii
    reer binu Israa'iil iyo naagtii labadiiba calooshuu ka wareemay. Markaasaa belaayadii
    laga joojiyey reer binu Israa'iil.
  lat-VUC: 'ingressus est post virum Israëlitem in lupanar, et perfodit ambos simul,
    virum scilicet et mulierem in locis genitalibus. Cessavitque plaga a filiis Israël:'
  eng-ASVBT: and he went after the man of Israel into the pavilion, and thrust both
    of them through, the man of Israel, and the woman through her body. So the plague
    was stayed from the children of Israel.
  ita-1885: Ed entrò dietro a quell'uomo Israelita, dentro al lupanare, e li trafisse
    amendue, l'uomo Israelita, e la donna, per lo ventre d'essa. E la piaga fu arrestata
    d'in su i figliuoli d'Israele.
  eng-LXXUP: and went in after the Israelitish man into the chamber, and pierced them
    both through, both the Israelitish man, and the woman through her womb; and the
    plague was stayed from the children of Israel.
  eng-ULB: He followed the Israelite man into the tent and thrust the spear through
    both of their bodies, both the Israelite man and the woman. So a plague that God
    had sent on the people of Israel stopped.
  spa-VBL: y siguió al hombre a su tienda. Allí, Finees atravesó con la lanza a ambos,
    al israelita y al estómago de la mujer. Esta acción detuvo la plaga que había
    empezado a matar a los israelitas,
  fra-_FOB: Et il entra après l'homme israélite dans la tente, et les transperça tous
    deux, l'homme israélite et la femme, par le bas-ventre; et la plaie fut arrêtée
    de dessus les enfants d'Israël.
  mal-mal: ആ യിസ്രായേല്യന്റെ പിന്നാലെ അന്തഃപുരത്തിലേക്ക് ചെന്ന് ഇരുവരെയും, ആ യിസ്രായേല്യനെയും
    ആ സ്ത്രീയെയും തന്നെ, അവളുടെ ഉദരം തുളയുംവണ്ണം കുത്തി; അപ്പോൾ ജനത്തെ നശിപ്പിച്ചുകൊണ്ടിരുന്ന
    പകർച്ചവ്യാധി യിസ്രായേൽ മക്കളെ വിട്ടുമാറി.
  urd-GVR: us Isrāīlī ke pīchhe chal paṛā. Wuh aurat samet apne ḳhaime meṅ dāḳhil
    huā to Fīnhās ne un ke pīchhe pīchhe jā kar nezā itne zor se mārā ki wuh donoṅ
    meṅ se guzar gayā. Us waqt wabā phailne lagī thī, lekin Fīnhās ke is amal se wuh
    ruk gaī.
  suz-BL: मेको इस्राएली आ नोनोले लशा, आ बाक्‍तीक ओव़शा, मेको इस्राएली नु मेको मीश
    मुर निम्‍फा आस कली एर ओंथ ख्रिप्‍पाइश्‍शा थोक्‍तीम्‍सी। मिनु इस्राएली आन दाते
    रे मेको मुर बेक्‍तीक रोइ जाम्‍त।
  ita-1927: andò dietro a quell’uomo d’Israele nella sua tenda, e li trafisse ambedue,
    l’uomo d’Israele e la donna, nel basso ventre. E il flagello cessò tra i figliuoli
    d’Israele.
  ckb-ckb: بەدوای پیاوە ئیسرائیلییەکەدا چووە ناو چادرەکە، بە ڕمەکەی بە یەک جار سکی
    پیاوە ئیسرائیلییەکە و کچەکەشی بڕی. ئینجا دەردەکە لە نەوەی ئیسرائیل بڕایەوە.
  eng-BBE: And went after the man of Israel into the tent, driving the spear through
    the two of them, through the man of Israel and through the stomach of the woman.
    So the disease was stopped among the children of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನವನಾದ ಆ ಮನುಷ್ಯನ ಹಿಂದೆ ಡೇರೆಯೊಳಗೆ ಪ್ರವೇಶಿಸಿ, ಇಸ್ರಾಯೇಲಿನವನನ್ನೂ ಆ
    ಮಹಿಳೆಯನ್ನೂ ಒಂದೇ ಬಾರಿಗೆ ಇಬ್ಬರ ಹೊಟ್ಟೆಯನ್ನು ತಿವಿದನು. ಹೀಗೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಉಂಟಾಗಿದ್ದ
    ವ್ಯಾಧಿಯು ನಿಂತುಹೋಯಿತು.
  bbb-bbb: '@see-verse:NUM.025.007'
  tam-2017: இஸ்ரவேலனாகிய அந்த மனிதன் விபசாரம்செய்யும் அறையிலே அவன் பின்னாலே போய்,
    இஸ்ரவேல் மனிதனும் அந்த பெண்ணுமாகிய இருவருடைய வயிற்றிலும் ஈட்டி வெளியே போகுமளவுக்கு
    அவர்களைக் குத்திப்போட்டான்; அப்பொழுது இஸ்ரவேல் மக்களில் உண்டான வாதை நின்றுபோயிற்று.
  spa-RV-1909: Y fué tras el varón de Israel á la tienda, y alanceólos á ambos, al
    varón de Israel, y á la mujer por su vientre. Y cesó la mortandad de los hijos
    de Israel.
  ron-BTF: Și a mers după bărbatul lui Israel în cort și i-a străpuns pe amândoi,
    pe bărbatul din Israel și pe femeie prin pântecele ei. Astfel plaga a fost oprită
    de la copiii lui Israel.
  eng-WEBP: He went after the man of Israel into the pavilion, and thrust both of
    them through, the man of Israel, and the woman through her body. So the plague
    was stopped among the children of Israel.
  eng-FBV: and followed the man into his tent. There Phinehas drove the spear through
    both of them, through the Israelite and on into the woman's stomach. This action
    stopped the plague that had started to kill the Israelites,
  nld-1939: ging den Israëliet tot in het slaapvertrek achterna, en doorstak hen beiden,
    den Israëliet en de vrouw in het slaapvertrek. Toen hield die ramp onder de Israëlieten
    op.
  nch-BL: huan quitoquilijtiyajqui nopa israelita tacat ipan ichaj ten yoyomit campa
    quihuicatoya nopa sihuat huan quisentapalpanoc itacayo nopa israelita tacat huan
    nopa sihuat ica icuachoso. Huan quej nopa tanqui nopa cocolisti cati TOTECO quititantoya
    para quinmictis israelitame por inintajtacol ica nopa teteyot Baal Peor,
  vie-1934: đi theo người Y-sơ-ra-ên vào trong trại, đâm ngang dạ dưới của người Y-sơ-ra-ên
    và người nữ; tai vạ giữa dân Y-sơ-ra-ên bèn ngừng lại.
  hin-CV: उस शिविर के भीतर जाकर उस इस्राएली पुरुष तथा मिदियानी स्त्री, दोनों को बेध
    डाला, बर्छी दोनों ही की देह को बेध कर पार निकल गई. इससे इस्राएल पर आई यह महामारी
    थम गई;
  eng-OURB: He went after the man of Israel [God prevails] into the pavilion, and
    thrust both of them through, the man of Israel [God prevails], and the woman through
    her body. So the plague was stayed from the children of Israel [God prevails].
  spa-BES: Y fue tras el hombre de Israel a la tienda, conduciendo la lanza a través
    de los dos, a través del hombre de Israel y a través del estómago de la mujer.
    Así se detuvo la enfermedad entre los hijos de Israel.
  tdx-tdx: le norihe’e pak’ an-kiboho’e ao indati’ Israeley vaho tinombo’e i roroey;
    tineñateña’e indati’ Israeley naho i ampelay, le nitsa­mantak’ am-pisafoañe. Aa
    le nijihetse ty angorosy añivo’ o ana’Israeleo.
  vid-vid: na kumuwinza yula Muisilaeli mbaka kuli ihema, nakawahoma umbaji weng'ha
    weli kuli munda. Utamwa wihile louwagazile nauwadumya Waisilaeli nausumigwa.
