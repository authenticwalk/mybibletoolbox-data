    was stayed from the children of Israel.'
  asm-FB: সেই ইস্ৰায়েলীয়া পুৰুষৰ পাছে পাছে খেদি গৈ, কোঁঠালিত সোমাই সেই দুই জনক,
    সেই ইস্ৰায়েলীয়া পুৰুষক আৰু সেই মহিলাগৰাকীৰ পেটত খুচি মাৰিলে। তাতে ইস্ৰায়েলৰ
    সন্তান সকলৰ মাজৰ পৰা মহামাৰী স্থগিত হ’ল।
  sus-A: عَ بِرَ نَ شّمّ قْشْ رَ كِرِ بَنشِ كُي، عَ سَ عَ تَن نُن نَ فِنّ سْشْ عَ
    شَ تَنبّ رَ عٍ قُرِ مَ كٍرٍن نَ. نَ تّمُي عَلَتَلَ شَ شْنّ نَشَ دَن.
  fra-SBL: Il poursuivit l'homme d'Israël dans le pavillon, et les transperça tous
    les deux, l'homme d'Israël et la femme par le corps. Et la peste s'arrêta parmi
    les enfants d'Israël.
  hbo-hbo: וַ֠יָּבֹא אַחַ֨ר אִֽישׁ־יִשְׂרָאֵ֜ל אֶל־הַקֻּבָּ֗ה וַיִּדְקֹר֙ אֶת־שְׁנֵיהֶ֔ם
    אֵ֚ת אִ֣ישׁ יִשְׂרָאֵ֔ל וְאֶת־הָאִשָּׁ֖ה אֶל־קֳבָתָ֑הּ וַתֵּֽעָצַר֙ הַמַּגֵּפָ֔ה
    מֵעַ֖ל בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: he entride aftir the man of Israel in to the `hoore hows, and stikide
    thorou both togidere, that is, the man and the womman, in the places of gendryng.
    And the veniaunce ceesside fro the sones of Israel,
  cwe-cwe: na kamsondelela Muisilaili ija muna dihema da Mulungu. Kawahoma wose waidi
    kwa mgoha wake muna umunda. Tamu dihile dodikalile dowakoma Waisilaili dikomelezeka.
  kik-kik: akĩrũmĩrĩra Mũisiraeli ũcio nginya hema-inĩ yake. Akĩmatheeca na itimũ
    rĩu, akĩmatũrĩkania eerĩ, itimũ rĩu rĩgĩtũrĩkania Mũisiraeli ũcio o na rĩgĩtheeca
    mũndũ-wa-nja ũcio. Hĩndĩ ĩyo mũthiro ũcio wokĩrĩire andũ a Isiraeli ũgĩthira;
  fra-NCL: suivit l’homme d’Israël dans l’arrière-tente, et les perça tous deux, l’homme
    d’Israël et la femme, par le ventre. Alors la plaie s’arrêta parmi les enfants
    d’Israël.
  cek-AK: to tiah zaehaih sah Israel kami ohhaih kahni im khoek to a pangh pacoengah,
    Israel kami hoi to nongpata to tayae hoiah zok ah takhawh hmaek. To naah Israel
    salak ih nathaih kasae to dip.
  cuk-cuk: Geb Finees a-dule-e-neg-siidse sorba nade gusad. Agine, Finees, machered-omebo-mesa
    sabangi eswar ogwisdapid. Finees degii imaksagua, Bab-Jehová-e-bela-belad-urwed
    galesad.
  uig-CYR: һелиқи Исраил адәмниң арқисидин чедирниң ичкиригә кирип, қиз билән иккисиниң
    қарниға нәйзә тиқивәтти. Исраиллар арисида тарқалған ваба әнә шу чағдила тохтиди.
  tel-2017: సమాజం నుంచి లేచి, ఈటె చేత్తో పట్టుకుని ఆ ఇశ్రాయేలీయుడి వెంట ఆ గుడారంలోకి
    వెళ్లి ఆ ఇద్దరినీ, అంటే ఆ ఇశ్రాయేలీయుణ్ణీ, ఆ స్త్రీనీ, కడుపులో గుండా దూసుకు పోయేలా
    పొడిచాడు. అప్పుడు ఇశ్రాయేలీయుల్లోకి దేవుడు పంపించిన తెగులు ఆగిపోయింది.
  hat-BSA: epi li te ale dèyè Izrayelit la nan tant lan e li te frennen tranche kò
    yo toulède nèt, mesye Israël la ak fanm nan. Konsa gwo epidemi sou fis Israël
    yo te vin sispann.
  bxh-bxh: Habahim taumohona ya lau watan ya lau ena gwaꞌu ganahewana yai, be ya difa dagi,
    be waihin ya gwali esegahi. Yo fede, iwala heyaheyayana Isalaela lisidi yai wa,
    ya fatautau.
  kos-kos: na el fahsr tukun mukul sac ac mutan sac nu in lohm nuknuk sac, ac kaskeang
    nu kacltal kewa. In ouiya se inge mas upa se ma arulana akkolukye Israel uh tui,
  hbo-WLC: וַ֠יָּבֹא אַחַ֨ר אִֽישׁ־יִשְׂרָאֵ֜ל אֶל־הַקֻּבָּ֗ה וַיִּדְקֹר֙ אֶת־שְׁנֵיהֶ֔ם
    אֵ֚ת אִ֣ישׁ יִשְׂרָאֵ֔ל וְאֶת־הָאִשָּׁ֖ה אֶל־קֳבָתָ֑הּ וַתֵּֽעָצַר֙ הַמַּגֵּפָ֔ה
    מֵעַ֖ל בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: soro nwoke ahụ baa nʼime ụlọ, ebe ya na nwaagbọghọ ahụ dina. Ọ mara ha
    ùbe ahụ, nke si nʼahụ nwoke ahụ gafee mikpuo nʼafọ nwaagbọghọ ahụ. Nke a mere
    ka ihe otiti ahụ na-emegide ndị Izrel kwụsị.
  ory-ory: ପୁଣି, ସେ ଇସ୍ରାଏଲୀୟ ସେହି ପୁରୁଷର ପଛେ ପଛେ ତମ୍ବୁ ଭିତରେ ପ୍ରବେଶ କରି ସେହି ଦୁଇ
    ଜଣକୁ, ଅର୍ଥାତ୍‍, ସେହି ଇସ୍ରାଏଲୀୟ ପୁରୁଷକୁ ଓ ସେହି ସ୍ତ୍ରୀର ପେଟକୁ ବିନ୍ଧି ପକାଇଲା। ତହିଁରେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ ମାରୀ ନିବୃତ୍ତ ହେଲା।
  chk-chk: o tapwelong mürin ewe re Israel me ewe fefin lon ewe rumwen lon o posurifengeniir
    me ruoman. Iei usun ewe mätter a ükütiu seni ekewe aramasen Israel.
  rop-rop: En imbin bulurrum det men en det gel insaid langa det tent, en imbin kilim
    dubala ded garram det spiya. Blanga dijan na, det brabli strongwan siknis weya
    bin binijimapbat detmatj Isreil pipul bin stap,
  ukr-1871: І пійшов він слїдом за чоловіком Ізраїльським у середину шатра, та й пробив
    їх обох, чоловіка Ізраїльського й молодицю крізь животи їх.
  deu-1951: und ging dem israelitischen Mann nach, hinein in das Gemach, und durchstach
    sie beide, den israelitischen Mann und das Weib, durch den Bauch. Da hörte die
    Plage auf von den Kindern Israel.
  eng-JPS: And he went after the man of Israel into the chamber, and thrust both of
    them through, the man of Israel, and the woman through her belly. So the plague
    was stayed from the children of Israel.
  srp-1865: I uðe za èovjekom Izrailjcem u šator, i probode ih oboje, èovjeka Izrailjca
    i onu ženu, kroz trbuh, i presta pogibija meðu sinovima Izrailjevijem.
  lug-lug: n’agoberera Omuyisirayiri n’amutuusa mu weema. Bombi n’abafumita effumu
    ne liyita mu Muyisirayiri ne liggukira ne mu mubiri gw’omukazi, ne libayitamu
    bombi. Awo kawumpuli eyali alumbye abaana ba Isirayiri n’akoma.
  heb-heb: ויבא אחר איש ישראל אל הקבה וידקר את שניהם את איש ישראל ואת האשה אל קבתה
    ותעצר המגפה מעל בני ישראל׃
  ben-IRV: তিনি সেই ইস্রায়েলীয় পুরুষের পিছু পিছু তাঁবুতে প্রবেশ করে ওই দুই জনকে,
    সেই ইস্রায়েলীয় পুরুষকে এবং সেই স্ত্রীকে, তাদের শরীরে বিদ্ধ করলেন। তাতে ঈশ্বর
    ইস্রায়েল সন্তানদের মধ্যে যে মহামারী পাঠিয়েছিলেন তা থেমে গেল।
  pan-pan: ਅਤੇ ਉਸ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਦੇ ਪਿੱਛੇ ਚਾਨਣੀ ਵਿੱਚ ਜਾ ਕੇ ਦੋਹਾਂ ਨੂੰ ਅਰਥਾਤ ਇਸਰਾਏਲੀ
    ਮਨੁੱਖ ਅਤੇ ਉਸ ਇਸਤਰੀ ਦੇ ਢਿੱਡ ਨੂੰ ਵਿੰਨ੍ਹ ਦਿੱਤਾ ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਬਵਾ ਰੁਕ ਗਈ।
  mya-JVB: ထိုဣသရေလ လူ ကို တဲ အတွင်း သို့ လိုက် ပြီးမှ ၊ ယောက်ျား ကို ထုတ်ချင်းခပ်အောင်၎င်း၊
    မိန်းမ ကို ဝမ်းပေါက်အောင်၎င်း ထိုး လေ၏။ ထိုသို့ပြုသောအားဖြင့် ဣသရေလ အမျိုးသား
    တို့တွင် ဘေး ငြိမ်း လေ၏။
  tbg-tbg: vitanta avata varero seri naavuqi oriqetero vaantaara viraqohairo vitanta
    vaataqi aru tampama tovaro vaantaaravano vaiinti aru varero otu nahentivata aru
    ruqiakomanta vitanta qutu vura. Finiaasiva mintiakero vitanta aru kovaro qora
    rovaravano airi vaiinti nahenti ari vauva taiqa vura. Vi rovarava aruqiro viharo
    Isareri 24,000 arukora.
  hmo-hmo: bona unai tau bona hahine edia murinai ia raka, palai ruma lalonai ia raka
    vareai. Unuseni ia ese idia ruaosi ia gwadaia mase, tau bona hahine danu, nega
    tamona. Unai kara dainai, hanaia gorere dikana be Israela dekenai ia doko.
  urd-urd: और उस मर्द के पीछे जाकर ख़ेमे के अन्दर घुसा और उस इस्राईली मर्द और उस 'औरत
    दोनों का पेट छेद दिया। तब बनी — इस्राईल में से वबा जाती रही।
  rus-SYN: 'и вошел вслед за Израильтянином в спальню и пронзил обоих их, Израильтянина
    и женщину в чрево ее: и прекратилось поражение сынов Израилевых.'
  bqc-SIM: à gɛ̃̀ gↄ̃ɛpizi a kpɛ́u, ↄ̃ à Isaili gↄ̃ɛpi zↄ̃̀ à ń naaa ḿpla ḿpii,
    gↄ̃ɛpi ń nↄɛpio, ↄ̃ gagyã pↄ́ kà Isailiↄgu zɛ̀.
  tcz-CHONGTHU: Apon buh sunggei ajui lut in, A tengpi hin choi chun Pasal pa tahsa
    leh numeinu oipoh chu asun peijin akilbeh tha jeng tai. Hiche jeh chun Israel
    mite chunga gotna Hise lang chu atang hel tai.
  mar-mar: तो त्या इस्राएली मनुष्याचा मागे त्याच्या तंबूत गेला आणि त्याने त्या दोघांच्या
    म्हणजे इस्राएली मनुष्याच्या व त्या स्त्रीच्या पोटात भाला आरपार खुपसला. त्यावेळी
    इस्राएल लोकांमध्ये पसरलेली मरी बंद झाली.
  soq-soq: ita Israel apanawa sa wawe alene ape bedewe oden. Ita me e mampe apana
    eine ita i bupa dosane eino bontoiena. Ita walama sawo Iawe God matangelawa kero
    kadiwaida wanaubeno iena dialen.
  qub-qub: aywaran Madián warmita apajpa guepanta toldun ruricama. Yaycurir ishcanta
    pachapa tucsiycuran. Chayrämi fiyu gueshyawan Israelcuna wañuycashanpita chawaycuran.
  hat-hat: Li swiv nonm lan ak fanm lan anba tant lan, epi li pèse tou de, ni nonm
    lan ni fanm lan, ak frenn lan anba ti vant yo. Lamenm, epidemi ki t'ap ravaje
    pèp la sispann.
  eng-BSB: followed the Israelite into his tent, and drove the spear through both
    of them—through the Israelite and on through the belly of the woman. So the plague
    against the Israelites was halted,
  tod-tod: é ʋilɛ Izelayɛle zunui ʋolu ná-seɠe ɠotai wu, é ti felegɔ pɛ sɔ ʋɔɔma,
    kpɛɛin zunui volokula, é anzanui zo kobuʋɛ. Naazu nimiza vai ɓeni Izelayɛle nuiti
    saama.
  eng-WEBPB: He went after the man of Israel into the pavilion, and thrust both of
    them through, the man of Israel, and the woman through her body. So the plague
    was stopped amongst the children of Israel.
  kbq-kbq: ana nera amage vuno seli noma'afi ufreno ana kevereti matevuno vemofona
    renkro huno a'mofona rimpa retragufene. Ana higeno Israeli vahepina ana knazamo'a
    vagare'ne.
  nhe-BL: huan quitoquilijtiyajqui nopa israelita tlacatl ipan ichaj tlen yoyomitl
    campa quihuicatoya nopa sihuatl huan quisentlapalpanoc itlacayo nopa israelita
    huan itlacayo nopa sihuatl ica icuachoso. Huan queja nopa tlanqui nopa cocolistli
    tlen TOTECO quititlantoya para quinmictis israelitame ica inintlajtlacol ica nopa
    Baal Peor,
  gub-BL: Oho a'e awa haikweromo. Wixe hàpuzràn pupe. Ukutuk awa hie. Ukutuk kuzà
    hie rehe no. Nezewe mehe umumaw ma'eahy haw Izaew wainuinuromo har wà.
  eng-DRA: 'Went in after the Israelite into the brothel house, and thrust both of
    them through together, to wit, the man and the woman in the genital parts. And
    the scourge ceased from the children of Israel:'
