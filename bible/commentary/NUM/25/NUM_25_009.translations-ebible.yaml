verse: NUM.025.009
translations:
  mal-C: എന്നാൽ ബാധയിൽ മരിച്ചവരുടെ എണ്ണം 24,000 ആയിരുന്നു.
  deu-TKW: Es belief sich aber die Zahl derer, die durch die Plage umgekommen waren,
    auf 24000.
  lin-lin: Bato oyo bakufaki na etumbu wana bazalaki, bato nkoto tuku mibale na minei.
  eng-LSV: and the dead by the plague are twenty-four thousand.
  eng-GNV: And there died in that plague, foure and twentie thousand.
  eng-WEBSTER: And those that died in the plague were twenty and four thousand.
  nhw-BL: pero ya mictoyaj 24 mil israelitame.
  swh-ONEN: Lakini wale waliokufa kwa hiyo tauni walikuwa watu 24,000.
  bba-bba: Yen dɔmɑ te, tɔmbu nɔrɔbun subɑ yɛndɑ nnɛwɑ (24.000) bɑ ɡu.
  eng-KJVCPB: And those that died in the plague were twenty and four thousand.
  cpy-cpy: Tema osheki-pero Israel-paeni owamaakiri mantsiyarentsi.
  luo-luo: to ji mane tho ma kamano onego ne gin ji alufu piero ariyo gangʼwen (24,000).
  meu-meu: ḡau tamona gerebu-rua daha-hani be gorere ese e hamasedia.
  npi-ULB: त्यो विपत्तिद्वारा मर्नेहरूको सङ्ख्या चौबिस हजार थियो ।
  yor-yor: ṣùgbọ́n gbogbo àwọn tí ó kú nínú àjàkálẹ̀-ààrùn náà jẹ́ ẹgbàá méjìlá (24,000).
  emp-NTPO: Mãwãbʌrʌbara 24,000 ẽberãrãra quininoasid̶aa.
  pes-OPCB: در حالی که بیست و چهار هزار نفر از قوم اسرائیل در اثر آن بلا به هلاکت
    رسیده بودند.
  tgl-ULB: Dalawampu't apat na libo ang bilang ng mga namatay sa pamamagitan ng salot.
  hui-hui: '@see-verse:NUM.025.008'
  mya-mya: သို့​ရာ​တွင်​ထို​ကပ်​ရော​ဂါ​ကြောင့်​လူ​ပေါင်း နှစ်​သောင်း​လေး​ထောင်​သေ​ဆုံး​ပြီး​ဖြစ်​သည်။
  bod-N: སྐབས་དེར་གཉན་ནད་ལས་ཤི་བའི་མི་གྲངས་བསྡོམས་པས་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད་དོ། །
  sna-sna: asi vose vakanga vafa nedenda vakasvika zviuru makumi maviri nezvina.
  spa-BLM: Los que murieron por la plaga fueron veinticuatro mil.
  cac-cac: Ay 24 mil anima ix cham yuj jun ilya chi'.
  swh-ULB: Idadi ya wale waliokufa kwa tauni walikuwa elfu ishirini na nne.
  bel-bel: А памерлых ад паразы было дваццаць чатыры тысячы.
  wed-wed: Wate wei gimna rava 24,000 i viraḡeni.
  deu-ELBBK: Und es waren der an der Plage Gestorbenen 24.000.
  mbb-OT: piru 24,000 is neǥerà tenged te limas.
  mal-2015: ബാധകൊണ്ടു മരിച്ചുപോയവർ ഇരുപത്തുനാലായിരം പേർ.
  rmc-rmc: Ola, ko mule pre kada nasvaľiben, sas 24 000 manuša.
  pes-OPV: و آنانی که از وبا مردند، بیست و چهار هزار نفر بودند.
  ron-1924: Доуэзечь ши патру де мий ау мурит ловиць де урӂия ачея.
  aui-aui: Bi gegha da noko gubaginama na wawaya yadi 24,000 nada sirabobo.
  ben-OBCV: কিন্তু সেই মহামারিতে যারা মারা গিয়েছিল তাদের সংখ্যা 24,000।
  som-som: Oo intii belaayadii u dhimatay waxay ahaayeen afar iyo labaatan kun.
  lat-VUC: et occisi sunt viginti quatuor millia hominum.
  eng-ASVBT: And those that died by the plague were twenty and four thousand.
  ita-1885: E i morti di quella piaga furono ventiquattromila.
  eng-LXXUP: And those that died in the plague were four and twenty thousand.
  eng-ULB: Those who died by the plague were twenty-four thousand in number.
  spa-VBL: pero ya habían muerto 24.000.
  fra-_FOB: Or, il y en eut vingt-quatre mille qui moururent de cette plaie.
  mal-mal: ഇരുപത്തിനാലായിരംപേർ ബാധകൊണ്ട് മരിച്ചുപോയി.
  urd-GVR: To bhī 24,000 afrād mar chuke the.
  suz-BL: तन्‍न मेको मुर बेक्‍तीक रोइम बेक्‍बपुकी २४ हजार बाक्‍तेक्‍म। भजन संग्रह
    १०६:२९-३१
  ita-1927: Di quel flagello morirono ventiquattromila persone.
  ckb-ckb: بەڵام ئەوانەی بە دەردەکە مردن بیست و چوار هەزار بوون.
  eng-BBE: But twenty-four thousand of them had come to their death by the disease.
  kan-OKCV: ಆದರೂ, ವ್ಯಾಧಿಯಿಂದ ಸತ್ತವರು 24,000 ಮಂದಿಯಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.025.008'
  tam-2017: அந்த வாதையால் இறந்தவர்கள் 24,000 பேர்.
  spa-RV-1909: Y murieron de aquella mortandad veinte y cuatro mil.
  ron-BTF: Și cei ce au murit în plagă au fost douăzeci și patru de mii.
  eng-WEBP: Those who died by the plague were twenty-four thousand.
  eng-FBV: but 24,000 had already died.
  nld-1939: Maar door die ramp waren er intussen vier en twintig duizend gestorven.
  nch-BL: pero ya mictoyaj 24 mil israelitame.
  vie-1934: Vả, có hai mươi bốn ngàn người chết về tai vạ nầy.
  hin-CV: महामारी से मरने वालों की संख्या 24,000 पहुंच गई.
  eng-OURB: Those who died by the plague were twenty-four thousand.
  spa-BES: Pero veinticuatro mil de ellos habían muerto por la enfermedad.
  tdx-tdx: Ro’ale-tsi-efats’ arivo ty navetra’ i angorosiy.
  vid-vid: Wanhu wabagame kwa chiwalo cha utamwa ula nawali elufu makumi meli na gane
    (24,000).
  eng-OKE: But they who had died by the pestilence were twenty and four thousand.
  tha-KJV: แต่​อย่างไรก็ตาม คนที​่ตายด้วยภัยพิบั​ติ​มี​สองหมื่นสี่พันคน
  por-BR-2018: E morreram daquela mortandade vinte e quatro mil.
  deu-ELO: Und es waren der an der Plage Gestorbenen vierundzwanzigtausend.
  eng-WYC-2018: and four and twenty thousand of men were slain. (but by then, twenty-four
    thousand people had already died.)
  epo-epo: Kaj la nombro de la mortintoj per la punfrapado estis dudek kvar mil.
  uig-PIN: Xu qaƣda waba tegip ɵlgǝnlǝr jǝmiy yigirmǝ tɵt ming adǝmgǝ yǝtkǝnidi.
  beo-beo: Be amo olo ganodini, Isala:ili dunu 24,000 agoane da bogogia:i dagoi ba:i.
  tpi-OTNT: '@see-verse:NUM.025.008'
  hau-SA: Waɗanda suka mutu a wannan annoba, sun kai mutum 24,000.
  uig-LAT: Shu chaghda waba tégip ölgenler jemiy yigirme töt ming ademge yetkenidi.
  nde-nde: kodwa labo abasebefile ngenxa yesifo babezinkulungwane ezingamatshumi amabili
    lane (24,000).
  ton-ton: Pea ko kinautolu naʻe mate ʻi he mahaki fakaʻauha naʻe toko ua mano ma
    toko fā afe.
  ces-1613: Zhynulo jich pak od té rány dvadceti čtyři tisíce.
  eng-WMB: Those who died by the plague were twenty-four thousand.
  tam-TCV: ஆனாலும் 24,000 பேர் கொள்ளைநோயினால் இறந்தார்கள்.
  ceb-ULB: Kadtong nangamatay pinaagi sa hampak mikabat ug 24, 000 ang gidaghanon.
  pol-UBG: A tych, którzy umarli od tej plagi, było dwadzieścia cztery tysiące.
  urd-GVU: توبھی 24,000 افراد مر چکے تھے۔
  deu-1912: Und es wurden getötet in der Plage vierundzwanzigtausend.
  kan-2017: ಈಗಾಗಲೇ ಆ ವ್ಯಾಧಿಯಿಂದ ಇಪ್ಪತ್ತನಾಲ್ಕು ಸಾವಿರ ಮಂದಿ ಮರಣ ಹೊಂದಿದರು.
  yap-yap: machane re misilpig nem e ke li’ 24,000 e girdi’.
  hlt-MCSB: Tedae lucik ah aka duek he thawng kul thawng li lo.
  mdy-ETH: ጋዓንቴ ዬማ ሄላንዳኣና ዬይ ዶርዓሢ ዴሮይዳፓ ላማታሚ ዖይዶ ሺያ ዓሲ ኩርሴኔ።
  twi-ASANTE: nanso ɛkɔsi saa ɛberɛ no, na nnipa mpem aduonu ɛnan awuwu dada.
  mwc-mwc: saba matapa pipiya asi 24,000 si rabobo.
  eng-WEBU: Those who died by the plague were twenty-four thousand.
  bnp-bnp: E huriki ala 24,000 ri mate.
  wal-wal: shin he boshan haiqqida asai laatamanne oiddu sha7a.
  spa-PDDPT: Pero en aquella mortandad murieron 24.000.
  gun-gun: Mba'emo vai gui omano va'ekue ma vinte e quatro mil ha'e javi vy.
  ilo-ULB: Dagiti natay iti didigra ket 24, 000 iti bilangda.
  kpg-kpg: Di magi deenei la gu daaligi ana daangada e madalua maa haa mana (24,000).
  uig-ARA: شۇ چاغدا ۋابا تېگىپ ئۆلگەنلەر جەمئىي يىگىرمە تۆت مىڭ ئادەمگە يەتكەنىدى.
  sus-sus: Mixi wulu mɔxɔɲɛn nun naani nan faxa na gbaloe kui.
  pon-2006: ahpw mwurin soumwahwo eh kemelahr aramas rianen pahkid.
  ksd-ksd: Ia kaka a ura vinun ma a ivat na arip na marmar ta diat dia ga mat ta ra
    kaina minait.
  tur-YTC: Vebadan ölenler yirmi dört bindi.
  grc-BRENT: Καὶ ἐγένοντο οἱ τεθνηκότες ἐν τῇ πληγῇ, τέσσαρες καὶ εἴκοσι χιλιάδες.
  ind-AYT: Jumlah orang yang mati karena tulah itu 24 ribu orang.
  nya-nya: Pa mliriwo, anthu okwana 24,000 anafa.
  hrv-hrv: A onih koji su od pomora pomrli bilo je dvadeset i četiri tisuće.
  mps-mps: '@see-verse:NUM.025.008'
  tpi-tpi: '@see-verse:NUM.025.008'
  dan-1931: Men Tallet på dem, Plagen havde kostet Livet, løb op til 24.000.
  vie-OVCB: Tuy nhiên đã có đến 24.000 người chết vì tai họa này.
  guj-2017: જેઓ મરકીથી મરણ પામ્યા હતો તેઓ સંખ્યામાં ચોવીસ હજાર હતા.
  pon-2006A: ahpw mwurin soumwahwo eh kemelahr aramas rianen pahkid.
  por-BRBSL: Os que morreram pela peste eram vinte e quatro mil.
  cth-cth: Hote lacik hoi kadoutnaw teh 24000 touh a pha.
  twi-twi: nanso saa bere no, na nnipa mpem aduonu anan (24,000) awuwu dedaw.
  hlt-hlt: Tedae lucik ah aka duek he thawng kul thawng li lo.
  tbz-SIM: Kɛ mɛ nsɔ̃́ mbɛnìtìbɛ̀ kú sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000).
  msy-2020: '@see-verse:NUM.025.008'
  dop-dop: Ɩlɛ sǝtɑɑ tɛmɑ iyisi hiu nɑ liɣiti (24.000) kɛ yoosuɣu.
  azb-azb: Vəbadan ölənlərin sayı iyirmi dörd min nəfər idi.
  eng-DBY: And those that died in the plague were twenty-four thousand.
  hin-2017: और मरी से चौबीस हजार मनुष्य मर गए। (1 कुरि. 10:8)
  wol-KYG: Ña dee ca mbas ma nag di ñaar fukki junneek ñeent (24 000).
  eng-YLT: and the dead by the plague are four and twenty thousand.
  eng-WYC-2017: and four and twenty thousand of men were slain.
  eng-WMBB: Those who died by the plague were twenty-four thousand.
  urd-GVH: तो भी 24,000 अफ़राद मर चुके थे।
  rug-rug: ba ele mate tu sari ka hiokona made tina tie.
  gaz-gaz: Garuu baayʼinni namoota dhaʼicha sanaan dhumanii 24,000 gaʼee ture.
  fra-LSG: Il y en eut vingt-quatre mille qui moururent de la plaie.
  yal-yal: Muxu wuli mɔxɔɲɛn nun naanin nan faxa na furen ma.
  haw-1868: A o ka poe i make i ke ahulau, he iwakaluakumamaha tausani lakou.
  arb-NAV: وَكَانَ عَدَدُ الَّذِينَ مَاتُوا بِالْوَبَإِ أَرْبَعَةً وَعِشْرِينَ أَلْفاً.
  ewe-ewe: esime wòwu ame akpe blaeve-vɔ-ene (24,000) xoxo.
  eng-LEE: And those that died in the plague were twenty and four thousand.
  asm-FB: আৰু যিসকল মহামাৰীত মৰিল, তেওঁলোক চব্বিশ হাজাৰ লোক আছিল।
  sus-A: مِشِ وُلُ مْشْحّن نُن نَانِ نَن قَشَ نَ فبَلٌي كُي.
  fra-SBL: Ceux qui moururent de la peste furent vingt-quatre mille.
  hbo-hbo: וַיִּהְי֕וּ הַמֵּתִ֖ים בַּמַּגֵּפָ֑ה אַרְבָּעָ֥ה וְעֶשְׂרִ֖ים אָֽלֶף׃ פ
  eng-WYCLIFFE: and foure and twenti thousand of men weren slayn.
  cwe-cwe: Mbali wanhu wowadanganike kwa tamu ijo wakala 24,000.
  kik-kik: no andũ arĩa maakuire nĩ ũndũ wa mũthiro ũcio maarĩ andũ 24,000.
  fra-NCL: Il y en eut vingt-quatre mille qui moururent de la plaie.
  cek-AK: Toe to ih kasae nathaih pongah kami sing hnet, sang palito duek o.
  cuk-cuk: Degi-inigwele, a-iduale, mili-dulagwen-gakabakegus (24,000) bonigi bato
