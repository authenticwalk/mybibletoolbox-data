  uig-CYR: Шу чағда ваба тегип өлгәнләр җәмий жигирмә төрт миң адәмгә йәткән еди.
  tel-2017: ఆ తెగులు వల్ల 24 వేల మంది చనిపోయారు.
  hat-BSA: Sila ki te mouri yo akoz gwo epidemi an se te venn-kat-mil (24,000).
  bxh-bxh: In moho dodoga ouꞌoulidi 24,000 haꞌa sa peꞌi.
  kos-kos: tusruktu mas se inge uniya tari tausin longoul akosr sin mwet Israel.
  hbo-WLC: וַיִּהְי֕וּ הַמֵּתִ֖ים בַּמַּגֵּפָ֑ה אַרְבָּעָ֥ה וְעֶשְׂרִ֖ים אָֽלֶף׃ פ
  ibo-ibo: Ma tupu ihe otiti ahụ akwụsị, ndị mmadụ ọnụọgụgụ ha ruru iri puku abụọ
