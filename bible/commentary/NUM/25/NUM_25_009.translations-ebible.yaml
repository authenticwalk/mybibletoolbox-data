  hat-hat: Te gen vennkatmil (024.000) moun ki te gen tan mouri nan epidemi an.
  eng-BSB: but those who died in the plague numbered 24,000.
  tod-tod: Nu waaʋuufelegɔ maazu naanigɔ (24 000) ɠa é zaani nimizai naa zu.
  eng-WEBPB: Those who died by the plague were twenty-four thousand.
  kbq-kbq: Hianagi ana knazamo'a 24 tauseni'a Israeli vahe ko zamahe fri'ne.
  nhe-BL: pero ya mictoyaj 24 mil israelitame.
  gub-BL: A'e 'ym mehe a'e ma'eahy haw uzuka 24.000 teko wà.
  eng-DRA: And there were slain four and twenty thousand men.
