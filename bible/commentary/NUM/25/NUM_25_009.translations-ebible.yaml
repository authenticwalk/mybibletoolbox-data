  ory-ory: ତଥାପି ଚବିଶ ହଜାର ଲୋକ ଏହି ମାରୀରେ ମଲେ।
  chk-chk: Nge chokewe ra fen mäla ren ewe mätter ükükün rüe me rüanüngeröü.
  rop-rop: bat det siknis bin olredi kilim ded 24,000 pipul.
  ukr-1871: І зупинено помір між синами Ізраїля, а було мерцїв від помору двайцять
