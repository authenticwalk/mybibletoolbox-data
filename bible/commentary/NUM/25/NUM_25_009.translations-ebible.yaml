  deu-1951: Und derer, die an dieser Plage starben, waren vierundzwanzigtausend.
  eng-JPS: And those that died by the plague were twenty and four thousand.
  srp-1865: I izgibe ih od te pogibije dvadeset i èetiri tisuæe.
  lug-lug: N’abo abaafa kawumpuli baawera emitwalo ebiri mu enkumi nnya.
  heb-heb: ויהיו המתים במגפה ארבעה ועשרים אלף׃
  ben-IRV: যারা ঐ মহামারীতে মারা গিয়েছিল, তাদের সংখ্যা চব্বিশ হাজার।
  pan-pan: ਉਸ ਬਵਾ ਨਾਲ ਚੌਵੀ ਹਜ਼ਾਰ ਮਰ ਗਏ ਸਨ।
  mya-JVB: ထိုဘေး ဖြင့် သေ သောလူပေါင်းကား၊ နှစ်သောင်း လေးထောင်ရှိ သတည်း။
  tbg-tbg: '@see-verse:NUM.025.008'
  hmo-hmo: To unai hanaia gorere dikana ese Israela taudia ibounai 24,000 ia alaia
