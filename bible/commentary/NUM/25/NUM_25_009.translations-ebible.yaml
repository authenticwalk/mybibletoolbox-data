  urd-urd: और जितने इस वबा से मरे उनका शुमार चौबीस हज़ार था।
  rus-SYN: Умерших же от поражения было двадцать четыре тысячи.
  bqc-SIM: Gbɛ̃́ pↄ́ gàga ń gyãpioↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baasↄo mɛ̀ndosaiɛ. (24.000)
  tcz-CHONGTHU: Pul’a thi mi jat mong mong chu sang-somni le sangli ahi.
  mar-mar: या मरीमुळे एकून चोवीस हजार लोक मरण पावले.
