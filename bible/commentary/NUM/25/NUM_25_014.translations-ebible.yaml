verse: NUM.025.014
translations:
  mal-C: മിദ്യാന്യസ്ത്രീയോടുകൂടി കൊല്ലപ്പെട്ട ഇസ്രായേല്യന്റെ പേര് സിമ്രി എന്നായിരുന്നു.
    അവൻ ശിമെയോൻ ഗോത്രത്തിലെ ഒരു കുടുംബത്തിന്റെ നായകനായിരുന്ന സാലുവിന്റെ മകനായിരുന്നു.
  deu-TKW: Der getötete Israelit aber, der samt der Midianitin getötet ward, hieß
    Simri, der Sohn Salus, des Vorstehers eines Geschlechts der Simeoniten.
  lin-lin: Kombo ya moto ya Isalaele oyo babomaki elongo na mwasi ya Madiani ezalaki
    Zimiri, mwana mobali ya Salu, mokambi ya libota ya Simeoni ;
  eng-LSV: And the name of the man of Israel who is struck, who has been struck with
    the Midianitess, [is] Zimri son of Salu, prince of the house of a father of the
    Simeonite;
  eng-GNV: And the name of the Israelite thus slayne, which was killed with the Midianitish
    woman, was Zimri the sonne of Salu, prince of the familie of the Simeonites.
  eng-WEBSTER: Now the name of the Israelite that was slain, even that was slain with
    the Midianitish woman, was Zimri, the son of Salu, a prince of a chief house among
    the Simeonites.
  nhw-BL: Huan itoca nopa tlacatl israelita catli quichosojhuijque ihuaya nopa sihuatl
    madianita eliyaya Zimri, icone Salu. Huan eliyaya se tlayacanquetl tlen se familia
    ipan nopa hueyi familia Simeón.
  swh-ONEN: Jina la Mwisraeli ambaye aliuawa pamoja na mwanamke wa Kimidiani ni Zimri
    mwana wa Salu, kiongozi wa jamaa ya Simeoni.
  bba-bba: Isireli wi bɑ ɡo kɑ kurɔ Mɑdiɑni wi sɑnnu, win yĩsirɑ Simiri, Sɑlun bii.
    U sɑ̃ɑwɑ Simɛɔn bwese kɛrɑ tiɑn wiruɡii.
  eng-KJVCPB: Now the name of the Israelite that was slain, even that was slain with
    the Midianitish woman, was Zimri, the son of Salu, a prince of a chief house among
    the Simeonites.
  luo-luo: Nying ja-Israel mane onegi gi nyar jo-Midian ne en Zimri wuod Salu, mane
    en jatend dhood Simeon.
  meu-meu: Hari Israel tauna, Midian hahinena ida e gwadadia mase tauna, ladana na
    Simiri Salu, Simeon iduhuna lohiana ta.
  npi-ULB: इस्राएली पुरुषको नाउँ शिमियोनको कुलका अगुवा सालूका छोरा जिम्री थियो ।
  yor-yor: Orúkọ ọmọ Israẹli tí a pa pẹ̀lú obìnrin Midiani náà ni Simri, ọmọ Salu,
    olórí ilé kan nínú àwọn ọmọ Simeoni.
  emp-NTPO: Ẽberã madianita wẽrã ume ãbaa beud̶ara Zimri abadjid̶aa. Idjira Salu warra
    basía. Simeoʌ̃neba yõna purud̶ebema dji droma basía.
  pes-OPCB: مردِ اسرائیلی که با آن دختر مدیانی کشته شد، زمری نام داشت؛ او پسر سالو،
    یکی از سران قبیلهٔ شمعون بود.
  tgl-ULB: Ngayon ang pangalan ng lalaking Israelitang napatay kasama ng babaeng Midianita
    ay si Zimri na anak ni Salu, isang pinuno ng isang pamilya mula sa ninuno ng mga
    Simeonita.
  hui-hui: Agali mbira Midiana wali biagola hearia bo wahayago ibu mini Simiri henego
    ogoni Piniasahanda bo wahene. Simiri ogoni ibu Simiono hameigini aria howa ibu
    agali haguane mbira mini Sulu henego igini hene.
  mya-mya: မိ​ဒျန်​အ​မျိုး​သ​မီး​နှင့်​အ​တူ​အ​သတ်​ခံ​ရ သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​နာ​မည်​သည်​ကား
    ရှိ​မောင်​အ​နွယ်​ဝင်​မိ​သား​စု​၏​အ​ကြီး အ​ကဲ​ဖြစ်​သူ​သာ​လု​၏​သား​ဇိ​မ​ရိ​ဖြစ်
    သ​တည်း။-
  bod-N: མིད༌ཡཱན་པའི་བུད་མེད་དེ་དང་མཉམ་དུ་བསད་པའི་ཡེས་ར་ཨེལ་པ་དེའི་མིང་ནི་སཱ་ལུ་བྱ་བའི་བུ་ཟིམ་རེ་ཡིན་པ་དང་།
    སི་མུ་ཨོན་ཚོ་པའི་ཁྱིམ་རྒྱུད་ཅིག་གི་འགོ་དཔོན་ཡིན།
  sna-sna: Zita romuIsraeri akaurayiwa pamwe chete nomukadzi muMidhiani rainzi Zimuri
    mwanakomana waSaru, mutungamiri weimwe mhuri yaSimeoni.
  spa-BLM: El nombre del hombre de Israel que fue asesinado con la mujer madianita
    era Zimri, hijo de Salu, príncipe de una casa paterna entre los simeonitas.
  cac-cac: A jun vin̈ ix cham yed' ix aj Madián yuj vin̈aj Finees chi', Zimri sb'i
    vin̈, yuninal vin̈aj Salu, yajal yaj d'a scal yin̈tilal Simeón.
  swh-ULB: Sasa yule Muisraeli aliyeuwawa pamoja na Yule mwanamke Mmidiani alikuwa
    Zimri mwana wa Salu, kiongozi wa familia ya uzao wa Simeoni.
  bel-bel: Імя забітага Ізраільцяніна, які забіты з Мадыяніцянкаю, было Зімры, сын
    Салу, правадыр пакаленьня Сымонавага;
  deu-ELBBK: Und der Name des erschlagenen israelitischen Mannes, der mit der Midianitin
    erschlagen wurde, war Simri, der Sohn Salus, der Fürst eines Vaterhauses der Simeoniter;
  mbb-OT: Is Israilihanen he minatey zuma zuen te vahi he Midianhen iyan si Zimri
    he anak ni Salu, he pengulu te sevaha he pemilya te kevuwazan ni Simeon.
  mal-2015: മിദ്യാന്യസ്ത്രീയോടുകൂടെ കൊന്ന യിസ്രായേല്യന്നു സിമ്രി എന്നു പേർ; അവൻ ശിമെയോൻ
    ഗോത്രത്തിൽ ഒരു പ്രഭുവായ സാലൂവിന്റെ മകൻ ആയിരുന്നു.
  rmc-rmc: O Izraelitas, saves murdarďa jekhetane la midijaňika džuvľaha, sas o Zimri,
    le Saluoskro čhavo, savo sas fajtakro vodcas andro kmeňos Šimeon.
  pes-OPV: و اسم آن مرد اسرائیلی مقتول که با زن مدیانی کشته گردید، زمری ابن سالو رئیس
    خاندان آبای سبط شمعون بود.
  ron-1924: Бэрбатул ачела дин Исраел каре а фост учис ымпреунэ ку мадианита се нумя
    Зимри, фиул луй Салу; ел ера кэпетения уней касе пэринтешть а симеоницилор.
  ben-OBCV: যে ইস্রায়েলী ব্যক্তি, ওই মিদিয়নীয় স্ত্রীলোকটির সঙ্গে হত হয়েছিল, তার
    নাম সিম্রি। সে সালুর ছেলে ও শিমিয়োনীয় গোষ্ঠীর একজন নেতা ছিল।
  som-som: Haddaba ninkii reer binu Israa'iil oo la dilay, oo naagtii reer Midyaan
    lala dilay, magiciisu wuxuu ahaa Simrii ina Saaluu oo amiir u ahaa qoladiisa reer
    Simecoon.
  lat-VUC: Erat autem nomen viri Israëlitæ, qui occisus est cum Madianitide, Zambri
    filius Salu, dux de cognatione et tribu Simeonis.
  eng-ASVBT: Now the name of the man of Israel that was slain, who was slain with
    the Midianitish woman, was Zimri, the son of Salu, a prince of a fathers’ house
    among the Simeonites.
  ita-1885: Or il nome dell'uomo Israelita ucciso, il quale era stato ucciso con la
    donna Madianita, era Zimri, figliuolo di Salu, Capo d'una famiglia paterna de' Simeoniti.
  eng-LXXUP: Now the name of the smitten Israelitish man, who was smitten with the
    Midianitish woman, was Zimri son of Salmon, prince of a house of the tribe of
    Simeon.
  eng-ULB: Now the name of the Israelite man who was killed with the Midianite woman
    was Zimri son of Salu, a leader of an ancestor's family among the Simeonites.
  spa-VBL: El nombre del israelita que fue asesinado con la mujer madianita era Zimri,
    hijo de Salu, un líder de la familia de la tribu de Simeón.
  fra-_FOB: Or l'homme israélite tué, qui fut tué avec la Madianite, s'appelait Zimri,
    fils de Salu, chef d'une maison de père des Siméonites.
  mal-mal: മിദ്യാന്യസ്ത്രീയോടൊപ്പം കൊന്ന യിസ്രായേല്യന് സിമ്രി എന്ന് പേര്; അവൻ ശിമെയോൻ
    ഗോത്രത്തിൽ ഒരു പ്രഭുവായ സാലൂവിന്റെ മകൻ ആയിരുന്നു.
  urd-GVR: Jis ādmī ko Midiyānī aurat ke sāth mār diyā gayā us kā nām Zimrī bin Salū
    thā, aur wuh Shamāūn ke qabīle ke ek ābāī gharāne kā sarparast thā.
  suz-BL: मेको मिदयानी मीश मुर नु साइक्‍चा पुंइसीब इस्राएली आ नें जिम्री बाक्‍त। मेको
    सालु आ तौ सिमियोन आ थर ङा खिं का ङा ठेयब मुर बाक्‍त।
  ita-1927: Or l’uomo d’Israele che fu ucciso con la donna Madianita, si chiamava
    Zimri, figliuolo di Salu, capo di una casa patriarcale dei Simeoniti.
  ckb-ckb: ناوی ئەو پیاوە ئیسرائیلییەش کە لەگەڵ کچە میدیانییەکە کوژرا زیمریی کوڕی
    سالو بوو، گەورەی بنەماڵەیەک بوو لە شیمۆنییەکان،
  eng-BBE: Now the man of Israel who was put to death with the woman of Midian was
    Zimri, the son of Salu, a chief of one of the families of the Simeonites.
  kan-OKCV: ಮಿದ್ಯಾನ್ ಸ್ತ್ರೀಯ ಸಂಗಡ ಹತನಾದ ಆ ಇಸ್ರಾಯೇಲಿನವನ ಹೆಸರು ಜಿಮ್ರಿ, ಅವನು ಸಿಮೆಯೋನ್
    ಕುಲದವರಲ್ಲಿ ಗೋತ್ರದ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದ ಸಾಲೂ ಎಂಬುವನ ಮಗನು.
  bbb-bbb: '@see-verse:NUM.025.013'
  tam-2017: மீதியானிய பெண்ணோடு குத்தப்பட்டு இறந்த இஸ்ரவேல் மனிதனுடைய பெயர் சிம்ரி;
    அவன் சல்லூவின் மகனும், சிமியோனியர்களின் தகப்பன் வம்சத்தில் ஒரு பிரபுவாகவும் இருந்தான்.
  spa-RV-1909: Y el nombre del varón muerto, que fué muerto con la Madianita, era
    Zimri hijo de Salu, jefe de una familia de la tribu de Simeón.
  ron-BTF: Și numele israelitului care a fost ucis, adică cel ucis împreună cu femeia
    madianită, era Zimri, fiul lui Salu, un prinț al unei case părintești printre
    simeoniți.
  eng-WEBP: Now the name of the man of Israel that was slain, who was slain with the
    Midianite woman, was Zimri, the son of Salu, a prince of a fathers’ house among
    the Simeonites.
  eng-FBV: The name of the Israelite who was killed with the Midianite woman was Zimri,
    son of Salu, a family leader of the tribe of Simeon.
  nld-1939: De gedode Israëliet, die met de Midjanietische doorstoken was, heette
    Zimri; hij was de zoon van Saloe, en een familiehoofd der Simeonieten.
  nch-BL: Huan itoca nopa tacat israelita cati quichosojhuijque ihuaya nopa sihuat
    madianita eliyaya Zimri, icone Salu. Huan eliyaya se tayacanquet ten se familia
    ipan nopa hueyi familia Simeón.
  vie-1934: Vả, người Y-sơ-ra-ên bị giết chung với người nữ Ma-đi-an, tên là Xim-ri,
    con trai Sa-lu, quan trưởng của một tông tộc, người Si-mê-ôn.
  hin-CV: उस इस्राएली व्यक्ति का नाम, जिसको उस मिदियानी स्त्री के साथ मारा गया था,
    ज़िमरी था, जिसका पिता सालू था, जो शिमओन के गोत्र से उनके घराने का प्रधान था.
  eng-OURB: Now the name of the man of Israel [God prevails] that was slain, who was
    slain with the Midianite [Descendant of Strife] woman, was Zimri, the son of Salu,
    a prince of a fathers’ house among the Simeonites.
  spa-BES: Ahora bien, el hombre de Israel que fue condenado a muerte con la mujer
    de Madián fue Zimri, el hijo de Salu, el jefe de una de las familias de Simeón.
  tdx-tdx: Ty tahina’ indati’ Israele tinomboke nindre amy ampela nte-Midianeiy, i
    Zimrý ana’ i Salò, mpiaolo’ ty anjom­ban-droae’ o nte-Simoneo.
  vid-vid: Ayo Muisilaeli nayabagame hamwe na mdala Mmidiani nayali yochemigwa Simuli
    mwana wa Salu, chilongozi wa ivyazi limwenga kuli nhanzi ya Simeoni.
  eng-OKE: And the name of the man of Israel who was slain with the Midianitess was
    Zimri bar Salu, a chief of the house of his fathers of the house of Shemeon;
  tha-KJV: ชื่อของชายอิสราเอลคนที่​ถู​กฆ่าร่วมกับหญิงชาวมีเดียนคนนั้น ชื่อศิมรี บุ​ตรชายของสาลู
    เจ้​านายของครอบครัวสำคัญในตระกูลสิเมโอน
  por-BR-2018: E o nome do homem morto, que foi morto com a midianita, era Zinri filho
    de Salu, chefe de uma família da tribo de Simeão.
  deu-ELO: Und der Name des erschlagenen israelitischen Mannes, der mit der Midianitin
    erschlagen wurde, war Simri, der Sohn Salus, der Fürst eines Vaterhauses der Simeoniter;
  eng-WYC-2018: Forsooth the name of the man of Israel, that was slain with the woman
    of Midian, was Zimri, the son of Salu, duke, of the kindred and lineage of Simeon,
    (or a leader, of the kindred and the tribe of Simeon).
  epo-epo: La nomo de la mortigita Izraelido, kiu estis mortigita kune kun la Midjanidino,
    estis Zimri, filo de Salu, ĉefo de patrodomo el la Simeonidoj;
  uig-PIN: Ɵltürülgǝn yǝni ⱨeliⱪi Midiyaniy ⱪiz bilǝn billǝ ɵltürülgǝn Israil adǝmning
    ismi Zimri bolup, Saluning oƣli, Ximeon ⱪǝbilisidiki bir jǝmǝtning ǝmiri idi.
  beo-beo: Isala:ili dunu amo da Midia:ne uda gilisili medole legei ba:i amo ea dio
    da Similai (Sailiu egefe. Sailiu da sosogo fi Simione fi amo ganodini bisilua
    dunu galu).
  tpi-OTNT: Simri em i nem bilong dispela man bilong Israel Finias i bin kilim i dai
    wantaim meri Midian. Simri em i pikinini bilong Salu, na Salu em i hetman bilong
    wanpela lain wanblut bilong lain Simeon.
  hau-SA: Sunan mutumin Isra’ilan da aka kashe tare da macen nan Bamidiyana kuwa Zimri
    ne, ɗan Salu, shugaban mutanen Simeyon.
  uig-LAT: Öltürülgen yeni héliqi Midiyaniy qiz bilen bille öltürülgen Israil ademning
    ismi Zimri bolup, Saluning oghli, Shiméon qebilisidiki bir jemetning emiri idi.
  nde-nde: Ibizo lendoda yako-Israyeli eyabulawa kanye lowesifazane weMidiyani kwakunguZimri
    indodana kaSalu, umkhokheli wabemuli yamaSimiyoni.
  ton-ton: Pea ko e hingoa eni ʻoe tangata ʻIsileli naʻe tali, ʻio, ʻaia naʻe tali
    fakataha mo e fefine Mitiane, ko Simili, ko e foha ʻo Salu, ko e ʻeiki ʻoe fale
    lahi ʻi he faʻahinga ʻo Simione.
  ces-1613: A bylo jméno muže Izraelského zabitého, kterýž byl zabit s Madiankou,
    Zamri, syn Sálův, kníže domu otce svého z pokolení Simeonova.
  eng-WMB: Now the name of the man of Israel that was slain, who was slain with the
    Midianite woman, was Zimri, the son of Salu, a prince of a fathers’ house among
    the Simeonites.
  tam-TCV: அந்த மீதியானிய பெண்ணுடன் குத்தப்பட்டு இறந்த இஸ்ரயேலனின் பெயர் சிம்ரி. அவன்
    சல்லூவின் மகனும், சிமியோன் குடும்பங்களில் ஒன்றுக்குத் தலைவனுமாயிருந்தான்.
  ceb-ULB: Karon ang ngalan sa lalaki nga Israelita nga gipatay uban ang babaye nga
    Midianhon mao si Simri nga anak ni Salu, ang pangulo sa pamilya sa mga katigulangan
    taliwala sa mga Simeonihanon.
  pol-UBG: A imię tego Izraelity, który został zabity wraz z Midianitką, było Zimri;
    był to syn Salu, naczelnika domu swego ojca, z pokolenia Symeona.
  urd-GVU: جس آدمی کو مِدیانی عورت کے ساتھ مار دیا گیا اُس کا نام زِمری بن سلو تھا،
    اور وہ شمعون کے قبیلے کے ایک آبائی گھرانے کا سرپرست تھا۔
  deu-1912: Der israelitische Mann aber, der erschlagen ward mit der Midianitin, hieß
    Simri, der Sohn Salus, der Fürst eines Vaterhauses der Simeoniter.
  kan-2017: ಆ ಮಿದ್ಯಾನ್ ಸ್ತ್ರೀಯೊಡನೆ ಹತವಾದವನ ಆ ಇಸ್ರಾಯೇಲಿನವನ ಹೆಸರು ಜಿಮ್ರಿ, ಅವನು ಸಿಮೆಯೋನ್ಯ
    ಕುಲದವರಲ್ಲಿ ಗೋತ್ರ ಪ್ರಧಾನನಾದ ಸಾಲೂ ಎಂಬುವನ ಮಗನು.
  yap-yap: Fithngan facha’nem nu Israel nni li’ row fare pin nu Midian e Zimri nib
    pagel ni fak Salu, ni ir e chitamngin reb e tabnaw u lan fare ganong rok Simeon.
  hlt-MCSB: Te vaengah Median nu neh a ngawn la a ngawn Israel hlang a ming tah, Simeon
    napa im kah khoboei Salu capa Zimri,
  mdy-ETH: ሚዲያሜ ዓጮ ላኣሌሎና ዎላ ዎዺንቴ፥ ዒስራዔኤሌ ዓሢኮ ሱንፃ ሳሉ ናኣዚ ዚምሪ ጌይንታያ ማዓዛ ዒዚ ሲሞኦኔ ማኣሮይዳ
    ፔቴ ቶኦኪኮ ሱኡጌኬ።
  twi-ASANTE: Ɔbarima a wɔkumm no ne Midiani ababaawa no, na ne din de Simri a na
    ɔyɛ Salu a ɔtua Simeon abusuakuo ano no babarima.
  eng-WEBU: Now the name of the man of Israel that was slain, who was slain with the
    Midianite woman, was Zimri, the son of Salu, a prince of a fathers’ house among
    the Simeonites.
  bnp-bnp: A bakovi o Israel e Pinias i rabalakia turana a ngatavine o Midian, a rana
    e Simri. E Simri e tune Salu, a hamone Simion, ia a gare na kabu vona.
  wal-wal: Midiyaama biittaa mishireera worido Israa7eela bitaniyaa sunttai Saalu
    na7aa Zimira; Saalu Simoona zaretun issi yaraa halaqaa.
  spa-PDDPT: El nombre del israelita que fue asesinado con la madianita era Zimri,
    hijo de Salu, jefe de una familia de la tribu de Simeón.
  gun-gun: Midiã pygua kunha reve Israel regua ojuka pyre ma Salu ra'y Zimri. Tuu
    ma Simeão regua kuery ruvixa.
  ilo-ULB: Ita, ti nagan ti lalaki nga Israelita a napapatay a kadua ti babai a Midianita
    ket Zimri nga anak ni Salu, maysa a pangulo iti maysa a pamilia ti kapuonan dagiti
    Simeonita.
  kpg-kpg: Di ingoo tangada Israel dela ne daaligi dalia di ahina Midian la go Zimri,
    tama daane ni Salu, go di tagi o di madahaanau i lodo di madawaawa Simeon.
  uig-ARA: ئۆلتۈرۈلگەن يەنى ھېلىقى مىدىيانىي قىز بىلەن بىللە ئۆلتۈرۈلگەن ئىسرائىل
    ئادەمنىڭ ئىسمى زىمرى بولۇپ، سالۇنىڭ ئوغلى، شىمېئون قەبىلىسىدىكى بىر جەمەتنىڭ ئەمىرى
    ئىدى.
  sus-sus: Isirayilaka naxan faxa e nun na Madiyan ginɛ ra, a nu xili Simiri, Salu
    xa di xɛmɛ. Simeyɔn bɔnsɔɛ xunyi nde nan nu a ra.
  pon-2006: Eden ohl en Israel me iang lih en Midiano kamakamala iei Simri, nein Salu,
    kaunen peneinei ehu nan kadaudok en Simion.
  ksd-ksd: Ma ra iang i ra tutana Israel nina di ga doka, nina di ga doka varurung
    ma ra vavina Midian, Simri, natu i Salu, a luluai tai tika na apik na tarai ta
    ra vuna tarai Simeon.
  tur-YTC: İsraelli adamın adı, Midyanlı kadınla birlikte öldürülen kişi, Şimon'un
    oğulları ata evinin beyi Salu oğlu Zimri'ydi.
  grc-BRENT: Τὸ δὲ ὄνομα τοῦ ἀνθρώπου τοῦ Ἰσραηλείτου τοῦ πεπληγότος, ὃς ἐπλήγη μετὰ
    τῆς Μαδιανίτιδος, Ζαμβρὶ, υἱὸς Σαλμὼν, ἄρχων οἴκου πατριᾶς τῶν Συμεών.
  ind-AYT: Nama orang Israel yang dibunuh bersama perempuan Midian adalah Zimri, anak
    Salu. Dia seorang pemimpin keluarga dari suku Simeon.
  nya-nya: Dzina la Mwisraeli yemwe anaphedwa ndi mkazi wa Chimidiyani anali Zimuri
    mwana wa Salu, mtsogoleri wa banja la Simeoni.
  hrv-hrv: Ime Izraelcu koji je bio ubijen - onome što je ubijen s Midjankom - bijaše
    Zimri. Bio je sin Salua, glavara jedne od Šimunovih porodica.
  mps-mps: Simri te Finiasgo te Midian we dali hodobo elama isilali Israel bidi dao.
    Simri te Salugo ogwa dao. Tama te Salu te Simeon hani bugai mebago tobolu bidi
    dao.
  tpi-tpi: Simri em i nem bilong dispela man bilong Israel Finias i bin kilim i dai
    wantaim meri Midian. Simri em i pikinini bilong Salu, na Salu em i hetman bilong
    wanpela lain wanblut bilong lain Simeon.
  dan-1931: Den dræbte Israelit, han, der dræbtes sammen med den midjanitiske kvinde,
    hed Zimri, Salus Søn, og var Øverste for et Fædrenehus blandt Simeonitterne;
  vie-OVCB: Tên của người đàn ông bị giết chung với phụ nữ Ma-đi-an ấy là Xim-ri,
    con của Sa-lu, trưởng một tông tộc người Si-mê-ôn.
  guj-2017: જે ઇઝરાયલી માણસને મિદ્યાની સ્ત્રીની સાથે મારી નાખવામાં આવ્યો હતો તેનું
    નામ ઝિમ્રી હતું, તે શિમયોનીઓ મધ્યે પિતૃઓના કુટુંબનો આગેવાન સાલૂનો દીકરો હતો.
  pon-2006A: Eden ohl en Israel me iang lih en Midiano kamakamala iei Simri, nein
    Salu, kaunen peneinei ehu nan kadaudok en Simion.
  por-BRBSL: Now o nome do homem de Israel que foi morto, que foi morto com a mulher
    midianita, era Zimri, o filho de Salu, príncipe da casa de um pai entre os simeonitas.
  cth-cth: Isarelnaw Midian napui hoi a thei awh e min teh Simeonnaw thung dawk imthungkhu
    kahrawikung Salu capa Zimri doeh.
  twi-twi: Ɔbarima a wokum no ne Midiani bea no, na ne din de Simri a na ɔyɛ Salu
    a otua Simeon abusuakuw ano no babarima.
  hlt-hlt: Te vaengah Median nu neh a ngawn la a ngawn Israel hlang a ming tah, Simeon
    napa im kah khoboei Salu capa Zimri,
  tbz-SIM: Isidɑyɛɛribɛ do wɛ̃nnɛ́nɛ̀ bɛ kou wè nɛ̀ Mɑndiyɑ̃ɑ̃ kóo nitipòkù kɛ́kuɔ
    o yètìrì do tú Simudi Sɑduu kó dɛbirɛ, ò do tú Simmɛɔ̃ɔ̃ kó kunɑɑ̀mùnkù kóo kótì
    mɔù nwe.
  msy-2020: Israelian gumazir Midianian amizim ko aremezim, an ziam Simri, a Salun
    otarim. Salu Simeonɨn anabamɨn tongɨn, ikɨzir mamɨn gumazir dapanim.
  dop-dop: Ɩsɛɣɛlɩ tʋ wei nɑ ɩ ɑlʋ Mɑtiyɑŋ tʋ pɑ kʋwɑ mpʋ tɔ, ɩ kɑ kɛ́ Sɑlu pǝyɑlʋ
    Simili kɛ́. Simiyɔŋ kpekǝle tɑɑ nyʋɣʋ tʋ ntɛ́.
  azb-azb: Midyanlı qadınla birgə öldürülən İsrailli kişinin adı Salu oğlu Zimri idi.
    O, Şimeonlular arasında bir nəsil rəhbəri idi.
  eng-DBY: And the name of the man of Israel that was slain, who was slain with the
    Midianitish woman, was Zimri, the son of Salu, the prince of a father's house
    of the Simeonites.
  hin-2017: जो इस्राएली पुरुष मिद्यानी स्त्री के संग मारा गया, उसका नाम जिम्री था,
    वह सालू का पुत्र और शिमोनियों में से अपने पितरों के घराने का प्रधान था।
  wol-KYG: Waayi bànni Israyil ja ñu jamoon, te boole kook ndawas Majan sa jam, mooy
    Simri doomu Salu. Kilifag kër maamam la woon ca Cimyoneen ña.
  eng-YLT: And the name of the man of Israel who is smitten, who hath been smitten
    with the Midianitess, [is] Zimri son of Salu, prince of the house of a father
    of the Simeonite;
  eng-WYC-2017: Forsooth the name of the man of Israel, that was slain with the woman
    of Midian, was Zimri, the son of Salu, duke, of the kindred and lineage of Simeon.
  eng-WMBB: Now the name of the man of Israel that was slain, who was slain with the
    Midianite woman, was Zimri, the son of Salu, a prince of a fathers’ house amongst
    the Simeonites.
  urd-GVH: जिस आदमी को मिदियानी औरत के साथ मार दिया गया उसका नाम ज़िमरी बिन सलू था,
    और वह शमौन के क़बीले के एक आबाई घराने का सरपरस्त था।
  rug-rug: Sa pozana sa tie sapu tava mate turaṉae koasa barikaleqe Midiani si e Zimiri,
    tuna koreo e Salu, na koimata si asa koa keke tatamana, pa butubutu te Simione.
  gaz-gaz: Maqaan namicha Israaʼel kan dubartii Midiyaan wajjin ajjeefame sanaa Zimrii
    ilma Saaluu ti; innis hoogganaa maatii Simiʼoon.
  fra-LSG: L’homme d’Israël, qui fut tué avec la Madianite, s’appelait Zimri, fils
    de Salu; il était chef d’une maison paternelle des Siméonites.
  yal-yal: Isirayila xɛmɛn naxan nun Midiyan ɲaxanla faxa, a yi xili nɛn Simiri, Salu
    a dii xɛmɛna. Simeyɔn bɔnsɔnna denbayana nde kuntigin nan yi a ra.
  haw-1868: O ka inoa o ke kanaka Iseraela i pepehiia, i pepehi pu ia me ka wahine
    o Midiana, oia o Zimeri ke keiki a Salu, he luna o ka ohana kupuna no ka Simeona.
  arb-NAV: وَكَانَ اسْمُ الإِسْرَائِيلِيِّ الَّذِي قُتِلَ مَعَ الْمَرْأَةِ الْمِدْيَانِيَّةِ
    زِمْرِيَ بْنَ سَالُو، وَهُوَ أَحَدُ رُؤَسَاءِ عَائِلَةٍ مِنْ سِبْطِ شِمْعُونَ.
  ewe-ewe: Israelvi si wowu kple Midian ɖetugbi la ŋkɔe nye Zimri si nye Salu, ame
    si nye Simeon ƒe to la ƒe kplɔla aɖe la ƒe viŋutsu.
  eng-LEE: Now the name of the man of Israel that was slain, who was slain with the
    Midianitish woman, was Zimri, the son of Sahlu, a prince of a family division
    among the Simeonites.
  asm-FB: হত হোৱা যি ইস্ৰায়েলীয়া পুৰুষক সেই মিদিয়নীয়া তিৰোতাৰ লগত বধ কৰা হৈছিল,
    তেওঁৰ নাম চালূৰ পুতেক জিম্ৰী, তেওঁ চিমিয়োনীয়াসকলৰ পিতৃ-বংশৰ এজন অধ্যক্ষ আছিল।
  sus-A: عِسِرَيِلَكَ نَشَن قَشَ عٍ نُن نَ مَدِيَن فِنّ رَ، عَ نُ شِلِ سِمِرِ، سَلُ
    شَ دِ شّمّ. سِمٍيْن بْنسْي شُنيِ ندٍ نَن نُ عَ رَ.
  fra-SBL: Or le nom de l'homme d'Israël qui fut tué avec la femme madianite était
    Zimri, fils de Salu, prince d'une maison paternelle parmi les Siméonites.
  hbo-hbo: וְשֵׁם֩ אִ֨ישׁ יִשְׂרָאֵ֜ל הַמֻּכֶּ֗ה אֲשֶׁ֤ר הֻכָּה֙ אֶת־הַמִּדְיָנִ֔ית
    זִמְרִ֖י בֶּן־סָל֑וּא נְשִׂ֥יא בֵֽית־אָ֖ב לַשִּׁמְעֹנִֽי׃
  eng-WYCLIFFE: Forsothe the name of the man of Israel, that was slayn with the womman
    of Madian, was Zambri, the sone of Salu, duyk of the kynrede and lynage of Symeon.
  cwe-cwe: Muisilaili ija yoyakomigwe hamwe na ija mwanamke Mmidiani katangigwa Zimili,
    mwana wa Salu, mulangulizi wa wanhu wake muna dikabila da Simeoni.
  kik-kik: Mũisiraeli ũcio woragirwo marĩ na mũndũ-wa-nja Mũmidiani eetagwo Zimuri
    mũrũ wa Salu, mũtongoria wa nyũmba ya Asimeoni.
  fra-NCL: L’homme d’Israël qui fut tué avec la Madianite s’appelait Zamri, fils de
    Salu ; il était prince d’une maison patriarcale des Siméonites.
  cek-AK: Midian nongpata hoi nawnto hum ih Israel kami ahmin loe, Simeon acaeng zaehoikung
    ah kaom, Salu ih capa Zimri.
  cuk-cuk: Machered-Israel-dule, ome-Madián-dulebo-oburgwilesadi, Zimriʼye nugad.
    Zimriʼde Salu-e-machid. We-Zimriʼde Simeón-e-wagan-dummadga gudinad.
  uig-CYR: Өлтүрүлгән йәни һелиқи Мидияний қиз билән биллә өлтүрүлгән Исраил адәмниң
    исми Зимри болуп, Салуниң оғли, Шимеон қәбилисидики бир җәмәтниң әмри еди.
  tel-2017: ఫినెహాసు చంపినవాడి పేరు జిమ్రీ. అతడు షిమ్యోనీయుల్లో తన పితరుల వంశానికి
    నాయకుడైన సాలూ కొడుకు.
  hat-BSA: Alò, non a Izrayelit ki te touye avèk fanm Madyanit la se te Zimri, fis
    Salu, yon chèf kay pami Simeyonit yo.
  kos-kos: Inen mukul Israel se su anwuki wi mutan Midian sac pa Zimri wen natul Salu.
    Zimri el sifen sie sou lulap in sruf lal Simeon.
  hbo-WLC: וְשֵׁם֩ אִ֨ישׁ יִשְׂרָאֵ֜ל הַמֻּכֶּ֗ה אֲשֶׁ֤ר הֻכָּה֙ אֶת־הַמִּדְיָנִ֔ית
    זִמְרִ֖י בֶּן־סָל֑וּא נְשִׂ֥יא בֵֽית־אָ֖ב לַשִּׁמְעֹנִֽי׃
  ibo-ibo: Aha nwoke Izrel ahụ e gburu ya na nwanyị onye Midia ahụ bụ Zimri, nwa Salu,
    onyendu otu ezinaụlọ nʼebo Simiọn.
  ory-ory: ଇସ୍ରାଏଲୀୟ ଯେଉଁ ହତ ପୁରୁଷ, ଯେ ସେହି ମିଦୀୟନୀୟା ସ୍ତ୍ରୀ ସହିତ ହତ ହୋଇଥିଲା, ତାହାର
    ନାମ ସିମ୍ରି, ସେ ଶିମୀୟୋନୀୟ ପିତୃଗୃହର ଅଧିପତି ସାଲୂର ପୁତ୍ର।
  chk-chk: Iwe, iten ewe re Israel mi ninnilafengen me ewe fin Mitian Simri nöün Salu
    mwän, i samolun eu famili seni ewe ainangen Simeon.
  rop-rop: Wal det Isreil men neim Simri, bin det san blanga Salu hubin gitkil garram
    det Midiyan gel. Wal im na bin det boswan blanga det klen en det femili blanga
    Simiyan.
  ukr-1871: Імя ж чоловіка Ізраїльського погибшого, що проколено його з Мидіянїйкою,
    Зимрій Салусенко, князь батьківського дому Симеоніїв;
  deu-1951: Der erschlagene israelitische Mann aber, der samt der Midianitin erschlagen
    ward, hieß Simri; ein Sohn Salus, ein Fürst des Vaterhauses der Simeoniter.
  eng-JPS: Now the name of the man of Israel that was slain, who was slain with the
    Midianitish woman, was Zimri, the son of Salu, a prince of a fathers' house among
    the Simeonites.
  srp-1865: A èovjeku Izrailjcu ubijenome, koji bi ubijen s Madijankom, bješe ime
    Zamrije sin Salmonov, knez od doma oca svojega od plemena Simeunova.
  lug-lug: Omusajja Omuyisirayiri eyattirwa awamu n’omukazi Omumidiyaani yali Zimuli
    mutabani wa Salu eyali omukulembeze mu kika kya Simyoni.
  heb-heb: ושם איש ישראל המכה אשר הכה את המדינית זמרי בן סלוא נשיא בית אב לשמעני׃
  ben-IRV: ইস্রায়েলীয় যে পুরুষ ঐ মিদিয়নীয়া স্ত্রীর সঙ্গে হত হয়েছিল, তার নাম সিম্রি,
    সে সালূর ছেলে; সে শিমিয়োনীয়দের একজন পূর্বপুরুষের নেতা ছিল।
  pan-pan: ਉਸ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਦਾ ਨਾਮ ਜ਼ਿਮਰੀ ਸੀ ਜੋ ਮਿਦਯਾਨੀ ਇਸਤਰੀ ਨਾਲ ਮਾਰਿਆ ਗਿਆ। ਉਹ ਸ਼ਿਮਓਨੀਆਂ
    ਵਿੱਚੋਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਪਰਿਵਾਰ ਦਾ ਪ੍ਰਧਾਨ ਸਾਲੂ ਦਾ ਪੁੱਤਰ ਸੀ।
  mya-JVB: မိဒျန် မိန်းမနှင့် အသေ သတ်ခြင်းကိုခံရသောဣသရေလ လူ ၏ အမည် ကား၊ ရှိမောင် အမျိုး၌
    ထင်ရှားသော အဆွေအမျိုး တွင် အကဲအမှူး သာလု ၏သား ဇိမရိ ဖြစ်သတည်း။
  tbg-tbg: Isareri vaiintivano Midiani nahenti hampata vauvaro Finiaasiva aruko vaiintira
    autu Simirira. Simiriva Sarura maaquvano vauvaro Saruva qiata vaiinti Simionira
    vohaa ankuqiraava vaura.
  hmo-hmo: Unai Israela tauna, Midiana hahine danu ia gwadaia nega tamona tauna ena
    ladana be Simiri Salu, Simeona iduhu ena lohia ta.
  urd-urd: उस इस्राईली मर्द का नाम जो उस मिदियानी 'औरत के साथ मारा गया ज़िमरी था,
    जो सलू का बेटा और शमौन के क़बीले के एक आबाई ख़ान्दान का सरदार था।
  rus-SYN: Имя убитого Израильтянина, который убит с Мадианитянкою, было Зимри, сын
    Салу, начальник поколения Симеонова;
  bqc-SIM: Isaili pↄ́ wa dɛ̀ ń Madiã nↄɛopi tↄ́n Zimli, Simɛↄ buiↄ uabele Salu nɛ́ɛ.
  tcz-CHONGTHU: Midian numei toh thi khom pasal pa min chu Zimri ahin, Salu chapa
    ahin Simeon phung lamkai pa chilhah ho ahi.
  mar-mar: “मिद्यानी स्त्री बरोबर जो इस्राएली मनुष्य मारला गेला होता त्याचे नाव जिम्री
    होते. तो सालूचा मुलगा होता. तो शिमोनी वंशातील एका घराण्याचा प्रमुख होता.”
  qub-qub: Madián warmitawan wañuchishan runapa jutenga caran Zimri. Payga caran Salupa
    wamran, Simeón trïbupa mandajnin.
  hat-hat: Nonm pèp Izrayèl ki te mouri ansanm ak fanm peyi Madyan an te rele Zimri.
    Se te pitit gason Salou, chèf nan branch fanmi Simeyon an.
  eng-BSB: The name of the Israelite who was slain with the Midianite woman was Zimri
    son of Salu, the leader of a Simeonite family.
  tod-tod: Izelayɛle zunui ti paani ta Madiyan anzanui ʋɔɔma, daaseigi ɠɛni ga Zimeli,
    Salu ná-doun zunui. É ɠɛni ga Simiyɔn ná-pɛlɛyeɠe ɠundiɠii ta.
  eng-WEBPB: Now the name of the man of Israel that was slain, who was slain with
    the Midianite woman, was Zimri, the son of Salu, a prince of a fathers’ house
    amongst the Simeonites.
  kbq-kbq: Hagi Midieni a' enema Israeli ne'ma ahefri'nea ne'mofo agi'a, Zimrikino
    Salu nemofo'e. Hagi Salu'a Simioni naga nofipina ugota kva nere.
  nhe-BL: Huan itoca nopa tlacatl israelita tlen quisentlapalpanoque ihuaya nopa sihuatl
    madianita eliyaya Zimri, icone Salu. Huan eliyaya se tlayacanquetl tlen se familia
    ipan nopa hueyi familia Simeón.
  gub-BL: Izaew kuzà Minià izuapyr ipuhe izuka pyrer a'e, Ziniri her romo a'e. Xaru
    ta'yr romo hekon a'e. Wiko Ximeàw izuapyr romo.
  eng-DRA: And the name of the Israelite, was slain with the woman of Madian, was
    Zambri the son of Salu, a prince the kindred and tribe of Simeon.
