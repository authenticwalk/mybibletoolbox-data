verse: NUM.025.001
translations:
  mal-C: ഇസ്രായേൽ ശിത്തീമിൽ പാർക്കുമ്പോൾ അവരുടെ പുരുഷന്മാർ മോവാബ്യസ്ത്രീകളുമായി ലൈംഗിക
    അസാന്മാർഗികതയിലേർപ്പെട്ടു.
  deu-TKW: Während nun Israel in Sittim verweilte, hob das Volk an, mit den Moabiterinnen
    zu buhlen.
  lin-lin: Wana bana ya Isalaele bavandaki nanu na Shitimi, bamipesaki na kindumba
    na bilenge basi ya Moabi.
  eng-LSV: And Israel dwells in Shittim, and the people begin to go whoring to daughters
    of Moab,
  eng-GNV: 'Nowe whiles Israel abode in Shittim, the people began to commit whoredome
    with the daughters of Moab:'
  eng-WEBSTER: And Israel abode in Shittim, and the people began to commit lewdness
    with the daughters of Moab.
  nhw-BL: Huan quema nopa israelitame noja mocahuayayaj ipan Sitim, sequin israelita
    tlacame pejque tlen hueli quichihuaj ica moabita sihuame,
  swh-ONEN: Israeli alipokuwa akikaa Shitimu, wanaume wa Israeli walianza kuzini na
    wanawake wa Kimoabu,
  bba-bba: Sɑɑ ye Isirelibɑ bɑ wɑ̃ɑ Sitimuɔ, yerɑ bɑ kɑ Mɔɑbubɑn wɔndiɑbɑ sɑkɑrɑru
    toruɑ.
  eng-KJVCPB: And Israel abode in Shittim, and the people begun to commit whoredom
    with the daughters of Moab.
  cpy-cpy: Ari ijeekae-yapaakini Israel-paeni janta Inchatoniki. Imayempi-waeyi-takiro
    Athataa-weni-jato.
  luo-luo: Kane oyudo jo-Israel odak Shitim, chwo nochako terore gi monde jo-Moab,
  meu-meu: Israel taudia na Sitim ai e nohova; una negana ai idia na Moab hahinedia
    ida e kara havarava.
  npi-ULB: इस्राएल सित्तीमम बसे र पुरुषहरूले मोआबका स्‍त्रीहरूसँग व्यभिचार गर्न थाले,
  yor-yor: Nígbà tí àwọn Israẹli dúró ní Ṣittimu, àwọn ènìyàn sì bẹ̀rẹ̀ sí í ṣe àgbèrè
    pẹ̀lú àwọn ọmọbìnrin Moabu,
  emp-NTPO: Israelerã Sitiʌ̃ne duanasid̶ad̶e ʌ̃cʌrʌ umaquĩrãrãba moabitarã wẽrãrã
    ume cadjiruada o duanesid̶aa.
  pes-OPCB: هنگامی که بنی‌اسرائیل در شطیم اردو زده بودند، مردانشان با دختران قوم موآب
    زنا کردند.
  tgl-ULB: Nanatili ang Israel sa Sitim, at nagsimulang makipagtalik ang mga lalaki
    sa mga babae ng Moab,
  hui-hui: Isaraele wali agali ti pialu dindi ulini tigabi mbira mini Sidimi wiagoha
    balai anda bu hene. Ani howa Isaraele agali hearume Moaba wali ogoniha berearu
    baba kayu yu palima ibaga bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အ​ကား​ရှား ချိုင့်​ဝှမ်း​တွင်​စ​ခန်း​ချ​လျက်​ရှိ​နေ​ကြ​စဉ်
    အ​မျိုး သား​အ​ချို့​တို့​သည်​ထို​အ​ရပ်​သူ​မော​ဘ အ​မျိုး​သ​မီး​တို့​နှင့်​မှား​ယွင်း​ကြ​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་སིད་ཏིམ་ཡུལ་དུ་བསྡད་ཅིང་། མི་ཚོགས་ཀྱིས་མོ་ཨབ་ཀྱི་བུད་མེད་ཚོར་ལོག་གཡེམ་བྱས།
  sna-sna: Panguva yakanga igere Israeri paShitimu, varume vakatanga kuita upombwe
    navakadzi vokuMoabhu,
  spa-BLM: Israel se quedó en Sitim, y el pueblo comenzó a prostituirse con las hijas
    de Moab;
  cac-cac: Ayic ayec' eb' israel d'a Sitim, tzijtum eb' vin̈ vinac ix mulan yed' eb'
    ix moabita.
  swh-ULB: Israeli akakaa Shitimu, na wanaume wakaanza kufanya ukahaba na wanawake
    wa Moabu,
  bel-bel: І жыў Ізраіль у Сітыме, і пачаў народ блудадзейнічаць з дочкамі Маава,
  wed-wed: Maranai mai Israel au Shittim i mamae, nelara i vikarei da Moab waivinei
    i viawawanei.
  deu-ELBBK: Und Israel blieb in Sittim. Und das Volk fing an zu huren mit den Töchtern
    Moabs;
  mbb-OT: Dutun te migkampu is menge Israilihanen diyà te Shitim, is menge maama kandan
    mibpuun mebpekidhilavet te menge vahi he Moabitanhen.
  mal-2015: യിസ്രായേൽ ശിത്തീമിൽ പാർക്കുമ്പോൾ ജനം മോവാബ്യസ്ത്രീകളുമായി പരസംഗം തുടങ്ങി.
  rmc-rmc: Sar imar o Izraeliti bešenas andro Šitim, varesave murša kerenas lubipen
    le moabike džuvľenca.
  pes-OPV: و اسرائیل در شطیم اقامت نمودند، وقوم با دختران موآب زنا کردن گرفتند.
  ron-1924: Исраел локуя ын Ситим ши попорул а ынчепут сэ се дя ла курвие ку фетеле
    луй Моаб.
  aui-aui: Raghanina Isrel damdi Sitimne siyamakamake, na tomogha sidagu wiimumurana
    beradi siyaberabera Moab wasiwasike yawata.
  ben-OBCV: শিটিমে অবস্থানকালে ইস্রায়েলীরা, মোয়াবীয় স্ত্রীলোকদের সঙ্গে ব্যভিচারে
    লিপ্ত হল,
  som-som: Oo reer binu Israa'iilna waxay iska degeen Shitiim, markaasay dadkii bilaabeen
    inay ka dhillaystaan gabdhihii reer Moo'aab,
  lat-VUC: Morabatur autem eo tempore Israël in Settim, et fornicatus est populus
    cum filiabus Moab,
  eng-ASVBT: 'And Israel abode in Shittim; and the people began to play the harlot
    with the daughters of Moab:'
  ita-1885: OR Israele, stanziato in Sittim, cominciò a fornicar con le figliuole
    di Moab.
  eng-LXXUP: And Israel sojourned in Shittim, and the people profaned itself by going
    a-whoring after the daughters of Moab.
  eng-ULB: Israel stayed in Shittim, and the men began to prostitute themselves with
    women of Moab,
  spa-VBL: Cuando los israelitas se alojaban en Sitím los hombres empezaron a tener
    sexo con mujeres moabitas
  fra-_FOB: Or, Israël demeurait à Sittim; et le peuple commença à se livrer à la
    fornication avec les filles de Moab.
  mal-mal: യിസ്രായേൽ ശിത്തീമിൽ പാർക്കുമ്പോൾ ജനം മോവാബ്യസ്ത്രീകളുമായി പരസംഗം തുടങ്ങി.
  urd-GVR: Jab Isrāīlī Shittīm meṅ rah rahe the to Isrāīlī mard Moābī auratoṅ se zinākārī
    karne lage.
  suz-BL: इस्राएलीपुकी शित्तीममी बाक्‍मानु, मुरपुकी मोआबी आन तमीपुकी नु इप्‍शा, मरिम्‍शो
    पचा गोम्‍तेक्‍म। गन्‍ती ३३:४९; १कोरिन्‍थी १०:८
  ita-1927: Or Israele era stanziato a Sittim, e il popolo cominciò a darsi alla impurità
    con le figliuole di Moab.
  ckb-ckb: کاتێک ئیسرائیل لە شەتیم چادریان هەڵدا و گەل دەستیان بە بەدڕەوشتی کرد لەگەڵ
    کچانی مۆئاب،
  eng-BBE: 'Now when Israel was living in Shittim the people became false to the Lord,
    doing evil with the daughters of Moab:'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಶಿಟ್ಟೀಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾಗ, ಅವರು ಮೋವಾಬಿನ ಪುತ್ರಿಯರ ಸಂಗಡ ಜಾರತ್ವ
    ಮಾಡಲಾರಂಭಿಸಿದರು.
  bbb-bbb: (-)
  tam-2017: இஸ்ரவேல் சித்தீமிலே தங்கியிருக்கும்போது, மக்கள் மோவாபின் மகள்களோடு விபசாரம்
    செய்யத் தொடங்கினார்கள்.
  spa-RV-1909: 'Y REPOSÓ Israel en Sittim, y el pueblo empezó á fornicar con las hijas
    de Moab:'
  ron-BTF: Și Israel a locuit în Sitim și poporul a început să curvească cu fiicele
    lui Moab.
  eng-WEBP: Israel stayed in Shittim; and the people began to play the prostitute
    with the daughters of Moab;
  eng-FBV: When the Israelites were staying at Shittim the men started to have sex
    with Moabite women
  nld-1939: Toen Israël in Sjittim vertoefde, begon het volk ontucht te plegen met
    de dochters van Moab,
  nch-BL: Huan quema nopa israelitame noja mocahuayayaj ipan Sitim, sequij israelita
    tacame pejque ten hueli quichihuaj ica moabita sihuame,
  vie-1934: Dân Y-sơ-ra-ên ở tại Si-tim, khởi thông dâm cùng những con gái Mô-áp.
  hin-CV: जब इस्राएली शित्तीम में डेरे डाले हुए थे, तब वे मोआब की उन युवतियों के साथ
    कुकर्म करने लगे,
  eng-OURB: Israel [God prevails] stayed in Shittim; and the people began to play
    the prostitute with the daughters of Moab [From father];
  spa-BES: 'Cuando Israel vivía en Sitim, y el pueblo empezó a fornicar con las hijas
    de Moab:'
  tdx-tdx: Nitobe e Setime eo t’Israele le niorotse nanao hakarapiloañe amo ampela’
    i Moabeo ondatio.
  vid-vid: Waisilaeli nalowawele ako Shitimu, walume nawaluka kudita ung'hondwa na
    wadala wa Moabu.
  eng-OKE: But Israel abode in Shittin; and the people began to commit whoredom with
    the daughters of Moab;
  tha-KJV: เมื่​ออ​ิสราเอลพักอยู่ในเมืองชิทธิม ประชาชนก็​ได้​เริ่มเล่นชู้กับหญิงชาวโมอับ
  por-BR-2018: 'E repousou Israel em Sitim, e o povo começou a se prostituir com as
    filhas de Moabe:'
  deu-ELO: Und Israel blieb in Sittim. Und das Volk fing an zu huren mit den Töchtern
    Moabs;
  eng-WYC-2018: Soothly in that time Israel dwelled in Shittim (or And so the Israelites
    lived in Shittim); and the people did fornication with the daughters of Moab;
  epo-epo: Kaj Izrael loĝis en Ŝitim, kaj la popolo komencis malĉastadi kun la filinoj
    de Moab.
  uig-PIN: Israillar Xittimda turƣan mǝzgildǝ, hǝlⱪ Moab ⱪizliri bilǝn buzuⱪluⱪ ⱪilixⱪa
    berilip kǝtti.
  beo-beo: Isala:ili dunu da Sidimi Fago amoga esaloba, Isala:ili dunu ilia da Moua:be
    uda hiougili, gilisili golai.
  tpi-OTNT: Ol Israel i stap long kem bilong ol long ples daun bilong Sitim na ol
    man bilong Israel i stat long pamuk nabaut wantaim ol meri Moap i stap long dispela
    hap.
  hau-SA: Lokacin da Isra’ila suke a sansani a Shittim, sai maza suka fara yin lalata
    da matan Mowabawa,
  uig-LAT: Israillar Shittimda turghan mezgilde, xelq Moab qizliri bilen buzuqluq
    qilishqa bérilip ketti.
  nde-nde: Ngesikhathi u-Israyeli esehlala eShithima, amadoda aqala ukuhlobonga labafazi
    bamaMowabi,
  ton-ton: Pea naʻe nofo ʻa ʻIsileli ʻi Sitimi, pea naʻe kamata fai ʻe he kakai ʻae
    feʻauaki mo e ngaahi ʻofefine ʻo Moape.
  ces-1613: V tom, když pobyl Izrael v Setim, počal lid smilniti s dcerami Moábskými.
  eng-WMB: Israel stayed in Shittim; and the people began to play the prostitute with
    the daughters of Moab;
  tam-TCV: இஸ்ரயேலர் சித்தீமில் தங்கியிருக்கையில், இஸ்ரயேல் மனிதர் மோவாபிய பெண்களுடன்
    பாலியல் முறைகேட்டில் ஈடுபடத் தொடங்கினார்கள்.
  ceb-ULB: Nagpuyo ang Israel didto sa Sitim, ug nagsugod ang mga lalaki sa pagpakighilawas
    sa mga babaye sa Moab,
  pol-UBG: Potem Izrael zamieszkał w Szittim i lud zaczął uprawiać nierząd z córkami
    Moabu.
  urd-GVU: جب اسرائیلی شِطّیم میں رہ رہے تھے تو اسرائیلی مرد موآبی عورتوں سے زناکاری
    کرنے لگے۔
  deu-1912: Und Israel wohnte in Sittim. Und das Volk hob an zu huren mit der Moabiter
    Töchtern,
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti ngurra yini Tjitimala nyinarranytja.
    Nyangka-ya wati kutjupatjarra yanu minyma Mawupanyamartatji pirningka ngarrirranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಶಿಟ್ಟೀಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾಗ ಅವರು ಮೋವಾಬ್ ಸ್ತ್ರೀಯರೊಡನೆ ಸಹವಾಸ ಮಾಡುವವರಾದರು.
  yap-yap: Nap’an ni i camp piyu Israel u lan e loway u Acacia, metabab e pumo’on
    nu Israel ngu’ur pired e ppin nu Moab u rom.
  hlt-MCSB: Israel te Shittim ah kho a sak vaengah pilnam tah cukhalh hamla Moab nu
    rhoek taengah poeih uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ሺፂሜ ዶኦጮይዳ ዱንኪ ዴዔ ዎዶና ዔያቶኮ ዓቲንቃ ዒኢካ ዓኣ ሞዓኣቤ ላኣሎና ዎላ ዞኦስካ ኮኦሚሢ
    ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a Israelfoɔ bɔɔ atenaseɛ wɔ Sitim no, wɔn mu mmarima no bi hyɛɛ
    aseɛ ne Moab mmabaawa no bɔɔ adwaman de guu wɔn ho fi.
  mwc-mwc: Israel biyisi Shittim meyaginai si mamana wai, sebasebare si dagui Moab
    bibaine yabata si raukaipara.
  eng-WEBU: Israel stayed in Shittim; and the people began to play the prostitute
    with the daughters of Moab;
  bnp-bnp: Na tahuna e huriki a Israel ri made na maloku ne Sitim, lakea e huriki
    a bakovi o Israel ri tubu ni rata a narona molenga turane huriki a ngatavine o
    Moab.
  wal-wal: Israa7eelati SHiixima giyoosan dunkkaanido wode, asai Moo7aaba biittaa
    maccaasatuura shaaramuxettaa doommiis.
  spa-PDDPT: Mientras Israel permanecía en Sitim, el pueblo comenzó a prostituírse
    con las hijas de Moab,
  gun-gun: Israel kuery Sitim py ikuai jave ha'e kuery omboypy Moabe pygua kunhague
    reve itavy rei okuapy aguã.
  ilo-ULB: Nagtalinaed dagiti Isaraelita idiay Settim, ket rinugian dagiti lallaki
    ti makikaidda kadagiti babbai iti Moab,
  kpg-kpg: Di madagoaa digau Israel nogo noho i nadau hale laa i di gowaa mehanga
    gonduu o Acacia, nia daane ga daamada gaa hai di huaidu be di manu gi nia ahina
    Moab ala i di gowaa deelaa.
  uig-ARA: ئىسرائ‍ىللار شىتتىمدا تۇرغان مەزگىلدە، خەلق موئاب قىزلىرى بىلەن بۇزۇقلۇق
    قىلىشقا بېرىلىپ كەتتى.
  sus-sus: Isirayilakae to nu yonkinxi Sitimi, e naxa so yɛnɛ rabafe Mowaba ginɛe
    ra.
  pon-2006: Ahnsou me mehn Israel ko kauwada imwarail impwal ko nan Wahun Akasia,
    ohl ako ahpw tapihada neneke lih en Mohap kan me mihmi wasao.
  ksd-ksd: Ma Israel i ga ki aro Sitim, ma ra tarai dia ga tur pa ia ba dia po ma
    ra vaden Moab;
  tur-YTC: İsrael Şittim'de kaldı; ve halk Moav kızlarıyla zina yapmaya başladı;
  grc-BRENT: Καὶ κατέλυσεν Ἰσραὴλ ἐν Σαττεὶν, καὶ ἐβεβηλώθη ὁ λαὸς ἐκπορνεῦσαι εἰς
    τὰς θυγατέρας Μωάβ.
  ind-AYT: Bangsa Israel tinggal di Sitim, bangsa itu mulai melakukan pelacuran dengan
    perempuan Moab.
  nya-nya: Aisraeli akukhala ku Sitimu, anayamba kuchita chigololo ndi akazi a ku
    Mowabu,
  hrv-hrv: Dok je Izrael boravio u Šitimu, narod se upusti u blud s Moapkama.
  mps-mps: Te Israel dabe augwali augwa pesage te odogo bulu, te bulu Sitim tede bidiyu,
    te Israel dabego te Moap we dabe te bulude bidali we dabe dali penane sę ebo
    gagalali.
  tpi-tpi: Ol Israel i stap long kem bilong ol long ples daun bilong Sitim na ol man
    bilong Israel i stat long pamuk nabaut wantaim ol meri Moap i stap long dispela
    hap.
  dan-1931: Israelitterne slog sig derpå ned i Sjittim. Men Folket begyndte at bedrive
    Hor med de moabitiske Kvinder;
  vie-OVCB: Khi người Ít-ra-ên đồn trú tại Si-tim, một số người thông dâm với các
    phụ nữ Mô-áp.
  guj-2017: ઇઝરાયલ શિટ્ટીમમાં રહેતા હતા ત્યારે પુરુષોએ મોઆબની સ્ત્રીઓ સાથે સૂવાનું
    શરૂ કર્યું.
  pon-2006A: Ahnsou me mehn Israel ko kauwada imwarail impwal ko nan Wahun Akasia,
    ohl ako ahpw tapihada neneke lih en Mohap kan me mihmi wasao.
  por-BRBSL: Israel ficou em Shittim; e o povo começou a brincar de prostituta com
    as filhas de Moab;
  cth-cth: Isarel teh shittim kho a sak navah, taminaw pueng teh Moab napui koe kâyo
    hanlah a kamtawng awh.
  twi-twi: Bere a Israelfo no tenaa Sitim no, wɔn mu mmarima no bi fii ase ne Moab
    mmea no bɔɔ aguaman de guu wɔn ho fi.
  hlt-hlt: Israel te Shittim ah kho a sak vaengah pilnam tah cukhalh hamla Moab nu
    rhoek taengah poeih uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ ḿbo Sitimmu kɛ́duɔ́ mbɛ mɑ́ɑ̀ mufòmmu yɛimu kɛ́ndɔuti
    dɔutinɛ̀ Mɔɑbu ɛì kó bɛnitipòbɛ̀.
  msy-2020: Israelia Sitimɨn danganir zarimɨn ikia, men gumazir maba ghuava, Moapian
    amiziba ko arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ cɑɣɑ Sitim nɑ pɑ́ nɑ Mowɑpʋ ɑlɑɑ pɑ́ sʋʋ yem yem
