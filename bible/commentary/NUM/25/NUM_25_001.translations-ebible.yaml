  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ଶିଟୀମରେ ବାସ କଲେ, ପୁଣି, ଲୋକମାନେ ମୋୟାବର କନ୍ୟାଗଣ ସହିତ ବ୍ୟଭିଚାର
