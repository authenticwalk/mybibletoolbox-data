  heb-heb: וישב ישראל בשטים ויחל העם לזנות אל בנות מואב׃
  ben-IRV: ইস্রায়েল শিটীমে বাস করল এবং লোকেরা মোয়াবের মেয়েদের সঙ্গে ব্যভিচার করতে
