  pan-pan: ਜਦ ਇਸਰਾਏਲ ਸ਼ਿੱਟੀਮ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਤਦ ਲੋਕ ਮੋਆਬ ਦੀਆਂ ਕੁੜੀਆਂ ਨਾਲ ਵਿਭਚਾਰ ਕਰਨ
