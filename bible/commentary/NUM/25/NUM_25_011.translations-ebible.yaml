verse: NUM.025.011
translations:
  mal-C: “പുരോഹിതനായ അഹരോന്റെ പുത്രൻ എലെയാസാരിന്റെ പുത്രൻ ഫീനെഹാസ് ഇസ്രായേല്യർക്കെതിരേയുള്ള
    എന്റെ കോപം വിട്ടുമാറാനിടയാക്കി. അവരുടെ ഇടയിൽ എന്റെ മാനത്തിനുവേണ്ടി എന്നെപ്പോലെതന്നെ
    അവനും തീക്ഷ്ണത കാട്ടിയിരിക്കുകയാൽ എന്റെ തീക്ഷ്ണതയിൽ ഞാൻ അവരെ ഇല്ലായ്മചെയ്യുന്നതിൽനിന്ന്
    പിന്തിരിഞ്ഞു.
  deu-TKW: Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, hat gemacht,
    daß mein Grimm von den Israeliten abließ, indem er den Eifer unter ihnen bewies,
    den ich zu beweisen pflege, und so habe ich die Israeliten nicht aufgerieben durch
    mein Eifern.
  lin-lin: « Nganga-Nzambe Pineasi, mwana mobali ya Eleazari, mwana mobali ya Aron,
    asili kolongola kanda na Ngai likolo ya bana ya Isalaele, pamba te atalisi bolingo
    oyo eleka ndelo mpo na lokumu na Ngai kati na bango ; yango wana, na kanda na
    Ngai ya makasi, nasilisaki koboma bana ya Isalaele te.
  eng-LSV: “Phinehas, son of Eleazar, son of Aaron the priest, has turned back My
    fury from the sons of Israel by his being zealous with My zeal in their midst,
    and I have not consumed the sons of Israel in My zeal.
  eng-GNV: 'Phinehas the sonne of Eleazar, the sonne of Aaron the Priest, hath turned
    mine anger away from the children of Israel, while hee was zealous for my sake
    among them: therefore I haue not consumed the children of Israel in my ielousie.'
  eng-WEBSTER: Phinehas, the son of Eleazar, the son of Aaron the priest, hath turned
    my wrath away from the children of Israel, (while he was zealous for my sake among
    them,) that I consumed not the children of Israel in my jealousy.
  nhw-BL: ―Finees, icone Eleazar huan iixhui nopa mijcatzi totajtzi Aarón, quichijqui
    para ma sehui nocualancayo ininhuaya ni israelitame, pampa ya quitlasomatqui notlatlepanitacayo
    iniixpa israelitame quen na nijtlasomati. Huan tlahuel cualanqui ininhuaya pampa
    quielihuishui catli fiero quichihuayayaj inijuanti huan yeca amo quincahuili itztose.
    Huajca por ya, amo niquintzontlamiltis nochi israelitame quen nijchihuasnequiyaya.
  swh-ONEN: “Finehasi mwana wa Eleazari, mwana wa kuhani Aroni, amegeuza hasira yangu
    mbali na Waisraeli, kwa sababu alikuwa na wivu kama nilio nao kwa heshima yangu
    miongoni mwao, hata kwamba kwa wivu wangu sikuwaangamiza.
  bba-bba: wee yɑ̃ku kowo Finɛɛsi, Eleɑsɑɑn bii, Aronin debubu, u nɛn mɔru suresiɑ
    ye u kɑ mɑn sɑnnɑ, Isirelibɑn suunu sɔɔ. Yen sɔ̃nɑ nɑǹ bu kpeerɑsie.
  eng-KJVCPB: Phinehas, the son of Eleazar, the son of Aaron the priest, hath turned
    my wrath away from the children of Israel, while he was zealous for my sake among
    them, that I consumed not the children of Israel in my jealousy.
  luo-luo: “Finehas wuod Eliazar, ma wuod Harun jadolo, osetieko mirimba kuom jo-Israel;
    nimar en gi nyiego machal gi mara; mano emomiyo ne ok atiekogi kata obedo nine
    an kod mirima kodgi kamano.
  meu-meu: Fineha Eleasara, hahelaḡa tauna Aaron tubuna, ese egu badu na Israel taudia
    edia amo vada e abia oho, badina be lauegu vaḡeḡe ai e vaḡeḡe idia bogaragidiai;
    una dainai egu vaḡeḡe ai asina aladia ore.
  npi-ULB: “पुजारी हारूनका नाति एलाजारका छोरा पीनहासले इस्राएलका मानिसहरूबाट मेरो
    क्रोधलाई टारेको छ, किनभने तिनी तिनीहरू माझ मेरो जोसले जोसिला भएका थिए । त्यसैले
    मैले इस्राएलका मानिसहरूलाई मेरो क्रोधमा विनाश गरिनँ ।
  yor-yor: “Finehasi ọmọ Eleasari ọmọ Aaroni, àlùfáà, ti yí ìbínú mi padà kúrò lọ́dọ̀
    àwọn ọmọ Israẹli, nítorí tí ó ní ìtara bí èmi náà ti ní ìtara fún iyì mi láàrín
    wọn, kí ó lè jẹ́ pé èmi ló pa wọ́n run nínú ìtara mi sí wọn.
  emp-NTPO: –Mʌ̃a quĩrĩã b̶ʌa israelerãba ab̶abe mʌ̃drʌ ẽpẽnida. Maʌ̃ carea Baal-peor
    ẽpẽsid̶ad̶e mʌ̃ quĩrũbid̶eba ãdjirãra jũma quinibi basía. Baribʌrʌ Eleaza warra
    Pinéba mʌ̃ quĩrũbira tumabisia. Idjia od̶ad̶eba unubisia idjia bid̶a quĩrĩã b̶ʌda
    ẽberãrãba ab̶abe mʌ̃drʌ ẽpẽnida. Idjia od̶a carea mʌ̃a israelerãra jũma quinibiẽ́
    basía. (Pinéra sacerdote Aaroʌ̃ wiuzaque basía.)
  pes-OPCB: «فینحاس (پسر العازار و نوهٔ هارون کاهن) خشم مرا از بنی‌اسرائیل دور کرد.
    او با غیرت الهی حرمت مرا حفظ کرد، پس من هم قوم اسرائیل را نابود نکردم.
  tgl-ULB: “Inalis ni Finehas na lalaking anak ni Eleazar na lalaking anak naman ni
    Aaron, na pari, ang aking galit sa mga tao ng Israel dahil mapusok siya sa aking
    adhikain sa kanila. Kaya hindi ko nilipol ang mga tao ng Israel sa aking matinding
    galit.
  hui-hui: Piniasahanda wali agali biagolabo homelo bo wahayagome i̱naga Isaraele
    wali agaliru baba keba nahe kogoni. Ani bayadagoni irane Isaraele wali agali tígua
    mbirale gime wabini ngagohondo bi pupu nawilimulonaga bayagoni. I̱na tí bialu
    halimulo hamelo kodagua ibuguabi Isaraele wali agali bu kamiru tígua i̱ni hanguhondo
    mitangi bialu lotu lalu halimulonaga ani biya. Anidagua biyagome i̱na wali agali
    bibahende bo wahai nahe waharugoni.
  mya-mya: '``ဖိ​န​ဟတ်​ပြု​သော​အ​မှု​ကြောင့်​ငါ​၏​အ​မျက် ပြေ​ပြီ။ သူ​သည်​ငါ​မှ​တစ်​ပါး​အ​ခြား​သော
    ဘု​ရား​အား ကိုး​ကွယ်​မှု​ကို​သည်း​မ​ခံ​နိုင်။ သို့ ဖြစ်​၍​ငါ​သည်​အ​မျက်​ထွက်​သ​ဖြင့်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​ကို​မ​သုတ်​သင်​မ​ဖျက် ဆီး​ခဲ့​ချေ။-'
  bod-N: མཆོད་དཔོན་ཨ་རོན་གྱི་ཚ་བོ་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་ཕི་ནེ་ཧེ་ཡིས་ཡེས་ར་ཨེལ་པའི་ཁྲོད་དུ་བདག་གི་འཁུར་ཞེན་སེམས་སུ་བཅངས་པས།
    བདག་གི་ཁོང་ཁྲོ་ཁོ་རྣམས་ཀྱི་སྟེང་ནས་བསྒྱུར། དེས་བདག་ལ་འཁུར་ཞེན་དང་བཅས་ཡེས་ར་ཨེལ་པ་རྣམས་མེད་པར་མི་བཟོ་བར་བྱས།
  sna-sna: “Finehasi mwanakomana waEreazari, mwanakomana waAroni, muprista adzora
    kutsamwa kwangu kubva pavaIsraeri; nokuti akanga ane shungu sedzangu nokuda kwokusakudzwa
    kwangu pakati pavo, saka handina kuzovaparadza neshungu dzangu.
  spa-BLM: “Finees, hijo de Eleazar, hijo del sacerdote Aarón, ha alejado mi ira de
    los hijos de Israel, ya que se puso celoso con mis celos entre ellos, para que
    yo no consumiera a los hijos de Israel en mis celos.
  cac-cac: —A vin̈aj Finees ix ac'an sicb'oc yoval in c'ool, ix lajvi voval d'a yib'an̈
    chon̈ab' Israel tic, yapax ix yab' vin̈ ved'oc yujto ix sna vin̈ to a inn̈ej nivan
    velc'ochi, yuj chi', tato man̈ ichocta ix sc'ulej vin̈, masanil am eb' anima tic
    ix sateli.
  swh-ULB: “Finehasi mwana wa Eliazari mwana wa Haruni, kuhani amaigeuza hasira yangu
    isiwe kwa wana wa Israeli kwa sababu alikuwa na wivu kati yao juu ya wivu wangu.
    Kwa hiyo sijawaangamiza watu wa Israeli kwa hasira yangu.
  bel-bel: Фінээс, сын Элеазара, сына Аарона сьвятара, адвёў лютасьць Маю ад сыноў
    Ізраілевых, парупіўшыся за Мяне сярод іх, і Я ня зьнішчыў сыноў Ізраілевых у руплівасьці
    Маёй;
  wed-wed: “Aaron ḡoḡana pirisi Phineas au meji mai Israel awari i viubai; da taui
    eḡa ata pupuni aubaina tauna ana nota me tau au nota, rava eḡa god ḡelaui ina voepaepaei
    anina Tau ava.
  deu-ELBBK: Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, hat meinen
    Grimm von den Kindern Israel abgewendet, indem er in meinem Eifer in ihrer Mitte
    geeifert hat, so dass ich die Kinder Israel nicht in meinem Eifer vertilgt habe.
  mbb-OT: “In-awà ni Finehas he anak ni Eleazar wey apù ni Aaron he memumuhat is kegkepeuki
    ku te menge Israilihanen, su pinaaǥi te mibeelan din impeehè din is kegkepeuki
    ku te menge Israilihanen, umbe wazè ku sikandan emina te ebpenhimatey he iyan
    pezem ebeelan ku tenged te kegkepauk ku.
  mal-2015: ഞാൻ എന്റെ തീക്ഷ്ണതയിൽ യിസ്രായേൽമക്കളെ സംഹരിക്കാതിരിക്കേണ്ടതിന്നു അഹരോൻപുരോഹിതന്റെ
    മകനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് അവരുടെ ഇടയിൽ എനിക്കുവേണ്ടി തീക്ഷ്ണതയുള്ളവനായി
    എന്റെ ക്രോധം യിസ്രായേൽ മക്കളെ വിട്ടുപോകുമാറാക്കിയിരിക്കുന്നു.
  rmc-rmc: „Vašoda, so kerďa o Pinchas, me imar na som buter choľamen pro Izraeliti.
    Ov na kamelas, hoj o manuša te lašaren avre devles, ča man, a vašoda len na zňičinďom
    andre miri choľi.
  pes-OPV: «فینحاس بن العازار بن هارون کاهن، غضب مرااز بنی‌اسرائیل برگردانید، چونکه
    باغیرت من درمیان ایشان غیور شد، تا بنی‌اسرائیل را در غیرت خود هلاک نسازم.
  ron-1924: „Финеас, фиул луй Елеазар, фиул преотулуй Аарон, а абэтут мыния Мя де
    ла копиий луй Исраел прин рывна пе каре а авут-о пентру Мине ын мижлокул лор ши
    н-ам нимичит, ын мыния Мя, пе копиий луй Исраел.
  aui-aui: “Eron tubuna, Piniyas touna na prist yana berama iviyeveveyana da yana
    noghota tagu naboni, bi geiyiwaghasina da wawaya, god mududi siyapepetedina, wasina
    tagu kawagha. Nuwanuwagu ipughu Isrel damdi biiyadi bi ayanoghonoghota da ayiberodi,
    bi gegha da noko naboni na Piniyas yagu nuwapughu ivikovini da gegha aniberodina.
  ben-OBCV: “যাজক হারোণের নাতি, ইলিয়াসরের ছেলে পীনহস, ইস্রায়েলীদের প্রতিকূলে আমার
    ক্রোধ নিবৃত্ত করেছে, কারণ আমার সম্মান রক্ষার জন্য আমার মতোই সেও উদ্যোগী হয়েছে।
    তাই আমি ক্রোধ প্রকাশ করে তাদের শেষ করে দিইনি।
  som-som: Waxaa cadhadaydii reer binu Israa'iil ka celiyey Fiinexaas ina Elecaasaar
    oo ah wiilkii wadaadka Haaruun ah, waayo, dhexdooda ayuu iiga qiirooday, oo sidaas
    daraaddeed anigu qiiradaydii kuma aan baabbi'in reer binu Israa'iil.
  lat-VUC: 'Phinees filius Eleazari filii Aaron sacerdotis avertit iram meam a filiis
    Israël: quia zelo meo commotus est contra eos, ut non ipse delerem filios Israël
    in zelo meo.'
  eng-ASVBT: Phinehas, the son of Eleazar, the son of Aaron the priest, hath turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    among them, so that I consumed not the children of Israel in my jealousy.
  ita-1885: Finees, figliuolo d'Eleazaro, figliuolo del Sacerdote Aaronne, ha acquetata
    l'ira mia d'in su i figliuoli d'Israele; perchè è stato mosso del mio zelo nel
    mezzo di loro; laonde io non ho consumati i figliuoli d'Israele nella mia gelosia.
  eng-LXXUP: Phinehas the son of Eleazar the son of Aaron the priest has caused my
    wrath to cease from the children of Israel, when I was exceedingly jealous among
    them, and I did not consume the children of Israel in my jealousy.
  eng-ULB: “Phinehas son of Eleazar son of Aaron the priest, has turned my rage away
    from the people of Israel because he was passionate with my zeal among them. So
    I have not consumed the people of Israel in my fierceness.
  spa-VBL: “Finees hijo de Eleazar, hijo del sacerdote Aarón, ha alejado mi ira de
    los israelitas, porque de todos ellos estaba fervorosamente dedicado a mí, así
    que no destruí a los israelitas en mi apasionada ira.
  fra-_FOB: Phinées, fils d'Éléazar, fils d'Aaron, le sacrificateur, a détourné mon
    courroux de dessus les enfants d'Israël, parce qu'il a été animé de mon zèle au
    milieu d'eux; et je n'ai point consumé les enfants d'Israël dans mon indignation.
  mal-mal: “ഞാൻ എന്റെ തീക്ഷ്ണതയിൽ യിസ്രായേൽ മക്കളെ സംഹരിക്കാതിരിക്കേണ്ടതിന് അഹരോൻപുരോഹിതന്റെ
    മകനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് അവരുടെ ഇടയിൽ എനിക്കുവേണ്ടി തീക്ഷ്ണതയുള്ളവനായി
    പ്രവർത്തിച്ച് എന്റെ ക്രോധം അവരെ വിട്ടുപോകുവാൻ ഇടയാക്കിയിരിക്കുന്നു.
  urd-GVR: “Hārūn ke pote Fīnhās bin Iliyazar ne Isrāīliyoṅ par merā ġhussā ṭhanḍā
    kar diyā hai. Merī ġhairat apnā kar wuh Isrāīl meṅ dīgar mābūdoṅ kī pūjā ko bardāsht
    na kar sakā. Is lie merī ġhairat ne Isrāīliyoṅ ko nest-o-nābūd nahīṅ kiyā.
  suz-BL: “चढ़ेब हारून आ चच, एलाजर आ तौ, फिनेहासमी इस्राएली आन पर्बमी आं गाइश्‍शो
    नाइक्‍पाइक्‍तु। फिनेहासमी आं रुश पशो तुइश्‍शा, आ जोंब बोक्‍शा, आं गाइश्‍शो नाइक्‍पाइक्‍तु।
    मिनु मेको आन कली मसदुमी।
  ita-1927: “Fineas, figliuolo di Eleazar, figliuolo del sacerdote Aaronne, ha rimossa
    l’ira mia dai figliuoli d’Israele, perch’egli è stato animato del mio zelo in
    mezzo ad essi; ed io, nella mia indignazione, non ho sterminato i figliuoli d’Israele.
  ckb-ckb: «فینەحاسی کوڕی ئەلعازاری کوڕی هارونی کاهین، تووڕەیی منی لەسەر نەوەی ئیسرائیل
    ڕەواندەوە. لەبەر ئەوەی دڵگەرم بوو بۆ شکۆمەندی من لەنێویان بەو جۆرەی کە من بۆ شکۆمەندی
    خۆم دڵگەرمم، نەوەی ئیسرائیلم بە دڵگەرمی خۆم لەناو نەبرد.
  eng-BBE: Through Phinehas, and because of his passion for my honour, my wrath has
    been turned away from the children of Israel, so that I have not sent destruction
    on them all in my wrath.
  kan-OKCV: “ಯಾಜಕನಾದ ಆರೋನನ ಮೊಮ್ಮಗನೂ, ಎಲಿಯಾಜರನ ಮಗ ಫೀನೆಹಾಸನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನನಗೋಸ್ಕರ
    ಆಸಕ್ತನಾಗಿದ್ದು, ನಾನು ನನ್ನ ರೋಷದಿಂದ ಅವರನ್ನು ನಾಶಮಾಡದ ಹಾಗೆ, ನನ್ನ ಕೋಪವನ್ನು ಅವರ ಮೇಲಿನಿಂದ
    ತಿರುಗಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ.
  bbb-bbb: '@see-verse:NUM.025.010'
  tam-2017: “நான் என்னுடைய எரிச்சலில் இஸ்ரவேல் மக்களை அழிக்காதபடி, ஆசாரியனாகிய ஆரோனின்
    மகனான எலெயாசாரின் மகன் பினெகாஸ், எனக்காக அவர்கள் நடுவில் பக்திவைராக்கியம் காண்பித்ததினால்,
    இஸ்ரவேல் மக்கள்மேல் உண்டான என்னுடைய கடுங்கோபத்தை திருப்பினான்.
  spa-RV-1909: 'Phinees, hijo de Eleazar, hijo de Aarón el sacerdote, ha hecho tornar
    mi furor de los hijos de Israel, llevado de celo entre ellos: por lo cual yo no
    he consumido en mi celo á los hijos de Israel.'
  ron-BTF: Fineas, fiul lui Eleazar, fiul preotului Aaron, a abătut furia mea de la
    copiii lui Israel, în timp ce era zelos pentru mine, printre ei, astfel că nu
    am mistuit pe copiii lui Israel în gelozia mea.
  eng-WEBP: “Phinehas, the son of Eleazar, the son of Aaron the priest, has turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    among them, so that I didn’t consume the children of Israel in my jealousy.
  eng-FBV: “Phinehas son of Eleazar, the son of Aaron the priest, has turned my anger
    away from the Israelites, because out of all of them he was passionately dedicated
    to me, so I did not destroy the Israelites in my passionate anger.
  nld-1939: Pinechas, de zoon van Elazar, den zoon van den priester Aäron, heeft door
    zijn ijveren onder hen voor mijn zaak, mijn toorn van de Israëlieten afgewend,
    zodat Ik de Israëlieten in mijn ijverzucht niet hoef te verdelgen.
  nch-BL: ―Finees, icone Eleazar huan iixhui nopa mijcatzi totajtzi Aarón, quichijqui
    para ma sehui nocualancayo ica ni israelitame, pampa ya quitasomatqui notatepanitacayo
    iniixpa israelitame quej na nijtasomati. Huan tahuel cualanqui ica inijuanti pampa
    quicualancaitac cati fiero quichihuayayaj inijuanti huan yeca amo quincahuili
    itztose. Huajca por ya, amo niquintzontamiltis nochi israelitame quej nijchihuasnequiyaya.
  vie-1934: Phi-nê-a, con trai Ê-lê-a-sa, cháu A-rôn, thầy tế lễ, đã xây dân Y-sơ-ra-ên
    khỏi cơn giận ta, vì lòng kỵ tà thúc giục lòng người; vậy, ta không có diệt dân
    Y-sơ-ra-ên trong cơn kỵ tà của ta.
  hin-CV: “पुरोहित अहरोन के पुत्र एलिएज़र के पुत्र फिनिहास ने इस्राएल के घराने पर
    भड़के मेरे क्रोध को शांत कर दिया है. उन लोगों के बीच वही था जिसमें वही जलन थी,
    जो मुझमें थी. इसलिए मैंने अपनी जलन में इस्राएल के घराने को नाश नहीं कर डाला.
  eng-OURB: “Pinchas [Bronze skin], the son of Eleazar [Help of God], the son of Aaron
    [Light-bringer] the priest, has turned my wrath away from the children of Israel
    [God prevails], in that he was jealous with my jealousy among them, so that I
    didn’t consume the children of Israel [God prevails] in my jealousy.
  spa-BES: A través de Finees, y debido a su pasión por mi honor, mi ira ha sido apartada
    de los hijos de Israel, por lo que no he enviado destrucción sobre ellos en mi
    ira.
  tdx-tdx: Fa nampihankañe’ i Pinekase ana’ i Elazare, ana’i Aharone Mpisoroñe amo
    ana’ Israeleo ty haboseko amy t’ie nahimbañe amo fahimbañako añivo’ iareo ao,
    le tsy nampangotomomoheko o ana’ Israeleo amy famarahiakoy.
  vid-vid: “Finehasi mwana wa Eleasali, mwana wa mtambika Aluni, nakalemeza ng'halazi
    ya heni kwa chiwalo cha Waisilaeli hali hemwe, ndo heye yawele na fihi kota yondiwelenayo
    heni. Ndo mina hambe ndiwadumye hebu Waisilaeli weng'ha kwa ng'halazi ya heni.
  eng-OKE: Phinehas the son of Elazar, the son of Aharon, the priest, hath turned
    away My anger from the children of Israel, in that he was zealous with My zeal
    among them; and I have not consumed the children of Israel in My jealousy.
  tha-KJV: “​ฟี​เนหัส บุ​ตรชายเอเลอาซาร์ บุ​ตรชายอาโรนปุโรหิต ได้​ยับยั้งความกริ้วของเราต่อคนอิสราเอล
    ในการที่เขามีความกระตือรือร้นเพราะเห็นแก่เราในท่ามกลางประชาชน ดังนั้นเราจึ​งม​ิ​ได้​เผาผลาญคนอิสราเอลเสียด้วยความหึงหวงของเรา
  por-BR-2018: 'Fineias, filho de Eleazar, filho de Arão o sacerdote, fez afastar
    meu furor dos filhos de Israel, levado de zelo entre eles: pelo qual eu não consumi
    em meu zelo aos filhos de Israel.'
  deu-ELO: Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, hat meinen
    Grimm von den Kindern Israel abgewendet, indem er in meinem Eifer in ihrer Mitte
    geeifert hat, so daß ich die Kinder Israel nicht in meinem Eifer vertilgt habe.
  eng-WYC-2018: Phinehas, the son of Eleazar, son of Aaron, (the) priest, hath turned
    away my wrath from the sons of Israel; for he was moved against them by my fervent
    love, (and so for) that, I myself (did) not do away the sons of Israel in my great
    ferventness of vengeance. (Phinehas, the son of Eleazar, the son of Aaron, the
    priest, hath turned away my anger from the Israelites; for he was moved against
    them by his fervent love for me, and because of that, I did not do away all the
    Israelites in my great fervour for vengeance.)
  epo-epo: Pineĥas, filo de Eleazar, la filo de la pastro Aaron, deturnis Mian koleregon
    de la Izraelidoj, ĉar li fervoris pri Mi inter ili, kaj Mi ne ekstermis la Izraelidojn
    en Mia severeco.
  uig-PIN: — «Kaⱨin Ⱨarunning nǝwrisi, Əliazarning oƣli Finiⱨas Meni dǝp wapasizliⱪⱪa
    bolƣan ⱨǝsitimni ɵz ⱨǝsiti bilip, Mening Israillarƣa bolƣan ƣǝzipimni yandurdi.
    Xunga gǝrqǝ Mǝn wapasizliⱪⱪa bolƣan ⱨǝsitimdin ƣǝzǝplǝngǝn bolsammu, Israillarni
    yoⱪitiwǝtmidim.
  beo-beo: '“Finia:se ea hamobeba:le, Na da Isala:ili dunuma ougi amo gumi dagoi.
    E da eno ‘gode’ liligi ilima nodone sia:ne gadosu hou higale, Nama fawane nodone
    sia:ne gadomusa: dawa:i. Amaiba:le Na da ougili Isala:ili dunu huluane hame gugunufinisi.'
  tpi-OTNT: “Finias i kilim tupela, olsem na mi no moa kros long ol manmeri bilong
    Israel. Long wanem, em i no laik tru bai ol Israel i lotu long ol giaman god.
    Em i strong long ol i mas lotu long mi wanpela tasol, olsem mi yet mi laik ol
    i mekim. Olsem na mi no bin bagarapim olgeta manmeri.
  hau-SA: “Finehas ɗan Eleyazar, ɗan Haruna, firist, ya kawar da fushina daga Isra’ilawa;
    saboda ya yi kishi irin nawa a gabansu, don haka saboda ɗaukakata ban kawo ƙarshensu
    ba.
  uig-LAT: — «Kahin Harunning newrisi, Eliazarning oghli Finihas Méni dep wapasizliqqa
    bolghan hesitimni öz hesiti bilip, Méning Israillargha bolghan ghezipimni yandurdi.
    Shunga gerche Men wapasizliqqa bolghan hesitimdin ghezeplen’gen bolsammu, Israillarni
    yoqitiwetmidim.
  nde-nde: “UFinehasi indodana ka-Eliyazari indodana ka-Aroni umphristi, uqedile ukuthukuthelela
    kwami abantu bako-Israyeli, ngoba wayetshisekela udumo lwami phakathi kwabo njengami,
    ukuze ngesihawu sami ngingabaqedi.
  ton-ton: “Ko Finiasi, ko e foha ʻo ʻEliesa, ko e foha ia ʻo ʻElone ko e taulaʻeiki,
    kuo fakaafe ʻe ia ʻa hoku houhau mei he fānau ʻa ʻIsileli, ʻi heʻene fai feinga
    kiate kinautolu koeʻuhi ko au, ko ia naʻe ʻikai ai te u fakaʻauha ʻae fānau ʻa
    ʻIsileli ʻi hoku fuaʻa.
  ces-1613: Fínes, syn Eleazara kněze, syna Aronova, odvrátil prchlivost mou od synů
    Izraelských, kdyžto horlil horlivostí mou u prostřed nich, tak abych neshladil
    synů Izraelských v horlivosti své.
  eng-WMB: “Phinehas, the son of Eleazar, the son of Aaron the priest, has turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    among them, so that I didn’t consume the children of Israel in my jealousy.
  tam-TCV: “ஆசாரியன் ஆரோனின் மகனான எலெயாசாரின் மகன் பினெகாஸ் என் கோபத்தை இஸ்ரயேலரை
    விட்டுத் திருப்பிவிட்டான். ஏனெனில், அவர்கள் மத்தியில் எனக்குரிய கனத்தைக்குறித்து
    அவனும் என்னைப்போலவே வைராக்கியமாய் இருந்தான். அதனால் நான் என் வைராக்கியத்தில் அவர்களை
    முற்றிலும் அழிக்கவில்லை.
  ceb-ULB: “Si Pinehas nga anak nga lalaki ni Eleazar nga anak nga lalaki ni Aaron,
    nga pari, mao ang nagpahupay sa akong kapungot gikan sa mga tawo sa Israel tungod
    kay hilabihan ang iyang pagbati sa akong gitinguha taliwala kanila. Busa wala
    ko ut-uta ang katawhan sa Israel sa hilabihan kong kasuko.
  pol-UBG: Pinchas, syn Eleazara, syna Aarona, kapłana, odwrócił mój gniew od synów
    Izraela, gdyż okazał wśród nich gorliwość ze względu na mnie, tak że nie wytraciłem
    synów Izraela w mojej zazdrości.
  urd-GVU: ”ہارون کے پوتے فینحاس بن اِلی عزر نے اسرائیلیوں پر میرا غصہ ٹھنڈا کر دیا
    ہے۔ میری غیرت اپنا کر وہ اسرائیل میں دیگر معبودوں کی پوجا کو برداشت نہ کر سکا۔
    اِس لئے میری غیرت نے اسرائیلیوں کو نیست و نابود نہیں کیا۔
  deu-1912: Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, hat meinen
    Grimm von den Kindern Israel gewendet durch seinen Eifer um mich, daß ich nicht
    in meinem Eifer die Kinder Israel vertilgte.
  kan-2017: “ನಾನು ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವ ಪ್ರಕಾರ ಮಹಾಯಾಜಕನಾದ ಆರೋನನ ಮೊಮ್ಮಗನೂ, ಎಲ್ಲಾಜಾರನ
    ಮಗನಾದ ಫೀನೆಹಾಸನು ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರ ಮೇಲಿದ್ದ ನನ್ನ ಕೋಪವನ್ನು ತೊಲಗಿಸಿದ್ದಾನೆ.
    ಹೀಗಿರುವುದರಿಂದ ನಾನು ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ನಿರ್ಮೂಲಮಾಡಬೇಕಾದ
    ಅಗತ್ಯವಿಲ್ಲ.
  yap-yap: “Bochan e n’en nike rin’ Finehas, ma kem’aynag e damumuw rog ngak e girdi’
    nu Israel. Ya deyag rok ni k’adan’ ko tayfan ni yibe tay ngak yug reb e got ni
    gathi gag, aramfan ni da gu thang owcharad u fithik’ e damumuw rog.
  hlt-MCSB: “Amih lakli ah ka thatlainah neh ka thatlai vaengah Khosoih Aaron capa
    Eleazar koca Phinekha loh ka kosi te Israel ca rhoek taeng lamkah a mael sak.
    Te dongah ni Israel ca rhoek te ka thatlainah neh ka khah pawh.
  mdy-ETH: «ቄኤሳሢ ዓኣሮኔኮ ናኣዚ ዓላዜሬ ናይ ማዔ፥ ፒንሃሴ ማዼ ባኮ ዛሎና ዒስራዔኤሌ ዓሶ ዑፃ ታኣኮ ዔቄ ዻጋ ሺሜኔ፤
    ታና ሃሺ ሜሌ ፆኦዞም ዚጋ ዓሶ ፒንሃሴ ዚቲ ጌይ ዛጋኒ ኮዒባኣሴ፤ ታኣኒያ ዒስራዔኤሌ ዓሶ ባይዚባኣሢ ዒዚ ታ ጋቴ ሚጪንቲ ማዼ
    ማዾ ዛሎሮኬ።
  twi-ASANTE: “Eleasa babarima Pinehas a ɔyɛ ɔsɔfoɔ Aaron nana adwodwo mʼabufuo ano,
    ɛfiri sɛ, ɔbɔɔ mmɔden te sɛ me ara wɔ mʼanimuonyam ho, enti sɛdeɛ meyɛɛ mʼadwene
    sɛ mɛsɛe Israelfoɔ nyinaa no, magyae.
  mwc-mwc: “Eleazar natuna Phinehas kona wai priest ba Aaron wawana, au yagisi Israel
    biyisi gwabisi yai i tere sirei, kona yauku bokuwaiku kairavina i nuwarauwa kosi
    kamosi yai, kata au waina ata wosei wai kega a wosei.
  eng-WEBU: “Phinehas, the son of Eleazar, the son of Aaron the priest, has turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    among them, so that I didn’t consume the children of Israel in my jealousy.
  bnp-bnp: “E Pinias, e tune Eleasar e tubune Aron a prister, i vakalobo liu a rongova
    nau ne huriki a Israel, i rabalaki rua pali, ngane a uka a rongova ne ria. I bage
    ne huriki a Israel, i manga iau a bage ne ria. I mavonga i uka ma ga vakalobo
    liu ria.
  wal-wal: “Qeesiyaa Aaroona na7aa El77aazara na7ai Piinihaasi Israa7eela asaa giddon
    taani ta bonchchuwau mishettiyoogaadan mishettido gishshau, eta bolli taani hanqqettido
    hanqqoi dochchiis; taanikka eta ta hanqquwan xaissabeikke.
  spa-PDDPT: Finees, hijo de Eleazar, hijo del sacerdote Aarón, desvió mi furor de
    sobre los hijos de Israel, al mostrar su celo por Mí en medio de ellos, por lo
    cual Yo no consumí en mi celo a todos los hijos de Israel.
  gun-gun: — Eleazar ra'y Finéias, sacerdote Arão ramymino va'e rima ojapo Israel
    kuery áry gui xepoxya opytu'u aguã rami. Mba'eta xere vy ae oendu nda'evei etea
    ha'e kuery mbyte rupi. Ha'e rami vy ojapo Israel kuery amomba e'ỹ aguã rami, nda'evei
    etea aendu teĩ.
  ilo-ULB: “Ni Finees a padi nga anak ni Eleazar nga anak ni Aaron ket pinabaawna
    ti pungtotko kadagiti Israelita gapu ta nakaunget isuna a kas iti gagarko kadakuada.
    Isu a saankon a dinadael dagiti Israelita iti kinarungsot ti ungetko.
  kpg-kpg: “Idimaa mai di mee a Phinehas dela ne hai, Au gu hagalee hagawelewele gi
    digau Israel. Mee nogo hagalee dumaalia bolo digaula e daumaha gi di ingoo hua
    di god i daha mo Au, deelaa dagu mee digi haga huaidu ina digaula i lodo dogu
    hagawelewele.
  uig-ARA: — «كاھىن ھارۇننىڭ نەۋرىسى، ئەلىئازارنىڭ ئوغلى فىنىھاس مېنى دەپ ۋاپاسىزلىققا
    بولغان ھەسىتىمنى ئۆز ھەسىتى بىلىپ، مېنىڭ ئىسرائ‍ىللارغا بولغان غەزىپىمنى ياندۇردى.
    شۇڭا گەرچە مەن ۋاپاسىزلىققا بولغان ھەسىتىمدىن غەزەپلەنگەن بولساممۇ، ئىسرائ‍ىللارنى
    يوقىتىۋەتمىدىم.
  sus-sus: «Haruna sɛrɛxɛdubɛ xa mamadi, Eleyasari xa di xɛmɛ Finexasi, bara n ma
    xɔnɛ ba Isirayilakae ma. N ma xanunteya n ma ɲama bɛ nu na a bɔɲɛ kui, a fa a
    niya a xa na raba. N tan mu Isirayila birin sɔntɔ n ma xanunteya xa fe ra.
  pon-2006: “Pwehki wiewiahn Pineas, I solahr engieng pahn mehn Israel kan. E sohte
    mwahn mweidohng re en pwongih koht emen likin ngehi, ih kahrepen ei sohte kamwomwirailla
    nan ei engieng.
  ksd-ksd: Pinekas, natu i Eleasar, natu i Aron ra tena tinabar, i ga vaire vue kaugu
    kankan kan ra tarai Israel, tago i ga ongor ma kaugu niongor livuan ta diat, ma
    damana pa iau ga en vue ra tarai Israel ta kaugu niongor.
  tur-YTC: “Kâhin Aron'un oğlu, Eleazar'ın oğlu Finehas, aralarındaki kıskançlığımla
    kıskandığı için İsrael'in çocuklarından gazabımı döndürdü, bundan ötürü İsrael'in
    çocuklarını kıskançlığımla tüketmedim.
  grc-BRENT: Φινεὲς υἱὸς Ἐλεάζαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως κατέπαυσε τὸν θυμόν μου ἀπὸ
    υἱῶν Ἰσραὴλ, ἐν τῷ ζηλῶσαί μου τὸν ζῆλον ἐν αὐτοῖς, καὶ οὐκ ἐξανήλωσα τοὺς υἱοὺς
    Ἰσραὴλ ἐν τῷ ζήλῳ μου.
  ind-AYT: “Pinehas, anak Eleazar, cucu Imam Harun, telah menyurutkan murka-Ku terhadap
    orang Israel. Dia melakukan ini karena dia giat membela kehormatan-Ku di tengah
    mereka, sehingga Aku tidak jadi membinasakan bangsa Israel dalam kecemburuan-Ku.
  nya-nya: “Finehasi mwana wa Eliezara, mwana wa wansembe Aaroni wabweza mkwiyo wanga
    pa Aisraeli chifukwa sanalole kuti wina aliyense apembedze mulungu wina koma Ine
    ndekha. Nʼchifukwa chake sindinawawononge mu mkwiyo wanga.
  hrv-hrv: “Pinhas, sin Eleazara, sina svećenika Arona, odvratio je moj gnjev od Izraelaca,
    obuzet među njima mojim revnovanjem. Zato u svome revnovanju nisam istrijebio
    izraelskoga naroda.
  mps-mps: “Te Finiasgo te si elalio, tama tibaso eno te Israel we bidi dali sębę
    menio. Magi baso meni. Agai homugo te Israel dabego te tibo godiba lotu wabo hagela
    mu yali. Agai bomogo augwali ena deliba naga lotu omainao olama bomo yali dao,
    te eno ena homugo emainao wali gilama tama. Tama tialima, eno tigidali we bidi
    mu dolai menio.
  tpi-tpi: “Finias i kilim tupela, olsem na mi no moa kros long ol manmeri bilong
    Israel. Long wanem, em i no laik tru bai ol Israel i lotu long ol giaman god.
    Em i strong long ol i mas lotu long mi wanpela tasol, olsem mi yet mi laik ol
    i mekim. Olsem na mi no bin bagarapim olgeta manmeri.
  dan-1931: “Pinehas, Præsten Arons Søn Eleazars Søn, har vendt min Vrede fra Israelitterne,
    idet han var nidkær iblandt dem med min Nidkærhed, så at jeg ikke tilintetgjorde
    Israelitterne i min Nidkærhed.
  vie-OVCB: “Phi-nê-a, con Ê-lê-a-sa, cháu A-rôn, là thầy tế lễ, đã làm cho Ta nguôi
    giận, người đã nhiệt tâm đố kỵ tà thần, nên Ta không tuyệt diệt người Ít-ra-ên
    dù họ bất trung.
  guj-2017: “હારુન યાજકના દીકરા એલાઝારના દીકરા ફીનહાસે ઇઝરાયલ લોકો પરથી મારા રોષને
    શાંત કર્યો છે કેમ કે તે મારી પ્રત્યે ઝનૂની હતો. તેથી મારા ગુસ્સામાં મેં ઇઝરાયલી
    લોકોનો નાશ ન કર્યો.
  pon-2006A: “Pwehki wiewiahn Pineas, I solahr engieng pahn mehn Israel kan. E sohte
    mwahn mweidohng re en pwongih koht emen likin ngehi, ih kahrepen ei sohte kamwomwirailla
    nan ei engieng.
  por-BRBSL: “Phinehas, o filho de Eleazar, o filho de Arão, o sacerdote, afastou
    minha ira dos filhos de Israel, pois tinha ciúmes com meu ciúme entre eles, para
    que eu não consumisse os filhos de Israel em meu ciúme.
  cth-cth: vaihma Aron capa Eleazar capa Phinehas ni Isarel catounnaw koe ka lungkhueknae
    ka roum sak toe. Bangkongtetpawiteh, ka lungkhueknae ni Isarel catounnaw a raphoe
    hoeh nahanelah, ahnimouh rahak ka dipmanae patetlah a kâdipma awh van han.
  twi-twi: “Eleasar babarima Pinehas a ɔyɛ ɔsɔfo Aaron nena ayi mʼabufuw afi Israelfo
    no so. Esiane sɛ wako apere mʼanuonyam wɔ wɔn mu sɛnea mepɛ ayɛ no nti, sɛnea
    meyɛɛ mʼadwene sɛ mɛsɛe Israelfo no, magyae.
  hlt-hlt: “Amih lakli ah ka thatlainah neh ka thatlai vaengah Khosoih Aaron capa
    Eleazar koca Phinekha loh ka kosi te Israel ca rhoek taeng lamkah a mael sak.
    Te dongah ni Israel ca rhoek te ka thatlainah neh ka khah pawh.
  tbz-SIM: Ikuɔ́ nìùtì Pinɑsi Edeɑsɑɑ birɛ Anɔɔ yɑɑ̀birɛ bónkùnnɛmu m miɛkɛ kɛ yɛ̃́
    Isidɑyɛɛribɛ n dɔ̀ɔ̀ dɛ̀ ò yonkɛmɛ̀. Dɛɛ̀ te kɛ̀ n yí kùɔ Isidɑyɛɛribɛ kɛ bɛ̀
    dèè bɑ́ nɛ̀ dɛ̀ do mɛ nni nyonkɛmɛ̀.
  msy-2020: “Eleasarɨn otarim Finias, an Aronɨn ovavir borim, a guizbangɨra Israelia
    asebar ziaba fan a bar aghua. A bar gavgavigha ghaze, me nan ziamra fam. Ezɨ Finias
    amizir arazir kam bangɨn, kɨ ua Israelian gumazamiziba bagha navim isir puvatɨ.
    Egha kɨ uan anɨngagharimɨn me gasɨghasɨghan aghua.
  dop-dop: Ɩlɑsɑɑ pǝyɑlʋ kɔtʋlʋ Pɛŋhɑsɩ wei ɩ kɛ́ Alɔŋ sɑɑlɩ tɔ, ɩ kɛɛlɑ mɑ pɑ́ɑ́nɑ́
    kɛ timpi ɩ sɛɛsɑ ɩsǝlɛ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ ɩsɩɩ mɑ́ tɔ. Pǝ tɔɔ kɛ́ mɑ tɑ kpiisi-wɛ.
  azb-azb: «Kahin Harun oğlu Eleazar oğlu Pinxas Mənim qəzəbimi İsrail övladlarından
    döndərdi, çünki aralarında yalnız o Mənim qeyrətimi çəkdi. Beləliklə, Mən qeyrətimə
    görə İsrail övladlarını məhv etmədim.
  eng-DBY: Phinehas, the son of Eleazar, the son of Aaron the priest, hath turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    among them, so that I consumed not the children of Israel in my jealousy.
  hin-2017: “हारून याजक का पोता एलीआजर का पुत्र पीनहास, जिसे इस्राएलियों के बीच मेरी
    जैसी जलन उठी, उसने मेरी जलजलाहट को उन पर से यहाँ तक दूर किया है, कि मैंने जलकर
    उनका अन्त नहीं कर डाला।
  wol-KYG: «Fineyas, doomu Elasar, doomu sarxalkat bi Aaróona, moo moyale Israyil
    samam sànj, ndax sama fiiraange gi mu ma fiirlee ci seen biir, ba faagaagaluma
    bànni Israyil ci sama biir fiiraange.
  eng-YLT: '''Phinehas, son of Eleazar, son of Aaron the priest, hath turned back
    My fury from the sons of Israel, by his being zealous with My zeal in their midst,
    and I have not consumed the sons of Israel in My zeal.'
  eng-WYC-2017: Phinehas, the son of Eleazar, son of Aaron, priest, hath turned away
    my wrath from the sons of Israel; for he was moved against them by my fervent
    love, that, I myself not do away the sons of Israel in my great ferventness of
    vengeance.
  eng-WMBB: “Phinehas, the son of Eleazar, the son of Aaron the priest, has turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    amongst them, so that I didn’t consume the children of Israel in my jealousy.
  urd-GVH: “हारून के पोते फ़ीनहास बिन इलियज़र ने इसराईलियों पर मेरा ग़ुस्सा ठंडा कर
    दिया है। मेरी ग़ैरत अपनाकर वह इसराईल में दीगर माबूदों की पूजा को बरदाश्त न कर
    सका। इसलिए मेरी ग़ैरत ने इसराईलियों को नेस्तो-नाबूद नहीं किया।
  rug-rug: “Koa gua koasa tinavete sapu tavetia e Pinehasi, sa tuna e Eleaza, sa tuna
    Eroni sa hiama, si va bulea sa sa Qua binugoro koari na tie Izireli. Tataru Nau
    sa meke konokono nia sa vinahesiqu Rau gua sapu konokono nia Rau sa vina lavataqu
    koa rini, ke lopu va mate betoi Rau si arini.
  gaz-gaz: “Fiinehaas ilmi Eleʼaazaar ilma Aroon lubicha sanaa dheekkamsa koo Israaʼeloota
    irraa deebiseera; inni akka ani hinaaffaa kootiin isaan hin balleessineef, akkuma
    ani ulfina kootiif isaan gidduutti hinaafu sana innis hinaafeeraatii.
  fra-LSG: Phinées, fils d’Éléazar, fils du sacrificateur Aaron, a détourné ma fureur
    de dessus les enfants d’Israël, parce qu’il a été animé de mon zèle au milieu
    d’eux; et je n’ai point, dans ma colère, consumé les enfants d’Israël.
  yal-yal: “Finexasi, Eleyasari a dii xɛmɛna, saraxarali Harunaa dii xɛmɛna, na bata
    n ma xɔlɔn ba Isirayila ma. Amasɔtɔ n ma xɔxɔlɔnna nan soxi a yi. Na ma, n mi
    Isirayila kaane raxɔrima xɔxɔlɔnni.
  haw-1868: O Pinehasa ke keiki a Eleazara, ke keiki a Aarona ke kahuna, ua hoohuli
    ae ia i kuu inaina mai na mamo a Iseraela aku, no kona lili ana no'u iwaena o
    lakou; i hoopau ole ai au i na mamo a Iseraela i kuu lili ana.
  arb-NAV: «إِنَّ فِينْحَاسَ بْنَ أَلِعَازَارَ بْنِ هَرُونَ الْكَاهِنِ قَدْ رَدَّ
    غَضَبِي عَنْ بَنِي إِسْرَائِيلَ، إِذْ غَارَ غَيْرَتِي فِي وَسَطِهِمْ، فَلَمْ أَفْنِ
    بَنِي إِسْرَائِيلَ بِغَيْرَتِي.
  ewe-ewe: “Finehas, Eleazar ƒe viŋutsu kple nunɔla Aron ƒe tɔgbuiyɔvi na nye dɔmedzoe
    nu tso, elabena eya hã do dɔmedzoe abe nye ke ene le nye bubu ta. Eya ta nyemagatsrɔ̃
    Israel blibo la abe ale si meɖo ene o.
  eng-LEE: Phinehas, the son of Elazar, the son of Aaron the priest, hath turned away
    my wrath from the children of Israel, while he was zealous in my stead in the
    midst of them, that I consumed not the children of Israel in my indignation.
  asm-FB: “হাৰোণ পুৰোহিতৰ নাতিয়েক ইলিয়াজৰৰ পুত্ৰ পীনহচে ইস্ৰায়েলৰ মাজত মোৰ অন্তৰ্জ্বালাৰে
    জ্বলি উঠি ইস্ৰায়েলৰ সন্তান সকলৰ পৰা মোৰ ক্ৰোধ ঘূৰুৱাত মই নিজ অন্তৰ্জ্বালাৰে ইস্ৰায়েলৰ
    সন্তানসকলক বিনষ্ট নকৰিলোঁ।
  sus-A: «هَرُنَ سّرّشّدُبّ شَ مَمَدِ، عٍلٍيَسَرِ شَ دِ شّمّ قِنٍشَسِ، بَرَ ﭑ مَ شْنّ
    بَ عِسِرَيِلَكَيٍ مَ. ﭑ مَ شَنُنتٍيَ ﭑ مَ حَمَ بّ نُ نَ عَ بْحّ كُي، عَ قَ عَ
    نِيَ عَ شَ نَ رَبَ. ﭑ تَن مُ عِسِرَيِلَ بِرِن سْنتْ ﭑ مَ شَنُنتٍيَ شَ قٍ رَ.
  fra-SBL: « Phinées, fils d'Eléazar, fils du prêtre Aaron, a détourné ma colère des
    enfants d'Israël, en ce qu'il était jaloux de ma jalousie au milieu d'eux, afin
    que je ne consume pas les enfants d'Israël dans ma jalousie.
  hbo-hbo: פִּֽינְחָ֨ס בֶּן־אֶלְעָזָ֜ר בֶּן־אַהֲרֹ֣ן הַכֹּהֵ֗ן הֵשִׁ֤יב אֶת־חֲמָתִי֙
    מֵעַ֣ל בְּנֵֽי־יִשְׂרָאֵ֔ל בְּקַנְאֹ֥ו אֶת־קִנְאָתִ֖י בְּתֹוכָ֑ם וְלֹא־כִלִּ֥יתִי
    אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל בְּקִנְאָתִֽי׃
  eng-WYCLIFFE: Fynees, the sone of Eleazar, sone of Aaron, preest, turnede away myn
    yre fro the sones of Israel; for he was stirid ayens hem bi my feruent loue, that
    Y my silf schulde not do awai the sones of Israel in my greet hete, `ether strong
    veniaunce.
  cwe-cwe: “Finehasi mwana wa Eleazali, mzukulu wa mkulu wa nhambiko Haluni, kaluhindula
    ludoko lwangu lulawe kwa Waisilaili, kwaviya kakala na migongo hagati yawo fana
    inili nayo niye, hata nileka kuwadanganiza Waisilaili kwa migongo yangu.
  kik-kik: “Finehasi, mũrũ wa Eleazaru, mũrũ wa Harũni ũrĩa mũthĩnjĩri-Ngai, nĩatũmĩte
    marakara makwa meherere andũ a Isiraeli; nĩ ũndũ nĩahĩahĩire ngoro o ta ũrĩa ndaiguite
    nĩ ũndũ wa gĩtĩĩo gĩakwa thĩinĩ wao, na nĩ ũndũ ũcio o na ndahĩahĩa ndiamaniinire.
  fra-NCL: « Phinées, fils d’Eléazar, fils d’Aaron, le prêtre, a détourné ma fureur
    de dessus les enfants d’Israël, parce qu’il a été animé de ma jalousie au milieu
    d’eux ; et je n’ai point, dans ma jalousie, consumé les enfants d’Israël.
  cek-AK: Qaima Aaron capa Eleazar, Eleazar capa Phinehas loe, kai pakoehhaih bangah
    palungthin thacak kami ah oh pongah, Israel kaminawk ka hum han ai ah, Israel
    nuiah palung ka phuihaih to anih mah dipsak boeh.
  cuk-cuk: “Finees-Eleazar-e-machi, Aarón-e-wagwad. Finees an-bela-belad-Israel-dulemargi-urwed
    onollomaksad. Ar ade, an-ibmar-bela-bela-imakbiedyobi, we-Fineesʼde bemarga imaksad.
    A-ulale, bar an Israel-dulemar obelossulid.
  uig-CYR: — «Каһин Һарунниң нәвриси, Әлиазарниң оғли Финиһас Мени дәп вапасизлиққа
    болған һәситимни өз һәсити билип, Мениң Исраилларға болған ғәзивимни яндурди.
    Шуңа гәрчә Мән вапасизлиққа болған һәситимдин ғәзәпләнгән болсамму, Исраилларни
    йоқитивәтмидим.
  tel-2017: వారి మధ్య నేను సహించలేనిదాన్ని తానూ సహించకపోవడం వల్ల ఇశ్రాయేలీయుల మీద
    నుంచి నా కోపం మళ్ళించాడు గనక నేను సహించలేకపోయినా ఇశ్రాయేలీయులను నాశనం చెయ్యలేదు.
  hat-BSA: “Phinées, fis a Éléazar, fis a Aaron, prèt la, te fè detounen kòlè Mwen
    vè fis Israël yo, akoz li te jalou avèk jalouzi pa Mwen an pami yo; epi konsa,
    Mwen pa t detwi fis Israël yo nan jalouzi pa Mwen an.
  bxh-bxh: Ibege ya manabala fuyo! Finiyasi laulau somo ya ginauli mate yau haꞌa egu
    nuwanuwatuhu doha. In ibege i ita afuledi be yaubada hahaisa ti fafadebasaedi;
    Yau moho emi Yaubada haba ami fadebasaegu. Logena, egu manabala in ya fatuwa funuhi,
    be Isalaela hige ya faheyayadi.
  kos-kos: “Ke sripen ma se Phinehas el orala uh, nga tila mulat sin mwet Israel.
    El koflana muteng in liye ke mwet uh alu nu sin kutena god sayuk, na pa ingan
    sripa se oru nga tia kunauselosla ke kasrkusrak luk uh.
  hbo-WLC: פִּֽינְחָ֨ס בֶּן־אֶלְעָזָ֜ר בֶּן־אַהֲרֹ֣ן הַכֹּהֵ֗ן הֵשִׁ֤יב אֶת־חֲמָתִי֙
    מֵעַ֣ל בְּנֵֽי־יִשְׂרָאֵ֔ל בְּקַנְא֥וֹ אֶת־קִנְאָתִ֖י בְּתוֹכָ֑ם וְלֹא־כִלִּ֥יתִי
    אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל בְּקִנְאָתִֽי׃
  ibo-ibo: “Finehaz nwa Elieza, nwa Erọn, onye nchụaja, emeela ka iwe m megide Izrel
    dajụọ. Nʼihi na o nwere ịnụ ọkụ nʼobi dịka mụ onwe m banyere idebe nsọpụrụ m nsọ
    nʼetiti ha, ka m ghara isite nʼịnụ ọkụ nke obi m bibie ha.
  ory-ory: “ହାରୋଣ ଯାଜକର ପୌତ୍ର, ଇଲୀୟାସରର ପୁତ୍ର ପୀନହସ୍‍ ଲୋକମାନଙ୍କ ପ୍ରତି ଆମ୍ଭ ଅନ୍ତର୍ଜ୍ୱାଳାରେ
    ଅନ୍ତର୍ଜ୍ୱାଳା ପ୍ରକାଶ କରି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ ଆମ୍ଭର କ୍ରୋଧ ଫେରାଇଅଛି, ତହିଁରେ ଆମ୍ଭେ
    ଆପଣା ଅନ୍ତର୍ଜ୍ୱାଳାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ନିଃଶେଷ ରୂପେ ସଂହାର କଲୁ ନାହିଁ।”
  chk-chk: “Pineas a akulu ai song seni ekewe aramasen Israel. Pokiten i a lukomonguni
    ai lukomong wor, iei mine üsap chüen arosala ekewe aramasen Israel lon ai lukomong.
  rop-rop: “Dumaji blanga wanim Finiyas bin dum, mi nomo wail langa detlot Isreil
    pipul. Finiyas nomo bin weship eni drimin sheip, oni langa mi na, YAWEI det trubala
    God, en im nomo wandim najalot pipul blanga gibit mi bekboun. Lagijat na ai nomo
    bin wandim binijimap ol detlot Isreil pipul wen aibin einggri.
  ukr-1871: Пінегас, син Елеазара, сина Арона сьвященника, одвернув ярость мою від
    синів Ізрайлевих, ревнуючи за мене проміж ними, щоб не я вигубив синів Ізрайлевих
    в ревностї моїй.
  deu-1951: Pinehas, der Sohn Eleasars, des Sohnes Aarons, des Priesters, hat dadurch,
    daß er mit meinem Eifer unter ihnen eiferte, meinen Grimm von den Kindern Israel
    abgewandt, so daß ich in meinem Eifer die Kinder Israel nicht aufgerieben habe.
  eng-JPS: '''Phinehas, the son of Eleazar, the son of Aaron the priest, hath turned
    My wrath away from the children of Israel, in that he was very jealous for My
    sake among them, so that I consumed not the children of Israel in My jealousy.'
  srp-1865: Fines sin Eleazara sina Arona sveštenika odvrati gnjev moj od sinova Izrailjevijeh
    otvorivši revnost za me meðu njima, da ne bih istrijebio sinove Izrailjeve u revnosti
    svojoj.
  lug-lug: “Finekaasi mutabani wa Eriyazaali, mutabani wa Alooni kabona, ankyusisizza
    obusungu bwange ne mbuggya ku baana ba Isirayiri; kubanga obusungu bwe bwabuubuuka
    nnyo ng’obwange olw’obutafaayo ku kitiibwa kyange, kyenvudde sibazikiriza kubamalawo.
  heb-heb: פינחס בן אלעזר בן אהרן הכהן השיב את חמתי מעל בני ישראל בקנאו את קנאתי בתוכם
    ולא כליתי את בני ישראל בקנאתי׃
  ben-IRV: “লোকদের মধ্যে আমার পক্ষে অন্তরের জ্বালা প্রকাশ করাতে পীনহস, ইলীয়াসরের
    ছেলে, হারোণ যাজকের নাতি ইস্রায়েল সন্তানদের থেকে আমার রাগ থামাল। তাই জন্য আমি
    প্রচণ্ড রাগে ইস্রায়েল সন্তানদের হত্যা করলাম না।
  pan-pan: ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਪੋਤੇ ਅਲਆਜ਼ਾਰ ਦੇ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ ਨੇ ਮੇਰੇ ਕ੍ਰੋਧ ਨੂੰ ਇਸਰਾਏਲੀਆਂ
    ਤੋਂ ਟਾਲ ਦਿੱਤਾ ਹੈ। ਜਦ ਉਹ ਉਨ੍ਹਾਂ ਵਿੱਚ ਮੇਰੀ ਅਣਖ ਕਾਰਨ ਅਣਖੀ ਹੋਇਆ ਤਾਂ ਹੀ ਮੈਂ ਇਸਰਾਏਲੀਆਂ
    ਦਾ ਆਪਣੀ ਅਣਖ ਦੇ ਕਾਰਨ ਨਾਸ ਨਹੀਂ ਕੀਤਾ।
  mya-JVB: ယဇ်ပုရောဟိတ် အာရုန် ၏သား ဧလာဇာ ၏ သား ၊ ဖိနဟတ် သည် သူ တို့တွင် ငါ့ဘက်၌ စိတ်အားကြီး၍
    ငါ့အမျက်ကို သူတို့မှလွှဲပြီ။
  tbg-tbg: Finiaasiva tiriara noraiqaakero iriharoma, una variqa autu tuahereva ni
    Isareriqi qovarama vuantorave tiro vitanta aru kaivarora tiro, ti tirara itaiva
    humpama vimanta te kia qaiqaa ni vehi autu taiqa karerave.
  hmo-hmo: “Pineha Eleasara, hahelagaia tauna Arona ena tubuna, ese lauegu badu be
    Israela taudia dekena amo ia abia lao. Pineha be, iena kudouna ia ura lasi momokani,
    Israela taudia ese dirava idauna ta do idia tomadiho henia, to lau sibona ia ura
    henia. Iena kara dainai, egu badu be ia keru lao, bona Israela taudia ibounai
    lau hamasea ore lasi.
  urd-urd: “फ़ीन्हास बिन इली'एलियाज़र बिन हारून काहिन ने मेरे क़हर को बनी — इस्राईल
    पर से हटाया क्यूँकि उनके बीच उसे मेरे लिए ग़ैरत आई, इसीलिए मैंने बनी — इस्राईल
    को अपनी ग़ैरत के जोश में हलाक नहीं किया।
  rus-SYN: Финеес, сын Елеазара, сына Аарона священника, отвратил ярость Мою от сынов
    Израилевых, возревновав по Мне среди их, и Я не истребил сынов Израилевых в ревности
    Моей;
  bqc-SIM: Finɛasi mɛ́ tò ma pↄ wèe Isailiↄwa. À zɛ̀ gì ma yã́ musu, ↄ̃ a tò
    ma pↄ wèemá. A yã́i mi Isailiↄ midɛ ma pↄfɛ̃a guuo.
  tcz-CHONGTHU: Eleazer chapa Phenahas kiti Aaron thempu tupa ama tah hin Israel chate
    chunga ka lung hanna jouse eisuh mang peh’a; ei kipasah ahitai. Ajeh chu amapa
    hi keima dinga thangtom tah leh gunchu tah in apang in, hiche ho jeh a chu Israel
    chate ka suh mang lou ding ahi tai, tin a seije.
  mar-mar: एलाजाराचा मुलगा फिनहास याजक अहरोनाच्या नातवाने इस्राएल लोकांस माझ्या ईर्ष्येने
    पेटून इस्राएलावरील माझा राग दूर केला. म्हणून मला आधी वाटत होते त्याप्रमाणे मी
    त्यांचा नाश केला नाही.
  soq-soq: “Aron atawa Piniasi, pirisi nolawa dewasadia Eliesa otopa ne insedina ruaida
    dewasan. Me epe dewasana mampe apana mai god lagawaa wadaposisapu, dia. Tane ne
    os wadaposineampa. Ne mo mampo nuana kadileno kadimopona saiwa me diasan.
  qub-qub: «Cüra Aaronpa willcan Finees Eleazarpa wamranmi Israelcunapaj fiyupa rabyaycashäta
    päsachisha. Paypis noganömi juchata ruraj runacunapäga fiyupa rabyan. Juchayoj
    runata wañuchishanpitami nogapis Israelcunata ushajpäga mana wañuchishcächu.
  hat-hat: -Se Fineas, pitit gason Eleaza a, pitit pitit gason Arawon prèt la, ki
    te fè m' sispann ankòlè sou pèp la. Paske nan tout moun sa yo, se li menm ki pa
    t' ka sipòte wè yon moun nan pèp Izrayèl la kite m' pou l' al sèvi yon lòt bondye.
    Se poutèt sa, atout mwen t'ap fè jalouzi a, mwen pa fin touye tout pèp la nèt.
  eng-BSB: “Phinehas son of Eleazar, the son of Aaron the priest, has turned My wrath
    away from the Israelites; for he was zealous for My sake among them, so that I
    did not consume the Israelites in My zeal.
  tod-tod: «Zalaɠa ɠula nui, Aalɔn ná-doun zunui Eleazaal ná-doun zunui Finease
    ɠa é nà-ziiɠaawanai zeɠea Izelayɛle nuiti maala, nà-ziizoolɛi ɠa é ma ti zaama,
    naa ɠa é kɛa, nɛ̀i gè ga GALAGI, nà pɔ ga ti nà ɠila nɔ dɛ̀bi, nà-ziiɠaawanai
    zu, gè la mɔ Izelayɛle nuiti ma zuwu ɠaaleʋeni.
  eng-WEBPB: “Phinehas, the son of Eleazar, the son of Aaron the priest, has turned
    my wrath away from the children of Israel, in that he was jealous with my jealousy
    amongst them, so that I didn’t consume the children of Israel in my jealousy.
  kbq-kbq: Eleasa ne'mofo Finiasi pristi nagapinti ne'mo, Nagri narimpa haviza hu'zana
    eri fru hu'ne. Na'ankure agrira Nagri'ma hiankna huno rimpahegeno anara hianki'na,
    Israeli vahera mago'ane kanivea razmante'na zamahe ofrigahue.
  nhe-BL: ―Finees, icone Eleazar huan iixhui nopa mijcatzi totajtzi Aarón, quichijqui
    para ma sehui nocualancayo ininhuaya ni israelitame, pampa ya quitlasomatqui notlatlepanitacayo
    iniixtla israelitame queja na nijtlasomati. Huan tlahuel cualanqui ininhuaya pampa
    ax quinequi quiitas tlen fiero quichihuayayaj inijuanti huan yeca ax quincahuili
    itztose. Huajca ipampa ya, ax niquintzontlamiltis nochi israelitame queja nijchihuasnequiyaya.
  gub-BL: — Pinez umumaw teko Izaew wanupe hekwahy haw a'e. Wiko hezàwe a'e. Nupuner
    kwaw amo tupàn wamuwete haw hexakaw rehe. Xo hemuwete haw wexak a'e. Uzuka Pinez
    a'e awa. A'e rupi namumaw kwaw Izaew hekwahy haw inuromo.
  eng-DRA: 'Phinees the son of Eleazar the son of Aaron the priest, hath turned away
    my wrath from the children of Israel: because he was moved with my zeal against
    them, that I myself might not destroy the children of Israel in my zeal.'
