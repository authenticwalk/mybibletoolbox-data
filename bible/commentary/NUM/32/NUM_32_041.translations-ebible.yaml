verse: NUM.032.041
translations:
  mal-C: മനശ്ശെയുടെ സന്തതികളിൽ ഒരുവനായ യായീർ അവരുടെ പട്ടണങ്ങൾ പിടിച്ചടക്കി. അവയ്ക്ക്
    യായീരിന്റെ ഊരുകൾ എന്നർഥമുള്ള ഹാവോത്ത്-യായീർ എന്നു പേരിട്ടു.
  deu-TKW: Jair aber, der Sohn Machirs, zog hin, eroberte ihre Zeltdörfer und nannte
    sie Zeltdörfer Jairs.
  lin-lin: Yairi, moko kati na bakitani ya Manase, abotolaki bamboka na yango ya mike
    mpe abengaki yango Avoti Yairi.
  eng-LSV: And Jair son of Manasseh has gone and captures their towns, and calls them
    “Towns of Jair”;
  eng-GNV: And Iair the sonne of Manasseh went and tooke the small townes thereof,
    and called them Hauoth Iair.
  eng-WEBSTER: And Jair the son of Manasseh went and took its small towns, and called
    them Havoth-jair.
  nhw-BL: Huan iixhuihua Jair, ne seyoc icone Manasés tlen huejcajya, yajque moaxcatitoj
    catli eliyaya iniaxca sequinoc amorreos huan quitocaxtijque Havot Jair.
  swh-ONEN: Yairi, mzao wa Manase, akateka makao yao, akayaita Hawoth-Yairi.
  bba-bba: Mɑnɑsen bii wi bɑ mɑɑ mɔ̀ Yɑiri, win sikɑdominɑ nu dɑ nu Amɔrebɑn bɑru
    kpɑɑnu wɔri nu mwɑ, mɑ nu nu sokɑ Yɑirin wusu.
  eng-KJVCPB: And Jair the son of Manasseh went and took the small towns thereof,
    and called them Havoth-jair.
  luo-luo: Jair ma nyakwar Manase nodhi mokawo mier madongo mane ni kanyo, kendo nochako
    kanyo ni Havoth Jair.
  meu-meu: Bena Iairi Manase ela, Gilead hanuadia e abidia, ladadia e hato Havoto-iairi.
  npi-ULB: मनश्शेका छोरा याईर गए र यसका नगरहरू कब्जा गरे र तिनीहरूको नाउँ हब्बात-याईर
    राखे ।
  yor-yor: Jairi, ọmọ Manase gba ibùjókòó wọn, ó sì pè wọ́n ní Haffotu Jairi.
  emp-NTPO: Manased̶eba yõna Jaír sid̶a wãped̶a ʌ̃cʌrʌ puru zaquerãda poyasia. Maʌ̃
    puru b̶eara idjia trʌ̃ b̶ʌsia Havot-Jaír.
  pes-OPCB: مردان یائیر که طایفه‌ای دیگر از قبیلهٔ منسی بودند، برخی روستاهای جلعاد
    را اشغال کرده، ناحیهٔ خود را حَووت‌یائیر نامیدند.
  tgl-ULB: Nagpunta si Jair na anak na lalaki ni Manases at sinakop ang mga nayon
    nito at tinawag ang mga itong Havot Jair.
  hui-hui: Ani biyagola Manase hameigini Yairi aria tigua dindi maru wiaruha pialu
    wai buwa dindi maru karulaga bialu dindi uruni mini Yairi Dalu laga wini.
  mya-mya: မ​နာ​ရှေ​၏​အ​နွယ်​ဝင်​ဖြစ်​သော​ယာ​ဣ​ရ သည် ကျေး​ရွာ​အ​ချို့​ကို​တိုက်​ခိုက်​သိမ်း​ပိုက်
    ပြီး​လျှင်``ယာ​ဣ​ရ​ကျေး​ရွာ​များ'' ဟု သ​မုတ်​လေ​သည်။-
  bod-N: མཱ་ན་ཤེའི་བུ་ཡཱ་ཨིར་སོང་ནས་ཨེ་མོར་པའི་གྲོང་སྡེ་རྣམས་བཟུང་ཞིང་དེ་དག་གི་མིང་ལ་ཧ་ཝོད་ཡཱ་ཨིར་ཞེས་བཏགས་སོ།
    །
  sna-sna: Jairi, chizvarwa chaManase, akakunda misha yaro akaitumidza kuti Havhoti
    Jairi.
  spa-BLM: Jair hijo de Manasés fue y tomó sus aldeas, y las llamó Havvoth Jair.
  cac-cac: Axo pax vin̈aj Jair yin̈tilalcan Manasés, ix yac' ganar juntzan̈ scampamento
    eb' amorreo eb', ix yac'an scuch eb' Havot-jair.
  swh-ULB: Jairi mwana wa Manase alienda kuiteka miji yake na kuiita Havothi Jairi.
  bel-bel: 'І Яір, сын Манасіін, пайшоў і ўзяў селішчы іхнія, і назваў іх: селішчы
    Яіравыя.'
  deu-ELBBK: Und Jair, der Sohn Manasses, zog hin und nahm ihre Dörfer ein und nannte
    sie Dörfer Jairs.
  mbb-OT: Si Jair he kevuwazan daan ni Manase nekaaǥew te zezeisey he menge inged
    diyà te Gilead ne migngezanan din heini te “Menge Inged ni Jair.”
  mal-2015: മനശ്ശെയുടെ പുത്രനായ യായീർ ചെന്നു അതിലെ ഊരുകളെ അടക്കി, അവെക്കു ഹവവോത്ത്-യായീർ
    (യായീരിന്റെ ഊരുകൾ) എന്നു പേരിട്ടു.
  rmc-rmc: 'O Jair andral o kmeňos Menaše geľa pro mariben, zaiľa varesave gava andro
    Gilead a diňa lenge nav: Gava le Jairoskre.'
  pes-OPV: و یائیر بن منسی رفته، قصبه هایش راگرفت، و آنها را حووت یائیر نامید.
  ron-1924: Иаир, фиул луй Манасе, а порнит ши ел ши а луат тыргуриле, ши ле-а нумит
    тыргуриле луй Иаир.
  ben-OBCV: মনঃশির বংশধর যায়ীরও তাদের উপনিবেশগুলি দখল করে সেগুলির নাম হব্বোথ-যায়ীর
    রাখলেন।
  som-som: Oo reer Yaa'iir ina Manasehna wuu tegey Gilecaad, oo magaalooyinkeedii
    qabsaday, oo wuxuu magacyadoodii u bixiyey Hawood Yaa'iir.
  lat-VUC: Jair autem filius Manasse abiit, et occupavit vicos ejus, quos appellavit
    Havoth Jair, id est, Villas Jair.
  eng-ASVBT: And Jair the son of Manasseh went and took the towns thereof, and called
    them Havvoth-jair.
  ita-1885: 'Iair anch''egli, figliuolo di Manasse, andò, e prese le villate di quelli,
    e pose loro nome: Le villate di Iair.'
  eng-LXXUP: And Jair the son of Manasseh went and took their villages, and called
    them the villages of Jair.
  eng-ULB: Jair son of Manasseh went and captured its towns and called them Havvoth
    Jair.
  spa-VBL: Jair, un descendiente de Manasés, atacó sus pueblos y los capturó. Los
    llamó las Aldeas de Jair.
  fra-_FOB: Et Jaïr, fils de Manassé, alla et prit leurs bourgs, et les appela bourgs
    de Jaïr.
  mal-mal: മനശ്ശെയുടെ പുത്രനായ യായീർ ചെന്ന് അതിലെ ചെറുപട്ടണങ്ങൾ കീഴടക്കി, അവയ്ക്ക്
    ഹവവോത്ത്-യായീർ എന്ന് പേരിട്ടു.
  urd-GVR: Manassī ke ek ādmī banām Yāīr ne us ilāqe meṅ kuchh bastiyoṅ par qabzā
    karke unheṅ Hawwot-yāīr yānī ‘Yāīr kī Bastiyāṅ’ kā nām diyā.
  suz-BL: मनस्‍से आ तौ याइर लशा, मेकेर ङा गाउं आंम के सेल्‍तु। मिनु मेको नेल्‍ल आन
    नें हव्‍वोथ-याइर वोइक्‍तु।
  ita-1927: Iair, figliuolo di Manasse, andò anch’egli e prese i loro borghi, e li
    chiamò Havvoth-Iair.
  ckb-ckb: یائیری نەوەی مەنەشەش چوو و دەستی بەسەر ئاوەدانییەکانیاندا گرت و ناوی لێنان
    حەڤۆت یائیر.
  eng-BBE: And Jair, the son of Manasseh, went and took the towns of Gilead, naming
    them Havvoth-Jair.
  kan-OKCV: ಆದರೆ ಮನಸ್ಸೆಯ ಮಗ ಯಾಯೀರನು ಹೋಗಿ, ಅವರ ನಗರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳಿಗೆ ಯಾಯೀರನ
    ಹಳ್ಳಿಗಳೆಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.032.040'
  tam-2017: மனாசேயின் மகனாகிய யாவீர் போய், அவர்களுடைய கிராமங்களைக் கட்டிக்கொண்டு,
    அவைகளுக்கு யாவீர் என்று பெயரிட்டான்.
  spa-RV-1909: También Jair hijo de Manasés fué y tomó sus aldeas, y púsoles por nombre
    Havoth-jair.
  ron-BTF: Și Iair, fiul lui Manase, a ieșit și a luat orașele mici de acolo și le-a
    numit Havot-Iair.
  eng-WEBP: Jair the son of Manasseh went and took its villages, and called them Havvoth
    Jair.
  eng-FBV: Jair, a descendant of Manasseh, attacked their villages and captured them.
    He named them the Villages of Jair.
  nld-1939: Ook Jaïr, de zoon van Manasse, trok op, veroverde hun kampementen en noemde
    ze kampementen van Jaïr.
  nch-BL: Huan iixhuihua Jair, nopa seyoc icone Manasés ten huejcajquiya, yajque moaxcatitoj
    cati eliyaya iniaxca sequinoc amorreos huan quitocaxtijque Havot Jair.
  vie-1934: Giai-rơ, là con trai Ma-na-se, đi chiếm các thôn dân A-mô-rít, đặt tên
    là thôn Giai-rơ.
  hin-CV: मनश्शेह के पुत्र याईर ने जाकर इस क्षेत्र के नगरों पर अधिकार कर लिया और उन्हें
    हव्वोथ-याईर नाम दे दिया.
  eng-OURB: Jair the son of Manasseh [Causing to forget] went and took its villages,
    and called them Havvoth Jair.
  spa-BES: Y Jair, hijo de Manasés, fue y tomó las ciudades de Galaad, llamándoles
    Havot-Jair.
  tdx-tdx: Rinambe’ Iaìre ka o tanà’eo vaho nitokave’e Kavòte Iaìre.
  vid-vid: Yaili wa nhanzi ya Manase, nakavitowa vijiji vya Gileadi na kuvihola, nakavichema
    itagwa lya Hawoti-yaili.
  eng-OKE: And Jair bar Menasheh went and subdued their villages, and called them
    the villages of Jair.
  tha-KJV: และยาอีร์​บุ​ตรชายมนัสเสห์ยกไปยึดเมืองเล็กๆของเขาเหล่านั้น และเรียกชื่อว่าฮาโวทยาอีร์
  por-BR-2018: Também Jair filho de Manassés foi e tomou suas aldeias, e pôs-lhes
    por nome Havote-Jair.
  deu-ELO: Und Jair, der Sohn Manasses, zog hin und nahm ihre Dörfer ein und nannte
    sie Dörfer Jairs.
  eng-WYC-2018: Soothly Jair, the son of Manasseh, went, and occupied the towns thereof,
    which he called Havothjair, that is, the towns of Jair.
  epo-epo: Kaj Jair, filo de Manase, iris kaj militakiris iliajn vilaĝojn, kaj li
    donis al ili la nomon Vilaĝoj de Jair.
  uig-PIN: Manassǝⱨning oƣli Yair Amoriylarning yeza-ⱪixlaⱪlirini ⱨujum ⱪilip elip,
    bu yeza-ⱪixlaⱪlarni Ⱨawot-Yair dǝp atidi.
  beo-beo: Ya:ie (Ma:na:se fi dunu) da moilai mogili doagala:le lai. E da amo moilai
    amoma ‘Ya:ie ea Moilai’ dio asuli.
  tpi-OTNT: Na wanpela man, Jair, bilong lain Manase, i kisim ol lain bilong en na
    i go pait long sampela ples na kisim ol na kolim ol olsem, Ol Ples bilong Jair.
  hau-SA: Yayir, wani ɗan Manasse, ya ci ƙauyukansu da yaƙi, ya kuma ba su sunan Hawwot
    Yayir.
  uig-LAT: Manassehning oghli Yair Amoriylarning yéza-qishlaqlirini hujum qilip élip,
    bu yéza-qishlaqlarni Hawot-Yair dep atidi.
  nde-nde: UJayiri, umzukulu kaManase, wathumba imizi yabo wayibiza ngokuthi yiHarothi
    Jayiri.
  ton-ton: Pea naʻe ʻalu ʻa Saili ko e foha ʻo Manase ʻo ne kapa hono ngaahi potu
    kakai siʻi, ʻo ui ia ko Havotisaili.
  ces-1613: Jair také syn Manassesův táhl a vzal vsi jejich, a nazval je vsi Jairovy.
  eng-WMB: Jair the son of Manasseh went and took its villages, and called them Havvoth
    Jair.
  tam-TCV: மனாசேயின் சந்ததியான யாவீர் என்பவன் கீலேயாத்தியர்களின் கிராமங்களைக் கைப்பற்றி,
    அவற்றிற்கு அவோத்யாவீர் எனப் பெயரிட்டான்.
  ceb-ULB: Si Jair nga anak nga lalaki ni Manases miadto ug gikuha ang mga lungsod
    ug gitawag sila nga Havot Jair.
  pol-UBG: Potem Jair, syn Manassesa, poszedł i zdobył ich wsie, które nazwał Chawot-Jair.
  urd-GVU: منسّی کے ایک آدمی بنام یائیر نے اِس علاقے میں کچھ بستیوں پر قبضہ کر کے
    اُنہیں ’حووت یائیر‘ یعنی ’یائیر کی بستیاں‘ کا نام دیا۔
  deu-1912: Jair aber, der Sohn Manasses, ging hin und gewann ihre Dörfer und hieß
    sie Dörfer Jairs.
  kan-2017: ಮನಸ್ಸೆಯ ವಂಶದವನಾದ ಯಾಯೀರನು ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ಅಮೋರಿಯರ ಗ್ರಾಮಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು
    ಅವುಗಳಿಗೆ ಯಾಯೀರನ ಗ್ರಾಮಗಳೆಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: Jair, ni be’ ko ganong rok Manasseh, e cham nge kol boch e binaw me tunguy
    fithingan e pi binaw nem “Ni bogi binaw rok Jair.”
  hlt-MCSB: Manasseh capa Jair loh cet tih a vangca rhoek te loh dongah te rhoek te
    Jair vangca a sui.
  mdy-ETH: ሚናኣሴ ማኣሮ ዓሶፓ ያዒሬ ጎዖሢ ፔቴ ፔቴ ጉርዳይዳ ዖልዚ ቡሊ ዬኖ ጉርዶ ዔካዖ፦ «ያዒሬ ጉርዶ» ጌይ ሱንሢ ጌሤኔ።
  twi-ASANTE: Manase abusuakuo mu nnipa foforɔ bi a wɔfiri Yair nso tenatenaa Gilead
    nkuro bebree so, sesaa beaeɛ a wɔwɔ hɔ no din frɛɛ hɔ Hafrotyair.
  eng-WEBU: Jair the son of Manasseh went and took its villages, and called them Havvoth
    Jair.
  bnp-bnp: E Iair, tara hamone Manase, i vano i vaubi i bole ranga tanga i gale ria
    e Havot-Iair.
  wal-wal: Minaase zare gidiya Yaa7iiri biidi, eta oli oiqqidi, Yaa7iira katamata
    yaagidi sunttiis.
  spa-PDDPT: También Jaír, hijo de Manasés fue y se apoderó de sus aldeas, y les puso
    el nombre Javot-Jaír.
  gun-gun: Ha'e va'e yvýry rupi tekoa ikuai va'e ma Manassés ra'y Jair ae oo vy ojopypa.
    Ha'e va'e ma oenoĩ Havote-Jair.
  ilo-ULB: Napan ni Jair nga anak ni Manases ket sinakupna dagiti ili iti dayta a
    lugar ket pinanagananna dagitoy iti Havvoth Jair.
  kpg-kpg: Jair, tangada i di madawaawa Manasseh, gu heebagi, guu kumi hunu dama waahale,
    gu haga ingoo nia maa boloo, “Nia dama waahale o Jair”.
  uig-ARA: ماناسسەھنىڭ ئوغلى يائىر ئامورىيلارنىڭ يېزا-قىشلاقلىرىنى ھۇجۇم قىلىپ ئېلىپ،
    بۇ يېزا-قىشلاقلارنى ھاۋوت-يائىر دەپ ئاتىدى.
  sus-sus: Manasi xa Yayiri fan naxa taa ndee suxu, a e xili Yayiri xa taae.
  pon-2006: Sair, kisehn kadaudok en Manase, ahpw mahweniong oh kalowehdi kisin kousapw
    kei oh kahdankinirailla “Kousapwen Sair.”
  ksd-ksd: Ma Iair, natu i Manase, i ga vana ma i ga kale kana umana gunan, ma i ga
    vatang diat ba Kavot-Iair.
  tur-YTC: Manaşşe oğlu Yair gitti ve onların köylerini aldı ve onlara Havvot Yair
    adını verdi.
  grc-BRENT: Καὶ Ἰαῒρ ὁ τοῦ Μανασσῆ ἐπορεύθη, καὶ ἔλαβε τὰς ἐπαύλεις αὐτῶν, καὶ ἐπωνόμασεν
    αὐτὰς ἐπαύλεις Ἰαΐρ.
  ind-AYT: Kemudian, Yair, anak Manasye, mengalahkan desa-desanya dan mengganti nama
    menjadi Hawot-Yair.
  nya-nya: Yairi, mwana wa Manase analanda midzi yambiri ya Giliyadi ndi kuyitcha
    kuti Havoti-Yairi.
  hrv-hrv: A Manašeov sin Jair ode te zauzme njihova sela pa ih prozva “Jairova sela”.
  mps-mps: Tama bidi me nogi Jair, te Manase hani bidi, aga hani selama, tama gasa
    bulu mebaba pelama, hwįgi pali, tama te bulu selama, tama te bulu nogi te tama
    poali, “Te Jairgo Bulu Dabe Dao,” po wali.
  tpi-tpi: Na wanpela man, Jair, bilong lain Manase, i kisim ol lain bilong en na
    i go pait long sampela ples na kisim ol na kolim ol olsem, Ol Ples bilong Jair.
  dan-1931: men Manasses Søn Ja'ir drog hen og erobrede deres Teltbyer og kaldte dem
    Ja'irs Teltbyer.
  vie-OVCB: Con cháu Giai-rơ, một con khác của Ma-na-se, đi chiếm một số thành thị
    nhỏ, đổi tên vùng mình chiếm đóng thành Giai-rơ.
  guj-2017: મનાશ્શાના દીકરા યાઈરે ત્યાં જઈને તેનાં નગરો કબજે કરી લીધાં અને તેઓને હાવ્વોથ-યાઈર
    એવું નામ આપ્યું.
  pon-2006A: Sair, kisehn kadaudok en Manase, ahpw mahweniong oh kalowehdi kisin kousapw
    kei oh kahdankinirailla “Kousapwen Sair.”
  por-BRBSL: Jair, o filho de Manasseh, foi e tomou suas aldeias, e as chamou de Havvoth
    Jair.
  cth-cth: Manasseh capa Jair ni a cei teh khotenaw hah a la dawkvah, hotnaw hah Jair
    telah a phung awh.
  twi-twi: Manase abusuakuw mu nnipa foforo bi a wofi Yair nso tenatenaa Gilead nkurow
    bebree so, sesaa beae a wɔwɔ hɔ no din frɛɛ hɔ Hafrotyair.
  hlt-hlt: Manasseh capa Jair loh cet tih a vangca rhoek te loh dongah te rhoek te
    Jair vangca a sui.
  tbz-SIM: 'Kɛ̀ Mɑnɑsee birɛ tɛrɛ̀ bɛ̀ tu dɛ̀ Yɑii kó kunɑɑ̀mùnkù kɔbɛɛ túótɛ́ Amɔriibɛ
    ɛkɛ̀ dɛpɑɑ nkpɛyɛ kɛ́ yɛ̀ yu kɛ dɔ̀: Yɑii ɛkɛsí.'
  msy-2020: Ezɨ Manasen anabamɨn gumazir mam Jair, a uan adarazi ko ghua nguibar maba
    ko mɨsogha men agɨntɨgha men nguibaba ini. Egha me ziar igiam, “Jairɨn Nguibaba,”
    dagh atɨ.
  dop-dop: Ɩlɛnɑ Mɑnɑsee pǝyɑlʋ Yɑyii nyǝ́mɑ nɑ́ɑ́ lɛɛkɩ Amolii nyǝ́mɑ ɑcɑlɛɛ lɛnnɑ,
    nɑ pɑ́ hɑ-yɛ sɩ Yɑyii ɑcɑlɛɛ.
  azb-azb: Menaşşe nəslindən olan Yair gedib Emorluların kəndlərini alaraq adlarını
    Xavvot-Yair qoydu.
  eng-DBY: And Jair the son of Manasseh went and took their hamlets, and called them
    Havoth-Jair.
  hin-2017: और मनश्शेई याईर ने जाकर गिलाद की कितनी बस्तियाँ ले लीं, और उनके नाम हव्वोत्याईर
    रखे।
  wol-KYG: Ci biir loolu askanu Yayir, mi askanoo ci Manase, dem nanguji yeneen dëkki
    Galàdd yu ndaw. Ñu tudde leen Awot Yayir.
  eng-YLT: And Jair son of Manasseh hath gone and captureth their towns, and calleth
    them 'Towns of Jair;'
  eng-WYC-2017: Soothly Jair, the son of Manasseh, went, and occupied the towns thereof,
    which he called Havothjair, that is, the towns of Jair.
  eng-WMBB: Jair the son of Manasseh went and took its villages, and called them Havvoth
    Jair.
  urd-GVH: मनस्सी के एक आदमी बनाम याईर ने उस इलाक़े में कुछ बस्तियों पर क़ब्ज़ा करके
    उन्हें हव्वोत-याईर यानी ‘याईर की बस्तियाँ’ का नाम दिया।
  rug-rug: Zaira meke sari nana tie koasa butubutu te Manase, si rapatia rini meke
    vagi rini sari kaiqa vasileana meke pozani, “Vasileana te Zaira.”
  gaz-gaz: Yaaʼiir ilmi Minaasees dhaqee gandoota isaanii fudhatee gandoota Yaaʼiirootaa
    jedhee moggaase.
  fra-LSG: Jaïr, fils de Manassé, se mit en marche, prit les bourgs, et les appela
    bourgs de Jaïr.
  yal-yal: Yayiri, Manase yixɛtɛna nde yi siga, a yi taadina ndee suxu, a yi e xili
    sa “Yayiriya.”
  haw-1868: Hele aku la hoi o Iaira ke keiki a Manase, a lawe pio aku la i na kauhale
    o ia wahi, a kapa aku la i ko lakou inoa, o Havota-iaira.
  arb-NAV: وَاسْتَوْلَى يَائِيرُ مِنْ سِبْطِ مَنَسَّى عَلَى مَزَارِعِ جِلْعَادَ، وَدَعَاهَا
    حَوُّوثَ يَائِيرَ (وَمَعْنَاهَا قُرَى يَائِيرَ).
  ewe-ewe: Manase ƒe viŋutsu, Yair ƒe dzidzimeviwo nɔ du geɖewo me le Gileadnyigba
    dzi. Wotrɔ ŋkɔ na woƒe nɔƒe be, Havrɔtyair, si gɔmee nye Yair ƒe duwo.
  eng-LEE: And Yair the son of Menasseh went and conquered the small towns thereof,
    and called them Chavoth-yair.
  asm-FB: আৰু মনচিৰ সন্তান যায়ীৰে গৈ, তেওঁলোকৰ সৰু গাওঁবোৰ হাত কৰি ল’লে, আৰু সেইবোৰৰ
    নাম হব্বোৎ-যায়ীৰ [অৰ্থাৎ যায়ীৰৰ গাওঁ] ৰাখিলে।
  sus-A: مَنَسِ شَ يَيِرِ قَن نَشَ تَا ندٍيٍ سُشُ، عَ عٍ شِلِ يَيِرِ شَ تَايٍ.
  fra-SBL: Jaïr, fils de Manassé, alla prendre ses villages, et il les appela Havvoth
    Jaïr.
  hbo-hbo: וְיָאִ֤יר בֶּן־מְנַשֶּׁה֙ הָלַ֔ךְ וַיִּלְכֹּ֖ד אֶת־חַוֹּתֵיהֶ֑ם וַיִּקְרָ֥א
    אֶתְהֶ֖ן חַוֹּ֥ת יָאִֽיר׃
  eng-WYCLIFFE: Forsothe Jair, the sone of Manasses, yede, and occupiede the townes
    therof, whiche he clepide Anochiair, that is, the townes of Jair.
  cwe-cwe: Maabaho Yaili mwana wa Manase, kahita na kuvisola vibululu vimwenga va
    Gileadi, kaving'ha zina, Hawosi Yaili.
  kik-kik: Na rĩrĩ, Jairu wa rũciaro rwa Manase, akĩĩnyiitĩra tũtũũra twa Gileadi
    na agĩtwĩta Havothu-Jairu.
  fra-NCL: Jaïr, fils de Manassé, alla et prit leurs bourgs, et il les appela Bourgs
    de Jaïr.
  cek-AK: Manasseh capa Jair mah nihcae ohhaih ahmuen to tuk moe, a lak pacoengah
    Havoth-Jair, tiah ahmin sak.
  cuk-cuk: Deginmoga, Manasés-wagwa-Jair, Galaad-neggwebur-burwiganase bila-ononadgusmogad.
    Agine, neggwebur-burwigana susmalad. Havot-Jairʼye a-neggwebur-onugsasad.
  uig-CYR: Манассәһниң оғли Яир Аморийларниң йеза-қишлақлирини һуҗум қилип елип, бу
    йеза-қишлақларни Һавот-Яир дәп атиди.
  tel-2017: అతని సంతానం అక్కడ నివసించింది. మనష్షే కొడుకు యాయీరు వెళ్లి అక్కడి గ్రామాలను
    ఆక్రమించి వాటికి యాయీరు గ్రామాలు అని పేరు పెట్టాడు.
  hat-BSA: Jaïr, fis a Manassé a te ale pran vil li yo, e li te rele yo Havvoth-jaïr.
  kos-kos: 'Jair, ke sruf lal Manasseh, el mweun ac sruokya kutu siti srisrik we,
    ac sang ine sasu se inge nu kac: “Siti Srisrik lun Jair.”'
  hbo-WLC: וְיָאִ֤יר בֶּן־מְנַשֶּׁה֙ הָלַ֔ךְ וַיִּלְכֹּ֖ד אֶת־חַוֺּתֵיהֶ֑ם וַיִּקְרָ֥א
    אֶתְהֶ֖ן חַוֺּ֥ת יָאִֽיר׃
  ibo-ibo: Jia, onye sikwa nʼebo Manase gara buso ọtụtụ obodo nta ndị ọzọ agha, lụgbuo
    ha. Ọ gbanwere aha obodo nta ndị a, gụọ ha Havọt Jaịa.
  ory-ory: ପୁଣି, ମନଃଶିର ପୁତ୍ର ଯାୟୀର ଯାଇ ସେମାନଙ୍କ ଗ୍ରାମସବୁ ହସ୍ତଗତ କରି ସେମାନଙ୍କ ନାମ
    ହବୋତ୍‍-ଯାୟୀର ରଖିଲା।
  chk-chk: Nge Jair eman mwirimwirin Manasa a feila o liapeni wisoposopun ewe fanü
    Kiliat. Iwe, a aita ngeniir Hawot-jair.
  rop-rop: Jaiyiya, blanga Manesa klen, bin fait en deigimoba sambala lilwan taun,
    en deibin gulum olabat Ola Lilwan Taun blanga Jaiyiya.
  ukr-1871: Яір же Манассієнко пійшов і заняв села їх та й назвав їх Яїровими селами.
  deu-1951: Jair aber, der Sohn Manasses, ging hin und gewann ihre Dörfer und hieß
    sie Jairs-Dörfer.
  eng-JPS: And Jair the son of Manasseh went and took the villages thereof, and called
    them Havvoth-jair.
  srp-1865: I Jair sin Manasijin otide i uze sela njihova i prozva ih sela Jairova.
  lug-lug: Yayiri mutabani wa Manase n’agenda ne yeetwalira obubuga obutonotono, n’abutuuma
    Kavosu Yayiri.
  heb-heb: ויאיר בן מנשה הלך וילכד את חותיהם ויקרא אתהן חות יאיר׃
  ben-IRV: মনঃশির সন্তান যায়ীর গিয়ে সেখানকার গ্রামগুলি দখল করল এবং তাদের নাম হব্বোৎ-যায়ীর
    [যায়ীরের গ্রামগুলি] রাখল।
  pan-pan: ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਵੰਸ਼ ਦੇ ਯਾਈਰ ਨੇ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਬਸਤੀਆਂ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਨਾਮ ਹੱਵੋਥ, ਯਾਈਰ ਰੱਖੇ।
  mya-JVB: မနာရှေ အမျိုးသား ယာဣရ သည်လည်း သွား ၍ ဂိလဒ်ရွာ များကို သိမ်းယူ ပြီးမှ ၊
    ဟာဝုတ် ယာဣရ အမည် ဖြင့် သမုတ် လေ၏။
  tbg-tbg: Vaiinti vo Jairiva Manasera ankuqihainaava, viva nai navunaaka vokuka ntita
    varero oru vo vatukanavu hampata raqiharo vika naatara kero vi vatukanavura varero
    vinavura autu nteharo Jairura-Vatukanavuve tura.
  hmo-hmo: Iairi, Manase ena natuna ta ese hanua haida ia tuari henia, ia abidia,
    bona edia ladana ia atoa, “Iairi ena Hanua.”
  urd-urd: और मनस्सी के बेटे याईर ने उस नवाही की बस्तियों की जाकर ले लिया और उनका
    नाम हव्वहत या'ईर रख्खा
  rus-SYN: 'И Иаир, сын Манассии, пошел и взял селения их, и назвал их: селения Иаировы.'
  bqc-SIM: Manase bui Yaii gɛ̀ lɛ̀lɛ Amↄle kpàsaↄwa a sì, ↄ̃ aa kpàsapiↄ tↄ́ lìlɛ
    Avoyaii.
  tcz-CHONGTHU: Manasseh chapa Jair chu a kipat doh kit tan a kimvel’a khoneo hochu
    abonchan agalo tan, hi chengse chu Jair ngahmun asah soh keiyin ahi.
  mar-mar: मनश्शेच्या कुटुंबातील याईर याने छोट्या शहरांचा पराभव केला. नंतर त्याने
    त्यांना याईराची शहरे असे म्हटले.
  qub-qub: Manasés trïbu runa Jair castana Amorreo runacuna tiyashan marcacunata charicarcäriran.
    Jutinta churacarcäriran «Havot-jair» nir.
  hat-hat: Moun fanmi Jayi, pitit gason Manase a, al atake yon seri ti bouk. Yo anvayi
    yo epi yo rele yo Bouk Jayi.
  eng-BSB: Jair, a descendant of Manasseh, went and captured their villages and called
    them Havvoth-jair.
  tod-tod: Yayiil é ga Manasee ná-dounloin ta, naa wuzeɠeni, é li, é ɓalaɠaiti
    so, é ti-laasei pɛɛni ga Yayiil ná-taaiti.
  eng-WEBPB: Jair the son of Manasseh went and took its villages, and called them
    Havvoth Jair.
  kbq-kbq: Hagi Manase nemofo Jairi'a osi kumatamima Giliatima megagi'neana ha' huno
    ome'nerino, Havot Jaire huno agi'a antemi'ne.
  nhe-BL: Huan iixhuihua Jair, ne seyoc icone Manasés tlen huejcajquiya, yajque moaxcatitoj
    tlen eliyaya iniaxca sequinoc amorreos huan quitocajtijque Havot Jair.
  gub-BL: Zair Manaxe izuapyr upyhyk amo tawhu Amohe ywy rehe har wanuwi a'e wà. —
    Taw Zair ima'e wà, i'i wanupe.
  eng-DRA: And Jair the son of Manasses went, and took the villages thereof, and he
    called them Havoth Jair, that is to say, the villages of Jair.
