verse: NUM.032.038
translations:
  mal-C: നെബോ, ബാൽ-മെയോൻ (ഈ പേരുകൾ മാറ്റപ്പെട്ടു), സിബ്മാ എന്നിവയും പുതുക്കിപ്പണിതു.
    പുതുക്കിപ്പണിത പട്ടണങ്ങൾക്ക് അവർ പുതിയ പേരുകൾ കൊടുത്തു.
  deu-TKW: Nebo, Baal Meon (mit verändertem Namen zu sprechen!) und Sibma; und sie
    gaben den Städten, die sie wieder aufgebaut hatten, Namen.
  lin-lin: elongo na Nebo mpe Bala-Meoni, kombo oyo babongola na Sibima. Bapesaki
    bakombo na bingumba oyo batongaki.
  eng-LSV: and Nebo, and Ba‘al-Meon (changed in name), and Shibmah, and they call
    the names of the cities which they have built by [these] names.
  eng-GNV: 'And Nebo, and Baal-meon, and turned their names, and Shibmah: and gaue
    other names vnto the cities which they built.'
  eng-WEBSTER: 'And Nebo, and Baal-meon, (their names being changed,) and Shibmah:
    and gave other names to the cities which they built.'
  nhw-BL: Nebo huan Baal Meón huan quipatlaque inintoca. Huan nojquiya quisencajque
    nopa altepetl Sibma.
  swh-ONEN: pia Nebo na Baal-Meoni (majina ya hiyo miji yalibadilishwa) na Sibma.
    Miji waliyoijenga upya waliipa majina.
  bba-bba: kɑ Eleɑle kɑ Kiriɑtɑimu kɑ Nɛbo kɑ Bɑɑli Mɛɔni kɑ Sibimɑ. Mɑ bɑ si kpuro
    yĩsinu kɔsɑ.
  eng-KJVCPB: 'and Nebo, and Baal-meon, (their names being changed,) and Shibmah:
    and gave other names unto the cities which they builded.'
  luo-luo: kaachiel gi Nebo kod Baal Meon (nyingegi noduog oloki achien) kod Sibma.
    Mier madongo mane gigero negimiyo nying mamoko.
  meu-meu: bona Nebo bona Baal-meono (ini ruaosi ladadiae ha-idau) bona Sibma. Idia
    e hadai hanuadia na ladadia idaudia e henidia.
  npi-ULB: नेबो, बालमोन, यिनीहरूका नाउँ पछि फेरियो र शिब्मा बनाए । तिनीहरूले पुनर्निर्माण
    गरेका सहरहरू नाउँ अरू नै राखे ।
  yor-yor: pẹ̀lú Nebo pẹ̀lú Baali-Meoni (wọ́n pàrọ̀ orúkọ wọn) àti Sibma. Wọ́n sì
    sọ ìlú tí wọ́n tún kọ́ ní orúkọ mìíràn.
  emp-NTPO: Nebo, Baal-meoʌ̃, Sibmá sid̶a. Maʌ̃ puru b̶eara trʌ̃ awara b̶ʌsid̶aa.
  pes-OPCB: '@see-verse:NUM.032.037'
  tgl-ULB: Nebo, Baal Meon—na pinalitan kalaunan ang kanilang mga pangalan, at Sibma.
    Nagbigay sila ng ibang mga pangalan sa mga lungsod na kanilang muling itinayo.
  hui-hui: Nebo tanobi Balameono tanobi biadai bigi bialu hene. Tigua Balameono tano
    mini mo aribia halu mini mende wini. Ani bialu tigua Sibima tano lone biadai bialu
    hene. Anidagua bigi bialu tano bibahende tigua biatiga bigi bialu mini mende wia
    aribia haga bini.
  mya-mya: နေ​ဗော​မြို့၊ ဗာ​လ​မော​န​မြို့(ဤ​မြို့​၏​နာ​မည် ကို​ပြောင်း​လိုက်​၏) နှင့်​ရှိ​ဗ​မ​မြို့​များ​ကို
    ပြန်​လည်​တည်​ဆောက်​ကြ​သည်။ သူ​တို့​ပြန် လည်​တည်​ဆောက်​သော​မြို့​များ​ကို​နာ​မည်
    သစ်​ဖြင့်​မှည့်​ခေါ်​ကြ​သည်။
  bod-N: ནེ་བོ་དང་། པཱ་ཨལ་མེ་ཨོན་དང་། སིབ་མ་བཅས་བརྩིགས་ཤིང་། ཡང་ཁོ་ཚོས་བརྩིགས་པའི་མཁར་རྣམས་ལ་མིང་གཞན་རྣམས་བཏགས་སོ།
    །
  sna-sna: pamwe chete neNebho neBhaari Meoni (mazita aya akashandurwa) neSibhima.
    Vakapa mazita kumaguta avakavaka.
  spa-BLM: Nebo y Baal Meón (sus nombres fueron cambiados) y Sibma. Dieron otros nombres
    a las ciudades que construyeron.
  cac-cac: Nebo, Baal-meón yed' Sibma. Ix sq'uexan sb'i juntzan̈ chon̈ab' ix sb'oxiq'ue
    eb' chi'.
  swh-ULB: Nebo, Baali Meoni - baadaye waliyabadili majina yao, na Sibimaha.
  bel-bel: і Нэво і Ваал-Мэон, назвы якіх пераменены, і Сімву, і далі назвы гарадам,
    якія яны пабудавалі.
  deu-ELBBK: und Nebo und Baal-Meon, deren Namen geändert wurden, und Sibma; und sie
    benannten die Städte, die sie bauten, mit anderen Namen.
  mbb-OT: ragkes is menge lugar he egngezanan dan hein aney te Nebo wey Baal Meon,
    wey Sibma. Mid-ilisan dan is menge ngazan te menge inged he mid-uman dan benguna.
  mal-2015: ബാൽമെയോൻ എന്നിവയും സിബ്മയും പണിതു; അവർ പണിത പട്ടണങ്ങൾക്കു പുതിയ പേരിട്ടു.
  rmc-rmc: Kale trin forenge, so pale ačhade – o Nebo, o Baal-Meon the e Sibma – dine
    aver nava.
  pes-OPV: و نبو و بعل معون که نام این دورا تغییر دادند و سبمه را بنا کردند و شهرهایی
    راکه بنا کردند به نامها مسمی ساختند.
  ron-1924: Небо ши Баал-Меон, але кэрор нуме ау фост скимбате, ши Сибма ши ау пус
    алте нуме четэцилор пе каре ле-ау зидит.
  ben-OBCV: সেই সঙ্গে নেবো, বায়াল-মিয়োন (এই নামগুলি পরিবর্তিত হয়েছিল) এবং সিব্‌মা।
    এসব নগর তারা পুনর্নির্মাণ করে তাদের নামকরণ করল।
  som-som: iyo Neboo, iyo Bacal Mecoon, (kuwaasoo magacyadoodii la beddelay,) iyo
    Sibmaah; oo magacyo kalay u bixiyeen magaalooyinkii ay dhisteen.
  lat-VUC: 'et Nabo, et Baalmeon versis nominibus, Sabama quoque: imponentes vocabula
    urbibus, quas exstruxerunt.'
  eng-ASVBT: 'and Nebo, and Baal-meon, (their names being changed,) and Sibmah: and
    they gave other names unto the cities which they built.'
  ita-1885: e Nebo, e Baal-meon, mutati i nomi, e Sibma; e posero altri nomi alle
    città che riedificarono.
  eng-LXXUP: and Baal-meon, surrounded with walls, and Sibmah; and they called the
    names of the cities which they built, after their own names.
  eng-ULB: Nebo, Baal Meon—their names were later changed, and Sibmah. They gave other
    names to the cities that they rebuilt.
  spa-VBL: así como Nebo y Baal-meón (cambiando sus nombres), y Sibma. De hecho, cambiaron
    el nombre de los pueblos que reconstruyeron.
  fra-_FOB: Nébo, et Baal-Meon, dont les noms furent changés, et Sibma; et ils donnèrent
    des noms aux villes qu'ils bâtirent.
  mal-mal: ബാൽ-മെയോൻ എന്നിവയും സിബ്മയും പണിതു; അവർ പണിത പട്ടണങ്ങൾക്ക് പുതിയ പേരിട്ടു.
  urd-GVR: Nabū, Bāl-maūn aur Sibmāh dubārā tāmīr kie. Nabū aur Bāl-maūn ke nām badal
    gae. Kyoṅki unhoṅ ne un shahroṅ ko nae nām die jo unhoṅ ne dubārā tāmīr kie.
  suz-BL: नेबो, बाल-मेओन नु सिब्‍मा लेंशा सेल्‍तेक्‍म। मिनु मेकोपुकीमी आन लेंशा सेल्‍शो
    सहर कली नक नें वोइक्‍तेक्‍म।
  ita-1927: i cui nomi furon mutati, e Sibmah, e dettero dei nomi alle città che edificarono.
  ckb-ckb: نیبۆ و بەعل‌مەعۆن کە ناوەکەیان گۆڕیوە و هەروەها سیڤما، ناویشیان لەو شارانە
    نا کە بنیادیان ناوە.
  eng-BBE: 'And Nebo and Baal-meon, (their names being changed,) and Sibmah: and they
    gave other names to the towns they made.'
  kan-OKCV: ನೆಬೋ, ಬಾಳ್ ಮೆಯೋನ್ ಎಂದು ಬೇರೆ ಈ ಹೆಸರು ಹೊಂದಿದ ಈ ಪಟ್ಟಣಗಳನ್ನೂ ಸಿಬ್ಮಾವನ್ನೂ ಕಟ್ಟಿ,
    ತಾವು ಕಟ್ಟಿದ ಪಟ್ಟಣಗಳಿಗೆ ಬೇರೆ ಹೆಸರುಗಳನ್ನು ಇಟ್ಟರು.
  bbb-bbb: '@see-verse:NUM.032.037'
  tam-2017: பெயர்கள் மாற்றப்பட்ட நேபோ, பாகால்மெயோன், சீப்மா என்பவைகளைக் கட்டி, தாங்கள்
    கட்டின பட்டணங்களுக்கு வேறு பெயர்களைக் கொடுத்தார்கள்.
  spa-RV-1909: 'Y á Nebo, y á Baal-meón, (mudados los nombres), y á Sibma: y pusieron
    nombres á las ciudades que edificaron.'
  ron-BTF: Și Nebo și Baal-Meonul, (numele lor fiind schimbate) și Șibma; și au dat
    alte nume cetăților pe care le-au zidit.
  eng-WEBP: Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
    other names to the cities which they built.
  eng-FBV: as well as Nebo and Baal-meon (changing their names), and Sibmah. In fact
    they renamed those towns they rebuilt.
  nld-1939: Nebo, Báal-Meon (onder een andere naam) en Sibma, en gaven aan de steden,
    die ze bouwden, andere namen.
  nch-BL: Nebo huan Baal Meón huan quipataque inintoca. Huan nojquiya quicualchijchijque
    nopa altepet Sibma.
  vie-1934: Nê-bô, Ba-anh-Mê-ôn, tên các thành nầy bị đổi, và Síp-ma; rồi đặt tên
    cho các thành nào mình xây cất.
  hin-CV: नेबो, बाल-मेओन (इन नामों को बदल दिया गया) और सिबमाह नगर बसाए. उन नगरों को
    उन्होंने नए नाम दिए, जिनका वे निर्माण करते रहे थे.
  eng-OURB: 'Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
    other names to the cities which they built. (LY: Maftir ·Conclusion·)'
  spa-BES: 'Y Nebo y Baal-meón (sus nombres han sido cambiados) y Sibma: y dieron
    otros nombres a las ciudades que hicieron.'
  tdx-tdx: naho i Nibò, naho i Baal­meòne, (ie novaeñe o añara’ iareoo) vaho i Sebàme,
    le nomeañe añarañe ze rova namboare’ iereo.
  vid-vid: na Nebo na Baali-meoni na Sibuma. Hamba matagwa ga miji ajo nagagaluswa
    na kupegwa matagwa ganji kahi, matagwa ga wala wazenjile miji ajo.
  eng-OKE: And Nebo, and Baal Meon, changing their names, and Sibama; and they called
    by their names the names of the cities which they built.
  tha-KJV: เนโบ และบาอัลเมโอน (ชื่อเหล่านี้ต้องเปลี่ยนใหม่) และสิบมาห์ และตั้งชื่อใหม่​ให้​แก่​เมืองที่เขาสร้างขึ้นนั้น
  por-BR-2018: 'E a Nebo, e a Baal-Meom, (mudados os nomes), e a Sibma: e puseram
    nomes às cidades que edificaram.'
  deu-ELO: und Nebo und Baal-Meon, deren Namen geändert wurden, und Sibma; und sie
    benannten die Städte, die sie bauten, mit anderen Namen. -
  eng-WYC-2018: and Nebo, and Baalmeon, when the names were turned, and they builded
    Shibmah; and they putted names to the cities, which they had builded. (and Nebo,
    and Baalmeon, whose name they changed, and Shibmah; these were the names of the
    cities that they built.)
  epo-epo: kaj Nebon kaj Baal-Meonon, kies nomojn oni ŝanĝis, kaj Sibman; kaj ili
    donis nomojn al la urboj, kiujn ili konstruis.
  uig-PIN: Nebo, Baal-Meon (yuⱪiriⱪi isimlar ɵzgirtilgǝn) wǝ Sibmaⱨni saldi; ⱨǝm ular
    salƣan xǝⱨǝrlǝrgǝ yengidin nam bǝrdi.
  beo-beo: '@see-verse:NUM.032.037'
  tpi-OTNT: na Nebo na Balmeon. Ol i senisim nem bilong taun Balmeon, na givim narapela
    nem long en. Na ol i wokim Sipma gen. Na ol i givim nupela nem long ol taun ol
    i wokim gen.
  hau-SA: haka kuma suka gina Nebo da Ba’al-Meyon (an canja waɗannan sunaye) suka
    kuma gina Sibma. Suka ba wa biranen da suka sāke ginawa sunaye.
  uig-LAT: Nébo, Baal-Méon (yuqiriqi isimlar özgirtilgen) we Sibmahni saldi; hem ular
    salghan sheherlerge yéngidin nam berdi.
  nde-nde: kanye lokwakha iNebho kanye leBhali-Meyoni (la amabizo aguqulwa) leSibhima.
    Betha amadolobho abawakha kutsha amabizo.
  ton-ton: 'Pea mo Nipo, mo Peali-mioni, (kuo liliu honau hingoa), mo Sipima: ʻonau
    fakahingoa kehe ʻae ngaahi kolo naʻa nau langa.'
  ces-1613: A Nébo a Balmeon, změnivše jim jména; také Sabma, a dali jiná jména městům,
    kteráž vzdělali.
  eng-WMB: Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
    other names to the cities which they built.
  tam-TCV: நேபோ, பாகால் மெயோன் பட்டணங்களையும் கட்டினார்கள். அவற்றின் பெயர்கள் மாற்றப்பட்டன.
    சிப்மா பட்டணத்தையும் கட்டினார்கள். அவர்கள் தாங்கள் திரும்பக்கட்டிய பட்டணங்களுக்கு
    வேறு பெயர்களை வைத்தார்கள்.
  ceb-ULB: Nebo, Baal Meon—kadugayan ang ilang mga ngalan gipang-usab, ug ang Sibma.
    Gihatagan nila ug laing mga ngalan ang mga siyudad nga ilang gitukod pag-usab.
  pol-UBG: Nebo, Baal-Meon, ich nazwy zmieniono, także Sybma; a miasta, które zbudowali,
    nazwali od swoich imion.
  urd-GVU: نبو، بعل معون اور سِبماہ دوبارہ تعمیر کئے۔ نبو اور بعل معون کے نام بدل
    گئے، کیونکہ اُنہوں نے اُن شہروں کو نئے نام دیئے جو اُنہوں نے دوبارہ تعمیر کئے۔
  deu-1912: Nebo, Baal-Meon, und änderten die Namen, und Sibma, und gaben den Städten
    Namen, die sie bauten.
  kan-2017: ಸಿಬ್ಮಾ ಎಂಬ ಊರುಗಳನ್ನೂ, ಬೇರೆ ಹೆಸರಿನಿಂದ ಉಚ್ಚರಿಸತಕ್ಕ ನೆಬೋ, ಬಾಳ್ಮೆಯೋನ್ ಎಂಬವುಗಳನ್ನೂ
    ಹೊಸದಾಗಿ ಕಟ್ಟಿ ಅವುಗಳಿಗೆ ಬೇರೆ ಹೆಸರುಗಳನ್ನು ಇಟ್ಟರು.
  yap-yap: Nebo, Baal Meon (ni biney e fithingan e kan thilyeg), ngu Sibmah. Miyad
    tunguy fithingan e pi binaw nem ni kar fal’eged.
  hlt-MCSB: Nebo neh ming aka hoi Baalmeon, Sibam te a thoh uh. Te kah a thoh uh khopuei
    rhoek ming te a ming neh a khue uh.
  mdy-ETH: ኔቦኔ፥ ጊንፃፓ ሱንፃ ላኣሚንቴ ባዓልሜዖኔና ሲቢማ ካታሞ ጊንሣ ኮሺ ማዤኔ፤ ዔያታ ዬያ ጊንሣ ኮሺ ማዤ ካታሞም ዓኪ
    ሱንሢ ጌሤኔ።
  twi-ASANTE: Nebo, Baal-Meon ne Sibma. Wɔtotoo nkuro a wɔakyekyere no edin foforɔ.
  eng-WEBU: Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
    other names to the cities which they built.
  bnp-bnp: e Nebo, Bal-Meon. Ri vunu kuluia a rane Bal-Meon ri galea e Sipma. Ri habi
    a rana karaba ne ria a maka tanga ri rata rike tabu.
  wal-wal: Naba, Ba7aali-Ma7oonanne Siibima geetettiya katamata zaaretti keexxidosona.
    Keexxidi he katamatuppe issootu issootu sunttaa laammidosona.
  spa-PDDPT: Nebo y Baal-meón (cambiadas de nombre), y Sibma. Y llamaron por sus nombres
    las ciudades que reedificaron.
  gun-gun: Nebo, ha'e Baal-Meom hery oguerova va'e. Sibma voi ojapo. Tetã ha'e kuery
    ojapo va'e ma amboae rami meme omboery.
  ilo-ULB: Nebo, Baal Meon—nabaliwan dagiti naganda, ken Sibma. Pinanagananda iti
    sabali a nagan dagiti siudad a binangonda.
  kpg-kpg: Nebo, Baal-Meon (di ingoo deenei la guu huli), mo Sibmah. Digaula guu wanga
    nia ingoo hoou gi nia waahale ala ne hau haga hoou go ginaadou.
  uig-ARA: نېبو، بائال-مېئون ‹يۇقىرىقى ئىسىملار ئۆزگىرتىلگەن› ۋە سىبماھنى سالدى؛ ھەم
    ئۇلار سالغان شەھەرلەرگە يېڭىدىن نام بەردى.
  sus-sus: Nebo, Baali Meyoni, nun Sibima. E naxa na taa ndee xilie masara.
  pon-2006: Nepo, Paal Meon (ahd wet wekidekla), oh Sipma. Re kihong ahd kapw kei
    ong kahnimw kan me re onehda sapahl.
  ksd-ksd: Nebo, Baal-Meon (di pukue ra iang i diat) ma Sibama; ma dia ga vaiang ra
    umana pia na pal nina dia ga vatut diat ma ra umana enana iang.
  tur-YTC: Nevo'yu, Baal Meon'u (adları değiştirildi) ve Sivma'yı kurdular. Kurdukları
    kentlere başka adlar verdiler.
  grc-BRENT: καὶ τὴν Βεελμεὼν, περικεκυκλωμένας, καὶ τὴν Σεβαμά· καὶ ἐπωνόμασαν κατὰ
    τὰ ὀνόματα αὐτῶν τὰ ὀνόματα τῶν πόλεων, ἃς ᾠκοδόμησαν.
  ind-AYT: Nebo dan Baal-Meon yang telah diganti namanya, serta Sibma. Mereka juga
    mengganti nama beberapa kota yang mereka bangun kembali.
  nya-nya: Nebo ndi Baala-Meoni (mayina awa anasinthidwa) ndi Sibima. Anapereka mayina
    ku mizinda ina yomwe anamangayo.
  hrv-hrv: Nebo, Baal Meon - nazivi su izmijenjeni - i Šibmu. Oni prozovu svojim imenima
    gradove koje su oni podigli.
  mps-mps: me Nebo, me Balmeon, tama hanu ma geselali. Augwaligo hanu Balmeon nogi
    ma hasegelali, tama gasa nogi me polali. Tama augwaligo hanu Sipma ma geselali.
    Tama augwaligo te geselali hanu dabe gesi nogi dabe ma poali.
  tpi-tpi: na Nebo na Balmeon. Ol i senisim nem bilong taun Balmeon, na givim narapela
    nem long en. Na ol i wokim Sipma gen. Na ol i givim nupela nem long ol taun ol
    i wokim gen.
  dan-1931: Nebo og Ba'al-Meon, hvis Navne ændredes, og Sibma; og de opkaldte Byerne,
    som de byggede, efter deres Navne.
  vie-OVCB: Nê-bô, Ba-anh Mê-ôn, và Síp-ma. Về sau, người Ít-ra-ên đổi tên hầu hết
    các thành này, là thành họ đã chiếm được và tái thiết.
  guj-2017: નબો, બઆલ-મેઓન પછી તેઓના નામ બદલીને તથા સિબ્માહ બાંધ્યાં. જે નગરો તેઓએ
    બાંધ્યાં તેઓને તેઓએ બીજાં નામ આપ્યાં.
  pon-2006A: Nepo, Paal Meon (ahd wet wekidekla), oh Sipma. Re kihong ahd kapw kei
    ong kahnimw kan me re onehda sapahl.
  por-BRBSL: Nebo, e Baal Meon, (seus nomes estão sendo mudados), e Sibmah. Eles deram
    outros nomes às cidades que eles construíram.
  cth-cth: Nebo, Baalmeon, Sibmah hah a thawng awh. Hote kho a thawng awh e hah min
    louk lah a phung awh
  twi-twi: Nebo, Baal-Meon a akyiri no wɔsesaa wɔn din, ne Sibma. Wɔtotoo nkurow a
    wɔsan kyekyee no din.
  hlt-hlt: Nebo neh ming aka hoi Baalmeon, Sibam te a thoh uh. Te kah a thoh uh khopuei
    rhoek ming te a ming neh a khue uh.
  tbz-SIM: nɛ̀ Nɛbo nɛ̀ Bɑɑdi-Nɛɔɔ nɛ̀ Sibemɑ kɛ́ yɛ̀ cèètɛ yɛyètɛ̀.
  msy-2020: ko Nebo, ko Balmeon, me dar ingari. Egha me nguibar ekiam Balmeon, ziar
    igharazim a gatɨ. Me uaghan nguibar ekiam Sipman ingari. Egha nguibar ekiar me
    ua ingariziba, me ziar igiaba dagh arɨki.
  dop-dop: nɑ Nepo nɑ Pɑɑlɩ-Meyɔŋ nɑ Sipǝmɑ nɑ pɑ́ hɑ-yɛɣɛ hǝlɑ.
  azb-azb: Nevonu, Baal-Meonu – onların adları sonra dəyişdirildi – və Sivmanı bərpa
    etdilər. Yenidən tikdikləri şəhərlərə başqa adlar qoydular.
  eng-DBY: and Nebo, and Baal-meon (of which the names were changed), and Sibmah;
    and they gave other names to the cities that they built.
  hin-2017: फिर नबो और बालमोन के नाम बदलकर उनको, और सिबमा को दृढ़ किया; और उन्होंने
    अपने दृढ़ किए हुए नगरों के और-और नाम रखे।
  wol-KYG: ak Nebo, ak Baal Mewon, lenn ca turi dëkk ya soppiku, ak Sibma. Ñu tudde
    dëkk yooyu ñu tabaxaat, seen turi bopp.
  eng-YLT: and Nebo, and Baal-Meon (changed in name), and Shibmah, and they call by
    [these] names the names of the cities which they have built.
  eng-WYC-2017: and Nebo, and Baalmeon, when the names were turned, and they builded
    Shibmah; and they putted names to the cities, which they had builded.
  eng-WMBB: Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
    other names to the cities which they built.
  urd-GVH: नबू, बाल-मऊन और सिबमाह दुबारा तामीर किए। नबू और बाल-मऊन के नाम बदल गए,
    क्योंकि उन्होंने उन शहरों को नए नाम दिए जो उन्होंने दुबारा तामीर किए।
  rug-rug: Nebo, Beolo Meoni (Sa pozapoza si ele hobe), meke Sibima. Valani pozapoza
    vaqura rini sari na popoa sapu kuri pulei rini.
  gaz-gaz: akkasumas Neboo fi Baʼaal Meʼoon jechuunis magaalaawwan maqaan isaanii
    geeddaramee fi Sibimaa deebisanii ijaaran. Isaanis magaalaawwan deebisanii ijaaran
    sanaaf maqaa baasan.
  fra-LSG: Nebo et Baal-Meon, dont les noms furent changés, et Sibma, et ils donnèrent
    des noms aux villes qu’ils bâtirent.
  yal-yal: Nebo nun Baali-Meyɔn, e naxanye xiliye masara, e nun Sibima. E taan naxanye
    ti e yi ne xili sa.
  haw-1868: 'A me Nebo, me Baalameona, (ua hoololiia ko lakou mau inoa,) a me Sibema:
    a mamuli o ua inoa, kapa aku lakou i na inoa o na kulanakauhale a lakou i kukulu
    ai.'
  arb-NAV: وَنَبُو وَبَعْلَ مَعُونَ اللَّتَيْنِ تَمَّ تَغْيِيرُ اسْمَيْهِمَا، وَسَبْمَةَ
    وَأَطْلَقُوا أَسْمَاءَ أُخْرَى عَلَى الْمُدُنِ الَّتِي بَنَوْهَا.
  ewe-ewe: Nebo, Baal Meon kple Sibma. Emegbe la, Israelviwo trɔ ŋkɔ na du siawo dometɔ
    siwo woxɔ hegbugbɔ tu la.
  eng-LEE: And Nebo, and Ba'al-me'on [their names being changed], and Shibmah; and
    they gave the former names unto the cities which they built.
  asm-FB: নবো, আৰু বাল-মিয়োন, আৰু চিবমাও পুনৰায় নিৰ্ম্মাণ কৰিলে; তেওঁলোকে পুনৰায়
    নিৰ্ম্মাণ কৰা নগৰৰ নাম নতুনকৈ দিলে।
  sus-A: نٍبٌ، بَالِ مٍيٌنِ، نُن سِبِمَ. عٍ نَشَ نَ تَا ندٍيٍ شِلِيٍ مَسَرَ.
  fra-SBL: Nébo, Baal Méon, dont les noms ont été changés, et Sibma. Ils donnèrent
    d`autres noms aux villes qu`ils bâtirent.
  hbo-hbo: וְאֶת־נְבֹ֞ו וְאֶת־בַּ֧עַל מְעֹ֛ון מֽוּסַבֹּ֥ת שֵׁ֖ם וְאֶת־שִׂבְמָ֑ה וַיִּקְרְא֣וּ
    בְשֵׁמֹ֔ת אֶת־שְׁמֹ֥ות הֶעָרִ֖ים אֲשֶׁ֥ר בָּנֽוּ׃
  eng-WYCLIFFE: and Balmeon, whanne the names weren turned, and thei bildiden Sabama;
    and puttiden names to the citees, whiche thei hadden bildid.
  cwe-cwe: na Nebo na Baali Meoni na Sibima, mazina ya mabululu yayo yagalusigwa.
    Mabululu yowazengile wayeng'ha mazina yamwenga.
  kik-kik: o ũndũ ũmwe na Nebo na Baali-Meoni (marĩĩtwa macio nĩmagarũrirwo) na Sibima.
    Nao makĩhe matũũra macio manene maakire marĩĩtwa mangĩ.
  fra-NCL: Nabo et Baalméon, dont les noms furent changés, et Sabama, et ils donnèrent
    des noms aux villes qu’ils bâtirent.
  cek-AK: Nebo hoi Baal-Meon (to vangpui ahmin loe athlaeng o ving boeh), Shibmah
    vangpui to sak o; a sak o ih vangpuinawk loe angmacae mah ni ahmin to sak o.
  cuk-cuk: Nebo-neggwebur, Baal-Meón-neggwebur, degi, Sibma-neggwebur. Rubén-wagan
    abala we-neggwebur-nugmar ogwasmalad.
  uig-CYR: Небо, Баал-Меон (жуқуриқи исимлар өзгиртилгән) вә Сибмаһни салди; һәм улар
    салған шәһәрләргә йеңидин нам бәрди.
  tel-2017: షిబ్మా అనే ఊళ్లు కట్టి, వాటికి కొత్త పేర్లు పెట్టారు.
  hat-BSA: Nebo avèk Baal-Meon——non ki te chanje yo—ak Sibma, e yo te bay lòt non
    a vil ke yo te bati yo.
  kos-kos: Nebo, Baal Meon (ayaolla inen acn se inge), ac Sibmah. Elos sang ine sasu
    nu ke siti ma elos sifil musaela.
  hbo-WLC: וְאֶת־נְב֞וֹ וְאֶת־בַּ֧עַל מְע֛וֹן מֽוּסַבֹּ֥ת שֵׁ֖ם וְאֶת־שִׂבְמָ֑ה וַיִּקְרְא֣וּ
    בְשֵׁמֹ֔ת אֶת־שְׁמ֥וֹת הֶעָרִ֖ים אֲשֶׁ֥ר בָּנֽוּ׃
  ibo-ibo: Nebo na Baal-Meon (ma a gbanwere aha ha) na Sibma. Ha gbanwere aha obodo
    niile ndị ahụ ha wugharịrị, gụọ ha aha ọhụrụ.
  ory-ory: ପୁଣି, ନାମାନ୍ତରରେ ନବୋ, ବାଲ୍‍-ମୀୟୋନ୍‍ ଓ ସିବ୍‍ମା, ଏହି ସମସ୍ତ ନଗର ନିର୍ମାଣ କଲେ;
    ପୁଣି, ସେମାନେ ଯେଉଁ ଯେଉଁ ନଗର ନିର୍ମାଣ କଲେ, ସେହି ସମସ୍ତଙ୍କୁ ଅନ୍ୟ ନାମ ଦେଲେ।
  chk-chk: Nepo me Paalmeon, nge ra siwili iter. Ra pwal aüsefälietä Sipma. Iwe, ra
    aitasefäli ekewe telinimw ra aüsefäliretä.
  rop-rop: Neibo, Beilmiyon en Sibma. Olabat bin bildimapbek ol detlot taun en deibin
    gibit nyuwan neim langa detlot taun.
  ukr-1871: Та Небо та Бааль-Меон, перемінивши їх імена, та Сибму; і подавали нові
    прізвища містам, що побудували.
  deu-1951: Eleale und Kirjataim; desgleichen Nebo und Baal-Meon, deren Namen verändert
    wurden, und Sibma, und sie gaben den Städten, die sie erbauten, andere Namen.
  eng-JPS: and Nebo, and Baal-meon — their names being changed — and Sibmah; and gave
    their names unto the cities which they builded.
  srp-1865: I Navon i Velmeon predjenuvši im imena, i Sivmu; i nadješe druga imena
    gradovima koje sagradiše.
  lug-lug: ne Nebo, ne Baalu Myoni (amannya gaabyo gaakyusibwa), ne Sibima. Ebibuga
    bye baddaabiriza baabituuma amannya malala.
  heb-heb: ואת נבו ואת בעל מעון מוסבת שם ואת שבמה ויקראו בשמת את שמות הערים אשר בנו׃
  ben-IRV: নবো ও বাল্-মিয়োন (তাদের নাম পরে পরিবর্তন হয়েছে) এবং সিবমা এইসব শহর তৈরী
    করে অন্য নাম রাখল।
  pan-pan: ਅਤੇ ਨਬੋ ਬਆਲ-ਮਓਨ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਬਦਲੇ ਗਏ ਅਤੇ ਸਿਬਮਾਹ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਜਿਹੜੇ ਸ਼ਹਿਰ
    ਉਨ੍ਹਾਂ ਨੇ ਬਣਾਏ ਉਨ੍ਹਾਂ ਦੇ ਹੋਰ ਨਾਮ ਰੱਖੇ।
  mya-JVB: နေဗော ၊ ဗာလမောန ၊ ရှိဗမ မြို့ များကို အသစ် သောအမည် ဖြင့် သမုတ် ၍ တည် ကြ၏။
  tbg-tbg: Nebo, Sipimaa, Baali-Meoni. Vika Baali-Meoni vatuka vo autu ntava tora.
    Vika mintimake ekaa vatukanavu qaiqaa autuke, qaraaka autuvata ntava tora.
  hmo-hmo: bona Nebo, Bala Meoro (inai hanua ruaosi be Israela taudia ese edia ladana
    idia haidaua), bona Sibima. Israela taudia ese hanua idia haginia lou murinai,
    ladana matamata idia dekenai idia henia.
  urd-urd: और नबो, और बालम'ऊन के नाम बदलकर उनको और शिबमाह को बनाया, और उन्होंने अपने
    बनाए हुए शहरों के दूसरे नाम रख्खे।
  rus-SYN: и Нево, и Ваал-Меон, которых имена переменены, и Сивму, и дали имена городам,
    которые они построили.
  bqc-SIM: ń Nɛboo ń Baali Mɛonao ń Sibemao. Aa tↄ́ dafu kpà wɛ̃́lɛ pↄ́ aa kɛ̀kɛ
    kàlɛpiↄnɛ.
  tcz-CHONGTHU: Nebo, Baalmeon hichengse hi atundoh tauvin, main jeng u-jong akhelsoh
    hel tauve, Sibmah jong anatungdoh uvin, amahon atundoh khopi josue abonchan amin
    akhelsoh keityun ahi.
  mar-mar: नबो व बाल-मौन आणि सिब्मा ही शहरे वसवली. त्यांनी पुन्हा वसवलेल्या शहरांना
    जुनीच नावे दिली. पण नेबो आणि बाल-मोनचे नांव त्यांनी बदलले.
  qub-qub: Nebo, Baal-meón, Sibma siudäcunata. Waquin siudäcunapa jutinta rucachishpan
    quiquincunapa jutintana churaparan.
  hat-hat: Nebo, Baal Meyon ak Sibma. Yo te chanje non lavil Nebo ak Baal Meyon. Yo
    bay tout lavil yo rebati yo lòt non.
  eng-BSB: as well as Nebo and Baal-meon (whose names were changed), and Sibmah. And
    they renamed the cities they rebuilt.
  tod-tod: Neeɓo, ta Ɓaale-Meyon, naati ti-laaseigi valiboni, ta Siɓema. Ti daaseigiti
    pɛɛni taaiti ba, niiti ti ti loni.
  eng-WEBPB: Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
    other names to the cities which they built.
  kbq-kbq: Neboma Bal-Meonima Sibma kuma'ene negi'za ana kumatamimofo zamagia, ru
    zamagi antemi'naze.
  nhe-BL: Nebo huan Baal Meón huan quipatlaque inintoca. Huan nojquiya quisencajque
    nopa altepetl Sibma.
  gub-BL: Nemo, Ma'aw-Meon (omono amo her uzeupe wà), Ximima. Omono amo her tawhu
    wemiapo wi kwer wanupe wà.
  eng-DRA: 'And Nabo, and Baalmeon (their names being changed) and Sabama: giving
    names to the cities which they had built.'
