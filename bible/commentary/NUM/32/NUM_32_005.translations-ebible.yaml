  heb-heb: ויאמרו אם מצאנו חן בעיניך יתן את הארץ הזאת לעבדיך לאחזה אל תעברנו את הירדן׃
  ben-IRV: তারা আরও বলল, “আমরা যদি আপনার দৃষ্টিতে অনুগ্রহ পেয়ে থাকি, তবে আপনার দাসেদের
