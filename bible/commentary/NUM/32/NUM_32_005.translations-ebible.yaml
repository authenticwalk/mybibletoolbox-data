  rus-SYN: 'И сказали: если мы нашли благоволение в глазах твоих, отдай землю сию
    рабам твоим во владение; не переводи нас чрез Иордан.'
  bqc-SIM: 'Aa ɛ̀a ò lↄ: Tó n wá wɛgwà, to bùsuɛ beepi àↄ dɛ wápiↄ n zↄ̀blenaↄ
    pↄ́ ũ. Ńsu to wà bua Yuudɛ̃wao.'
  tcz-CHONGTHU: Chuin hiti hin aseijun, namitmua na lunglhaina lam katouva ahile,
    hiche gamsung hi nalhacha keiho chanvou in neisem peh tauvin, Jordan vadung gal
    lamma vang nei puida tauvin, tin asei uve.
  mar-mar: जर आम्हावर तुझी कृपादृष्टी असेल तर तो प्रदेश आम्हास वतन करून देण्यात यावा.
    आम्हास यार्देन नदीच्या पलिकडे नेऊ नको.
  qub-qub: Chaymi gamcunata ruwacö nogacunata chay partita goycamänayquipaj. Jordán
    mayutaga amana päsachimaynachu.»
  hat-hat: Tanpri, si ou vle fè nou favè sa a, ban nou peyi sa a pou pòsyon pa nou.
    Pa fòse nou janbe lòt bò larivyè Jouden an.
  eng-BSB: “If we have found favor in your sight,” they said, “let this land be given
    to your servants as a possession. Do not make us cross the Jordan.”
  tod-tod: 'Ti ɠɛni ma: «Ni gi zaalai zɔlɔɔgɛ è ɠaazu, yeezei bu, è zooi nii ve
    gi ya, gɛi gi ga ɗa-wotiɠɛ nuiti. Mina gi ɓudɛ ga Zuludɛn ʋolu ʋelei.»'
  eng-WEBPB: They said, “If we have found favour in your sight, let this land be given
    to your servants for a possession. Don’t bring us over the Jordan.”
  kbq-kbq: Ana hu'negu musema hunerantesunka ama ana mopa atregeta kagri eri'za vahe'mota
    erisantiharamneno. Hagi tataregeta Jodani timofo kantu kaziga takaheta ovugahune.
  nhe-BL: Huajca intla inquiitaj para cuali, xitechmacaca ni tlali para elis tlen
    techtocarohua tijselise, huan ax tleno tijselise ipan nopa tlali ipan neca nali
    atentli Jordán.
  gub-BL: Aze urekatu newe, emur ko ywy urewe nehe. Eahaw kar zo Zotàw yrykawhu urewe
    nehe, i'i wanupe wà.
  eng-DRA: And we pray thee, if we have found favour in thy sight, that thou give
    it to us thy servants in possession, and make us not pass over the Jordan.
