verse: NUM.032.005
translations:
  mal-C: അവിടന്ന് ഞങ്ങളിൽ പ്രസാദിച്ചിരിക്കുന്നെങ്കിൽ, ഈ ദേശം ഞങ്ങളുടെ അവകാശമായി അങ്ങയുടെ
    ദാസന്മാർക്കു നൽകണമേ. യോർദാൻ മറികടക്കാൻ ഞങ്ങൾക്കിടയാക്കരുതേ.”
  deu-TKW: 'Und sie sprachen: Wenn wir Gnade bei dir gefunden haben, so möge doch
    dieser Bezirk deinen Knechten als erblicher Besitze verliehen werden; führe uns
    nicht über den Jordan!'
  lin-lin: 'Balobaki lisusu : « Soki tozwi ngolu na miso na yo, tika ete mokili oyo
    epesamela basali na yo lokola libula na biso mpe okatisa biso na ngambo ya Yordani
    te. »'
  eng-LSV: And they say, “If we have found grace in your eyes, let this land be given
    to your servants for a possession; cause us not to pass over the Jordan.”
  eng-GNV: Wherefore, said they, if we haue foud grace in thy sight, let this lande
    be giuen vnto thy seruants for a possession, and bring vs not ouer Iorde.
  eng-WEBSTER: Wherefore, said they, if we have found grace in thy sight, let this
    land be given to thy servants for a possession, and bring us not over Jordan.
  nhw-BL: Huajca sintla anquiitaj para cuali, techmacaca ni tlali para elis catli
    techtocarohua tijselise, huan amo tleno tijselise ipan nopa tlali ipan neca nali
    atentli Jordán.
  swh-ONEN: Kama tumepata kibali mbele ya macho yako, nchi hii na ipewe watumishi
    wako kama milki yetu. Usitufanye tuvuke Yordani.”
  bba-bba: Yen sɔ̃, ɑ̀ n kɑ sun nɔnu ɡeu mɛɛrɑn nɑ, ɑ de bu sun tem mɛ wɛ̃ bɛsɛ wunɛn
    sɔm kowobu. A ku de su Yuudɛni tɔburɑ.
  eng-KJVCPB: wherefore, said they, if we have found grace in thy sight, let this
    land be given unto thy servants for a possession, and bring us not over Jordan.
  luo-luo: Negiwachonegi niya, “Ka uyie kodwa, to miwauru pinyni wasumbiniu obed marwa
    mondo kik wakadh wadhi loka Jordan.”
  meu-meu: Idia ma eto, Oi lalomu bema namo emai ai, mani emu kara ina tano boma henimai,
    emai tano; basio hakaumai hanai, Ioridane sinavaina unukahana ai.
  npi-ULB: तिनीहरूले भने, “यदि हामीले तपाईंको नजरमा कृपा पाएका छौँ भने, यो भूमि तपाईंका
    दासहरू हामीलाई हाम्रो स्वामित्वमा दिइयोस् । हामीलाई यर्दन पारि नलैजानुहोस् ।”
  yor-yor: Wọ́n wí pé, “Tí a bá rí ojúrere rẹ, jẹ́ kí a fi ilẹ̀ yìí fún ìránṣẹ́ rẹ
    gẹ́gẹ́ bí ìní. Má ṣe jẹ́ kí a rékọjá odò Jordani.”
  emp-NTPO: Maʌ̃ bẽrã dai quĩrã djuburia maʌ̃ ẽjũãra dairãa diad̶adua. Dairãra Jordaʌ̃
    do wa quĩrãrã wãbirãnadua.–
  pes-OPCB: تقاضا داریم به جای سهم ما در آن سوی رود اردن، این زمینها را به ما بدهید.»
  tgl-ULB: Sinabi nila, “Kung kami ay naging kalugud-lugod sa inyong paningin, hibigay
    mo sa amin ang lupaing ito, samga lingkod mo, bilang isang ari-arian. Huwag mo
    kaming hayaang tumawid sa Jordan.”
  hui-hui: Ani kamago ai dindi ogoni ina tu wa ngilimulo hamelo kama. Ina iba Yodana
    domaede halu edegohayagi hole pudaba lalimulo hame nale kama, lene.
  mya-mya: သို့​ဖြစ်​၍​ဤ​ဒေ​သ​တွင်​အ​ကျွန်ုပ်​တို့​နေ ထိုင်​ရန်​အ​ပိုင်​ပေး​သနား​ပါ။
    အ​ကျွန်ုပ်​တို့ အား​ယော်​ဒန်​မြစ်​တစ်​ဖက်​သို့​ကူး​၍​မ​နေ ထိုင်​စေ​ပါ​နှင့်''
    ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཡང་ཁོ་རྣམས་ན་རེ། གལ་སྲིད་ངེད་རྣམས་ལ་ཁྱེད་ཀྱི་སྤྱན་སྔར་ཐུགས་རྗེ་ཐོབ་ན། ངེད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་མི་མངགས་པར།
    ཡུལ་འདི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ངེད་རྣམས་ལ་བགོ་སྐལ་དུ་གནང་བར་མཛོད་ཅིག་ཅེས་ཞུས་སོ། །
  sna-sna: Vakati, “Kana tawana nyasha pamberi penyu, nyika iyi ngaipiwe kuvaranda
    venyu ive yedu. Musatiyambutsa Jorodhani.”
  spa-BLM: 'Ellos dijeron: “Si hemos hallado gracia ante tus ojos, que esta tierra
    sea dada a tus siervos como posesión. No nos hagas pasar el Jordán”.'
  cac-cac: Yuj chi' tato vach' tze na'a, aq'uec juntzan̈ lum tic d'ayon̈, yic max
    on̈ ec'can d'a sc'axepal a' Jordán, xchi eb'.
  swh-ULB: Wakasema kuwa, “Kama tutapata kibali mbele ya macho yako, tunaomba ardhi
    hii tupewe, sisi watumishi wako, kuwa urithi. Usituvushe ng'ambo ya Yorodani.”
  bel-bel: 'І сказалі: калі мы здабылі ўпадабаньне ў вачах тваіх, аддай зямлю гэтую
    рабам тваім у валоданьне; не пераводзь нас праз Ярдан.'
  deu-ELBBK: 'Und sie sprachen: Wenn wir Gnade in deinen Augen gefunden haben, so
    möge dieses Land deinen Knechten zum Eigentum gegeben werden; lass uns nicht über
    den Jordan ziehen!'
  mbb-OT: Umbe, emun nekepenunuat key kenikew, datù, is menge suluǥuen nu, iveǥey
    nu en nasì kenami haazà he tanà, iyan en heini kenami he vahin ne kenè key en
    kenikew zumaha ziyà layun te Wahig he Jordan.”
  mal-2015: അതുകൊണ്ടു നിനക്കു അടിയങ്ങളോടു കൃപയുണ്ടെങ്കിൽ ഈ ദേശം അടിയങ്ങൾക്കു അവകാശമായി
    തരേണം; ഞങ്ങളെ യോർദ്ദാന്നക്കരെ കൊണ്ടുപോകരുതേ എന്നു പറഞ്ഞു.
  rmc-rmc: Mangas tut, te arakhľam milosť andre tire jakha, de amenge kadi phuv, hoj
    te el amari, a ma preľidža amen prekal o Jordan.“
  pes-OPV: 'پس گفتند: اگر درنظر تو التفات یافته‌ایم، این زمین به بندگانت به ملکیت
    داده شود، و ما را از اردن عبور مده.»'
  ron-1924: 'Апой ау адэугат: „Дакэ ам кэпэтат тречере ынаинтя та, сэ се дя цара ачаста
    ын стэпыниря робилор тэй ши сэ ну не тречь песте Йордан.”'
  ben-OBCV: যদি আমরা আপনাদের দৃষ্টিতে কৃপা লাভ করে থাকি,” তারা বলল, “তাহলে স্বত্বাধিকাররূপে
    এই ভূমি আমাদের দান করা হোক। আমাদের জর্ডনের অপর পারে যেতে বাধ্য করবেন না।”
  som-som: Oo weliba waxay yidhaahdeen, Haddaad raalli naga tihiin, annagoo addoommadaada
    ah dalkan inaannu hantinno noo sii, oo Webi Urdun ha naga gudbin.
  lat-VUC: precamurque si invenimus gratiam coram te, ut des nobis famulis tuis eam
    in possessionem, nec facias nos transire Jordanem.
  eng-ASVBT: And they said, If we have found favor in thy sight, let this land be
    given unto thy servants for a possession; bring us not over the Jordan.
  ita-1885: 'Poi dissero: Se abbiamo trovata grazia appo te, sia dato questo paese
    a possedere ai tuoi servitori, e non farci passare il Giordano.'
  eng-LXXUP: And they said, If we have found grace in thy sight, let this land be
    given to thy servants for a possession, and do not cause us to pass over Jordan.
  eng-ULB: They said, “If we have found favor in your eyes, let this land be given
    to us, your servants, as a possession. Do not make us cross over the Jordan.”
  spa-VBL: 'Continuaron: “Por favor, responde favorablemente a nuestra petición: danos
    esta tierra. No nos hagas cruzar el Jordán”.'
  fra-_FOB: 'Ils dirent donc: Si nous avons trouvé grâce à tes yeux, que ce pays soit
    donné en possession à tes serviteurs; ne nous fais point passer le Jourdain.'
  mal-mal: അതുകൊണ്ട് അങ്ങയ്ക്ക് അടിയങ്ങളോട് കൃപയുണ്ടെങ്കിൽ ഈ ദേശം അടിയങ്ങൾക്ക് അവകാശമായി
    നൽകണം; ഞങ്ങളെ യോർദ്ദാനക്കരെ കൊണ്ടുപോകരുതേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Agar āp kī nazar-e-karm ham par ho to hameṅ yih ilāqā diyā jāe. Yih hamārī
    milkiyat ban jāe aur hameṅ Dariyā-e-Yardan ko pār karne par majbūr na kiyā jāe.”
  suz-BL: गे आंइ कली दाक्‍ताक्‍नी हना, एको रागी आंइ कली गेकी। आंइ कली यर्दन आइक्‍ची
    हांबु मलाइक्‍की” देंतेक्‍म।
  ita-1927: 'E dissero ancora: “Se abbiam trovato grazia agli occhi tuoi, sia concesso
    ai tuoi servi il possesso di questo paese, e non ci far passare il Giordano”.'
  ckb-ckb: 'هەروەها گوتیان: «ئەگەر لەبەرچاوت پەسەندین، با ئەو خاکە بدرێت بە خزمەتکارەکانت
    و ببێت بە موڵکمان و لە ڕووباری ئوردون مەمانپەڕێنەوە.»'
  eng-BBE: 'And they said, With your approval, let this land be given to your servants
    as their heritage: do not take us over Jordan.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಮಗೆ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆಯು ಸಿಕ್ಕಿದ್ದಾದರೆ, ಈ ದೇಶವನ್ನು ನಿಮ್ಮ
    ಸೇವಕರಿಗೆ ಸ್ವಾಸ್ತ್ಯಕ್ಕಾಗಿ ಕೊಡಬೇಕು. ನಮ್ಮನ್ನು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಡಿರಿ,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.032.004'
  tam-2017: “உம்முடைய கண்களில் எங்களுக்குத் தயவு கிடைத்ததானால், எங்களை யோர்தான் நதிக்கு
    அப்புறம் கடந்துபோகச்செய்வாராக; இந்த நாட்டை உமது அடியார்களுக்குக் சொந்த நிலமாக
    கொடுக்கவேண்டும்” என்றார்கள்.
  spa-RV-1909: Por tanto, dijeron, si hallamos gracia en tus ojos, dése esta tierra
    á tus siervos en heredad, y no nos hagas pasar el Jordán.
  ron-BTF: Pentru aceasta, au spus ei, dacă am găsit har înaintea ochilor tăi, fie
    ca această țară să se dea servitorilor tăi în stăpânire, nu ne trece peste Iordan.
  eng-WEBP: They said, “If we have found favor in your sight, let this land be given
    to your servants for a possession. Don’t bring us over the Jordan.”
  eng-FBV: 'They continued, “Please respond to our request favorably: give us this
    land. Don''t make us cross the Jordan.”'
  nld-1939: 'En zij vervolgden: Zo wij genade hebben gevonden in uw ogen, laat dan
    dit land aan uw dienaren als bezitting worden gegeven, en voer ons niet over de
    Jordaan.'
  nch-BL: Huajca sinta anquiitaj para cuali, techmacaca ni tali para elis cati tijselise,
    huan ayecmo teno tijselise ipan nopa tali ipan neca nali ten hueyat Jordán.
  vie-1934: 'Lại tiếp rằng: Nếu chúng tôi được ơn trước mặt ông, chớ chi ban xứ nầy
    cho kẻ tôi tớ ông làm sản nghiệp, xin đừng biểu chúng tôi đi ngang qua sông Giô-đanh.'
  hin-CV: तब उन्होंने यह भी कहा, “यदि हम पर आपकी कृपादृष्टि बनी है, हम, आपके सेवकों
    को यह भूमि का भाग दे दिया जाए; हमें अपने साथ यरदन के पार न ले जाइए.”
  eng-OURB: They said, “If we have found chen ·grace· in your sight, let this land
    be given to your servants for a possession. Don’t bring us over the Jordan [Descender].”
  spa-BES: 'Y dijeron: Con tu aprobación, que esta tierra sea dada a tus siervos como
    su herencia: no nos lleves sobre el Jordán.'
  tdx-tdx: 'Tinovo’ iereo ty hoe: Aa naho nisoheñe am-pahaisaha’o, le atoloro amo
    mpi­toro’oo i tane zay ho fanaña’e, fa ko minday anay hitsake Iardeney.'
  vid-vid: Lelo wone mtukunde twanguwalanda uganililo leka mtupe isi ayi iwe ya hetwe,
    mleche kutuhilika kumwambu mwa lwanda lwa Yolodani.”
  eng-OKE: And they said, If we have found grace in thine eyes, let this land be given
    to thy servants for a possession, and let us not go over the Jordan.
  tha-KJV: และเขาทั้งหลายกล่าวว่า “ถ้าข้าพเจ้าทั้งหลายได้รับความกรุณาในสายตาของท่าน
    ขอมอบแผ่นดินนี้เป็นกรรมสิทธิ์​แก่​คนใช้​ของท่าน ขออย่าพาข้าพเจ้าทั้งหลายข้ามแม่น้ำจอร์แดนไปเลย”
  por-BR-2018: Portanto, disseram, se achamos favor em teus olhos, seja dada esta
    terra a teus servos em herança, e não nos faças passar o Jordão.
  deu-ELO: 'Und sie sprachen: Wenn wir Gnade in deinen Augen gefunden haben, so möge
    dieses Land deinen Knechten zum Eigentum gegeben werden; laß uns nicht über den
    Jordan ziehen!'
  eng-WYC-2018: and we pray thee, if we have found grace before thee, that thou give
    to us thy servants that country into possession, and make not us to pass [over]
    Jordan. (and we pray thee, that if we have found grace before thee, that thou
    give to us thy servants this land for our possession, and do not make us cross
    over the Jordan River to live.)
  epo-epo: 'Kaj ili diris: Se vi estas favoraj al ni, tiam tiu lando estu donata al
    viaj servantoj kiel posedaĵo; ne irigu nin trans Jordanon.'
  uig-PIN: 'wǝ yǝnǝ: — Əgǝr silining aldilirida iltipatliriƣa erixkǝn bolsaⱪ, bizni
    Iordan dǝryasidin ɵt demǝy, bu yǝrni bizgǝ miras ⱪilip bǝrsilǝ, — dedi.'
  beo-beo: Amaiba:le, ninia dilima edegesa. Ninia gaguli fima:ne, amo soge ninima
    ima. Nini da Yodane Hano degele, na:iyadodili amo lale fima:ne mae sia:ma.”
  tpi-OTNT: Olsem na mipela i laik bai yupela i givim dispela hap graun long mipela.
    Mipela i no laik bai yupela i mekim mipela i brukim wara Jordan na i go sindaun
    long hapsait.”
  hau-SA: Suka ce, “In mun sami tagomashi daga gare ka bari a ba da wannan ƙasa ga
    bayinka, tă zama mallakanmu. Kada ka sa mu haye Urdun.”
  uig-LAT: 'we yene: — Eger silining aldilirida iltipatlirigha érishken bolsaq, bizni
    Iordan deryasidin öt démey, bu yerni bizge miras qilip bersile, — dédi.'
  nde-nde: Basebesithi, “Nxa sifumene umusa emehlweni enu, lelilizwe aliphiwe izinceku
    zenu libe yisabelo sethu. Lingenzi ukuba sichaphe uJodani.”
  ton-ton: Pea ko ia naʻa nau pehē ai, Kapau ʻoku mau ʻilo ʻae ʻofa ʻi ho ʻao, tuku
    ke foaki ʻae fonua ni ki hoʻo kau tamaioʻeiki ke mau maʻu, pea ʻoua ʻe ʻave ʻakimautolu
    ki he kauvai ʻe taha ʻo Sioatani.”
  ces-1613: (Protož řekli:) Jestliže jsme nalezli milost před očima tvýma, nechť jest
    dána krajina ta služebníkům tvým k vládařství, ať nechodíme za Jordán.
  eng-WMB: They said, “If we have found favor in your sight, let this land be given
    to your servants for a possession. Don’t bring us over the Jordan.”
  tam-TCV: உங்கள் பார்வையில் எங்களுக்குத் தயவு கிடைத்திருந்தால், உமது அடியாரான எங்களுக்கு
    உரிமைச்சொத்தாக இந்த நாடே கொடுக்கப்படட்டும். எங்களை யோர்தானைக் கடக்கச்செய்யவேண்டாம்”
    என்றார்கள்.
  ceb-ULB: Miingon sila, “Kung nakakita kami ug kaluoy gikan sa imong pana-aw, ihatag
    mo unta kining yutaa kanamo, nga imong mga sulugoon, ingon nga panag-iyahon. Ayaw
    na kami palabanga sa Jordan.”
  pol-UBG: 'Mówili dalej: Jeśli znaleźliśmy łaskę w twoich oczach, niech ta ziemia
    będzie dana twoim sługom w posiadanie, a nie przeprowadzaj nas za Jordan.'
  urd-GVU: اگر آپ کی نظرِ کرم ہم پر ہو تو ہمیں یہ علاقہ دیا جائے۔ یہ ہماری ملکیت بن
    جائے اور ہمیں دریائے یردن کو پار کرنے پر مجبور نہ کیا جائے۔“
  deu-1912: 'Und sprachen weiter: Haben wir Gnade vor dir gefunden, so gib dies Land
    deinen Knechten zu eigen, so wollen wir nicht über den Jordan ziehen.'
  kan-2017: ಆದಕಾರಣ ನೀವು, ದಾಸರಾದ ನಮ್ಮ ಮೇಲೆ ದಯೆ ಇಟ್ಟು ನಮ್ಮನ್ನು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಗೆ ಬರಮಾಡಿದ
    ಈ ಪ್ರದೇಶವನ್ನೇ ಸ್ವತ್ತಾಗಿ ಕೊಡಬೇಕು” ಎಂದು ಕೇಳಿಕೊಂಡರು.
