    या जागेवर आमच्या मुलांसाठी शहरे आणि आमच्या जनावरांसाठी गोठे उभारू.
  qub-qub: 'Moisés chayno niptin paycunaga niran: «Nogacuna caychöga munä wäcäcunapaj
    uyshäcunapaj curralta rurayllatami, famillyäcuna tiyaycänanpaj siudäcunata jatarachiyllatami.'
  hat-hat: 'Yo pwoche bò Moyiz, yo di l'' konsa: -Pou konmanse, nou ta renmen moute
    kloti ak wòch pou fèmen pak bèt nou yo, epi nou ta renmen bati lavil ak ranpa
    pou pitit nou yo.'
  eng-BSB: Then the Gadites and Reubenites approached Moses and said, “We want to
    build sheepfolds here for our livestock and cities for our little ones.
  tod-tod: 'Ti Moize wooɠaaʋoteni, ti ɠɛ ma: «Ɓa-o, gá sasaiti nɔ losu ʋɛ, gá-logani
    ɓulugiti faa zu, gi taaiti to gá-ʋɛlɛyeɠeiti bɛ.'
  eng-WEBPB: They came near to him, and said, “We will build sheepfolds here for our
    livestock, and cities for our little ones;
  kbq-kbq: Hianagi Mosesente e'za anage hu'naze, Tagra amafi afu kevutima antesuna
    kumara negita, a'netine ne'one mofavretinema mani'nuna kumara kigahune.
  nhe-BL: 'Huajca ininteipa ixhuihua nopa huejhueyi familias Rubén huan Gad monechcahuijque
    campa Moisés huan quiilhuijque: ―¡Axtle! Ax ya nopa tlen tiquijtohuaj. Tojuanti
    tijnequij tijchihuase tlatzactli para totlapiyalhua, huan altepetini para toconehua
    huan tosihuajhua.'
  gub-BL: Teko Humen izuapyapyr wà, Kaz izuapyapyr wà no, uhem Moizez huwake izupe
    uze'eg pà wà kury. — Uruzapo putar pari xe urereimaw àràpuhàràn wanupe nehe, tapi'ak
    wanupe nehe no. Uruzapo putar tawhu ureànàm wanupe nehe no.
  eng-DRA: 'But they coming near, said: We will make sheepfolds, and stalls for our
    cattle, and strong cities for our children:'
