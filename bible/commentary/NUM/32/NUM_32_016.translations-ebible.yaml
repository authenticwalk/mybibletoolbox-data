verse: NUM.032.016
translations:
  mal-C: 'പിന്നെ അവർ അദ്ദേഹത്തിന്റെ അടുക്കൽവന്ന് പറഞ്ഞു: “ഞങ്ങളുടെ കന്നുകാലികൾക്കു
    തൊഴുത്തുകളും സ്ത്രീകൾക്കും കുട്ടികൾക്കുമായി പട്ടണങ്ങളും ഞങ്ങൾ ഇവിടെ നിർമിക്കാൻ
    ആഗ്രഹിക്കുന്നു.'
  deu-TKW: 'Und sie traten zu ihm heran und sprachen: Wir wollen hier Schafhürden
    für unsere Herden errichten und Städte für unsere kleinen Kinder.'
  lin-lin: 'Babelemaki pene na Moyize mpe balobaki : — Te, tolingi nde kotonga mapango
    mpo na bibwele na biso mpe bingumba mpo na basi mpe bana na biso awa.'
  eng-LSV: And they come near to him and say, “We build folds for the flock here for
    our livestock, and cities for our infants;
  eng-GNV: And they went neere to him, and said, We will builde sheepe foldes here
    for our sheepe, and for our cattell, and cities for our children.
  eng-WEBSTER: 'And they came near to him, and said, We will build sheep-folds here
    for our cattle, and cities for our little ones:'
  nhw-BL: 'Huajca ininteipan ixhuihua nopa huejhueyi familias Rubén huan Gad monechcahuijque
    campa Moisés huan quiilhuijque: ―¡Amo! Amo ya nopa catli tiquijtohuaj. Tojuanti
    tijnequij tijchihuase tlatzactli para totlapiyalhua, huan altepeme para toconehua
    huan tosihuajhua.'
  swh-ONEN: Ndipo wakamjia Mose na kumwambia, “Tungalitaka kujenga mazizi hapa kwa
    ajili ya mifugo yetu na miji kwa ajili ya wanawake wetu na watoto.
  bba-bba: Mɑ bɑ Mɔwisi wisɑ bɑ nɛɛ, ɑɑwo. Sɑ ko bɛsɛn yɑɑ sɑbenu kɑrɑbɑ kuɑ kpɑ su
    mɑɑ wusu bɑni su ɡbɑ̃rɑnu toosi bɛsɛn kurɔbu kɑ bibun sɔ̃.
  eng-KJVCPB: 'And they came near unto him, and said, We will build sheepfolds here
    for our cattle, and cities for our little ones:'
  luo-luo: Bangʼ kinde matin negidwogo ir Musa mi giwachone niya, “Dwaher gero dipo
    ne jambwa kod mier madongo mondo mondwa kod nyithindwa odagie.
  meu-meu: Bena idia na e raka henia kahi, eto, Iniseni ai maḡu baia kara, emai seri
    ikoulaidia, bona hanua baia hadai, natumai maraḡidia bae noholai.
  npi-ULB: त्यसैले तिनीहरू मोशाको नजिक आए र भने, “यहाँ हाम्रा गाईवस्‍तुहरूका निम्ति
    खोर र हाम्रा परिवारहरूका निम्ति सहर बनाउन अनुमति दिनुहोस् ।
  yor-yor: Nígbà náà wọ́n wá sí òkè ní ọ̀dọ̀ rẹ̀, “Àwa yóò fẹ́ láti kọ́ ilé ẹran níhìn-ín
    yìí fún ohun ọ̀sìn wa, àti ìlú fún àwọn obìnrin àti ọmọ wẹ́wẹ́ wa.
  emp-NTPO: 'Dji ẽjũã iwid̶i panʌra Moisemaa caitaara wãnaped̶a jarasid̶aa: –Dai boro,
    nama puru b̶eada o quĩrĩã panʌa dai wẽrãrã itea, dai warrarã itea bid̶a. Idjab̶a
    corra b̶eada o quĩrĩã panʌa dai animarã itea.'
  pes-OPCB: 'ایشان گفتند: «ما برای گله‌های خود آغل و برای زن و بچه‌هایمان شهرها می‌سازیم،'
  tgl-ULB: Kaya lumapit sila kay Moises at sinabi, “Payagan mo kaming magtayo ng mga
    bakod dito para sa aming mga baka at mga lungsod para sa aming mga pamilya.
  hui-hui: Bi ogoni layago hale halu tigua Mosese hearia puwa lalu, Iname nogo sibi
    helonaga pabe bia halu tanoha wali waneiginiru bayale berelo ege pabe ala bia
    holoma̱ya bule pudaba la.
  mya-mya: တစ်​ဖန်​သူ​တို့​သည် မော​ရှေ​အ​နီး​သို့​ချဉ်း ကပ်​၍``ရှေး​ဦး​စွာ​အ​ကျွန်ုပ်​တို့​၏​သိုး​များ
    ထား​ရန်​ကျောက်​တုံး​ခြံ​စည်း​ရိုး​များ​ကို လည်း​ကောင်း၊ အ​ကျွန်ုပ်​တို့​ကို​မှီ​ခို​သူ​များ
    နေ​ထိုင်​ရန် တံ​တိုင်း​ကာ​ရံ​ထား​သော​မြို့​များ ကို​လည်း​ကောင်း​တည်​ဆောက်​ခွင့်​ပေး​ပါ။-
  bod-N: དེ་ནས་ཚོ་པ་གཉིས་ཀའི་མི་རྣམས་མོ་ཤེའི་རྩར་ཡོང་སྟེ་འདི་ལྟར། ངེད་ཅག་གིས་རང་གི་སྒོ་ཕྱུགས་རྣམས་ལ་འདི་ནས་ལུག་ར་བརྩིག་པ་དང་ངེད་ཅག་གི་བུ་ཕྲུག་རྣམས་ལ་མཁར་བཟོ་བར་བྱའོ།
    །
  sna-sna: Ipapo vakakwira kwaari vakati, “Tinoda kuvaka matanga ezvipfuwo zvedu kuno
    namaguta avakadzi vedu navana.
  spa-BLM: 'Se acercaron a él y le dijeron: “Construiremos aquí apriscos para nuestros
    ganados y ciudades para nuestros pequeños;'
  cac-cac: 'Yuj chi'', ix snitzanb''at sb''a eb'' d''a stz''ey vin̈aj Moisés chi'',
    ix yalan eb'' icha tic: —A val tas co gana, to sco b''oq''ue smacte'' noc'' co
    calnel yed'' noc'' co vacax d''a tic yed'' chon̈ab'' yic eb'' ix quetb''eyum yed''
    cuninal.'
  swh-ULB: Kwa hiyo wakaja karibu na Musa wakamwambia, “Turuhusu tujenga hapa uzio
    kwa ajili ya ng'ombe zetu na miji hapa kwa ajili ya familia zetu.
  bel-bel: 'І пайшлі яны да яго і сказалі: мы пабудуем тут авечыя кашары для статкаў
    нашых і гарады дзецям нашым;'
  deu-ELBBK: 'Und sie traten zu ihm und sprachen: Kleinviehhürden wollen wir hier
    bauen für unsere Herden und Städte für unsere Kinder;'
  mbb-OT: Piru mid-uvey pa sikandan diyà te ki Moises he ke sikandan te, “Ebaal key
    zà kayi te menge tudil para te menge uyaǥen dey, wey menge inged he para te menge
    vahi zey wey menge anak dey.
  mal-2015: 'അപ്പോൾ അവർ അടുത്തുചെന്നു പറഞ്ഞതു: ഞങ്ങൾ ഇവിടെ ഞങ്ങളുടെ ആടുമാടുകൾക്കു
    തൊഴുത്തുകളും ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികൾക്കു പട്ടണങ്ങളും പണിയട്ടെ.'
  rmc-rmc: 'Ale on phende le Mojžišoske: „Ešeb amenge domuken te ačhavel ohradi prekal
    amare stadi the fori prekal amare fameliji.'
  pes-OPV: 'پس ایشان نزد وی آمده، گفتند: «آغلها رااینجا برای مواشی خود و شهرها بجهت
    اطفال خویش خواهیم ساخت.'
  ron-1924: 'Ей с-ау апропият де Мойсе ши ау зис: „Вом фаче аич окоале пентру вителе
    ноастре ши четэць пентру прунчий ноштри,'
  ben-OBCV: তারা তখন তাঁর কাছে এসে বলল, “আমরা এখানে আমাদের পশুপালের জন্য খোঁয়াড়
    ও স্ত্রী-সন্তানদের জন্য নগর নির্মাণ করতে চাই।
  som-som: Markaasay isagii u soo dhowaadeen, oo waxay ku yidhaahdeen, Annagu halkanaannu
    xoolahayaga xeryo uga oodaynaa, dhallaankayagana magaalooyin waannu uga dhisaynaa,
  lat-VUC: 'At illi prope accedentes, dixerunt: Caulas ovium fabricabimus, et stabula
    jumentorum, parvulis quoque nostris urbes munitas:'
  eng-ASVBT: 'And they came near unto him, and said, We will build sheepfolds here
    for our cattle, and cities for our little ones:'
  ita-1885: 'Ma essi si accostarono a lui, e dissero: Noi edificheremo qui delle mandre
    per lo nostro bestiame, e delle città per le nostre famiglie.'
  eng-LXXUP: And they came to him, and said, We will build here folds for our cattle,
    and cities for our possessions;
  eng-ULB: So they came near Moses and said, “Allow us to build fences here for our
    cattle and cities for our families.
  spa-VBL: 'Entonces las tribus de Gad y Rubén vinieron a Moisés y le dijeron: “Planeamos
    construir muros de piedra para mantener a salvo nuestro ganado y pueblos para
    nuestros hijos.'
  fra-_FOB: 'Mais ils s''approchèrent de Moïse, et dirent: Nous bâtirons ici des parcs
    pour nos troupeaux, et des villes pour nos petits enfants;'
  mal-mal: 'അപ്പോൾ അവർ അടുത്തുചെന്ന് പറഞ്ഞത്: “ഞങ്ങൾ ഇവിടെ ഞങ്ങളുടെ ആടുമാടുകൾക്ക്
    തൊഴുത്തുകളും ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികൾക്ക് പട്ടണങ്ങളും പണിയട്ടെ.'
  urd-GVR: Is ke bād Rūbin aur Jad ke afrād dubārā Mūsā ke pās āe aur kahā, “Ham yahāṅ
    filhāl apne maweshī ke lie bāṛe aur apne bāl-bachchoṅ ke lie shahr banānā chāhte
    haiṅ.
  suz-BL: मिनु मेकोपुकी मोसा आ नेक्‍था जाक्‍शा “गो आंइ भेडा आन कली गोठ नु आंइ आल आन
    कली सहर सेल्‍चा दाक्‍नीकी।
  ita-1927: 'Ma quelli s’accostarono a Mosè e gli dissero: “Noi edificheremo qui dei
    recinti per il nostro bestiame, e delle città per i nostri figliuoli;'
  ckb-ckb: 'ئەوانیش لێی هاتنە پێش و گوتیان: «لێرە پشتیر بۆ ماڵاتەکانمان و چەند شارێک
    بۆ ژن و منداڵەکانمان بنیاد دەنێین،'
  eng-BBE: Then they came to him, and said, We will make safe places for our cattle
    here, and towns for our little ones;
  kan-OKCV: ಆಗ ಅವರು ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು, “ನಾವು ಇಲ್ಲಿ ನಮ್ಮ ಪಶುಗಳಿಗೋಸ್ಕರ ಹಟ್ಟಿಗಳನ್ನೂ, ನಮ್ಮ
    ಸ್ತ್ರಿಯರಿಗೋಸ್ಕರ ಮತ್ತು ಮಕ್ಕಳಿಗೋಸ್ಕರ ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟುವೆವು.
  bbb-bbb: '@see-verse:NUM.032.015'
  tam-2017: 'அப்பொழுது அவர்கள் அவன் அருகில் வந்து: “எங்களுடைய ஆடுமாடுகளுக்காகத் தொழுவங்களையும்,
    எங்களுடைய பிள்ளைகளுக்காகப் பட்டணங்களையும் இங்கே கட்டுவோம்.'
  spa-RV-1909: 'Entonces ellos se llegaron á él y dijeron: Edificaremos aquí majadas
    para nuestro ganado, y ciudades para nuestros niños;'
  ron-BTF: 'Și ei s-au apropiat de el și au spus: Vom zidi țarcuri pentru oi aici
    pentru vitele noastre și cetăți pentru micuții noștri,'
  eng-WEBP: They came near to him, and said, “We will build sheepfolds here for our
    livestock, and cities for our little ones;
  eng-FBV: Then the tribes of Gad and Reuben came to Moses and told him, “We would
    plan to build stone walls to keep our livestock safe and towns for our children.
  nld-1939: 'Maar zij traden op hem toe, en zeiden: Wij willen hier enkel schaapskooien
    bouwen voor onze kudden en steden voor onze kinderen;'
  nch-BL: 'Huajca ininteipan ixhuihua nopa huejhueyi familias Rubén huan Gad monechcahuijque
    campa Moisés huan quiilhuijque: ―¡Amo! Amo ya nopa cati tiquijtohuaj. Tojuanti
    tijnequij tijchihuase tatzacti para totapiyalhua, huan altepeme para toconehua
    huan tosihuajhua.'
  vie-1934: 'Nhưng các người đó đến gần Môi-se mà rằng: Tại đây, chúng tôi sẽ dựng
    chuồng cho súc vật và thành cho con trẻ chúng tôi;'
  hin-CV: तब वे मोशेह की उपस्थिति में आकर कहने लगे, “हम यहां अपने पशु धन के लिए भेड़शालाओं
    का तथा अपनी संतान के लिए नगर बनाएंगे.
  eng-OURB: They came near to him, and said, “We will build sheepfolds here for our
    livestock, and cities for our little ones;
  spa-BES: 'Entonces vinieron a él y le dijeron: Aquí haremos lugares seguros para
    nuestro ganado y pueblos para nuestros pequeños;'
  tdx-tdx: 'Aa le niharivoa’ iareo nanao ty hoe: Hañamboara’ay goloboñe atoy o hare’aio
    vaho rova ho a o keleia’aio,'
  vid-vid: Lelo nawamlutila Musa, nawamlonjela, “Utukundize tandi tujizenjele mibani
    ming'holo ja hetwe na miji kwa chiwalo cha wana wa hetwe.
  eng-OKE: 'And they came near to him, and said: We will build here sheepfolds for
    our cattle and cities for our families;'
  tha-KJV: แล​้วเขาทั้งหลายเข้ามาใกล้ท่านกล่าวว่า “ข้าพเจ้าทั้งหลายจะสร้างคอกสำหรับฝูงแพะแกะที่​นี่
    และสร้างเมืองสำหรั​บลู​กเด็กเล็กๆทั้งหลาย
  por-BR-2018: 'Então eles se achegaram a ele e disseram: Edificaremos aqui currais
    para nosso gado, e cidades para nossas crianças;'
  deu-ELO: 'Und sie traten zu ihm und sprachen: Kleinviehhürden wollen wir hier bauen
    für unsere Herden, und Städte für unsere Kinder;'
  eng-WYC-2018: And they went nigh, and said, We shall make sheepfolds, and stables
    of beasts, and we shall make strengthened cities to our little children. (And
    they came near, and said to him, We shall make sheepfolds, and stables for our
    beasts, and we shall make our cities safe and strong for our little children.)
  epo-epo: 'Kaj ili aliris al li, kaj diris: Baraĵojn por ŝafoj ni konstruos ĉi tie
    por niaj brutaroj kaj urbojn por niaj infanoj;'
  uig-PIN: 'Ikki ⱪǝbilining adǝmliri Musaning aldiƣa kelip uningƣa: — Biz bu yǝrdǝ
    mallirimizƣa ⱪotan, balilirimizƣa ⱪǝl’ǝ-xǝⱨǝr salayli.'
  beo-beo: Liubene amola Ga:de dunu da Mousesema misini, amane sia:i, “Ninia bisili
    ninia sibi gaga:ma:ne, gelega gagoma:ne amola ninia sosogo fi esaloma:ne osobo
    dogomusa:, logo doasima.
  tpi-OTNT: Ol i harim dispela tok na ol i go long Moses na tokim em olsem, “Harim.
    Inap yu larim mipela i wokim ol banis sipsip na banis ston bilong ol taun pastaim,
    na bai ol meri na pikinini bilong mipela i ken i stap gut.
  hau-SA: Sai suka zo wurin Musa, suka ce, “Muna so mu gina katangar dutse don dabbobinmu,
    da kuma birane don matanmu da ’ya’yanmu a nan.
  uig-LAT: 'Ikki qebilining ademliri Musaning aldigha kélip uninggha: — Biz bu yerde
    mallirimizgha qotan, balilirimizgha qel’e-sheher salayli.'
  nde-nde: Ngakho beza kuye bathi, “Sifuna ukwakha izibaya zezifuyo zethu njalo sakhele
    omkethu labantwabethu amadolobho.
  ton-ton: ¶ Pea naʻa nau ʻunuʻunu mai kiate ia, ʻonau pehē, “Te mau langa ʻi heni
    ʻae ngaahi lotoʻā sipi ki heʻemau fanga manu, mo e ngaahi kolo ki heʻemau fānau
    iiki.
  ces-1613: 'Přistoupivše pak znovu, řekli jemu: Stáje dobytkům a stádům svým zde
    vzděláme, a města dítkám svým,'
  eng-WMB: They came near to him, and said, “We will build sheepfolds here for our
    livestock, and cities for our little ones;
  tam-TCV: அப்பொழுது அவர்கள் அவனிடம் வந்து, “நாங்கள் இங்கே எங்கள் வளர்ப்பு மிருகங்களுக்குத்
    தொழுவங்களை அமைத்து, எங்கள் பெண்களுக்கும், பிள்ளைகளுக்கும் பட்டணங்களையும் கட்ட
    விரும்புகிறோம்.
  ceb-ULB: Busa miduol sila kang Moises ug miingon, “Tugoti kami sa pagtukod dinhi
    ug mga kural alang sa among mga baka ug mga siyudad alang sa among mga pamilya.
  pol-UBG: 'Wtedy zbliżyli się do niego i powiedzieli: Tu zbudujemy zagrody dla naszego
    bydła i miasta dla naszych dzieci;'
  urd-GVU: اِس کے بعد روبن اور جد کے افراد دوبارہ موسیٰ کے پاس آئے اور کہا، ”ہم یہاں
    فی الحال اپنے مویشی کے لئے باڑے اور اپنے بال بچوں کے لئے شہر بنانا چاہتے ہیں۔
  deu-1912: 'Da traten sie herzu und sprachen: Wir wollen nur Schafhürden hier bauen
    für unser Vieh und Städte für unsere Kinder;'
  kan-2017: ಆಗ ಅವರು ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು, “ನಾವು ಇಲ್ಲಿ ನಮ್ಮ ದನಕುರಿಗಳಿಗೋಸ್ಕರ ದೊಡ್ಡಿಗಳನ್ನೂ,
    ನಮ್ಮ ಕುಟುಂಬಗಳಿಗೋಸ್ಕರ ಊರುಗಳನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುವೆವು.
  yap-yap: Marbad ngak Moses ngar ga’argad, “Som’on e ngam pagmad nggu ubungyed e
    chumol ni malang u roy ni fan ko saf nge yoror ko binaw ni fan ko mael ngi i par
    pifakmad riy.
  hlt-MCSB: Te phoeiah a taengla mop uh tih, “Kaimih kah boiva ham boiva kah tanglung
    neh ka ca rhoek ham khopuei pahoi ka thoh uh mako.
