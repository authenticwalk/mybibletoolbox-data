verse: NUM.032.021
translations:
  mal-C: തിരുമുമ്പിൽനിന്ന് അവിടത്തെ ശത്രുക്കളെ തുരത്തുന്നതുവരെ നിങ്ങൾ എല്ലാവരും യഹോവയുടെമുമ്പാകെ
    ആയുധധാരികളായി യോർദാൻ കടക്കുകയും ചെയ്യണം.
  deu-TKW: und daß alle die unter euch, welche gerüstet sind, im Angesichte Jahwes
    den Jordan überschreiten, bis er seine Feinde vor sich ausgetrieben hat,
  lin-lin: mpe soki bino nyonso oyo bosimbi bibundeli bokeyi na ngambo mosusu ya Yordani
    liboso ya Yawe, kino abengana banguna na Ye
  eng-LSV: and every armed one of you has passed over the Jordan before YHWH, until
    His dispossessing His enemies from before Him,
  eng-GNV: 'And will goe euery one of you in harnesse ouer Iorden before the Lord,
    vntill he hath cast out his enemies from his sight:'
  eng-WEBSTER: And will go all of you armed over Jordan before the LORD, until he
    hath driven out his enemies from before him,
  nhw-BL: Pero monequi nochi amosoldados quiixcotonase nopa hueyatl Jordán iixpa TOTECO
    huan tlahuilanase hasta TOTECO quintlamitojtocatos nochi icualancaitacahua iixpa,
  swh-ONEN: na kama ninyi nyote mtakwenda mmejivika silaha ngʼambo ya Yordani mbele
    za Bwana mpaka awe amewafukuza adui zake mbele zake,
  bba-bba: Bɛɛ kpuro, i Yuudɛni tɔburo nɡe mɛ Gusunɔ u kĩ kpɑ i n wɑ̃ɑ mi sere u kɑ
    win yibɛrɛbɑ ɡirɑ win wuswɑɑn di,
  eng-KJVCPB: and will go all of you armed over Jordan before the Lord, until he hath
    driven out his enemies from before him,
  luo-luo: kendo ka un duto unudhi ka utingʼo gige lweny loka Jordan e nyim Jehova
    Nyasaye mi ubed kuno nyaka chop Jehova Nyasaye riemb wasike duto e nyime,
  meu-meu: Emui tuari taudia iboudiai na Ioridane sinavaina bae hanaia, Iehova vairanai,
    ela bona ana inai taudia na vairadiai baine luludia Iasi,
  npi-ULB: परमप्रभुले उहाँका शत्रुहरूलाई उहाँको सामुबाट नधपाउनुभएसम्म र
  yor-yor: Bí gbogbo yín yóò bá lọ sí Jordani ní ìhámọ́ra níwájú Olúwa, títí yóò fi
    lé àwọn ọ̀tá rẹ̀ kúrò níwájú rẹ̀.
  emp-NTPO: '@see-verse:NUM.032.020'
  pes-OPCB: و سپاهیان خود را تا وقتی که خداوند دشمنانش را بیرون براند، در آن سوی رود
    اردن نگه دارید،
  tgl-ULB: ang bawat isa sa inyong mga armadong lalaki ay kinakailangang tumawid sa
    Jordan sa harap ni Yahweh, hanggang sa mapaalis niya ang kaniyang mga kaaway mula
    sa harap niya
  hui-hui: Tínaga ami agali bu karu ti bibahende Anduane Homogo andaneha hai howa
    iba Yodana domaede halu puwa wai bialu Anduane Homogohanda tínaga waitigi bope
    halu
  mya-mya: သင်​တို့​၏​တပ်​သား​အ​ပေါင်း​တို့​သည်​ယော်​ဒန် မြစ်​ကို​ဖြတ်​ကူး​ပြီး​လျှင်
    ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​ကို​နာ​ခံ​လျက် ငါ​တို့​၏​ရန်​သူ​များ​ကို တိုက်​ခိုက်​ချေ​မှုန်း​၍၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་དགྲ་རྣམས་རང་ཉིད་ཀྱི་དྲུང་ནས་སྐྲོད་པའི་བར་དུ། ཁྱོད་ཅག་གོ་མཚོན་སྤྲས་པ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡོར་དན་གཙང་པོ་བརྒལ་དགོས་པ་ཡིན།
  sna-sna: uye kana imi mose mukaenda makashonga nhumbi dzokurwa mhiri kwaJorodhani
    pamberi paJehovha kusvikira adzinga vavengi vake pamberi pake,
  spa-BLM: y cada uno de vuestros hombres armados pasará el Jordán delante de Yahvé
    hasta que haya expulsado a sus enemigos de delante de él,
  cac-cac: Tato e masanil a ex tic eyed'nac eyamc'ab' yic oval ol ex ec' d'a a' Jordán
    icha syal Jehová chi', tzex cann̈ej ta' masanto syal yel eb' ajc'ol chi' eyuuj.
  swh-ULB: basi kila mmoja wa wanajeshi wenu lazima avuke Yorodani mbele za BWANA,
    mpaka atakapowafukuza maadui zake kutoka mbele zake
  bel-bel: і пойдзе кожны з вас узброены за Ярдан перад Госпадам, пакуль ня зьнішчыць
    Ён ворагаў Сваіх перад Сабою,
  deu-ELBBK: und alle unter euch, die gerüstet sind, vor dem HERRN über den Jordan
    ziehen, bis er seine Feinde vor sich ausgetrieben hat,
  mbb-OT: ne edlayun is menge sundaru niw te Jordan taman te egkesegseg te Nengazen
    is menge kuntada zin,
  mal-2015: യഹോവ തന്റെ മുമ്പിൽനിന്നു ശത്രുക്കളെ നീക്കിക്കളയുവോളം നിങ്ങൾ എല്ലാവരും
    അവന്റെ മുമ്പാകെ യുദ്ധസന്നദ്ധരായി യോർദ്ദാന്നക്കരെ കടന്നുപോകുമെങ്കിൽ
  rmc-rmc: Paľis savore murša predžana prekal o Jordan anglo RAJ a marena tumen le
    ňeprijaťeľenca dži akor, medik len o RAJ na tradela avri angle leste.
  pes-OPV: و هر مرد جنگی از شما به حضورخداوند از اردن عبور کند تا او دشمنان خود را
    ازپیش روی خود اخراج نماید،
  ron-1924: дакэ тоць ачея динтре вой каре се вор ынарма трек Йорданул ынаинтя Домнулуй,
    пынэ че ва изгони пе врэжмаший Луй динаинтя Луй,
  ben-OBCV: যদি তোমাদের প্রত্যেক ব্যক্তি সদাপ্রভুর সামনে, সশস্ত্র হয়ে জর্ডনের অন্য
    পাড়ে যাও, যতক্ষণ না তিনি তাঁর শত্রুদের তাঁর সামনে থেকে বিতাড়িত করেন,
  som-som: oo aad raggiinna hubka leh oo dhammu Webi Urdun ku dhaafaysaan Rabbiga
    hortiisa ilamaa uu isagu cadaawayaashiisa ka wada eryo hortiisa,
  lat-VUC: et omnis vir bellator armatus Jordanem transeat, donec subvertat Dominus
    inimicos suos,
  eng-ASVBT: and every armed man of you will pass over the Jordan before Jehovah,
    until he hath driven out his enemies from before him,
  ita-1885: e qualunque di voi è atto alla guerra, passa il Giordano davanti al Signore,
    finchè egli abbia cacciati i suoi nemici dal suo cospetto;
  eng-LXXUP: and every one of you will pass over Jordan fully armed before the Lord,
    until his enemy be destroyed from before his face,
  eng-ULB: then every one of your armed men must cross over the Jordan before Yahweh,
    until he has driven out his enemies from before him
  spa-VBL: y si todas sus tropas cruzan el Jordán con el Señor hasta que haya expulsado
    a sus enemigos delante de él,
  fra-_FOB: Et que chacun de vous passe, équipé, le Jourdain devant l'Éternel, jusqu'à
    ce qu'il ait chassé ses ennemis de devant lui,
  mal-mal: നിങ്ങളുടെ ഭടന്മാരെല്ലാം യോർദ്ദാൻ കടന്ന് യഹോവയുടെ ആജ്ഞപ്രകാരം, നമ്മുടെ ശത്രുക്കളെ
    ദൈവം തോൽപ്പിക്കുന്നതുവരെ അവരെ ആക്രമിക്കണം.
  urd-GVR: aur sab hathiyār bāndh kar Rab ke sāmne Dariyā-e-Yardan ko pār karo. Us
    waqt tak na lauṭo jab tak Rab ne apne tamām dushmanoṅ ko apne āge se nikāl na
    diyā ho.
  suz-BL: नु परमप्रभु यावेमी आ जोरी सत्रु आन कली खेरशा मेको रागी मफ्रुवा सम्‍म गेपुकी
    परमप्रभु यावे आ ङोंइती लडाइ पा यर्दन आइक्‍ची हांबु लाइतीनी हना,
  ita-1927: se tutti quelli di voi che s’armeranno passeranno il Giordano davanti
    all’Eterno finch’egli abbia cacciato i suoi nemici dal suo cospetto,
  ckb-ckb: هەموو چەکدارەکانتان لە ڕووباری ئوردون پەڕینەوە، هەتا هەموو دوژمنەکانی لەبەردەمی
    خۆی دەرکرد و
  eng-BBE: Every armed man of you going across Jordan before the Lord till he has
    overcome and sent in flight all who are against him,
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಸಿದ್ಧವಾದವರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಶತ್ರುಗಳನ್ನು ತಮ್ಮ ಸನ್ನಿಧಿಯಿಂದ
    ಹೊರಡಿಸುವವರೆಗೆ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿದರೆ,
  bbb-bbb: '@see-verse:NUM.032.020'
  tam-2017: யெகோவா தம்முடைய எதிரிகளைத் தம்முடைய முகத்திற்கு முன்னின்று துரத்திவிடும்வரை,
    நீங்கள் எல்லோரும் அவருடைய சமுகத்தில் யுத்தத்திற்கு ஆயத்தமாக யோர்தானைக் கடந்து
    போவீர்களானால்,
  spa-RV-1909: Y pasareis todos vosotros armados el Jordán delante de Jehová, hasta
    que haya echado á sus enemigos de delante de sí,
  ron-BTF: Și veți trece toți înarmați peste Iordan înaintea DOMNULUI, până ce el
    va fi scos afară pe dușmanii săi de dinaintea lui,
  eng-WEBP: and every one of your armed men will pass over the Jordan before the LORD
    until he has driven out his enemies from before him,
  eng-FBV: and if all your troops cross the Jordan with the Lord until he has driven
    out his enemies ahead of him,
  nld-1939: en gij allen welbewapend de Jordaan overtrekt voor het aanschijn van Jahweh,
    totdat Hij zijn vijanden voor Zich heeft uitgedreven,
  nch-BL: Pero monequi nochi amosoldados quiixcotonase nopa hueyat Jordán iixpa TOTECO
    huan tatehuise hasta TOTECO quintamiquixtis nochi icualancaitacahua iixpa,
  vie-1934: nếu mọi người cầm binh khí đi ngang qua sống Giô-đanh trước mặt Đức Giê-hô-va,
    cho đến khi nào đuổi quân-nghịch chạy khỏi trước mặt Ngài,
  hin-CV: तुम सभी युद्ध के लिए सशस्त्र योद्धा याहवेह के सामने यरदन नदी पार करोगे,
    जब तक तुम याहवेह के सामने से उनके शत्रुओं को खदेड़ न दोगे,
  eng-OURB: and every armed man of you will pass over the Jordan [Descender] before
    Adonai, until he has driven out his enemies from before him,
  spa-BES: Todo hombre armado de ustedes que cruza el Jordán ante el Señor hasta que
    haya vencido y enviado en fuga a todos los que están contra él.
  tdx-tdx: naho songa hitsake Iardaney añatrefa’ Iehovà o lahin-defo’ areoo, ampara’
    te fonga hanoe’e soike aolo’e eo o rafelahi’eo,
  vid-vid: Chila yumwe wa hemwe yawichigwe goya kitowa ngondo, koloka lwanda lwa Yolodani
    kuno yawele kuli ulongozi wa Mkulu Nguluwi, mowatowa wang'honyo wa hemwe mbaka
    Mkulu Nguluwi hoyowawinga wang'honyo wa heye hali heye
  eng-OKE: and (a host) of you all armed will pass the Jordan before the people of
    the Lord, until He shall have driven out the enemy before Him,
  tha-KJV: และคนของท่านที่ถืออาวุธทุกคนจะข้ามแม่น้ำจอร์แดนไปต่อพระพักตร์พระเยโฮวาห์
    จนกว่าพระองค์จะทรงขับไล่​ศัตรู​ให้​พ้นพระองค์
  por-BR-2018: E passardes todos vós armados o Jordão diante do SENHOR, até que tenha
    expulsado a seus inimigos de diante de si,
  deu-ELO: und alle unter euch, die gerüstet sind, vor Jehova über den Jordan ziehen,
    bis er seine Feinde vor sich ausgetrieben hat,
  eng-WYC-2018: and each fighting man be armed, and pass he [over] Jordan, (or and
    cross he over the Jordan River, and remain there), till the Lord destroy his enemies,
  epo-epo: kaj ĉiu el vi armita transiros Jordanon antaŭ la Eternulo, ĝis Li forpelos
    Siajn malamikojn antaŭ Si,
  uig-PIN: silǝrdin ⱪorallanƣanlarning ⱨǝmmisi Iordan dǝryasidin ɵtüp, Pǝrwǝrdigar
    Ɵz düxmǝnlirini ularning zeminidin ⱪoƣlap qiⱪirip bolƣanda,
  beo-beo: Dilia gegesu dunu huluane da Yodane Hano degemu. Amasea, Hina Gode da ili
    ouligimu. Ilia da ilia ha lai amo doagala:le, amola Hina Gode da ili hasalili,
  tpi-OTNT: Olgeta soldia bilong yupela i mas i stap aninit long Bikpela na brukim
    wara Jordan na i go pait long ol birua bilong yumi inap Bikpela i winim ol
  hau-SA: in kuma dukanku za ku yi ɗamara, ku ɗauki makaman yaƙi a hayin Urdun a gaban
    Ubangiji har lokacin da ya kori abokan gābansa daga gabansa,
  uig-LAT: silerdin qorallan’ghanlarning hemmisi Iordan deryasidin ötüp, Perwerdigar
    Öz düshmenlirini ularning zéminidin qoghlap chiqirip bolghanda,
  nde-nde: njalo nxa lonke lizahamba lihlomile ngale kweJodani phambi kukaThixo aze
    adudule izitha phambi kwakhe,
  ton-ton: Pea kapau te mou ō kotoa pē mo e mahafu ʻo aʻa ʻi Sioatani ʻi he ʻao ʻo
    Sihova, kaeʻoua ke ne kapusi ʻa hono ngaahi fili mei hono ʻao,
  ces-1613: A šli byste za Jordán vy všickni v odění před Hospodinem, dokavadž by
    nevyhnal nepřátel svých od tváři své,
  eng-WMB: and every one of your armed men will pass over the Jordan before the LORD
    until he has driven out his enemies from before him,
  tam-TCV: அவர் தமது எதிரிகளைத் தமக்கு முன்பாகத் துரத்திவிடும்வரை யெகோவாவுக்கு முன்பாக
    நீங்கள் ஆயுதம் தாங்கி யோர்தானைக் கடந்துபோகவேண்டும்.
  ceb-ULB: unya ang matag-usa sa inyong sinul-oban ug hinagiban nga mga tawo kinahanglan
    nga molabang sa Jordan sa atubangan ni Yahweh, hangtod nga mapagawas niya ang
    iyang mga kaaway gikan sa iyang atubangan
  pol-UBG: I każdy z was zbrojnie przejdzie Jordan przed PANEM, aż wypędzi swoich
    wrogów przed sobą;
  urd-GVU: اور سب ہتھیار باندھ کر رب کے سامنے دریائے یردن کو پار کرو۔ اُس وقت تک نہ
    لوٹو جب تک رب نے اپنے تمام دشمنوں کو اپنے آگے سے نکال نہ دیا ہو۔
  deu-1912: so zieht über den Jordan vor dem HERRN, wer unter euch gerüstet ist, bis
    daß er seine Feinde austreibe von seinem Angesicht
  kan-2017: ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಗೆ ಹೋಗಿ ಯೆಹೋವನು ತನ್ನ ವೈರಿಗಳನ್ನು ಹೊರಡಿಸಿಬಿಟ್ಟು ಆ ದೇಶವನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವ ತನಕ ಆತನ ಮುಂದೆ
  yap-yap: Urngin e salthaw romed e ngar thabed e Jordan nga ba’nem, ma SOMOL e nge
    pi’med ni ngam chamgad ngak e pi to’ogor rodad nge taw ko ngiyal’ nike gel SOMOL
  hlt-MCSB: Nangmih aka pumcum boeih te tah BOEIPA mikhmuh ah Jordan te a poeng vetih
    a thunkha rhoek te a mikhmuh lamloh a haek ni.
  mdy-ETH: ዒንሢዳፓ ዖሎ ዖላንዳ ዓሳ ቢያ ዮርዳኖሴ ዎሮና ፒንቂ ናንጊና ናንጋ ጎዳ ዓይሣ ጎይፆና ኑኡኮ ሞርኮይዳ ዖልዚ ቡሊ፥
    ናንጊና ናንጋ ጎዳ ዔያቶ ባሺ ዔያቶኮ ሳዖ ዔካንዳያ ሄላንዳኣና ዖልታንዳያ ኮይሳኔ፤ ዬያ ዒንሢ ማዼስካፓ ማዓኒ ዳንዳዓኔ፤ ዬያይዴቴ
    ፆኦሲንታ ዒንሢኮ ዒጊኖ ዒስራዔኤሌ ዓሶንታም ማዻኒ ኮይሳ ባኮ ዒንሢ ማዼኔ ጌይሢኬ፤ ዬካፓ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ባንፃ
    ዓኣ ሳዓ ዒንሢሮ ማዔሢ ናንጊና ናንጋ ጎዳ ዒንሢም ጎናሲ ዔርዛንዳኔ።
  twi-ASANTE: na mode mo akodɔm no atware Yordan kɔsi sɛ Awurade bɛpamo nʼatamfoɔ
    no a,
  eng-WEBU: and every one of your armed men will pass over the Jordan before the LORD
    until he has driven out his enemies from before him,
  bnp-bnp: Mua bara mu kisi puru mua na vabinga na matane BAKOVI DAGI, mu tulu poloa
    a naru e Iordan, mu kori e huriki a turane mua, ge vano ge harena na tahuna e
    BAKOVI DAGI i lili tala e huriki a pile vona.
  wal-wal: intte olanchchati ubbai ola miishshaa gixxidi, GODAI ba morkketa ba sinttaappe
    yedettana gakkanaassi, Yorddaanoosa SHaafaa GODAA sinttan pinnikko,
  spa-PDDPT: y todos ustedes armados cruzan el Jordán delante de Yavé, hasta que Él
    expulse a sus enemigos de delante de Él,
  gun-gun: Senhor renonde rupi peteĩ-teĩ penerembiporu reve Jordão rovai re peaxa,
    guenonde gui ngovaigua kuery oipe'apa peve,
  ilo-ULB: masapul ngarud a bumallasiw ti tunggal maysa kadagiti nakasagana a lallakiyo
    iti Jordan iti imatang ni Yahweh, agingga a mapagtalawna dagiti kabusorna manipud
    iti imatangna
  kpg-kpg: Godou gau dauwa huogodoo e hula gi bahi i dai Jordan i lala di tagi o Dimaadua,
    ga heebagi gi tadau hagadaumee, gaa dae loo gi Dimaadua ga haga magedaa digaula,
  uig-ARA: سىلەردىن قوراللانغانلارنىڭ ھەممىسى ئىئوردان دەرياسىدىن ئۆتۈپ، پەرۋەردىگار
    ئۆز دۈشمەنلىرىنى ئۇلارنىڭ زېمىنىدىن قوغلاپ چىقىرىپ بولغاندا،
  sus-sus: xa wo mu gbilen be Yurudɛn naakiri ma, han Alatala gɛ a yaxuie birin keride
    a ya ra,
  pon-2006: Noumwail sounpei koaros en kotehwei Sordan pahn kaweidpen KAUN-O; re en
    mahweniong atail imwintihti kan lao KAUN-O pahn kaloweiraildi,
  ksd-ksd: ma ra lavur tena vinarubu ta vavat diat a bolo ra Iordan ta ra mata i ra
    Luluai, tuk tar na ga korot vue kana lavur ebar ta ra luaina matana,
  tur-YTC: silahlı adamlarınızın her biri, düşmanlarını önden kovana dek Yahve'nin
    önünde Yarden'den geçecek,
  grc-BRENT: καὶ παρελεύσεται ὑμῶν πᾶς ὁπλίτης τὸν Ἰορδάνην ἔναντι Κυρίου, ἕως ἂν
    ἐκτριβῇ ὁ ἐχθρὸς αὐτοῦ ἀπὸ προσώπου αὐτοῦ,
  ind-AYT: setiap pasukanmu harus menyeberangi Sungai Yordan di hadapan TUHAN sampai
    Dia mengusir semua musuh-Nya dari hadapan-Nya.
  nya-nya: ndipo ngati nonsenu mudzapita ndi zida kuwoloka Yorodani pamaso pa Yehova
    mpaka atachotsa adani ake pamaso pake,
  hrv-hrv: 'ako vi svi naoružani prijeđete Jordan pred Jahvom dok on ne rastjera ispred
    sebe svoje neprijatelje:'
  mps-mps: Dagego ami bidi dabe sese Genuai Bidi dologode elaluyu, tama te Jordan
    wę nogelama, tama dago boi bidi dabe dali hwįgi pelama, Genuai Bidigo augwali
    aiyaba elaluboba usu nama,
  tpi-tpi: Olgeta soldia bilong yupela i mas i stap aninit long Bikpela na brukim
    wara Jordan na i go pait long ol birua bilong yumi inap Bikpela i winim ol
  dan-1931: hvis alle eders kamprustede Mænd overskrider Jordan for HERRENS Åsyn og
    bliver der, indtil han har jaget sine Fjender bort fra sit Åsyn,
  vie-OVCB: mỗi chiến sĩ đều qua sông Giô-đan, chiến đấu cho đến khi Chúa Hằng Hữu
    đuổi hết quân thù đi,
  guj-2017: જ્યાં સુધી યહોવાહ પોતાના શત્રુઓને પોતાની આગળથી કાઢી મૂકે ત્યાં સુધી તમે
    શસ્ત્રસજ્જિત માણસો યહોવાહની આગળથી યર્દન પાર જશો.
  pon-2006A: Noumwail sounpei koaros en kotehwei Sordan pahn kaweidpen KAUN-O; re
    en mahweniong atail imwintihti kan lao KAUN-O pahn kaloweiraildi,
  por-BRBSL: e cada um de seus homens armados passará o Jordão antes de Yahweh até
    que ele tenha expulsado seus inimigos de antes dele,
  cth-cth: a hmalah a tarannaw a pâlei teh, BAWIPA hmalah ram na tâ awh hoehroukrak,
    nangmouh rahak puengcang kâmahrawk e naw pueng ni, BAWIPA hmalah Jordan be na
    raka awh pawiteh, a hnuk bout na kâbang awh vaiteh,
  twi-twi: na mode mo asraafo no atwa Yordan kosi sɛ Awurade bɛpam nʼatamfo no,
  hlt-hlt: Nangmih aka pumcum boeih te tah BOEIPA mikhmuh ah Jordan te a poeng vetih
    a thunkha rhoek te a mikhmuh lamloh a haek ni.
  tbz-SIM: Kɛ̀ di bɑ̀ɑ́tí kɛ sèńtɛ́ Suditɛ̃ɛ̃ di Yiɛ̀ nKuyie nyɛ̃ ndɛ̀ ndòmmɛ̀ kɛ
    bɑɑnɛ̀ kù bo duɔ́mmɛ̀ kɛ̀ bɛ̀ɛ nɑ bɛ dootitɔbɛ̀ kɛ́ bɛ̀ bɛ̀ti.
  msy-2020: Ian mɨdorozir gumaziba bar uan mɨdorozir biziba inigh, Ikiavɨra Itir Godɨn
    damazimɨn Jordanɨn Fanem giregh mangɨ apaniba ko mɨsoghtɨ, Ikiavɨra Itir God bar
    apaniba abɨragh, men nguazim inigham. Ia uan namakabar akuraghamin ingangarir,
    Ikiavɨra Itir God ia ganɨngizim agɨvaghtɨ, Ikiavɨra Itir God ian amamangatɨghtɨ,
    ia uamategh kagh izɨ Jordanɨn Fanemɨn aruem anadi naghɨn itir nguazir kam iniam.
  dop-dop: ɩlɛ tɛtʋ tǝnɑ pǝsɩ mǝ nyǝntʋ. Wɑɑtʋ ɩnɩ Tɑcɑɑ yɑɑ mǝ tɛɛtʋnɑɑ tɑɑ kɑɑ kpɑnɑ-mɛ.
    Pǝyele Ɩsɔ kɑ́ yelinɑ-mɛɣɛ mǝ tɛtʋ tǝnɛ nɑ pɔɣɔ nɑ cǝnɛ tɔɔ.
  azb-azb: və Rəbb düşmənlərini hüzurundan qovana qədər hamınız Onun hüzurunda İordanın
    o biri tayına silahlı olaraq keçsəniz,
  eng-DBY: and all of you that are armed go over the Jordan before Jehovah, until
    he have dispossessed his enemies from before him,
  hin-2017: और हर एक हथियार-बन्द यरदन के पार तब तक चले, जब तक यहोवा अपने आगे से अपने
    शत्रुओं को न निकाले
  wol-KYG: su seen mboolem boroomi gànnaay jàllee dexu Yurdan fi kanam Aji Sax ji,
    ba keroog mu dàqee ay noonam,
  eng-YLT: and every armed one of you hath passed over the Jordan before Jehovah,
    till his dispossessing His enemies from before Him,
  eng-WYC-2017: and each fighting man be armed, and pass he [over] Jordan, till the
    Lord destroy his enemies,
  eng-WMBB: and every one of your armed men will pass over the Jordan before the LORD
    until he has driven out his enemies from before him,
  urd-GVH: और सब हथियार बाँधकर रब के सामने दरियाए-यरदन को पार करो। उस वक़्त तक न लौटो
    जब तक रब ने अपने तमाम दुश्मनों को अपने आगे से निकाल न दिया हो।
  rug-rug: be gamu doduru mia tie varipera si kaqu karovia sa Zodani pa tinuraṉa te
    Zihova, meke kaqu razai gamu sari Nana kana, osolae va kilasi tu e Zihova si arini,
  gaz-gaz: yoo isin hundinuu hamma inni diinota ofii isaa fuula ofii isaa duraa ariʼee
    baasutti hidhattanii fuula Waaqayyoo dura Yordaanosin ceetan,
  fra-LSG: si tous ceux de vous qui s’armeront passent le Jourdain devant l’Éternel
    jusqu’à ce qu’il ait chassé ses ennemis loin de sa face,
  yal-yal: xa ɛ sofane birin Yurudɛn baan gidi Alatala yɛtagi han a yi a yaxune birin
    kedi,
  haw-1868: A e hele oukou a pau me ka makaukau ma kela aoao o Ioredane imua o Iehova,
    a pau kona poe enemi i ka hookukeia'ku e ia mai kona alo aku,
  arb-NAV: وَعَبَرَ كُلُّ مُتَسَلِّحٍ مِنْكُمْ نَهْرَ الأُرْدُنِّ لِيُحَارِبَ أَمَامَ
    الرَّبِّ حَتَّى يَتِمَّ طَرْدُ أَعْدَائِهِ مِنْ أَمَامِهِ،
  ewe-ewe: eye miana miaƒe aʋawɔlawo nanɔ Yɔdan tɔsisi la ƒe akpa kemɛ va se ɖe esime
    Yehowa nanya eƒe futɔwo ɖa la,
  eng-LEE: And every armed man of you will go over the Jordan before the Lord, until
    he have driven out his enemies from before him;
  asm-FB: তেতিয়া তোমালোকৰ প্রতিজন যুদ্ধলৈ সাজু হোৱা লোকে যিহোৱাৰ সাক্ষাতে যৰ্দ্দন
    পাৰ হৈ যাব লাগিব যেতিয়ালৈ তেওঁ নিজ শত্ৰুবোৰক নিজৰ আগৰ পৰা দূৰ নকৰে
  sus-A: شَ وٌ مُ فبِلٍن بٍ يُرُدّن نَاكِرِ مَ، هَن عَلَتَلَ فّ عَ يَشُييٍ بِرِن كٍرِدٍ
    عَ يَ رَ،
  fra-SBL: et que chacun de vos hommes armés passe le Jourdain devant l'Éternel jusqu'à
    ce qu'il ait chassé ses ennemis devant lui,
  hbo-hbo: וְעָבַ֨ר לָכֶ֧ם כָּל־חָל֛וּץ אֶת־הַיַּרְדֵּ֖ן לִפְנֵ֣י יְהוָ֑ה עַ֧ד הֹורִישֹׁ֛ו
    אֶת־אֹיְבָ֖יו מִפָּנָֽיו׃
  eng-WYCLIFFE: and ech man fiytere be armed, and passe Jordan, til the Lord distrye
    hise enemyes,
  cwe-cwe: na chila mulume wa kumwenu yondayasole silaha kezaloka ulwanda lwa Yoludani
    kwa ulangulizi wa Mndewa Mulungu, mbaka vondayawasegeze wehi wake
  kik-kik: na inyuothe mũngĩthiĩ mwĩohete indo cia mbaara, mũringe Rũũĩ rwa Jorodani
    mũrĩ mbere ya Jehova o nginya rĩrĩa akaingata thũ ciake ciume mbere yake,
  fra-NCL: si tous les hommes armés d’entre vous passent le Jourdain devant Yahweh,
    jusqu’à ce qu’il ait chassé ses ennemis de devant sa face,
  cek-AK: Angraeng mah a misanawk to a hmaa hoiah haek boih ai karoek to, Angraeng
    hmaa ah maiphaw sin hoi Jordan vapui nang kat o boih moe,
  cuk-cuk: bela bemar-bila-onomalad Bab-Jehová-sogedba be-gwenadgan-idunadapi Jordán-diwar-obakmalo.
    Bela Bab-Dummad be-isdarmalad-obelogedse be imakmalo.
  uig-CYR: силәрдин қуралланғанларниң һәммиси Иордан дәриясидин өтүп, Пәрвәрдигар
    Өз дүшмәнлирини уларниң зиминидин қоғлап чиқирип болғанда,
  tel-2017: యెహోవా సన్నిధిలో మీరంతా యొర్దాను అవతలికి వెళ్ళి
  hat-BSA: epi nou tout mesye avèk zam yo travèse Jourdain a devan SENYÈ a jiskaske
    Li pouse lènmi Li yo soti devan Li,
  kos-kos: Mwet mweun lowos nukewa in fahsr sasla Infacl Jordan, na ye koko lun LEUM
    GOD elos in mweun lain mwet lokoalok lasr nwe ke LEUM GOD El kutangulosla
  hbo-WLC: וְעָבַ֨ר לָכֶ֧ם כָּל־חָל֛וּץ אֶת־הַיַּרְדֵּ֖ן לִפְנֵ֣י יְהוָ֑ה עַ֧ד הוֹרִישׁ֛וֹ
    אֶת־אֹיְבָ֖יו מִפָּנָֽיו׃
  ibo-ibo: Ọ bụrụ na ndị agha unu ga-eso gafee nʼofe ọzọ nke osimiri Jọdan, soro ndị
    ọzọ buo agha tutu ruo mgbe Onyenwe anyị chụpụchara ndị iro ya niile,
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଯେପର୍ଯ୍ୟନ୍ତ ଆପଣା ଶତ୍ରୁଗଣକୁ ଆପଣା ଆଗରୁ ତଡ଼ି ନ ଦିଅନ୍ତି
  chk-chk: Ämi mwän meinisin mi molotä ngeni maun oupwe feila pekilan ewe chanpupu
    Jortan fän emwenien ewe Samol mi Lapalap, tori i epwe asüela chon oputan me mwan.
  rop-rop: Ol detlot men hu gin fait garra go en krosoba det Jodan Riba en dei garra
    fait langa detlot enami raidap YAWEI garra bidim olabat,
  ukr-1871: І всї між вами, що узброєні, пійдуть перед Господом за Йордань, покіль
    він не прожене ворогів своїх перед собою,
  deu-1951: so zieht, wer unter euch gerüstet ist, über den Jordan vor dem HERRN,
    bis er seine Feinde vor seinem Angesicht austreibe.
  eng-JPS: and every armed man of you will pass over the Jordan before the LORD, until
    He hath driven out His enemies from before Him,
  srp-1865: Ako svaki od vas pod oružjem prijeðe preko Jordana pred Gospodom, dokle
    ne otjera ispred sebe neprijatelja svojih,
  lug-lug: ne musomoka Yoludaani n’ebyokulwanyisa byammwe mu maaso ga Mukama Katonda,
    okutuusa ng’agobye abalabe be mu maaso ge,
  heb-heb: ועבר לכם כל חלוץ את הירדן לפני יהוה עד הורישו את איביו מפניו׃
  ben-IRV: এবং তিনি যতদিন তাঁর শত্রুদেরকে নিজের কাছ থেকে অধিকারচ্যুত না করেন, ততদিন
    যদি তোমরা প্রত্যেকে সজ্জিত হয়ে সদাপ্রভুর সামনে যর্দ্দন পার হও
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਸ਼ਸਤਰ ਧਾਰੀ ਹੋ ਕੇ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਵੇ ਜਦ ਤੱਕ
    ਯਹੋਵਾਹ ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ ਆਪਣੇ ਅੱਗੋਂ ਨਾ ਕੱਢ ਦੇਵੇ।
  mya-JVB: ထာဝရဘုရားသည် ရန်သူ တို့ကို ရှေ့ တော်မှ နှင်ထုတ် ၍ ထိုပြည် ကို အောင် တော်မ
    မူမှီတိုင်အောင်၊
  tbg-tbg: Ekaa ni iqoka vaiinti vika Nora Kotira vevaaraini vaiha, Iotani Namari
    taqa vare oru hini mantaraini navutaaka hampata raqivaro Noravano Kotiva vika
    naatara kaira navutaaka vata vira varaate.
  hmo-hmo: Emui tuari taudia ibounai be Ioridane Sinavai do umui hanaia, bona Lohiabada
    ena vairanai unai gabu dekenai do umui tuari noho, ela bona Lohiabada ese ia dekenai
    idia tuari taudia do ia lulua ore.
  urd-urd: और तुम्हारे हथियार बन्द जवान ख़ुदावन्द के सामने यरदन पार जाएँ, जब तक कि
    ख़ुदावन्द अपने दुश्मनों को अपने सामने से दफ़ा' न करे,
  rus-SYN: и пойдет каждый из вас вооруженный за Иордан пред Господом, доколе не истребит
    Он врагов Своих пред Собою,
  bqc-SIM: á zĩgↄ̃ↄ bua Yuudɛ̃wa Dii aɛ píi, íↄ ku we e Dii gɛ́ a ibɛɛↄ bùsu
    siomá píi.
  tcz-CHONGTHU: Gal manchah choi jouse Jordan vadung na galkai soh kei diu, chu teng
    Pakaiyin amasang lama amel mate asat gamhel kahsea Pakai angsunga gal na sat jing
    diu ahi.
  mar-mar: आणि तो आपणापुढून आपले शत्रू वतनातून घालवीन आणि देश परमेश्वरापुढे हस्तगत
    होईल तुमच्या सैन्याने यार्देन नदी पार करून शत्रू सैन्याला या प्रदेशातून हाकलले
    पाहीजे.
  qub-qub: Tayta Dios yanapäshushpayqui Jordán mayuta chimpar chay particho tiyaj
    runacunata usharamuy.
  hat-hat: si tout gason ki ka goumen pami nou yo janbe lòt bò larivyè Jouden an devan
    Seyè a, jouk Seyè a va fin kraze tout lènmi l' yo devan li,
  eng-BSB: and if every one of your armed men crosses the Jordan before the LORD,
    until He has driven His enemies out before Him,
  tod-tod: ni wa-ɠɔɔɠɔ nuiti kpein ta ɓɔɠɔ maaɠili, ti Zuludɛn ɓudɛ, Ɠɔoɠɔ GALAGI
    ɠaazu, eyɛsu é sili nuiti kpein kpɛ ɠaazu,
  eng-WEBPB: and every one of your armed men will pass over the Jordan before the
    LORD until he has driven out his enemies from before him,
  kbq-kbq: tamagra Ra Anumzamofo avuga Jodani tina takaheta nevanageno, Ra Anumzamo
    agra'a hara huno ha' vahe'a zamazeri agateregahie.
  nhe-BL: Pero monequi nochi imosoldados apanose nopa atemitl Jordán iixtla TOTECO
    huan tlatehuise hasta TOTECO quintlamitojtocatos nochi icualancaitacahua iixtla,
  gub-BL: Tuwe zauxiapekwer peinuromo har paw wahaw Zotàw yrykawhu Tuweharupi Wiko
    Ma'e ze'eg rupi katete wà nehe. Tuwe umuhem kar zaneàmàtyry'ymar zanerenatar wi
    wà nehe. Tuwe xipyhyk waiwy nehe. Xo a'e mehe zo uzewyr putar wà nehe. Ta'e a'e
    'ar mehe peiko putar Tupàn Tuweharupi Wiko Ma'e pe Izaew wanupe penemimume'u kwer
    iapo arer romo nehe xe.
  eng-DRA: 'And let every fighting man pass over the Jordan, until the Lord overthrow
    his enemies:'
