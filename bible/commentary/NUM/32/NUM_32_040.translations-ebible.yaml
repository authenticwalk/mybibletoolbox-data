verse: NUM.032.040
translations:
  mal-C: അതുകൊണ്ട് മോശ മനശ്ശെയുടെ സന്തതികളായ മാഖീര്യർക്കു ഗിലെയാദ് കൊടുത്തു. അവർ അവിടെ
    താമസമുറപ്പിച്ചു,
  deu-TKW: Und Mose verlieh Machir, dem Sohne Manasses, Gilead, und er ließ sich darin
    nieder.
  lin-lin: Boye, Moyize apesaki mokili ya Galadi epai ya bakitani ya Makiri, mwana
    mobali ya Manase, mpe bakomaki kovanda kuna.
  eng-LSV: and Moses gives Gilead to Machir son of Manasseh, and he dwells in it.
  eng-GNV: Then Moses gaue Gilead vnto Machir the sonne of Manasseh, and he dwelt
    therein.
  eng-WEBSTER: And Moses gave Gilead to Machir the son of Manasseh; and he dwelt in
    it.
  nhw-BL: Huajca Moisés quinmacac iixhuihua Maquir nopa tlali Galaad, huan nopona
    mocajque para itztose.
  swh-ONEN: Kwa hiyo Mose akawapa Wamakiri, wazao wa Manase, nchi ya Gileadi, nao
    wakakaa huko.
  bba-bba: Mɑ Mɔwisi u bu tem mɛ wɛ̃ bɑ sinɑ mi.
  eng-KJVCPB: And Moses gave Gilead unto Machir the son of Manasseh; and he dwelt
    therein.
  luo-luo: Omiyo Musa nochiwo Gilead e lwet jo-Makir, ma nyikwa Manase, kendo negidak
    kanyo.
  meu-meu: Bena Mose ese Gilead tanona na Makiri Manase e henia, ena noho gabuna.
  npi-ULB: त्यसपछि मोशाले मनश्शेका छोरा माकीरलाई गिलाद दिए, र तिनका मानिसहरू त्यहाँ
    बसोबास गरे ।
  yor-yor: Mose sì fi àwọn ọmọ Gileadi fún àwọn ọmọ Makiri àwọn ìran Manase, wọ́n
    sì tẹ̀dó síbẹ̀.
  emp-NTPO: Moiseba ãdjirãa maʌ̃ druara diad̶a bẽrã mama panesid̶aa.
  pes-OPCB: پس موسی، جلعاد را به طایفهٔ ماخیر پسر مَنَسی داد و آنها در آنجا ساکن شدند.
  tgl-ULB: Pagkatapos ibinigay ni Moises ang Galaad kay Maquir anak na lalaki ni Manases,
    at ang kaniyang mga tao ay nanirahan doon.
  hui-hui: Ani biyagola Mosesehanda dindi Gileada ogoni Magiri hameigini hayadaru
    mo miyagola tinaga wali agali dindi ogoniha hene.
  mya-mya: ထို့​ကြောင့်​မော​ရှေ​သည်​မာ​ခိ​ရ​သား​ချင်း​စု အား​ဂိ​လဒ်​ပြည်​ကို​ပေး​သ​ဖြင့်
    သူ​တို့​သည် ထို​ပြည်​တွင်​နေ​ထိုင်​ကြ​၏။-
  bod-N: མོ་ཤེ་ཡིས་གིལ་ཨད་ནི་མཱ་ན་ཤེ་ཡི་བུ་མཱ་ཀིར་ལ་གནང་བ་དང་། མཱ་ཀིར་ཡུལ་དེ་རུ་བསྡད་དོ།
    །
  sna-sna: Saka Mozisi akapa Gireadhi kuvaMakiri, zvizvarwa zvaManase, ivo vakagara
    ikoko.
  spa-BLM: Moisés dio Galaad a Maquir hijo de Manasés, y éste vivió en ella.
  cac-cac: Icha chi' ix aj yac'an lum Galaad vin̈aj Moisés d'a eb' yin̈tilal Maquir,
    yuj chi' ix cajnaj eb' ta'.
  swh-ULB: Kisha Musa akaitoa Gileadi kwa Machiri mwana wa Manase, na watu wake wakaishi
    humo.
  bel-bel: і аддаў Майсей Галаад Махіру, сыну Манасіінаму, і ён пасяліўся ў ім.
  deu-ELBBK: Und Mose gab Gilead dem Makir, dem Sohn Manasses; und er wohnte darin.
  mbb-OT: Umbe, imbeǥey ni Moises is Gilead diyà te menge kevuwazan ni Makir, he menge
    kevuwazan daan ni Manase ne zutun dan en med-ubpà.
  mal-2015: മോശെ ഗിലെയാദ്‌ദേശം മനശ്ശെയുടെ മകനായ മാഖീരിന്നു കൊടുത്തു; അവൻ അവിടെ പാർത്തു.
  rmc-rmc: Avke o Mojžiš diňa e phuv Gilead le Machiroskre potomkenge a on ode ačhile
    te bešel.
  pes-OPV: وموسی جلعاد را به ماکیر بن منسی داد و او در آن ساکن شد.
  ron-1924: Мойсе а дат Галаадул луй Макир, фиул луй Манасе, каре с-а ашезат аколо.
  ben-OBCV: তাই মোশি, মনঃশির বংশধর মাখীরীয়দের গিলিয়দ দান করলেন। তারা সেখানেই উপনিবেশ
    স্থাপন করল।
  som-som: Oo Muuse wuxuu Gilecaad siiyey reer Maakiir oo ahaa wiilkii Manaseh, oo
    iyana halkaasay degeen.
  lat-VUC: Dedit ergo Moyses terram Galaad Machir filio Manasse, qui habitavit in
    ea.
  eng-ASVBT: And Moses gave Gilead unto Machir the son of Manasseh; and he dwelt therein.
  ita-1885: Mosè adunque diede Galaad a Machir, figliuolo di Manasse; ed egli abitò
    quivi.
  eng-LXXUP: And Moses gave Gilead to Machir the son of Manasseh, and he dwelt there.
  eng-ULB: Then Moses gave Gilead to Machir son of Manasseh, and his people settled
    there.
  spa-VBL: Entonces Moisés entregó a Galaad a la familia de Maquir, hijo de Manasés,
    y se establecieron allí.
  fra-_FOB: Moïse donna donc Galaad à Makir, fils de Manassé, qui y habita.
  mal-mal: മോശെ ഗിലെയാദ്‌ദേശം മനശ്ശെയുടെ മകനായ മാഖീരിനു കൊടുത്തു; അവൻ അവിടെ വസിച്ചു.
  urd-GVR: Chunāṅche Mūsā ne makīriyoṅ ko Jiliyād kī sarzamīn de dī, aur wuh wahāṅ
    ābād hue.
  suz-BL: मोपतीके मोसामी मनस्‍से आ तौ माकीर आ चच युइ आन कली गिलाद गेप्‍तु। मिनु मेकोपुकी
    मेकेर बाक्‍तेक्‍म। ब्‍यवस्‍था ३:१४; न्‍यायाधीस १०:३-४
  ita-1927: Mosè dunque dette Galaad a Makir, figliuolo di Manasse, che vi si stabilì.
  ckb-ckb: ئینجا موساش گلعادی دا بە ماکیرییەکان، کە نەوەی مەنەشەن، ئەوانیش تێیدا نیشتەجێ
    بوون.
  eng-BBE: And Moses gave Gilead to Machir, the son of Manasseh; and he made it his
    living-place.
  kan-OKCV: ಮೋಶೆಯು ಗಿಲ್ಯಾದನ್ನು ಮನಸ್ಸೆಯ ಮಗ ಮಾಕೀರನಿಗೆ ಕೊಟ್ಟಿದ್ದರಿಂದ, ಅವನು ಅದರಲ್ಲಿ ವಾಸಿಸಿದನು.
  bbb-bbb: '@see-verse:NUM.032.039'
  tam-2017: அப்பொழுது மோசே கீலேயாத்தை மனாசேயின் மகனாகிய மாகீருக்குக் கொடுத்தான்; அவர்கள்
    அதிலே குடியேறினார்கள்.
  spa-RV-1909: Y Moisés dió Galaad á Machîr hijo de Manasés, el cual habitó en ella.
  ron-BTF: Și Moise a dat Galaadul lui Machir, fiul lui Manase; și el a locuit în
    el.
  eng-WEBP: Moses gave Gilead to Machir the son of Manasseh; and he lived therein.
  eng-FBV: So Moses gave Gilead to the family of Machir, son of Manasseh, and they
    settled there.
  nld-1939: Moses gaf Gilad aan Makir, den zoon van Manasse, die zich daar vestigde.
  nch-BL: Huajca Moisés quinmacac iixhuihua Maquir nopa tali Galaad, huan nopona mocajque
    para itztose.
  vie-1934: Vậy, Môi-se ban xứ Ga-la-át cho Ma-ki, là con trai Ma-na-se, và người
    ở tại đó.
  hin-CV: तब मोशेह ने गिलआद को मनश्शेह के पुत्र माखीर के नाम कर दिया और वे वहां बस
    गए.
  eng-OURB: Moses [Drawn out] gave Gilead to Machir the son of Manasseh [Causing to
    forget]; and he lived therein.
  spa-BES: Entonces Moisés dio Galaad a Maquir, hijo de Manasés; y lo hizo su lugar
    de vida.
  tdx-tdx: Aa le natolo’ i Mosè amy Makire ana’ i Menasè ty Gilade le nimoneña’e.
  vid-vid: Ahyo, Musa nakawapa isi ya Gileadi wanhu wa lukolo lwa Makili mwana wa
    Manase, na hewo nawekala amo.
  eng-OKE: And Mosheh gave Gilead to Makir bar Menasheh, and he dwelt therein.
  tha-KJV: และโมเสสยกกิเลอาดให้​แก่​มาคีร์​บุ​ตรชายมนัสเสห์และเขาก็​เข​้าตั้งอยู่ในเมืองนั้น
  por-BR-2018: E Moisés deu Gileade a Maquir filho de Manassés, o qual habitou nela.
  deu-ELO: Und Mose gab Gilead dem Makir, dem Sohne Manasses; und er wohnte darin.
  eng-WYC-2018: Therefore Moses gave the land of Gilead to (the sons of) Machir, the
    son of Manasseh, the which Machir dwelled therein. (And so Moses gave the land
    of Gilead to the sons of Machir, and that is where the Machirites lived.)
  epo-epo: Kaj Moseo donis Gileadon al Maĥir, filo de Manase, kaj tiu ekloĝis tie.
  uig-PIN: Xuning bilǝn Musa Gileadni Manassǝⱨning oƣli Makirƣa beriwidi, u xu yǝrdǝ
    turup ⱪaldi.
  beo-beo: Amaiba:le, Mousese da Gilia:de soge amo Ma:ige fi ilima i. Amola ilia da
    amogawi esalu.
  tpi-OTNT: Olsem na Moses i givim graun Gileat long lain Makir na ol manmeri bilong
    dispela lain ol i stap long en.
  hau-SA: Saboda haka Musa ya ba da Gileyad ga mutanen Makir, zuriyar Manasse, suka
    kuma zauna a can.
  uig-LAT: Shuning bilen Musa Giléadni Manassehning oghli Makirgha bériwidi, u shu
    yerde turup qaldi.
  nde-nde: Ngakho uMosi wapha elaseGiliyadi kumaMakhiri, izizukulwane zikaManase,
    basebehlala khona.
  ton-ton: Pea naʻe foaki ʻe Mōsese ʻa Kiliati kia Mekili ko e foha ʻo Manase; pea
    naʻe nofo ia ʻi ai.
  ces-1613: I dal Mojžíš zemi Galád Machirovi, synu Manassesovu, a bydlil v ní.
  eng-WMB: Moses gave Gilead to Machir the son of Manasseh; and he lived therein.
  tam-TCV: எனவே மோசே, மனாசேயின் சந்ததியான மாகீரியருக்குக் கீலேயாத்தைக் கொடுத்தான்.
    அவர்கள் அங்கே குடியேறினார்கள்.
  ceb-ULB: Unya gihatag ni Moises ang Gilead ngadto kang Makir nga anak nga lalaki
    ni Manases, ug ang iyang katawhan nagpuyo didto.
  pol-UBG: I Mojżesz dał Gilead Makirowi, synowi Manassesa, a ten w nim zamieszkał.
  urd-GVU: چنانچہ موسیٰ نے مکیریوں کو جِلعاد کی سرزمین دے دی، اور وہ وہاں آباد ہوئے۔
  deu-1912: Da gab Mose dem Machir, dem Sohn Manasses, Gilead; und er wohnte darin.
  kan-2017: ಮೋಶೆಯು ಮನಸ್ಸೆಯ ಮಗನಾದ ಮಾಕೀರನ ಸಂತತಿಯವರಿಗೆ ಗಿಲ್ಯಾದ್ ಪ್ರದೇಶವನ್ನು ಕೊಡಲಾಗಿ ಅವರು
    ಅಲ್ಲೇ ವಾಸಮಾಡಿಕೊಂಡರು.
  yap-yap: Ma aram me pi’ Moses yu Gilead ko fare ke girdi’ rok Makir, miyad par u
    rom.
  hlt-MCSB: Te dongah Moses loh Gilead te Manasseh capa Makir taengah a paek tih a
    khuiah kho a sak uh.
  mdy-ETH: ዬያሮ ሙሴ ጌሌዓዴ ዓጮ ማኪሬ ማኣሮ ዓሶም ዒንጌም፥ ዔያታ ዒኢካ ናንጌኔ።
  twi-ASANTE: Enti, Mose de Gilead maa Makirfoɔ, Manase asefoɔ, ma wɔtenaa hɔ.
  eng-WEBU: Moses gave Gilead to Machir the son of Manasseh; and he lived therein.
  bnp-bnp: Lakea e Moses i habia ne Makir a malala ne huriki a Gilead, i made vona.
  wal-wal: Hegaa gishshau, Minaase na7aa Maakira yaratuyyo Muusee Gala7aade biittaa
    immin, eti yan de7idosona.
  spa-PDDPT: Moisés dio Galaad a Maquir, hijo de Manasés, y vivió en ella.
  gun-gun: Ha'e rami vy Manassés ra'y Maquir kuery pe Moisés ome'ẽ Gileade yvy ha'e
    kuery ikuai aguã.
  ilo-ULB: Ket inted ni Moises ti Galaad kenni Makir nga anak ni Manases, ket nagnaed
    dagiti tattaona sadiay.
  kpg-kpg: Gei Moses gaa wanga tenua o Gilead gi di madahaanau o Machir, gei digaula
    gaa noho i golo.
  uig-ARA: شۇنىڭ بىلەن مۇسا گىلېئادنى ماناسسەھنىڭ ئوغلى ماكىرغا بېرىۋىدى، ئۇ شۇ يەردە
    تۇرۇپ قالدى.
  sus-sus: Munsa naxa na taa so e yi ra sabatide ra.
  pon-2006: Moses eri kihong peneineien Makir wehin Kilead, irail eri kousoanla wasao.
  ksd-ksd: Ma Moses i ga tul tar Gilead tai Makir, natu i Manase, ma i ga ki tana.
  tur-YTC: Moşe Gilad'ı Manaşşe oğlu Makir'e verdi; ve orada yaşadı.
  grc-BRENT: Καὶ ἔδωκε Μωυσῆς τὴν Γαλαὰδ τῷ Μαχὶρ υἱῷ Μανασσῆ, καὶ κατῴκησεν ἐκεῖ.
  ind-AYT: Musa memberikan Gilead kepada keluarga Makhir, anak Manasye, untuk tinggal
    di sana.
  nya-nya: Tsono Mose anapereka Giliyadi kwa Amakiri, ana a Manase, ndipo anakhala
    kumeneko.
  hrv-hrv: Mojsije preda Gilead Manašeovu sinu Makiru, i on se u njemu nastani.
  mps-mps: Tama tialima, Mosesgo te Gileat tǫ te Makirgo hanibolo mani, tama te hani
    we bidi augwali te tǫ selama, bidali.
  tpi-tpi: Olsem na Moses i givim graun Gileat long lain Makir na ol manmeri bilong
    dispela lain ol i stap long en.
  dan-1931: og Moses overdrog Gilead til Manasses Søn Makir, og han bosatte sig der;
  vie-OVCB: Vậy, Môi-se cấp cho Ma-ki đất, con cháu Ma-na-se, Ga-la-át và họ lập nghiệp
    tại đó.
  guj-2017: મૂસાએ મનાશ્શાના દીકરા માખીરને ગિલ્યાદ આપ્યું અને તેના લોકો ત્યાં રહ્યા.
  pon-2006A: Moses eri kihong peneineien Makir wehin Kilead, irail eri kousoanla wasao.
  por-BRBSL: Moisés deu Gileade a Machir, o filho de Manassés; e ele viveu lá.
  cth-cth: Hatdawkvah, Mosi ni Gilead ram teh Manasseh capa Makhir koe a poe teh hawvah
    khosak awh.
  twi-twi: Enti Mose de Gilead maa Makirfo a wɔyɛ Manase asefo no, ma wɔtenaa hɔ.
  hlt-hlt: Te dongah Moses loh Gilead te Manasseh capa Makir taengah a paek tih a
    khuiah kho a sak uh.
  tbz-SIM: Kɛ̀ Mɔyiisi bɛ̀ duɔ́ ndɛ kó dihɛì kɛ̀ bɛ̀ɛ kɑri.
  msy-2020: Kamaghɨn amizɨ, Moses Gileatɨn nguazim isa Makirɨn ikɨzim ganɨngizɨ, me
    an iti.
  dop-dop: Pǝ tɔɔ kɛ́ Moisi nɑ́ yelinɑ-wɛɣɛ-tɩ.
  azb-azb: Musa Gileadı Menaşşe oğlu Makirin nəslinə verdi. Onlar orada məskən saldılar.
  eng-DBY: And Moses gave Gilead to Machir the son of Manasseh; and he dwelt therein.
  hin-2017: तब मूसा ने मनश्शे के पुत्र माकीर के वंश को गिलाद दे दिया, और वे उसमें
    रहने लगे।
  wol-KYG: Ba mu ko defee Musaa jox Galàdd, askanu Makir, ñu dëkke.
  eng-YLT: and Moses giveth Gilead to Machir son of Manasseh, and he dwelleth in it.
  eng-WYC-2017: Therefore Moses gave the land of Gilead to Machir, the son of Manasseh,
    the which Machir dwelled therein.
  eng-WMBB: Moses gave Gilead to Machir the son of Manasseh; and he lived therein.
  urd-GVH: चुनाँचे मूसा ने मकीरियों को जिलियाद की सरज़मीन दे दी, और वह वहाँ आबाद हुए।
  rug-rug: Ke vala nia Mosese sa hinia pepeso pa Qileadi koasa tuti te Makiri, meke
    koa si arini vasina.
  gaz-gaz: Museenis Giliʼaadin ijoollee Maakiir sanyii Minaaseetiif kenne; isaanis
    achi qubatan.
  fra-LSG: Moïse donna Galaad à Makir, fils de Manassé, qui s’y établit.
  yal-yal: Nayi, Musa yi Galadi so e yii alogo e xa dɔxɔ na.
  haw-1868: A haawi aku la o Mose ia Gileada ia Makira ke keiki a Manase, a noho iho
    la ia ilaila.
  arb-NAV: فَوَهَبَ مُوسَى جِلْعَادَ لِنَسْلِ مَاكِيرَ بْنِ مَنَسَّى فَأَقَامُوا فِيهَا.
  ewe-ewe: Ale Mose tsɔ Gileadnyigba na Manase ƒe vi Makir eye wonɔ afi ma.
  eng-LEE: And Moses gave Gil'ad unto Machir the son of Menasseh; and he dwelt therein.
  asm-FB: পাছত মোচিয়ে মনচিৰ পুত্ৰ মাখীৰক গিলিয়দ দেশ দিলে; তেওঁৰ লোকসকলে তাৰ মাজত
    বাস কৰিলে।
  sus-A: مُنسَ نَشَ نَ تَا سٌ عٍ يِ رَ سَبَتِدٍ رَ.
  fra-SBL: Moïse donna Galaad à Makir, fils de Manassé, qui l'habita.
  hbo-hbo: וַיִּתֵּ֤ן מֹשֶׁה֙ אֶת־הַגִּלְעָ֔ד לְמָכִ֖יר בֶּן־מְנַשֶּׁ֑ה וַיֵּ֖שֶׁב
    בָּֽהּ׃
  eng-WYCLIFFE: Therfor Moises yaf the lond of Galaad to Machir, sone of Manasses,
    which Machir dwellide ther ynne.
  cwe-cwe: Ivo Musa kaweng'ha wanhu wa welesi wa Makili mwana wa Manase isi ya Gileadi,
    nawo wakala umo.
  kik-kik: Nĩ ũndũ ũcio Musa akĩheana Gileadi kũrĩ andũ a Makiru, acio njiaro cia
    Manase, nao magĩtũũra kuo.
  fra-NCL: Moïse donna Galaad à Machir, fils de Manassé, qui s’y établit.
  cek-AK: To pongah Mosi mah Gilead to Manasseh capa Makir hanah paek; anih loe to
    ah khosak.
  cuk-cuk: Agine, Moisés, Manasés-machi-Maquir-waganga Galaad-yala uksad. A-yalagi
    Maquir-wagan bukusad.
  uig-CYR: Шуниң билән Муса Гилеадни Манассәһниң оғли Макирға беривиди, у шу йәрдә
    туруп қалди.
  tel-2017: మోషే మనష్షే కొడుకు మాకీరుకు గిలాదును ఇచ్చాడు.
  hat-BSA: Konsa, Moïse te bay Galaad a Makir, fis a Manassé a, e li te viv ladann.
  kos-kos: Ke ma inge Moses el sang acn Gilead nu sin sou lal Machir, ac elos muta
    we.
  hbo-WLC: וַיִּתֵּ֤ן מֹשֶׁה֙ אֶת־הַגִּלְעָ֔ד לְמָכִ֖יר בֶּן־מְנַשֶּׁ֑ה וַיֵּ֖שֶׁב
    בָּֽהּ׃
  ibo-ibo: Ya mere, Mosis were obodo Gilead nye Makia, ụmụ Manase ka ha biri nʼebe
    ahụ.
  ory-ory: ତହୁଁ ମୋଶା ମନଃଶିର ପୁତ୍ର ମାଖୀରକୁ ଗିଲୀୟଦ ଦେଲେ; ଆଉ ସେ ସେଠାରେ ବାସ କଲା।
  chk-chk: Iwe, Moses a ngeni ekewe mwirimwirin Makir ewe fanü Kiliat. Iwe, ra nonom
    lon.
  rop-rop: Wal Mosis bin gibit Giliyad langa det femili blanga Mekiya, en olabat bin
    jidan deya.
  ukr-1871: І надїлив Мойсей Макірові Манассеєнкові Гілеад; і він осївся там.
  deu-1951: Da gab Mose dem Machir, dem Sohne Manasses, Gilead; und er wohnte darin.
  eng-JPS: And Moses gave Gilead unto Machir the son of Manasseh; and he dwelt therein.
  srp-1865: I Mojsije dade Galad Mahiru sinu Manasijinu, koji se ondje naseli.
  lug-lug: Bw’atyo Musa n’awa Gireyaadi, Makiri mutabani wa Manase, n’atuula omwo.
  heb-heb: ויתן משה את הגלעד למכיר בן מנשה וישב בה׃
  ben-IRV: তখন মোশি মনঃশির ছেলে মাখীরকে গিলিয়দ দিলেন এবং সে সেখানে বাস করল।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਗਿਲਆਦ ਮਨੱਸ਼ਹ ਦੀ ਅੰਸ ਦੇ ਮਾਕੀਰ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਉਸ ਵਿੱਚ ਵੱਸਿਆ।
  mya-JVB: မောရှေ သည် ဂိလဒ် မြို့ကို မနာရှေ ၏သား မာခိရ အမျိုးသားတို့အား ပေး ၍ သူတို့သည်
    နေ ကြ၏။
  tbg-tbg: Mosiva Gileaati vata Makira anku amuvaro vi vatava vi ankura vata vaura.
  hmo-hmo: Unai dainai Mose ese Gileada tano Makiri iduhu dekenai ia henia, bona unuseni
    idia noho.
  urd-urd: तब मूसा ने जिल'आद मकीर बिन मनस्सी को दे दिया। तब उसकी नसल के लोग वहाँ सुकूनत
    करने लगे।
  rus-SYN: и отдал Моисей Галаад Махиру, сыну Манассии, и он поселился в нем.
  bqc-SIM: Ɔ̃ Mↄizi Galada bùsupi kpà Manase nɛ́ Makii buiↄwa, aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Mose’n jong Manasseh chapa Machir chu Gilead henga ape doh tan, khosunga
    chun acheng khom tauvin ahi.
  mar-mar: मोशेने गिलाद मनश्शेच्या कुटुंबातील माखीराला दिले. म्हणून त्याचे कुटुंब
    तेथे राहिले.
  qub-qub: Chaura Moisesga Galaad partita entregaran Maquir casta runacunata. Chaura
    paycunami chaychöga tiyaran.
  hat-hat: Se konsa tou, Moyiz bay moun fanmi Maki, pitit gason Manase a, peyi Galarad
    la pou yo rete.
  eng-BSB: So Moses gave Gilead to the clan of Machir son of Manasseh, and they settled
    there.
  tod-tod: Moize Galaade yooi veeni ti ya, ti zeini ná.
  eng-WEBPB: Moses gave Gilead to Machir the son of Manasseh; and he lived therein.
  kbq-kbq: Ana hazageno Mosese'a Giliati rankumara Manase nemofo Makiri naga zamige'za
    ana kumapina mani'naze.
  nhe-BL: Huajca Moisés quinmacac iixhuihua Maquir nopa tlali Galaad, huan nopona
    mocajque para itztose.
  gub-BL: A'e rupi Moizez omono Zireaz Makir izuapyapyr wanupe. A'e rupi wiko a'e
    pe wà.
  eng-DRA: And Moses gave the land of Galaad to Machir the son of Manasses, and he
    dwelt in it.
