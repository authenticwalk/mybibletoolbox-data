  fra-NCL: Et la colère de Yahweh s’enflamma contre Israël, et il les fit errer dans
    le désert pendant quarante années, jusqu’à ce que fût anéantie toute la génération
    qui avait fait le mal aux yeux de Yahweh.
  cek-AK: To pongah Angraeng Sithaw hmaa ah kasae sah kaminawk ih caanawk amrosak
    boih ai karoek to, praezaek ah saning qui palito thung amhetsak.
  cuk-cuk: A-ulale, Bab-Jehová Israel-dulemargi ulusgusad, birga-dulabo (40) nega-dulesulidganba
    gaamakdii imaksad. Degidbali, Israel-dulemar Bab-Jehováʼgi-bengusmaladi nega-dulesulidganba
    gaamakdimaladgi burgwismalad.
  uig-CYR: Шуниң билән Пәрвәрдигарниң Исраилларға аччиғи қозғалғачқа, Пәрвәрдигарниң
    алдида рәзил болғанни қилған әшу бир әвлат өлүп түгигичә, у уларни чөл-баяванда
    қириқ жил сәргәрданлиқта жүргүзди.
  tel-2017: అప్పుడు ఇశ్రాయేలు ప్రజల మీద యెహోవా కోపం రగులుకోవడం వల్ల ఆయన దృష్ఠికి చెడుతనం
    చూపిన ఆ తరం వారంతా నాశనం అయ్యే వరకూ వారిని అరణ్యంలో తిరిగేలా చేశాడు.
  hat-BSA: Konsa, chalè a SENYÈ a te brile kont Israël, e Li te fè yo vin egare nan
    dezè a pandan karantan, jiskaske tout jenerasyon sa a pami sila ki te fè mal nan
    zye SENYÈ a yo, te vin detwi.
  kos-kos: LEUM GOD El kasrkusrakak sin mwet uh ac oru elos in forfor yen mwesis ke
    yac angngaul, nwe ke na fwil nufon se ma oru ma koluk ye mutal ah misa.
  hbo-WLC: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּיִשְׂרָאֵ֔ל וַיְנִעֵם֙ בַּמִּדְבָּ֔ר אַרְבָּעִ֖ים
    שָׁנָ֑ה עַד־תֹּם֙ כָּל־הַדּ֔וֹר הָעֹשֶׂ֥ה הָרַ֖ע בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Iwe Onyenwe anyị dịịrị ọkụ megide Izrel, o mere ka ha wagharịa nʼọzara
    iri afọ anọ, tutu ruo mgbe ọgbọ ahụ niile nke mere ihe ọjọọ nʼanya ya nwụchara.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ
    ଦୃଷ୍ଟିରେ କୁକର୍ମକାରୀ ସମସ୍ତ ବଂଶର ନିଃଶେଷ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ସେମାନଙ୍କୁ ଚାଳିଶ ବର୍ଷ
    ପର୍ଯ୍ୟନ୍ତ ଏ ପ୍ରାନ୍ତରରେ ଭ୍ରମଣ କରାଇଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a fokun song ngeni chon Israel o föri pwe repwe
    rikifetal lon ewe fanüapö lon ükükün faik ier, tori ra rosola ewe pilon aramas
    mi föföringau me fän mesen ewe Samol mi Lapalap.
  rop-rop: Wal YAWEI bin wail langa detlot pipul en imbin meigim olabat wok langa
    det deset kantri blanga 40 yiya, raidap detlot hubin meigim YAWEI nogudbinji bin
    ol dai.
  ukr-1871: І запалав Господь гнївом проти Ізраїля, і допустив, щоб він блукав по
    степу сорок років, аж поки не вимерло все кодло, що коїло ледарство перед очима
    Господа.
  deu-1951: Also entbrannte der Zorn des HERRN über Israel, und er ließ sie in der
    Wüste hin und herziehen vierzig Jahre lang, bis das ganze Geschlecht, das vor
    dem HERRN übel gehandelt hatte, aufgerieben war.
  eng-JPS: And the LORD'S anger was kindled against Israel, and He made them wander
    to and fro in the wilderness forty years, until all the generation, that had done
    evil in the sight of the LORD, was consumed.
  srp-1865: I razgnjevi se Gospod na Izrailja, i uèini te se potucaše po pustinji
    èetrdeset godina, dokle ne pomrije sav onaj naraštaj koji èinjaše zlo pred Gospodom.
  lug-lug: Obusungu bwa Mukama Katonda ne bubuubuukira Isirayiri, n’abatambuliza mu
    ddungu okumala emyaka amakumi ana, okutuusa omulembe gw’abo abaasobya mu maaso
    ga Mukama lwe gwaggweerera.
  heb-heb: ויחר אף יהוה בישראל וינעם במדבר ארבעים שנה עד תם כל הדור העשה הרע בעיני
    יהוה׃
  ben-IRV: তখন ইস্রায়েলের প্রতি সদাপ্রভুর রাগ জ্বলে উঠলো, আর তিনি চল্লিশ বছর পর্যন্ত,
    সদাপ্রভুর দৃষ্টিতে খারাপ কাজ করা সমস্ত লোকের শেষ না হওয়া পর্যন্ত, তাদেরকে মরুপ্রান্তে
    ভ্রমণ করালেন।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਭੜਕ ਉੱਠਿਆ ਅਤੇ ਜਦੋਂ ਤੱਕ ਸਾਰੀ ਪੀੜ੍ਹੀ ਦਾ ਨਾਸ
    ਨਾ ਹੋ ਗਿਆ ਜਿਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਬੁਰਾਈ ਕੀਤੀ ਸੀ, ਉਸੇ ਸਮੇਂ ਤੱਕ ਅਰਥਾਤ ਚਾਲ੍ਹੀ
    ਸਾਲ ਤੱਕ ਉਜਾੜ ਵਿੱਚ ਫਿਰਾਉਂਦਾ ਰਿਹਾ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား ရှေ့ တော်၌ ဆိုး သောအမှု ကို ပြု သောလူအပေါင်း တို့သည်
    မ ပျက်စီး မှီတိုင်အောင်၊ ထာဝရဘုရား သည် ဣသရေလ အမျိုးသားတို့ကို အမျက် ထွက် ၍ အနှစ်
    လေးဆယ် ပတ်လုံးတော ၌ လှည့်လည် စေ တော်မူ၏။
  tbg-tbg: Mintiakero Noravano Kotiva vaiinti nahenti nitiharo vikara tiharo, Ne 40
    ihiara qumina aahara vatainiqai nuvaqi vivi, vuru qutu vivarave, tumantara ti,
    ekaa vi entara vau vaiinti nahentika qora kaiqa vira varoka, qumina aahara vataini
    nuvaqi vivi, vuru qutu taiqa vurave.
  hmo-hmo: “Unai dainai Lohiabada ese Israela taudia dekenai ia badu henia, bona ia
    ese idia ia siaia lao, lagani 40 lalonai tano kaukau dekenai do idia loaloa, ela
    bona unai taudia, Lohiabada idia habadua taudia ibounai idia mase ore.
  urd-urd: सो ख़ुदावन्द का क़हर इस्राईल पर भड़का और उसने उनकी वीरान में चालीस बरस
    तक आवारा फिराया, जब तक कि उस नसल के सब लोग जिन्होंने ख़ुदावन्द के सामने गुनाह
    किया था, नाबूद न हो गए।
  rus-SYN: И воспылал гнев Господа на Израиля, и водил Он их по пустыне сорок лет,
    доколе не кончился весь род, сделавший зло в очах Господних.
  bqc-SIM: Ɔ̃ Dii pↄ fɛ̃̀ Isailiↄzi, a tò aa lìaaliaa guwaiwaiu wɛ̃̀ bla e gbɛ̃́
    pↄ́ tàaekɛ̀ɛpiↄ gɛ̀ mìdɛò píi.
  tcz-CHONGTHU: Israel chung’a Pakai, Pathen alunghang jeng tan ahile, chuin Israel
    mite hiche khang mite ho chu Pakai mitmua thilse bol jouse athigam kahsen kum
    som li sung in gamthip noiya avale sah tan ahi.
  mar-mar: परमेश्वर इस्राएल लोकांवर खूप रागावला होता. परमेशवराच्यादृष्टीने त्यांनी
    वाईट कृत्ये केली त्यांची सर्व पिढी नष्ट होईपर्यंत त्यांना चाळीस वर्षे रानात भटकावयास
    लावले.
  qub-qub: Chayno nirmi Tayta Dios fiyupa rabyacushpan llapan chay runacuna ushacänancama
    chuscu chunca watantin chunyajpa purichiran.
  hat-hat: Se konsa, Seyè a fè yon sèl move sou pèp Izrayèl la, li fè yo moute desann
    nan dezè a pandan karantan, jouk dènye moun ki te fè sa ki mal devan Seyè a mouri.
  eng-BSB: The anger of the LORD burned against Israel, and He made them wander in
    the wilderness forty years, until the whole generation who had done evil in His
    sight was gone.
  tod-tod: «Ɠɔoɠɔ GALAGI yiiɠaawanani Izelayɛle nuiti ma, é ti leʋeteʋe teʋebai zu
    kona ʋuunaanigɔ (40) laawu, eyɛsu naama yamanii kpein ge zeɠe ná, niiti ti Ɠɔoɠɔ
    GALAGI wanama vai ɠɛɛni.
  eng-WEBPB: The LORD’s anger burnt against Israel, and he made them wander back and
    forth in the wilderness forty years, until all the generation who had done evil
    in the LORD’s sight was consumed.
  kbq-kbq: Ana hu'negu Ra Anumzamo'a Israeli vahera arimpa ahezamantege'za 40'a zagegafufina
    ka'ma kopina vanovano nehazageno, Ra Anumzamofonte'ma kumima hu'naza vahe'mo'za
    fri 'naze.
  nhe-BL: Huan ya tlahuel cualanqui ica israelitame huan quichijqui ma nejnemica ipan
    nopa huactoc tlali para 40 xihuitl. Monequiyaya nejnentinemise nopona hasta mijque
    nochi tlen quisque ipan tlali Egipto pampa inijuanti san sejco tlacatque ipan
    Egipto huan ica sampa quiixpanoque TOTECO, huan monejqui miquise iixtla.
  gub-BL: Tuweharupi Wiko Ma'e wikwahy teko Izaew wanupe. A'e rupi umumaw kar 40 kwarahy
    wanupe ywyxiguhu rehe wamuata kar pà. Umàno teko a'e 'ar mehe har paw rupi wà.
    Umàno teko Tupàn Tuweharupi Wiko Ma'e imuikwahy kar arer paw rupi wà.
  eng-DRA: And the Lord being angry against Israel, led them about through the desert
    forty years, until the whole generation, that had done evil in his sight, was
    consumed.
