verse: NUM.032.013
translations:
  mal-C: യഹോവയുടെ കോപം ഇസ്രായേലിനെതിരേ ജ്വലിച്ചു. അവിടത്തെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചവരുടെ
    തലമുറ മുഴുവനും നശിക്കുംവരെ അവിടന്ന് അവരെ നാൽപ്പതുവർഷം മരുഭൂമിയിൽ അലഞ്ഞുനടക്കുമാറാക്കി.
  deu-TKW: Und Jahwe wurde zornig über Israel und er ließ sie hin und her ziehen in
    der Steppe vierzig Jahre lang, bis das ganze Geschlecht ausgestorben war, das
    sich gegen Jahwe versündigt hatte.
  lin-lin: Yawe atombokelaki Isalaele mpe asalaki ete bayengayenga na esobe mibu tuku
    minei kino tango molongo nyonso ya bato oyo basalaki mabe na miso na Ye basilaki
    kokufa.
  eng-LSV: and the anger of YHWH burns against Israel, and He causes them to wander
    in the wilderness [for] forty years, until the consumption of all the generation
    which is doing evil in the eyes of YHWH.
  eng-GNV: And the Lord was very angry with Israel, and made them wander in the wildernesse
    fourty yeeres, vntill all the generation that had done euill in the sight of the
    Lord were consumed.
  eng-WEBSTER: And the LORD'S anger was kindled against Israel, and he made them wander
    in the wilderness forty years, until all the generation that had done evil in
    the sight of the LORD was consumed.
  nhw-BL: Huan ya tlahuel cualanqui ica israelitame huan quichijqui ma nejnemica ipan
    nopa huactoc tlali para 40 xihuitl. Monequiyaya nejnentinemise nopona hasta mijque
    nochi catli quisque ipan tlali Egipto pampa inijuanti san sejco tlacatque ipan
    Egipto huan ica sempa quiixpanoque TOTECO, huan monejqui miquise iixpa.
  swh-ONEN: Hasira ya Bwana iliwaka dhidi ya Waisraeli na akawafanya watangetange
    katika jangwa kwa miaka arobaini, mpaka kizazi chote cha wale waliofanya maovu
    mbele yake kimeangamia.
  bba-bba: Yinni Gusunɔ u kɑ bɛɛn bɑɑbɑbɑ mɔru kuɑ mɑ u derɑ bɑ yɑɑyɑɑre kuɑ ɡbɑburɔ
    wɔ̃ɔ weeru sere be kpuro bɑ kɑ kpeerɑ, be, be bɑ kuɑ ye yɑǹ nùn wɛ̃re.
  eng-KJVCPB: And the Lord’s anger was kindled against Israel, and he made them wander
    in the wilderness forty years, until all the generation, that had done evil in
    the sight of the Lord, was consumed.
  luo-luo: Jehova Nyasaye nokecho gi jo-Israel kendo nomiyo giwuotho alanda e thim
    kuom higni piero angʼwen, nyaka ogandani duto mane otimo marach e nyim Jehova
    Nyasaye notho.
  meu-meu: Una negana ai Iehova ese Israel taudia e badu henidia, e siaidia lao, laḡani
    hari-ahui tano ḡagaena ai e loaloava, ela bona Iehova vairanai e kara havara uruna
    idoinai vada e mase ore.
  npi-ULB: त्यसैले परमप्रभुको क्रोध इस्राएल विरुद्ध दन्कियो । उहाँको नजरमा दुष्‍टता
    गर्ने सबै पुस्ता विनाश नभएसम्म उहाँले तिनीहरूलाई मरुभूमिमा यताउता भौतारिन लगाउनुभयो
    ।
  yor-yor: Ìbínú Olúwa ru sí àwọn ọmọ Israẹli ó sì mú wọn rìn ní aginjù fún ogójì
    ọdún, títí tí àwọn ìran tí wọ́n ṣe búburú ní ojú rẹ̀ fi lọ.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽra dadji israelerã ume bio quĩrũna bẽrã, ẽjũã põãsa
    ewaraga b̶ʌd̶e cuarenta poa pʌrrʌabisia jũma maʌ̃ ẽberãrã Ãcõrẽ quĩrãpita biẽ́
    oped̶ad̶a beubʌdamisa.
  pes-OPCB: «پس خشم خداوند بر اسرائیل افروخته شد و چهل سال آنها را در بیابان سرگردان
    نمود تا اینکه تمامی آن نسل که نسبت به خداوند گناه ورزیده بودند مردند.
  tgl-ULB: Kaya nag-alab ang galit ni Yahweh laban sa Israel. Idinulot niyang magpaga-gala
    sila sa ilang sa loob ng apatnapung taon hanggang sa ang lahat ng salinlahing
    gumawa ng masama sa kaniyang paningin ay nalipol.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo ibugua keba timbuni ho howa
    wali agali ko biaga uruni homai helonaga mali pira mariani (40) dindi ko yobi
    wali agali nahaga heagoha ibaga hangu bialu haabo helene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ကို​အ​မျက်​ထွက်​သ​ဖြင့် မိ​မိ​အ​လို
    ကို​ဆန့်​ကျင်​သော​အ​မျိုး​ဆက်​တို့​သေ​ဆုံး ကုန်​ကြ​သည်​အ​ထိ​သူ​တို့​ကို​တော​ကန္တာ​ရ
    ၌​အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး​လှည့်​လည်​နေ စေ​တော်​မူ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཡེས་ར་ཨེལ་པའི་སྟེང་ཐུགས་རབ་ཏུ་ཁྲོས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་བྱས་པའི་མི་རབས་དེ་ཡོངས་སུ་མེད་པར་འགྱུར་བའི་བར་དུ།
    ཁོ་རྣམས་དབེན་སྟོང་དུ་ལོ་བཞི་བཅུའི་རིང་འཁྱམ་པར་མཛད་དོ། །
  sna-sna: Kutsamwa kwaJehovha kwakapfuta pamusoro pavaIsraeri akavaita kuti vadzungaire
    murenje kwamakore makumi mana, kusvikira zera rose ravaya vakaita zvakaipa pamberi
    pake rapera.
  spa-BLM: La ira del Señor se encendió contra Israel, y lo hizo vagar de un lado
    a otro del desierto durante cuarenta años, hasta que se consumió toda la generación
    que había hecho el mal a los ojos del Señor.
  cac-cac: Cot yoval Jehová chi' d'ayon̈, yuj chi' 40 ab'il on̈ ec' d'a tz'inan lum
    yuuj, masanto ix satel masanil eb' maj c'anab'ajani, man̈xo junoc eb' ix cani.
  swh-ULB: Kwa hiyo hasira za BWANA ziliwaka juu ya Israei. Akawafanya wazunguke zunguke
    jangwani kwa miaka arobaini mpaka kile kizazi kilichofanya maovu mbele za macho
    yake kilipoteketea.
  bel-bel: І запалаў гнеў Госпада на Ізраіля, і вадзіў Ён іх па пустыні сорак гадоў,
    пакуль ня скончыўся ўвесь род, які ўчыніў зло ў вачах Гасподніх.
  deu-ELBBK: Und der Zorn des HERRN entbrannte gegen Israel, und er ließ sie 40 Jahre
    lang in der Wüste umherirren, bis das ganze Geschlecht aufgerieben war, das getan
    hatte, was böse war in den Augen des HERRN.
  mbb-OT: Utew nepeuki te Nengazen is menge Israilihanen. Umbe, midtazintazin din
    sikandan diyà te sibsivayan seled te 40 he tuig, taman te nemematey haazà is tivuuk
    he lapis te kevuwazan he mibaal te mezaat diyà te etuvangan din.
  mal-2015: അങ്ങനെ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്ത തലമുറ എല്ലാം മുടിഞ്ഞുപോകുവോളം അവൻ നാല്പതു സംവത്സരം അവരെ മരുഭൂമിയിൽ അലയുമാറാക്കി.
  rmc-rmc: Akor o RAJ pro Izraeliti igen choľisaľiľa a mukľa len te phirel pal e pušťa
    saranda (40) berš dži akor, medik na muľa avri oda pokoleňje, so kerenas oda,
    so na sas le RAJESKE pre dzeka.
  pes-OPV: پس غضب خداوند بر اسرائیل افروخته شده، ایشان را چهل سال در بیابان آواره
    گردانید، تا تمامی آن گروهی که این شرارت را در نظر خداوند ورزیده بودند، هلاک شدند.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Исраел ши й-а фэкут сэ рэтэчяскэ
    ын пустиу тимп де патрузечь де ань, пынэ ла стинӂеря ынтрегулуй лят де оамень
    каре фэкусерэ рэу ынаинтя Домнулуй.
  ben-OBCV: ইস্রায়েলের বিপক্ষে সদাপ্রভুর ক্রোধ বহ্নিমান হয়েছিল, তিনি চল্লিশ বছর
    তাদের প্রান্তরে পরিভ্রমণ করিয়েছিলেন, যতদিন না সেই সম্পূর্ণ প্রজন্ম, যারা তার
    দৃষ্টিতে কুকাজ করেছিল, মারা গেল।
  som-som: Markaasaa Rabbigu reer binu Israa'iil u cadhooday, oo wuxuu iyagii ka dhigay
    inay intii afartan sannadood ah cidlada hor iyo dib ugu warwareegaan, ilamaa qarnigii
    Rabbiga hortiisa xumaanta ku sameeyey oo dhan la wada baabbi'iyey.
  lat-VUC: Iratusque Dominus adversum Israël, circumduxit eum per desertum quadraginta
    annis, donec consumeretur universa generatio, quæ fecerat malum in conspectu ejus.
  eng-ASVBT: And Jehovah’s anger was kindled against Israel, and he made them wander
    to and fro in the wilderness forty years, until all the generation, that had done
    evil in the sight of Jehovah, was consumed.
  ita-1885: E l'ira del Signore si accese contro a Israele; ed egli li ha fatti andar
    vagando per lo deserto, lo spazio di quarant'anni, finchè sia stata consumata
    tutta quella generazione, che avea fatto quel male nel cospetto del Signore.
  eng-LXXUP: And the Lord was very angry with Israel; and for forty years he caused
    them to wander in the wilderness, until all the generation which did evil in the
    sight of the Lord was extinct.
  eng-ULB: So Yahweh's anger was kindled against Israel. He made them wander around
    in the wilderness for forty years until all the generation who had done evil in
    his sight was destroyed.
  spa-VBL: El Señor se enojó con Israel y los hizo vagar por el desierto durante cuarenta
    años, hasta que murió toda la generación que había hecho el mal ante sus ojos.
  fra-_FOB: Ainsi la colère de l'Éternel s'enflamma contre Israël; et il les fit errer
    dans le désert, quarante ans, jusqu'à ce que toute la génération qui avait fait
    ce qui est mauvais aux yeux de l'Éternel, eût été consumée.
  mal-mal: അങ്ങനെ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; യഹോവയ്ക്ക് അനിഷ്ടമായത്
    ചെയ്ത തലമുറ എല്ലാം നശിച്ചുപോകുവോളം അവൻ നാല്പത് സംവത്സരം അവരെ മരുഭൂമിയിൽ അലയുമാറാക്കി.
  urd-GVR: Us waqt Rab kā ġhazab un par ān paṛā, aur unheṅ 40 sāl tak registān meṅ
    māre māre phirnā paṛā, jab tak ki wuh tamām nasl ḳhatm na ho gaī jis ne us ke
    nazdīk ġhalat kām kiyā thā.
  suz-BL: मिनु मोसामी “परमप्रभु यावे इस्राएली आन पर्बम गाइक्‍ताक्‍व। मिनु मेकोमी मेको
    आन कली ४० बर्स सम्‍म गोरशो रागीम हिरपाइक्‍तीमी। परमप्रभु यावे आ ङोंइती मरिम्‍शो
    पाइब मबेक्‍म सम्‍म मोदेंशो पाप्‍तु।
  ita-1927: E l’ira dell’Eterno si accese contro Israele; ed ei lo fece andar vagando
    per il deserto durante quarant’anni, finché tutta la generazione che avea fatto
    quel male agli occhi dell’Eterno, fosse consumata.
  ckb-ckb: تووڕەیی یەزدان بەسەر ئیسرائیلدا جۆشا و چل ساڵ لە چۆڵەوانی وێڵی کردن، هەتا
    هەموو ئەو نەوەیە لەناوچوون کە لەبەرچاوی یەزدان خراپەیان کرد.
  eng-BBE: Then the Lord was angry with Israel, and he made them wanderers in the
    waste land for forty years? till all that generation who had done evil in the
    eyes of the Lord was dead.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕೋಪೋದ್ರೇಕಗೊಂಡದ್ದರಿಂದ, ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟತನವನ್ನು
    ಮಾಡಿದ ಸಂತತಿಯು ದಹಿಸುವವರೆಗೆ ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಲವತ್ತು ವರ್ಷ ಅಲೆದಾಡುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.032.012'
  tam-2017: அப்படியே யெகோவாவுடைய கோபம் இஸ்ரவேலின் மேல் வந்தது; யெகோவாவுடைய சமுகத்தில்
    தீங்குசெய்த அந்தச் சந்ததியெல்லாம் அழிந்துபோகும்வரை அவர்களை வனாந்திரத்திலே 40 வருடங்கள்
    அலையச்செய்தார்.
  spa-RV-1909: Y el furor de Jehová se encendió en Israel, é hízolos andar errantes
    cuarenta años por el desierto, hasta que fué acabada toda aquella generación,
    que había hecho mal delante de Jehová.
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lui Israel și i-a făcut să rătăcească
    în pustiu patruzeci de ani, până ce toată generația care făcuse rău înaintea ochilor
    DOMNULUI a fost mistuită.
  eng-WEBP: The LORD’s anger burned against Israel, and he made them wander back and
    forth in the wilderness forty years, until all the generation who had done evil
    in the LORD’s sight was consumed.
  eng-FBV: The Lord was angry with Israel, and made them wander around in the desert
    for forty years, until the whole generation who had done evil in his sight had
    died.
  nld-1939: Zo ontstak de toorn van Jahweh tegen Israël en liet Hij ze veertig jaar
    lang in de woestijn zwerven, tot heel het geslacht, dat kwaad had gedaan in de
    ogen van Jahweh, was gestorven.
  nch-BL: Huan ya tahuel cualanqui ica nopa israelitame huan quichijqui ma nejnemica
    ipan nopa huactoc tali para 40 xihuit. Monequiyaya nejnentinemise nopona hasta
    mijque nochi cati quisque ipan tali Egipto pampa inijuanti san sejco tacatque
    ipan Egipto huan ica sempa quiixpanoque TOTECO, huan monejqui miquise iixpa.
  vie-1934: Aáy vậy, cơn thạnh nộ của Đức Giê-hô-va nổi phừng phừng cùng dân Y-sơ-ra-ên,
    Ngài làm cho dân đó đi lưu lạc trong đồng vắng bốn mươi năm, cho đến chừng nào
    cả dòng dõi đã làm điều ác trước mặt Đức Giê-hô-va bị tiêu diệt hết.
  hin-CV: याहवेह का क्रोध इस्राएल पर भड़क उठा और उन्होंने उन्हें निर्जन प्रदेश में
    चालीस वर्षों तक भटकते रहने के लिए छोड़ दिया, कि वह सारी पीढ़ी, जिन्होंने याहवेह
    के विरुद्ध यह बुराई की थी, नाश हो जाए.
  eng-OURB: Adonai’s anger burned against Israel [God prevails], and he made them
    wander back and forth in the wilderness forty years, until all the generation,
    who had done evil in Adonai’s sight, was consumed.
  spa-BES: Entonces el SEÑOR se enojó con Israel, y los hizo vagar por las tierras
    del desierto por cuarenta años? hasta que toda aquella generación que había hecho
    el mal a los ojos del Señor estuviera muerta.
  tdx-tdx: Aa le niforoforo am’ Israele ty haviñera’ ­Iehovà vaho nampirerererè’e
    am-patrambey añe efa-polo taoñe, am-para’ te nimodo iaby i tariratse nanao raty
    am-pivazohoa’ Iehovày.
  vid-vid: Mkulu Nguluwi nakawazudila ng'hatu Waisilaeli, nakawadita wawe wolubaluba
    kuchiwala kwa mhela wa miyaka makumi gane, lulelo lweng'ha luditile wihe hali
    heye, nalubagama.
  eng-OKE: And the Lord’s anger was strong against Israel, and he made them linger
    in the wilderness forty years, until all the generation that did wickedly before
    the Lord had been consumed.
  tha-KJV: และความกริ้วโกรธของพระเยโฮวาห์​ก็​พลุ​่งขึ้นต่​ออ​ิสราเอล พระองค์​จึงทรงให้เขาเร่ร่อนอยู่ในถิ่นทุ​รก​ันดารสี่​สิ​บปี
    จนชั่วอายุ​ที่​กระทำชั่วในสายพระเนตรของพระเยโฮวาห์​ถู​กผลาญไปหมดสิ้น
  por-BR-2018: E o furor do SENHOR se acendeu em Israel, e os fez andar errantes quarenta
    anos pelo deserto, até que foi acabada toda aquela geração, que havia feito mal
    diante do SENHOR.
  deu-ELO: Und der Zorn Jehovas entbrannte wider Israel, und er ließ sie vierzig Jahre
    lang in der Wüste umherirren, bis das ganze Geschlecht aufgerieben war, welches
    getan hatte, was böse war in den Augen Jehovas.
  eng-WYC-2018: And the Lord was wroth against Israel, and led him about the desert
    by forty years, (or And so the Lord was angry with the Israelites, and led them
    about in the wilderness for forty years), till all the generation was wasted,
    that had done (this) evil in the sight of the Lord.
  epo-epo: Kaj ekflamis la kolero de la Eternulo kontraŭ Izrael, kaj Li igis ilin
    vagadi en la dezerto dum kvardek jaroj, ĝis mortis la tuta generacio, kiu faris
    malbonon en la okuloj de la Eternulo.
