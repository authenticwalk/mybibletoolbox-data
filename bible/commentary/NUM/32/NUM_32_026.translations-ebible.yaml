verse: NUM.032.026
translations:
  mal-C: ഞങ്ങളുടെ കുഞ്ഞുങ്ങളും ഭാര്യമാരും ആടുമാടുകളും ഇവിടെ ഗിലെയാദിലെ പട്ടണങ്ങളിൽത്തന്നെ
    പാർക്കും.
  deu-TKW: Unsere kleinen Kinder, unsere Weiber, unser Vieh und unsere sämtlichen
    Lasttiere sollen hier bleiben in den Städten Gileads.
  lin-lin: Bana mpe basi na biso elongo na banyama mpe bibwele na biso bakotikala
    awa, na bingumba ya Galadi.
  eng-LSV: our infants, our wives, our livestock, and all our beasts, are there in
    cities of Gilead,
  eng-GNV: Our childre, our wiues, our sheepe, and al our cattell shall remaine there
    in the cities of Gilead,
  eng-WEBSTER: 'Our little ones, our wives, our flocks, and all our cattle, shall
    be there in the cities of Gilead:'
  nhw-BL: Toconehua, tosihuajhua huan totlapiyalhua mocahuase ipan altepeme ipan tlali
    Galaad.
  swh-ONEN: Watoto na wake zetu, makundi ya mbuzi na kondoo, na makundi ya ngʼombe
    zetu, watabaki hapa katika miji ya Gileadi.
  bba-bba: Sɑ ko bɛsɛn kurɔbu kɑ bɛsɛn bibu kɑ bɛsɛn yɑɑ sɑbenu deri Gɑlɑdi mini.
  eng-KJVCPB: 'Our little ones, our wives, our flocks, and all our cattle, shall be
    there in the cities of Gilead:'
  luo-luo: Nyithindwa kod mondewa, rombwa kod dhowa biro dongʼ e miech Gilead ka.
  meu-meu: Natumai maraḡidia bona adavamai bona emai mamoe bona emai boromakau na
    iniseni ai bae noho, Gilead hanuadia ai;
  npi-ULB: हाम्रा बालबच्‍चाहरू, हाम्रा पत्‍नीहरू, हाम्रा गाईवस्‍तुहरू र हाम्रा सबै
    भेडाबाख्रा गिलादका सहरहरूमा रहने छन् ।
  yor-yor: Àwọn ọmọ wa àti ìyàwó wa, àwọn agbo ẹran àti ohun ọ̀sìn wa yóò dúró ní
    ìlú Gileadi.
  emp-NTPO: Naʌ̃ Gala druad̶e b̶ea purud̶e dai wẽrãrãra, dai warrarãra, dai animarã
    sid̶a b̶eed̶ia.
  pes-OPCB: بچه‌ها و زنان و گله‌ها و رمه‌های ما در شهرهای جلعاد خواهند ماند.
  tgl-ULB: Ang aming mga paslit, ang aming mga asawa, ang aming mga kawan, at ang
    lahat ng aming alagang hayop ay mananatili doon sa mga lungsod ng Galaad.
  hui-hui: Inanaga one waneiginirubi nogo bulumaga sibi karubi bibahende Gileada dindinaga
    tano uruniha bereloleberema.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​ဇ​နီး​နှင့်​သား​သ​မီး​များ၊ သိုး၊ ဆိတ်၊ နွား​များ​သည်​ဤ​အ​ရပ်​ရှိ​ဂိ​လဒ်
    မြို့​များ​တွင်​နေ​ရစ်​ကြ​ပါ​မည်။-
  bod-N: ངེད་ཅག་གི་བུ་ཕྲུག་དང་ཆུང་མ་རྣམས་དང་། ལུག་ཁྱུ་དང་སྒོ་ཕྱུགས་བཅས་ནི་གིལ་ཨད་ཀྱི་གྲོང་ཁྱེར་རྣམས་སུ་གནས་དགོས།
  sna-sna: Vana vedu navakadzi vedu, makwai edu nemombe dzedu zvichasara kuno mumaguta
    eGireadhi.
  spa-BLM: Nuestros pequeños, nuestras mujeres, nuestros rebaños y todo nuestro ganado
    quedarán allí en las ciudades de Galaad;
  cac-cac: A eb' ix quetb'eyum yed' eb' co cotac unin yed' masanil noc' co molb'etzal
    noc', ol can d'a juntzan̈ chon̈ab' d'a Galaad tic.
  swh-ULB: Watoto wetu, wake zetu, makundi yetu, na wanyama wetu wote watakaa huko
    kwenye miji ya Gileadi.
  bel-bel: дзеці нашыя, жонкі нашыя, статкі нашыя і ўсё быдла наша застануцца тут
    у гарадах Галаада,
  deu-ELBBK: Unsere Kinder, unsere Frauen, unsere Herden und all unser Vieh sollen
    dort in den Städten Gileads sein;
  mbb-OT: Kayi zà, te Gilead is menge esawa zey, menge anak dey, wey menge uyaǥen
    dey.
  mal-2015: ഞങ്ങളുടെ കുഞ്ഞുങ്ങളും ഭാര്യമാരും ഞങ്ങളുടെ കന്നുകാലികളും മൃഗങ്ങളൊക്കെയും
    ഗിലെയാദിലെ പട്ടണങ്ങളിൽ ഇരിക്കട്ടെ.
  rmc-rmc: Amare čhave, o romňa, o stadi the savore džviri ačhena andro fori andro
    Gilead.
  pes-OPV: اطفال و زنان ومواشی و همه بهایم ما اینجا در شهرهای جلعادخواهند ماند.
  ron-1924: Прунчий ноштри, невестеле, турмеле ноастре ши тоате вителе ноастре вор
    рэмыне ын четэциле Галаадулуй,
  ben-OBCV: আমাদের স্ত্রী ও সন্তানেরা, মেষপাল ও গোপালসমূহ, গিলিয়দ অঞ্চলের এই সমস্ত
    নগরে অবস্থান করবে।
  som-som: Haddaba dhallaankayaga, iyo afooyinkayaga, iyo idahayaga, iyo xoolahayaga
    oo dhammu halkaasay wada joogi doonaan xagga magaalooyinka Gilecaad;
  lat-VUC: 'Parvulos nostros, et mulieres, et pecora, ac jumenta relinquemus in urbibus
    Galaad:'
  eng-ASVBT: Our little ones, our wives, our flocks, and all our cattle, shall be
    there in the cities of Gilead;
  ita-1885: I nostri piccoli fanciulli, le nostre mogli, le nostre gregge, e tutto
    il nostro bestiame dimoreranno colà nelle città di Galaad.
  eng-LXXUP: Our store, and our wives, and all our cattle shall be in the cities of
    Gilead.
  eng-ULB: Our little ones, our wives, our flocks, and all our livestock will stay
    there in the cities of Gilead.
  spa-VBL: Nuestras esposas e hijos, nuestro ganado y todos nuestros animales, permanecerán
    aquí en los pueblos de Galaad.
  fra-_FOB: Nos petits enfants, nos femmes, nos troupeaux et tout notre bétail demeureront
    ici dans les villes de Galaad;
  mal-mal: ഞങ്ങളുടെ കുഞ്ഞുങ്ങളും ഭാര്യമാരും ഞങ്ങളുടെ കന്നുകാലികളും മൃഗങ്ങളും എല്ലാം
    ഗിലെയാദിലെ പട്ടണങ്ങളിൽ ഇരിക്കട്ടെ.
  urd-GVR: Hamāre bāl-bachche aur maweshī yihīṅ Jiliyād ke shahroṅ meṅ raheṅge.
  suz-BL: आंइ आलपुकी, आंइ मीशपुकी, आंइ बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल एको गिलाद सहरमी
    बाक्‍नीम।
  ita-1927: I nostri fanciulli, le nostre mogli, i nostri greggi e tutto il nostro
    bestiame rimarranno qui nelle città di Galaad;
  ckb-ckb: ژن و منداڵ و گاوگۆتاڵەکانمان لەوێ لە شارەکانی گلعاد دەبن.
  eng-BBE: Our little ones, our wives, and our flocks, and all our cattle, will be
    there in the towns of Gilead;
  kan-OKCV: ನಮ್ಮ ಮಕ್ಕಳೂ, ನಮ್ಮ ಹೆಂಡತಿಯರೂ, ನಮ್ಮ ಸಂಪತ್ತೂ ನಮ್ಮ ಪಶುಗಳೆಲ್ಲಾ ಅಲ್ಲಿ ಗಿಲ್ಯಾದಿನ
    ಪಟ್ಟಣಗಳಲ್ಲಿ ಇರಲಿ.
  bbb-bbb: '@see-verse:NUM.032.025'
  tam-2017: எங்களுடைய பிள்ளைகளும் எங்களுடைய மனைவிகளும், எங்களுடைய ஆடுமாடு முதலான எங்களுடைய
    எல்லா மிருகஜீவன்களோடும், இங்கே கீலேயாத்தின் பட்டணங்களில் இருப்பார்கள்.
  spa-RV-1909: Nuestros niños, nuestras mujeres, nuestros ganados, y todas nuestras
    bestias, estarán ahí en las ciudades de Galaad;
  ron-BTF: Micuții noștri, soțiile noastre, turmele noastre și toate vitele noastre
    vor fi acolo în cetățile lui Galaad;
  eng-WEBP: Our little ones, our wives, our flocks, and all our livestock shall be
    there in the cities of Gilead;
  eng-FBV: Our wives and children, our livestock and all our animals, will all remain
    here in the towns of Gilead.
  nld-1939: Onze kinderen en vrouwen, ons vee, en al onze runderen zullen in de steden
    van Gilad blijven,
  nch-BL: Toconehua, tosihuajhua huan totapiyalhua mocahuase ipan altepeme ipan tali
    Galaad.
  vie-1934: Con trẻ, vợ, bầy chiên, và hết thảy súc vật chúng tôi sẽ ở đây trong những
    thành xứ Ga-la-át;
  hin-CV: हमारी संतान, हमारी पत्नियां, हमारा पशु धन तथा हमारे सारे पशु गिलआद के इन्हीं
    नगरों में रह जाएंगे.
  eng-OURB: Our little ones, our wives, our flocks, and all our livestock, shall be
    there in the cities of Gilead;
  spa-BES: Nuestros pequeños, nuestras esposas, y nuestros rebaños, y todo nuestro
    ganado, estarán allí en los pueblos de Galaad;
  tdx-tdx: Hitobe amo rova’ i Giladeo o keleia’aio naho o vali’aio vaho o hare’ay
    iabio,
  vid-vid: Wadala wa hetwe na wana wa hetwe na ming'holo ja hetwe na misenga ja hetwe,
    vyopona baha kuli miji ja Gileadi.
  eng-OKE: Our little ones, our wives, our flocks, and all our cattle shall be here
    in the cities of Gilead;
  tha-KJV: เด็กเล็กๆทั้งหลาย ภรรยาทั้งหลาย ฝูงสัตว์และสัตว์​ใช้​ทั้งหมดของเรา จะอยู่​ที่นี่​ในเมืองกิเลอาด
  por-BR-2018: Nossas crianças, nossas mulheres, nossos gados, e todos nossos animais,
    estarão aí nas cidades de Gileade;
  deu-ELO: Unsere Kinder, unsere Weiber, unsere Herden und all unser Vieh sollen daselbst
    in den Städten Gileads sein;
  eng-WYC-2018: We shall leave our little children, and (our) women, and our sheep,
    and (our) beasts, in the cities of Gilead;
  epo-epo: Niaj infanoj, niaj edzinoj, niaj brutaroj, kaj ĉiuj niaj brutoj estos ĉi
    tie, en la urboj de Gilead;
  uig-PIN: Hotun-bala qaⱪilirimiz, kalilar wǝ barliⱪ qarpaylirimiz Gileadning ⱨǝrⱪaysi
    xǝⱨǝrliridǝ ⱪalidu;
  beo-beo: 'Ninia uda, mano, bulamagau amola sibi da Gilia:de soge moilai goeguda:
    esaloma:mu.'
  tpi-OTNT: Na ol meri na pikinini na ol bulmakau na sipsip bai i stap long dispela
    hap long ol taun bilong Gileat.
  hau-SA: ’Ya’yanmu da matanmu, garkunan shanunmu da na tumakinmu, za su kasance a
    nan biranen Gileyad.
  uig-LAT: Xotun-bala chaqilirimiz, kalilar we barliq charpaylirimiz Giléadning herqaysi
    sheherliride qalidu;
  nde-nde: Abantwabethu labomkethu, imihlambi yezimvu zethu leyenkomo zethu kuzasala
    lapha emadolobheni aseGiliyadi.
  ton-ton: 'Ko ʻemau fānau iiki, mo homau ngaahi uaifi, mo ʻemau fanga sipi, mo ʻemau
    fanga manu kotoa pē, tenau nofo ai ʻi he ngaahi kolo ʻo Kiliati:'
  ces-1613: Dítky naše a ženy naše, dobytek náš a všecka hovada naše, tu zůstanou
    v městech Galád,
  eng-WMB: Our little ones, our wives, our flocks, and all our livestock shall be
    there in the cities of Gilead;
  tam-TCV: எங்கள் பிள்ளைகளும், மனைவியரும், எங்கள் ஆட்டு மந்தைகளும், மாட்டு மந்தைகளும்
    இங்கே கீலேயாத்தின் பட்டணங்களிலேயே இருக்கட்டும்.
  ceb-ULB: Ang among mga anak, ang among mga asawa, ang among mga panon, ug tanan
    namong mga mananap magpabilin didto sa mga siyudad sa Gilead.
  pol-UBG: Nasze dzieci, nasze żony, nasze trzody i całe nasze bydło pozostaną tu,
    w miastach Gileadu;
  urd-GVU: ہمارے بال بچے اور مویشی یہیں جِلعاد کے شہروں میں رہیں گے۔
  deu-1912: Unsre Kinder, Weiber, Habe und all unser Vieh sollen in den Städten Gileads
    sein;
  kan-2017: ನಮ್ಮ ಮಕ್ಕಳು, ಹೆಂಡತಿಯರೂ, ದನಕುರಿಗಳು ನಮ್ಮ ಸಂಪತ್ತು ಇಲ್ಲೇ ಗಿಲ್ಯಾದ್ ದೇಶದ ಊರುಗಳಲ್ಲಿ
    ಇರಲಿ.
  yap-yap: Pi le’engimad nge pifakmad nge garbaw nge saf romad e kayad bay u roy u
    lan e pi binaw nu Gilead.
  hlt-MCSB: Ka yuu rhoek neh ka ca rhoek, ka boiva neh ka rhamsa boeih tah Gilead
    khopuei rhoek ah pahoi om uh bitni.
  mdy-ETH: ኑኡኮ ላኣላ፥ ናኣታ፥ ባኣቶንታ ማራቶንታ ሃይካ ጌሌዓዴይዳ ዴዓንዳኔ ጌይሢኬ፤
  twi-ASANTE: Yɛn mma, yɛn yerenom, yɛn nnwan ne yɛn anantwie bɛtena Gilead nkuropɔn
    mu.
  eng-WEBU: Our little ones, our wives, our flocks, and all our livestock shall be
    there in the cities of Gilead;
  bnp-bnp: E huriki a ngatavine a koma, a maka bulmakau a sipsip, ri gi made na maka
    tanga na tabeke e Gilead.
  wal-wal: Nu naatinne nu maccaasati, nu dorssatinne nu miizzati hagan Gala7aade katamatun
    de7ishshona.
  spa-PDDPT: Nuestros pequeños, nuestras esposas, nuestro ganado y todos nuestros
    animales quedarán aquí en las ciudades de Galaad.
  gun-gun: Orera'y kuery, orerajy kuery, orera'yxy kuery ha'e orerymba kuery ha'e
    javi opytapa 'rã apy tetã Gileade yvy re ikuai va'e py ae.
  ilo-ULB: Agnaed kadagiti siudad ti Galaad dagiti ubbingmi, dagiti assawami, dagiti
    arbanmi, ken dagiti amin a dingwenmi.
  kpg-kpg: Madau lodo mo madau dama mo madau manu mono siibi le e dugu hua i Gilead,
  uig-ARA: خوتۇن-بالا چاقىلىرىمىز، كالىلار ۋە بارلىق چارپايلىرىمىز گىلېئادنىڭ ھەرقايسى
    شەھەرلىرىدە قالىدۇ؛
  sus-sus: Muxu xa die, muxu xa ginɛe, nun muxu xa xurusee birin luma be Galadi bɔxi
    ma,
  pon-2006: At pwoud oh nait seri kan, iangahki nait kou oh sihpw kan pahn mihmite
    nan kahnimw kat en Kilead.
  ksd-ksd: A umana natu i vevet, kaveve umana taulai, kaveve umana kikil na sip, ma
    kaveve umana bulumakau, diat a ki ta ra umana pia na pal abara Gilead;
  tur-YTC: Çocuklarımız, karılarımız, davarlarımız ve bütün hayvanlarımız burada,
    Gilad kentlerinde olacaklar;
  grc-BRENT: Ἡ ἀποσκευὴ ἡμῶν, καὶ αἱ γυναῖκες ἡμῶν, καὶ πάντα τὰ κτήνη ἡμῶν ἔσονται
    ἐν ταῖς πόλεσιν Γαλαάδ.
  ind-AYT: Anak-anak, istri-istri dan semua hewan ternak kami akan tinggal di kota-kota
    Gilead.
  nya-nya: Ana ndi akazi athu, ziweto zathu zina ndi ngʼombe zidzatsala kuno ku mizinda
    ya Giliyadi,
  hrv-hrv: Naša nejačad, naše žene, naša stoka i sve naše blago neka ostanu ondje
    u gileadskim gradovima,
  mps-mps: Tama te we wai, me kau kibu, me sipsip kibu dabe te Gileat dabego hanude
    bidaibao.
  tpi-tpi: Na ol meri na pikinini na ol bulmakau na sipsip bai i stap long dispela
    hap long ol taun bilong Gileat.
  dan-1931: vore Børn, Kvinder, Hjorde og alt vort Kvæg skal blive der i Gileads Byer,
  vie-OVCB: Vợ con và súc vật của chúng tôi sẽ ở lại đây, trong những thành Ga-la-át,
  guj-2017: અમારાં બાળકો, અમારી સ્ત્રીઓ, અમારાં ઘેટાબકરાં સહિત અમારાં તમામ જાનવરો
    સહિત અહીં ગિલ્યાદના નગરોમાં રહીશું.
  pon-2006A: At pwoud oh nait seri kan, iangahki nait kou oh sihpw kan pahn mihmite
    nan kahnimw kat en Kilead.
  por-BRBSL: Nossos pequeninos, nossas esposas, nossos rebanhos e todo nosso gado
    estarão lá nas cidades de Gilead;
  cth-cth: Ka yunaw hoi camonaw hoi tuhunaw hoi saringhunaw pueng teh, Gileadnaw e
    khoram dawk ao han.
  twi-twi: Yɛn mma, yɛn yerenom, yɛn nguan ne yɛn anantwi bɛtena Gilead nkuropɔn mu.
  hlt-hlt: Ka yuu rhoek neh ka ca rhoek, ka boiva neh ka rhamsa boeih tah Gilead khopuei
    rhoek ah pahoi om uh bitni.
  tbz-SIM: Ti bí nɛ̀ ti pobɛ̀ nɛ̀ ti pe nɛ̀ ti wũɔ̃ dɛ̀ yó mbo diɛ ndɛ Kɑdɑɑdi ɛkɛ̀
    miɛkɛ.
  msy-2020: En amuiba ko boriba ko bulmakauba ko sipsipba Gileatɨn nguibar ekiabar
    kaghɨra ikiam.
  dop-dop: Tɩɩ yele tɑ́ ɑlɑɑ nɑ tɑ́ piyɑ nɑ tɑ́ kɑlǝkǝŋ kɛ Kɑlɑɑtɩ ɑcɑlɛɛ tɑɑ,
  azb-azb: Arvadlarımız, uşaqlarımız, qoyun-keçi və mal-qaramız, burada – Gilead şəhərlərində
    qalacaq.
  eng-DBY: Our little ones, our wives, our cattle, and all our beasts shall be there
    in the cities of Gilead;
  hin-2017: हमारे बाल-बच्चे, स्त्रियाँ, भेड़-बकरी आदि, सब पशु तो यहीं गिलाद के नगरों
    में रहेंगे;
  wol-KYG: Sunuy goneek sunuy jabar, ak sunuy gàtt, ak sunu jur gépp fii ci dëkki
    Galàdd lay des.
  eng-YLT: our infants, our wives, our cattle, and all our beasts, are there in cities
    of Gilead,
  eng-WYC-2017: We shall leave our little children, and women, and our sheep, and
    beasts, in the cities of Gilead;
  eng-WMBB: Our little ones, our wives, our flocks, and all our livestock shall be
    there in the cities of Gilead;
  urd-GVH: हमारे बाल-बच्चे और मवेशी यहीं जिलियाद के शहरों में रहेंगे।
  rug-rug: Sari na mami barikaleqe na mami koburu, meke na sipi na bulumakao si kaqu
    koa pa popoa Qileadi.
  gaz-gaz: Ijoolleen keenyaa fi niitonni keenya, bushaayeen keenyaa fi loon keenya,
    asuma magaalaawwan Giliʼaaditti haa hafan.
  fra-LSG: Nos petits enfants, nos femmes, nos troupeaux et tout notre bétail, resteront
    dans les villes de Galaad;
  yal-yal: Nxɔ diine nun nxɔ ɲaxanle nun nxɔ xuruseene birin luma nɛn Galadi taane
    yi.
  haw-1868: 'O ka makou poe kamalii, o na wahine a makou, o ko makou holoholona uuku,
    a me ko makou holoholona nui a pan, e waihoia ilaila maloko o na kulanakauhale
    o Gileada:'
  arb-NAV: إِذْ يَمْكُثُ أَطْفَالُنَا وَنِسَاؤُنَا وَمَوَاشِينَا وَكُلُّ بَهَائِمِنَا
    فِي مُدُنِ جِلْعَادَ،
  ewe-ewe: Mía viwo kple mía srɔ̃wo, míaƒe alẽwo kple nyiwo anɔ afi sia le Gilead
    du la me.
  eng-LEE: Our little ones, our wives, our flocks, and all our cattle, shall remain
    there in the cities of Gil'ad;
  asm-FB: আমাৰ ল’ৰা-ছোৱালী, আমাৰ পত্নীসকল আৰু মেৰ-ছাগ, ছাগলী গৰু আদিৰ আটাই পশুৰ জাকবোৰ
    এই ঠাইৰ গিলিয়দৰ নগৰবোৰত থাকিব।
  sus-A: مُشُ شَ دِيٍ، مُشُ شَ فِنّيٍ، نُن مُشُ شَ شُرُ سٍيٍ بِرِن لُمَ بٍ فَلَدِ
    بْشِ مَ،
  fra-SBL: Nos petits enfants, nos femmes, nos troupeaux et tout notre bétail seront
    là, dans les villes de Galaad ;
  hbo-hbo: טַפֵּ֣נוּ נָשֵׁ֔ינוּ מִקְנֵ֖נוּ וְכָל־בְּהֶמְתֵּ֑נוּ יִֽהְיוּ־שָׁ֖ם בְּעָרֵ֥י
    הַגִּלְעָֽד׃
  eng-WYCLIFFE: We schulen leeue oure litle children, and wymmen, and scheep, and
    beestis in the citees of Galaad;
  cwe-cwe: Wake zetu na wanetu na ng'ombe wetu na ng'hondolo wetu, wezasigala hano
    hana yamabululu ya Gileadi.
  kik-kik: Ciana ciitũ na atumia aitũ megũikara gũkũ matũũra-inĩ manene ma Gileadi,
    ũndũ ũmwe na ndũũru ciitũ cia mbũri na cia ngʼombe.
  fra-NCL: Nos enfants, nos femmes, nos troupeaux et tout notre bétail resteront ici,
    dans les villes de Galaad ;
  cek-AK: Ka zu hoi ka caa nawktanawk, maitawnawk hoi tuunawk loe Gilead prae ih vangpuinawk
    thungah om o tih.
  cuk-cuk: Wegine, Galaad-neggweburmargi anmar-mimmigan, anmar-omegan, anmar-moli-bebe-nikamalad,
    degi, bela anmar-ibdurgan bemaloed.
  uig-CYR: Хотун-бала чақилиримиз, калилар вә барлиқ чарпайлиримиз Гилеадниң һәр қайси
    шәһәрлиридә қалиду;
  tel-2017: మా పిల్లలు, భార్యలు, మా ఆవుల మందలు గిలాదు ఊళ్ళలో ఉంటారు.
  hat-BSA: Pitit nou yo, madanm nou yo, ak bèt nou yo va rete nan vil Galaad yo;
  kos-kos: Mutan kiasr, tulik natusr, cow natusr, ac sheep natusr fah mutana inge
    ke siti in acn Gilead.
  hbo-WLC: טַפֵּ֣נוּ נָשֵׁ֔ינוּ מִקְנֵ֖נוּ וְכָל־בְּהֶמְתֵּ֑נוּ יִֽהְיוּ־שָׁ֖ם בְּעָרֵ֥י
    הַגִּלְעָֽד׃
  ibo-ibo: Ụmụ anyị niile, na ndị inyom anyị niile, na igwe ewu na atụrụ anyị, na
    ehi anyị niile, ga-anọ nʼebe a, nʼobodo ndị a anyị wuru nʼala Gilead.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ବାଳକ, ସ୍ତ୍ରୀ, ପଲ ଓ ପଶୁସକଳ ଗିଲୀୟଦର ନଗରମାନଙ୍କରେ ରହିବେ।
  chk-chk: Nöüm semirit me pwülüem, pwal nöüm pwiin sip me kow meinisin repwe chök
    nonom lon ekewe telinimwen Kiliat.
  rop-rop: Blanga melabat waif en bigininimob, en melabat ship en buligi garra stap
    iya langa dijan kantri gulum Giliyad.
  ukr-1871: Малеча наша, жени наші, стада наші й уся наша скотина будуть там, у городах
    Гілеада;
  deu-1951: Unsre Kinder, unsre Weiber, unsre Habe und all unser Vieh sollen hier
    in den Städten Gileads bleiben;
  eng-JPS: Our little ones, our wives, our flocks, and all our cattle, shall be there
    in the cities of Gilead;
  srp-1865: Djeca naša i žene naše, stada naša i sva stoka naša ovdje æe ostati u
    gradovima Galadskim;
  lug-lug: Abaana baffe abato ne bakazi baffe, n’ebisibo byaffe eby’endiga n’ebiraalo
    byaffe eby’ente byonna bijja kusigala wano mu bibuga bya Gireyaadi.
  heb-heb: טפנו נשינו מקננו וכל בהמתנו יהיו שם בערי הגלעד׃
  ben-IRV: আমাদের বালকবালিকারা, আমাদের স্ত্রীলোকেরা, আমাদের পালগুলি ও আমাদের সমস্ত
    পশুধন এখানে গিলিয়দের শহরগুলিতে থাকবে।
  pan-pan: ਸਾਡੇ ਬਾਲ ਬੱਚੇ, ਸਾਡੀਆਂ ਔਰਤਾਂ, ਸਾਡੇ ਝੁੰਡ ਅਤੇ ਸਾਡੇ ਸਾਰੇ ਜਾਨਵਰ ਗਿਲਆਦ ਦੇ ਸ਼ਹਿਰਾਂ
    ਵਿੱਚ ਰਹਿਣਗੇ।
  mya-JVB: ကျွန်တော် တို့ မယား သားသူငယ် များနှင့် သိုး နွား အလုံးစုံ တို့သည် ဤ အရပ်၊
    ဂိလဒ် မြို့ တို့၌ နေရစ် ရပါမည်။
  tbg-tbg: Tinavu nahentive vaintive, purumakauve, sipisipive, vika maini Gileaati
    vatukanavuqi vaiqe
  hmo-hmo: Aiemai natuna maragidia bona aiemai adavana bona aiemai mamoe bona boromakau
    be iniseni do idia noho, Gileada hanua badadia dekenai.
  urd-urd: हमारे बाल बच्चे और हमारी बीवियाँ, हमारी भेड़ बकरियाँ और हमारे सब चौपाये
    जिल'आद के शहरों में रहेंगे;
  rus-SYN: дети наши, жены наши, стада наши и весь скот наш останутся тут в городах
    Галаада,
  bqc-SIM: Wá nɛ́fɛ̃nɛnaↄ ń wá nↄɛↄ ń wá sãↄ ń wá zuↄ gↄ̃ Galada wɛ̃́lɛↄ guu
    la píiɛ.
  tcz-CHONGTHU: Ka chasen jouseu leh ka jite hou, kelngoite jouse abonchan Gilead
    khopi mun alha ngai diu ahi tai.
  mar-mar: आमच्या स्त्रिया, मुले, शेरडेमेंढरे आणि सर्व गुरेढोरे गिलाद शहरात राहतील.
  qub-qub: Warmëcuna, wamräcuna, uywäcuna cay Galaad parti siudänincunachömi quëdanga.
  hat-hat: Pitit nou yo va rete nan lavil ki nan peyi Galarad yo ansanm ak madanm
    nou yo ak tout bèf, tout mouton ak tout kabrit nou yo,
  eng-BSB: Our children, our wives, our livestock, and all our animals will remain
    here in the cities of Gilead.
  tod-tod: Gi-lointi, gi-anzaiti, gá-loganiiti, ta gá-logani ɓulugiti ta yɛ Galaade
    taaiti su.
  eng-WEBPB: Our little ones, our wives, our flocks, and all our livestock shall be
    there in the cities of Gilead;
  kbq-kbq: Hagi neone mofavretine a'netine afu kevutia kama rankumapi Gileati manigahaze.
  nhe-BL: Toconehua, tosihuajhua huan totlapiyalhua mocahuase ipan altepetini ipan
    tlali Galaad.
  gub-BL: Urera'yr wà, urerazyr wà, ureremireko wà, urereimaw àràpuhàràn hawitu ma'e
    wà, urereimaw àràpuhàrànete wà, urereimaw tapi'ak paw wà, upyta putar tawhu Zireaz
    ywy rehe har wapupe wà nehe.
  eng-DRA: 'We will leave our children, and our wives and sheep and cattle, in the
    cities of Galaad:'
