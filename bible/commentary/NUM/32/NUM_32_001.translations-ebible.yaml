verse: NUM.032.001
translations:
  mal-C: വളരെയധികം കന്നുകാലികളും ആട്ടിൻപറ്റങ്ങളും ഉണ്ടായിരുന്ന രൂബേന്യരും ഗാദ്യരും
    യാസേർ, ഗിലെയാദ് എന്നീ ദേശങ്ങൾ വളർത്തുമൃഗങ്ങൾക്ക് അനുയോജ്യമെന്നു കണ്ടു.
  deu-TKW: Es hatten aber die Rubeniten und die Gaditen einen großen Viehstand, einen
    sehr starken. Als sie nun den Bezirk Jaeser und den Bezirk Gilead besichtigten,
    fanden sie, daß die Gegend zur Viehzucht geeignet sei.
  lin-lin: Bakitani ya Ribeni mpe ya Gadi bazalaki na bibwele mingi penza. Bamonaki
    ete mokili ya Yaezeri mpe ya Galadi ezali malamu mingi mpo na kobokola bibwele.
  eng-LSV: And much livestock has [belonged] to the sons of Reuben and to the sons
    of Gad—very many; and they see the land of Jazer and the land of Gilead, and behold,
    the place [is] a place [for] livestock;
  eng-GNV: 'Nowe the children of Reuben, and the children of Gad had an exceeding
    great multitude of cattell: and they sawe the lande of Iazer, and the lande of
    Gilead, that it was an apt place for cattel.'
  eng-WEBSTER: 'Now the children of Reuben and the children of Gad had a very great
    multitude of cattle: and when they saw the land of Jazer, and the land of Gilead,
    that behold, the place was a place for cattle;'
  nhw-BL: Huan nopa israelitame ipan nopa huejhueyi familias Rubén huan Gad quinpiyayayaj
    tlahuel miyaqui tlapiyalme. Huan quiitaque para nopa tlali Jazer huan tlali Galaad
    nechca campa itztoyaj elque nelía cuali para tlapiyalme huan huajca inijuanti
    quinequiyayaj.
  swh-ONEN: Kabila la Wareubeni na Wagadi, waliokuwa na makundi makubwa ya ngʼombe,
    kondoo na mbuzi, waliona kuwa nchi ya Yazeri na nchi ya Gileadi ni nzuri kwa mifugo.
  bba-bba: Rubɛnin bwese kɛrɑ kɑ Gɑdin bwese kɛrɑn tɔmbu bɑ yɑɑ sɑbenu mɔ nu dɑbi
    too. Mɑ bɑ wɑ mɑ Yɑsɛɛn tem kɑ Gɑlɑdin tem mu ɡeɑ sɑ̃ɑ ben yɑɑ sɑbenun sɔ̃.
  eng-KJVCPB: 'Now the children of Reuben and the children of Gad had a very great
    multitude of cattle: and when they saw the land of Jazer, and the land of Gilead,
    that behold, the place was a place for cattle;'
  luo-luo: Jo-Reuben gi jo-Gad, mane nigi kweth mag rombe kod dhok, noneno ni piny
    Jazer kod piny Gilead ne nigi lek maber mar pidho jamni.
  meu-meu: Ruben bona Gad garadia edia seri na momo herea; bena idia ese lasere tanona
    bona Gilead tanona e itadia, idia na tano namohereadia, seri iubulaidia.
  npi-ULB: रूबेन र गादका सन्तानहरूका गाईवस्‍तुहरू धेरै थिए । जब तिनीहरूले याजेर र
    गिलादको भूमी देखे, त्यो भूमी गाईवस्‍तुहरूको निम्ति असाध्यै राम्रो थियो ।
  yor-yor: Àwọn ọmọ Reubeni àti àwọn ọmọ Gadi, tí wọ́n ní ẹran ọ̀sìn àti ohun ọ̀sìn
    rí wí pé ilẹ̀ Jaseri àti Gileadi dára fún ohun ọ̀sìn.
  emp-NTPO: Rubeʌ̃neba yõped̶ad̶aba, Gad̶eba yõped̶ad̶a bid̶a pacada, oveja sid̶a
    zocãrã eropanasid̶aa. Ãdjirãba cawasid̶aa Jazer ẽjũãra Gala ẽjũã sid̶a animarã
    daupẽni carea bia b̶ʌda.
  pes-OPCB: وقتی قوم اسرائیل به سرزمین یعزیر و جلعاد رسیدند، قبیله‌های رئوبین و جاد
    که صاحب گله‌های بزرگ بودند، متوجه شدند که آنجا برای نگهداری گله، محل بسیار مناسبی
    است.
  tgl-ULB: Ngayon ang mga kaapu-apuhan ni Ruben at Gad ay may napakalaking bilang
    ng mga alagang hayop. Nang nakita nila ang lupain ni Jazer at Galaad, ang lupain
    ay isang mainam na lugar para sa mga alagang hayop.
  hui-hui: Lubene hameiginibi Gada hameiginibi tinaga nogo bulumaga dewaore hinu hene.
    Ani hinu howa tigua handalu hemiria dindi bayale datani anda haga kira Yasere
    Gileadala wiaria hendene.
  mya-mya: ရု​ဗင်​အ​နွယ်​နှင့်​ဂဒ်​အ​နွယ်​တို့​တွင် သိုး​နွား တိ​ရစ္ဆာန်​မြောက်​မြား​စွာ​ရှိ​ကြ​၏။
    ယာ​ဇာ ပြည်​နှင့်​ဂိ​လဒ်​ပြည်​တွင်​စား​ကျက်​ကောင်း များ​ရှိ​ကြောင်း​သိ​ရှိ​ရ​သော​အ​ခါ၊-
  bod-N: དེ་ཡང་གཱ་རྡུའི་བུ་རྒྱུད་དང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ལ་ཕྱུགས་ཁྱུ་ཤིན་ཏུ་མང་པོ་ཡོད་ཅིང་།
    དེ་དག་གིས་ཡཱ་ཟེར་ཡུལ་དང་གིལ་ཨད་ཡུལ་ནི་ཕྱུགས་འཚོ་ས་ཡག་པོ་ཡིན་པ་མཐོང་ནས།
  sna-sna: VaRubheni navaGadhi, vakanga vane mombe zhinji uye namakwai akawanda kwazvo,
    vakaona nyika yaJazeri neGireadhi kuti yakanga yakanakira zvipfuwo.
  spa-BLM: Los hijos de Rubén y los hijos de Gad tenían una gran cantidad de ganado.
    Vieron la tierra de Jazer y la tierra de Galaad. He aquí que el lugar era un sitio
    para el ganado.
  cac-cac: A eb' yin̈tilal Rubén yed' eb' yic Gad man̈xo jantacoc noc' smolb'etzal
    noc' eb'. Ayic ix yilan eb' to a lum scuchan Jazer yed' Galaad, te vach' lum yic
    smolji noc' noc',
  swh-ULB: Sasa wana wa uzao wa Reubeni na wa Gadi walikuwa na idadi kubwa ya wanyama.
    Waliiona ardhi ya Jazeri na Gileadi, kuwa ni ardhi nzuri kwa mifugo.
  bel-bel: У сыноў Рувімавых і ў сыноў Гадавых статкаў было вельмі многа; і ўбачылі
    яны, што зямля Язэр і зямля Галаад ёсьць месца прыдатнае статкам;
  deu-ELBBK: Und die Kinder Ruben und die Kinder Gad hatten viel Vieh, in gewaltiger
    Menge; und sie sahen das Land Jaser und das Land Gilead, und siehe, der Ort war
    ein Ort für Vieh.
  mbb-OT: Is tribu ni Reuben wey ni Gad duen dan utew mezakel he menge uyaǥen. Umbe
    hein neehè dan he meupiya he lugar para te menge uyaǥen is tanà diyà te Jazer
    wey Gilead,
  mal-2015: എന്നാൽ രൂബേന്യർക്കും ഗാദ്യർക്കും എത്രയും വളരെ ആടുമാടുകൾ ഉണ്ടായിരുന്നു;
    അവർ യസേർദേശവും ഗിലെയാദ്‌ദേശവും ആടുമാടുകൾക്കു കൊള്ളാകുന്ന സ്ഥലം എന്നു കണ്ടിട്ടു
    വന്നു
  rmc-rmc: Le kmeňen Ruben the Gad sas igen but dobitkos. Sar dikhle, savi lačhi maľa
    sas andro Jazer the Gilead prekal o dobitkos,
  pes-OPV: و بنی روبین و بنی جاد را مواشی بی نهایت بسیار و کثیر بود، پس چون زمین یعزیر
    و زمین جلعاد را دیدند که اینک این مکان، مکان مواشی است.
  ron-1924: Фиий луй Рубен ши фиий луй Гад авяу о маре мулциме де вите ши ау вэзут
    кэ цара луй Иаезер ши цара Галаадулуй ерау ун лок бун пентру вите.
  ben-OBCV: রূবেণ ও গাদ গোষ্ঠীর খুব বড়ো বড়ো গোপাল ও মেষপাল ছিল। তারা দেখল যে যাসের
    ও গিলিয়দ অঞ্চল পশুপালনের জন্য উপযোগী।
  som-som: Haddaba reer Ruubeen iyo reer Gaad waxay lahaayeen xoolo faro badan, oo
    markay arkeen dalkii Yacser iyo dalkii Gilecaad inay meeshaasu xoolo u wanaagsan
    tahay,
  lat-VUC: Filii autem Ruben et Gad habebant pecora multa, et erat illis in jumentis
    infinita substantia. Cumque vidissent Jazer et Galaad aptas animalibus alendis
    terras,
  eng-ASVBT: 'Now the children of Reuben and the children of Gad had a very great
    multitude of cattle: and when they saw the land of Jazer, and the land of Gilead,
    that, behold, the place was a place for cattle;'
  ita-1885: 'OR i figliuoli di Ruben, e i figliuoli di Gad, aveano del bestiame in
    grandissimo numero: laonde, veggendo che il paese di Iazer, e il paese di Galaad,
    era luogo da bestiame;'
  eng-LXXUP: 'And the children of Reuben and the children of Gad had a multitude of
    cattle, very great; and they saw the land of Jazer, and the land of Gilead; and
    the place was a place for cattle:'
  eng-ULB: Now the descendants of Reuben and of Gad had large numbers of livestock.
    When they saw the land of Jazer and Gilead, the land was a wonderful place for
    livestock.
  spa-VBL: Las tribus de Rubén y Gad tenían grandes cantidades de ganado y vieron
    que la tierra de Jazer y Galaad era un buen lugar para criarlos.
  fra-_FOB: Or les enfants de Ruben et les enfants de Gad avaient des troupeaux nombreux,
    considérables; et ils virent le pays de Jazer et le pays de Galaad, et voici,
    ce lieu était un lieu propre pour le bétail.
  mal-mal: എന്നാൽ രൂബേന്യർക്കും ഗാദ്യർക്കും വളരെയധികം ആടുമാടുകൾ ഉണ്ടായിരുന്നു; അവർ
    യസേർദേശവും ഗിലെയാദ്‌ദേശവും ആടുമാടുകൾക്ക് അനുയോജ്യമായ സ്ഥലം എന്നു കണ്ട്
  urd-GVR: Rūbin aur Jad ke qabīloṅ ke pās bahut-se maweshī the. Jab unhoṅ ne dekhā
    ki Yāzer aur Jiliyād kā ilāqā maweshī pālne ke lie achchhā hai
  suz-BL: मिनु रूबेन आ थर ङा मुर नु गाद आ थर ङा मुर आन के शुश बी ब्‍यफ बाक्‍तेक्‍म।
    मिनु मेकोपुकीम याजेर नु गिलादमी रिम्‍शो योव़तीक ताम्‍तेक्‍म।
  ita-1927: Or i figliuoli di Ruben e i figliuoli di Gad aveano del bestiame in grandissimo
    numero; e quando videro che il paese di Iazer e il paese di Galaad erano luoghi
    da bestiame,
  ckb-ckb: بەڵام نەوەی ڕەئوبێن و نەوەی گاد گاوگۆتاڵی زۆریان هەبوو، کاتێک بینییان خاکی
    یەعزێر و خاکی گلعاد شوێنی مەڕوماڵاتە،
  eng-BBE: 'Now the children of Reuben and the children of Gad had a great number
    of cattle: and when they saw that the land of Jazer and the land of Gilead was
    a good place for cattle;'
  kan-OKCV: ರೂಬೇನನ ಮಕ್ಕಳಿಗೂ ಗಾದನ ಮಕ್ಕಳಿಗೂ ಅಧಿಕ ಸಂಖೆಯಲ್ಲಿ ಪಶುಗಳು ಇದ್ದವು. ಅವರು ಯಜ್ಜೇರ್,
    ಗಿಲ್ಯಾದ್ ಎಂಬ ದೇಶಗಳನ್ನು ನೋಡಿದಾಗ, ಅದು ಪಶುಗಳಿಗೆ ತಕ್ಕ ಸ್ಥಳವೆಂದು ತಿಳಿದುಕೊಂಡರು.
  bbb-bbb: (-)
  tam-2017: ரூபன், காத் சந்ததிக்கும் ஆடுமாடுகள் மிகவும் திரளாக இருந்தது; அவர்கள் யாசேர்
    தேசத்தையும் கீலேயாத் தேசத்தையும் பார்த்தபோது, அது ஆடுமாடுகளுக்குத் தகுந்த இடமென்று
    கண்டார்கள்.
  spa-RV-1909: Y LOS hijos de Rubén y los hijos de Gad tenían una muy grande muchedumbre
    de ganado; los cuales viendo la tierra de Jazer y de Galaad, parecióles el país
    lugar de ganado.
  ron-BTF: Acum, copiii lui Ruben și copiii lui Gad aveau o foarte mare mulțime de
    vite; și au văzut țara Iaezer și țara Galaad și, iată, locul era un loc pentru
    vite,
  eng-WEBP: Now the children of Reuben and the children of Gad had a very great multitude
    of livestock. They saw the land of Jazer, and the land of Gilead. Behold, the
    place was a place for livestock.
  eng-FBV: The tribes of Reuben and Gad had large numbers of livestock and saw that
    the land of Jazer and Gilead was a good place to rear them.
  nld-1939: De zonen van Ruben en Gad bezaten zeer talrijke kudden. En daar de Rubenieten
    en Gadieten zagen, dat het land Jazer en het land Gilad een zeer geschikte streek
    voor vee was,
  nch-BL: Huan nopa israelitame ipan nopa huejhueyi familias Rubén huan Gad quinpiyayayaj
    tahuel miyaqui tapiyalme. Huan quiitaque para nopa tali Jazer huan tali Galaad
    nechca campa itztoyaj, eliyaya nelía cuali para tapiyalme huan yeca inijuanti
    quinequiyayaj.
  vie-1934: 'Vả, con cháu Ru-bên cùng con cháu Gát có bầy súc vật rất nhiều; thấy
    xứ Gia-ê-xe và xứ Ga-la-át là đất tiện hiệp nuôi bầy súc vật:'
  hin-CV: इस समय तक रियूबेन तथा गाद के वंशजों का पशु धन बहुत विशाल संख्या में हो चुका
    था. फिर जब उन्होंने याज़र देश तथा गिलआद देश का विचार किया, तो उन्होंने इसे हर
    एक रीति से पशु धन के लिए उपयुक्त पाया.
  eng-OURB: Now the children of Reuben [See, a son!] and the children of Gad [Good
    fortune] had a very great multitude of livestock. When they saw the land of Jazer,
    and the land of Gilead, that behold, the place was a place for livestock;
  spa-BES: 'Los hijos de Rubén y los hijos de Gad tenían gran cantidad de ganado:
    y cuando vieron que la tierra de Jazer y la tierra de Galaad era un buen lugar
    para el ganado;'
  tdx-tdx: Ie amy zao ni-tsifotofoto ty añombe’ i fifokoa’ i Reòbene naho i Gade rey;
    aa ie nahaisake ty tane’ Ia’azère naho ty tane’ i Gilade, t’ie toe tane fiandrazañe
    añombe,
  vid-vid: Nhanzi ya Lubeni na Gadi nayali na migongolo ja kufujigwa minji ng'hatu.
    Lelo vyowawene kota honhu ha Yaseli na Gileadi nahali hanojile kwa migongolo ja
    kufujigwa,
  eng-OKE: Now the sons of Reuben and the sons of Gad possessed much cattle, exceedingly
    many; and they saw the land of Jazer and the land of Gilead, and, behold, the
    region was a place fit for folds of cattle.
  tha-KJV: คนรูเบนและคนกาดมีฝูงวัวเป็​นอ​ันมาก เขาได้​เห​็นแผ่นดินยาเซอร์และแผ่นดิ​นก​ิเลอาด
    ดู​เถิด ที่​นั่นเป็​นที​่เหมาะแก่ฝูงสัตว์
  por-BR-2018: E os filhos de Rúben e os filhos de Gade tinham uma muito grande abundância
    de gado; os quais vendo a terra de Jazer e de Gileade, pareceu-lhes a terra lugar
    de gado.
  deu-ELO: Und die Kinder Ruben und die Kinder Gad hatten viel Vieh, in gewaltiger
    Menge; und sie sahen das Land Jaser und das Land Gilead, und siehe, der Ort war
    ein Ort für Vieh.
  eng-WYC-2018: Soothly the sons of Reuben and of Gad had many beasts, and cattle
    without number was to them, in work beasts. And when they had seen Jazer and Gilead,
    to be covenable lands to beasts to be fed, (Now the sons of Reuben and of Gad
    had many beasts, and of work beasts, they had cattle without number. And so when
    they had seen that Jazer and Gilead had suitable lands, where beasts could be
    pastured,)
  epo-epo: La filoj de Ruben kaj la filoj de Gad havis tre multe da brutaroj; kaj
    ili vidis, ke la lando Jazer kaj la lando Gilead estas lokoj bonaj por brutaroj.
  uig-PIN: Rubǝnning ǝwladliri bilǝn Gadning ǝwladlirining kala padiliri tolimu kɵpǝygǝnidi;
    ularning Yaazǝrning zemini bilǝn Gileadning zeminiƣa kɵzi qüxti; wǝ mana, xu zemin
    qarwa beⱪixⱪa mas kelidiƣan yǝr idi.
  beo-beo: Liubene fi amola Ga:de fi ilia ohe fofoi da bagohamedafa. Ilia da Ya:isa
    amola Gilia:de soge da ohe fofomu noga:idafa ba:beba:le,
  tpi-OTNT: Lain Ruben na lain Gat i gat planti bulmakau moa. Na ol i lukim graun
    bilong distrik Jaser na Gileat i gat gutpela gras tru bilong ol bulmakau.
  hau-SA: Mutanen Ruben da mutanen Gad, da suke da garken shanu da kuma garke tumaki
    masu yawa, suka ga cewa ƙasashen Yazer da Gileyad wurare ne masu kyau don kiwon
    shanu da tumaki.
  uig-LAT: Rubenning ewladliri bilen Gadning ewladlirining kala padiliri tolimu köpeygenidi;
    ularning Yaazerning zémini bilen Giléadning zéminigha közi chüshti; we mana, shu
    zémin charwa béqishqa mas kélidighan yer idi.
  nde-nde: AbakoRubheni labakoGadi ababelemihlambi emikhulu yenkomo leyezimvu babona
    ukuthi amadlelo emangweni weJazeri leGiliyadi ayemahle ezifuyweni.
  ton-ton: 'Pea ko eni, ko e fānau ʻa Lupeni mo e fānau ʻa Kata naʻe lahi ʻaupito
    ʻenau fanga manu: pea ne nau mamata ki he fonua ko Sesa, mo e fonua ko Kiliati,
    pea vakai, ko e potu ia ko e potu lelei ki he fanga manu;'
  ces-1613: Měli pak synové Ruben a synové Gád dobytka velmi mnoho, a uzřeli zemi
    Jazer a zemi Galád, ano místo to místo příhodné pro dobytek.
  eng-WMB: Now the children of Reuben and the children of Gad had a very great multitude
    of livestock. They saw the land of Jazer, and the land of Gilead. Behold, the
    place was a place for livestock.
  tam-TCV: ரூபனியருக்கும், காத்தியருக்கும் திரளான மாட்டு மந்தைகளும், ஆட்டு மந்தைகளும்
    இருந்தன. யாசேர் நாடும், கீலேயாத் நாடும் தங்கள் வளர்ப்பு மிருகங்களுக்குப் பொருத்தமானது
    என அவர்கள் கண்டார்கள்.
  ceb-ULB: Karon ang mga kaliwat ni Reuben ug ni Gad adunay daghang binuhing mananap.
    Sa dihang nakita nila ang yuta sa Jazer ug Gilead, ang yuta nindot nga dapit alang
    sa binuhi nga mga mananap.
  pol-UBG: A synowie Rubena i synowie Gada mieli bardzo liczne stada. Gdy zobaczyli
    ziemię Jazer i ziemię Gilead, że jest to miejsce odpowiednie dla bydła;
  urd-GVU: روبن اور جد کے قبیلوں کے پاس بہت سے مویشی تھے۔ جب اُنہوں نے دیکھا کہ یعزیر
    اور جِلعاد کا علاقہ مویشی پالنے کے لئے اچھا ہے
  deu-1912: Die Kinder Ruben und die Kinder Gad hatten sehr viel Vieh und sahen das
    Land Jaser und Gilead an als gute Stätte für ihr Vieh
  kan-2017: ರೂಬೇನ್ ಕುಲದವರಿಗೂ, ಗಾದ್ ಕುಲದವರಿಗೂ ಬಹಳ ದನಕುರಿಗಳಿದ್ದವು. ಯಗ್ಜೇರ್, ಗಿಲ್ಯಾದ್
    ಎಂಬ ಪ್ರದೇಶವನ್ನು ನೋಡಿದಾಗ ಅವು ದನಕುರಿಗಳ ಮೇವಿಗೆ ತಕ್ಕ ಸ್ಥಳವೆಂದು ತಿಳಿದುಕೊಂಡರು.
  yap-yap: Gal ganong rok Ruben nge Gad e ba yo’or e gamanman rorad. Nap’an e raguyed
    feni fel’ e binaw nu Jazer ngu Gilead ko chugol garbaw,
  hlt-MCSB: Te vaengah Reuben ca rhoek te boiva muep om tih Gad ca taengah khaw ping
    uh khungdaeng. Te phoeiah Jazer khohmuen neh Gilead khohmuen te a sawt vaengah
    a hmuen khaw boiva hmuen la tarha a hmuhuh.
  mdy-ETH: ሮኦቤኤሌና ጋኣዴ ማኣሮ ዓሶናኮ ሚርጌ ቆልሞ ዓኣሢሮ ያዕዜሬና ጌሌዓዴና ዓጫ ቆልሞም ጊኢጋያ ማዔሢ ዛጋዖ፦
  twi-ASANTE: Na Ruben ne Gad mmusuakuo no wɔ nyɛmmoa pii, enti wohunuu sɛ Yaser ne
    Gilead nsase no bɛyɛ ama wɔn nnwan ne anantwie no,
  eng-WEBU: Now the children of Reuben and the children of Gad had a very great multitude
    of livestock. They saw the land of Jazer, and the land of Gilead. Behold, the
    place was a place for livestock.
  bnp-bnp: A kabu ne Reuben ne Gad ri tahoka a maka bulmakau i kupo hateka. Ri matai
    a malala na tabeke ne Iaser, e Gilead i tahoka a maka varili kamumu ge kani a
    maka bulmakau.
  wal-wal: Roobeela zaretuyyoonne Gaada zaretuyyo keehi daro mehee de7ees. Eti Yaa7izeera
    biittainne Gala7aade biittai meheyyo injje gidiyoogaa be7idosona.
  spa-PDDPT: Los hijos de Rubén y los hijos de Gad tenían una cantidad muy grande
    de ganado. Así que cuando ellos vieron que la tierra de Jazer y la tierra de Galaad
    era en verdad un lugar apropiado para el ganado,
  gun-gun: Rúben ha'e Gade ramymino kuery ma heta ete oguereko guymba kuery. Ha'e
    kuery ma Jazer ha'e Gileade yvy oexa rã mymba kuery ikuai aguã ha'eve.
  ilo-ULB: Ita, addaan dagiti kaputotan ni Ruben ken ni Gad kadagiti adu a taraken.
    Idi nakitada ti daga ti Jazer ken Galaad, nasayaat ti daga para kadagiti taraken.
  kpg-kpg: Nia madawaawa Reuben mo Gad e logo nau manu. Di nadau gidee bolo nia gowaa
    o Jazer mo Gilead le e humalia gi nia manu,
  uig-ARA: رۇبەننىڭ ئەۋلادلىرى بىلەن گادنىڭ ئەۋلادلىرىنىڭ كالا پادىلىرى تولىمۇ كۆپەيگەنىدى؛
    ئۇلارنىڭ يائازەرنىڭ زېمىنى بىلەن گىلېئادنىڭ زېمىنىغا كۆزى چۈشتى؛ ۋە مانا، شۇ زېمىن
    چارۋا بېقىشقا ماس كېلىدىغان يەر ئىدى.
  sus-sus: Gɔɔrɛ gbegbe nan nu na Ruben bɔnsɔɛ nun Gadi bɔnsɔɛ yi ra. E to a to Yaasɛri
    nun Galadi bɔxi fan xurusee bɛ,
  pon-2006: Kadaudok kan en Reupen oh Kad naineki kiden pelinmen. Ni ar tehkada duwen
    wehin Saser oh Kilead eh mwahu ong nair kou kan,
  ksd-ksd: Ma ra vuna tarai Ruben ma ra vuna tarai Gad, kadia mangoro na kikil na
    bulumakau; ma ba dia ga gire ra gunan Iaser ma ra gunan Gilead ba nam ra pakana
    i manga topa ra umana bulumakau,
  tur-YTC: Ruven'in çocuklarının ve Gad'ın çocuklarının çok sayıda hayvanı vardı.
    Yazer ülkesini ve Gilad ülkesini gördüler. İşte, o yer hayvanlara göre bir yerdi.
  grc-BRENT: Καὶ κτήνη πλῆθος ἦν τοῖς υἱοῖς Ῥουβὴν καὶ τοῖς υἱοῖς Γὰδ, πλῆθος σφόδρα·
    καὶ εἶδον τὴν χώραν Ἰαζὴρ, καὶ τὴν χώραν Γαλαάδ· καὶ ἦν ὁ τόπος, τόπος κτήνεσι·
  ind-AYT: Suku Ruben dan Gad memiliki hewan ternak banyak sekali. Ketika mereka melihat
    tanah Yaezer dan Gilead, tanah itu sangat cocok untuk peternakan.
  nya-nya: Arubeni ndi Agadi amene anali ndi ngʼombe zambiri ndi ziweto zina anaona
    dziko la Yazeri ndi la Giliyadi kuti linali labwino kwa ziwetozo.
  hrv-hrv: Rubenovci i Gadovci imađahu mnogo, vrlo mnogo blaga. Opaze, međutim, da
    je zemlja jazerska i zemlja gileadska pogodna za stočarstvo.
  mps-mps: Te Ruben hani, me Gat hani augwaligo kau kibu dali sipsip dali hauwa mu
    bidali. Tama augwaligo te distrik Jaser, me Gileat tǫde te kau kibu dabego tubo
    nosai dabe wiegi yai mu elalubo suali.
  tpi-tpi: Lain Ruben na lain Gat i gat planti bulmakau moa. Na ol i lukim graun bilong
    distrik Jaser na Gileat i gat gutpela gras tru bilong ol bulmakau.
  dan-1931: Rubenitterne og Gaditterne havde meget Kvæg i store mængder. Da de nu
    så Ja'zers Land og Gileads Land, fandt de, at Stedet egnede sig til Kvægavl.
  vie-OVCB: Vì người thuộc đại tộc Ru-bên và Gát có rất nhiều súc vật, nên khi thấy
    đất Gia-ê-xe và Ga-la-át là một vùng thích hợp cho việc chăn nuôi,
  guj-2017: હવે રુબેનના તથા ગાદના વંશજો પાસે મોટી સંખ્યામાં જાનવરો હતાં. જયારે તેઓએ
    જોયું કે યાઝેરનો તથા ગિલ્યાદનો દેશ જાનવરો માટે અનુકૂળ જગ્યા છે.
  pon-2006A: Kadaudok kan en Reupen oh Kad naineki kiden pelinmen. Ni ar tehkada duwen
    wehin Saser oh Kilead eh mwahu ong nair kou kan,
  por-BRBSL: Agora as crianças de Reuben e as crianças de Gad tinham uma grande multidão
    de animais. Eles viram a terra de Jazer, e a terra de Gilead. Eis que o lugar
    era um lugar para o gado.
  cth-cth: Reuben hoi Gad miphunnaw ni saring moi a tawn awh teh, Jazer ram hoi Gilead
    ram a hmu awh toteh, a hmuen teh saring o nahan ahawipoung ati awh.
  twi-twi: Na Ruben ne Gad mmusuakuw no wɔ nyɛmmoa pii, enti wuhuu sɛ Yaser ne Gilead
    nsase no beye ama wɔn nguan ne anantwi no.
  hlt-hlt: Te vaengah Reuben ca rhoek te boiva muep om tih Gad ca taengah khaw ping
    uh khungdaeng. Te phoeiah Jazer khohmuen neh Gilead khohmuen te a sawt vaengah
    a hmuen khaw boiva hmuen la tarha a hmuhuh.
  tbz-SIM: Dubɛnni nɛ̀ Kɑdi bɛ nɑɑ̀mùnkù kɔbɛ do mɔkɛ iwũɔ̃ nyi kɛ̀ ì sũ mɛdiɛ̀ nkɛ̀
    bɛ̀ɛ yɑ̀ Yɑsɛɛ ɛì nɛ̀ Kɑdɑɑdi kpɛri yɛ tenkɛ̀ bo yiénnɛ̀mɛ̀ iwũɔ̃ kó mucɛ̃mmu.
  msy-2020: Dughiar kamɨn, Rubenɨn anabamɨn adarasi, ko Gatɨn anabamɨn adarasi, bulmakauba
    ko sipsipɨn okoruar bar avɨriba iti. Egha me Jaser ko Gileatɨn Distrighningɨn
    nguazimɨn garima, bulmakauba ko sipsipba damamin grazir aghuiba iti.
  dop-dop: Lupɛŋ nɑ Kɑtɩ pǝ yǝlɑɑ kɑ wɛnɑ kɑlǝkǝŋ sɔsɔɔŋ kɛ tuutuumɑ kɛ́. Ɩlɛnɑ pɑ́
    cɛkǝnɑ sɩ Yɑsɛɛ tɛtʋ hɔɣɔlʋɣʋ, nɑ Kɑlɑɑtɩ tɛtʋ kɑ mʋnɑ tɔlɑ tɔɔʋ.
  azb-azb: Ruvenlilərlə Qadlıların çoxlu heyvanları var idi. Onlar Yazer ilə Gilead
    torpaqlarını görəndə heyvan otarmaq üçün bu yerlərin münasib olduğunu başa düşdülər.
  eng-DBY: And the children of Reuben and the children of Gad had much cattle, a very
    great multitude; and they saw the land of Jaazer, and the land of Gilead, and
    behold, the place was a place for cattle.
  hin-2017: रूबेनियों और गादियों के पास बहुत से जानवर थे। जब उन्होंने याजेर और गिलाद
    देशों को देखकर विचार किया, कि वह पशुओं के योग्य देश है,
  wol-KYG: Jur gu ne gàññ, bare lool, la Rubeneen ñi ak Gàddeen ñi amoon. Ñu xoolaat
    diiwaanu Yaser ak diiwaanu Galàdd, gisuñu lu moy àll bu neexa yareg jur.
  eng-YLT: And much cattle hath been to the sons of Reuben and to the sons of Gad,
    very many; and they see the land of Jazer, and the land of Gilead, and lo, the
    place [is] a place [for] cattle;
  eng-WYC-2017: Soothly the sons of Reuben and of Gad had many beasts, and cattle
    without number was to them, in work beasts. And when they had seen Jazer and Gilead,
    to be covenable lands to beasts to be fed,
  eng-WMBB: Now the children of Reuben and the children of Gad had a very great multitude
    of livestock. They saw the land of Jazer, and the land of Gilead. Behold, the
    place was a place for livestock.
  urd-GVH: रूबिन और जद के क़बीलों के पास बहुत-से मवेशी थे। जब उन्होंने देखा कि याज़ेर
    और जिलियाद का इलाक़ा मवेशी पालने के लिए अच्छा है
  rug-rug: Sari na butubutu te Rubeni meke Qadi si soku hola sari na dia kurukuru
    ta pausudi. Totosona dogoria rini sapu garo meke pada sa pepeso pa popoa Zazera
    meke Qileadi pude kopuni dia sipi na bulumakao,
  gaz-gaz: Ilmaan Ruubeenii fi ilmaan Gaad warri loonii fi bushaayee hedduu qaban
    akka biyyi Yaʼizeerii fi biyyi Giliʼaad horii isaaniitiif tolu argan.
  fra-LSG: Les fils de Ruben et les fils de Gad avaient une quantité considérable
    de troupeaux, et ils virent que le pays de Jaezer et le pays de Galaad étaient
    un lieu propre pour des troupeaux.
  yal-yal: Xuruse wuyaxi yi Rubɛn nun Gadi bɔnsɔnne yii. E yi a to a Yaasɛri nun Galadi
    bɔxɔn yi fan e xuruseene xa.
  haw-1868: 'HE nui loa na holoholona a na mamo a Reubena, a me na mamo a Gada: a
    i ka manawa i ike ai lakou i ka aina o Iazera a me ka aina o Gileada, aia hoi,
    he wahi pono ia no na holoholona;'
  arb-NAV: وَكَانَ لِسِبْطَيْ رَأُوبَيْنَ وَجَادٍ مَوَاشٍ كَثِيرَةٌ جِدّاً. فَلَمَّا
    أَقْبَلُوا عَلَى أَرْضِ يَعَزِيرَ وَأَرْضِ جِلْعَادَ وَجَدُوا أَنَّهَا صَالِحَةٌ
    لِرَعْيِ الْمَوَاشِي.
  ewe-ewe: Esi Israelviwo ɖo Yazer kple Gileadnyigbawo dzi la, Ruben kple Gad ƒe towo,
    ame siwo si alẽha gãwo le la kpɔ be anyigba la nyo ŋutɔ na lãnyinyi.
  eng-LEE: Now the children of Reuben and the children of Gad had a very great multitude
    of cattle; and they saw the land of Ya'zer, and the land of Gil'ad, that, behold,
    the place was a place for cattle.
  asm-FB: ৰূবেণৰ সন্তান সকলৰ আৰু গাদৰ সন্তান সকলৰ অতিশয় অধিক পশুৰ জাক আছিল; এই কাৰণে
    তেওঁলোকে যেতিয়া যাজেৰ আৰু গিলিয়দ দেশখন দেখিলে, তেওঁলোকে তেওঁলোকৰ পশুবোৰৰ কাৰণে
    সেই ঠাই ভাল দেখিলে।
  sus-A: فْورّ فبٍفبٍ نَن نُ نَ رُبٍن بْنسْي نُن فَدِ بْنسْي يِ رَ. عٍ تٌ عَ تٌ يَاسّرِ
    نُن فَلَدِ بْشِ قَن شُرُ سٍيٍ بّ،
  fra-SBL: Or les fils de Ruben et les fils de Gad avaient un très grand nombre de
    têtes de bétail. Ils virent le pays de Jaezer et le pays de Galaad. Voici, ce
    lieu était un lieu pour le bétail.
  hbo-hbo: וּמִקְנֶ֣ה ׀ רַ֗ב הָיָ֞ה לִבְנֵ֧י רְאוּבֵ֛ן וְלִבְנֵי־גָ֖ד עָצ֣וּם מְאֹ֑ד
    וַיִּרְא֞וּ אֶת־אֶ֤רֶץ יַעְזֵר֙ וְאֶת־אֶ֣רֶץ גִּלְעָ֔ד וְהִנֵּ֥ה הַמָּקֹ֖ום מְקֹ֥ום
    מִקְנֶֽה׃
  eng-WYCLIFFE: Forsothe the sones of Ruben and of Gad hadden many beestis, and catel
    with out noumbre was to hem, in werk beestis. And whanne thei hadden seyn Jazer
    and Galaad, couenable londis to beestis to be fed,
  cwe-cwe: Makabila ya Lubeni na Gadi wakala na wanyama wengi ng'hani, viwawonile
    kuwa isi ya Yazeli na isi ya Gileadi zofaya kwa wanyama,
  kik-kik: Na rĩrĩ, andũ a mĩhĩrĩga ya Rubeni na Gadi, arĩa maarĩ na ndũũru nene cia
    ngʼombe na cia mbũri, nĩmoonire atĩ mabũrũri ma Jazeri na Gileadi maarĩ mega na
    mahiũ mao.
  fra-NCL: Les fils de Ruben et les fils de Gad avaient des troupeaux en nombre considérable.
    Voyant que le pays de Jazer et le pays de Galaad étaient un lieu propre pour les
    troupeaux,
  cek-AK: Reuben hoi Gad kaminawk mah Jazer hoi Gilead prae to hnuk o naah, kahoih
    parai maitaw pacahhaih ahmuen doeh a hnuk o;
  cuk-cuk: Rubén-wagan, degi, Gad-wagan, moli-bebe-nikmalad ichesuli nikamalad. Amar
    dakarmalad, Jazer-yala, degi, Galaad-yala, moli-bebe-nikamalad-akwemalaga nega-nuedi.
  uig-CYR: Рубәнниң әвлатлири билән Гадниң әвлатлириниң кала падилири толиму көпәйгән
    еди; уларниң Яазәрниң зимини билән Гилеадниң зиминиға көзи чүшти; вә мана, шу
    зимин чарва беқишқа мас келидиған йәр еди.
  tel-2017: రూబేనీయులకు, గాదీయులకు, పశువులు అతి విస్తారంగా ఉండడం వలన యాజెరు, గిలాదు
    ప్రాంతాలు మందలకు తగిన స్థలమని వారు గ్రహించారు.
  hat-BSA: Alò, fis Ruben yo avèk fis Gad yo te gen vrèman yon gran kantite bèt. Konsa,
    lè yo te wè teren nan Jaezer a ak peyi a Galaad la, ke li te vrèman yon kote ki
    bon pou bèt.
  kos-kos: Arulana pus cow nutin sruf lal Reuben ac Gad. Na ke elos liye lah wo acn
    Jazer ac Gilead nu ke tohf cow
  hbo-WLC: וּמִקְנֶ֣ה ׀ רַ֗ב הָיָ֞ה לִבְנֵ֧י רְאוּבֵ֛ן וְלִבְנֵי־גָ֖ד עָצ֣וּם מְאֹ֑ד
    וַיִּרְא֞וּ אֶת־אֶ֤רֶץ יַעְזֵר֙ וְאֶת־אֶ֣רֶץ גִּלְעָ֔ד וְהִנֵּ֥ה הַמָּק֖וֹם מְק֥וֹם
    מִקְנֶֽה׃
  ibo-ibo: Mgbe ndị Izrel rutere ala Jeza na Gilead, ndị ebo Ruben na Gad ndị nwere
    ọtụtụ igwe ehi, na igwe ewu na atụrụ chọpụtara na ala ahụ dị mma nke ukwuu maka
    ịzụ anụ ụlọ.
  ory-ory: ରୁବେନ୍‍-ସନ୍ତାନଗଣର ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣର ଅନେକ ପଶୁପଲ ଥିଲା; ଏଣୁ ସେମାନେ ଯାସେର ଦେଶକୁ
    ଓ ଗିଲୀୟଦ ଦେଶକୁ ଦେଖିଲେ ଯେଉଁ ସ୍ଥାନ ପଶୁପଲ ନିମନ୍ତେ ଉପଯୁକ୍ତ ସ୍ଥାନ ଥିଲା।
  chk-chk: Iwe, chon ekewe ainangen Rupen me Kat a wor chomong nöür pwiin kow. Iwe,
    ra küna pwe won ewe fanü Jaser pwal won ewe fanü Kiliat ra mürina le foleni kow.
  rop-rop: Wal det dubala klen blanga Rubin en Ged bin abum bigismob buligi en ship.
    Wen olabat bin luk det kantri blanga Jeisa en Giliyad bin gudwan blanga buligi,
  ukr-1871: Було ж в синів Рубена і в синів Гада буйної скотини багато, велика тьма;
    і бачили вони, що Язер земля і Гілеад земля як раз годяться про скотину.
  deu-1951: Die Kinder Ruben aber und die Kinder Gad hatten sehr viel Vieh und sahen
    das Land Jaeser und das Land Gilead, und siehe, es war ein geeignetes Land für
    ihr Vieh.
  eng-JPS: Now the children of Reuben and the children of Gad had a very great multitude
    of cattle; and when they saw the land of Jazer, and the land of Gilead, that,
    behold, the place was a place for cattle,
  srp-1865: A sinovi Ruvimovi i sinovi Gadovi imahu vrlo mnogo stoke, i vidješe zemlju
    Jazirsku i zemlju Galadsku da je dobra za stoku.
  lug-lug: Batabani ba Lewubeeni ne batabani ba Gaadi baalina amagana g’ente n’ebisibo
    by’endiga; ebisolo byabwe nga bingi nnyo. Baatunuulira ensi ya Yazeri n’ensi ya
    Gireyaadi, ne balaba ng’ekitundu ekyo kituufu okulundiramu ebisolo byabwe.
  heb-heb: ומקנה רב היה לבני ראובן ולבני גד עצום מאד ויראו את ארץ יעזר ואת ארץ גלעד
    והנה המקום מקום מקנה׃
  ben-IRV: রূবেণ সন্তানদের ও গাদ সন্তানদের অনেক পশুধন ছিল; তারা যাসের দেশ ও গিলিয়দ
    দেশ পর্যবেক্ষণ করল, আর দেখ, সে স্থান পশুপালনের স্থান।
  pan-pan: ਰਊਬੇਨੀਆਂ ਅਤੇ ਗਾਦੀਆਂ ਕੋਲ ਮਾਲ ਡੰਗਰ ਕਾਫ਼ੀ ਸਨ ਅਤੇ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਯਾਜ਼ੇਰ ਅਤੇ ਗਿਲਆਦ
    ਦੇ ਦੇਸ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਸਥਾਨ ਪਸ਼ੂਆਂ ਲਈ ਚੰਗਾ ਸੀ।
  mya-JVB: ရုဗင် အမျိုးသား နှင့် ဂဒ် အမျိုးသား တို့သည် အလွန် များပြားသော တိရစ္ဆာန်
    တို့နှင့် ကြွယ်ဝ သည်ဖြစ်၍၊ ယာဇာ ပြည် ၊ ဂိလဒ် ပြည် တို့၌ တိရစ္ဆာန် ကျက်စားစရာဘို့
    ကောင်းသည်ကို မြင် ကြလျှင် ၊
  tbg-tbg: Rubenira ankuvata Gaatira ankuvata airi purumakau vatoka tavovaro Jase
    vatainivata Gileaati vatainivata purumakauvano ho naaina ukauva vaura.
  hmo-hmo: Rubena bona Gado iduhu taudia be mai edia boromakau bona mamoe momo herea.
    Idia itaia, Iasera bona Gileada tano be boromakau bona mamoe totona tano namo
    herea, rei namona gabuna.
  urd-urd: और बनी रूबिन और बनी जद्द के पास चौपायों के बहुत बड़े बड़े ग़ोल थे। इसलिए
    जब उन्होंने या'ज़ेर और जिल'आद के मुल्कों को देखा कि यह मक़ाम चौपायों के लिए बहुत
    अच्छे हैं,
  rus-SYN: У сынов Рувимовых и у сынов Гадовых стад было весьма много; и увидели они,
    что земля Иазер и земля Галаад есть место годное для стад;
  bqc-SIM: Lubɛni buiↄ ń Gada buiↄ pↄtuoↄ vĩ dasidasi. Kɛ́ aa è Yazɛɛ bùsu ń
    Galada bùsuo á dã́dãkɛkĩi maaɛ,
  tcz-CHONGTHU: Reuben leh Gad chilhahten bong hon tampi anavul un ahi. Chuin Jazer
    gam leh Gilead gam amudoh taovin ahile, hiche mun chu bong honte vahna ding’a
    ki lem tah a sohdoh tan ahi.
  mar-mar: रऊबेन आणि गाद या घराण्यांकडे गुरांढोरांची खूप खिल्लारे होते. त्यांनी याजेर
    व गिलाद येथील जमिनी पाहिल्या. ही जमीन आपल्या गुरांढोरांसाठी चांगली आहे असे त्यांना
    वाटले.
  qub-qub: Rubén trïbu runacunapa, Gad trïbu runacunapaga uywancuna aypalla caran.
    Paycuna ricaptin Jazer partiwan Galaad partiga uywancuna tiyananpaj alli caran.
  hat-hat: Moun branch fanmi Woubenn ak moun branch fanmi Gad yo te gen anpil anpil
    bèt. Lè yo wè jan peyi Jazè a ak peyi Galarad la te bon pou fè gadinaj,
  eng-BSB: Now the Reubenites and Gadites, who had very large herds and flocks, surveyed
    the lands of Jazer and Gilead, and they saw that the region was suitable for livestock.
  tod-tod: Togani ɓulu golai ɠɛni Luɓɛn mavofodaiti ta Gade mavofodaiti zea. Ti kaani
    ga Yazɛɛl yooi ta Galaade yooi ta ga ada ʋagɔ toganiiti to fai zu.
  eng-WEBPB: Now the children of Reuben and the children of Gad had a very great multitude
    of livestock. They saw the land of Jazer, and the land of Gilead. Behold, the
    place was a place for livestock.
  kbq-kbq: Hagi Rubeni naga'ene Gati naga'mo'za tusi sipisipine bulimakaone ante'naze.
    Ana hu'nazanki'za Jaseli mopane Giriati mopane ke'nazana zagagafama kegava hu'
    mopa knare mopa me'nege'za ke'naze.
  nhe-BL: Huan nopa israelitame ipan nopa huejhueyi familias Rubén huan Gad quinpiyayayaj
    tlahuel miyac tlapiyalime. Huan quiitaque para nopa tlali Jazer huan tlali Galaad
    nechca campa itztoyaj elque nelía cuali para tlapiyalime huan huajca inijuanti
    quinequiyayaj.
  gub-BL: Humen izuapyapyr wà, Kaz izuapyapyr wà no, wereko tapi'ak tetea'u wà. Ume'e
    Zazer ywy rehe wà. Ume'e Zireaz ywy rehe wà no. — Ikatuahy a'e ywy tapi'ak imuzehu
    kar haw romo a'e, i'i izupe wà.
  eng-DRA: And the sons of Ruben and Gad had many flocks of cattle, and their substance
    in beasts was infinite. And when they saw the lands of Jazer and Galaad fit for
    feeding cattle,
