verse: NUM.032.019
translations:
  mal-C: ഞങ്ങളുടെ ഓഹരി യോർദാന്റെ കിഴക്കുഭാഗത്ത് ഞങ്ങൾക്കു ലഭിച്ചിരിക്കുകയാൽ അവരോടൊപ്പം
    യോർദാന്റെ മറുകരയിൽ ഞങ്ങൾ ഓഹരി വാങ്ങുകയില്ല.”
  deu-TKW: Denn wir werden so ja nicht zusammen mit ihnen drüben über dem Jordan Erbbesitz
    erhalten, sondern uns ist die Gegend östlich vom Jordan als Erbbesitz zugefallen.
  lin-lin: mpe tokotikala kozwa libula moko te elongo na bango na ngambo mosusu ya
    Yordani, pamba te libula oyo esengeli kopesamela biso ezali na ngambo ya este
    ya Yordani.
  eng-LSV: for we do not inherit with them across the Jordan and beyond, for our inheritance
    has come to us beyond the Jordan at the [sun]-rising.”
  eng-GNV: Neither wil we inherite with them beyond Iorden and on that side, because
    our inheritance is fallen to vs on this side Iorden Eastwarde.
  eng-WEBSTER: For we will not inherit with them on the other side of Jordan, or forward;
    because our inheritance hath fallen to us on this side of Jordan eastward.
  nhw-BL: Pero tojuanti amo tijselise niyon se tlali ica neca nali atentli Jordán,
    pampa ya tijselijtose nica ipan ni nali.
  swh-ONEN: Hatutapokea urithi wowote pamoja nao ngʼambo ya Yordani, kwa sababu urithi
    wetu umekuja kwetu upande wa mashariki ya Yordani.”
  bba-bba: Sɑ̀ n tem mɛni wɑ ɡuru ɡee sɔ̃ɔ yɑri yeru mi, sɑǹ mɑɑ tem ɡɑm kĩ Yuudɛnin
    ɡuru ɡiɔ.
  eng-KJVCPB: For we will not inherit with them on yonder side Jordan, or forward;
    because our inheritance is fallen to us on this side Jordan eastward.
  luo-luo: Wan ok wanadwar mondo opognwa piny kodgi loka machielo mar aora Jordan
    nimar osepognwa lopwa yo wuok chiengʼ mar Jordan lokani.”
  meu-meu: Ai ahumai na idia ida Ioridane sinavaina unukahana ai eiava gabu ta ai
    basia abi, badina be ahumai na Ioridane sinavaina inikahana ai vada a abi, mairiveina
    kahana ai.
  npi-ULB: हामीले तिनीहरूसँग यर्दन पारिपट्टि अंश पाउनेछै नौँ, किनभने हाम्रो अंश यहीँ
    यर्दनको पूर्वीपट्टि नै छ ।
  yor-yor: A kì yóò gba ogún kankan pẹ̀lú wọn ní òdìkejì Jordani, nítorí ogún ti wa,
    ti wá sí ọ̀dọ̀ wa ní ìhà ìlà-oòrùn Jordani.”
  emp-NTPO: Dairãra djõne wãbʌdamĩna Jordaʌ̃ do quĩrãrẽbema ẽjũãra edad̶aẽ́a bãrã
    quĩrãca, ãtebʌrʌ dairãba edabʌda ẽjũãra nama b̶aya Jordaʌ̃ dod̶eba ʌ̃mãdau odjabariare.–
  pes-OPCB: ما در آن طرف رود اردن زمین نمی‌خواهیم، بلکه ترجیح می‌دهیم در این طرف،
    یعنی در شرق رود اردن زمین داشته باشیم.»
  tgl-ULB: Hindi namin mamanahin ang lupain kasama nila sa ibang panig ng Jordan,
    dahil ang aming mana ay narito sa dakonhg silangan ng Jordan.”
  hui-hui: Inanaga dindi iba Yodana doma orayagi ni tagira ibiragoha ngamagoni karulape.
    Ina damenenaga dindi iba doma ederayagi ngago iname mulene nawi, lene.
  mya-mya: ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​တွင်​အ​ကျွန်ုပ်​တို့ အား​နယ်​မြေ​ဝေ​စု​ပေး​ထား​ပြီး​ဖြစ်​သ​ဖြင့်
    အ​နောက်​ဘက်​ကမ်း​တွင်​နယ်​မြေ​ဝေ​စု​ကို ထပ်​မံ​၍​မ​တောင်း​ဆို​ပါ'' ဟူ​၍​လျှောက်
    ထား​ကြ​၏။
  bod-N: ངེད་ཅག་གི་ས་སྐལ་ནི་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་རྐྱེན་གྱིས། ངེད་ཅག་གིས་དེ་དག་དང་ལྷན་དུ་ཡོར་དན་གཙང་པོའི་ནུབ་ཕྱོགས་སུ་ས་སྐལ་ལེན་པར་མི་བྱའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Hatizogamuchiri nhaka ipi zvayo pamwe chete navo mhiri kweJorodhani, nokuti
    nhaka yedu tava nayo kumabvazuva kweJorodhani.”
  spa-BLM: Porque no heredaremos con ellos al otro lado del Jordán y más allá, porque
    nuestra herencia nos ha llegado a este lado del Jordán hacia el este.”
  cac-cac: Yujto a lum ay d'a jun c'axep tic quic tz'ajcan luum, aton d'a stojolal
    b'aj sjavi c'u tic, yuj chi' a d'a sc'axepalec' a' Jordán chi' man̈ ol co chalaj
    lum co luum chi' a on̈ tic, xchi eb'.
  swh-ULB: Sisi hatutachukua urithi wa ardhi pamoja nao kule ng'ambo ya Yorodani,
    kwa sababu urithi wetu uko hapa upande wa mashariki mwa Yorodani.”
  bel-bel: бо мы ня возьмем зь імі надзелу па той бок Ярдана і далей, калі надзел
    нам дастанецца па гэты бок Ярдана, на ўсход.
  deu-ELBBK: Denn wir wollen nicht mit ihnen erben jenseits des Jordan und weiterhin,
    denn unser Erbteil ist uns diesseits des Jordan gegen Sonnenaufgang zugekommen.
  mbb-OT: Piru kenè key en egkesuat he ed-angken te tanà he egkepengevilin dey zuma
    kandan diyà layun te Jordan, su iyan en heini kenami he egkepengevilin is diyà
    te zapit te edsilaan te Jordan.”
  mal-2015: യോർദ്ദാന്നക്കരെയും അതിന്നപ്പുറവും ഞങ്ങൾ അവരോടുകൂടെ അവകാശം വാങ്ങുകയില്ല;
    കിഴക്കു യോർദ്ദാന്നിക്കരെ ഞങ്ങൾക്കു അവകാശം ഉണ്ടല്ലോ.
  rmc-rmc: Na ela amen phuv maškar lende pre aver sera pal o paňi Jordan, bo chudňam
    amari phuv kade pro vichodos le Jordanostar.“
  pes-OPV: زیرا که ما با ایشان در آن طرف اردن و ماورای آن ملک نخواهیم گرفت، چونکه
    نصیب ما به این طرف اردن به طرف مشرق به ما رسیده است.»
  ron-1924: ши ну вом стэпыни нимик ку ей динколо де Йордан, нич май департе, пентру
    кэ ной не вом авя моштениря ноастрэ динкоаче де Йордан, ла рэсэрит.”
  ben-OBCV: জর্ডনের অপর পাড়ে, আমরা তাদের সঙ্গে আর কোনো স্বত্বাধিকার গ্রহণ করব না,
    কারণ আমাদের স্বত্বাধিকার জর্ডনের পূর্বপাড়ে আমরা প্রাপ্ত হয়েছি।”
  som-som: Waayo, annagu iyaga la dhaxli mayno Webi Urdun dhankiisa kale iyo xaggaas
    hore toona, maxaa yeelay, dhaxalkayagii wuxuu noogu dhacay Webi Urdun dhankiisan
    bari.
  lat-VUC: nec quidquam quæremus trans Jordanem, quia jam habemus nostram possessionem
    in orientali ejus plaga.
  eng-ASVBT: For we will not inherit with them on the other side of the Jordan, and
    forward; because our inheritance is fallen to us on this side of the Jordan eastward.
  ita-1885: Perciocchè, quant'è a noi, noi non possederemo nulla con loro di là dal
    Giordano; essendoci la nostra eredità scaduta di qua dal Giordano, verso oriente.
  eng-LXXUP: And we will not any longer inherit with them from the other side of Jordan
    and onward, because we have our full inheritance on the side beyond Jordan eastward.
  eng-ULB: We will not inherit the land with them on the other side of the Jordan,
    because our inheritance is here on the east side of the Jordan.”
  spa-VBL: Sin embargo, no poseeremos ninguna tierra al otro lado del Jordán porque
    hemos recibido esta tierra para poseerla en este lado oriental del Jordán”.
  fra-_FOB: Et nous ne posséderons rien avec eux au delà du Jourdain ni plus loin,
    parce que notre héritage nous sera échu de ce côté-ci du Jourdain, à l'Orient.
  mal-mal: യോർദ്ദാനക്കരെയും അതിനപ്പുറവും ഞങ്ങൾ അവരോടുകൂടി അവകാശം വാങ്ങുകയില്ല; കിഴക്ക്
    യോർദ്ദാനിക്കരെ ഞങ്ങൾക്ക് അവകാശം ഉണ്ടല്ലോ”.
  urd-GVR: Dūsre, ham ḳhud un ke sāth Dariyā-e-Yardan ke maġhrib meṅ mīrās meṅ kuchh
    nahīṅ pāeṅge, kyoṅki hameṅ apnī maurūsī zamīn Dariyā-e-Yardan ke mashriqī kināre
    par mil chukī hai.”
  suz-BL: गोपुकीमी यर्दन खोला आ आइक्‍ची हांबु नु मेको क्‍येङा एर गे रागी मताक्‍नीकी।
    मारदे हना, आंइ भाग यर्दन ओंथ हांबु पूर्ब गे दुम्‍शो बाक्‍ब” देंतेक्‍म। यहोसु १३:८
  ita-1927: e non possederemo nulla con loro al di là del Giordano e più oltre, giacché
    la nostra eredità ci è toccata da questa parte dei Giordano, a oriente”.
  ckb-ckb: ئێمە لە پشتی ڕووباری ئوردون و بەو لاوە میراتمان لەگەڵیان نابێت، چونکە میراتی
    خۆمان لە بەری ڕۆژهەڵاتی ڕووباری ئوردون وەرگرت.»
  eng-BBE: For we will not have our heritage with them on the other side of Jordan
    and forward; because our heritage has come to us on this side of Jordan to the
    east.
  kan-OKCV: ನಾವು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಯಲ್ಲಿ ಅವರ ಸಂಗಡ ಸೊತ್ತನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ನಮ್ಮ ಸೊತ್ತು ನಮಗೆ ಯೊರ್ದನ್ ನದಿಯ ಈಚೆ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಬಂತು,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.032.018'
  tam-2017: யோர்தானுக்கு இப்புறத்தில் கிழக்கே எங்களுக்குச் சுதந்தரம் உண்டானபடியினாலே,
    நாங்கள் அவர்களோடு யோர்தானுக்கு அக்கரையிலும், அதற்கு அப்புறத்திலும் சுதந்தரம் வாங்கமாட்டோம்”
    என்றார்கள்.
  spa-RV-1909: Porque no tomaremos heredad con ellos al otro lado del Jordán ni adelante,
    por cuanto tendremos ya nuestra heredad de estotra parte del Jordán al oriente.
  ron-BTF: Pentru că nu vom moșteni împreună cu ei dincolo de Iordan, sau mai departe;
    deoarece moștenirea noastră ne-a căzut de această parte a Iordanului spre est.
  eng-WEBP: For we will not inherit with them on the other side of the Jordan and
    beyond, because our inheritance has come to us on this side of the Jordan eastward.”
  eng-FBV: However, we won't own any land on the other side of the Jordan because
    we've received this land to own on this eastern side of the Jordan.”
  nld-1939: Ook zullen we geen erfbezit bij hen krijgen aan de overkant van de Jordaan,
    zo wij ons erfdeel hebben gekregen aan deze zijde, ten oosten van de Jordaan.
  nch-BL: Pero tojuanti amo tijselise yon se tali ica neca nali ten hueyat Jordán,
    pampa ya tijselijtose nica ipan ni nali.
  vie-1934: Chúng tôi sẽ chẳng được chi với dân Y-sơ-ra-ên về bên kia sông Giô-đanh
    hay là xa hơn, vì chúng tôi được sản nghiệp mình ở bên nầy sông Giô-đanh, về phía
    đông.
  hin-CV: क्योंकि हम यरदन के उस पार तथा उससे भी दूर तक किसी भी भाग के अधिकार का दावा
    नहीं करेंगे, क्योंकि हमारा उत्तराधिकार हमें यरदन के इसी ओर, पूर्व दिशा में मिल
    चुका है.”
  eng-OURB: For we will not inherit with them on the other side of the Jordan [Descender],
    and forward; because our inheritance has come to us on this side of the Jordan
    [Descender] eastward.” (RY:4, LY:7)
  spa-BES: Porque no tendremos nuestra herencia con ellos al otro lado del Jordán
    y hacia adelante; porque nuestra herencia nos ha llegado de este lado del Jordán
    al este.
  tdx-tdx: Tsy hitrao-dova am’ iereo alafe’ Iardeney añe zahay, amy te nitsatoke ho
    anay atiña­na’ Iardeney atoy ty lova’ay.
  vid-vid: Hatuwa na honhu choneche hali hewo kolizinjilaga isanya mwa lwanda lwa
    Yolodani, kwa vila hetwe natupegwa honhu hetu ubanzi awu, kolilawilaga isanya
    mwa Yolodani.”
  eng-OKE: For we will not inherit with them over the Jordan and beyond; for we receive
    our possession on the eastward side of the Jordan.
  tha-KJV: เพราะเราจะมิ​ได้​รับมรดกกับเขาซึ่งอยู่ฟากแม่น้ำจอร์แดนข้างโน้นและนอกออกไป
    เพราะว่ามรดกที่ตกทอดมาถึงเราอยู่ฟากแม่น้ำจอร์แดนข้างตะวันออกนี้”
  por-BR-2018: Porque não tomaremos herança com eles ao outro lado do Jordão nem adiante,
    porquanto teremos já nossa herança da outra parte do Jordão ao oriente.
  deu-ELO: Denn wir wollen nicht mit ihnen erben jenseit des Jordan und weiterhin,
    denn unser Erbteil ist uns diesseit des Jordan gegen Sonnenaufgang zugekommen.
  eng-WYC-2018: and we shall not ask (for) anything over Jordan, for we have now our
    possession in the east coast thereof. (and we shall not ask for anything on the
    west side of the Jordan River, for now we have received our possession here on
    the east side of the river.)
  epo-epo: Ni ne prenos kun ili posedaĵon transe de Jordan kaj plue; ĉar ni ricevos
    nian posedaĵon sur ĉi tiu orienta flanko de Jordan.
  uig-PIN: Qünki biz ular bilǝn Iordan dǝryasining kün petix tǝripidiki zeminƣa yaki
    uningdinmu yiraⱪtiki zeminƣa tǝng igidar bolmaymiz, qünki mirasimiz Iordan dǝryasining
    bu tǝripidǝ, yǝni kün qiⱪixtidur, — dedi.
  beo-beo: Ilia da Yodane Hano na:iyadodili soge lasea, ninia da hame lamu. Bai ninia
    da Yodane Hano eso midadi heda:su gusudili lai dagoi.”
  tpi-OTNT: Mipela i no inap kisim hap graun namel long ol long hapsait bilong wara
    Jordan, long wanem, mipela i kisim pinis graun hia long hap sankamap bilong wara
    Jordan.”
  hau-SA: Ba za mu ci gādo tare da su a wancan hayin Urdun ba, domin mun sami gādonmu
    a wannan hayin gabashin Urdun.”
  uig-LAT: Chünki biz ular bilen Iordan deryasining kün pétish teripidiki zémin’gha
    yaki uningdinmu yiraqtiki zémin’gha teng igidar bolmaymiz, chünki mirasimiz Iordan
    deryasining bu teripide, yeni kün chiqishtidur, — dédi.
  nde-nde: Thina kasiyikuzuza isabelo kanye labo ngale kweJodani, ngoba esethu isabelo
    sisithole ngapha ngempumalanga kweJodani.”
  ton-ton: Koeʻuhi ʻe ʻikai te mau nofo fakataha mo kinautolu ʻi he kauvai ʻo Sioatani,
    pe ki kō atu; koeʻuhi kuo tō homau tofiʻa kiate kimautolu ʻi he kauvai ʻo Sioatani
    ki he potu hahake ni.
  ces-1613: Aniž vezmeme jakého dědictví s nimi za Jordánem neb dále, když dosáhneme
    dědictví svého z této strany Jordánu, k východu slunce.
  eng-WMB: For we will not inherit with them on the other side of the Jordan and beyond,
    because our inheritance has come to us on this side of the Jordan eastward.”
  tam-TCV: யோர்தானின் கிழக்குப் பக்கத்தில் எங்களுக்குச் சொத்துரிமை கிடைத்திருப்பதனால்,
    நாங்கள் யோர்தானின் மறுபக்கத்தில் உரிமைச்சொத்து எதையும் பெற்றுக்கொள்ளவும்மாட்டோம்”
    என்றார்கள்.
  ceb-ULB: Dili namo mapanunod ang yuta uban kanila sa pikas nga bahin sa Jordan,
    tungod kay ang among panulundon anaa dinhi sa silangang bahin sa Jordan.”
  pol-UBG: Nie weźmiemy dziedzictwa razem z nimi po tamtej stronie Jordanu i dalej,
    ponieważ nasze dziedzictwo przypadło nam po tej stronie Jordanu, po stronie wschodniej.
  urd-GVU: دوسرے، ہم خود اُن کے ساتھ دریائے یردن کے مغرب میں میراث میں کچھ نہیں پائیں
    گے، کیونکہ ہمیں اپنی موروثی زمین دریائے یردن کے مشرقی کنارے پر مل چکی ہے۔“
  deu-1912: Denn wir wollen nicht mit ihnen erben jenseit des Jordans, sondern unser
    Erbe soll uns diesseit des Jordan gegen Morgen gefallen sein.
  kan-2017: ನಮಗೆ ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿ ಸ್ವತ್ತನ್ನು ಅಪೇಕ್ಷಿಸುವುದಿಲ್ಲ” ಎಂದರು.
  yap-yap: Ma dabki milfan ngomad bang e tirorad e binaw u ba’nem e Jordan, ya kem’ay
    i pi’ ngomad e tiromad e f’oth u ba’ ni ngek e Jordan.”
  hlt-MCSB: Jordan kah rhalvangan neh a voel kah amih neh m'phaeng uh boel saeh. Jordan
    khocuk ngan ah kaimih taengah kamamih kah rho om coeng,” a ti uh.
  mdy-ETH: ኑኡኒ ኑም ማዓንዳ ቤሲ ሃካ፥ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ባንፃ ዔኬሢሮ ሱካ ዔያቶም ዒንጊንታ ሳዓፓ ፔቴታዖ ቤሲ
    ኑ ዔካዓኬ» ጌዔኔ።
