  yor-yor: Nígbà náà ni Mose sọ fún wọn pé, “Tí ẹ̀yin yóò bá pa ara yín lára, níwájú
    Olúwa fún ogún.
  emp-NTPO: 'Moiseba ãdjirãa jarasia: –Bãrãba wãrãda mãwã od̶ibʌrʌ naʌ̃ ẽjũãra edad̶ia.
    Baribʌrʌ Ãcõrẽba jara b̶ʌ quĩrãca djõni carea pananida panʌa. Jũma bãrã dji mẽsrã
