    TOTECO, huajca cuali.'
  swh-ONEN: Kisha Mose akawaambia, “Kama mtafanya jambo hili, kama mtajivika silaha
    mbele za Bwana kwa ajili ya vita,
  bba-bba: Mɑ Mɔwisi u bu sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, i de i bɛɛn nɔɔ mwɛɛru yibiɑ.
    I tɑbu yɑ̃nu suo kpɑ i dɑ i tɑbu ko kɑ wɛrɔbu nɡe mɛ Yinni Gusunɔ u bɛɛ yiire.
  eng-KJVCPB: And Moses said unto them, If ye will do this thing, if ye will go armed
    before the Lord to war,
  luo-luo: Eka Musa nowachonegi niya, “Ka utimo kamano ma umanoru gi gige lweny e
