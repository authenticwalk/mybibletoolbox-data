  bod-N: དེ་ནས་མོ་ཤེ་ན་རེ། ཁྱོད་ཅག་གིས་དེ་ལྟར་བསྒྲུབས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དམག་ལ་འགྲོ་ཕྱིར་གོ་མཚོན་སྤྲས་ན།
