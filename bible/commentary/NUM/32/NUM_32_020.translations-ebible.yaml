verse: NUM.032.020
translations:
  mal-C: 'അപ്പോൾ മോശ അവരോടു പറഞ്ഞു: “ഈ വാക്കു നിങ്ങൾ പാലിക്കുമെങ്കിൽ യഹോവയുടെമുമ്പാകെ
    നിങ്ങൾ നിങ്ങളെത്തന്നെ യുദ്ധസന്നദ്ധരാക്കുകയും'
  deu-TKW: 'Mose sprach zu ihnen: Wenn ihr das thun wollt, daß ihr euch im Angesichte
    Jahwes zum Kampfe rüstet,'
  lin-lin: 'Moyize alobaki na bango : — Soki bosali bongo, soki bolati bibundeli mpo
    na kokende na bitumba liboso ya Yawe,'
  eng-LSV: And Moses says to them, “If you do this thing, if you are armed before
    YHWH for battle,
  eng-GNV: 'And Moses saide vnto them, If ye will doe this thing, and goe armed before
    the Lord to warre:'
  eng-WEBSTER: And Moses said to them, If ye will do this thing, if ye will go armed
    before the LORD to war,
  nhw-BL: 'Huan Moisés quinnanquili: ―Sintla melahuac anquitlamichihuase catli anquiijtohuaj
