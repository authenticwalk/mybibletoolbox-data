    যিহোৱাৰ দৃষ্টিত আৰু ইস্ৰায়েলৰ দৃষ্টিত তোমালোক নিৰ্দ্দোষী হ’বা, আৰু যিহোৱাৰ সাক্ষাতে
    এই দেশ তোমালোকৰ উত্তৰাধীকাৰ হ’ব।
  sus-A: نَ تّمُي بٍ بَرَ قِندِ وٌ شَ بْشِ رَ عَلَتَلَ شِلِ رَ. مّننِ نَ لُ عَلَتَلَ
    شَ يَامَرِ بُن مَ، وٌ نْمَ فبِلٍندٍ بٍ. نَ كُي وٌ بَرَ وٌ شَ لَايِدِ رَكَمَلِ
    عِسِرَيِلَ نُن عَلَتَلَ بّ.»
  fra-SBL: et que le pays soit soumis à l'Éternel, alors vous reviendrez et vous serez
    quittes envers l'Éternel et envers Israël. Ce pays sera alors votre propriété
    devant Yahvé.
  hbo-hbo: וְנִכְבְּשָׁ֨ה הָאָ֜רֶץ לִפְנֵ֤י יְהוָה֙ וְאַחַ֣ר תָּשֻׁ֔בוּ וִהְיִיתֶ֧ם
    נְקִיִּ֛ים מֵיְהוָ֖ה וּמִיִּשְׂרָאֵ֑ל וְ֠הָיְתָה הָאָ֨רֶץ הַזֹּ֥את לָכֶ֛ם לַאֲחֻזָּ֖ה
    לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and al the lond be maad suget to hym; thanne ye schulen be giltles
    anentis God, and anentis Israel, and ye schulen holde the cuntreys, whiche ye
    wolen, bifor the Lord.
  cwe-cwe: na kuisola isi ija. Yahamala yayo modaha kubwela, kwaviya mwizakuwa mukomeleza
    kutenda yoyamulagilizeni Mndewa Mulungu na Waisilaili wayenu. Isi ino izakuwa
    yenu haulongozi wa Mndewa Mulungu.
  kik-kik: hĩndĩ ĩrĩa bũrũri ũcio ũgaakorwo ũtooretio mbere ya Jehova, hĩndĩ ĩyo no
    mũcooke mĩciĩ yanyu na muohorwo kuuma kĩĩranĩro kĩanyu kũrĩ Jehova o na kũrĩ Isiraeli.
    Naguo bũrũri ũyũ nĩũgatuĩka wanyu maitho-inĩ ma Jehova.
  fra-NCL: et que vous ne reveniez qu’après que le pays aura été soumis devant Yahweh,
    vous serez sans reproche devant Yahweh et devant Israël, et cette contrée-ci sera
    votre propriété devant Yahweh.
  cek-AK: Angraeng hmaa ah prae na pazawk o nahaeloe, nam laem o let thai tih, to
    pacoengah loe Angraeng hoi Israel kaminawk hmaa ah zaehaih tidoeh na tawn o mak
    ai boeh; to naah hae prae loe Angraeng hmaa ah nangcae ih qawk ah om tih.
  cuk-cuk: Bela be-Bab-Jehová bemarga-yar-suedse geb be-negse be dagmaloed. Deyob
    be-ibmar-sogsamaladba be imaksamalale, Bab-Jehová-asabin, degi, be-gwenadgan-Israel-dulemar-asabin
    napiragwadba be ibmar-imakmalodo. Geb degine, Bab-Jehová-bemarga-yar-uksadi nue
    bemargadga gumarmogoed.
  uig-CYR: шу зимин Пәрвәрдигар алдида бойсундурулуп болғанда андин қайтсаңлар, силәр
    Пәрвәрдигар вә Исраиллар алдида гунасиз һесаплинисиләр; бу зиминму Пәрвәрдигар
    алдида силәргә мирас қилип берилиду.
  tel-2017: ఆ దేశాన్ని జయించిన తరవాత మీరు తిరిగి రావచ్చు. మీరు యెహోవా దృష్టికీ ఇశ్రాయేలీయుల
    దృష్టికీ నిర్దోషులుగా ఉంటారు. అప్పుడు ఈ దేశం యెహోవా సన్నిధిలో మీకు వారసత్వం అవుతుంది.
  hat-BSA: epi peyi a vin anba kontwòl devan SENYÈ a. Alò, apre nou va retounen, lib
    de angajman yo vè SENYÈ a, ak vè Israël. Konsa, peyi sila a va pou nou kòm yon
    posesyon devan SENYÈ a.
  kos-kos: ac eis acn sac. Toko kowos ac ku in foloko, mweyen kowos akfalyela tari
    ma kunowos nu sin LEUM GOD ac nu sin mwet Israel wiowos. Na LEUM GOD El fah akkalemye
    lah acn se inge kutulap in Infacl Jordan ma lowos.
  hbo-WLC: וְנִכְבְּשָׁ֨ה הָאָ֜רֶץ לִפְנֵ֤י יְהוָה֙ וְאַחַ֣ר תָּשֻׁ֔בוּ וִהְיִיתֶ֧ם
    נְקִיִּ֛ים מֵיְהוָ֖ה וּמִיִּשְׂרָאֵ֑ל וְ֠הָיְתָה הָאָ֨רֶץ הַזֹּ֥את לָכֶ֛ם לַאֲחֻזָּ֖ה
    לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: mgbe ahụ, e merichaa mba ndị ahụ niile nʼihu Onyenwe anyị, unu nwere ike
    ịlọghachi nʼebe a, bụrụ ndị ikpe na-amaghị nʼebe Onyenwe anyị na ndị Izrel nọ.
    Ala a dị nʼọwụwa anyanwụ, ga-abụ ihe nketa unu nwere site nʼaka Onyenwe anyị.
  ory-ory: ଓ ଦେଶ ସଦାପ୍ରଭୁଙ୍କ ଆଗରେ ବଶୀଭୂତ ନ ହୁଏ, ସେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତ୍ୟେକ
    ସସଜ୍ଜ ଲୋକ ଯଦି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଯର୍ଦ୍ଦନ ପାର ହୁଅ; ତେବେ ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେମାନେ
    ଫେରି ଆସିଲେ, ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଓ ଇସ୍ରାଏଲ ନିକଟରେ ନିର୍ଦ୍ଦୋଷ ହେବ; ଆଉ ସେହି ଦେଶ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ତୁମ୍ଭମାନଙ୍କର ଅଧିକାର ହେବ।
  chk-chk: Mürin, ika ewe fanü a nom fän nemenian, ämi oupwe liwinla, pun oua apwönüetä
    mine oua pwon ngeni ewe Samol mi Lapalap me ekewe chon Israel. Mürin, ewe Samol
    mi Lapalap epwe alletätä pwe ei fanü mi nom ötiuen ewe chanpupu Jortan fanüemi.
  rop-rop: en dei garra teikoba det kantri. Afta tharran, yumob gin gobek, dumaji
    yumob bin dum wanim yumob bin pramis langa YAWEI en yumob kantrimen. En afta na
    YAWEI garra gibit dijan kantri sanraisaid langa det Jodan Riba blanga yumob kantri
    na.
  ukr-1871: І впокорена буде земля Господеві, а ви тодї вернетесь, то будете безвинні
    перед Господом і перед Ізраїльом; і буде земля ся власностю вашою перед Господом.
  deu-1951: Wenn dann das Land vor dem HERRN unterworfen ist, dann erst sollt ihr
    umkehren; so werdet ihr vor dem HERRN und vor Israel unschuldig sein, und dieses
    Land soll euer Besitztum werden vor dem HERRN.
  eng-JPS: and the land be subdued before the LORD, and ye return afterward; then
    ye shall be clear before the LORD, and before Israel, and this land shall be unto
    you for a possession before the LORD.
  srp-1865: I dokle se ne pokori zemlja pred Gospodom, pa se onda vratite i ne zgriješite
    Gospodu ni Izrailju, onda æe ova zemlja pripasti vama u našljedstvo pred Gospodom.
  lug-lug: n’ensi ng’ewanguddwa mu maaso ga Mukama Katonda, olwo muliyinza okukomawo
    nga temuliiko kya kuvunaanyizibwa eri Mukama n’eri Isirayiri. Ekitundu ky’ensi
    kino ne kibeera omugabo gwammwe mu maaso ga Mukama.
  heb-heb: ונכבשה הארץ לפני יהוה ואחר תשבו והייתם נקיים מיהוה ומישראל והיתה הארץ הזאת
    לכם לאחזה לפני יהוה׃
  ben-IRV: এবং দেশ সদাপ্রভুর বশীভূত হয়, তখন তোমরা ফিরে আসবে এবং সদাপ্রভুর ও ইস্রায়েলের
    কাছে নির্দোষ হবে, আর সদাপ্রভুর সামনে তোমরা এই দেশের অধিকারী হবে।
  pan-pan: ਅਤੇ ਦੇਸ ਯਹੋਵਾਹ ਦੇ ਵੱਸ ਵਿੱਚ ਨਾ ਹੋ ਜਾਵੇ ਤਾਂ ਇਸ ਤੋਂ ਬਾਅਦ ਤੁਸੀਂ ਮੁੜ ਸਕਦੇ ਹੋ,
    ਤੁਸੀਂ ਯਹੋਵਾਹ ਵੱਲੋਂ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਵੱਲੋਂ ਨਿਰਦੋਸ਼ ਠਹਿਰੋਗੇ ਅਤੇ ਇਹ ਦੇਸ ਯਹੋਵਾਹ ਅੱਗੇ
    ਤੁਹਾਡੀ ਆਪਣੀ ਜ਼ਮੀਨ ਹੋਵੇਗਾ।
  mya-JVB: သင် တို့ရှိသမျှ သည် လက်နက် ကိုင်လျက် ထာဝရဘုရား ရှေ့ တော်၌ ယော်ဒန် မြစ်တဘက်သို့
    ကူး သွားလျှင် ၎င်း၊ ထိုနောက်မှ ထာဝရဘုရား ရှေ့၊ ဣသရေလ အမျိုးသားရှေ့၌အပြစ် ကင်းလွတ်လျက်၊
    ဤ ပြည် သို့ ပြန်လာ ၍ ထာဝရဘုရား အခွင့်နှင့် အမွေ ခံရ ကြမည်။
  tbg-tbg: Ne mintimake Noravano Kotiva kaiqa niminara taiqake, ne nenta kena Isareri
    kahaqama nimitevavata taiqa virera, viraqaahai ne homa orurante maini ani vaivaro
    kia niqaa uva varianarove. Ne mintivaro Noravano Kotiva Iotani Namari hini mantaraini
    kuari avu urunaini vai vatarara ninavu vatama vaivo tiarire.
  hmo-hmo: Bona unuseni do umui noho, ela bona Lohiabada ese tano ibounai do ia abia
    momokani. Unai murinai umui be inai gabu dekenai umui giroa mai diba, badina be
    Lohiabada bona Israela taudia durua totona kara umui karaia haorea vadaeni. Bona
    unai neganai Lohiabada ese do ia gwauraia, inai tano, Ioridane Sinavai ena dina
    daekau kahana tano be umui emui.
  urd-urd: और वह मुल्क ख़ुदावन्द के सामने क़ब्ज़े में न आ जाए; तो इसके बाद तुम वापस
    आओ, फिर तुम ख़ुदावन्द के सामने और इस्राईल के आगे बेगुनाह ठहरोगे और यह मुल्क ख़ुदावन्द
    के सामने तुम्हारी मिल्कियत हो जाएगा।
  rus-SYN: и покорена будет земля пред Господом, то после возвратитесь и будете неповинны
    пред Господом и пред Израилем, и будет земля сия у вас во владении пред Господом;
  bqc-SIM: Tó Dii gbãamↄ̀ bùsupiɛ, í gbasa su, bùsuɛ bee i gↄ̃ á pↄ́ ũ ń Dii
    dↄ̃ao, áↄ tàae vĩ Diiɛ ge á gbɛ̃́ↄnɛ lↄo.
  tcz-CHONGTHU: Hiche gamsung chu Pakaija konna athua ki nunsah na ahung um doh teng
    leh na boncha uva Israel mite na chung uva kigahna ho Jousea konna na onthol diu,
    na hung kinung lekit uva chu teng hiche gamsung hi Pakai, Pathen jal'a nangho
    jouse chenna hiding ahi tai.
  mar-mar: आणि तर तो देश त्याच्या ताब्यात आल्यावर तुम्ही परत याल. नंतर परमेश्वराकडे
    आणि इस्राएलाकडे तुम्ही निरपराधी असाल. तर हा देश परमेश्वरापुढे तुमचे वतन असा होईल.
  qub-qub: Intëru nasyuncho camacarcuptinraj cutimunqui. Chayno cumlerga Tayta Diospa
    ñaupancho, Israel-masiquicunapa ñaupancho manami juchayojnachu canquipaj. Chaynöpami
    cay chacracuna gamcunapäna canga.
  hat-hat: enben, apre tout peyi a va tonbe anba men Seyè a, n'a tounen vin lakay
    nou, paske n'a fin fè tou sa nou te dwe fè pou Seyè a ak pou pèp Izrayèl la. Lè
    sa a, tout peyi ki bò isit la va rele nou pa nou devan Seyè a.
  eng-BSB: then when the land is subdued before the LORD, you may return and be free
    of obligation to the LORD and to Israel. And this land will belong to you as a
    possession before the LORD.
  tod-tod: ni wa ɠale ma, siɛgi zu nɔ zooi maaɠolozu la Ɠɔoɠɔ GALAGI ɠaazu, faa la
    mɔ ɠɛa wo ʋa, wa vie naazu Ɠɔoɠɔ GALAGI ɠaazu, ta Izelayɛle letegi. Naazu, niima
    ada yɔɠɔzuʋɛ ɠa ɠɛ ga wɔnɔ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: and the land is subdued before the LORD; then afterward you shall return,
    and be clear of obligation to the LORD and to Israel. Then this land shall be
    your possession before the LORD.
  kbq-kbq: Hagi Israeli vahe'mo'zama ana mopama erivagaretesageta eteta kuma tamirega
    e'nageno, kema anaki'naza kemo'a vagaregahie. Hagi Jodani timofo zage hanati kaziga
    mopa Ra Anumzamo taminigeta erisantihareta tamagra kegava hugahaze.
  nhe-BL: huan mocuilijtos nopa tlali. Huan teipa, quena, ya huelis inmocuepase ipan
    imotlal nica quema ya inquichijtose, nochi tlen inmocajtoyaj iixtla TOTECO huan
    iniixtla israelitame para inquichihuase. Huan ni tlaltini nica elis imoaxca iixtla
    TOTECO.
  gub-BL: Tuweharupi Wiko Ma'e pemume'u putar ko ywy Zotàw izywyr har kwarahy ihemaw
    kutyr har izar romo a'e nehe.
  eng-DRA: And all the land be brought under him, then shall you be blameless before
    the Lord and before Israel, and you shall obtain the countries that you desire,
    before the Lord.
