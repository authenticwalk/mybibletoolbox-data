verse: NUM.032.022
translations:
  mal-C: അങ്ങനെ ദേശം യഹോവയ്ക്ക് അധീനപ്പെടുമ്പോൾ, യഹോവയോടും ഇസ്രായേലിനോടുമുള്ള നിങ്ങളുടെ
    കടപ്പാടൊഴിഞ്ഞ് നിങ്ങൾക്കു മടങ്ങിപ്പോകാം. അങ്ങനെ ഈ ദേശം യഹോവയുടെമുമ്പാകെ നിങ്ങളുടെ
    അവകാശമായിരിക്കും.
  deu-TKW: und ihr erst dann umkehrt, wenn das Land von Jahwe bezwungen ist, so sollt
    ihr eurer Verpflichtung gegenüber Jahwe und gegenüber Israel ledig sein, und dieses
    Land soll euch nach dem Willen Jahwes als Erbbesitz zufallen.
  lin-lin: mpe mokili ekoma na se ya bokonzi ya Yawe, nde bokoki kozonga. Ezali na
    nzela wana nde bokolongwa na ngambo na miso ya Yawe mpe na miso ya bana ya Isalaele,
    mpe mokili oyo ekokoma libula na bino na miso ya Yawe.
  eng-LSV: and the land has been subdued before YHWH, then afterward you return, and
    have been acquitted by YHWH and by Israel, and this land has been to you for a
    possession before YHWH.
  eng-GNV: 'And vntill the land be subdued before the Lord, then ye shall returne
    and be innocent toward the Lord, and toward Israel: and this land shalbe your
    possession before the Lord.'
  eng-WEBSTER: 'And the land shall be subdued before the LORD: then afterward ye shall
    return, and be guiltless before the LORD, and before Israel; and this land shall
    be your possession before the LORD.'
  nhw-BL: huan mocuilijtos nopa tlali. Huan teipa, quena, ya huelis anmocuepase ipan
    amotlal nica quema ya anquichijtose, nochi catli anmocajtoyaj iixpa TOTECO huan
    iniixpa israelitame para anquichihuase. Huan ni tlalme nica elis amoaxca iixpa
    TOTECO.
  swh-ONEN: hadi wakati nchi itakapokuwa imeshindwa mbele za Bwana, ndipo mtaweza
    kurudi na kuwa huru kutoka masharti yenu kwa Bwana na Israeli. Nayo nchi hii itakuwa
    milki yenu mbele za Bwana.
  bba-bba: kpɑ u tem mɛ mwɑ. Sɑɑ ye sɔɔ, iǹ ko i n mɑɑ tɑɑrɛ ɡɑɑ mɔ. I ko i kpĩ i
    wurɑmɑ bɛɛn temɔ, kpɑ mu n sɑ̃ɑ bɛɛɡim.
  eng-KJVCPB: 'and the land be subdued before the Lord: then afterward ye shall return,
    and be guiltless before the Lord, and before Israel; and this land shall be your
    possession before the Lord.'
  luo-luo: ka uloyo pinyno e nyim Jehova Nyasaye, eka unuduogi kendo unubedi maonge
    ketho e nyim Jehova Nyasaye gi Israel. Kendo pinyni biro bedo pok maru e nyim
    Jehova Nyasaye.
  meu-meu: bona tano idoinai na Iehova ena tano ai bae halaoa. Una murinai vada ba
    lou mai, asi emui kerere Iehova vairanai bona Israel taudia vairadiai; bena ina
    tano bavabia emui, Iehova vairanai.
  npi-ULB: उहाँको सामु भूमिलाई कब्जा नगरेसम्म तिमीहरू सबै हातहतियारसहित परमप्रभुको
    सामु यर्दन पारि तर्नुपर्छ । त्यसपछि तिमीहरू फर्कन सक्छौ । तिमीहरू परमप्रभु र इस्राएलका
    सामु दोषरहित हुने छौ । यो भूमि परमप्रभुको सामु तिमीहरूको सम्पत्ति हुने छ ।
  yor-yor: Tí a ó sì fi ṣe ilẹ̀ náà níwájú Olúwa; ẹ̀yin lè padà tí yóò sì di òmìnira
    lọ́wọ́ ìdè níwájú Olúwa àti Israẹli. Ilẹ̀ yìí yóò sì jẹ́ tiyín níwájú Olúwa.
  emp-NTPO: '@see-verse:NUM.032.021'
  pes-OPCB: آنگاه، بعد از اینکه سرزمین موعود به تصرف خداوند درآمد، شما هم می‌توانید
    برگردید، چون وظیفهٔ خود را نسبت به خداوند و بقیهٔ قوم اسرائیل انجام داده‌اید.
    آنگاه زمینهای شرق رود اردن، از طرف خداوند ملک شما خواهد بود.
  tgl-ULB: at naangkin ang lupain sa harap niya. Kung ganoon matapos iyon makakabalik
    na kayo. Mapapawalang-sala kayo kay Yahweh at sa Israel. Magiging inyong ari-arian
    ang lupaing ito sa harapan ni Yahweh.
  hui-hui: tinaga dindi karulole wai bilimu. Ani biai halu tígua dai buleberemigo
    irane Anduane Homogohanda tí biamogo biragome tínaga hameigini biaru dindi mo
    wia halu dai buleberemi. Anidagua birimiyagua nde Anduane Homogohanda tí dindi
    iba Yodana doma orayagi ni tagira ibiragoha ngago tí holene karulape lolebira.
  mya-mya: တိုင်း​ပြည်​ကို​သိမ်း​ပိုက်​ရ​မည်။ ထို​နောက်​သင် တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​အ​မျိုး​သား
    ချင်း​တို့​အ​တွက် တာ​ဝန်​ကျေ​ပွန်​ပြီ​ဖြစ်​၍ ဤ​အ​ရပ်​သို့​ပြန်​လာ​နိုင်​သည်။ ထို​အ​ခါ
    ထာ​ဝ​ရ​ဘုရား​သည်​ယော်​ဒန်​မြစ်​အ​ရှေ့ ဘက်​ရှိ ဤ​ပြည်​သည်​သင်​တို့​ဝေ​စု​ဖြစ် ကြောင်း​သိ​မှတ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཡུལ་དེ་དབང་དུ་བསྡུས་པའི་རྗེས་སུ་ཁྱོད་ཅག་ད་གཟོད་ཕྱིར་ལོག་པར་བྱ་སྟེ།
    དེ་ནས་ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཡེས་ར་ཨེལ་པའི་དྲུང་དུ་ལས་འགན་བསྒྲུབས་པ་ཡིན་ལ།
    ཡུལ་འདི་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁྱོད་ཅག་ལ་དབང་བ་ཡིན་ནོ། །
  sna-sna: ipapo kana nyika ichinge yakundwa pamberi paJehovha, mungadzokera henyu
    uye musununguke pabasa renyu pamberi paJehovha napamberi pavaIsraeri. Uye nyika
    iyi ichava yenyu pamberi paJehovha.
  spa-BLM: y la tierra esté sometida delante de Yahvé; entonces después volveréis,
    y estaréis libres de obligaciones para con Yahvé y para con Israel. Entonces esta
    tierra será tu posesión ante el Señor.
  cac-cac: Ayic toxo ix eyic'canec' lum luum chi' yuj Jehová, ayic toxo pax ix ac'ji
    ganar eb' anima ta', ichato chi' ol ex meltzajoc. Icha chi' ol aj e c'anab'ajan
    b'aj tzeyac' e ti' d'a Jehová yed' d'a eb' eyetchon̈ab' tic.
  swh-ULB: na nchi itawaliwe na Israeli mbele zake. Kisha mtaweza kurudi. Hamtakuwa
    na hatia mbele za BWANA na mbele ya Israeli. Hii nchi itakuwa miliki yenu mbele
    za BWANA.
  bel-bel: і ўпакорана будзе зямля перад Госпадам, дык потым вернецеся і будзеце невінаватыя
    перад Госпадам і перад Ізраілем, і будзе зямля гэтая ў вас у валоданьні перад
    Госпадам;
  deu-ELBBK: und das Land vor dem HERRN unterjocht ist und ihr danach zurückkehrt,
    so sollt ihr schuldlos sein gegen den HERRN und gegen Israel; und dieses Land
    soll euch zum Eigentum sein vor dem HERRN.
  mbb-OT: ne emun egkepurung en egkaangken te menge Israilihanen haazà is tanà, ne
    egkehimu en he edlikù kew kayi su egketuman niw en is ketengdanan niw ziyà te
    Nengazen wey ziyà te menge zuma niw he menge Israilihanen. Ne heini he tanà egkehimu
    en he keniyu ziyà te etuvangan te Nengazen.
  mal-2015: ദേശം യഹോവയുടെ മുമ്പാകെ കീഴമർന്നശേഷം നിങ്ങൾ മടങ്ങിപ്പോരികയും യഹോവയുടെയും
    യിസ്രായേലിന്റെയും മുമ്പാകെ കുറ്റമില്ലാത്തവരായിരിക്കയും ചെയ്യും; അപ്പോൾ ഈ ദേശം
    യഹോവയുടെ മുമ്പാകെ നിങ്ങളുടെ അവകാശമാകും.
  rmc-rmc: A sar o RAJ zalela odi phuv, akor tumen šaj visaren pale a avena anglo
    RAJ the anglo Izrael bi e vina. Avke ela kadi phuv tumaro ďeďictvos anglo RAJ.
  pes-OPV: و زمین به حضور خداوند مغلوب شود، پس بعد از آن برگردیده، به حضور خداوند
    و به حضور اسرائیل بی‌گناه خواهید شد، و این زمین از جانب خداوندملک شما خواهد بود.
  ron-1924: ши дакэ вэ вець ынтоарче ынапой нумай дупэ че цара ва фи супусэ ынаинтя
    Домнулуй, атунч вець фи фэрэ винэ ынаинтя Домнулуй ши ынаинтя луй Исраел, ши цинутул
    ачеста ва фи мошия воастрэ ынаинтя Домнулуй.
  ben-OBCV: যখন দেশ, সদাপ্রভুর সামনে পদানত হবে, তখন তোমরা ফিরে আসতে পারো এবং সদাপ্রভু
    ও ইস্রায়েলীদের প্রতি বাধ্যবাধকতা থেকে মুক্ত হতে পারো। তখন সদাপ্রভুর সামনে এই
    ভূমির স্বত্বাধিকার, তোমাদের হবে।
  som-som: oo dalkana Rabbiga hortiisa lagaga adkaado, markaas dabadeed idinku waad
    soo noqonaysaan, oo xagga Rabbiga iyo reer binu Israa'iilba waad ka eedla'aanaysaan,
    oo dalkanuna Rabbiga hortiisa hanti buu idiinku ahaan doonaa.
  lat-VUC: 'et subjiciatur ei omnis terra: tunc eritis inculpabiles apud Dominum et
    apud Israël, et obtinebitis regiones, quas vultis, coram Domino.'
  eng-ASVBT: and the land is subdued before Jehovah; then afterward ye shall return,
    and be guiltless toward Jehovah, and toward Israel; and this land shall be unto
    you for a possession before Jehovah.
  ita-1885: dopo che il paese sarà stato soggiogato al Signore, voi potrete ritornarvene,
    e sarete fuor di colpa appo il Signore, e appo Israele; e questo paese sarà vostro,
    per possederlo nel cospetto del Signore.
  eng-LXXUP: and the land shall be subdued before the Lord, then afterward ye shall
    return, and be guiltless before the Lord, and as regards Israel; and this land
    shall be to you for a possession before the Lord.
  eng-ULB: and the land is subdued before him. Then afterward you may return. You
    will be guiltless toward Yahweh and toward Israel. This land will be your possession
    before Yahweh.
  spa-VBL: entonces una vez que el país sea conquistado con la ayuda del Señor entonces
    podrán regresar, y habrán cumplido sus obligaciones con el Señor y con Israel.
    Serás dueño de esta tierra, que te ha sido concedida por el Señor.
  fra-_FOB: Et que le pays soit soumis devant l'Éternel; et qu'ensuite vous vous en
    retourniez; alors vous serez innocents envers l'Éternel et envers Israël, et ce
    pays vous appartiendra pour le posséder devant l'Éternel.
  mal-mal: ദേശം യഹോവയുടെ മുമ്പാകെ അധീനമായശേഷം നിങ്ങൾ മടങ്ങിപ്പോരുകയും യഹോവയുടെയും
    യിസ്രായേലിന്റെയും മുമ്പാകെ കുറ്റമില്ലാത്തവരായിരിക്കുകയും ചെയ്യും; അപ്പോൾ ഈ ദേശം
    യഹോവയുടെ മുമ്പാകെ നിങ്ങളുടെ അവകാശമാകും.
  urd-GVR: Phir jab mulk par Rab kā qabzā ho gayā hogā to tum lauṭ sakoge. Tab tum
    ne Rab aur apne hamwatan bhāiyoṅ ke lie apne farāyz adā kar die hoṅge, aur yih
    ilāqā Rab ke sāmne tumhārā maurūsī haq hogā.
  suz-BL: मिनु मेको रागी परमप्रभु यावे आ ङोंइती ग्रानी नोले, गे लेन्‍ने चाप्‍नीनी।
    मिनु इन पुंइशो रागी परमप्रभु यावे आ ङोंइती इन के दुम्‍ब।
  ita-1927: e se non tornate che quando il paese vi sarà sottomesso davanti all’Eterno,
    voi non sarete colpevoli di fronte all’Eterno e di fronte a Israele, e questo
    paese sarà vostra proprietà davanti all’Eterno.
  ckb-ckb: خاکەکە لەبەردەم یەزدان ژێردەستە کرا و لەدوای ئەمە گەڕانەوە، ئەوا سەبارەت
    بە یەزدان و بە ئیسرائیل ئازاد دەبن لە پابەندییەکەتان و لەبەردەم یەزدان ئەم خاکە
    دەبێتە موڵکتان.
  eng-BBE: 'And the land is under the rule of the Lord: then after that you may come
    back, having done no wrong to the Lord and to Israel; and this land will be yours
    for your heritage before the Lord.'
  kan-OKCV: ದೇಶವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ವಶವಾದ ತರುವಾಯ, ನೀವು ಯೆಹೋವ ದೇವರ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ದೃಷಿಯಲ್ಲಿ
    ನಿರಪರಾಧಿಗಳಾಗಿದ್ದು, ಈ ದೇಶವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಮ್ಮ ಸೊತ್ತಾಗುವುದು.
  bbb-bbb: '@see-verse:NUM.032.021'
  tam-2017: அந்த தேசம் யெகோவாவுக்கு முன்பாக கிடைத்தபின்பு, நீங்கள் திரும்பி வந்து,
    யெகோவாவுக்கு முன்பாகவும், இஸ்ரவேலர்களுக்கு முன்பாகவும், குற்றமில்லாமல் இருப்பீர்கள்;
    அதற்குப்பின்பு இந்த தேசம் யெகோவாவுக்கு முன்பாக உங்களுக்குச் சொந்தமாகும்.
  spa-RV-1909: Y sea el país sojuzgado delante de Jehová; luego volveréis, y seréis
    libres de culpa para con Jehová, y para con Israel; y esta tierra será vuestra
    en heredad delante de Jehová.
  ron-BTF: Și țara va fi supusă înaintea DOMNULUI; și după aceea vă veți întoarce
    și veți fi fără vină înaintea DOMNULUI și înaintea lui Israel; și această țară
    va fi stăpânirea voastră înaintea DOMNULUI.
  eng-WEBP: and the land is subdued before the LORD; then afterward you shall return,
    and be clear of obligation to the LORD and to Israel. Then this land shall be
    your possession before the LORD.
  eng-FBV: then once the country is conquered with the Lord's help then you may return,
    and you will have fulfilled your obligations to the Lord and to Israel. You will
    own this land, granted to you by the Lord.
  nld-1939: en eerst terugkeert als het land aan Jahweh is onderworpen, dan gaat ge
    vrij uit voor Jahweh en Israël, en zal dit land voor het aanschijn van Jahweh
    uw eigendom zijn.
  nch-BL: huan mocuilijtos nopa tali. Huan teipa, quena, ya huelis anhualase ipan
    amotal nica quema ya anquichijtose nochi cati anmocajtoyaj iixpa TOTECO huan iniixpa
    israelitame para anquichihuase. Huan ni talme nica elis amoaxca iixpa TOTECO.
  vie-1934: và nếu chỉ trở về sau khi xứ đã phục trước mặt Đức Giê-hô-va, thì đối
    cùng Đức Giê-hô-va và Y-sơ-ra-ên, các ngươi sẽ không bị trách móc chi, và đất
    nầy sẽ làm sản nghiệp cho các ngươi trước mặt Đức Giê-hô-va.
  hin-CV: तथा वह देश याहवेह के सामने अधीन न हो जाए; यह पूरा हो जाने के बाद ही तुम
    लौट सकोगे, तथा याहवेह एवं इस्राएल के प्रति इस वाचा से छूट जाओगे और यह देश याहवेह
    के सामने तुम्हारा निज भाग हो जाएगा.
  eng-OURB: and the land is subdued before Adonai; then afterward you shall teshuvah
    ·completely return·, and be guiltless towards Adonai, and towards Israel [God
    prevails]; and this land shall be to you for a possession before Adonai.
  spa-BES: Y la tierra está bajo el gobierno del Señor; después de eso, puedes regresar,
    sin haber hecho nada malo al Señor ni a Israel; y esta tierra será tuya para tu
    herencia delante del Señor.
  tdx-tdx: naho hene vinahotse añatrefa’ Iehovà i taney; izay vaho himpoly nahareo,
    le ho afa-tahiñe añatrefa’ Iehovà naho aolo’ Israele, vaho ho fanaña’ areo añatrefa’
    Iehovà ty tane atoy.
  vid-vid: na kuihola isi. Lomdita ago, mohiluka, mina mowa mgongomanyiza chomlinguganigwa
    kudita kwa Mkulu Nguluwi na wang'holozenu Waisilaeli. Na isi ayi yowa ya hemwe
    hali Mkulu Nguluwi.
  eng-OKE: And the land have been subdued before the Lord’s people, then afterward
    you shall return, and be guiltless before the Lord and with Israel, and this land
    shall be to you for an inheritance before the Lord.
  tha-KJV: และแผ่นดินนั้นจะพ่ายแพ้ต่อพระพักตร์พระเยโฮวาห์​แล้ว ภายหลังท่านจึงจะกลับและพ้นจากพันธะที่​มีต​่อพระเยโฮวาห์และอิสราเอล
