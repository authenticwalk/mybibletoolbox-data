    duwen KAUN-O eh ketin mahsanih, oh ma sang ni arail sawas kumwail pahn kak kalowehdi
    sahpwo, eri kumwail kihong irail re en sapwenikihla Kilead.
  por-BRBSL: 'Moisés lhes disse: “Se os filhos de Gad e os filhos de Rúben passarem
    com vocês sobre o Jordão, todo homem que estiver armado para lutar diante de Iavé,
    e a terra for subjugada diante de vocês, então vocês lhes darão a terra de Gilead
    por uma possessão;'
  cth-cth: Mosi ni ahnimouh koe Gad canaw hoi Reuben canaw tarantuknae puengcang kâmahrawk
    e pueng ni, BAWIPA hmalah Jordan tui a rakakhai han. Ram teh na la hnukkhu, Gilead
    ram teh a coe awh hanlah na poe awh han.
  twi-twi: “Sɛ Gad ne Ruben abusuakuw mu mmarima nyinaa a wɔakyere wɔn ayɛ wɔn asraafo
    sɛ wɔnkɔko mma Awurade no ne me kɔ Yordan na sɛ wɔkɔko di nkonim wɔ hɔ a, momfa
    Gilead asase no mma wɔn;
  hlt-hlt: Te vaengah Moses loh amih te, “BOEIPA mikhmuh ah caemtloek la aka pumcum
    Gad koca rhoek neh Reuben ca boeih tah nangmih taengah Jordan te kat uh coeng.
    Nangmih mikhmuh ah khohmuen te a khoem uh dongah Gilead khohmuen te amih taengah
    khohut la pae.
  tbz-SIM: Kɛ̀ Kɑdi nɑɑ̀mùnkù kɔbɛ nɛ̀ Dubɛnni kɔku kɔbɛ bɛ̀ɛ̀ bɑɑti tikpɑ̀rìnɛntì
    kɛ̀ bɛ̀ di nɛinɛ̀ kɛ́séntɛ́ kukó nkɛ̀ di Yiɛ̀ nKuyie ndi niitɛ́ kɛ̀ di dokɛ́,
    kɛ̀ di tiekɛ dìì mɔ̀nnì di ɛkɛ̀, dí bɛ̀ duɔ́ nKɑdɑɑdi tenkɛ̀ kɛ̀ bɛ̀ɛ tiekɛ.
  msy-2020: “Gat ko Rubenɨn anabamningɨn gumaziba, me mɨdorozir bizibar kɨrva, Ikiavɨra
    Itir Godɨn damazimɨn mɨdorozim bagh mangasa. Egh me Ikiavɨra Itir Godɨn akamɨn
    gɨn mangɨ Jordanɨn Fanem giregh vongɨn apaniba ko mɨsogham, kamaghɨn a deragham.
    Me ian akuraghtɨ ia mɨdorozimɨn apaniba abɨragh, ia nguazim inigh, egh gɨn ia
    Gileatɨn nguazim isɨ me danɨngigh.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Ye Kɑtɩ nɑ Lupɛŋ nyǝ́mɑ kpɑɣɑ yoou wontu, nɑ mǝ nɑ-wɛ
    ɩ́ tɛsɩ mǝ kolontunɑɑ wɑɑlɩ, ɩsɩɩ Tɑcɑɑ yɔɣɔtʋɣʋ tɔ, nɑ ɩ́ kǝlɩ-wɛ, ɩlɛ mɩɩ cɛlɛ-wɛɣɛ
    Kɑlɑɑtɩ tɛtʋ.'
  azb-azb: 'Musa onlara dedi: «Əgər Qadlılarla Ruvenlilər silahlanaraq Rəbbin əmri
    ilə sizinlə İordan çayının o biri tayına keçərlərsə, torpaq zəbt olunarsa, onda
    Gilead torpağını onlara mülk olaraq verin.'
  eng-DBY: And Moses said unto them, If the children of Gad and the children of Reuben
    pass with you over the Jordan, every one armed for battle, before Jehovah, and
    the land be subdued before you, then ye shall give them the land of Gilead for
    a possession;
  hin-2017: कि यदि सब गादी और रूबेनी पुरुष युद्ध के लिये हथियार-बन्द तुम्हारे संग
    यरदन पार जाएँ, और देश तुम्हारे वश में आ जाए, तो गिलाद देश उनकी निज भूमि होने को
    उन्हें देना।
  wol-KYG: 'Musaa ne leen: «Su Rubeneen ñeek Gàddeen ñi àndeek yeen, ñoom ñépp gànnaayu
    ngir xareji fi kanam Aji Sax ji, ba réew ma nangul leen, nangeen leen jox réewum
    Galàdd, muy seen moomeel.'
  eng-YLT: and Moses saith unto them, 'If the sons of Gad and the sons of Reuben pass
    over with you the Jordan, every one armed for battle, before Jehovah, and the
    land hath been subdued before you, then ye have given to them the land of Gilead
    for a possession;
  eng-WYC-2017: and he said to them, If the sons of Gad, and the sons of Reuben, go
    all armed with you [over Jordan], to battle before the Lord, and the land be made
    subject to you, give ye to them Gilead into possession;
  eng-WMBB: Moses said to them, “If the children of Gad and the children of Reuben
    will pass with you over the Jordan, every man who is armed to battle before the
    LORD, and the land is subdued before you, then you shall give them the land of
    Gilead for a possession;
  urd-GVH: “लाज़िम है कि जद और रूबिन के मर्द मुसल्लह होकर तुम्हारे साथ ही रब के सामने
    दरियाए-यरदन को पार करें और मुल्क पर क़ब्ज़ा करें। अगर वह ऐसा करें तो उन्हें मीरास
    में जिलियाद का इलाक़ा दो।
  rug-rug: “Totoso karovia rina tie pa Qadi meke Rubeni sa Ovuku Zodani na va namanama
    pude rapata pa ginarunu te Zihova, meke koasa dia vinaritokae si kote boka va
    kilasia gamu sa popoa, ke beto asa si vala nia gamu sa pepeso Qileadi koarini
    pude na dia tinago.
  gaz-gaz: Innis akkana isaaniin jedhe; “Yoo ilmaan Gaadii fi ilmaan Ruubeen, namni
    waraanaaf hidhate hundi fuula Waaqayyoo duratti isin wajjin Yordaanos ceʼe, yommuu
    biyyattiin isin harka galtutti biyya Giliʼaad sana kennaafii.
  fra-LSG: 'Il leur dit: Si les fils de Gad et les fils de Ruben passent avec vous
    le Jourdain, tous armés pour combattre devant l’Éternel, et que le pays soit soumis
    devant vous, vous leur donnerez en propriété la contrée de Galaad.'
  yal-yal: Musa yi a fala e xa, a naxa, “Xa Gadi kaane nun Rubɛn kaane Yurudɛn baan
    gidi ɛ fɔxɔ ra, e birin yi yɛngɛ so seene tongo Alatala xa, nayi yamanan na lu
    ɛ nɔɔn bun, ɛ Galadi yamanan so e yii e gbeen na.
  haw-1868: 'I aku la o Mose ia lakou, Ina e hele pu aku me oukou na mamo a Gada,
    a me na mamo a Reubena ma kela aoao o Ioredane, o kela kanaka o keia kanaka me
    ka makaukau i ke kaua imua o Iehova, a e hoopioia ka aina imua o oukou; alaila
    e haawi oukou i ka aina o Gileada i kuleana no lakou:'
  arb-NAV: 'قَائِلاً: «إِنْ عَبَرَ مَعَكُمْ نَهْرَ الأُرْدُنِّ كُلُّ مُتَجَرِّدٍ لِلْحَرْبِ
    بَيْنَ يَدَيِ الرَّبِّ مِنْ أَبْنَاءِ سِبْطَيْ جَادٍ وَرَأُوبَيْنَ، وَتَمَّ الاسْتِيلاءُ
    عَلَى الأَرْضِ، تُوَرِّثُونَهُمْ أَرْضَ جِلْعَادَ مُلْكاً.'
  ewe-ewe: “Ne ame siwo wotia tso Gad ƒe viwo kple Ruben ƒe viwo dome be woayi aɖawɔ
    aʋa na Yehowa dometɔ ɖe sia ɖe tso Yɔdan tɔsisi la kple mi la, ekema ne miexɔ
    anyigba la le futɔwo si la, miatsɔ Gileadnyigba ana wo.
  eng-LEE: 'And Moses said unto them, If the children of Gad and the children of Reuben
    do pass with you over the Jordan, every one that is armed for the war, before
    the Lord, and the land shall be subdued before you: then shall ye give to them
    the land of Gil''ad for a possession;'
  asm-FB: মোচিয়ে তেওঁলোকক ক’লে, “গাদৰ আৰু ৰূবেণৰ সন্তান সকলৰ প্ৰতিজনে যুদ্ধলৈ সুসজ্জিত
    হৈ, যিহোৱাৰ সাক্ষাতে তোমালোকৰ লগত যদি যৰ্দ্দন পাৰ হৈ যায়, তেন্তে দেশ তোমালোকৰ
    আগত বশীভূত হ’লে, তোমালোকে অধিকাৰ কৰিবৰ অৰ্থে তেওঁলোকক এই গিলিয়দ দেশ দিবা।
  sus-A: «شَ فَدِ بْنسْي نُن رُبٍن بْنسْي سَ دَنفِ يُرُدّن نَاكِرِ مَ، عٍ سِفَ فٍرٍ
    سٌدٍ عَلَتَلَ بّ، هَن وٌ نَشَ نَ بْشِ بِرِن مَسْتْ تّمُي نَشّ، وٌ شَ فَلَدِ بْشِ
    سٌ عٍ يِ رَ كّ رَ.
  fra-SBL: 'Moïse leur dit : « Si les fils de Gad et les fils de Ruben passent avec
    vous le Jourdain, chacun armé pour combattre devant Yahvé, et que le pays soit
    soumis devant vous, vous leur donnerez le pays de Galaad en propriété ;'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֲלֵהֶ֗ם אִם־יַעַבְר֣וּ בְנֵי־גָ֣ד וּבְנֵי־רְאוּבֵ֣ן ׀
    אִ֠תְּכֶם אֶֽת־הַיַּרְדֵּ֞ן כָּל־חָל֤וּץ לַמִּלְחָמָה֙ לִפְנֵ֣י יְהוָ֔ה וְנִכְבְּשָׁ֥ה
    הָאָ֖רֶץ לִפְנֵיכֶ֑ם וּנְתַתֶּ֥ם לָהֶ֛ם אֶת־אֶ֥רֶץ הַגִּלְעָ֖ד לַאֲחֻזָּֽה׃
  eng-WYCLIFFE: If the sones of Gad, and the sones of Ruben goen alle armed with you,
    to batel bifor the Lord, and the lond be maad suget to you, yyue ye to hem Galaad
    in to possessioun;
  cwe-cwe: Musa kawalongela, “One makabila ya Gadi na Lubeni wahaloka lwanda lwa Yoludani
    hamwe na mweye kuno waisasala kwa ng'hondo kwa ulangulizi wa Mndewa Mulungu, isi
    ihahumigwa, basi muweng'he isi ya Gileadi iwe yawo.
  kik-kik: akĩmeera atĩrĩ, “Angĩkorwo andũ a Gadi na a Rubeni nĩmekũringa Jorodani,
    o mũndũ wao eyohete indo cia mbaara, marĩ hamwe na inyuĩ marĩ mbere ya Jehova-rĩ,
    hĩndĩ ĩrĩa bũrũri ũcio ũgatoorio mbere yanyu, nĩmũkamahe bũrũri wa Gileadi ũtuĩke
    wao.
  fra-NCL: 'il leur dit : « Si les fils de Gad et les fils de Ruben passent avec vous
    le Jourdain, tous les hommes armés pour combattre devant Yahweh, et que le pays
    sois soumis devant vous, vous leur donnerez en possession la conquête de Galaad.'
  cek-AK: 'nihcae khaeah, Gad hoi Reuben kaminawk loe misatuk hanah Angraeng hmaa
    ah nangcae hoi nawnto Jordan vapui to angkat o boih moe, nangcae hmaa ah misa
    pazawk o nahaeloe, to Gilead prae to nihcae han qawk ah toep o sak ah:'
  cuk-cuk: 'Weyob amarga sogded: —Gad-wagana, Rubén-wagana, Bab-Jehová-sogedba bemarba
    bila-ononaegala, Jordán-diwar-obaksamalale, degi, Bab-Jehová bemarga-yar-uknonimalale,
    geb bemar ega Galaad-yala ukmarmogoed, adi, a-yala emargadga guegar.'
  uig-CYR: 'уларға: — Әгәр Гадниң әвлатлири билән Рубәнниң әвлатлири қураллинип Пәрвәрдигарниң
    алдида җәңгә чиқишқа силәр билән бирликтә Иордан дәриясидин өтсә, у зимин силәрниң
    алдиңларда бой сундурулса, ундақта силәр Гилеад зиминини уларға мирас қилип бериңлар.'
  tel-2017: “గాదీయులు, రూబేనీయులు అందరూ యెహోవా సన్నిధిలో యుద్ధానికి సిద్దపడి మీతో
    కూడా యొర్దాను అవతలికి వస్తే, ఆ దేశాన్ని మీరు జయించిన తరవాత మీరు గిలాదు దేశాన్ని
    వారికి వారసత్వంగా ఇవ్వాలి.
  hat-BSA: 'Moïse te di yo: “Si fis a Gad avèk fis a Ruben yo, tout sila ki te pran
    zam pou batay yo, va travèse avèk nou lòtbò Jourdain an nan prezans SENYÈ a, e
    peyi a vin soumèt devan nou, alò nou va ba yo peyi a Galaad la kòm yon posesyon.'
  kos-kos: “Mukul ke sruf lun Gad ac Reuben fin fahsr aliki Infacl Jordan ac akola
    nu ke mweun ke sap lun LEUM GOD, ac kowos fin eisla acn sac ke sripen kasru lalos,
    na kowos fah sang nu selos acn Gilead tuh in ma lalos.
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֲלֵהֶ֗ם אִם־יַעַבְר֣וּ בְנֵי־גָ֣ד וּבְנֵי־רְאוּבֵ֣ן
    ׀ אִ֠תְּכֶם אֶֽת־הַיַּרְדֵּ֞ן כָּל־חָל֤וּץ לַמִּלְחָמָה֙ לִפְנֵ֣י יְהוָ֔ה וְנִכְבְּשָׁ֥ה
    הָאָ֖רֶץ לִפְנֵיכֶ֑ם וּנְתַתֶּ֥ם לָהֶ֛ם אֶת־אֶ֥רֶץ הַגִּלְעָ֖ד לַאֲחֻזָּֽה׃
  ibo-ibo: Ọ sịrị ha, “Ọ bụrụ na ndị ebo Gad na Ruben, onye ọbụla nke jikere ịga agha,
    ga-eso unu gafee Jọdan nʼihu Onyenwe anyị, mgbe ahụ, oge unu lụgburu ndị ala ahụ
    niile, unu aghaghị inye ha ala Gilead dịka ihe nketa ha.
  ory-ory: ପୁଣି, ମୋଶା ସେମାନଙ୍କୁ କହିଲେ, “ଗାଦ୍‍-ସନ୍ତାନଗଣର ଓ ରୁବେନ୍‍-ସନ୍ତାନଗଣର, ଯୁଦ୍ଧାର୍ଥେ
    ସସଜ୍ଜ ପ୍ରତ୍ୟେକ ଲୋକ ଯଦି ତୁମ୍ଭମାନଙ୍କ ସହିତ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଯର୍ଦ୍ଦନ ପାର ହେବେ
    ଓ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଦେଶ ବଶୀଭୂତ ହେବ; ତେବେ ତୁମ୍ଭେମାନେ ଅଧିକାରାର୍ଥେ ସେମାନଙ୍କୁ ଗିଲୀୟଦ
    ଦେଶ ଦେବ।
  chk-chk: “Are ekewe mwän seni chon ekewe ainangen Kat me Rupen mi molotä ngeni maun
    repwe etikemi le feila pekilan ewe chanpupu Jortan fän emwenien ewe Samol mi Lapalap,
    nge ewe fanü epwe nom fän nemeniemi, mürin oupwe ngeniir ewe fanü Kiliat pwe repwe
    fanüeni.
  rop-rop: “If detlot men blanga Ged en Rubin krosim det Jodan Riba redi blanga go
    en fait wen YAWEI dalim olabat, en if olabat album yumob en yumob gajim ol det
    kantri, wal yumob garra gibit det kantri gulum Giliyad blanga olabat ronwan kantri.
  ukr-1871: 'І каже до них Мойсей: Коли всї узброєні сини Гадові і сини Рубенові перейдуть
    з вами перед Господом через Йордань, і впокорена буде земля ся перед вами, так
    оддасьте їм у державу Гілеад землю;'
  deu-1951: 'und Mose sprach zu ihnen: Wenn die Kinder Gad und die Kinder Ruben mit
    euch über den Jordan ziehen, alle, die zum Streit gerüstet sind vor dem HERRN,
    und das Land vor euch eingenommen ist, so gebt ihnen das Land Gilead zu eigen.'
  eng-JPS: 'And Moses said unto them: ''If the children of Gad and the children of
    Reuben will pass with you over the Jordan, every man that is armed to battle,
    before the LORD, and the land shall be subdued before you, then ye shall give
    them the land of Gilead for a possession;'
  srp-1865: 'I reèe im: ako prijeðu sinovi Gadovi i sinovi Ruvimovi s vama preko Jordana,
    svi oružani, da se biju pred Gospodom, i kad vam bude zemlja pokorena, onda podajte
    njima zemlju Galadsku u našljedstvo.'
  lug-lug: Musa n’agamba nti, “Batabani ba Gaadi ne batabani ba Lewubeeni, buli musajja
    eyeetegese okutabaala mu maaso ga Mukama Katonda, bwe balisomoka nammwe Yoludaani,
    n’ensi eri mu maaso gammwe n’ewangulwa, kale mubawanga ensi ya Gireyaadi okubeera
    omugabo gw’obutaka bwabwe.
  heb-heb: ויאמר משה אלהם אם יעברו בני גד ובני ראובן אתכם את הירדן כל חלוץ למלחמה
    לפני יהוה ונכבשה הארץ לפניכם ונתתם להם את ארץ הגלעד לאחזה׃
  ben-IRV: মোশি তাদেরকে বললেন, “গাদ সন্তানরা ও রূবেণ সন্তানরা, যুদ্ধের জন্য সজ্জিত
    প্রত্যেক জন যদি তোমাদের সঙ্গে সদাপ্রভুর সামনে যর্দ্দন পার হয়, তবে তোমাদের সামনে
    দেশ বশীভূত হওয়ার পর তোমরা অধিকারের জন্য তাদেরকে গিলিয়দ দেশ দেবে।
  pan-pan: ਜੇ ਗਾਦੀ ਅਤੇ ਰਊਬੇਨੀ ਤੁਹਾਡੇ ਨਾਲ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘਣ, ਅਤੇ ਉਹ ਜਿਹੜੇ ਸ਼ਸਤਰ ਧਾਰੀ
    ਹਨ ਯਹੋਵਾਹ ਲਈ ਲੜਨ ਅਤੇ ਧਰਤੀ ਤੁਹਾਡੇ ਵੱਸ ਹੋ ਜਾਵੇ ਤਾਂ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਲਆਦ ਦੇਸ ਉਹਨਾਂ
    ਦੀ ਸੰਪਤੀ ਹੋਣ ਲਈ ਦੇ ਦੇਇਓ।
  mya-JVB: ဂဒ် အမျိုးသား နှင့် ရုဗင် အမျိုးသား တို့သည် စစ်တိုက်ခြင်းငှါအသီးအသီးလက်နက်
    ကိုင်လျက် ထာဝရဘုရား ရှေ့ တော်၌ သင် တို့နှင့်အတူ ယော်ဒန် မြစ်တဘက် သို့ ကူး သွား၍၊
    သင်တို့သည် ထိုပြည် ကို အောင် ပြီးလျှင် ၊ ထိုအမျိုးသား တို့အား ဂိလဒ် ပြည် ကို အပိုင်
    ပေး ရကြမည်။
  tbg-tbg: Ne iriate. Gaatira ankuqiraa vaiintivata, Rubenira ankuqiraa vaiintivata,
    vika Kotirara iriha, auvihehavaa vare oru Iotani Namari taqa vare, ni kahaqiramanta
    ne navutaaka hampata raqiha vika naatarake vi vatara varaivera, ho ne Gileaati
    vata vika nimivaro vi vatava vikaini variarire.
  hmo-hmo: “Bema Gado bona Rubena taudia ese mai edia tuari gaudia danu Ioridane Sinavai
    idia hanaia, Lohiabada ena vairana dekenai, bona umui danu idia tuari murinai,
    tano do umui abia neganai, Gileada tano be idia dekenai do umui henia, edia tano.
  urd-urd: और उनसे यह कहा कि “अगर बनी जद्द और बनी रूबिन का एक — एक मर्द ख़ुदावन्द
    के सामने तुम्हारे साथ यरदन के पार हथियारबन्द होकर लड़ाई में जाए और उस मुल्क पर
    तुम्हारा क़ब्ज़ा हो जाए, तो तुम जिल'आद का मुल्क उनकी मीरास कर देना।
  rus-SYN: 'и сказал им Моисей: если сыны Гадовы и сыны Рувимовы перейдут с вами за
    Иордан, все вооружившись на войну пред Господом, и покорена будет пред вами земля,
    то отдайте им землю Галаад во владение;'
  bqc-SIM: 'a ònɛ́: Tó Gada buiↄ ń Lubɛni buiↄ bùaánↄ Yuudɛ̃wa Dii aɛ ń ń gↄ̃kɛbↄↄ
    kũa, mɛ́ a gbãamↄ̀ bùsupiɛ, à Galada bùsuɛ bee kpámá ń pↄ́ ũ.'
  tcz-CHONGTHU: Mose’n amaho henga hiti chun thu aseijin, Gad chate ahin Reuben chate
    abonchauva galmanchah choiya Pakai angsunga galsat dinga Jordan vadung agalkai
    soh kei uva, agam jeng jong hi Pakai angsunga ama thua anun a ahile, Gilead gam
    mun hi Amaho chen mun ding’a na peh doh jeng diu ahi.
  mar-mar: मोशे त्यांना म्हणाला, गाद आणि रऊबेनचे लोक यार्देन नदी पार करतील. ते लढाईत
    परमेश्वराच्यापुढे चालतील. ते तुम्हास प्रदेश जिंकायला मदत करतील आणि तुम्ही गिलादाचा
    प्रदेश त्यांच्या वाटेचा भाग म्हणून द्याल.
  qub-qub: «Gad trïbu, Rubén trïbu runacuna gamcunawan iwal pillyäshishunayquipaj
    Tayta Dios nishanno Jordán mayuta päsaptin, nasyunta guechunayquicama pillyäshishuptiquega
    Galaad parti quiquincunapana cananpaj entreganqui.
  hat-hat: 'Li di yo: -Si gason nan branch fanmi Woubenn ak nan branch fanmi Gad yo
    janbe lòt bò larivyè Jouden an avèk nou tou pare pou y'' al goumen devan Seyè
    a, lè tout peyi a va anba men nou, n''a ba yo tè peyi Galarad la pou yo.'
  eng-BSB: And Moses said to them, “If the Gadites and Reubenites cross the Jordan
    with you, with every man armed for battle before the LORD, and the land is subdued
    before you, then you are to give them the land of Gilead as a possession.
  tod-tod: 'É ɠɛni ti ma: «Ni wa Gade mavofodaiti ta Luɓɛn mavofodaiti, wa Zuludɛn
    maazuɓudɛna ʋɔɔma, ti maaɠiliai ga kɔɔɠɔ zɔɔlaiti, ti kɔɔi ɠɔ Ɠɔoɠɔ GALAGI ɠaazu,
    eyɛsu zooi maaɠolo wo ʋɛ, wa Galaade yooi ve ti ya ga tɔnɔ.'
  eng-WEBPB: Moses said to them, “If the children of Gad and the children of Reuben
    will pass with you over the Jordan, every man who is armed to battle before the
    LORD, and the land is subdued before you, then you shall give them the land of
    Gilead for a possession;
  kbq-kbq: Rubeni naga'ene Gati naga'mo'zama ha'zama retro hu'za Jodani tima takahe'zama
    Ra Anumzamofo hatema tamagranema vu'za ha'ma ome hu'za mopama omeritamisageta
    erisuta, Giliati mopa zamigahaze.
  nhe-BL: ―Intla nochi nopa tlatehuijca tlacame ipan nopa huejhueyi familias Gad huan
    Rubén quipanose atemitl Jordán cuali mocualtlalijtoque para tlatehuitij queja
    TOTECO quinnahuatía, huan tlatehuise hasta quema ya inquitlamitlantose nopa cuali
    tlali, huajca xiquinmacaca nopa tlali Galaad para ma eli iniaxca.
  gub-BL: Nezewe uze'eg a'e. — Tupàn Tuweharupi Wiko Ma'e wiko putar wanuwihaw romo
    nehe. Kaz izuapyapyr wà nehe, Humen izuapyapyr wà nehe no, wahaw putar Zotàw yrykawhu
    oho penupi wà nehe. Pitàitàigatu weraha putar puruzuka haw uzeupi wà nehe. Peityk
    putar ywy Zotàw ikupe kutyr har kwarahy heixe haw kutyr har pe wà nehe. A'e ywy
    ipyhyk mehe pemono Zireaz ywy wanupe nehe. Wiko putar izar romo wà nehe.
  eng-DRA: 'If the children of Gad, and the children of Ruben pass with you over the
    Jordan, all armed for war before the Lord, and the land be made subject to you:
    give them Galaad in possession.'
