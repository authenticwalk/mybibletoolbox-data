verse: NUM.032.029
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “ഗാദ്യരിലും രൂബേന്യരിലും യുദ്ധസന്നദ്ധരായ സകലപുരുഷന്മാരും
    യഹോവയുടെമുമ്പാകെ നിങ്ങളോടൊപ്പം യോർദാൻ കടക്കുന്നെങ്കിൽ, ദേശം നിങ്ങളുടെമുമ്പാകെ
    അധീനമാകുമ്പോൾ ഗിലെയാദുദേശം അവർക്ക് അവകാശമായി കൊടുക്കണം.'
  deu-TKW: 'Und Mose sprach zu ihnen: Wenn die Gaditen und Rubeniten, so viele ihrer
    gerüstet sind, mit euch im Angesichte Jahwes über den Jordan hinüber in den Kampf
    ziehen, und das Land von euch bezwungen sein wird, so gebt ihnen das Land Gilead
    zum Erbbesitz.'
  lin-lin: 'Moyize alobaki na bango : — Soki bakitani ya Gadi mpe ya Ribeni, bango
    nyonso basimbi bibundeli mpo na kokende na bitumba, bakatisi ngambo ya Yordani
    elongo na bino liboso ya Yawe, mpe tango mokili ekokoma na se ya bokonzi na bino,
    bopesa bango mokili ya Galadi lokola libula na bango.'
  eng-LSV: and Moses says to them, “If the sons of Gad and the sons of Reuben pass
    over the Jordan with you, everyone armed for battle, before YHWH, and the land
    has been subdued before you, then you have given the land of Gilead to them for
    a possession;
  eng-GNV: 'And Moses said vnto them, If the children of Gad, and the children of
    Reuben, will go with you ouer Iorden, all armed to fight before the Lord, then
    when the land is subdued before you, ye shall giue the the lad of Gilead for a
    possessio:'
  eng-WEBSTER: 'And Moses said to them, If the children of Gad and the children of
    Reuben will pass with you over Jordan, every man armed for battle, before the
    LORD, and the land shall be subdued before you; then ye shall give them the land
    of Gilead for a possession:'
  nhw-BL: ―Sintla nochi nopa tlahuilanca tlacame ipan nopa huejhueyi familias Gad
    huan Rubén quipanose hueyatl Jordán cuali mocualtlalijtoque para tlahuilanatij
    quen TOTECO quinnahuatía, huan tlahuilanase hasta quema ya anquitlamitlantose
    nopa cuali tlali, huajca xiquinmacaca nopa tlali Galaad para ma eli iniaxca.
  swh-ONEN: Mose akawaambia, “Ikiwa Wagadi na Wareubeni, kila mwanaume aliyevaa silaha
    za vita, atavuka Yordani pamoja nanyi mbele za Bwana, basi wakati mtakapoishinda
    nchi iliyoko mbele yenu, wapeni nchi ya Gileadi kama milki yao.
  bba-bba: U nɛɛ, Gɑdin bwese kɛrɑ kɑ Rubɛniɡiɑ bɑ̀ n tɑbu yɑ̃nu suɑ mɑ bɑ Yuudɛni
    tɔburɑ kɑ bɛɛ sɑnnu bu kɑ tɑbu ko Yinni Gusunɔn wuswɑɑɔ, mɑ bɑ bɛɛ somi i kɑ tem
    mɛ mwɑ, i bu Gɑlɑdin tem wɛ̃ɛyɔ mu ko beɡim.
  eng-KJVCPB: 'and Moses said unto them, If the children of Gad and the children of
    Reuben will pass with you over Jordan, every man armed to battle, before the Lord,
    and the land shall be subdued before you; then ye shall give them the land of
    Gilead for a possession:'
  luo-luo: Nowachonegi niya, “Ka jo-Gad kod jo-Reuben noidh kaachiel kodu Jordan e
    nyim Jehova Nyasaye, ka ngʼato ka ngʼato omanore mar kedo, to bangʼ ka useloyo
    piny, to unumigi piny Gilead kaka pok margi.
  meu-meu: eto, Bema Gad bona Ruben iduhudia taudia na umui ida Ioridane sinavaina
    bae hanaia, mai edia tuari ḡaudia, Iehova vairanai, bena tano idoinai bavabia
    emui, umui ese Gilead tanona do ba henidia, edia tano.
  npi-ULB: मोशाले तिनीहरूलाई भने, “गाद र रूबेनका सन्तानहरू परमप्रभुको सामु लड्न हातहतियारसहित
    तिमीहरूसँगै यर्दन पारि जाने छन्, र यदि भूमिलाई तिमीहरूको सामु कब्जा गरियो भने,
    तिमीहरूले तिनीहरूलाई गिलादको भूमि अंशको रूपमा दिनू ।
  yor-yor: Mose sì wí fún wọn pé, “Tí àwọn ọmọ Gadi àti ọmọ Reubeni, gbogbo ọkùnrin
    tí ó wọ ìhámọ́ra fún ogun rékọjá odò Jordani pẹ̀lú níwájú Olúwa, nígbà tí ẹ ṣẹ́gun
    ilẹ̀ náà níwájú yín, fún wọn ní ilẹ̀ Gileadi gẹ́gẹ́ bí ìní wọn.
  emp-NTPO: –Dadji israelerã Jordaʌ̃ do wa quĩrãrẽ djõne wãbʌdad̶e Gad̶eba yõped̶ad̶ara,
    Rubeʌ̃neba yõped̶ad̶a sid̶a Ãcõrẽba jara b̶ʌ quĩrãca wãnibʌrʌ, maʌ̃ drua poyaped̶ad̶acarea
    bãrãba ãdjirãa naʌ̃ Gala druara diad̶adua ãdjirãne bamãrẽã.
  pes-OPCB: «اگر تمامی مردان قبیله‌های جاد و رئوبین مسلح شدند و با شما به آن طرف رود
    اردن آمدند تا برای خداوند بجنگند، آنگاه بعد از اینکه آن سرزمین را تصرف کردید،
    باید سرزمین جلعاد را به ایشان بدهید.
  tgl-ULB: Sinabi ni Moises sa kanila, “Kung ang mga kaapu-apuhan ni Gad at Ruben
    ay tatawid sa Jordan kasama ninyo, bawat lalaking armado upang makipaglaban sa
    harapan ni Yahweh, at kung ang lupain ay nilupig sa harap ninyo, ibibigay ninyo
    sa kanila ang lupain ng Galaad bilang isang ari-arian.
  hui-hui: Mosesehanda lalu, Agali Gada hameiginirubi Lubene hameiginirubi tigua Anduane
    Homogonaga bi layago hale halu tí heba mandagi iba Yodana domaede halu tínaga
    waitigi karu baba wai bule pirimiyagua nde karulape holebira. Tígua wai bialu
    tínaga waitigi bope halu dindi ogoni karularimiyagua Gileada dindi ogoni Gada
    hameiginibi Lubene hameiginibi ti dindi ogoniha haabo helo mo milimu.
  mya-mya: '``ဂဒ်​အ​နွယ်​ဝင်​နှင့်​ရု​ဗင်​အ​နွယ်​ဝင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ​ယော်​ဒန်
    မြစ်​ကို​ဖြတ်​ကူး​၍ စစ်​ချီ​တိုက်​ခိုက်​လျှင်​လည်း ကောင်း၊ သင်​တို့​သည်​သူ​တို့​၏​အ​ကူ​အ​ညီ
    ဖြင့်​ထို​ပြည်​ကို​တိုက်​ခိုက်​အောင်​မြင်​လျှင် လည်း​ကောင်း ဂိ​လဒ်​ပြည်​ကို​သူ​တို့​အား
    အ​ပိုင်​ပေး​လော့။-'
  bod-N: གལ་སྲིད་གཱ་རྡུའི་བུ་རྒྱུད་དང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་གོ་མཚོན་སྤྲས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དམག་འཁྲུག་ལ་ཞུགས་པར་ཆས་ཡོད་པ་ཐམས་ཅད།
    ཁྱོད་རྣམས་དང་མཉམ་དུ་ཡོར་དན་གཙང་པོ་བརྒལ་ཞིང་། ཡུལ་དེ་ཁྱོད་ཅག་གི་མདུན་ནས་དབང་དུ་བསྡུས་པ་ཡིན་ན།
    ཁྱོད་ཅག་གིས་གིལ་ཨད་ཡུལ་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་སྦྱིན་དགོས།
  sna-sna: Akati kwavari, “Kana vaGadhi navaRubheni, murume mumwe nomumwe akazvigadzirira
    kundorwa, vakayambuka Jorodhani nemi pamberi paJehovha, ipapo kana nyika ikakundwa
    pamberi pako, uvape nyika yeGireadhi ive yavo.
  spa-BLM: 'Moisés les dijo: “Si los hijos de Gad y los hijos de Rubén pasan con vosotros
    el Jordán, cada uno armado para la batalla delante de Yahvé, y la tierra es sometida
    delante de vosotros, les daréis la tierra de Galaad en posesión;'
  cac-cac: —Tato masanil eb' vinac d'a yin̈tilal Gad yed' d'a yic Rubén lista yaj
    yac'an oval, ol ec' eb' eyed'oc d'a yol a' Jordán icha yalan Jehová, masanto ol
    eyic' lum luum chi', ichato chi' tzeyac'an lum Galaad tic smacb'enoc eb'.
  swh-ULB: Musa akawaambia, “Kama uzao wa Reubeni na Gadi watavuka ng'ambo ya Yorodani
    pamoja nanyi, kila mwanamume anayetakiwa kuwa vitani mbele za BWANA, na kama nchi
    mtaitawala mbele zenu, ndipo mtakapowapa eneo la Gileadi kuwa miliki yao.
  bel-bel: 'і сказаў ім Майсей: калі сыны Гадавыя і сыны Рувімавыя пяройдуць з вамі
    за Ярдан, усе ўзброіўшыся на вайну перад Госпадам, і ўпакорана будзе перад вамі
    зямля, дык аддайце ім зямлю Галаад у валоданьне;'
  deu-ELBBK: 'und Mose sprach zu ihnen: Wenn die Kinder Gad und die Kinder Ruben,
    alle zum Kampf Gerüsteten, mit euch vor dem HERRN über den Jordan ziehen und das
    Land vor euch unterjocht sein wird, so sollt ihr ihnen das Land Gilead zum Eigentum
    geben;'
  mbb-OT: Ke sikandin te, “Emun tutuu ziyà te ǥehinawa niw kayi te etuvangan te Nengazen
    he edlayun te Jordan is menge sakup te tribu ni Gad wey ni Reuben te kebpekidtebek,
    ne emun egkaaǥew niw en haazà is tanà, ne iveǥey niw kandan is tanà he Gilead
    he kandan he tanà.
  mal-2015: ഗാദ്യരും രൂബേന്യരും ഓരോരുത്തൻ യുദ്ധസന്നദ്ധനായി യഹോവയുടെ മുമ്പാകെ നിങ്ങളോടുകൂടെ
    യോർദ്ദാന്നക്കരെ കടന്നുപോരികയും ദേശം നിങ്ങളുടെ മുമ്പാകെ കീഴടങ്ങുകയും ചെയ്താൽ നിങ്ങൾ
    അവർക്കു ഗിലെയാദ്‌ദേശം അവകാശമായി കൊടുക്കേണം.
  rmc-rmc: „Te o murša andral o Gad the Ruben predžana o Jordan pripravimen pro mariben
    anglo RAJ, a te tumenge pomožinena te zalel odi phuv, dena lenge e Gileadoskri
    phuv sar lengro ďeďictvos.
  pes-OPV: 'و موسی به ایشان گفت: «اگر جمیع بنی جاد و بنی روبین مهیای جنگ شده، همراه
    شما به حضور خداوند از اردن عبورکنند، و زمین پیش روی شما مغلوب شود، آنگاه زمین
    جلعاد را برای ملکیت به ایشان بدهید.'
  ron-1924: 'Ел ле-а зис: „Дакэ фиий луй Гад ши фиий луй Рубен трек ку вой Йорданул,
    ынармаць ку тоций ка сэ лупте ынаинтя Домнулуй, дупэ че цара ва фи супусэ ынаинтя
    воастрэ, сэ ле даць ын стэпынире цинутул Галаадулуй.'
  ben-OBCV: তিনি তাদের বললেন, “যদি গাদ ও রূবেণ গোষ্ঠীর প্রত্যেক পুরুষ যুদ্ধের জন্য
    সসজ্জ হয়, সদাপ্রভুর সামনে তোমাদের সঙ্গে জর্ডন অতিক্রম করে, তাহলে দেশ যখন তোমাদের
    সামনে পদানত হবে, তখন স্বত্বাধিকারস্বরূপ তাদের গিলিয়দের ভূমি দান করবে।
  som-som: Oo Muuse wuxuu iyagii ku yidhi, Haddii reer Gaad iyo reer Ruubeen Webi
    Urdun idinla gudbaan, intooda Rabbiga hortiisa dagaalka hub u leh oo dhammu, oo
    dalka lagaga adkaado hortiinna, markaas waa inaad iyaga hanti u siisaan dalka
    Gilecaad.
  lat-VUC: Si transierint filii Gad et filii Ruben vobiscum Jordanem omnes armati
    ad bellum coram Domino, et vobis fuerit terra subjecta, date eis Galaad in possessionem.
  eng-ASVBT: 'And Moses said unto them, If the children of Gad and the children of
    Reuben will pass with you over the Jordan, every man that is armed to battle,
    before Jehovah, and the land shall be subdued before you; then ye shall give them
    the land of Gilead for a possession:'
  ita-1885: 'e disse loro: Se tutti coloro d''infra i figliuoli di Gad, e i figliuoli
    di Ruben, che sono atti alla guerra, passano con voi il Giordano davanti al Signore,
    quando il paese vi sarà soggiogato, date loro a possedere il paese di Galaad.'
  eng-LXXUP: And Moses said to them, If the sons of Reuben and the sons of Gad will
    pass over Jordan with you, every one armed for war before the Lord, and ye shall
    subdue the land before you, then ye shall give to them the land of Gilead for
    a possession.
  eng-ULB: Moses said to them, “If the descendants of Gad and Reuben cross over the
    Jordan with you, every man who is armed to battle before Yahweh, and if the land
    is subdued before you, then you will give them the land of Gilead as a possession.
  spa-VBL: 'Moisés les dijo: “Si las tribus de Gaditas y Rubén cruzan el Jordán contigo,
    con todas sus tropas listas para la batalla con la ayuda del Señor, y la tierra
    es conquistada a medida que avanzas, entonces dales la tierra de Galaad para que
    la posean.'
  fra-_FOB: 'Et Moïse leur dit: Si les enfants de Gad et les enfants de Ruben passent
    avec vous le Jourdain, tous équipés pour le combat devant l''Éternel, et que le
    pays soit soumis devant vous, vous leur donnerez en possession le pays de Galaad;'
  mal-mal: “ഗാദ്യരും രൂബേന്യരും ഓരോരുത്തൻ യുദ്ധസന്നദ്ധനായി യഹോവയുടെ മുമ്പാകെ നിങ്ങളോടുകൂടി
    യോർദ്ദാനക്കരെ കടന്നുപോരുകയും ദേശം നിങ്ങളുടെ മുമ്പാകെ കീഴടങ്ങുകയും ചെയ്താൽ നിങ്ങൾ
    അവർക്ക് ഗിലെയാദ്‌ദേശം അവകാശമായി കൊടുക്കണം.
  urd-GVR: “Lāzim hai ki Jad aur Rūbin ke mard musallah ho kar tumhāre sāth hī Rab
    ke sāmne Dariyā-e-Yardan ko pār kareṅ aur mulk par qabzā kareṅ. Agar wuh aisā
    kareṅ to unheṅ mīrās meṅ Jiliyād kā ilāqā do.
  suz-BL: मिनु मोसाम मेको आन कली “गाद नु रूबेन आस थर ङा मुर गेपुकी नु या कुरशा, परमप्रभु
    यावे आ ङोंइती लडाइ पा यर्दन आइक्‍ची हांबु लाम्‍तेक्‍म हना, नु मेको रागी इन गुइम
    दुम नोले, गेपुकीमी गिलाद रागी मेको आन कली गेचा माल्‍नीनी।
  ita-1927: 'Mosè disse loro: “Se i figliuoli di Gad e i figliuoli di Ruben passano
    con voi il Giordano tutti armati per combattere davanti all’Eterno, e se il paese
    sarà sottomesso davanti a voi, darete loro come proprietà il paese di Galaad.'
  ckb-ckb: 'پێی گوتن: «ئەگەر نەوەی گاد و نەوەی ڕەئوبێن، هەموو چەک هەڵگرەکان بۆ جەنگ،
    لەبەردەم یەزدان لەگەڵتان لە ڕووباری ئوردون پەڕینەوە، کاتێک خاکەکە کەوتە ژێر دەستتان،
    ئەوا دەبێت خاکی گلعادیان وەک موڵک پێبدەن.'
  eng-BBE: 'And Moses said to them, If the children of Gad and the children of Reuben
    go with you over Jordan, every man armed for the fight before the Lord, and all
    the land is given into your hands, then let them have the land of Gilead for a
    heritage:'
  kan-OKCV: ಮೋಶೆಯು ಅವರಿಗೆ, “ಗಾದನ ಮಕ್ಕಳೂ, ರೂಬೇನನ ಮಕ್ಕಳೂ ಎಲ್ಲರೂ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾಗಿದ್ದು,
    ನಿಮ್ಮ ಸಂಗಡ ಯೊರ್ದನ್ ನದಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ದಾಟಿದರೆ, ದೇಶವು ನಿಮ್ಮ ಮುಂದೆ ವಶವಾಗಿದ್ದಾಗ
    ನೀವು ಅವರಿಗೆ ಗಿಲ್ಯಾದ್ ದೇಶವನ್ನು ಸೊತ್ತಾಗಿ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.032.028'
  tam-2017: “காத் சந்ததியும் ரூபன் சந்ததியும் அவரவர் யெகோவாவுடைய சமுகத்தில் யுத்தத்திற்கு
    ஆயத்தமாக உங்களோடுகூட யோர்தானைக் கடந்துபோனால், அந்த தேசம் உங்களுக்கு கிடைத்தபின்பு,
    அவர்களுக்குக் கீலேயாத் தேசத்தைச் சொந்தமாகக் கொடுக்கக்கடவீர்கள்.
  spa-RV-1909: 'Y díjoles Moisés: Si los hijos de Gad y los hijos de Rubén, pasaren
    con vosotros el Jordán, armados todos de guerra delante de Jehová, luego que el
    país fuere sojuzgado delante de vosotros, les daréis la tierra de Galaad en posesión:'
