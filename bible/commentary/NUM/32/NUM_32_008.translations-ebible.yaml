verse: NUM.032.008
translations:
  mal-C: ഇതുതന്നെയാണ്, ഞാൻ കാദേശ്-ബർന്നേയയിൽനിന്ന് ദേശം നോക്കാൻ വിട്ടപ്പോൾ, നിങ്ങളുടെ
    പിതാക്കന്മാരും ചെയ്തത്.
  deu-TKW: Gerade so haben eure Väter gehandelt, als ich sie von Kades Barnea aussandte,
    das Land zu besichtigen.
  lin-lin: Oyo ezali penza makambo oyo batata na bino basalaki tango natindaki bango
    wuta na Kadeshi-Barinea mpo na kokende kononga mokili.
  eng-LSV: Thus your fathers did in my sending them from Kadesh-Barnea to see the
    land;
  eng-GNV: Thus did your fathers when I sent them from Kadesh-barnea to see the lande.
  eng-WEBSTER: Thus did your fathers, when I sent them from Kadesh-barnea to see the
    land.
  nhw-BL: Quej nopa quichijque amotatahua quema niquintitlanqui tlen Cades Barnea
    para ma quitlajtlachilitij nopa cuali tlali.
  swh-ONEN: Hivi ndivyo baba zenu walivyofanya wakati nilipowatuma kutoka Kadesh-Barnea
    kuipeleleza nchi.
  bba-bba: Nɡe mɛyɑ bɛɛn bɑɑbɑbɑ bɑ kuɑ yellu sɑnɑm mɛ sɑ wɑ̃ɑ Kɑdɛsi Bɑɑnɛɑɔ, ye
    nɑ bu ɡɔrɑ bɑ dɑ bɑ Kɑnɑnin tem sɑriɑ mɛɛrɑ. Ye bɑ dɑ bɑ turɑ sere Ɛsikolin wɔwɑɔ
    mɑ bɑ tem mɛn sɑriɑ mɛɛrɑ.
  eng-KJVCPB: Thus did your fathers, when I sent them from Kadesh-barnea to see the
    land.
  luo-luo: Ma e gima kwereu notimo kane aorogi kane wan Kadesh Barnea mondo gidhi
    ginon pinyno.
  meu-meu: Tamamui na unu e kara toma, lau ese Kade-baranea amo na siaidia tano bae
    hasinadoa negana ai.
  npi-ULB: तिनीहरू एश्कोलको बेँसीमा गए ।
  yor-yor: Èyí ni nǹkan tí baba yín ṣe nígbà tí mo rán wọn láti Kadeṣi-Barnea láti
    lọ wo ilẹ̀ náà.
  emp-NTPO: ¿Ara maʌ̃ quĩrãca bãrã drõã naẽnabemarãba osid̶aẽ́ca mʌ̃a ãdjirã Cadé-barnead̶eba
    Canaaʌ̃ drua acʌd̶e diabuesid̶e?
  pes-OPCB: این همان کاری است که پدران شما کردند. از قادش برنیع ایشان را فرستادم تا
    سرزمین موعود را بررسی کنند،
  tgl-ULB: Ganoon din ang ginawa ng inyong mga ama nang ipadala ko sila mula sa Kades
    Barnea upang suriin ang lupain.
  hui-hui: Abale i̱na tí aba biaru Kadese Banea dindi wiagoria howa diri hondole pudaba
    larungi tiguabi nde anidagua dege biyagoni.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘိုး​ဘေး​များ​အား​ထို ပြည်​ကို​ထောက်​လှမ်း​ရန် ကာ​ဒေ​ရှ​အ​ရပ်​မှ
    စေ​လွှတ်​စဉ်​အ​ခါ​က သူ​တို့​သည်​လူ​တို့​ကို စိတ်​ပျက်​အား​လျော့​စေ​ခဲ့​ကြ​၏။-
  bod-N: སྔར་ངས་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ནས་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཡུལ་དེར་ལྐོག་ལྟ་བྱེད་དུ་མངགས་པའི་ཚེ།
    ཁོ་རྣམས་ཀྱིས་ཀྱང་འདི་ལྟར་བྱས་ཏེ།
  sna-sna: Izvi ndizvo zvakaitwa namadzibaba enyu pandakavatuma kubva paKadheshi Bharinea
    kuti vandosora nyika.
  spa-BLM: Así lo hicieron sus padres cuando los envié desde Cades Barnea a ver la
    tierra.
  cac-cac: Icha val tic yutej sb'a eb' co mam quicham ayic in checanb'at eb' yil luum
    ayic ayon̈ec' d'a Cades-barnea.
  swh-ULB: Baba zenu walifanya hivyo nilipowatuma kutoka Kadeshi Banea kwenda kuipeleleza
    ile nchi.
  bel-bel: 'так рабілі бацькі вашыя, калі я пасылаў іх з Кадэс-Варні на агляд зямлі:'
  deu-ELBBK: 'So haben eure Väter getan, als ich sie von Kades-Barnea aussandte, das
    Land zu besehen:'
  mbb-OT: Iyan daan heini mibeelan te menge kepuun niw hein impehipanew ku sikandan
    puun te Kadesh Barnea su wey zan mesusi heini is tanà.
  mal-2015: ഒറ്റുനോക്കേണ്ടതിന്നു ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ കാദേശ്ബർന്നേയയിൽനിന്നു
    അയച്ചപ്പോൾ അവർ ഇങ്ങനെ തന്നേ ചെയ്തു.
  rmc-rmc: Kavke kerenas the tumare dada, sar len bičhaďom andral e Kadeš-Barnea,
    hoj te predikhen e phuv.
  pes-OPV: به همین طور پدران شما عمل نمودند، وقتی که ایشان را از قادش برنیع برای دیدن
    زمین فرستادم.
  ron-1924: Аша ау фэкут ши пэринций воштри кынд й-ам тримис дин Кадес-Барня сэ искодяскэ
    цара.
  ben-OBCV: এরকমই কাজ তোমাদের পূর্বপুরুষেরা করেছিল, যখন আমি কাদেশ-বর্ণেয় থেকে তাদের
    দেশ পর্যবেক্ষণ করতে পাঠিয়েছিলাম।
  som-som: Aabbayaashiinna sidaasay yeeleen markaan iyaga ka diray Qaadeesh Barneeca
    inay dalka soo arkaan aawadeed.
  lat-VUC: Nonne ita egerunt patres vestri, quando misi de Cadesbarne ad explorandam
    terram?
  eng-ASVBT: Thus did your fathers, when I sent them from Kadesh-barnea to see the
    land.
  ita-1885: Così fecero i vostri padri, quando io li mandai da Cades-barnea, per vedere
    il paese.
  eng-LXXUP: Did not your fathers thus, when I sent them from Kadesh-barnea to spy
    out the land?
  eng-ULB: Your fathers did the same thing when I sent them from Kadesh Barnea to
    examine the land.
  spa-VBL: Esto es lo que hicieron sus padres cuando los envié desde Cades-barnea
    a explorar la tierra.
  fra-_FOB: C'est ainsi que firent vos pères, quand je les envoyai de Kadès-Barnéa
    pour examiner le pays.
  mal-mal: ഒറ്റുനോക്കേണ്ടതിന് ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ കാദേശ്ബർന്നേയയിൽനിന്ന് അയച്ചപ്പോൾ
    അവർ ഇങ്ങനെതന്നെ ചെയ്തു.
  urd-GVR: Tumhāre bāpdādā ne bhī yihī kuchh kiyā jab maiṅ ne unheṅ Qādis-barnīa se
    mulk ke bāre meṅ mālūmāt hāsil karne ke lie bhejā.
  suz-BL: गो इन आफ आन कली कादेश-बारनेआ रे एको रागी क्‍यारी पथ सोइक्‍तुनु, मेकोपुकीमी
    यो इन खोदेंशो पशो बाक्‍तेक्‍म। गन्‍ती १३:-
  ita-1927: Così fecero i vostri padri, quando li mandai da Kades-Barnea per esplorare
    il paese.
  ckb-ckb: باوکانتان ئاوایان کرد کاتێک لە قادێش بەرنێعەوە ئەوانم نارد بۆ ئەوەی تەماشای
    خاکەکە بکەن،
  eng-BBE: So did your fathers, when I sent them from Kadesh-barnea to see the land.
  kan-OKCV: ನಾನು ದೇಶವನ್ನು ನೋಡುವುದಕ್ಕೆ ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ ಅವರನ್ನು ಕಳುಹಿಸಿದಾಗ, ನಿಮ್ಮ
    ಪಿತೃಗಳು ಹಾಗೆಯೇ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.032.007'
  tam-2017: அந்த தேசத்தைப் பார்ப்பதற்கு நான் உங்களுடைய தகப்பன்மார்களை காதேஸ்பர்னேயாவிலிருந்து
    அனுப்பினபோது அவர்களும் இப்படியே செய்தார்கள்.
  spa-RV-1909: Así hicieron vuestros padres, cuando los envié desde Cades-barnea para
    que viesen la tierra.
  ron-BTF: Astfel au făcut părinții voștri, când i-am trimis de la Cades-Barnea să
    vadă țara.
  eng-WEBP: Your fathers did so when I sent them from Kadesh Barnea to see the land.
  eng-FBV: This is just what your fathers did when I sent them out from Kadesh-barnea
    to explore the land.
  nld-1939: Zo hebben uw vaders gedaan, toen ik hen uitzond van Kadesj-Barnéa, om
    het land te verkennen.
  nch-BL: Quej nopa quichijque amotatahua quema niquintitanqui ten Cades Barnea para
    ma quitajtachilitij nopa cuali tali.
  vie-1934: Aáy, tổ phụ các ngươi cũng làm như vậy khi ở từ Ca-đe-Ba-nê-a, ta sai
    họ đi do thám xứ.
  hin-CV: तुम्हारे पूर्वजों ने भी उस अवसर पर यही किया था, जब मैंने उन्हें कादेश-बरनेअ
    से उस देश का भेद लेने के उद्देश्य से भेजा था.
  eng-OURB: Your fathers did so when I sent them from Kadesh Barnea [Consecrated Son-inconstant]
    to see the land.
  spa-BES: Lo mismo hicieron tus padres, cuando los envié desde Cades-barnea para
    ver la tierra.
  tdx-tdx: Izay ty nanoen-droae’ areo te niraheko boak’e Kadese-Barnea hitilike i
    taney.
  vid-vid: Ahyo ndo navyowaditile wasekulu wa hemwe londiwalajize kulawa Kadeshi-balineya
    kuipugajiza isi.
  eng-OKE: Thus did your fathers when I sent them from Rekem Giah to survey the land.
  tha-KJV: บิ​ดาของท่านทั้งหลายได้กระทำเช่นนี้ เมื่อเราใช้เขาไปจากคาเดชบารเนียให้สอดแนมดู​แผ่​นดินนั้น
  por-BR-2018: Assim fizeram vossos pais, quando os enviei desde Cades-Barneia para
    que vissem a terra.
  deu-ELO: 'So haben eure Väter getan, als ich sie von Kades-Barnea aussandte, das
    Land zu besehen:'
  eng-WYC-2018: Whether your fathers did not so, when I sent them from Kadeshbarnea
    to espy the land, (This is just what your fathers did, when I sent them from Kadeshbarnea
    to spy out the land,)
  epo-epo: Tiel agis viaj patroj, kiam mi sendis ilin el Kadeŝ-Barnea, por rigardi
    la landon.
  uig-PIN: Ilgiri mǝn Ⱪadǝx-Barneadin ata-bowiliringlarni xu zeminni qarlap kelixkǝ
    ǝwǝtkinimdǝ ularmu xundaⱪ ⱪilixⱪanidi.
  beo-beo: 'Dilia musa: ada ilia agoane hamoi. Na da Ga:idesie Bania amogawi ili Ga:ina:ne
    soge hogoma:ne, asunasi.'
  tpi-OTNT: Bipo ol papa bilong yupela i bin mekim olsem, taim mipela i stap long
    ples Kades Barnea na mi salim ol i go lukim dispela graun.
  hau-SA: Haka iyayenku suka yi sa’ad da na aike su daga Kadesh Barneya don su dubo
    ƙasar.
  uig-LAT: Ilgiri men Qadesh-Barnéadin ata-bowiliringlarni shu zéminni charlap kélishke
    ewetkinimde ularmu shundaq qilishqanidi.
  nde-nde: Yikho lokhu okwenziwa ngoyihlo ekubathumeni kwami besuka eKhadeshi Bhaneya
    ukuyahlola ilizwe.
  ton-ton: Naʻe fai pehē hoʻomou ngaahi tamai ʻi heʻeku fekau ʻakinautolu mei Ketesi-pania
    kenau mamata ki he fonua.
  ces-1613: Takť jsou učinili otcové vaši, když jsem je poslal z Kádesbarne, aby prohlédli
    zemi tu.
  eng-WMB: Your fathers did so when I sent them from Kadesh Barnea to see the land.
  tam-TCV: நான் காதேஸ் பர்னேயாவிலிருந்து உங்கள் முற்பிதாக்களை அந்த நாட்டைப் பார்த்துவரும்படி
    அனுப்பியபோது, அவர்களும் இப்படியே செய்தார்கள்.
  ceb-ULB: Ang inyong mga amahan nagbuhat sa samang butang sa dihang gipadala ko sila
    gikan sa Kadesh Barnea aron sa pagsusi sa yuta.
  pol-UBG: Tak właśnie postępowali wasi ojcowie, gdy ich posłałem z Kadesz-Barnea,
    aby wyszpiegowali tę ziemię.
  urd-GVU: تمہارے باپ دادا نے بھی یہی کچھ کیا جب مَیں نے اُنہیں قادس برنیع سے ملک
    کے بارے میں معلومات حاصل کرنے کے لئے بھیجا۔
  deu-1912: Also taten auch eure Väter, da ich sie aussandte von Kades-Barnea, das
    Land zu schauen;
  kan-2017: ಆ ದೇಶವನ್ನು ನೋಡಿಕೊಂಡು ಬರುವುದಕ್ಕೆ ನಾನು ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ ನಿಮ್ಮ ತಂದೆಯರನ್ನು
    ಕಳುಹಿಸಿದಾಗ ಅವರೂ ಹಾಗೆಯೇ ಮಾಡಿದರು.
  yap-yap: Er rogon e n’en ni rin’ pi chitmangimed u nap’an ni gu l’oegrad u Kadesh
    Barnea ni ngar lekagged e binaw.
  hlt-MCSB: Khohmuen sawt ham Kadeshbarnea lamloh amih ka tueih vaengah na pa rhoek
    loh he ni a. saii uh.
  mdy-ETH: ሃያኮ ቤርታ ዬኖ ዓጬሎ ዴንዲ ሙራንዳጉዲ ቃዴሴባርኔይዳፓ ታ ዔያቶ ዳኬ ዎዶና ዒንሢኮ ዓዶንሢ ዒማይዴኔ፤
  twi-ASANTE: Ade koro yi ara na mo agyanom yɛeɛ. Mesomaa wɔn firii Kades-Barnea sɛ
    wɔnkɔsra asase no
  eng-WEBU: Your fathers did so when I sent them from Kadesh Barnea to see the land.
  bnp-bnp: Hosi e huriki e tamane mua ri rata mavonga, na tahuna mi made na tanga
    e Kades-Barnea, a rudu tala ria ri gi kasisia a robo e Kenan.
  wal-wal: Qaadeesa Barnneppe he biittaa wochchi xeellanau intte aawata taani yeddido
    wode, etikka hagaadan oottidosona.
  spa-PDDPT: Así hicieron sus antepasados cuando los envié desde Cades Barnea a explorar
    la tierra.
  gun-gun: Mba'eta ha'e rami ae avi penderu kuery ojapo raka'e, Cades-Barnéia gui
    amondouka jave py kova'e yvy oexa pota aguã.
  ilo-ULB: Agpada ti inaramid dagiti ammayo idi imbaonko ida manipud Kadish Barnea
    a mangsukimat iti daga.
  kpg-kpg: Deenei di hai o godou damana mmaadua ne hai ala ne hagau ko au mai Kadesh-Barnea
    belee hagadina tenua deelaa.
  uig-ARA: ئىلگىرى مەن قادەش-بارنېئادىن ئاتا-بوۋىلىرىڭلارنى شۇ زېمىننى چارلاپ كېلىشكە
    ئەۋەتكىنىمدە ئۇلارمۇ شۇنداق قىلىشقانىدى.
  sus-sus: Wo babae fan bara na wali mɔɔli raba n to e xɛɛ Kanaan bɔxi rabɛnde kelife
    Kadesi Barineya.
  pon-2006: Ihme samamwail ko wia ni ei kadarirailsang Kades Parnea pwe re en kolahng
    kasawih sahpwo.
  ksd-ksd: A umana tama i vavat dia ga pait ia damana, ba iau ga tulue diat maro Kades-Barnea
    upi diat a gire value ra gunan.
  tur-YTC: Babalarınızı ülkeyi görmek için Kadeş-Barnea'dan gönderdiğimde öyle yaptılar.
  grc-BRENT: Οὐχ οὕτως ἐποίησαν οἱ πατέρες ὑμῶν, ὅτε ἀπέστειλα αὐτοὺς ἐκ Κάδης Βαρνὴ
    κατανοῆσαι τὴν γῆν;
  ind-AYT: Bapa-bapamu pernah melakukan hal yang sama terhadapku ketika aku mengutus
    untuk melihat tanah itu dari Kadesh-Barnea.
  nya-nya: Izi ndi zimene makolo anu anachita pamene ndinawatuma kuchokera ku Kadesi
    kukaona dzikolo.
  hrv-hrv: Tako su učinili i vaši očevi kad sam ih poslao iz Kadeš Barnee da izvide
    zemlju.
  mps-mps: Polobadu duga aya dabego tama tiai dao, te da te bulu Kades Barneade bidali
    sogo, tama eno augwali te tǫ sugi pomainu tagala palali sogo.
  tpi-tpi: Bipo ol papa bilong yupela i bin mekim olsem, taim mipela i stap long ples
    Kades Barnea na mi salim ol i go lukim dispela graun.
  dan-1931: Det gjorde eders Fædre, da jeg fra Kadesj-Barnea sendte dem hen for at
    se på Landet;
  vie-OVCB: Cha ông của anh em cũng đã làm y như vậy tại Ca-đê Ba-nê-a khi tôi sai
    họ đi thám thính Ca-na-an.
  guj-2017: જ્યારે મેં તમારા પિતૃઓને કાદેશ બાર્નેઆથી દેશની જાસૂસી કરવા મોકલ્યા, ત્યારે
    તેઓએ એમ જ કર્યુ,
  pon-2006A: Ihme samamwail ko wia ni ei kadarirailsang Kades Parnea pwe re en kolahng
    kasawih sahpwo.
  por-BRBSL: Seus pais o fizeram quando os enviei de Kadesh Barnea para ver a terra.
  cth-cth: Kadeshbarnea hoi ram tuet hanlah na patoun awh navah, hettelah na mintoenaw
    ni ati awh toe.
  twi-twi: Ade koro yi ara na mo agyanom yɛe. Mesomaa wɔn fii Kades-Barnea sɛ wɔnkɔsra
    asase no.
  hlt-hlt: Khohmuen sawt ham Kadeshbarnea lamloh amih ka tueih vaengah na pa rhoek
    loh he ni a saii uh.
  tbz-SIM: Ti bo dìì mɔ̀nnì Kɑdɛɛsi-Bɑnnɛɑ, kɛ̀ n tɔ̃ ndi cicɛbɛ̀ kɛ̀ bɛ̀ bo pɑɑtɛ́
    Kɑnnɑhɑ̃ɑ̃ ɛì kɛ̀ bɛ̀ɛ mɛ ndɔɔ̀.
  msy-2020: Fomɨra, ian afeziaba kamaghɨn ami. Ia fo, e Kades Barnean ikia, kɨ nguazim
    getiasa me amadazɨma,
  dop-dop: Yɑɑsi kʋlʋm ɩnǝɣɩ mǝ cɑɑnɑɑ tɛmɑ lɑpʋ kɛ wɑɑtʋ wei mɑ kʋsɑ-wɛɣɛ Kɑtɛɛsɩ-Pɑɑneyɑ
    sɩ, pɑ́ polo pɑ feŋ Kɑnɑɑŋ tɛtʋ tɔ.
  azb-azb: Qadeş-Barneadan o torpağı gözdən keçirməyə göndərdiyim atalarınız da belə
    hərəkət etdilər.
  eng-DBY: 'Thus did your fathers, when I sent them from Kadesh-barnea to see the
    land:'
  hin-2017: जब मैंने तुम्हारे बापदादों को कादेशबर्ने से कनान देश देखने के लिये भेजा,
    तब उन्होंने भी ऐसा ही किया था।
  wol-KYG: Lu mel nii de, la seeni baay defoon ba ma leen yebalee, ñu jóge Kades Barneya,
    ngir yëri réew ma.
  eng-YLT: '''Thus did your fathers in my sending them from Kadesh-Barnea to see the
    land;'
  eng-WYC-2017: Whether your fathers did not so, when I sent them from Kadeshbarnea
    to espy the land,
  eng-WMBB: Your fathers did so when I sent them from Kadesh Barnea to see the land.
  urd-GVH: तुम्हारे बापदादा ने भी यही कुछ किया जब मैंने उन्हें क़ादिस-बरनीअ से मुल्क
    के बारे में मालूमात हासिल करने के लिए भेजा।
  rug-rug: Kekeṉoṉo puta gua sapu tavetia rina tiatamamia totoso koa si gamu pa Kadesi
    Banea pude vilitia sa popoa.
  gaz-gaz: Kun waanuma abbootiin keessan gaafa ani akka isaan biyyattii ilaalaniif
    jedhee Qaadesh Barnee irraa isaan erge sana hojjetanii dha.
  fra-LSG: Ainsi firent vos pères, quand je les envoyai de Kadès-Barnéa pour examiner
    le pays.
  yal-yal: Ɛ fafane fan na nan liga bonni, n to e rasiga yamanan matodeni keli Kadesi-Barineya
    yi.
  haw-1868: Pela no i hana'i ko oukou poe makua, ia'u i hoouna aku ai ia lakou mai
    Kadesabanea aku e makaikai i ka aina.
  arb-NAV: إِنَّ هَذَا مَا فَعَلَهُ آبَاؤُكُمْ حِينَ أَرْسَلْتُهُمْ مِنْ قَادَشَ بَرْنِيعَ
    لِيَتَجَسَّسُوا الأَرْضَ،
  ewe-ewe: Nu sia tɔgbi tututu mia tɔgbiwo wɔ kpɔ! Meɖo wo ɖa be woaɖatsa ŋku le Kades
    Barneanyigba dzi.
  eng-LEE: Thus did your fathers, when I sent them from Kadesh-barnea' to see the
    land.
  asm-FB: যি কালত মই তোমালোকৰ পিতৃসকলক দেশ চাবৰ কাৰণে কাদেচ-বৰ্ণেয়াৰ পৰা পঠিয়াইছিলোঁ
    সেই কালত তেওঁলোকেও সেইদৰে কৰিছিল।
  sus-A: وٌ بَبَيٍ قَن بَرَ نَ وَلِ مْولِ رَبَ ﭑ تٌ عٍ شّي كَنَان بْشِ رَبّندٍ كٍلِقٍ
    كَدٍ سِ بَرِنٍيَ.
  fra-SBL: Vos pères l'ont fait lorsque je les ai envoyés de Kadès-Barnéa pour voir
    le pays.
  hbo-hbo: כֹּ֥ה עָשׂ֖וּ אֲבֹתֵיכֶ֑ם בְּשָׁלְחִ֥י אֹתָ֛ם מִקָּדֵ֥שׁ בַּרְנֵ֖עַ לִרְאֹ֥ות
    אֶת־הָאָֽרֶץ׃
  eng-WYCLIFFE: Whether youre fadris diden not so, whanne Y sente fro Cades Barne
    to aspie the lond,
  cwe-cwe: Vino niivo viwatendile tati zenu lusita viniwatumile kulawa Kadeshi Balinea
    muladi wahite kuilola isi iyo.
  kik-kik: Ũguo noguo maithe manyu meekire hĩndĩ ĩrĩa ndaamarekirie kuuma Kadeshi-Barinea
    mathiĩ magathigaane bũrũri ũcio.
  fra-NCL: C’est ainsi qu’ont fait vos pères, quand je les envoyai de Cadès-Barné
    explorer le pays.
  cek-AK: Prae khet hanah nam panawk to Kadesh-Bernea hoi ka patoeh naah to tiah a
    oh o.
  cuk-cuk: Be-babgan deyob imaksamarmogad, deun an Cades-Barnea-akar we-yar-argadagega
    barmiargu.
  uig-CYR: Илгири мән Қадәш-Барнеадин ата-бовилириңларни шу зиминни чарлап келишкә
    әвәткинимдә уларму шундақ қилишқан еди.
  tel-2017: ఆ దేశాన్ని చూసి రావడానికి కాదేషు బర్నేయలో నేను మీ తండ్రులను పంపినప్పుడు
    వారు కూడా ఇలాగే చేశారు కదా.
  hat-BSA: Se sa ke papa nou yo te fè lè mwen te voye yo sòti nan Kadès-Barnéa pou
    wè peyi a.
  kos-kos: Pa ingan ma papa tomowos ah tuh oru ke nga supwalosla liki Kadesh Barnea
    in kalngeyuk nu in acn sac.
  hbo-WLC: כֹּ֥ה עָשׂ֖וּ אֲבֹתֵיכֶ֑ם בְּשָׁלְחִ֥י אֹתָ֛ם מִקָּדֵ֥שׁ בַּרְנֵ֖עַ לִרְא֥וֹת
    אֶת־הָאָֽרֶץ׃
  ibo-ibo: Otu a ka nna unu ha mere mgbe m si Kadesh Banea zipụ ha inyocha ala ahụ.
  ory-ory: ମୁଁ ତୁମ୍ଭର ପିତୃଲୋକମାନଙ୍କୁ କାଦେଶ-ବର୍ଣ୍ଣେୟଠାରୁ ସେହି ଦେଶ ଦେଖିବାକୁ ପଠାଇବା ସମୟରେ
    ସେମାନେ ଏହିରୂପେ କରିଥିଲେ।
  chk-chk: Iei usun mine semelapemi kewe ra pwal föri, lupwen üa tinirela seni Kates-parnea
    pwe repwe operi ewe fanü.
  rop-rop: Lagijat na yumob fathamob bin dum wen aibin jandim olabat brom Keidishbaniya
    blanga lukaran det kantri.
  ukr-1871: 'Так зробили батьки ваші, як я посилав їх у Кадес-Барнеа, розгледїти землю:'
  deu-1951: Also taten auch eure Väter, als ich sie von Kadesch-Barnea aussandte,
    das Land zu beschauen;
  eng-JPS: Thus did your fathers, when I sent them from Kadesh-barnea to see the land.
  srp-1865: Tako su uèinili oci vaši, kad ih poslah iz Kadis-Varne da uhode zemlju;
  lug-lug: Ne bakadde bammwe bwe baakola bwe nabatuma okuva e Kadesubanea okuketta
    ensi.
  heb-heb: כה עשו אבתיכם בשלחי אתם מקדש ברנע לראות את הארץ׃
  ben-IRV: তোমাদের বাবারা, যখন আমি দেশ দেখতে কাদেশ বর্ণেয় থেকে তাদেরকে পাঠিয়েছিলাম,
    তখন তাই করেছিল;
  pan-pan: ਜਦ ਮੈਂ ਤੁਹਾਡੇ ਪਿਉ ਨੂੰ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੋਂ ਕਨਾਨ ਦੇਸ ਨੂੰ ਵੇਖਣ ਲਈ ਭੇਜਿਆ ਤਾਂ ਤੁਹਾਡੇ
    ਪਿਉ ਨੇ ਵੀ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  mya-JVB: ပြည် တော်ကို ကြည့်ရှု စေခြင်းငှါ ၊ သင် တို့အဘ တို့ကို ကာဒေရှဗာနာ အရပ်က
    ငါ စေလွှတ် သောအခါ ထိုသို့ ပြု ကြ၏။
  tbg-tbg: Haaru ni qokavara minturave. Vi entara tenavu Kadesi-Baanea mini vaiha
    te vinavuka nititaura vinavuka vi vatara ampeqamake tavareka vurave.
  hmo-hmo: Umui emui tamana ese unai bamona idia karaia, lau ese Kadesi Baranea dekena
    amo idia lau siaia neganai, tano do idia itaia totona.
  urd-urd: तुम्हारे बाप दादा ने भी, जब मैंने उनको क़ादिस बरनी' से भेजा कि मुल्क का
    हाल दरियाफ़्त करें तो ऐसा ही किया था।
  rus-SYN: 'так поступили отцы ваши, когда я посылал их из Кадес-Варни для обозрения
    земли:'
  bqc-SIM: Màa á maeↄ kɛ̀ Kadɛsi Baanɛa gↄↄ pↄ́ ma ń zĩ bùsu gwagwai.
  tcz-CHONGTHU: Napate uvin jong Kadesh Barnea apat hiche gam velhi dinga ka sol chun
    hiti hin asei un ahi.
  mar-mar: तुमच्या वाडवडिलांनी हीच गोष्ट माझ्याबाबतीत केली होती. कादेश-बर्ण्याला मी
    काही हेरांना जमीन बघण्यासाठी पाठवले.
  qub-qub: Cades-barneapita Canaán nasyunta ricapacoj cachaptë gamnöcunami Israel
    Israel-masiquicunata guellanächiran.
  hat-hat: Se menm bagay la zansèt nou yo te fè wi lè mwen te voye yo ale vizite peyi
    a antan nou te Kadès Banea.
  eng-BSB: This is what your fathers did when I sent them from Kadesh-barnea to inspect
    the land.
  tod-tod: Zekana kpein nɔ wo-ɠɛɛni ti kɛɛni la, siɛgi zu gè ti leʋeni la, ti zeɠe
    Kadɛse-Ɓaalenea, ti li, ti zooi ʋɛtɛ.
  eng-WEBPB: Your fathers did so when I sent them from Kadesh Barnea to see the land.
  kbq-kbq: Hagi Kades-Baneati'ma tamafahe'ima huzamantoge'za ama ana mopama nege'za
    hu'nazankna huta tamagra ana nehaze.
  nhe-BL: Queja nopa quichijque imotatahua quema niquintitlanqui tlen Cades Barnea
    para ma quitlajtlachilitij nopa cuali tlali.
  gub-BL: Penu uzapo penemiapo zàwenugar wà. Amono kar Kenez-Maranez tawhu pe ihe
    wà. — Peme'egatu a'e ywy rehe nehe, a'e wanupe.
  eng-DRA: Was it not thus your fathers did, when I sent from Cadesbarne to view the
    land?
