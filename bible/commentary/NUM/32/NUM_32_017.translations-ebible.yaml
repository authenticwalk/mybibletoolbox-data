verse: NUM.032.017
translations:
  mal-C: എന്നാൽ ഞങ്ങളുടെ സഹോദരങ്ങളായ ഇസ്രായേല്യരെ അവരുടെ സ്ഥാനത്ത് എത്തിക്കുംവരെ ആയുധധാരികളായി
    അവർക്കുമുമ്പായി അണിനിരക്കാനും ഞങ്ങൾ തയ്യാറാണ്. അതേസമയം ഞങ്ങളുടെ സ്ത്രീകളും കുഞ്ഞുങ്ങളും
    തദ്ദേശവാസികളിൽനിന്ന് സംരക്ഷിക്കപ്പെടാൻ കെട്ടുറപ്പുള്ള പട്ടണങ്ങളിൽ പാർക്കും.
  deu-TKW: Wir selbst aber wollen kampfgerüstet an der Spitze der Israeliten einherziehen,
    bis wir sie in ihre Wohnsitze gebracht haben; unsere kleinen Kinder aber sollen
    wegen der Bewohner des Landes in den festen Städten bleiben.
  lin-lin: Kasi tozali kolata na lombangu bibundeli na biso mpe kokende na liboso
    ya bana ya Isalaele kino tango tokokomisa bango na esika na bango. Bongo, na tango
    yango, basi mpe bana na biso bakotikala awa, kati na bingumba batonga makasi,
    mpo na komibatela liboso ya bavandi ya mokili oyo.
  eng-LSV: but we are armed, hastening before the sons of Israel until we have brought
    them to their place; and our infants have dwelt in the cities of defense because
    of the inhabitants of the land;
  eng-GNV: 'But we our selues will be readie armed to go before the children of Israel,
    vntill we haue brought them vnto their place: but our childre shall dwell in the
    defenced cities, because of the inhabitants of the lande.'
  eng-WEBSTER: 'But we ourselves will go ready armed before the children of Israel,
    until we have brought them to their place: and our little ones shall dwell in
    the fortified cities, because of the inhabitants of the land.'
  nhw-BL: Huan teipa titlacame tijhuicase totepos huan tiquinyacantiyase ne sequinoc
    israelitame titlahuilanatij hasta quema tiquincalaquitij nochi inijuanti ipan
    inintlal catli quiselise. Pero toconehua huan tosihuajhua mocahuase nica ipan
    altepeme catli cuali moyahualojtose ica tepamitl para amo tleno ininpantis ica
    masehualme catli itztoque nica nechca.
  swh-ONEN: Lakini sisi tuko tayari kuchukua silaha zetu na kutangulia mbele ya Waisraeli
    mpaka tutakapowaleta mahali pao. Wakati huo wanawake wetu na watoto wataishi katika
    miji yenye ngome, kwa ajili ya ulinzi dhidi ya wenyeji wa nchi.
  bba-bba: Yen biru, sɑ ko tɑbu yɑ̃nu suɑ kpɑ sɑ n ɡbiɑ su kɑ bɛsɛɡibu duusiɑ ben
    temɔ, mɛ bɑ bu wɛ̃. Sɑ ye sɔɔ, sɑ ko bɛsɛn kurɔbu kɑ bibu deriwɑ bɑ n wɑ̃ɑ wuu
    ɡbɑ̃rɑnuɡii si sɔɔ, tem mɛn tɔmbun sɔ̃.
  eng-KJVCPB: 'but we ourselves will go ready armed before the children of Israel,
    until we have brought them unto their place: and our little ones shall dwell in
    the fenced cities because of the inhabitants of the land.'
  luo-luo: To kata kamano waikore mar manore gi gige lweny kendo dhi gi jo-Israel
    wetewa e piny mane osingnegi. To mokwongo nyaka wager ne mondwa gi nyithindwa
    mier madongo mochiel motegno mondo ogengʼ-gi kuom wasigu.
  meu-meu: A tuari be baia tuari, Israel taudia vairadiai baiala, ela bona edia gabu
    ai baia hakaudia lao. Ḡau; au tamona, natumai maraḡidia be hanua mai maḡudia lalodiai
    bae noho, ina tano taudia daidiai.
  npi-ULB: तथापि, हामी आफैचाहिँ तिनीहरूलाई आ-आफ्नो ठाउँमा नलगेसम्म हामी हतियारसहित
    इस्राएलको फौजसँग जान्छौँ । तर अझै यस भूमिमा रहेका अन्य मानिसहरूका कारण हाम्रा
    परिवारहरूचाहिँ किल्लाबन्दी गरिएका सहरहरूमा बस्‍ने छन् ।
  yor-yor: Ṣùgbọ́n àwa ṣetán láti dira ogun ṣáájú àwọn ọmọ Israẹli títí tí a yóò fi
    mú wọn dé ọ̀dọ̀ wọn lákokò yìí, àwọn obìnrin àti ọmọ wẹ́wẹ́ wa yóò gbé inú ìlú
    tí a mọ odi sí fún ìdáàbòbò wọn lọ́wọ́ olùgbé ilẹ̀ náà.
  emp-NTPO: Maʌ̃be dairãra djõne wãni carea panania. Bãrã djõne wãbʌdad̶e dairãra
    bãrã na nĩbad̶ia idjab̶a djõnia ab̶a jũmarãba ẽjũã edabʌdad̶aa. Mãwã djõ panʌne
    dairãra jẽda dai ẽberãrãmaa zed̶aẽ́a. Baribʌrʌ dai wẽrãrãra, dai warrarã sid̶a
    nama puru mõgaraba aud̶u jũrã ca b̶ead̶e duanania naʌ̃ druad̶ebemarãba bearãnamãrẽã.
  pes-OPCB: ولی خودمان مسلح شده، پیشاپیش سایر افراد اسرائیل به آن طرف رود اردن می‌رویم،
    تا ایشان را به ملک خودشان برسانیم. اما قبل از هر چیز لازم است در اینجا شهرهای
    حصاردار برای خانواده‌های خود بسازیم تا در مقابل حملهٔ ساکنان بومی در امان باشند.
  tgl-ULB: Gayunman, kami mismo ay magiging handa at nakasandatang sasama sa hukbo
    ng Israel hanggang sa mapangunahan namin sila sa kanilang lugar. Ngunit maninirahan
    ang aming mga pamilya sa mga pinagtibay na lungsod dahil sa ibang mga taong nananatili
    pa ring nakatira sa lupaing ito.
  hui-hui: Anidagua biai halu mani iname wai haru bamba halu puwa ina hamene karu
    heba pialu wai bialu ina damene uruni holene ngagoria helo iname waitigi uruni
    bope hole poloma̱ya karulapebe. Ina wali waneiginiru ti tano bayale ege pabe bu
    mabubiha helalu pirimayagua nde waitigi agali dindi ogoniha karume anda ibuwa
    mo ko naholebira.
  mya-mya: ထို​နောက်​အ​ကျွန်ုပ်​တို့​သည်​အ​မျိုး​သား​ချင်း တို့​အ​ပိုင်​ရ​မည့်​ပြည်​တွင်
    အ​ခြေ​ချ​နေ​ထိုင် ရ​သည်​အ​ထိ​သူ​တို့​ကို​ရှေ့​ဆောင်​၍​စစ်​ချီ တိုက်​ခိုက်​ပါ​မည်။
    ဤ​အ​တော​အ​တွင်း​အ​ကျွန်ုပ် တို့​ကို​မှီ​ခို​သူ​များ​သည် ခိုင်​ခံ့​သော​မြို့​များ
    တွင်​နေ​ထိုင်​ရ​သ​ဖြင့် ဤ​အ​ရပ်​သား​တို့​၏ ရန်​မှ​ကင်း​လွတ်​နိုင်​ကြ​ပါ​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་ཁྲིད་ནས་ཁོ་ཚོའི་ཡུལ་དུ་སླེབས་པའི་བར་དུ། ངེད་ཅག་གིས་གོ་མཚོན་སྤྲས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྔོན་དུ་འགྲོ་བར་གྲ་སྒྲིག་ཚགས་སུ་ཚུད་ཡོད།
    ཡུལ་འདིའི་ཡུལ་མི་རྣམས་ཀྱི་རྐྱེན་གྱིས་ངེད་ཅག་གི་བུ་ཕྲུག་རྣམས་ལྕགས་རིས་བསྐོར་ཡོད་པའི་མཁར་རྣམས་སུ་གནས་དགོས་པ་ཡིན།
  sna-sna: Asi takagadzirira kurwa nokuenda mberi navaIsraeri kusvikira tavasvitsa
    kunzvimbo yavo. Pari zvino vakadzi vedu navana vedu vachagara mumaguta akakomberedzwa,
    kuti vadzivirirwe pavagari venyika ino.
  spa-BLM: pero nosotros mismos estaremos listos armados para ir delante de los hijos
    de Israel, hasta que los hayamos llevado a su lugar. Nuestros pequeños vivirán
    en las ciudades fortificadas a causa de los habitantes de la tierra.
  cac-cac: A on̈xo tic ol cac' lista co b'a d'a oval. Ol on̈ b'ab'laj d'a yichan̈
    eb' quetchon̈ab' tic masanto ol yal quic'anb'at eb' d'a lum luum chi'. Axo eb'
    ix quetb'eyum yed' eb' cuninal ol can eb' d'a chon̈ab' ayoch smuroal tic d'a junc'olal,
    yic vach' malaj tas tz'utaj eb' yuj eb' anima cajan d'a juntzan̈ chon̈ab' tic.
  swh-ULB: Hata hivyo, sisi wenyewe tutajipanga kijeshi kwenda na jeshi la Israeli
    mpaka tumewaongoza kupata maeneo yao. Lakini familia zetu zitakuwa kwenye miji
    ya maboma kwa ssbabu ya watu wengine ambao bado wanaishi katika nchi hii.
  bel-bel: а самыя мы першыя ўзброімся і пойдзем перад сынамі Ізраілевымі, пакуль
    не прывядзём іх у мясьціны іхнія; а дзеці нашыя няхай застануцца ва ўмацаваных
    гарадах дзеля бясьпекі ад жыхароў зямлі;
  deu-ELBBK: wir selbst aber wollen uns eilends rüsten vor den Kindern Israel her,
    bis wir sie an ihren Ort gebracht haben; und unsere Kinder sollen in den festen
    Städten bleiben vor den Bewohnern des Landes.
  mbb-OT: Piru andam key he ebpengegalen te menge zuma zey he menge Israilihanen te
    kebpekidtebek taman te egkeuwit dey sikandan diyà te kandan he lugar. Dutun te
    ebpekidtebek key, ne kayi zà mulà is menge vahi zey wey menge anak dey ne ed-ubpè
    dan diyà te binerengbeng he menge inged he ebeelan dey, su wey zan mekelikey te
    menge meǥinged kayi he lugar.
  mal-2015: എങ്കിലും യിസ്രായേൽമക്കളെ അവരുടെ സ്ഥലത്തു കൊണ്ടുപോയി ആക്കുന്നതുവരെ ഞങ്ങൾ
    യുദ്ധസന്നദ്ധരായി അവർക്കു മുമ്പായി നടക്കും; ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികളോ ദേശത്തിലെ
    നിവാസികൾ നിമിത്തം ഉറപ്പുള്ള പട്ടണങ്ങളിൽ പാർക്കട്ടെ.
  rmc-rmc: Amare fameliji ačhena andre kala ohradzimen fori a dživena bi e dar andre
    kadi phuv a amen pes pripravinaha amare phralenca le Izraelitenca te džal andro
    mariben, medik na zalaha e phuv, savi ela lengri.
  pes-OPV: و خود مسلح شده، حاضر می‌شویم و پیش روی بنی‌اسرائیل خواهیم رفت تا آنها را
    به مکان ایشان برسانیم. واطفال ما از ترس ساکنان زمین در شهرهای حصاردار خواهند ماند.
  ron-1924: апой не вом ынарма ын грабэ ши вом мерӂе ынаинтя копиилор луй Исраел,
    пынэ ый вом дуче ын локул каре ле есте рындуит, ши прунчий ноштри вор локуи ын
    ачесте четэць ынтэрите, дин причина локуиторилор цэрий ачестея.
  ben-OBCV: তা সত্ত্বেও, আমরা অস্ত্রসজ্জিত হয়ে, ইস্রায়েলের পুরোভাগে যাব, যতদিন না
    তাদের গন্তব্য স্থানে নিয়ে যাই। এসময়, আমাদের স্ত্রী ও সন্তানেরা, দেশবাসীদের থেকে
    নিরাপত্তার জন্য সুরক্ষিত নগরে বসবাস করবে।
  som-som: laakiinse annaga qudhayadu diyaar baannu ahaanaynaa annagoo hub leh, oo
    reer binu Israa'iil baannu hor kacaynaa ilamaa aannu iyaga geeyno meeshoodii,
    oo kuwa dhulka deggan aawadood dhallaankayagu waxay deganaanayaan magaalooyinka
    deyrarka leh.
  lat-VUC: nos autem ipsi armati et accincti pergemus ad prælium ante filios Israël,
    donec introducamus eos ad loca sua. Parvuli nostri, et quidquid habere possumus,
    erunt in urbibus muratis, propter habitatorum insidias.
  eng-ASVBT: 'but we ourselves will be ready armed to go before the children of Israel,
    until we have brought them unto their place: and our little ones shall dwell in
    the fortified cities because of the inhabitants of the land.'
  ita-1885: Ma noi ci metteremo in ordine, pronti per andar davanti a' figliuoli d'Israele,
    infino a tanto che li abbiamo condotti al luogo loro; e in questo mezzo le nostre
    famiglie dimoreranno nelle città forti, per tema degli abitanti del paese.
  eng-LXXUP: and we will arm ourselves and go as an advanced guard before the children
    of Israel, until we shall have brought them into their place; and our possessions
    shall remain in walled cities because of the inhabitants of the land.
  eng-ULB: However, we ourselves will be ready and armed to go with Israel's army
    until we have led them into their place. But our families will live in the fortified
    cities because of the other people who still live in this land.
  spa-VBL: Pero aún así nos prepararemos para la batalla, y estaremos preparados para
    liderar a los israelitas hasta que puedan ocupar su tierra con seguridad. Mientras
    tanto, nuestros hijos se quedarán atrás, viviendo en los pueblos fortificados
    para protegerlos de la población local.
  fra-_FOB: Puis nous nous équiperons promptement pour marcher devant les enfants
    d'Israël, jusqu'à ce que nous les ayons fait entrer dans leur lieu; mais nos petits
    enfants demeureront dans les villes fortes, à cause des habitants du pays.
  mal-mal: എങ്കിലും യിസ്രായേൽ മക്കളെ അവരുടെ സ്ഥലത്ത് കൊണ്ടുപോയി ആക്കുന്നതുവരെ ഞങ്ങൾ
    യുദ്ധസന്നദ്ധരായി അവർക്ക് മുമ്പായി നടക്കും; ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികളോ ദേശത്തിലെ
    നിവാസികൾ നിമിത്തം ഉറപ്പുള്ള പട്ടണങ്ങളിൽ പാർക്കട്ടെ.
  urd-GVR: Is ke bād ham musallah ho kar Isrāīliyoṅ ke āge āge chaleṅge aur har ek
    ko us kī apnī jagah tak pahuṅchāeṅge. Itne meṅ hamāre bāl-bachche hamāre shahroṅ
    kī fasīloṅ ke andar mulk ke muḳhālif bāshindoṅ se mahfūz raheṅge.
  suz-BL: तन्‍न गोपुकी चहिं इस्राएली आन कली मेको आन बाक्‍तीकेमी मचाक्‍दीश्‍शो सम्‍म
    मेको आन ङोंइङोंइती लडाइ पा लाइनीकी। मेना आंइ मीशपुकी नु आंइ आलपुकी चहिं एको रागी
    ङा मुर आन रे मारेइ पाइक्‍चा मपुंइसीथु, मेको सहर ङा गारो आगाम बाक्‍नीम।
  ita-1927: ma, quanto a noi, ci terremo pronti, in armi, per marciare alla testa
    de’ figliuoli d’Israele, finché li abbiam condotti ai luogo destinato loro; intanto,
    i nostri figliuoli dimoreranno nelle città forti a cagione degli abitanti del
    paese.
  ckb-ckb: بەڵام خۆمان چەک هەڵدەگرین و بە خێرایی پێش نەوەی ئیسرائیل دەکەوین هەتا دەیانبەینە
    شوێنەکەیان. هەروەها ژن و منداڵەکانیشمان لەبەر دانیشتووانی ئەم خاکە لە شاری قەڵابەند
    دەبن.
  eng-BBE: 'But we ourselves will be ready armed to go before the children of Israel
    till we have taken them to their place: but our little ones will be safe in the
    walled towns against the people of the land.'
  kan-OKCV: ಆದರೆ ನಾವು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಅವರನ್ನು ಅವರ ಸ್ಥಳದೊಳಗೆ ಸೇರಿಸುವವರೆಗೆ ಯುದ್ಧಕ್ಕೆ
    ಸಿದ್ಧರಾಗಿ ಓಡುವೆವು. ನಮ್ಮ ಸ್ತ್ರೀಯರು ಮತ್ತು ಮಕ್ಕಳು ಮಾತ್ರ ಈ ದೇಶದ ನಿವಾಸಿಗಳ ದೆಸೆಯಿಂದ
    ಭದ್ರವಾದ ಊರುಗಳಲ್ಲಿ ವಾಸವಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.032.016'
  tam-2017: நாங்களோ இஸ்ரவேலர்களுடைய ராணுவத்தை அவர்கள் இடத்திலே கொண்டுபோய்ச் சேர்க்கும்வரையும்,
    யுத்தத்திற்கு ஆயத்தமாக தீவிரத்தோடு அவர்களுக்கு முன்பாக நடப்போம்; எங்களுடைய பிள்ளைகள்
    இத்தேசத்து மக்களின் பொருட்டு பாதுகாப்பான பட்டணங்களிலே குடியிருக்கக் கேட்டுக்கொள்ளுகிறோம்.
  spa-RV-1909: 'Y nosotros nos armaremos, é iremos con diligencia delante de los hijos
    de Israel, hasta que los metamos en su lugar: y nuestros niños quedarán en ciudades
    fuertes á causa de los moradores del país.'
  ron-BTF: Dar noi înșine vom merge gata înarmați înaintea copiilor lui Israel, până
    îi vom fi dus la locul lor; și micuții noștri vor locui în cetățile fortificate
