    ankɔtow anhyɛ wɔn so.
  hlt-hlt: Tedae amih te a hmuen la ka pawk uh hil tah kaimih he Israel ca mikhmuh
    ah tawn uh ham ka pumcum uh bitni. Te vaengah khohmuen kah khosa rhoek mikhmuh
    lamkah hmuencak khopuei rhoek ah mamih kah camoe rhoek ana om saeh.
  tbz-SIM: Ti mɔ́mmɔmbɛ kɛ̀ ti túótɛ́ ti kpɑ̀rìnɛntì kɛ́niitɛ́ fɛnɑfɛ ììkɛ̀, kɛ́kɔtɛ
    kɛ́tɑnnɛ́ ti tebìí dɛ kó yɛhɛkɛ̀, ti bí sɑ́m̀pɔ́ì ii yó mbo diɛ nyɛhɛkɛ̀ ti yóó
    mɑɑ́ yɛ̀ kɛ́fii nyiduotí kɛ́nsɔrinɛ̀ dɛ kó kɛtenkɛ̀ kɔbɛ.
  msy-2020: Eghtɨ e Israelian igharaz darazi ko mɨdorozim bagh men faragh mangɨ apanibar
    agɨntɨgh mangɨvɨra ikɨtɨ, en namakaba uari bagh nguaziba ini dar apiagham. En
    amiroghboriba kagh dɨvazir gavgavir nguibar ekiaba avɨnizibar aven deravɨra ikɨtɨ,
    nguazir kamɨn gumazamiziba me gasɨghasighan kogham.
  dop-dop: Ɩlɛnɑ tɑ́ yǝlɑɑ cɔɔsɩ tǝnɑ. Tɛtʋ nyǝ́mɑ ɩ́ tɑɑ pǝsɩ-wɛ. Pǝ wɑɑlɩ ɩlɛnɑ
    tǝ́ co tɑ́ yoou wontu tǝcɑʋ nɑ tǝ́ tɛɛ tɑ́ tɛɛtʋnɑɑ kɛ nɔɣɔ nɑ tǝ́ ponɑ-wɛɣɛ tɛtʋ
    nti pɑ hɑ-wɛ tɔ tǝ tɑɑ.
  azb-azb: Biz isə silahlanıb İsrail övladlarının qabağında getməyə hazırıq. Onlar
    vəd olunmuş torpağa daxil olana qədər onları tərk etmərik. Uşaqlarımız isə qoy
    möhkəmlənmiş şəhərlərdə qalsınlar ki, bu torpağın sakinlərindən qorunsunlar.
  eng-DBY: but we ourselves will go with diligence armed before the children of Israel,
    until we have brought them to their place; and our little ones shall dwell in
    the strong cities because of the inhabitants of the land.
  hin-2017: परन्तु आप इस्राएलियों के आगे-आगे हथियार-बन्द तब तक चलेंगे, जब तक उनको
    उनके स्थान में न पहुँचा दें; परन्तु हमारे बाल-बच्चे इस देश के निवासियों के डर
    से गढ़वाले नगरों में रहेंगे।
  wol-KYG: Waaye nun kay danuy daldi gànnaayu, jiitu bànni Israyil, ba keroog ñu leen
    yóbboo ca seen suuf. Sunu njaboot a nuy xaare fii, biir dëkk yu tata wër, ngir
    ñu mucc ci waa réew mi.
  eng-YLT: and we — we are armed hasting before the sons of Israel till that we have
    brought them in unto their place; and our infants have dwelt in the cities of
    defence because of the inhabitants of the land;
  eng-WYC-2017: Forsooth we ourselves shall be armed to defense, and shall be girded
    with arms to assailing, and shall go to battle before the sons of Israel, till
    we bring them into their places; our little children, and whatever thing we may
    have, shall be in strengthened cities, for the treasons of the dwellers.
  eng-WMBB: but we ourselves will be ready armed to go before the children of Israel,
    until we have brought them to their place. Our little ones shall dwell in the
    fortified cities because of the inhabitants of the land.
  urd-GVH: इसके बाद हम मुसल्लह होकर इसराईलियों के आगे आगे चलेंगे और हर एक को उस की
    अपनी जगह तक पहुँचाएँगे। इतने में हमारे बाल-बच्चे हमारे शहरों की फ़सीलों के अंदर
    मुल्क के मुख़ालिफ़ बाशिंदों से महफ़ूज़ रहेंगे।
  rug-rug: Meke beto asa si kaqu luli gami sari na turaṉa mami pa vinaripera, meke
    turaṉa lani pude rapati sari na kana osolae va kamoi gami pa dia popoa. Meke sipu
    koa pa seu si gami, sari na mami tamatina si boka koa tani pa korapa vasileana
    ta barana, pude koa ta kopue meke loke kana boka razai.
  gaz-gaz: Nu garuu hamma lafa isaaniitiin isaan geenyutti hidhannee Israaʼel dura
    deemuuf qophaaʼoo dha. Yeroo kanatti akka jiraattoonni biyyattii isaan hin tuqneef
    dubartoonnii fi ijoolleen keenya magaalaawwan dallaa jabaa qaban keessa haa jiraatan.
  fra-LSG: puis nous nous équiperons en hâte pour marcher devant les enfants d’Israël,
    jusqu’à ce que nous les ayons introduits dans le lieu qui leur est destiné; et
    nos petits enfants demeureront dans les villes fortes, à cause des habitants du
    pays.
  yal-yal: Na xanbi ra, nxu yɛngɛ so seene tongɛ, nxu yi ti Isirayila kaan bonne yɛɛ
    ra, nxu yi e xali e yirene yi. Nayi, nxɔ denbayane luma nɛn taa makantanxine kui,
    e ratanga yamanani ito muxune ma.
  haw-1868: 'Aka, e hele makaukau no makou i ke kaua imua o na mamo a Iseraela a alakai
    makou ia lakou i ko lakou wahi: a e noho na keiki a makou i na kulanakauhale i
    paa i ka pa, no na kanaka o ka aina.'
  arb-NAV: أَمَّا نَحْنُ فَنَتَسَلَّحُ وَنَنْطَلِقُ مُسْرِعِينَ أَمَامَ بَنِي إِسْرَائِيلَ
    حَتَّى يَبْلُغُوا أَمَاكِنَهُمْ بَيْنَمَا يَمْكُثُ نِسَاؤُنَا وَأَطْفَالُنَا فِي
    مُدُنٍ مُحَصَّنَةٍ تَقِيهِمْ هَجْمَاتِ أَهْلِ الأَرْضِ،
  ewe-ewe: Míawo ŋutɔ míabla akpa, adze ŋgɔ na Israelvi bubuawo va se ɖe esime míakplɔ
    wo, woƒe asi naka woƒe domenyinu la dedie. Ke ele be míatso duwo, aɖo gli aƒo
    xlã wo na mía srɔ̃wo kple mía viwo gbã, ale be afi sia tɔwo maho aʋa ɖe wo ŋu
    o.
  eng-LEE: But we ourselves will go ready armed before the children of Israel, until
    that we have brought them unto their place; and our little ones shall dwell in
    the fortified cities, because of the inhabitants of the land.
  asm-FB: আৰু আমি ইস্ৰায়েলৰ সন্তান সকলক নিজ ঠাইলৈ নিনিয়া মানে আমি নিজে ৰণলৈ সাজো
    হৈ, তেওঁলোকৰ আগে আগে যাম; কেৱল আমাৰ পৰিয়ালবোৰ দেশ নিবাসীসকলৰ ভয়ত গঢ়েৰে আবৃত
    নগৰবোৰত বাস কৰিব।
  sus-A: كْنْ مُشُ بَرَ تِن سْورِحَ رَبَدٍ مُشُ نفَشَكٍرٍنيِ عِسِرَيِلَكَيٍ بّ هَن
    عٍ شَ سٌ عٍ سٌدٍ. مُشُ شَ دِيٍ تَن لُمَ بٍ مُشُ شَنبِ رَ نّ تَا كَنتَشِيٍ كُي،
    عَلَكٌ بٍكَيٍ نَشَ عٍ تْورْ.
  fra-SBL: mais nous-mêmes, nous serons armés pour marcher devant les enfants d'Israël,
    jusqu'à ce que nous les ayons conduits à leur place. Nos petits enfants habiteront
    dans les villes fortifiées, à cause des habitants du pays.
  hbo-hbo: וַאֲנַ֜חְנוּ נֵחָלֵ֣ץ חֻשִׁ֗ים לִפְנֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל עַ֛ד אֲשֶׁ֥ר
    אִם־הֲבִֽיאֹנֻ֖ם אֶל־מְקֹומָ֑ם וְיָשַׁ֤ב טַפֵּ֙נוּ֙ בְּעָרֵ֣י הַמִּבְצָ֔ר מִפְּנֵ֖י
    יֹשְׁבֵ֥י הָאָֽרֶץ׃
  eng-WYCLIFFE: Forsothe we vs silf schulen be armed `to defence, and schulen be gird
    `with armeris to asailyng, and schulen go to batel bifor the sones of Israel,
    til we bryngen hem in to her places; oure litle children and what euer thing we
    moun haue, schulen be in strengthid cytees, for the tresouns of the dwelleris.
  cwe-cwe: Mbali cheye wenyewo chizasola silaha zetu chihite kuna ing'hondo hamwe
    na ndugu zetu Waisilaili, cheye chizakuwa kuulongozi kuna ing'hondo mbaka chiwafikize
    hanhu hondawakale. Chipindi icho wanetu wezakala kuna yamabululu yeli na mhongono,
    muladi kuikaliza na wakaya wa isi iyo.
  kik-kik: No rĩrĩ, nĩtwĩhaarĩirie kuoya indo ciitũ cia mbaara na tũthiĩ mbere ya
    andũ a Isiraeli nginya tũmakinyie kwao. Hĩndĩ ĩyo, andũ-a-nja aitũ na ciana maikarage
    matũũra manene mairigĩre na hinya, nĩgeetha magitĩrwo kuuma kũrĩ atũũri a bũrũri
    ũyũ.
  fra-NCL: mais nous nous armerons sans tarder pour marcher devant les enfants d’Israël,
    jusqu’à ce que nous les ayons introduits dans le lieu qu’ils doivent occuper,
    et nos enfants demeureront dans les villes fortes, à cause des habitants du pays.
  cek-AK: toe Israel kaminawk angmacae ohhaih ahmuen ah thaak boih ai karoek to, maiphaw
    ka sinh o moe, Israel caanawk hma ah ka caeh o han; hae prae thungah kaom kaminawk
    pongah, aicae ih caanawk loe sipae thungh ih vangpuinawk thungah khosak o han
    oh.
  cuk-cuk: Degine, anmar bila-onogedse namarmogoed. Anmar-gwenadgan na e-yarse dogmaladse
    idunadapi anmar gumarmogoed. Anmar-mimmigandi anmar-neggwebur-sakdigar-soboedgi
    bukwa gumaloed. Adi, melle dulemar-anmar-dikarba-bukwamaladi, anmar-mimmigan-oakalogegar.
  uig-CYR: Биз болсақ қураллинип, Исраилларни өзигә тәвә җайлириға башлап барғичә
    сәпниң алдида маңимиз; бу зиминдики ят хәлиқләр сәвәплик, бизниң кичик балилиримиз
    мустәһкәм шәһәрләрдә туруши керәк.
  tel-2017: ఇశ్రాయేలు ప్రజలను వారివారి స్థలాలకు చేర్చే వరకూ మేము యుద్ధానికి సిద్ధపడి
    వారి ముందు సాగిపోతాం. అయితే మా పిల్లలు ఈ ప్రాంత ప్రజల భయం వలన ప్రాకారాలున్న ఊర్లలో
    నివసించాలి.
  hat-BSA: men nou, nou menm, nou va pran zam tou prepare pou ale devan fis Israël
    yo, jiskaske nou enstale yo nan plas yo. Pandan pitit nou yo ap viv nan vil fòtifye
    akoz sila k ap viv nan peyi yo.
  kos-kos: Na kut ac fah akola in wi mwet Israel wiasr som nu ke mweun, ac kut fah
    fahsr meet in kololos nwe ke kut oakelosi fin acn su ac fah ma lalos. In pacl
    ingan, sou lasr uh fah muta inge in siti kalkalyak ke pot ku, ac tia sensen ke
    mwet in facl se inge.
  hbo-WLC: וַאֲנַ֜חְנוּ נֵחָלֵ֣ץ חֻשִׁ֗ים לִפְנֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל עַ֛ד אֲשֶׁ֥ר
    אִם־הֲבִֽיאֹנֻ֖ם אֶל־מְקוֹמָ֑ם וְיָשַׁ֤ב טַפֵּ֙נוּ֙ בְּעָרֵ֣י הַמִּבְצָ֔ר מִפְּנֵ֖י
    יֹשְׁבֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Ma anyị onwe anyị ga-eburu ngwa agha anyị, buru ndị Izrel niile ọzọ ụzọ
    gaa nʼihu ịlụ ọgụ, tutu anyị edubata ha nʼala nke ha ga-eketa. Ma ndị nwunye anyị
    na ụmụntakịrị anyị ga-anọ nʼobodo e wusiri ike, ikpuchite ezinaụlọ anyị niile
    site nʼaka ndị iro bi anyị gburugburu.
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ନିଜେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ସେମାନଙ୍କ ସ୍ଥାନକୁ ନ ଆଣିବା ପର୍ଯ୍ୟନ୍ତ
    ସସଜ୍ଜ ହୋଇ ସେମାନଙ୍କ ଆଗେ ଆଗେ ଗମନ କରିବୁ; କେବଳ ଆମ୍ଭମାନଙ୍କର ବାଳକମାନେ ଦେଶନିବାସୀମାନଙ୍କ
    ସକାଶୁ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରରେ ବାସ କରିବେ।
  chk-chk: Nge äm aipwe angei pisekin maun o feila mwen ekewe aramasen Israel tori
    aipwe emweniir ngeni lenier. Nge pwülüem me nöüm kewe semirit repwe nonom lon
    ekewe telinimw mi pöchökül tittir, pwe resap feiengau ren chon ei fanü.
  rop-rop: En afta melabat garra jidan redi blanga go garram melabat kantrimen mob,
    blanga fait, en blanga lidim olabat blanga fait, raidap olabat garra jidan langa
    det kantri dei garra abum. Seimtaim melabat femilimob gin jidan gudwei iya langa
    dislot taun, seifwan brom detlot najalot pipul hu jidan langa dijan kantri.
  ukr-1871: А самі чим швидче узброїмось та й рушимо поперед синів Ізрайлевих, аж
    приведемо їх на займища їх; а дїти наші остануться в утверджених містах задля
    осадників країни сієї.
  deu-1951: Wir aber wollen uns rüsten und eilends voranziehen vor den Kindern Israel,
    bis wir sie an ihren Ort bringen; unsre Kinder sollen in den verschlossenen Städten
    bleiben um der Einwohner des Landes willen.
  eng-JPS: but we ourselves will be ready armed to go before the children of Israel,
    until we have brought them unto their place; and our little ones shall dwell in
    the fortified cities because of the inhabitants of the land.
  srp-1865: A sami æemo naoružani junaèki poæi pred sinovima Izrailjevijem, dokle
    ih ne odvedemo na njihovo mjesto; a naša djeca neka stoje u gradovima tvrdijem
    radi stanovnika te zemlje.
  lug-lug: Naye ffe tubagalire ebyokulwanyisa, tukulembere abaana ba Isirayiri tubatuuse
    mu bifo byabwe. Olwo abaana baffe abato balisigala mu bibuga bye tuzimbyeko ebigo
    ebinywevu, kubanga mu nsi muno mulimu abantu baamu.
  heb-heb: ואנחנו נחלץ חשים לפני בני ישראל עד אשר אם הביאנם אל מקומם וישב טפנו בערי
    המבצר מפני ישבי הארץ׃
  ben-IRV: আমরা যতদিন ইস্রায়েল সন্তানদের নিজের তৈরী না করি, ততদিন সজ্জিত হয়ে তাদের
    আগে আগে গমন করব; শুধু আমাদের বালকবালিকারা দেশে বসবাসীদের ভয়ে সুরক্ষিত শহরে বাস
    করবে।
  pan-pan: ਪਰ ਅਸੀਂ ਸ਼ਸਤਰ ਲੈ ਕੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੇ ਹੋਵਾਂਗੇ ਜਦ ਤੱਕ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਟਿਕਾਣਿਆਂ ਉੱਤੇ ਨਾ ਪਹੁੰਚਾ ਦੇਈਏ ਅਤੇ ਸਾਡੇ ਬਾਲ ਬੱਚੇ ਇਸ ਦੇਸ ਦੇ ਨਿਵਾਸੀਆਂ ਨਾਲ ਗੜ੍ਹ
    ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਰਹਿਣਗੇ।
  mya-JVB: သို့ရာတွင် ဣသရေလအမျိုးသားတို့ကို သူ တို့ နေရာ အရပ်သို့ မ ပို့ မဆောင်မှီတိုင်အောင်၊
    ကျွန်တော်တို့သည် လက်နက် ကိုင်လျက် သူတို့ရှေ့မှာ သွား ပါမည်။ ဤပြည် ၌ ကျန်ကြွင်း
    သေးသော လူတို့ကြောင့် ကျွန်တော် တို့သူငယ် များသည် ခိုင်ခံ့ သောမြို့ ၌ နေ ရပါမည်။
  tbg-tbg: Tenavu mintimake vira naantiara tenavu qerama vare tenavu naane tentanavu
    kena Isareri avuni viha navutaaka hampata raquqi viha vika naatarake, viraqaahai
    tentanavu kena Isareri ntita vare, vika nái vaireka i vataraqaa vuru kaare. Tenavu
    ekaa vatukanavu vaantaavura autuke vate, ekaa haika tumaara maaramake avutaqi
    vataari maihainauka kia tinavu vaiinti nahenti qoraiqama nimitaate.
  hmo-hmo: To ai ese ai hegaegae noho, tuari dekenai do ai lao totona. Ai be Israela
    tuari taudia edia vairana dekenai do ai lao, ela bona edia gabu dekenai do ai
    hakaudia lao. To unai bamona do ai karaia neganai, aiemai natuna maragidia be
    iniseni, ai haginia vadaeni hanua mai magudia dekenai do idia noho namo, inai
    tano taudia ese do idia hadikadia lasi.
  urd-urd: लेकिन हम ख़ुद हथियार बाँधे हुए तैयार रहेंगे के बनी — इस्राईल के आगे आगे
    चलें, जब तक कि उनको उनकी जगह तक न पहुँचा दें; और हमारे बाल — बच्चे इस मुल्क के
    बाशिन्दों की वजह से फ़सीलदार शहरों में रहेंगे।
  rus-SYN: сами же мы первые вооружимся и пойдем пред сынами Израилевыми, доколе не
    приведем их в места их; а дети наши пусть останутся в укрепленных городах, для
    безопасности от жителей земли;
  bqc-SIM: Wápiↄ sↄ̃ wá wá gↄ̃kɛbↄↄ sɛ́lɛ, wí zɛ́sɛ ń wá gbɛ̃́ kĩniↄ e wà
    gɛ káńnↄ ń zↄ̃lɛkĩi. Wá nɛ́fɛ̃nɛnaↄ ń ń daↄ iↄ ku wɛ̃́lɛ bĩ́ideↄ guu la
    bùsupideↄ yã́i.
  tcz-CHONGTHU: Khat cheh in manchah kapat uva, Israel mite gal lamkaiya ka pan diu,
    amaho jouse chenna ding mun kamu kahse uva kigosa demma umjing ka hiuvin, ahinlah
    a gamsunga chengte ho jal a hi numei chapang ho kulpi kaikhum ma ven bit ding
    ka tiu ahi.
  mar-mar: त्यामुळे आमची मुले याठिकाणी वस्ती करणाऱ्या इतर लोकांपासून सुरक्षित राहतील.
    पण आम्ही इस्राएलाच्या इतर लोकांस मदत करण्यासाठी आनंदाने येऊ. आम्ही त्यांना त्यांच्या
    प्रदेशात आणू.
  qub-qub: Cay quinraycho tiyaj runacuna mana fastidyananpämi famillyäcunatawan uywäcunata
    siguraycur cachaycushaj. Nircur nogacunaga pillyapaj camaricurcur waquin Israel-masëcunapa
    ñaupanta aywashaj tiyananpaj partiman chayachinäcama.
  hat-hat: Men, nou menm gason yo, nou tou pare pou n' ale goumen ansanm ak rès moun
    pèp Izrayèl yo, pou nou pran devan lè n'ap atake lènmi jouk yo rive nan peyi ki
    pou yo a. Pandan tan sa a, moun pa nou yo menm va rete isit la nan lavil ak ranpa
    yo kote moun peyi a p'ap ka fè yo anyen.
  eng-BSB: But we will arm ourselves and be ready to go ahead of the Israelites until
    we have brought them into their place. Meanwhile, our little ones will remain
    in the fortified cities for protection from the inhabitants of the land.
  tod-tod: Gɔun gi letegi, gá ɓɔɠɔ maaɠili ga kɔɔɠɔ zɔɔlaiti gaazuvilɛi zu, gi lo
    Izelayɛle nuiti untuɠɔ, eyɛsu gi lɔ ga tiye naama adaʋɛ, ʋɛ ná veai ti ya. Gá-ʋɛlɛyeɠeiti
    gila nɔ ɠa ta ɠɛ yɛsu taaiti su, siɠigiti ti ti ma, nii a kɛ ti maalɔɔɠu zooi
    zu nuɓusɛiti ba.
  eng-WEBPB: but we ourselves will be ready armed to go before the children of Israel,
    until we have brought them to their place. Our little ones shall dwell in the
    fortified cities because of the inhabitants of the land.
  kbq-kbq: Hianagi a'mofavretia hanave vihufi mani'nenageta tagra ha'pina ugoteta
    Israeli nagatia zamavareta nevamanena, erisanti haregahaze'ma hu'nea mopa ome
    erigahaze.
  nhe-BL: Huan teipa titlacame tijhuicase totepos huan tiquinyacantiyase ne sequinoc
    israelitame titlatehuitij hasta quema tiquincalaquitij nochi inijuanti ipan inintlal
    tlen quiselise. Pero toconehua huan tosihuajhua mocahuase nica ipan altepetini
    tlen cuali moyahualojtose ica tepamitl para ax tleno ininpantis ica tlacame tlen
    itztoque nica nechca.
  gub-BL: A'e re uruhyk putar nehe. Uruata putar zeàmàtyry'ymawhu pe amogwer Izaew
    wanenataromo ure nehe. Urupytywà putar waiwy ipyhyk mehe ure wà nehe. Ureànàm
    upyta putar xe tawhu pàrirogawtàtà hereko har pupe wà nehe. Nezewe mehe ko ywy
    rehe har nuzapo kwaw ikatu 'ym ma'e wanupe wà nehe.
  eng-DRA: And we ourselves will go armed and ready for battle before the children
    of Israel, until we bring them in unto their places. Our little ones, and all
    we have, shall be in walled cities, for fear of the ambushes of the inhabitants.
