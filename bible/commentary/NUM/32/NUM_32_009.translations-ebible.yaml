  eng-DBY: they went up to the valley of Eshcol, and saw the land, and discouraged
    the children of Israel, that they should not go into the land that Jehovah had
    given them.
  hin-2017: अर्थात् जब उन्होंने एशकोल नामक घाटी तक पहुँचकर देश को देखा, तब इस्राएलियों
    से उस देश के विषय जो यहोवा ने उन्हें दिया था अस्वीकार करा दिया।
  wol-KYG: Dañoo dem ba àgg xuru Eskol, ba gis réew ma, doora délsi, di yoqiloo bànni
