verse: NUM.032.009
translations:
  mal-C: എസ്കോൽ താഴ്വരയിലേക്ക് അവർ കയറിപ്പോയി ദേശം നിരീക്ഷിച്ചശേഷം, യഹോവ ഇസ്രായേല്യർക്കു
    നൽകിയ ദേശത്ത് കടക്കുന്നതിൽനിന്ന് അവരെ അവർ നിരുത്സാഹപ്പെടുത്തി.
  deu-TKW: Als sie aber bis zum Thal Eskol gelangt waren und das Land besichtigt hatten,
    benahmen sie den Israeliten den Mut, so daß sie nicht in das Land wollten, das
    ihnen Jahwe verliehen hatte.
  lin-lin: Sima na bango komata na lubwaku ya Eshikoli mpe komona mokili yango, balembisaki
    mitema ya bana ya Isalaele oyo balingaki kokota na mokili oyo Yawe apesaki bango.
  eng-LSV: and they go up to the Valley of Eshcol, and see the land, and discourage
    the heart of the sons of Israel so as not to go into the land which YHWH has given
    to them;
  eng-GNV: 'For when they went vp euen vnto the riuer of Eshcol, and sawe the land:
    they discouraged the heart of the childre of Israel, that they woulde not goe
    into the lande, which the Lord had giuen them.'
  eng-WEBSTER: For when they went up to the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which the LORD had given them.
  nhw-BL: Inijuanti ajsitoj hasta ipan nopa tlamayamitl tlen Escol huan cuali quitlajtlachilijque
    nopa tlali, huan teipa quinmajmaticoj israelitame para ma amo calaquica ipan nopa
    cuali tlali catli TOTECO quinmacatoya.
  swh-ONEN: Baada ya kufika kwenye Bonde la Eshkoli na kuitazama nchi, waliwakatisha
    tamaa Waisraeli wasiingie katika nchi ambayo Bwana alikuwa amewapa.
  bba-bba: Ye bɑ ɡɔsirɑmɑ, mɑ bɑ beɡibu Isirelibɑ mwiɑ kpɑnɑsiɑ bu ku kɑ dɑ tem mɛ
    Yinni Gusunɔ u bu wɛ̃ sɔɔ.
  eng-KJVCPB: For when they went up unto the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which the Lord had given them.
  luo-luo: Kane gisechopo e Holo mar Eshkol mi giringo pinyno, negimiyo chuny jo-Israel
    onyosore mar dhi e piny mane Jehova Nyasaye osemiyogi.
  meu-meu: Idia na ela, Eskol kourana ai e lasi, tano e itaia, bena e lou, Israel
    taudia lalodia e hamanokadia, Iehova ese vada e henidia tanona ai basie raka vareai
    eto.
  npi-ULB: तिनीहरूले भूमिलाई देखे र इस्राएलका मानिसहरूका मनलाई निरुत्साहित बनाए, ताकि
    परमप्रभुले तिनीहरूलाई दिनुभएको भूमिमा प्रवेश गर्न तिनीहरूले इन्कार गरून् ।
  yor-yor: Lẹ́yìn ìgbà tí wọ́n lọ sí àfonífojì Eṣkolu tí wọ́n rí ilẹ̀ náà, wọ́n mú
    ìrẹ̀wẹ̀sì bá àwọn ọmọ Israẹli láti wọ ilẹ̀ tí Olúwa ti fi fún wọn.
  emp-NTPO: Jũma maʌ̃ drua pʌrrʌa acʌd̶aped̶a Escol jewed̶ad̶e jũẽne wãsid̶aa. Baribʌrʌ
    jẽda zed̶aped̶a ẽjũãra biẽ́ tab̶ʌad̶a asid̶aa, purura Ãcõrẽba dia b̶ʌ ẽjũãnaa
    wãrãnamãrẽã.
  pes-OPCB: اما وقتی به درهٔ اشکول رسیدند و آن سرزمین را دیدند، بازگشتند و قوم را
    از رفتن به سرزمینی که خداوند به ایشان وعده داده بود دلسرد نمودند.
  tgl-ULB: Umakyat sila sa lambak ng Escol. Nakita nila ang lupain at pagkatapos ay
    pinahina ang loob ng mga tao ng Israel kaya tumanggi silang pumasok sa lupaing
    ibinigay sa kanila ni Yawheh.
  hui-hui: Abale tigua pialu dindi bugubugu Esegolo wiagoha hangu pialu dindi hondo
    porama layagoha piai nahe wahalu dai biya. Ani dai buwa tigua Isaraeleali bu hearu
    mo gi hayagola inanaga dindi Anduane Homogohanda ngule lalu lowiyago waharimagoni.
  mya-mya: သူ​တို့​သည်​ဧ​ရှကော​လ​ချိုင့်​ဝှမ်း​သို့​တိုင်​အောင် သွား​ရောက်​ခဲ့​ကြ​၍
    ထို​ပြည်​ကို​တွေ့​မြင်​ပြီး နောက်​ပြန်​လည်​ရောက်​ရှိ​လာ​ကြ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား​တော်​မူ​သော
    ပြည်​သို့​မ​သွား​ရန်​လူ​တို့​ကို​တိုက်​တွန်း ကြ​၏။-
  bod-N: ཁོ་རྣམས་ཡར་ཨེ་ཤཱ་ཀོལ་ལུང་པ་རུ་སོང་ཞིང་ཡུལ་དེ་མཐོང་བ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སེམས་ཕམ་པར་བཅུག་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་གནང་བའི་ཡུལ་དེར་མི་འགྲོ་བར་བྱས།
  sna-sna: Shure kwokukwira kwavo kuMupata weEshikori vakandoona nyika, vakaodza mwoyo
    yavaIsraeri kuti varege kupinda munyika yavakanga vapiwa naJehovha.
  spa-BLM: Pues cuando subieron al valle de Escol y vieron la tierra, desanimaron
    el corazón de los hijos de Israel para que no entraran en la tierra que Yahvé
    les había dado.
  cac-cac: C'och eb' yil jun luum chi' masanto d'a sch'olanil a' Escol. Slajvi chi'
    yac'an chab'axq'ue sc'ol eb' quetisraelal eb' yic max och eb' d'a lum yac'nac
    sti' Jehová yac'an d'ayon̈.
  swh-ULB: Walienda mpaka kwenye bonde la Eskoli. Waliiona ile ardhi kisha wakawafisha
    moyo watu wa Israeli kwa hiyo wakagoma kuingia kwenye nchi ambayo BWANA alikuwa
    amewapa.
  bel-bel: яны даходзілі да даліны Эсхол, і бачылі зямлю і ўхілілі сэрца сыноў Ізраілевых,
    каб ня йшлі яны ў зямлю, якую Гасподзь дае ім;
  deu-ELBBK: Sie zogen hinauf bis zum Tal Eskol und besahen das Land; und sie machten
    das Herz der Kinder Israel abwendig, dass sie nicht in das Land gingen, das der
    HERR ihnen gegeben hatte.
  mbb-OT: Hein nekeuma zan en diyà te zal-ug he Eshcol wey nesusi zan en is tanà,
    mid-awè dan is kezasig te menge etew te kedhendiyà te tanà he imbeǥey kandan te
    Nengazen.
  mal-2015: അവർ എസ്കോൽ താഴ്‌വരയൊളം ചെന്നു ദേശം കണ്ടശേഷം യഹോവ യിസ്രായേൽമക്കൾക്കു കൊടുത്തിട്ടുള്ള
    ദേശത്തേക്കു പോകാതിരിക്കത്തക്കവണ്ണം അവരെ അധൈര്യപ്പെടുത്തി.
  rmc-rmc: On avle dži andre dolina Eškol, predikhle odi phuv, ale paľis le Izraelitenge
    kerde avke tele e dzeka, hoj na kamle te džal andre odi phuv, savi lenge diňa
    o RAJ.
  pes-OPV: به وادی اشکول رفته، زمین را دیدند ودل بنی‌اسرائیل را افسرده ساختند تا به
    زمینی که خداوند به ایشان داده بود، داخل نشوند.
  ron-1924: С-ау суит пынэ ла валя Ешкол ши, дупэ че ау искодит цара, ау ынмуят инима
    копиилор луй Исраел ши й-ау фэкут сэ ну интре ын цара пе каре ле-о дэдя Домнул.
  ben-OBCV: তারা ইষ্কোল উপত্যকা পর্যন্ত উঠে গিয়ে দেশ নিরীক্ষণ করে এসে, যে দেশ সদাপ্রভু
    তাদের দান করেছিলেন, সেই দেশে প্রবেশ করতে ইস্রায়েলীদের হতোদ্যম করেছিল।
  som-som: Waayo, markay tageen dooxadii Eshkol oo ay dalkii arkeen ayay reer binu
    Israa'iil qalbi jebiyeen si ayan u gelin dalkii Rabbigu iyaga siiyey.
  lat-VUC: cumque venissent usque ad Vallem botri, lustrata omni regione, subverterunt
    cor filiorum Israël, ut non intrarent fines, quos eis Dominus dedit.
  eng-ASVBT: For when they went up unto the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which Jehovah had given them.
  ita-1885: Perciocchè essi salirono fino alla Valle di Escol, e, dopo ch'ebbero veduto
    il paese, renderono fiacco il cuor de' figliuoli d'Israele, per non entrar nel
    paese che il Signore avea loro donato.
  eng-LXXUP: and they went up to the Valley of the Cluster, and spied the land, and
    turned aside the heart of the children of Israel, that they should not go into
    the land, which the Lord gave them.
  eng-ULB: They went up to the Valley of Eshkol. They saw the land and then discouraged
    the hearts of the people of Israel so that they refused to enter the land that
    Yahweh had given them.
  spa-VBL: Después de que sus padres viajaron por el valle de Escol y exploraron la
    tierra, desalentaron a los israelitas, persuadiéndolos de que no entraran en el
    país que el Señor les había dado.
  fra-_FOB: Car ils montèrent jusqu'au torrent d'Eshcol, et virent le pays; et ils
    détournèrent le cœur des enfants d'Israël, pour ne point entrer au pays que l'Éternel
    leur avait donné.
  mal-mal: അവർ എസ്കോൽതാഴ്വര വരെ ചെന്ന് ദേശം കണ്ടശേഷം യഹോവ യിസ്രായേൽ മക്കൾക്ക് കൊടുത്തിട്ടുള്ള
    ദേശത്തേക്ക് പോകാതിരിക്കത്തക്കവണ്ണം അവരെ അധൈര്യപ്പെടുത്തി.
  urd-GVR: Iskāl kī Wādī meṅ pahuṅch kar mulk kī taftīsh karne ke bād unhoṅ ne Isrāīliyoṅ
    kī hauslāshiknī kī tāki wuh us mulk meṅ dāḳhil na hoṅ jo Rab ne unheṅ diyā thā.
  suz-BL: मिनु मेकोपुकी एश्‍कोल ङा खोला लशा, एको रागी ताम्‍तेक्‍म। मिनु परमप्रभु यावेमी
    गेशो रागीम मलचा, दे इस्राएली आन थुं क्‍याल्‍शो बाक्‍तेक्‍म।
  ita-1927: Salirono fino alla valle d’Eshcol; e dopo aver esplorato il paese, scoraggiarono
    i figliuoli d’Israele dall’entrare nel paese che l’Eterno avea loro dato.
  ckb-ckb: بە دۆڵی ئەشکۆلدا سەرکەوتن و تەماشای خاکەکەیان کرد و دڵی نەوەی ئیسرائیلیان
    سارد کردەوە لە چوونە ناو ئەو خاکەی یەزدان پێیداون.
  eng-BBE: For when they went up to the valley of Eshcol, and saw the land, they took
    from the children of Israel the desire to go into the land which the Lord had
    given them.
  kan-OKCV: ಹೇಗೆಂದರೆ ಅವರು ಎಷ್ಕೋಲೆಂಬ ಹಳ್ಳದವರೆಗೆ ಬಂದು, ದೇಶವನ್ನು ನೋಡಿದಾಗ, ಇಸ್ರಾಯೇಲರ ಹೃದಯವನ್ನು
    ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಕೊಟ್ಟ ದೇಶದ ಒಳಗೆ ಹೋಗದ ಹಾಗೆ ಅಧೈರ್ಯಪಡಿಸಿದನು.
  bbb-bbb: '@see-verse:NUM.032.008'
  tam-2017: அவர்கள் எஸ்கோல் பள்ளத்தாக்கு வரை போய், அத்தேசத்தைப் பார்த்து வந்து, இஸ்ரவேல்
    மக்கள் யெகோவா தங்களுக்குக் கொடுத்த தேசத்திற்குப் போகாதபடி அவர்கள் இருதயத்தைத்
    திடனற்றுப்போகச்செய்தார்கள்.
  spa-RV-1909: Que subieron hasta la arroyada de Escol, y después que vieron la tierra,
    preocuparon el ánimo de los hijos de Israel, para que no viniesen á la tierra
    que Jehová les había dado.
  ron-BTF: Căci, când s-au urcat la valea Eșcol și au văzut țara, au descurajat inima
    copiilor lui Israel, cum că nu ar trebui să intre în țara pe care DOMNUL le-a
    dat-o.
  eng-WEBP: For when they went up to the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which the LORD had given them.
  eng-FBV: After your fathers traveled up the valley of Eshcol and explored the land,
    they discouraged the Israelites, persuading them not to enter the country that
    the Lord had given them.
  nld-1939: Zij trokken op tot de Esjkol-vallei, en zij verkenden het land; maar toen
    ontnamen zij de kinderen Israëls de moed, om het land binnen te trekken, dat Jahweh
    hun had gegeven.
  nch-BL: Inijuanti ajsitoj hasta ipan nopa tamayamit ten Escol huan cuali quitajtachilijque
    nopa tali, huan teipa quinmajmaticoj nopa israelitame para ma amo calaquica ipan
    nopa cuali tali cati TOTECO quinmacatoya.
  vie-1934: Vì tổ phụ các ngươi lên đến đèo Eách-côn, thấy xứ, rồi xui dân Y-sơ-ra-ên
    trở lòng, không khứng vào xứ mà Đức Giê-hô-va đã ban cho.
  hin-CV: वे एशकोल घाटी में थे और वहां से उन्होंने उस देश को देखा, लौटकर उन्होंने
    इस्राएलियों को हतोत्साहित कर दिया, कि वे उस देश में प्रवेश न करें, जो उन्हें याहवेह
    द्वारा दिया जा चुका था.
  eng-OURB: For when they went up to the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel [God prevails], that they should
    not go into the land which Adonai had given them.
  spa-BES: Porque cuando subieron al valle de Escol y vieron la tierra, vinieron y
    desanimaron a los hijos de Israel de ir a la tierra que el Señor les había dado.
  tdx-tdx: Amy t’ie nionjoñe mb’ am-bavatane’ i Eskòle mb’eo vaho nahaoniñe i taney
    le nahamohake ty arofo’ o ana’ Israeleo tsy hizilik’ an-tane natolo’ Iehovà iareo.
  vid-vid: Hewo nawaluta mbaka hali ibindi lya Eshikoli, nawayona isi, ila nalowahiluche,
    nawawadita Waisilaeli wagozole leka waleche kwinjila kuli isi yowapegwe na Mkulu
    Nguluwi.
  eng-OKE: They went up to the stream of Ethkela, and saw the land, and subverted
    the heart of the sons of Israel, that they might not go in unto the land that
    the Lord had given to them;
  tha-KJV: เมื่อเขาขึ้นไปยังหุบเขาเอชโคล์ และได้​เห​็นแผ่นดินนั้นแล้ว เขาก็กระทำให้​จิ​ตใจคนอิสราเอลท้อถอยที่จะยกเข้าไปในแผ่นดินซึ่งพระเยโฮวาห์​ได้​ทรงประทานแก่​เขา
  por-BR-2018: Que subiram até o vale de Escol, e depois que viram a terra, preocuparam
    o ânimo dos filhos de Israel, para que não viessem à terra que o SENHOR lhes havia
    dado.
  deu-ELO: sie zogen hinauf bis zum Tale Eskol und besahen das Land; und sie machten
    das Herz der Kinder Israel abwendig, daß sie nicht in das Land gingen, welches
    Jehova ihnen gegeben hatte.
  eng-WYC-2018: and when they came to the valley of Cluster, when all the country
    was compassed, they turned into fear the heart of the sons of Israel, that they
    entered not into the coasts, which the Lord had given to them. (and they went
    as far as the Eshcol Valley, and then when all the land was surveyed, they came
    back, and turned the hearts of the Israelites to fear, so that they would not
    enter into the land, which the Lord had given them.)
  epo-epo: Ili iris ĝis la valo Eŝkol kaj vidis la landon, kaj deklinis la koron de
    la Izraelidoj, ke ili ne iru en la landon, kiun donas al ili la Eternulo.
  uig-PIN: Ular Əxkol jilƣisiƣa qiⱪip, u zeminni kɵrüp, Israillarning kɵnglini Pǝrwǝrdigar
    ata ⱪilip bǝrgǝn zeminƣa kirixtin sowutⱪan.
  beo-beo: Ilia da asili, soge hogolalu, Esiegole Fago amoga doaga:i. Be ilia da buhagili,
    Isala:ili dunu da soge amo Hina Gode da ilima i, amo ganodini mae masa:ne, ilia
    dogo ganodini da:i dioma:ne egane sia:i.
  tpi-OTNT: Ol i go inap long ples daun bilong Eskol tasol na lukim dispela kantri,
    tasol taim ol i kam bek ol i mekim ol wantok Israel i pret na ol i no i go insait
    long dispela kantri Bikpela i bin givim ol.
  hau-SA: Gama bayan suka haura Kwarin Eshkol suka hangi ƙasar, sai suka karya zuciyar
    Isra’ilawa daga shigar ƙasar da Ubangiji ya ba su.
  uig-LAT: Ular Eshkol jilghisigha chiqip, u zéminni körüp, Israillarning könglini
    Perwerdigar ata qilip bergen zémin’gha kirishtin sowutqan.
  nde-nde: Bathi sebehambe baze bayafika eSigodini sase-Eshikholi balibona ilizwe,
    bathelela abako-Israyeli ukwesaba ukungena elizweni abaliphiwa nguThixo.
  ton-ton: Koeʻuhi ʻi heʻenau ʻalu hake ki he vahaʻa ʻo ʻEsikoli, ʻonau mamata ki
    he fonua, naʻa nau fakavaivaiʻi ʻae loto ʻoe fānau ʻa ʻIsileli, ke taʻofi ʻenau
    ʻalu atu ki he fonua ʻaia kuo foaki ʻe Sihova kiate kinautolu.
  ces-1613: Kteřížto, když přišli až k údolí Eškol a shlédli zemi, potom vrátivše
    se, odvrátili mysl synů Izraelských, aby nešli do země, kterouž dal jim Hospodin.
  eng-WMB: For when they went up to the valley of Eshcol, and saw the land, they discouraged
    the heart of the children of Israel, that they should not go into the land which
    the LORD had given them.
  tam-TCV: அவர்கள் எஸ்கோல் பள்ளத்தாக்கிற்குப் போய் நாட்டைப் பார்த்த பின்னர் யெகோவா
    இஸ்ரயேலருக்குக் கொடுத்த அந்த நாட்டிற்குள் அவர்களைப் போகவிடாமல் திடனற்றுப்போகச்செய்தார்கள்.
  ceb-ULB: Nangadto sila sa walog sa Escol. Nakita nila ang yuta ug unya gipakawad-an
    nila ug paglaom ang mga kasingkasing sa katawhan sa Israel mao nga midumili sila
    sa pagsulod sa yuta nga gihatag ni Yahweh kanila.
  pol-UBG: Kiedy dotarli aż do doliny Eszkol i zobaczyli ziemię, zniechęcili serca
    synów Izraela, aby nie weszli do ziemi, którą PAN im dał;
  urd-GVU: اِسکال کی وادی میں پہنچ کر ملک کی تفتیش کرنے کے بعد اُنہوں نے اسرائیلیوں
    کی حوصلہ شکنی کی تاکہ وہ اُس ملک میں داخل نہ ہوں جو رب نے اُنہیں دیا تھا۔
  deu-1912: und da sie hinaufgekommen waren bis an den Bach Eskol und sahen das Land,
    machten sie das Herz der Kinder Israel abwendig, daß sie nicht in das Land wollten,
    das ihnen der HERR geben wollte.
  kan-2017: ಅವರು ಎಷ್ಕೋಲ್ ತಗ್ಗಿಗೆ ಬಂದು ಆ ದೇಶವನ್ನು ನೋಡಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಅಧೈರ್ಯವನ್ನು ಹುಟ್ಟಿಸಿದ್ದರಿಂದ
    ಇಸ್ರಾಯೇಲರು ತಮಗೆ ಯೆಹೋವನು ವಾಗ್ದಾನಮಾಡಿದ ದೇಶಕ್ಕೆ ಹೋಗಲು ಆಗಲಿಲ್ಲ.
  yap-yap: Mranod i yan nga talang ko Loway nu Eshcol miyad guy fare binaw, machane
    fa’anra sulod, miyad l’uf lanyan’ e girdi’ ko yan ko fare binaw nike pi’ SOMOL
    ngorad.
  hlt-MCSB: Eshkol soklong la cet uh tih khohmuen khaw a hmuh uh dae BOEIPA loh amih
    taengah a paek khohmuen la kun pawt ham Israel ca rhoek kah lungbuei te a khaban
    uh.
  mdy-ETH: ዒማና ዔያታ ዴንዲ ዔሽኮሌ ዶኦጮ ሄላንዳኣና ዓጬሎ ዛጌኔ፤ ጋዓንቴ ዒኢካፓ ዔያታ ማዓዖ ዴራ፦ ናንጊና ናንጋ ጎዳ
    ዒንጋ ሳዔሎ ጌሉዋጉዲ ዓሶኮ ጎጲ ዋኣፂሳ ባኣዚ ኬኤዜኔ።
  twi-ASANTE: nanso ɛberɛ a wɔwiee nsra no na wɔfiri Eskol subɔnhwa mu baeɛ no, wɔbuu
    nnipa no aba mu sɛ wɔrenkɔ Awurade Bɔhyɛ Asase no so.
  eng-WEBU: For when they went up to the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which the LORD had given them.
  bnp-bnp: Ri vano ri harena na maloku ne Eskol ri masia a robo iea, pali na tahuna
    ri hamule ri rata e huriki a viri ne ria a Israel ri mangenge, i uka ma ri dili
    vona a robo iea e BAKOVI DAGI i habia ne ria.
  wal-wal: Waanidi giikko, eti Eshkkoola Zanggaaraa kiyidi, he biittaa xeellido wode,
    Israa7eelati GODAI etayyo immido biittaa gelenna mala, eti Israa7eelatu wozanaa
    shugissidosona.
  spa-PDDPT: Subieron hasta el valle de Escol, y al ver la tierra, desanimaron el
    corazón de los hijos de Israel para que no entraran a la tierra que Yavé les dio.
  gun-gun: Ha'e va'e kuery ma Escol yvy'ã guy katy peve ovaẽa py yvy oexapa ma vy
    ojapo okuapy Israel kuery nda'ipy'a guaxuvei aguã rami, yvy Senhor ome'ẽ va'e
    oupity e'ỹ aguã.
  ilo-ULB: Simmang-atda idiay tanap ti Eskol. Nakitada ti daga ket inupayda dagiti
    puso dagiti tattao ti Israel tapno agkedkedda a sumrek iti daga nga ited ni Yahweh
    kadakuada.
  kpg-kpg: Digaula ne hula gaa dau i di gowaa mehanga gonduu o Eshcol gaa mmada gi
    tenua deelaa, gei di loomoi digaula gi muli, digaula ga haga paagege nia manawa
    o nia daangada ala belee hula gi tenua a Dimaadua dela ne wanga gi digaula.
  uig-ARA: ئۇلار ئەشكول جىلغىسىغا چىقىپ، ئۇ زېمىننى كۆرۈپ، ئىسرائ‍ىللارنىڭ كۆڭلىنى
    پەرۋەردىگار ئاتا قىلىپ بەرگەن زېمىنغا كىرىشتىن سوۋۇتقان.
  sus-sus: E to gɛ Esekoli gulunba rabɛnde, e naxa gbilen, e fa limaniya ba Isirayilakae
    yi ra sofe ra bɔxi ma, Alatala naxan fixi e ma.
  pon-2006: Re kohla lel ni Wahun Eskol oh kilangada sahpwo, ahpw ni ar pwurodo, re
    katikitikihala kapehd en mehn Israel ko pwe re dehr pedolong nan sahpw me KAUN-O
    ketikihong irail.
  ksd-ksd: Tago ba dia ga vana tadav ra male Eskol, ma dia ga gire ra gunan, dia ga
    vabiluane ra bala i ra tarai upi koko diat a olo ta ra gunan ba ra Luluai i ga
    tul tar ia ta diat.
  tur-YTC: Çünkü Eşkol Vadisi'ne çıkıp ülkeyi gördüklerinde, Yahve'nin kendilerine
    verdiği ülkeye girmesinler diye, İsrael'in çocuklarının yüreğini yılgınlığa düşürdüler.
  grc-BRENT: καὶ ἀνέβησαν φάραγγα βότρυος, καὶ κατενόησαν τὴν γῆν, καὶ ἀπέστησαν τὴν
    καρδίαν τῶν υἱῶν Ἰσραὴλ, ὅπως μὴ εἰσέλθωσιν εἰς τὴν γῆν, ἣν ἔδωκε Κύριος αὐτοῖς.
  ind-AYT: Mereka pergi sampai ke lembah Eskol dan melihat tanah itu serta membuat
    hati orang Israel takut sehingga tidak mau memasuki tanah yang telah TUHAN berikan
    kepada mereka.
  nya-nya: Atapita ku chigwa cha Esikolo, ndi kuliona dzikolo, anafowoketsa Aisraeli
    kuti asalowe mʼdziko limene Yehova anawapatsa.
  hrv-hrv: Popeli su se do Eškola i razgledali zemlju, ali su onda ubili srčanost
    u Izraelcima da ne odu u zemlju koju im je Jahve dao.
  mps-mps: Augwali te malu bulu Eskolba naga pelama, te bulu sugi pali. Tiali goli,
    augwali ma aselama, augwaligo te augwa abagi Israel dabe wi ilama, tama augwali
    te Genuai Bidigo augwalibolo mani tǫ tomoba pabeo.
  tpi-tpi: Ol i go inap long ples daun bilong Eskol tasol na lukim dispela kantri,
    tasol taim ol i kam bek ol i mekim ol wantok Israel i pret na ol i no i go insait
    long dispela kantri Bikpela i bin givim ol.
  dan-1931: da de var draget op til Esjkoldalen og havde set på Landet, det og de
    Israelitterne Modet til at drage ind i det Land, HERREN havde givet dem.
  vie-OVCB: Sau khi nhìn thấy đất ở thung lũng Ếch-côn, họ làm cho dân chúng ngã lòng,
    không muốn đi vào nơi Chúa Hằng Hữu hứa cho họ nữa.
  guj-2017: જ્યારે તેઓએ એશ્કોલ ખીણમાં જઈને તે દેશ જોયો ત્યારે તેઓએ ઇઝરાયલી લોકોનાં
    હૃદય નિરાશ કરી નાખ્યાં કે જેથી તેઓ જે દેશ યહોવાહે તેઓને આપ્યો છે તેમાં પ્રવેશ
    કરે નહિ.
  pon-2006A: Re kohla lel ni Wahun Eskol oh kilangada sahpwo, ahpw ni ar pwurodo,
    re katikitikihala kapehd en mehn Israel ko pwe re dehr pedolong nan sahpw me KAUN-O
    ketikihong irail.
  por-BRBSL: Pois quando subiram ao vale de Eshcol e viram a terra, desencorajaram
    o coração dos filhos de Israel, para que não entrassem na terra que Iavé lhes
    havia dado.
  cth-cth: Eshkol ravo koe a pha awh navah, ram teh a hmu awh. BAWIPA ni na poe e
    ram kâen hoeh hanlah Isarelnaw a lungthin a kamlang sak awh.
  twi-twi: Wowiee nsra no na wofi Eskol subon mu bae no, wobuu nnipa no aba mu sɛ
    wɔnnkɔ asase a Awurade de ama wɔn no so.
  hlt-hlt: Eshkol soklong la cet uh tih khohmuen khaw a hmuh uh dae BOEIPA loh amih
    taengah a paek khohmuen la kun pawt ham Israel ca rhoek kah lungbuei te a khaban
    uh.
  tbz-SIM: M bɛ̀ tɔ̃ mmɛmmɛ kɛ̀ bɛ̀ɛ kɔtɛ Ɛsikɔɔdi biriku kɛ́yɑ̀ dihɛì kɛ́wɛ̃tɛní
    kɛ́yɑ̃́ríkùnnɛ Isidɑyɛɛribɛ kɔ̃̀ntì bɛ̀ bo tɑmɛ̀ dihɛì ti Yiɛ̀ nKuyie mbɛ̀ duɔ́
    ndì.
  msy-2020: me ghua arua Eskolɨn danganir zarimɨn tugha, kantrin kamɨn ganigha uamategha
    iza atiatim gumazamizibagh anɨngizɨ, me Ikiavɨra Itir God me ganɨngizir kantrin
    ghuezir puvatɨ.
  dop-dop: Pɑ polɑ Ɩsǝkɔɔlɩ tɛtɛkǝlɛ tɑɑ nɑ pɑ́ cɔɔ-tɛ, nɑ pɑ́ mǝlɩ. Ɩlɛnɑ pɑ́ yɔɔlɩ
    Ɩsɛɣɛlɩ nyǝ́mɑ ɑpɑlʋtʋ sɩ, pɑ́ tɑɑ sʋʋ tɛtʋ nti Tɑcɑɑ kɑ hɑ-mɛɣɛ hɑtoo lɔŋ tɔ
    tǝ tɑɑ.
  azb-azb: Onlar Eşkol vadisinə çatıb torpağı gördülər, lakin İsrail övladlarını ruhdan
