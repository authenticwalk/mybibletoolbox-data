  eng-YLT: and they go up unto the valley of Eshcol, and see the land, and discourage
    the heart of the sons of Israel so as not to go in unto the land which Jehovah
    hath given to them;
  eng-WYC-2017: and when they came to the valley of Cluster, when all the country
    was compassed, they turned into fear the heart of the sons of Israel, that they
    entered not into the coasts, which the Lord had given to them.
  eng-WMBB: For when they went up to the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which the LORD had given them.
  urd-GVH: इसकाल की वादी में पहुँचकर मुल्क की तफ़तीश करने के बाद उन्होंने इसराईलियों
    की हौसलाशिकनी की ताकि वह उस मुल्क में दाख़िल न हों जो रब ने उन्हें दिया था।
  rug-rug: Kamo si arini pa lolomo Esikolo meke la dogoria rini sa popoa, ba totoso
