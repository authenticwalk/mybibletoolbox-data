  fra-LSG: Ils montèrent jusqu’à la vallée d’Eschcol, et, après avoir examiné le pays,
    ils découragèrent les enfants d’Israël d’aller dans le pays que l’Éternel leur
    donnait.
  yal-yal: E te nɛn han Esikoli mɛrɛmɛrɛni. E to yelin yamanan matoɛ, e yi Isirayila
    kaane tunnaxɔlɔ e ma alogo e nama siga yamanani Alatala naxan soxi e yii.
  haw-1868: No ka mea, i ka manawa i pii aku ai lakou ma ke awawa o Esekola, a ike
