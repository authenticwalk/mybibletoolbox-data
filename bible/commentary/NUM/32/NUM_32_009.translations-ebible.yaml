    aku ai lakou i ka aina a Iehova i haawi mai ai no lakou.
  arb-NAV: فَبَعْدَ أَنْ بَلَغُوا وَادِي أَشْكُولَ وَتَجَسَّسُوا الأَرْضَ أَضْعَفُوا
    قُلُوبَ الإِسْرَائِيلِيِّينَ عَنِ الْعُبُورِ إِلَى الأَرْضِ الَّتِي وَهَبَهَا
    الرَّبُّ لَهُمْ.
  ewe-ewe: Esi wowu ŋkutsatsa la nu, eye wotrɔ tso Eskɔl ƒe balime gbɔ la, woɖe dzi
    le Israelviwo ƒo le Ŋugbedodonyigba la dzi yiyi ŋu.
  eng-LEE: For they went up as far as the valley of Eshcol, and they saw the land,
    and then they turned aside the heart of the children of Israel, so that they would
    not go into the land which the Lord had given them.
  asm-FB: কিয়নো তেওঁলোকে ইষ্কোল উপত্যকালৈকে গৈ দেশ চাই, যিহোৱাই দিয়া সেই দেশত নোসোমাবলৈ
    ইস্ৰায়েলৰ সন্তান সকলৰ মন নিৰোৎসাহ কৰিছিল।
  sus-A: عٍ تٌ فّ عٍسٍكٌلِ فُلُنبَ رَبّندٍ، عٍ نَشَ فبِلٍن، عٍ قَ لِمَنِيَ بَ عِسِرَيِلَكَيٍ
    يِ رَ سٌقٍ رَ بْشِ مَ، عَلَتَلَ نَشَن قِشِ عٍ مَ.
  fra-SBL: Car lorsqu'ils montèrent à la vallée d'Eshcol et qu'ils virent le pays,
    ils découragèrent le cœur des enfants d'Israël, pour qu'ils n'aillent pas dans
    le pays que l'Éternel leur avait donné.
  hbo-hbo: וַֽיַּעֲל֞וּ עַד־נַ֣חַל אֶשְׁכֹּ֗ול וַיִּרְאוּ֙ אֶת־הָאָ֔רֶץ וַיָּנִ֕יאוּ
    אֶת־לֵ֖ב בְּנֵ֣י יִשְׂרָאֵ֑ל לְבִלְתִּי־בֹא֙ אֶל־הָאָ֔רֶץ אֲשֶׁר־נָתַ֥ן לָהֶ֖ם
    יְהוָֽה׃
  eng-WYCLIFFE: and whanne thei camen to the valey of Clustre, whanne al the cuntrey
    was cumpassid, thei peruertiden the herte of the sones of Israel, that thei entriden
    not in to the coostis, whiche the Lord yaf to hem.
  cwe-cwe: Kwaviya vowahitile kuna dibawe da Eshikoli, waiwona isi, viwabwelile wawabena
    umoyo Waisilaili muladi sekewahite kuna iisi iyaweng'hile Mndewa Mulungu.
  kik-kik: Thuutha wa kwambata, magĩkinya kĩanda kĩa Eshikoli na makĩĩrorera bũrũri
    ũcio-rĩ, nĩmatũmire andũ a Isiraeli makue ngoro makĩaga gũtoonya bũrũri ũrĩa Jehova
    amaheete.
  fra-NCL: Ils montèrent jusqu’à la vallée d’Escol et virent le pays, et ils découragèrent
    les enfants d’Israël d’entrer dans le pays que Yahweh leur donnait.
  cek-AK: Eskol azawn to phak o moe, prae to a hnuk o naah, Angraeng mah nihcae khaeah
    paek ih prae thungah akun hanah, Israel kaminawk to palungboeng o sak.
  cuk-cuk: Escol-nebase warmaksamalad. Gannar aibirismargua, Israel-dulemar-niga egwachagusmalad.
    Adi, melle Israel-dulemar, Bab-Jehová-ega-yar-uknaidse dognamalagar.
  uig-CYR: Улар Әшкол җилғисиға чиқип, у зиминни көрүп, Исраилларниң көңлини Пәрвәрдигар
    ата қилип бәргән зиминға кириштин совутқан.
  tel-2017: వారు ఎష్కోలు లోయలోకి వెళ్లి ఆ దేశాన్ని చూసి ఇశ్రాయేలు ప్రజలను అధైర్యపరిచారు
    కాబట్టి యెహోవా తమకిచ్చిన దేశంలో ప్రవేశించలేకపోయారు.
  hat-BSA: Paske, lè yo te monte nan vale Eschcol pou te wè peyi a, yo te dekouraje
    fis Israël yo jiskaske yo pa t antre nan peyi ke SENYÈ a te ba yo a.
  kos-kos: Elos som nwe sun Infahlfal Eshcol ac liye facl sac, tusruktu ke elos foloko,
    elos akmunasye mwet uh in tia utyak nu in facl se su LEUM GOD El sang nu selos.
  hbo-WLC: וַֽיַּעֲל֞וּ עַד־נַ֣חַל אֶשְׁכּ֗וֹל וַיִּרְאוּ֙ אֶת־הָאָ֔רֶץ וַיָּנִ֕יאוּ
    אֶת־לֵ֖ב בְּנֵ֣י יִשְׂרָאֵ֑ל לְבִלְתִּי־בֹא֙ אֶל־הָאָ֔רֶץ אֲשֶׁר־נָתַ֥ן לָהֶ֖ם
    יְהוָֽה׃
  ibo-ibo: Mgbe ha letasịrị ala ahụ si na Ndagwurugwu Eshkọl lọghachi, ha mere ka
    obi ndị Izrel niile daa mba ịbanye nʼala ahụ Onyenwe anyị nyere ha.
  ory-ory: କାରଣ ସେମାନେ ଇଷ୍କୋଲ-ଉପତ୍ୟକା ପର୍ଯ୍ୟନ୍ତ ଗମନ କରି ଦେଶ ଦେଖି ସଦାପ୍ରଭୁଙ୍କ ଦତ୍ତ
    ଦେଶକୁ ଯିବା ପାଇଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ମନକୁ ସାହସହୀନ କଲେ।
  chk-chk: Iwe, ra feila tori ewe lemolun Eskol o küna ewe fanü, nge lupwen ra liwinto,
    ra atipetipa leluken ekewe aramasen Israel, pwe resap feila o tolong lon ewe fanü
    ewe Samol mi Lapalap a ngeniir.
  rop-rop: Olabat bin go langa det kantri olawei langa det Eshkol Beli, en olabat
    bin luk det kantri, bat wen olabat bin kambek olabat bin dalim detlot pipul nomo
    blanga go langa det kantri weya YAWEI bin pramis langa wi.
  ukr-1871: Вони добрались до долини Эсколя і розглянули землю; а потім відхилили
    вони серце синів Ізраїля, щоб вони не йшли в землю, що надїлив їм Господь.
  deu-1951: als sie bis zum Tal Eskol hinaufgekommen waren und das Land sahen, machten
    sie das Herz der Kinder Israel abwendig, daß sie nicht in das Land ziehen wollten,
    das ihnen der HERR gegeben hatte.
  eng-JPS: For when they went up unto the valley of Eshcol, and saw the land, they
    turned away the heart of the children of Israel, that they should not go into
    the land which the LORD had given them.
  srp-1865: I otidoše do potoka Eshola, i uhodiše zemlju; i oboriše srce sinovima
    Izrailjevijem da ne idu u zemlju koju im dade Gospod;
  lug-lug: Kubanga bwe baayambuka mu Kiwonvu ekya Esukoli, ensi ne bagiraba, ne bayeengebula
    emitima gy’abaana ba Isirayiri baleme okugenda okuyingira mu nsi Mukama Katonda
    gye yali abawadde.
  heb-heb: ויעלו עד נחל אשכול ויראו את הארץ ויניאו את לב בני ישראל לבלתי בא אל הארץ
    אשר נתן להם יהוה׃
  ben-IRV: তারা ইষ্কোলের উপত্যকা পর্যন্ত গমন করে দেশ দেখে সদাপ্রভুর দেওয়া দেশে যেতে
    ইস্রায়েল সন্তানদের মন নিরাশ করেছিল।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਅਸ਼ਕੋਲ ਦੀ ਘਾਟੀ ਤੱਕ ਪਹੁੰਚ ਕੇ ਉਸ ਦੇਸ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਇਸਰਾਏਲੀਆਂ
    ਨੂੰ ਉਸ ਦੇਸ ਦੇ ਵਿਖੇ ਨਿਰਾਸ਼ ਕੀਤਾ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ဧရှကောလ ချောင်း သို့ သွား ၍ ပြည် တော်ကို ကြည့် မြင်ပြီးမှ၊ ထာဝရဘုရား ပေး
    တော်မူသော ပြည် သို့ ဣသရေလ အမျိုးသား တို့သည် မ သွား မည်အကြောင်းသူတို့စိတ် ကို ဖျက်
    ကြ၏။
  tbg-tbg: Vinavuka vi vatara viti viri tavamaqi viha Esikori Uqitakanta orunte, vihai
    qaiqaa orurante aninte, nai kena Isareri qetara uva tiva nimumanta vira kaara
    vika tinavu kempuka kia ho vaivo tivakeha kia vi vatara Noravano Kotiva nimireva
    tunaini vurave.
  hmo-hmo: Idia be idia lao, Esakolo ena koura dekenai idia ginidae bona tano idia
    itaia. To idia giroa lou, bona Israela taudia edia lalona idia hamanokaia, Lohiabada
    ese idia ia henia tano do idia raka vareai lasi, idia gwau.
  urd-urd: क्यूँकि जब वह वादी — ए — इस्काल में पहुँचे और उस मुल्क को देखा, तो उन्होंने
    बनी — इस्राईल को बे — दिल कर दिया, ताकि वह उस मुल्क में जो ख़ुदावन्द ने उनको 'इनायत
    किया न जाएँ।
  rus-SYN: они доходили до долины Есхол, и видели землю, и отвратили сердце сынов
    Израилевых, чтобы не шли они в землю, которую Господь дает им;
  bqc-SIM: Aa gɛ̀ e Ɛsikↄli guzulɛu aa bùsupi gwàgwa, ↄ̃ aa ń gbɛ̃́ↄ kúsu kwɛ̀
    gɛ̃a bùsu pↄ́ Dii kpàmáupi yã́ musu.
  tcz-CHONGTHU: Abonchauvin Eshcol phaicham geijin akitol tauvin, hiche gamsung chu
    amit tah uvin agamu tauve, Pakaiyin Israel chate apehsa gamsung alut diu sa chu
    ana lung thoisah jeng tauvin ahi.
  mar-mar: ते लोक अष्कोल खोऱ्यापर्यंत गेले. त्यांनी जमीन बघितली आणि त्या लोकांनी इस्राएल
    लोकांस परमेश्वराने दिलेल्या प्रदेशात जाण्याच्या इच्छेपासून परावृत केले.
  qub-qub: Paycunami ricapacushpan chayaran Escol pampayaj. Cutiycamorga llapan famillyayquicunata
    guellanächiran Tayta Dios goycushan partiman mana yaycunanpaj.
  hat-hat: Yo moute jouk nan ravin Echkòl la, yo vizite tout peyi a. Apre sa, yo dekouraje
    moun pèp Izrayèl yo pou yo pa antre nan peyi Seyè a te ba yo a.
  eng-BSB: For when your fathers went up to the Valley of Eshcol and saw the land,
    they discouraged the Israelites from entering the land that the LORD had given
    them.
  tod-tod: Ti lɛɛni, ti zeeli Esekɔle nɛmɛi zu, ti ɓegai ma ga zooi ʋɛtɛ, ti Izelayɛle
    nuiti iɲɔteʋeni ga ti mina li zooi zu, nii Ɠɔoɠɔ GALAGI feezu ti ya.
  eng-WEBPB: For when they went up to the valley of Eshcol, and saw the land, they
    discouraged the heart of the children of Israel, that they should not go into
    the land which the LORD had given them.
  kbq-kbq: Hagi zamagra mareriza Eskoli agupo mopama ome kete'za, e'za Israeli vahe'mofo
    antahintahi eme zamazeri savri hazage'za amuhazazmia omnege'za Ra Anumzamo'ma
    zami'nea mopafina uofre'naze.
  nhe-BL: Inijuanti ajsitoj hasta ipan nopa tlamayamitl tlen Escol huan cuali quitlajtlachilijque
    nopa tlali, huan teipa quinmajmaticoj israelitame para ma ax calaquica ipan nopa
    cuali tlali tlen TOTECO quinmacatoya.
  gub-BL: Uhem Exekow ywyàpyznaw pe wà. Wexak ywy wà. Wazewyr mehe upyro teko Izaew
    wakàgaw wanuwi wà. — Peixe zo ywy Tupàn Tuweharupi Wiko Ma'e peme hemimur kwer
    rehe nehe, i'i wànàm wanupe wà.
  eng-DRA: And when they were come as far as the valley of the cluster, having viewed
    all the country, they overturned the hearts of the children of Israel, that they
    should not enter into the coasts, which the Lord gave them.
