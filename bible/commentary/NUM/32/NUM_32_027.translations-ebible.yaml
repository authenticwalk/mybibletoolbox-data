verse: NUM.032.027
translations:
  mal-C: എന്നാൽ അങ്ങയുടെ ദാസന്മാർ, യുദ്ധസന്നദ്ധരായ സകലരും, ഞങ്ങളുടെ യജമാനൻ പറയുന്നതുപോലെതന്നെ
    യഹോവയുടെമുമ്പാകെ യുദ്ധംചെയ്യാൻ അക്കരെ കടക്കും.”
  deu-TKW: Wir aber, deine Knechte, wollen im Angesichte Jahwes, so viele von uns
    kriegsgerüstet sind, hinüber in den Kampf ziehen, wie du, o Herr, gesagt hast.
  lin-lin: Kasi mpo na biso basali na yo, mobali nyonso akosimba bibundeli mpo na
    kokende na bitumba ; tokokatisa na ngambo mpo na kobunda liboso ya Yawe ndenge
    kaka nkolo na biso asili koloba.
  eng-LSV: and your servants pass over, every armed one of the host, before YHWH,
    to battle, as my lord is saying.”
  eng-GNV: But thy seruants will goe euery one armed to warre before the Lord for
    to fight, as my lorde saith.
  eng-WEBSTER: But thy servants will pass over, every man armed for war, before the
    LORD to battle, as my lord saith.
  nhw-BL: Huan tojuanti catli hueli tijhuicaj tepostli tijpanose ni hueyatl iixpa
    TOTECO huan titlahuilanatij quen technahuatijtoc.
  swh-ONEN: Lakini watumishi wenu, kila mwanaume aliyevaa silaha za vita, watavuka
    ngʼambo kupigana mbele za Bwana, sawa kama bwana wetu anavyosema.”
  bba-bba: Kpɑ bɛsɛ kpuro su Yuudɛni tɔburɑ sɑ n tɑbu yɑ̃nu nɛni su kɑ tɑbu ko Yinni
    Gusunɔn wuswɑɑɔ nɡe mɛ ɑ ɡeruɑ.
  eng-KJVCPB: but thy servants will pass over, every man armed for war, before the
    Lord to battle, as my lord saith.
  luo-luo: To wan jotichni, ngʼato ka ngʼata ma jalweny biro ngʼado loka Jordan mondo
    oked e nyim Jehova Nyasaye mana kaka ruodhwa osechiko.”
  meu-meu: a ai bini, emu hesiai taumai, na Iehova vairanai baia hanai, tuari mai
    dibamai taumai iboumai ai, baia tuari, oi lohia taumu emu haheḡani heḡereḡerena.
  npi-ULB: तथापि, हामी तपाईंका दासहरू हाम्रा मालिकले भन्‍नुभएबमोजिम नै लडाइँको निम्त
    हातहतियारसहित परमप्रभुको सामु पारि जाने छन् ।”
  yor-yor: Ṣùgbọ́n àwọn ìránṣẹ́ rẹ, gbogbo ọkùnrin tí ó wọ ìhámọ́ra ogun, yóò rékọjá
    lọ láti jà níwájú Olúwa; gẹ́gẹ́ bí olúwa wa ti sọ.”
  emp-NTPO: Baribʌrʌ dairãra djõne wãni carea panʌa. Ãcõrẽba jarabʌrʌd̶e dairãra Jordaʌ̃
    do wa quĩrãrẽ djõne wãnia bʌa jara b̶ʌ quĩrãca.–
  pes-OPCB: ولی خود ما مسلح شده، به آن طرف رود اردن می‌رویم تا همان‌طور که تو گفته‌ای
    برای خداوند بجنگیم.»
  tgl-ULB: Ganoon pa man, kami na inyong mga lingkod, ay tatawid sa harapan ni Yahweh
    upang makipaglaban, bawat lalaking armado para sa digmaan, gaya ng sinabi mo,
    aming amo.”
  hui-hui: Ai ina bibahende Anduane Homogohanda haru kagola iname wai bule poleberema.
    Iname iba Yodana domaede halu í̠na laridagua wai bule poleberema, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့် ကို​နာ​ခံ​လျက် စစ်​ချီ​တက်​ရန်​အ​သင့်​ရှိ​နေ
    ကြ​ပါ​သည်။ ကိုယ်​တော်​မိန့်​မှာ​သည့်​အ​တိုင်း အ​ကျွန်ုပ်​တို့​သည် ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး
    ၍​ရန်​သူ​များ​ကို​တိုက်​ခိုက်​ပါ​မည်'' ဟူ​၍ မော​ရှေ​အား​က​တိ​ပေး​ကြ​၏။
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་སྟེ་གོ་མཚོན་སྤྲས་ནས་དམག་འཁྲུག་ལ་ཞུགས་པར་ཆས་ཡོད་པ་རྣམས་ནི།
    ངའི་བདག་པོའི་བཀའ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་ཕར་དམག་འཁྲུག་ལ་འགྲོ་བར་བྱའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Asi varanda venyu, varume vose vakazvigadzirira kundorwa, vachayambuka
    kundorwa pamberi paJehovha sezvataurwa naishe wedu.”
  spa-BLM: pero tus siervos pasarán, cada uno de ellos armado para la guerra, delante
    de Yahvé para combatir, como dice mi señor.”
  cac-cac: A on̈xo tic jun, ol on̈ b'at d'a oval b'aj ol yal sc'ol Jehová, icha val
    alan chi', xchi eb'.
  swh-ULB: Hata hivyo, sisi watumishi wako, tutavuka kwenda ng'ambo mbele za BWANA
    kupigana, kila mtu ambaye yuko tayari kwa vita, kama vile wewe, bwana wetu, unavyosema.”
  bel-bel: а рабы твае, усе ўзброіўшыся, як ваяры, пойдуць перад Госпадам на вайну,
    як кажа гаспадар наш.
  deu-ELBBK: deine Knechte aber, alle zum Heer Gerüsteten, werden vor dem HERRN hinüberziehen
    in den Kampf, so wie mein Herr redet.
  mbb-OT: Piru sikami is ebpekehimu he ebpekidtebek edlayun key te Jordan te kebpekidtebek
    sumalà te mandù nu kenami zatù.”
  mal-2015: അടിയങ്ങളോ യജമാനൻ കല്പിക്കുന്നതുപോലെ എല്ലാവരും യുദ്ധസന്നദ്ധരായി യഹോവയുടെ
    മുമ്പാകെ യുദ്ധത്തിന്നു കടന്നുപോകാം എന്നു പറഞ്ഞു.
  rmc-rmc: Ale savore tire služobňika predžana prekal o Jordan pripravimen pro mariben
    anglo RAJ, avke sar phenďal.“
  pes-OPV: و جمیع بندگانت مهیای جنگ شده، چنانکه آقای ما گفته است به حضورخداوند برای
    مقاتله عبور خواهیم نمود.»
  ron-1924: яр робий тэй, тоць ынармаць пентру рэзбой, вор мерӂе сэ се лупте ынаинтя
    Домнулуй, кум зиче домнул ностру.”
  ben-OBCV: কিন্তু আপনার দাসেরা, যুদ্ধের জন্য সশস্ত্র প্রত্যেক পুরুষ, সদাপ্রভুর সামনে
    যুদ্ধের জন্য জর্ডন পার হয়ে যাবে, যেমন আমাদের প্রভু বলেছেন।”
  som-som: laakiinse annagoo addoommadaada ah kulli intayada dagaalka hub u leh oo
    dhammu Webi Urdun waannu gudbaynaa, oo Rabbiga hortiisa ayaannu ku dagaal galaynaa
    sidaad tidhi, sayidkayagiiyow.
  lat-VUC: nos autem famuli tui omnes expediti pergemus ad bellum, sicut tu, domine,
    loqueris.
  eng-ASVBT: but thy servants will pass over, every man that is armed for war, before
    Jehovah to battle, as my lord saith.
  ita-1885: Ma quant'è a' tuoi servitori chiunque sarà atto alla guerra passerà alla
    guerra, davanti al Signore, come dice il mio signore.
  eng-LXXUP: But thy servants will go over all armed and set in order before the Lord
    to battle, as our lord says.
  eng-ULB: However, we, your servants, will cross over before Yahweh to battle, every
    man who is armed for war, as you, our master, say.”
  spa-VBL: Pero nosotros, tus siervos, estamos listos para la batalla, y todas nuestras
    tropas cruzarán para luchar con la ayuda del Señor, tal como tú has dicho, señor”.
  fra-_FOB: Et tes serviteurs passeront, tous équipés pour la guerre, devant l'Éternel,
    prêts à combattre, comme mon seigneur l'a dit.
  mal-mal: അടിയങ്ങളോ യജമാനൻ പറഞ്ഞതുപോലെ എല്ലാവരും യുദ്ധസന്നദ്ധരായി യഹോവയുടെ ആജ്ഞപ്രകാരം
    യോർദ്ദാൻ കടന്നുപോകാം” എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin āp ke ḳhādim musallah ho kar dariyā ko pār kareṅge aur Rab ke sāmne
    jang kareṅge. Ham sab kuchh waisā hī kareṅge jaisā hamāre āqā ne hameṅ hukm diyā
    hai.”
  suz-BL: तन्‍न इन गेय पाइब, गोपुकी इन अरेशो खोदेंशो पा परमप्रभु यावे आ ङोंइती लडाइ
    पचा कली या कुरशा लाइनीकी” देंतेक्‍म।
  ita-1927: ma i tuoi servi, tutti quanti armati per la guerra, andranno a combattere
    davanti all’Eterno, come dice il mio signore”.
  ckb-ckb: بەڵام خزمەتکارەکانت، هەموو چەک هەڵگرەکان لەبەردەم یەزدان بۆ جەنگ دەپەڕنەوە،
    وەک گەورەمان گوتی.»
  eng-BBE: But your servants will go over, every man armed for war, before the Lord
    to the fight, as my lord says.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ಸೇವಕರು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾದವರೆಲ್ಲರೂ ನಮ್ಮ ಒಡೆಯನು ಹೇಳಿದ ಪ್ರಕಾರ
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಯುದ್ಧಕ್ಕೆ ದಾಟಿಹೋಗುವರು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.032.026'
  tam-2017: உமது ஊழியக்காரர்களாகிய நாங்களோ எங்களுடைய ஆண்டவன் சொன்னபடி, ஒவ்வொருவரும்
    யுத்தத்திற்கு ஆயத்தமாக, யெகோவாவுடைய சமுகத்தில் யுத்தத்திற்குப் போவோம்” என்றார்கள்.
  spa-RV-1909: Y tus siervos, armados todos de guerra, pasarán delante de Jehová á
    la guerra, de la manera que mi señor dice.
  ron-BTF: Dar servitorii tăi vor trece, fiecare bărbat înarmat de război, înaintea
    DOMNULUI la bătălie, precum domnul meu spune.
  eng-WEBP: but your servants will pass over, every man who is armed for war, before
    the LORD to battle, as my lord says.”
  eng-FBV: But we your servants are ready for battle, and all our troops will cross
    over to fight with the Lord's help, just as you have said, sir.”
  nld-1939: maar uw dienaren zullen allen, welbewapend, naar de overkant trekken,
    om voor Jahweh te strijden, zoals mijn heer heeft gezegd.
  nch-BL: Huan tojuanti cati hueli tijhuicaj teposti tijpanose ni hueyat iixpa TOTECO
    huan titatehuitij quej technahuatijtoc.
  vie-1934: còn hết thảy tôi tớ ông sẽ cầm binh khí, đi ngang qua, sẵn ngừa mà chiến
    trận trước mặt Đức Giê-hô-va, như chúa tôi đã phán dặn.
  hin-CV: जब आपके सेवक, हर एक, जो युद्ध के लिए तैयार है, युद्ध के लिए याहवेह के सामने
    इस नदी के पार जाएगा-ठीक जैसा हमारे स्वामी का आदेश है.”
  eng-OURB: but your servants will pass over, every man who is armed for war, before
    Adonai to battle, as my lord says.”
  spa-BES: Pero sus siervos pasarán, cada uno armado para la guerra, delante del Señor
    para la lucha, como dice mi señor.
  tdx-tdx: fe hitsake mb’eo o mpitoro’oo, songa lahilahy aman-defoñe veka’e hialy
    hihotakotake ho a Iehovà, amy nandilia’ i talèkoiy.
  vid-vid: Ila hetwe vitumagwa wa hegwe tuwichigwa goya kitowa ngondo hali ulongozi
    wa Mkulu Nguluwi. Toloka lwanda lwa Yolodani kitowa, kota vyoulonjile.”
  eng-OKE: But thy servants, a host all armed, will pass over before the people of
    the Lord to war, as our lord speaketh.
  tha-KJV: แต่​คนใช้​ของท่านทุกคนผู้​มี​อาว​ุธทำสงครามจะข้ามไปเพื่อสู้รบต่อพระพักตร์พระเยโฮวาห์
    ดังที่​เจ้​านายของข้าพเจ้าสั่ง”
  por-BR-2018: E teus servos, armados todos de guerra, passarão diante do SENHOR à
    guerra, da maneira que meu senhor disse.
  deu-ELO: deine Knechte aber, alle zum Heere Gerüsteten, werden vor Jehova hinüberziehen
    in den Streit, so wie mein Herr redet.
  eng-WYC-2018: forsooth all we thy servants shall go ready to battle, as thou, (my)
    lord, speakest. (but we thy servants all shall go forth, ready for battle, as
    thou, my lord, sayest.)
  epo-epo: sed viaj servantoj, ĉiuj armitaj militiste, iros antaŭ la Eternulo en la
    militon, kiel nia sinjoro diras.
  uig-PIN: Lekin ⱪulliri, jǝnggǝ tǝyyarlinip ⱪorallanƣanlarning ⱨǝrbiri ƣojam eytⱪandǝk
    dǝryadin ɵtüp Pǝrwǝrdigarning aldida jǝng ⱪilidu, — dedi.
  beo-beo: 'Be ninia huluane da Hina Godema fa:no bobogele gegemusa: momageiwane esala.
    Ninia da dia sia:i defele, Yodane Hano degele, gegena masunu.”'
  tpi-OTNT: Tasol mipela olgeta man i redi long larim Bikpela i bosim mipela na bai
    mipela i ken i go pait. Mipela bai i brukim wara Jordan na pait long ol birua
    olsem yu bin tok.”
  hau-SA: Amma bayinka, kowane mutum a cikinmu zai haye a gaban Ubangiji, zuwa yaƙi
    kamar yadda ranka yă daɗe ya faɗa.”
  uig-LAT: Lékin qulliri, jengge teyyarlinip qorallan’ghanlarning herbiri ghojam éytqandek
    deryadin ötüp Perwerdigarning aldida jeng qilidu, — dédi.
  nde-nde: Kodwa thina zinceku zakho, yonke indoda ehlomele ukuhlasela, izachapha
    iyekulwa phambi kukaThixo, njengokutsho kwenkosi yethu.”
  ton-ton: Ka ʻe ʻalu atu ʻa hoʻo kau tamaioʻeiki, ʻae tangata taki taha mo ʻene mahafu
    ke tau ʻi he ʻao ʻo Sihova, ʻo hangē ko e lea ʻa ʻeku ʻeiki.”
  ces-1613: Služebníci pak tvoji přejdou jeden každý v odění způsobný před Hospodinem
    k boji, jakož mluví pán můj.
  eng-WMB: but your servants will pass over, every man who is armed for war, before
    the LORD to battle, as my lord says.”
  tam-TCV: உமது அடியாராகிய நாங்களோ ஒவ்வொருவரும் ஆயுதம் தாங்கி, எங்கள் தலைவனாகிய நீர்
    சொன்னபடியே யெகோவாவுக்கு முன்பாக யுத்தத்திற்குக் கடந்துபோவோம்” என்றார்கள்.
  ceb-ULB: Apan, kami, nga imong mga sulugoon, motabok uban ni Yahweh aron sa pakiggubat,
    ang matag lalaki nga sangkap ug hinagiban alang sa gubat, sumala sa imong giingon,
    among agalon.”
  pol-UBG: Twoi słudzy natomiast, wszyscy uzbrojeni na wojnę, pójdą przed PANEM, jak
    mówi nasz pan.
  urd-GVU: لیکن آپ کے خادم مسلح ہو کر دریا کو پار کریں گے اور رب کے سامنے جنگ کریں
    گے۔ ہم سب کچھ ویسا ہی کریں گے جیسا ہمارے آقا نے ہمیں حکم دیا ہے۔“
  deu-1912: wir aber, deine Knechte, wollen alle gerüstet zum Heer in den Streit ziehen
    vor dem HERRN, wie mein Herr geredet hat.
  kan-2017: ನಿನ್ನ ದಾಸರಾದ ನಮ್ಮಲ್ಲಿ ಯುದ್ಧಸನ್ನದ್ಧರೆಲ್ಲರೂ ಸ್ವಾಮಿಯವರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಯೆಹೋವನ
    ಮುಂದುಗಡೆಯಲ್ಲಿ ಹೊರಟು ನದಿಯನ್ನು ದಾಟಿ ಯುದ್ಧಮಾಡುವೆವು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟರು.
  yap-yap: Machane gamad gubin ni kug fal’eged rogomad ni nggu warod ko mael ni SOMOL
    e ke pi’mad. Gamad ra th’ab e Jordan nga ba’nem nggu chamgad, nri bod rogon ni
    kamog.”
  hlt-MCSB: Ka boei kah na thui bangla, BOEIPA mikhmuh ah caempuei la aka pumcum na
    sal rhoek tah caemtloek la boeih kat bitni ni,” a ti uh.
  mdy-ETH: ኑኡኒ ቢያሢ ጋዓንቴ ኔ ዓይሤ ጎይፆና ዖሎሮ ጊኢጊንቲ ናንጊና ናንጋ ጎዳ ዻዋ ጎይፆ ዖልታኒ ሱኮ ኑ ፒንቃንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Nanso, yɛn a wɔakyere yɛn sɛ asraafoɔ no bɛko ama Awurade sɛdeɛ woaka
    no.”
  eng-WEBU: but your servants will pass over, every man who is armed for war, before
    the LORD to battle, as my lord says.”
  bnp-bnp: Pali mia e huriki a vora vomu, mi gi kisi mule mia na vabinga, mi gi tulu
    poloa a naru e Iordan, mi gi vano mi gi vaubi na matane BAKOVI DAGI, i manga a
    ngava o taki.”
  wal-wal: SHin nuuni ne ashkkarati, olau gixxida olanchchati ubbai, neeni nu godai
    giyoogaadan, olettanau GODAA sinttan Yorddaanoosa SHaafaa pinnana” yaagidosona.
  spa-PDDPT: Pero tus esclavos, armados todos para la batalla, pasaremos delante de
    Yavé a la guerra, de la manera como dices tú, nuestro ʼadón.
