    ome hugahaze.
  nhe-BL: Huan tojuanti tlen hueli tijhuicaj tepostli tijpanose ni atemitl iixtla
    TOTECO huan titlatehuitij queja titechnahuatijtoc.
  gub-BL: Ure paw uruhyk zeàmàtyry'ymawhu rehe ure kury. Tupàn Tuweharupi Wiko Ma'e
