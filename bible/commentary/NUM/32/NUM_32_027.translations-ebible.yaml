  dop-dop: nɑ tǝ́ kpɑɣɑ tɑ́ wontu nɑ tǝ́ polo Tɑcɑɑ yoou, ɩsɩɩ n yɔɣɔtʋɣʋ tɔ.
  azb-azb: Sənin qulların – hamımız silahlanaraq, ağamız buyurduğu kimi çayı keçib
