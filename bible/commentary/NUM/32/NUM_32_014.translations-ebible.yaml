    latanai.
  urd-urd: और देखो, तुम जो गुनाहगारों की नसल हो, अब अपने बाप दादा की जगह उठे हो, ताकि
    ख़ुदावन्द के क़हर — ए — शदीद की इस्राईलियों पर ज़्यादा कराओ।
  rus-SYN: И вот, вместо отцов ваших восстали вы, отродье грешников, чтоб усилить
    еще ярость гнева Господня на Израиля.
  bqc-SIM: Bui duunkɛnaↄ, a ɛa álɛ á maeↄ tàaaba, a ɛa álɛ Dii pↄfɛlɛa Isailiↄzi
    kã́fĩo lò?
  tcz-CHONGTHU: Nangho jong napu napate hou akonna chonsetna chun nahin jui peh taovin,
    hijeh chun Israel mite chunga Pakai lung hanna chu asang jocheh a lung hansah
    ding nagel uve!
  mar-mar: आणि आता तुमच्या वाडवडिलांनी जी गोष्ट केली तीच तुम्ही करीत आहात. पाप्यांनो
    परमेश्वराने त्याच्या इस्राएल लोकांवर आणखी रागवावे अशी तुमची इच्छा आहे का?
  qub-qub: «¿Canan gamcunapis Tayta Diosta rabyachej unay Israel-masiquicunanöllachu
    guellanächiyta munaycanqui? Chayno guellanächiptiquega yapaymi Israelcunapaj Tayta
    Dios rabyacurcongapaj.
  hat-hat: Epi koulye a, nou vle fè tankou papa nou yo? Ou byen wè se pitit yo nou
    ye vre! Nou pral fè Seyè a pi move ankò sou pèp Izrayèl la.
  eng-BSB: Now behold, you, a brood of sinners, have risen up in place of your fathers
    to further stoke the burning anger of the LORD against Israel.
  tod-tod: Wɛlɛ, wa ɠa wo wo-ɠɛɛni tosuʋɛ zeɠea, eɠɛʋelei wo la ga kotoba nuiti ti
    zɔlɔɔgai, wo Ɠɔoɠɔ GALAGI ná-ziiɠaawanai ɠaalɛɛzu ba Izelayɛle laalɔɠɔma.
  eng-WEBPB: “Behold, you have risen up in your fathers’ place, an increase of sinful
    men, to increase the fierce anger of the LORD towards Israel.
  kbq-kbq: Hianagi menina keho, kumike vahe'mokizmi mofavre'ramina, tamagra neramafazama
    hu'nazaza huta kumira nehuta, mago'ane Ra Anumzamofona azeri arimpahazageno Israeli
    vahe'motagura rimpa aheneramante.
  nhe-BL: Huan ama imojuanti, inininconehua ne tlajtlacolchijca tetatme, inquinequij
    inquitoquilise ininfiero ojhui, huan inquinequij inquiixpanose TOTECO para noja
    más cualanis tohuaya tiisraelitame.
  gub-BL: Pe ikatu 'ym ma'e iapo har pe wà kury, peiko penu wanekuzaromo. Pemuhua'u
    wera'u Tupàn Tuweharupi Wiko Ma'e ikwahy haw peiko kury. Wikwahy wi putar teko
    Izaew wanupe nehe.
  eng-DRA: And behold, said he, you are risen up instead of your fathers, the increase
    and offspring of sinful men, to augment the fury of the Lord against Israel.
