verse: NUM.032.014
translations:
  mal-C: “ഇപ്പോൾ ഇവിടെയിതാ നിങ്ങൾ, പാപികളുടെ ഒരു കുലം, നിങ്ങളുടെ പിതാക്കന്മാരുടെ ചുവടുകളിൽത്തന്നെ
    നിന്നുകൊണ്ട് യഹോവ ഇസ്രായേലിനോട് വീണ്ടും അധികം കോപാകുലനാക്കാൻ ഇടയാക്കുന്നു.
  deu-TKW: Und nun seid ihr aufgetreten an Stelle eurer Väter, eine Brut von Sündern,
    um den heftigen Zorn Jahwes über Israel noch zu steigern.
  lin-lin: Bino mpe bozali kaka ndenge moko, libota ya bato ya masumu, bozali kaka
    kosala makambo ndenge moko na batata na bino mpe bozali kopelisa lisusu koleka
    kanda ya Yawe likolo ya Isalaele.
  eng-LSV: And behold, you have risen in the stead of your fathers, an increase of
    sinful men, to add yet to the fury of the anger of YHWH toward Israel;
  eng-GNV: And behold, ye are risen vp in your fathers steade as an encrease of sinfull
    men, still to augment the fierce wrath of the Lord, toward Israel.
  eng-WEBSTER: And behold, ye have risen up in your fathers' stead, an increase of
    sinful men, to augment yet the fierce anger of the LORD towards Israel.
  nhw-BL: Huan ama amojuanti, anininconehua ne tlajtlacolchijca tetajme, anquinequij
    anquitoquilise ininfiero ojhui, huan anquinequij anquiixpanose TOTECO para noja
    más cualanis tohuaya tiisraelitame.
  swh-ONEN: “Nanyi mko hapa, uzao wa wenye dhambi, mkisimamia mahali pa baba zenu
    na mkimfanya Bwana kuwakasirikia Waisraeli hata zaidi.
  bba-bba: Wee, tɛ̃ bɛɛ, i kĩ i bɛɛn bɑɑbɑ ben yirɑ swĩi, kpɑ i de Yinni Gusunɔ u
    kpɑm mɔru bɛsirɑ kɑ bɛɛ Isirelibɑ.
  eng-KJVCPB: And behold, ye are risen up in your fathers’ stead, an increase of sinful
    men, to augment yet the fierce anger of the Lord toward Israel.
  luo-luo: “Un koth jorichogi, koro ubiro ira, kuchungʼ kar kwereu kendo umiyo mirimb
    Jehova Nyasaye medore kuom Israel.
  meu-meu: Matona, umui na tamamui gabudia ai vada o vara isi, kara havara uruna ta,
    Iehova ena badu Israel latanai ihabadana.
  npi-ULB: हेर, तिमीहरू आफ्ना बुबाहरूको स्थानमा अझ धेरै पापी मानिसहरूझैँ इस्राएलको
    विरुद्धमा परमप्रभुको क्रोध उराल्न खडा भएका छौ ।
  yor-yor: “Níbí ni ẹ̀yin wà, ẹ̀yin ẹlẹ́ṣẹ̀, ẹ̀yin dìde ní ipò baba yín, ẹ sì jẹ́
    kí ìbínú gbígbóná Olúwa ru sí Israẹli.
  emp-NTPO: ¿Id̶i bid̶a bãrã zezarãba cadjirua oped̶ad̶a quĩrãca o quĩrĩã panʌca?
    ¡Bãrã dji cadjirua obadarãba wetara Ãcõrẽra dadji israelerã ume quĩrũbid̶ia!
  pes-OPCB: حالا شما نسل گناهکار، جای آنها را گرفته‌اید و می‌خواهید غضب خداوند را
    بیش از پیش بر سر قوم اسرائیل فرود آورید.
  tgl-ULB: Tingnan mo, humalili kayo sa lugar ng inyong mga ama, tulad ng mas makasalanang
    mga tao, upang dumagdag sa nag-aalab na galit ni Yahweh sa Israel.
  hui-hui: Ani bialu henego ai áyu tíguabi nde tí abahanda mana ko bialu henedadagua
    dege bule bialu harimida. Ani bulenaga bialu harimidagome tígua Anduane Homogo
    mo keba haramigola ina Isaraele wali agali baba keba helo mo keba harimida.
  mya-mya: ဘိုး​ဘေး​တို့​၏​ဒု​စ​ရိုက်​မျိုး​ကို​ကူး​လွန် သော​အား​ဖြင့် ယ​ခု​သင်​တို့​သည်​ဒု​စ​ရိုက်
    ပြု​သော​မျိုး​ဆက်​သစ်​ဖြစ်​လာ​ကြ​၏။ သို့ ဖြစ်​၍​သင်​တို့​သည်​ထာ​ဝ​ရ​ဘုရား​၏​ပြင်း
    ထန်​သော​အ​မျက်​တော်​ကို ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အ​ပေါ်​သို့​တစ်​ဖန်​ကျ ရောက်​စေ​ရန်​ပြု​ကျင့်​နေ​ကြ​ပါ​သည်
    တ​ကား။-
  bod-N: ཀྱེ་ཧོ། ཁྱོད་སྡིག་ཅན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱང་ཡོང་ནས་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་ཤུལ་འཛིན་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཡེས་ར་ཨེལ་ལ་དེ་ལས་ལྷག་པར་ཐུགས་ཁྲོ་བར་བྱེད་དོ། །
  sna-sna: “Hezvino muri pano, imi chibereko chavatadzi, mumire panzvimbo yamadzibaba
    enyu muchiwedzera kutsamwa kwaJehovha kukuru pamusoro pavaIsraeri.
  spa-BLM: “He aquí que ustedes se han levantado en el lugar de sus padres, un aumento
    de hombres pecadores, para aumentar el furor de Yahvé contra Israel.
  cac-cac: A exxo tic, ex yin̈tilal anima pit, e gana tze b'eyb'alej sb'eyb'al eb'
    co mam quicham chi' yic tze tzuntzanxicot yoval sc'ol Jehová d'a quib'an̈.
  swh-ULB: Tazama, mmetokea katika nafasi za baba zenu, kama watu wengine wenye dhambi
    zaidi, ili kuongeza hasira ya BWANA kwa Israeli.
  bel-bel: І вось, замест бацькоў вашых паўсталі вы, выродзьдзе грэшнікаў, каб узмацніць
    яшчэ больш лютасьць гневу Гасподняга на Ізраіля.
  deu-ELBBK: Und siehe, ihr seid aufgestanden an eurer Väter statt, eine Brut von
    sündigen Männern, um die Glut des Zorns des HERRN gegen Israel noch zu vermehren.
  mbb-OT: “Ne sikiyu is kevuwazan te menge mekesesalà ne iyan kew en maan ed-ilis
    te menge kepuun niw, ne ed-umanan niw is kegkepeuki te Nengazen te menge Israilihanen.
  mal-2015: എന്നാൽ യിസ്രായേലിന്റെ നേരെ യഹോവയുടെ ഉഗ്രകോപം ഇനിയും വർദ്ധിപ്പാൻ തക്കവണ്ണം
    നിങ്ങളുടെ പിതാക്കന്മാർക്കു പകരം നിങ്ങൾ പാപികളുടെ ഒരു കൂട്ടമായി എഴുന്നേറ്റിരിക്കുന്നു.
  rmc-rmc: Akana tumen keren avke sar tumare dada! Tumen, o Ruben the o Gad, san binošno
    pokoleňje, savo mek buter choľarel le RAJES pro Izrael!
  pes-OPV: و اینک شما به‌جای پدران خودانبوهی از مردان خطاکار برپا شده‌اید تا شدت غضب
    خداوند را بر اسرائیل باز زیاده کنید؟
  ron-1924: Ши ятэ кэ вой луаць локул пэринцилор воштри, ка ниште одрасле де оамень
    пэкэтошь, ка сэ фачець пе Домнул сэ Се априндэ ши май таре де мыние ымпотрива
    луй Исраел.
  ben-OBCV: “এখন, পাপিষ্ঠ ব্যক্তিদের সন্তান তোমরা সকলে, যারা তোমাদের পূর্বপুরুষদের
    স্থানে দণ্ডায়মান হয়েছে, ইস্রায়েলীদের বিপক্ষে সদাপ্রভুকে আরও বেশি রুষ্ট করছ।
  som-som: Haddaba bal eega, idinku meeshii aabbayaashiin baad ka kacdeen, oo waxaad
    tihiin niman dembi miidhan ah oo soo kordhay inaad Rabbiga kaga sii cadhaysiisaan
    reer binu Israa'iil.
  lat-VUC: Et ecce, inquit, vos surrexistis pro patribus vestris, incrementa et alumni
    hominum peccatorum, ut augeretis furorem Domini contra Israël.
  eng-ASVBT: And, behold, ye are risen up in your fathers’ stead, an increase of sinful
    men, to augment yet the fierce anger of Jehovah toward Israel.
  ita-1885: Ed ecco, voi siete sorti in luogo de' vostri padri, schiatta d'uomini
    peccatori, per accrescere ancora l'ira del Signore contro a Israele.
  eng-LXXUP: Behold, ye are risen up in the room of your fathers, a combination of
    sinful men, to increase yet farther the fierce wrath of the Lord against Israel.
  eng-ULB: Look, you have risen up in your fathers' place, like just more sinful men,
    to add to Yahweh's burning anger toward Israel.
  spa-VBL: “¡Miraos ahora, hijos de pecadores que han venido a ocupar el lugar de
    sus padres para hacer que el Señor se enfade aún más con Israel!
  fra-_FOB: Et voici, vous vous êtes levés à la place de vos pères, comme une race
    d'hommes pécheurs, pour augmenter encore l'ardeur de la colère de l'Éternel contre
    Israël.
  mal-mal: എന്നാൽ യിസ്രായേലിന്റെ നേരെ യഹോവയുടെ ഉഗ്രകോപം ഇനിയും വർദ്ധിക്കുന്നതിന് നിങ്ങളുടെ
    പിതാക്കന്മാർക്ക് പകരം നിങ്ങൾ പാപികളുടെ ഒരു കൂട്ടമായി എഴുന്നേറ്റിരിക്കുന്നു.
  urd-GVR: Ab tum gunāhgāroṅ kī aulād apne bāpdādā kī jagah khaṛe ho kar Rab kā Isrāīl
    par ġhussā mazīd baṛhā rahe ho.
  suz-BL: मिनु मुल गे, पाप पाइबपुकी, परमप्रभु यावेमी इस्राएल आ पर्बम गाइश्‍‍शो बाक्‍त।
    मिनु गेपुकीमी चिनु तेम्‍शो बाक्‍नीनी।
  ita-1927: Ed ecco che voi sorgete al posto de’ vostri padri, razza d’uomini peccatori,
    per rendere l’ira dell’Eterno anche più ardente contro Israele.
  ckb-ckb: «ئەوەتا ئێوەش لە جیاتی باوکانتان هەستاون، کۆمەڵە خەڵکێکی گوناهبارن، تاکو
    کوڵی تووڕەیی یەزدان لەسەر ئیسرائیل زیاتر بکەن.
  eng-BBE: And now you have come to take the place of your fathers, another generation
    of sinners, increasing the wrath of the Lord against Israel.
  kan-OKCV: “ನಿಮ್ಮ ಪಿತೃಗಳ ಬದಲಾಗಿ ಬಂದಿರುವ ನೀವು, ಪಾಪಿಗಳಾಗಿ ಇಸ್ರಾಯೇಲ್ ಕುರಿತು ಯೆಹೋವ ದೇವರ
    ಕೋಪವನ್ನೂ ಮತ್ತಷ್ಟು ಹೆಚ್ಚಿಸುತ್ತಿದ್ದೀರಲ್ಲಾ.
  bbb-bbb: '@see-verse:NUM.032.013'
  tam-2017: இப்பொழுதும் இதோ இஸ்ரவேலர்களின் மேல் இருக்கும் யெகோவாவுடைய கோபத்தின் கடுமையை
    இன்னும் அதிகரிக்கச்செய்யும்படி, நீங்கள் உங்களுடைய தகப்பன்களின் இடத்திலே பாவமுள்ள
    பெருங்கூட்டமாக எழும்பியிருக்கிறீர்கள்.
  spa-RV-1909: Y he aquí vosotros habéis sucedido en lugar de vuestros padres, prole
    de hombres pecadores, para añadir aún á la ira de Jehová contra Israel.
  ron-BTF: Și, iată, voi v-ați ridicat în locul părinților voștri, urmași înmulțiți
    ai oamenilor păcătoși, ca să sporiți acum mânia înverșunată a DOMNULUI spre Israel.
  eng-WEBP: “Behold, you have risen up in your fathers’ place, an increase of sinful
    men, to increase the fierce anger of the LORD toward Israel.
  eng-FBV: Now look at you, you brood of sinners who have come to take your fathers'
    place to make the Lord even angrier with Israel!
  nld-1939: En nu neemt gij de plaats van uw vaderen in, zondig gebroed, en roept
    gij de grimmige toorn van Jahweh over Israël weer af.
  nch-BL: Huan ama amojuanti, anininconehua ne tajtacolchijca tetatme, anquinequij
    anquitoquilise inifiero ojhui, huan anquinequij anquiixpanose TOTECO para noja
    más cualanis ica tojuanti tiisraelitame.
  vie-1934: Nầy các ngươi dấy lên thế cho tổ phụ mình, là dòng dõi tội nhân, đặng
    gia thêm sức thạnh nộ của Đức Giê-hô-va cùng Y-sơ-ra-ên nữa.
  hin-CV: “अब देख लो, तुम लोग पापियों की संतान होकर अपने-अपने पूर्वजों के समान व्यवहार
    कर रहे हो, कि याहवेह के भड़के हुए क्रोध को इस्राएल के विरुद्ध और अधिक भड़का सको.
  eng-OURB: “Behold, you have risen up in your fathers’ place, an increase of men
    who sin ·intentionally miss the mark goal·, to increase the fierce anger of Adonai
    toward Israel [God prevails].
  spa-BES: Y ahora has venido a tomar el lugar de tus padres, otra generación de pecadores,
    aumentando la ira de Jehová contra Israel.
  tdx-tdx: Le heheke! t’ie nitroatse handimbe an-droae’ areo nifirimboñan-kalòn-tsere­keo,
    hanitrà’ areo ty haviñerañe mitrotrofiak’ Iehovà am’ Israele.
  vid-vid: Lelo hemwe lulelo lwa wawele na gehile, namuya honhu ha wasekulu wa hemwe,
    konjeza ng'hatu kahi ng'halazi ya Mkulu Nguluwi kwa Waisilaeli.
  eng-OKE: And, behold, you have risen up after your fathers, the disciples of the
    men of sin, to add yet to the fierce displeasure of the Lord against Israel.
  tha-KJV: และดู​เถิด ท่านได้เติบโตขึ้นมาแทนบิดาของท่าน เป็นเชื้อสายคนบาปที่จะทวีพระพิโรธของพระเยโฮวาห์ต่​ออ​ิสราเอลให้​มากยิ่งขึ้น
  por-BR-2018: E eis que vós sucedestes em lugar de vossos pais, descendência de homens
    pecadores, para acrescentar ainda à ira do SENHOR contra Israel.
  deu-ELO: Und siehe, ihr seid aufgestanden an eurer Väter Statt, eine Brut von sündigen
    Männern, um die Glut des Zornes Jehovas gegen Israel noch zu mehren.
  eng-WYC-2018: And Moses said, Lo! ye the increasings, and nourished children, of
    sinful men, have risen (up) for your fathers, that ye should increase the strong
    vengeance of the Lord against Israel. (And Moses said, Behold! now ye, the increasings,
    and nourished children, of sinful men, have taken your fathers’ place, and ye
    would provoke the strong vengeance of the Lord against Israel once again.)
  epo-epo: Kaj jen vi leviĝis anstataŭ viaj patroj, nova generacio da pekuloj, por
    ankoraŭ plifortigi la flaman koleron de la Eternulo kontraŭ Izrael.
  uig-PIN: Əmdi mana, gunaⱨkarlarning ǝwladliri bolƣan silǝrmu ata-bowanglarning izini
    besip Pǝrwǝrdigarning Israillarƣa bolƣan ⱪattiⱪ ƣǝzipini tehimu ⱪozƣimaⱪqi bopsilǝr-dǝ!
  beo-beo: Amola wali dilia da ilia sogebi lai dagoi. Dilia da wadela:i fi gaheabolo
    amola dilia hame nabasu hou hamomuba:le, Hina Gode da bu Isala:ili fi ilima mihanane
    ougimu.
  tpi-OTNT: Na nau yupela i senisim ol papa bilong yupela na i kamap lain man bilong
    sin. Na yupela i laik mekim Bikpela i belhat nogut tru na bai em i mekim save
    long yumi Israel gen.
  hau-SA: “Ga shi ku kuma, tarin masu zunubi, kuna tsaya a matsayin kakanninku, kuna
    sa Ubangiji yă sāke husata da Isra’ila.
  uig-LAT: Emdi mana, gunahkarlarning ewladliri bolghan silermu ata-bowanglarning
    izini bésip Perwerdigarning Israillargha bolghan qattiq ghezipini téximu qozghimaqchi
    bopsiler-de!
  nde-nde: Khathesi nanku-ke lina, nzalo yezoni, selimi endaweni yaboyihlo libangela
    ukuthi uThixo athukuthelele abako-Israyeli ngamandla.
  ton-ton: Pea vakai, kuo mou tuʻu hake ke fetongi hoʻomou ngaahi tamai, ko e fakatokolahi
    ʻoe kau tangata angahala, ke fakaʻāsili ʻae houhau vela ʻa Sihova ki ʻIsileli
  ces-1613: A hle, vy nastoupili jste na místo otců svých, plémě lidí hříšných, abyste
    vždy přidávali k hněvu prchlivosti Hospodinovy na Izraele.
  eng-WMB: “Behold, you have risen up in your fathers’ place, an increase of sinful
    men, to increase the fierce anger of the LORD toward Israel.
  tam-TCV: “பாவிகளின் கூட்டத்தாரே! இப்பொழுது நீங்கள் உங்கள் தந்தையரின் இடத்திலேயே
    நின்று, யெகோவா இன்னும் அதிகமாய் இஸ்ரயேலின்மேல் கோபங்கொள்ளும்படி செய்கிறீர்கள்.
  ceb-ULB: Tan-awa, mibarog kamo sa dapit sa inyong mga katigulangan, sama sa makasasala
    kaayo nga mga tawo, nga nagpadugang sa kasuko ni Yahweh ngadto sa Israel.
  pol-UBG: A oto powstaliście w miejsce waszych ojców jako plemię grzesznych ludzi,
    aby jeszcze bardziej wzmóc zapalczywość gniewu PANA przeciw Izraelowi.
  urd-GVU: اب تم گناہ گاروں کی اولاد اپنے باپ دادا کی جگہ کھڑے ہو کر رب کا اسرائیل
    پر غصہ مزید بڑھا رہے ہو۔
  deu-1912: Und siehe, ihr seid aufgetreten an eurer Väter Statt, daß der Sünder desto
    mehr seien und ihr auch den Zorn und Grimm des HERRN noch mehr macht wider Israel.
