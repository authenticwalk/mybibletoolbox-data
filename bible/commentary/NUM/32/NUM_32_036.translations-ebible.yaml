verse: NUM.032.036
translations:
  mal-C: ബേത്-നിമ്രാ, ബേത്-ഹാരാൻ എന്നിവ കെട്ടുറപ്പുള്ള പട്ടണങ്ങളായി പണിതു; അവരുടെ
    കന്നുകാലികൾക്കു തൊഴുത്തുകളും അവിടെ പണിതു.
  deu-TKW: Beth Nimra und Beth Haran - feste Städte und Schafhürden.
  lin-lin: Beti-Nimira mpe Beti-Arani lokola bingumba ya makasi ; mpe batongaki lisusu
    mapango mpo na bibwele na bango.
  eng-LSV: and Beth-Nimrah, and Beth-Haran, cities of defense, and sheepfolds.
  eng-GNV: 'And Beth-nimrah, and Beth-haran, defenced cities: also sheepe foldes.'
  eng-WEBSTER: 'And Beth-nimrah, and Beth-haran, fortified cities: and folds for sheep.'
  nhw-BL: Bet Nimra huan Bet Arán, huan cuali quinyahualojque ica tepamitl huan quichijque
    tlatzactli para ininborregojhua.
  swh-ONEN: Beth-Nimra na Beth-Harani kama miji iliyozungushiwa ngome, tena wakajenga
    mazizi kwa ajili ya makundi yao ya mbuzi na kondoo.
  bba-bba: kɑ Bɛti Nimurɑ kɑ Bɛti Hɑrɑni. Mɑ bɑ su ɡbɑ̃rɑnu toosi. Bɑ mɑɑ ben yɑɑ
    sɑbenu kɑrɑbɑ kuɑ.
  eng-KJVCPB: 'and Beth-nimrah, and Beth-haran, fenced cities: and folds for sheep.'
  luo-luo: Beth Nimra kod Beth Haran, kendo negigero dipo ne jambgi.
  meu-meu: bona Bete-nimra bona Bete-haran. Edia seri maḡudia danue kara.
  npi-ULB: बेथ-निम्रा, बेथ-हारान सहरहरूलाई पर्खालले घेरेर भेडाबाख्राहरूका निम्ति खोरहरू
    बनाए ।
  yor-yor: pẹ̀lú Beti-Nimra, àti Beti-Harani ìlú olódi, àti agbo fún àgùntàn.
  emp-NTPO: Bet-nimra idjab̶a Bet-Araʌ̃. Jũma maʌ̃ puru b̶eara mõgaraba aud̶u jũrã
    casid̶aa. Idjab̶a corra b̶eada ãdjirã animarã itea osid̶aa.
  pes-OPCB: '@see-verse:NUM.032.035'
  tgl-ULB: Bet Nimra, at Bet Haran bilang mga pinatibay na lungsod na may mga kulungan
    para sa tupa.
  hui-hui: Bedenimira tanobi Bedeharana tanobi bibahende biadai bigi bialu hene.
  mya-mya: ဗက်​နိ​မ​ရာ​မြို့​နှင့်​ဗေ​သာ​ရန်​မြို့​စ​သော တံ​တိုင်း​ကာ​ရံ​ထား​သည့်
    မြို့​များ​ကို​ပြန် လည်​တည်​ဆောက်​ကြ​၏။-
  bod-N: པེད་ནིམ་རཱ་དང་། པེད་ཧ་རན་བཅས་ལྕགས་རི་ཡོད་པའི་མཁར་དང་ལུག་ར་རྣམས་བརྩིགས་སོ།
    །
  sna-sna: Bheti Nimura neBheti Harani samaguta akakomberedzwa, uye vakavaka matanga
    amakwai avo.
  spa-BLM: 'Bet Nimra y Bet Harán: ciudades fortificadas y rediles para las ovejas.'
  cac-cac: Bet-nimra yed' Bet-arán. Ix yac'anoch smuroal eb', ix sb'oanpax smacte'
    scalnel eb'.
  swh-ULB: na Bethi Harani kuwa miji iliyo na maboma na mazizi ya kondoo wao.
  bel-bel: і Бэт-Німру і Бэт Гаран, гарады ўмацаваныя і кашары авечкам.
  deu-ELBBK: und Beth-Nimra und Beth-Haran, feste Städte und Kleinviehhürden.
  mbb-OT: Bet Nimra, wey Bet Haran. Midliǥuy zan heini te menge verengbeng. Mibaal
    zaan sikandan te menge tudil he para te menge uyaǥen dan.
  mal-2015: ബേത്ത്-നിമ്രാ, ബേത്ത്-ഹാരാൻ എന്നിവയെ ഉറപ്പുള്ള പട്ടണങ്ങളായും ആടുകൾക്കു
    തൊഴുത്തുകളായും പണിതു.
  rmc-rmc: Bet-Nimra the o Bet-Haran. Ačhaďa kala ohradzimen fori the ohradi prekal
    o bakre.
  pes-OPV: و بیت نمره و بیت هاران را بنا کردند یعنی شهرهای حصارداررا با آغلهای گله‌ها.
  ron-1924: Бет-Нимра ши Бет-Харан, четэць ынтэрите, ши ау фэкут стауле пентру турме.
  ben-OBCV: বেথ-নিম্রা ও বেত-হারণ, সুরক্ষিত নগর এবং পশুপালের খোঁয়াড় নির্মাণ করল।
  som-som: iyo Beytnimraah, iyo Beyd Haaraan, kuwaasoo ah magaalooyin deyrar leh,
    iyo xeryo idaad.
  lat-VUC: et Bethnemra, et Betharan, urbes munitas, et caulas pecoribus suis.
  eng-ASVBT: 'and Beth-nimrah, and Beth-haran: fortified cities, and folds for sheep.'
  ita-1885: e Betnimra, e Bet-haran, città forti, e fecero ancora delle mandre per
    le gregge.
  eng-LXXUP: and Nimrah, and Beth-haran, strong cities, and folds for sheep.
  eng-ULB: Beth Nimrah, and Beth Haran as fortified cities with pens for sheep.
  spa-VBL: Bet-nimra y Bet-arán como ciudades fortificadas, y construyeron muros de
    piedra para sus rebaños.
  fra-_FOB: Beth-Nimra, et Beth-Haran, villes fortes. Ils firent aussi des parcs pour
    leurs troupeaux.
  mal-mal: ബേത്ത്-നിമ്രാ, ബേത്ത്-ഹാരാൻ എന്നിവയെ ഉറപ്പുള്ള പട്ടണങ്ങളായും ആടുകൾക്ക്
    തൊഴുത്തുകളായും പുനർനിർമ്മാണം നടത്തി.
  urd-GVR: Bait-nimrā aur Bait-hārān ke shahroṅ ko dubārā tāmīr kiyā. Unhoṅ ne un
    kī fasīleṅ banāīṅ aur apne maweshiyoṅ ke lie bāṛe bhī.
  suz-BL: बेथ-निम्रा, बेथ-हारान नेल्‍ल गारोम हिरशो सहर सेल्‍तेक्‍म। मिनु भेडा आन कली
    गोठ यो सेल्‍तेक्‍म।
  ita-1927: Beth-Nimra e Beth-Haran, città fortificate, e fecero de’ recinti per i
    greggi.
  ckb-ckb: بێت‌نیمرا و بێت‌هارانیان کردە شاری قەڵابەند، پشتیری مەڕیشیان بنیاد نا،
  eng-BBE: 'And Beth-nimrah and Beth-haran: walled towns and shut-in places for sheep.'
  kan-OKCV: ಬೇತ್ ನಿಮ್ರಾ ಮತ್ತು ಬೇತ್ ಹಾರಾನ್ ಎಂಬ ಭದ್ರವಾದ ಪಟ್ಟಣಗಳನ್ನೂ, ಕುರಿಗಳಿಗೆ ಹಟ್ಟಿಗಳನ್ನೂ
    ಕಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:NUM.032.035'
  tam-2017: பெத்நிம்ரா, பெத்தாரன் என்னும் பாதுகாப்பான பட்டணங்களையும் ஆட்டுத்தொழுவங்களையும்
    கட்டினார்கள்.
  spa-RV-1909: 'Y á Beth-nimra, y á Betharán: ciudades fuertes, y también majadas
    para ovejas.'
  ron-BTF: Și Betnimra și Betharanul, cetăți fortificate; și țarcuri pentru oi.
  eng-WEBP: 'Beth Nimrah, and Beth Haran: fortified cities and folds for sheep.'
  eng-FBV: Beth-nimrah, and Beth-haran as fortified towns, and they built stone walls
    for their flocks.
  nld-1939: Bet-Nimra, Bet-Haran met haar schaapskooien.
  nch-BL: Bet Nimra huan Bet Arán, huan cuali quinyahualtzajque ica tepamit huan quichijque
    tatzacti para ininborregojhua.
  vie-1934: Bết-Nim-ra, và Bết-Ha-ran, là những thành kiên cố. Cũng dựng chuồng cho
    bầy súc vật nữa.
  hin-CV: बेथ-निमराह तथा बेथ-हारान को गढ़ नगरों के रूप में बना दिया, साथ ही भेड़ों
    के लिए भेड़-शालाएं भी बना दीं.
  eng-OURB: 'Beth Nimrah, and Beth Haran [Mountaineer]: fortified cities, and folds
    for sheep.'
  spa-BES: 'Y Bet-nimra y Bet-arán: ciudades amuralladas y lugares cerrados para las
    ovejas.'
  tdx-tdx: naho i Bète Nimrà, vaho i Bete Haràne, songa rova aman-kijoly naho golobon’
    añondry.
  vid-vid: na Beti-nimula na Beti-halani, miji jiwele na ngome na mibani ja ming'holo.
  eng-OKE: and Beth-nimra, and Beth-haran, fenced cities and sheepfolds.
  tha-KJV: เบธนิมราห์ และเบธฮาราน ให้​เป็นเมืองมีกำแพงล้อมรอบ และสร้างคอกให้​แกะ
  por-BR-2018: 'E a Bete-Ninra, e a Bete-Harã: cidades fortificadas, e também currais
    para ovelhas.'
  deu-ELO: und Beth-Nimra und Beth-Haran, feste Städte und Kleinviehhürden.
  eng-WYC-2018: and Bethnimrah, and Bethharan, strengthened cities; and folds to their
    beasts. (and Bethnimrah, and Bethharan, all of them fortified cities, with folds
    for their beasts.)
  epo-epo: kaj Bet-Nimran kaj Bet-Haranon, fortikigitajn urbojn, kaj baraĵojn por
    ŝafoj.
  uig-PIN: Bǝyt-Nimraⱨ, Bǝyt-Ⱨaran ⱪatarliⱪ mustǝⱨkǝm xǝⱨǝrlǝrni saldi wǝ xundaⱪla
    ⱪotanlarni saldi.
  beo-beo: '@see-verse:NUM.032.035'
  tpi-OTNT: na Betnimra na Betharan.
  hau-SA: Bet-Nimra, da Bet-Haran a matsayin birane masu katanga, suka kuma gina katanga
    don dabbobinsu.
  uig-LAT: Beyt-Nimrah, Beyt-Haran qatarliq mustehkem sheherlerni saldi we shundaqla
    qotanlarni saldi.
  nde-nde: iBhethi-Nimra kanye leBhethi-Harani aba ngamadolobho ahonqolozelwe ngemithangala,
    njalo bakha lezibaya zemihlambi yezifuyo zabo.
  ton-ton: 'Pea mo Petenimila, mo Petehalani, ko e ngaahi kolo lotoʻā: mo e ngaahi
    lotoʻā ki he fanga sipi.'
  ces-1613: A Betnemra a Betaran, města hrazená, a stáje pro dobytky.
  eng-WMB: 'Beth Nimrah, and Beth Haran: fortified cities and folds for sheep.'
  tam-TCV: பெத் நிம்ரா, பெத்தாரன் ஆகிய அரணான பட்டணங்களையும் கட்டினார்கள். தங்கள் மந்தைகளுக்கு
    தொழுவங்களையும் அமைத்தார்கள்.
  ceb-ULB: sa Bet Nimra, ug sa Bet Haran ingon nga lig-ong mga siyudad nga may mga
    pasungan alang sa mga karnero.
  pol-UBG: Bet-Nimra, Bet-Haran, miasta warowne i zagrody dla stad.
  urd-GVU: بیت نِمرہ اور بیت ہاران کے شہروں کو دوبارہ تعمیر کیا۔ اُنہوں نے اُن کی
    فصیلیں بنائیں اور اپنے مویشیوں کے لئے باڑے بھی۔
  deu-1912: Beth-Nimra und Beth-Haran, verschlossene Städte und Schafhürden.
  kan-2017: ಬೇತ್‌ನಿಮ್ರಾ ಮತ್ತು ಬೇತ್ ಹಾರಾನಿನ ಸುತ್ತ ಗೋಡೆಗಳುಳ್ಳ ಊರುಗಳನ್ನು ಹೊಸದಾಗಿ ಕಟ್ಟಿಕೊಂಡರು.
    ತಮ್ಮ ದನಕುರಿಗಳಿಗೋಸ್ಕರ ದೊಡ್ಡಿಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡರು.
  yap-yap: Beth Nimrah, ngu Beth Haran.
  hlt-MCSB: Bethnimrah neh Bethharan, hmuencak khopuei rhoek neh boiva kah tanglung
    te a thoh uh.
  mdy-ETH: ቤትኒምራኔንታ ቢትሃራኔ ጌይንታ ካታሞ ጊንሣ ኮሺ ማዢ ባኣቶማኣ ባርታ ዲርቄኔ።
  twi-ASANTE: Bet-Nimra ne Betharan. Na ɛyɛ nkuro a nnwan wɔ mu yie.
  eng-WEBU: 'Beth Nimrah, and Beth Haran: fortified cities and folds for sheep.'
  bnp-bnp: Ri hae rike tabu e Bet-Nimra, e Bet-Haran ru tura halui a nure dagi turana
    a nure na meme a sipsip.
  wal-wal: Beeti-Niimiranne Beeti-Haaraana geetettiya gimbbiyan direttida katamata
    zaarettidi keexxidosona. Bantta dorssatuyyookka eti birddeta giigissidosona.
  spa-PDDPT: Bet-nimra y Bet-arán, ciudades fortificadas, y también corrales para
    el rebaño.
  gun-gun: Bete-Ninra ha'e Bete-Harã, tetã ikorapa va'e meme. Vexa'i kuery korarã
    voi ojapo.
  ilo-ULB: Bet Nimra, ken Bet Haran a kas natalged a siudad nga addaan kadagiti pagapunan
    para kadagiti karnero.
  kpg-kpg: Beth-Nimrah mo Beth-Haran.
  uig-ARA: بەيت-نىمراھ، بەيت-ھاران قاتارلىق مۇستەھكەم شەھەرلەرنى سالدى ۋە شۇنداقلا
    قوتانلارنى سالدى.
  sus-sus: Beti Nimira, nun Beti Xarani. E bara findi taa makantaxie ra, gɔɔrɛe gbegbe
    fan nu na.
  pon-2006: Ped Nimra, oh Ped Aran.
  ksd-ksd: Bet-Nimra, ma Bet-Aran, a umana pia na pal ma ra umana liplip na Sip.
  tur-YTC: Beyt-Nimra'yı ve Beyt-Haran'ı kurdular; bunlar surlu kentler ve koyun ağıllarıydı.
  grc-BRENT: καὶ τὴν Ναμρὰμ, καὶ τὴν Βαιθαρὰν, πόλεις ὀχυρὰς, καὶ ἐπαύλεις προβάτων.
  ind-AYT: Bet-Nimra, dan Bet-Haran menjadi kota-kota berbenteng, dan kandang-kandang
    untuk hewan ternak mereka.
  nya-nya: Beti-Nimira ndi Beti-Harani mizinda ya malinga. Anamanganso makola a ziweto
    zawo.
  hrv-hrv: Bet Nimru i Bet Haran, utvrđene gradove i torove za stada.
  mps-mps: me Betnimra, me Betharan ma geselali.
  tpi-tpi: na Betnimra na Betharan.
  dan-1931: Bet-Nimra, Bet-Haran, befæstede Byer, og Kvægfolde;
  vie-OVCB: Bết Nim-ra, và Bết Ha-ran. Đó là những thành có hào lũy kiên cố và có
    chuồng cho gia súc.
  guj-2017: બેથ-નિમ્રાહ તથા બેથ-હારાન એ કિલ્લાવાળા નગરો બાંધ્યા તથા ઘેટાંને માટે વાડા
    બાંધ્યાં.
  pon-2006A: Ped Nimra, oh Ped Aran.
  por-BRBSL: 'Beth Nimrah, e Beth Haran: cidades fortificadas e currais para ovelhas.'
  cth-cth: Bethnimrah hoi Bethharan kho a thawng awh teh, rapan ka tawn e khopui hoi
    tu imnaw a sak awh.
  twi-twi: Bet-Nimra ne Betharan. Na ɛyɛ nkurow a nguan wɔ mu yiye.
  hlt-hlt: Bethnimrah neh Bethharan, hmuencak khopuei rhoek neh boiva kah tanglung
    te a thoh uh.
  tbz-SIM: nɛ̀ Bɛti-Nimudɑ nɛ̀ Bɛti-Adɑnnii kɛ yɛ̀ fii nyiduotí, kɛ́mɑɑ́nɛ̀ bɛ wũɔ̃
    kó yɛtuo.
  msy-2020: ko Betnimra, ko Betharan, me ua deraghavɨra dar ingarigha da avɨnizir
    dɨvazir gavgaviba uaghan dar ingari. Egha me uan sipsipba bagha dɨvazir aghuibar
    ingari.
  dop-dop: nɑ Pɛtɩ-Nimlɑ nɑ Pɛtɩ-Hɑlɑŋ pǝ ɑcɑlɛɛ. Nɑ pɑ́ ŋmɑ́ tɔtɔɣɔ pɑ tɔlɑ tǝtǝkǝlɛ.
  azb-azb: Bet-Nimranı və Bet-Haranı bərpa etdilər və sürülər üçün ağıllar düzəltdilər.
  eng-DBY: and Beth-Nimrah, and Beth-haran, strong cities, and sheepfolds.
  hin-2017: बेतनिम्रा, और बेत-हारन नामक नगरों को दृढ़ किया, और उनमें भेड़-बकरियों
    के लिये भेड़शाला बनाए।
  wol-KYG: ak Bet Nimra, ak Bet Aran, lépp di dëkk yu tata wër. Ñu sàkkaale ay wurmbal
    ngir seeni gàtt.
  eng-YLT: and Beth-Nimrah, and Beth-Haran, cities of defence, and sheepfolds.
  eng-WYC-2017: and Bethnimrah, and Bethharan, strengthened cities; and folds to their
    beasts.
  eng-WMBB: 'Beth Nimrah, and Beth Haran: fortified cities and folds for sheep.'
  urd-GVH: बैत-निमरा और बैत-हारान के शहरों को दुबारा तामीर किया। उन्होंने उनकी फ़सीलें
    बनाईं और अपने मवेशियों के लिए बाड़े भी।
  rug-rug: Beti Nimura, meke Beti Harani.
  gaz-gaz: Beet Niimraa fi Beet haaraan magaalaawwan jajjaboo godhanii ijaaran. Bushaayee
    isaaniitiifis dallaa ijaarratan.
  fra-LSG: Beth-Nimra et Beth-Haran, villes fortes, et ils firent des parcs pour les
    troupeaux.
  yal-yal: Beti-Nimira nun Beti-Haran ti taa makantanxine ra, e yi xuruse sansanne
    sa.
  haw-1868: Me Betenimera a me Beteharana, na kulanakauhale i puni i ka pa, a me na
    pahipa.
  arb-NAV: وَبَيْتَ نِمْرَةَ وَبَيْتَ هَارَانَ، وَجَعَلُوهَا مُدُناً مُحَصَّنَةً وَبَنَوْا
    أَيْضاً حَظَائِرَ لِغَنَمِهِمْ.
  ewe-ewe: Bet Nimra kple Bet Haran. Woɖo gli ƒo xlã du siawo katã, eye lãkpowo nɔ
    wo me.
  eng-LEE: And Beth-nimrah, and Beth-haran, fortified cities, and folds for flocks,
  asm-FB: বৈৎ-নিম্ৰা আৰু বৈৎ-হাৰণ, গড়েৰে আবৃত এই নগৰবোৰ পুনৰায় নিৰ্ম্মাণ কৰিলে আৰু
    মেৰ-ছাগবোৰ জাকৰ কাৰণে গঁৰালবোৰ সাজিলে।
  sus-A: بٍتِ نِمِرَ، نُن بٍتِ شَرَنِ. عٍ بَرَ قِندِ تَا مَكَنتَشِيٍ رَ، فْورّيٍ فبٍفبٍ
    قَن نُ نَ.
  fra-SBL: 'Beth Nimrah et Beth Haran : villes fortes et replis pour les brebis.'
  hbo-hbo: וְאֶת־בֵּ֥ית נִמְרָ֖ה וְאֶת־בֵּ֣ית הָרָ֑ן עָרֵ֥י מִבְצָ֖ר וְגִדְרֹ֥ת צֹֽאן׃
  eng-WYCLIFFE: and Beeth-Nemra, and Betharan, strengid citees; and foldis to her
    beestis.
  cwe-cwe: na Besi Nimila na Besi Halani, mabululu yeli na mhongono na vikwama va
    ng'hondolo.
  kik-kik: na Bethi-Nimira, na Bethi-Harani, maarĩ matũũra manene mairigĩre na hinya
    na magĩakĩra ndũũru ciao cia mbũri ciugũ.
  fra-NCL: Bethnemra et Betharan, villes fortes, et ils firent des parcs pour le troupeau.
  cek-AK: Beth-Nimrah hoi Beth-Haran vangpuinawk to sipae thungh o moe, pacah ih tuunawk
    han doeh im sak pae o.
  cuk-cuk: Bet-Nimra-neggwebur, degi, Bet-Arán-neggwebur. We-neggweburmar ise-sakdigar
    sobsamalad. Degine, sibad-wawaad-galumar sobsamarbalid.
  uig-CYR: Бәйт-Нимраһ, Бәйт-Һаран қатарлиқ мустәһкәм шәһәрләрни салди вә шундақла
    қотанларни салди.
  tel-2017: అనే ఊళ్ళలో ప్రాకారాలు, పశువుల దొడ్లు కట్టుకున్నారు.
  hat-BSA: Beth Nimra avèk Beth Haran, kòm vil byen fòtifye ak pak pou mouton.
  kos-kos: Beth Nimrah, ac Beth Haran.
  hbo-WLC: וְאֶת־בֵּ֥ית נִמְרָ֖ה וְאֶת־בֵּ֣ית הָרָ֑ן עָרֵ֥י מִבְצָ֖ר וְגִדְרֹ֥ת צֹֽאן׃
  ibo-ibo: Bet-Nimra na Bet-Haran bụ obodo e wusiri ike, wukwaara igwe ewu na atụrụ
    ha ụlọ anụ nʼime ya.
  ory-ory: ବେଥ୍-ନିମ୍ରା, ବେଥ୍-ହାରଣ ନାମକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ଓ ମେଷଶାଳା ନିର୍ମାଣ କଲେ।
  chk-chk: Petnimra me Petharan. Iwe, ra aüetä tit ünükün ekewe telinimw, pwal tit
    fän iten nöür kewe sip.
  rop-rop: Bethnimra en Betharan.
  ukr-1871: Бет-Нимра і Бет-Гаран, утверджені міста і кошарі для дрібної скотини.
  deu-1951: auch Beth-Nimra, und Beth-Haran, befestigte Städte und Schafhürden.
  eng-JPS: and Beth-nimrah, and Beth-haran; fortified cities, and folds for sheep.
  srp-1865: I Vet-Nimru i Vet-Aran, gradove tvrde, i torove za stoku.
  lug-lug: ne Besu Nimira, ne Besu Kalaani, nga bye bibuga ebiriko ebigo ebinywevu,
    ne bakola n’ebisibo by’ebisolo byabwe.
  heb-heb: ואת בית נמרה ואת בית הרן ערי מבצר וגדרת צאן׃
  ben-IRV: বৈৎ-নিম্রা ও বৈৎ-হারণ, এইসব দেওয়ালে ঘেরা শহর ও মেষবাথান তৈরী করল।
  pan-pan: ਅਤੇ ਬੈਤ ਨਿਮਰਾਹ ਅਤੇ ਬੈਤ ਹਾਰਾਨ ਇਹ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸ਼ਹਿਰ ਅਤੇ ਭੇਡਾਂ ਦੇ ਵਾੜੇ ਬਣਾਏ।
  mya-JVB: ဗက်နိမရာ ၊ ဗေသာရန် မြို့ များကို၎င်း ၊ သိုး ခြံများ ကို၎င်းတည် လုပ်ကြ၏။
  tbg-tbg: Beti-Nimura, Beti-Haraani.
  hmo-hmo: bona Bete Nimera bona Bete Harana.
  urd-urd: और बैत निमरा, और बैत हारन, फ़सीलदार शहर और भेड़साले बनाए।
  rus-SYN: и Беф-Нимру и Беф-Гаран, города укрепленные и дворы для овец.
  bqc-SIM: ń Bɛnimɛlao ń Bɛtalanao. Aa kaa dà ń kpàsaↄi.
  tcz-CHONGTHU: Beth-nimrah, Beth-haran khopi jouse chu kul akai khum soh keiyun,
    kelngoite um nading mun jong tampi asem doh peh tauvin ahi.
  mar-mar: बेथ-निम्रा आणि बेथ-हारान ही शहरे वसवली. त्यांनी शहराभोवती तटबंदी उभारली
    आणि त्यांच्या जनावरांसाठी गोठे बांधले.
  qub-qub: Bet-nimra, Bet-arán siudäcunata. Chay siudäcunata allchaycur curalaran.
    Uyshancunapäpis curralcunata ruraran.
  hat-hat: Bèt-Nimra, Bèt aran. Yo rebati yo avèk ranpa pou pwoteje yo, yo fè pak
    tou pou mouton ak kabrit.
  eng-BSB: Beth-nimrah, and Beth-haran as fortified cities, and they built folds for
    their flocks.
  tod-tod: Ɓɛte-Nimela, ta Ɓɛte-Ɠalan, taaiti siɠigi ti ma. Ti sasaiti toni togani
    ɓulugiti faa zu.
  eng-WEBPB: 'Beth Nimrah, and Beth Haran: fortified cities and folds for sheep.'
  kbq-kbq: Bet-Nimra kuma'ma Bet-Hara kuma'enena hanave ku'ma negi'za sipisipi afu'ma
    kegava hanaza kegina hu'naze.
  nhe-BL: Bet Nimra huan Bet Arán, huan cuali quinyahualojque ica tepamitl huan quichijque
    tlatzactli para ininborregojhua.
  gub-BL: '@see-verse:NUM.032.035'
  eng-DRA: And Bethnemra, and Betharan, fenced cities, and folds for their cattle.
