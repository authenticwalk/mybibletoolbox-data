verse: NUM.032.015
translations:
  mal-C: അവിടത്തെ പിൻപറ്റുന്നതിൽനിന്നും നിങ്ങൾ മാറിപ്പോയാൽ, അവിടന്ന് ഈ ജനത്തെ മുഴുവൻ
    മരുഭൂമിയിൽ വീണ്ടും കൈവിടും; അവരുടെ നാശത്തിന് കാരണക്കാർ നിങ്ങളായിരിക്കുകയും ചെയ്യും.”
  deu-TKW: Wenn ihr euch von ihm abwendet, so wird er es noch länger in der Steppe
    lassen, und ihr werdet so dieses ganze Volk ins Verderben stürzen!
  lin-lin: Soki boboyi kolanda nzela na Ye, akotika lisusu bato oyo nyonso na esobe
    mpe bato oyo bakobebisama likolo na bino.
  eng-LSV: when you turn back from after Him, then He has added yet to leave him in
    the wilderness, and you have done corruptly to all this people.”
  eng-GNV: For if ye turne away from following him, he will yet againe leaue the people
    in the wildernesse, and ye shall destroy all this folke.
  eng-WEBSTER: For if ye turn away from after him, he will yet again leave them in
    the wilderness; and he will destroy all this people.
  nhw-BL: Sintla amo anquitoquilíaj TOTECO, ya quichihuas para nochi israelitame noja
    más xihuitl ma huejcahuaca ipan ni huactoc tlali hasta nochi miquise, huan amojuanti
    anquipiyase tlajtlacoli por ininmiquilis.
  swh-ONEN: Kama mkigeuka na mkiacha kumfuata, atawaacha tena watu hawa wote jangwani,
    na mtakuwa sababu ya maangamizi yao.”
  bba-bba: Domi ì n ɡɛrɑ win swɑɑn di, u koo de bɛɛ kpuro i kpɑm tɛ ɡbɑburɔ. Sɑɑ ye
    sɔɔ, kpɑ i de bɛɛɡibu bu kɑm ko.
  eng-KJVCPB: For if ye turn away from after him, he will yet again leave them in
    the wilderness; and ye shall destroy all this people.
  luo-luo: Ka uweyo luwo Jehova Nyasaye, to obiro jwangʼo ogandani duto e thim kendo
    un ema ubiro miyo jogi rum.”
  meu-meu: Badina be umui na ia iḡavana amo ba raka siri, ia ese idia ma baine siaidia
    tano ḡaḡaena ai ma bae noho; bena ina bese idoinai baine dika umui daimui ai.
  npi-ULB: यदि तिमीहरू उहाँलाई पछ्याउनबाट तर्कियौ भने, उहाँले इस्राएललाई फेरि पनि
    मरुभूमिमा नै छोड्नुहुने छ र तिमीहरूले यी सबै मानिसलाई नष्‍ट पार्ने छौ ।
  yor-yor: Tí ẹ̀yin bá yípadà ní ẹ̀yìn rẹ̀ yóò sì fi àwọn ènìyàn wọ̀nyí sílẹ̀ ní aginjù,
    ìwọ yóò sì mú un ṣe ìparun.”
  emp-NTPO: Bãrãba Ãcõrẽda igara pananibʌrʌ, idjia dadjirãra wad̶ibid̶a naʌ̃ ẽjũã
    põãsa ewaraga b̶ʌd̶e pʌrrʌabiya. Mãwã bãrãra bed̶ead̶e panania jũma dadjirã biẽ́
    panebʌda carea.–
  pes-OPCB: اگر اینطور از خداوند روگردان شوید، او باز قوم اسرائیل را در بیابان ترک
    خواهد کرد و آنگاه شما مسئول هلاکت تمام این قوم خواهید بود.»
  tgl-ULB: Kung tatalikod kayo mula sa pagsunod sa kaniya, iiwan niya muli ang Israel
    sa ilang at lilipulin ninyo ang lahat ng mga taong ito.”
  hui-hui: Áyu Lubene hameiginibi Gada hameigini bu kamirubi tígua Anduane Homogonaga
    bi ledago mo wahalu ibu talima napirimiyagua nde Anduane Homogo lone mo keba haramigola
    ina dindi ko yobi wali agali nahaga ngagoha haru ibaga bialu mo ko holobada. Anidagua
    biyagua tígua biako heneme ani bulubada, lene.
  mya-mya: ရု​ဗင်​နှင့်​ဂဒ်​အ​နွယ်​ဝင်​များ​ဖြစ်​ကြ​သော သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​နောက်​တော်
    သို့​ယ​ခု​မ​လိုက်​ကြ​လျှင် ကိုယ်​တော်​သည် ဣ​သ​ရေ​လ​တစ်​မျိုး​လုံး​ကို​တော​ကန္တာ​ရ
    တွင်​တစ်​ဖန်​စွန့်​ပစ်​တော်​မူ​လိမ့်​မည်။ သို့​ဖြစ် ၍​သင်​တို့​ကြောင့်​ထို​သူ​အ​ပေါင်း​တို့​သည်
    ပျက်​စီး​ဆုံး​ပါး​ရ​ကြ​လိမ့်​မည်'' ဟု​ပြန် လည်​ဖြေ​ကြား​၏။
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཕར་འཁོར་ནས་ཁོང་གི་རྗེས་སུ་མི་འབྲང་ན། ཁོང་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཡང་བསྐྱར་དབེན་སྟོང་དུ་ལུས་པར་མཛད་ཅིང་།
    ཁྱོད་ཅག་གིས་མི་ཐམས་ཅད་འཇིག་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Kana mukatsauka pakumutevera, achasiyazve vanhu ava vose murenje, uye imi
    ndimi muchauyisa kuparadzwa kwavo.”
  spa-BLM: Porque si os apartáis de él, volverá a dejarlos en el desierto, y destruiréis
    a todo este pueblo.”
  cac-cac: Tato malaj e gana tzex och tzac'an yuj Jehová chi', ol ex yactejcan d'a
    jun tz'inan luum tic yed' masanil jun chon̈ab' tic. Eyuuj val ol on̈ sateloc,
    xchi vin̈aj Moisés chi'.
  swh-ULB: Kama hamtamfuata, ataiacha Israeli jangwani na mtakuwa mmewateketeza watu
    hawa wote.
  bel-bel: Калі вы адвернецеся ад Яго, дык Ён зноў пакіне яго ў пустыні, і вы згубіце
    ўвесь народ гэты.
  deu-ELBBK: Wenn ihr euch hinter ihm abwendet, so wird er es noch länger in der Wüste
    lassen, und ihr werdet dieses ganze Volk verderben.
  mbb-OT: Emun kenè kew ebpezumazuma te Nengazen ne ed-iniyuǥan din en maan kayi te
    sibsivayan heini is menge etew, ne iyan kew egkehimu he hinungdan te kegkezeeti
    zan.”
  mal-2015: നിങ്ങൾ അവനെ വിട്ടു പിന്നോക്കം പോയാൽ അവൻ ഇനിയും അവരെ മരുഭൂമിയിൽ വിട്ടുകളയും;
    അങ്ങനെ നിങ്ങൾ ഈ ജനത്തെയെല്ലാം നശിപ്പിക്കും.
  rmc-rmc: Te tumen pes le RAJESTAR visarena a na džana pal leste, mukela le manušen
    mek buter pre pušťa a tumen avena vinnovata vaš oda, hoj savore okla manuša ena
    zňičimen.“
  pes-OPV: زیرا اگر از پیروی او روبگردانید بار دیگرایشان را در بیابان ترک خواهد کرد
    و شما تمامی این قوم را هلاک خواهید ساخت.»
  ron-1924: Кэч, дакэ вэ ынтоарчець де ла Ел, Ел ва лэса май департе пе Исраел сэ
    рэтэчяскэ ын пустиу ши вець адуче пердеря попорулуй ачестуя ынтрег.”
  ben-OBCV: যদি তোমরা তাঁর অনুগমন থেকে ফিরে আস, তিনি এই সমস্ত লোককে প্রান্তরে পরিত্যাগ
    করবেন এবং তোমরাই তাদের বিনাশের কারণ হবে।”
  som-som: Waayo, haddaad Rabbiga ka noqotaan, cidlada dhexdeeda ayuu haddana iyaga
    kaga tegi doonaa, oo dadkan oo dhan waad wada baabbi'in doontaan.
  lat-VUC: Quod si nolueritis sequi eum, in solitudine populum derelinquet, et vos
    causa eritis necis omnium.
  eng-ASVBT: For if ye turn away from after him, he will yet again leave them in the
    wilderness; and ye will destroy all this people.
  ita-1885: Perciocchè, se voi vi stornate di dietro a lui, egli seguiterà a lasciarlo
    nel deserto; e così farete perir tutto questo popolo.
  eng-LXXUP: For ye will turn away from him to desert him yet once more in the wilderness,
    and ye will sin against this whole congregation.
  eng-ULB: If you turn away from following him, he will again leave Israel in the
    wilderness and you will have destroyed all this people.”
  spa-VBL: Si dejas de seguirlo, él volverá a abandonar a esta gente en el desierto,
    y su muerte será culpa tuya!”
  fra-_FOB: Car si vous vous détournez de lui, il continuera encore à laisser ce peuple
    dans le désert, et vous le ferez périr tout entier.
  mal-mal: നിങ്ങൾ അവിടുത്തെ വിട്ട് മാറിപ്പോയാൽ അവിടുന്ന് ഇനിയും അവരെ മരുഭൂമിയിൽ വിട്ടുകളയും;
    അങ്ങനെ നിങ്ങൾ ഈ ജനത്തെയെല്ലാം നശിപ്പിക്കും”.
  urd-GVR: Agar tum us kī pairawī se haṭoge to wuh dubārā in logoṅ ko registān meṅ
    rahne degā, aur tum in kī halākat kā bāis banoge.”
  suz-BL: गेपुकीम मेको आ नोले खोइक्‍ने मबिस्‍साक्‍नी हना, मेकोमी एको मुर नेल्‍ल आन
    कली एको गोरशो रागीमीन प्रोंइब। मिनु गे मेको मुर नेल्‍ल आन कली खतम सेल्‍ब दुम्‍नीनी”
    दे माइक्‍तीमी।
  ita-1927: Perché, se voi vi sviate da lui, egli continuerà a lasciare Israele nel
    deserto, e voi farete perire tutto questo popolo”.
  ckb-ckb: ئەگەر لێی هەڵگەڕێنەوە، ئەوا دیسان لەم چۆڵەوانییە وازیان لێ دەهێنێت، ئیتر
    دەبنە هۆی لەناوچوونی هەموو ئەم گەلە.»
  eng-BBE: For if you are turned away from him, he will send them wandering again
    in the waste land; and you will be the cause of the destruction of all this people.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ದೇವರ ಕಡೆಯಿಂದ ತೊಲಗಿದರೆ, ದೇವರು ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿಯೇ ಇರಿಸಿಬಿಡುವನು.
    ನೀವು ಈ ಸಮಸ್ತ ಜನರ ನಾಶಕ್ಕೆ ನೀವೇ ಕಾರಣರಾಗುವಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.032.014'
  tam-2017: நீங்கள் அவரைவிட்டுப் பின்வாங்கினால், அவர் இன்னும் அவர்களை வனாந்திரத்தில்
    இருக்கச்செய்வார்; இப்படி நீங்கள் இந்த மக்களையெல்லாம் அழியச்செய்வீர்கள்” என்றான்.
  spa-RV-1909: Si os volviereis de en pos de él, él volverá otra vez á dejaros en
    el desierto, y destruiréis á todo este pueblo.
  ron-BTF: Căci dacă vă abateți de la a-l urma pe el, el îi va lăsa din nou în pustiu;
    și veți nimici tot acest popor.
  eng-WEBP: For if you turn away from after him, he will yet again leave them in the
    wilderness; and you will destroy all these people.”
  eng-FBV: If you give up following him, he will abandon these people in the desert
    once again, and their deaths will be your fault!”
  nld-1939: Zo ge u van Hem afwendt, zal Hij het nog langer in de woestijn laten zwerven,
    en stort gij heel dit volk in het verderf.
  nch-BL: Sinta amo anquitoquilíaj TOTECO, ya quichihuas para nochi israelitame noja
    más xihuit ma huejcahuaca ipan ni huactoc tali hasta nochi miquise, huan amojuanti
    anquipiyase tajtacoli por inimiquilis.
  vie-1934: Vì nhược bằng các ngươi đi tẻ Ngài ra, thì Ngài sẽ cứ để dân nầy ở trong
    đồng vắng, và các ngươi làm cho dân chết sạch hết vậy.
  hin-CV: क्योंकि यदि तुम रियूबेन और गाद के वंशजों का अनुसरण करना छोड़ दोगे, तो वह
    एक बार फिर उन्हें निर्जन प्रदेश में अकेला छोड़ देंगे और तुम दोनों इन सब लोगों
    को नाश कर दोगे.”
  eng-OURB: For if you turn away from after him, he will yet again leave them in the
    wilderness; and you will destroy all these people.”
  spa-BES: Porque si te apartas de él, los enviará a vagar de nuevo por las tierras
    baldías; y tú serás la causa de la destrucción de todo este pueblo.
  tdx-tdx: Aa ie miamboho, tsy mañorik’ aze, le ho farie’e am-patrambey ao indraike
    iereo, toly ndra harotsa’ areo ondaty retiañe.
  vid-vid: Wone hemwe molema kumuwinza, heye kowaleka kahi kuchiwala na mokwambuza
    kubagama kwa wanhu wano weng'ha.”
  eng-OKE: For if you turn again from (following) after His service, He will yet make
    you remain in the wilderness, and you will destroy all this people.
  tha-KJV: เพราะว่าถ้าท่านทั้งหลายหันจากการตามพระองค์ พระองค์​จะทรงทอดทิ้งเขาทั้งหลายในถิ่นทุ​รก​ันดารอีก
    และท่านทั้งหลายจะทำลายชนชาติทั้งหมดนี้​เสีย​”
  por-BR-2018: Se vos deixardes de segui-lo, ele voltará outra vez a deixar-vos no
    deserto, e destruireis a todo este povo.
  deu-ELO: Wenn ihr euch hinter ihm abwendet, so wird er es noch länger in der Wüste
    lassen, und ihr werdet dieses ganze Volk verderben.
  eng-WYC-2018: That if ye will not follow the Lord, in the wilderness he shall (again)
    forsake the people, and ye shall be [the] cause of the death of all (these) men.
    (For if ye will not follow the Lord, he shall again forsake the people in the
    wilderness, and ye shall be responsible for the death of all these people.)
  epo-epo: Se vi deturniĝos de Li, tiam Li denove restigos ilin en la dezerto; kaj
    vi pereigos tiun tutan popolon.
  uig-PIN: Əgǝr silǝr uningƣa ǝgixixtin burulup kǝtsǝnglar, undaⱪta U Israillarni
    yǝnǝ qɵl-bayawanƣa taxliwetidu, bu ⱨalda silǝr bu barliⱪ hǝlⱪni harab ⱪilƣan bolisilǝr,
    — dedi.
  beo-beo: Dilia Liubene amola Ga:de fi dunu da wali Ema fa:no bobogemu higasea, E
    da bu Isala:ili dunu huluane wadela:i hafoga:i soge ganodini udigili laloma:ne
    yolesimu. Amola ilia da gugunufinisi dagoi ba:mu. Bai dilia hamobeba:le.”
  tpi-OTNT: Sapos yupela lain Ruben na Gat i no bihainim Bikpela nau, orait em bai
    i givim baksait long yumi Israel na mekim yumi raun nating long ples drai wanpela
    taim moa na bai yumi olgeta i bagarap. Na sapos dispela samting i kamap, orait
    em bai i asua bilong yupela tasol.”
  hau-SA: In kun juye daga binsa, zai sāke barin dukan wannan mutane a hamada, ku
    ne kuwa za ku zama sanadin hallakarsu.”
  uig-LAT: Eger siler uninggha egishishtin burulup ketsenglar, undaqta U Israillarni
    yene chöl-bayawan’gha tashliwétidu, bu halda siler bu barliq xelqni xarab qilghan
    bolisiler, — dédi.
  nde-nde: Nxa lingala ukumlandela, uThixo uzaphinde atshiye bonke lababantu bakhe
    enkangala, njalo kuzabe kuyini elibangele incithakalo yabo.”
  ton-ton: He kapau te mou foki mei he muimui kiate ia, te ne toe tukuange ʻakinautolu
    ʻi he toafa; pea ʻe ʻauha ʻae kakai ni kotoa pē ʻiate kimoutolu.”
  ces-1613: Jestliže se odvrátíte od následování jeho, i onť také opustí jej na poušti
    této, a tak budete příčina zahynutí všeho lidu tohoto.
  eng-WMB: For if you turn away from after him, he will yet again leave them in the
    wilderness; and you will destroy all these people.”
  tam-TCV: நீங்கள் அவரைப் பின்பற்றுவதிலிருந்து விலகிப்போனால், அவர் திரும்பவும் இம்மக்களையெல்லாம்
    இந்தப் பாலைவனத்திலேயே விட்டுவிடுவார். இம்மக்களுடைய அழிவுக்கு நீங்களே காரணமாயிருப்பீர்கள்”
    என்றான்.
  ceb-ULB: Kung magabiya kamo gikan sa pagsunod kaniya, biyaan niya pag-usab ang Israel
    didto sa kamingawan ug laglagon ninyo kini nga mga katawhan.”
  pol-UBG: Jeśli bowiem odwrócicie się od kroczenia za nim, wtedy on znowu pozostawi
    ich na tej pustyni, a w ten sposób zgubicie cały ten lud.
  urd-GVU: اگر تم اُس کی پیروی سے ہٹو گے تو وہ دوبارہ اِن لوگوں کو ریگستان میں رہنے
    دے گا، اور تم اِن کی ہلاکت کا باعث بنو گے۔“
  deu-1912: Denn wo ihr euch von ihm wendet, so wird er auch noch länger sie lassen
    in der Wüste, und ihr werdet dies Volk alles verderben.
  kan-2017: ನೀವು ಆತನನ್ನು ಹಿಂಬಾಲಿಸದೆ ಇರುವ ಕಾರಣ ಆತನು ಆ ಜನರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ಇರಿಸಿದರೆ,
    ಈ ಸಮಸ್ತ ಜನಾಂಗವನ್ನು ನೀವೇ ನಾಶ ಮಾಡುವಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Fa’anra gimed e girdi’ rok Ruben nge Gad e gimed be siyeg ni ngam folgad
