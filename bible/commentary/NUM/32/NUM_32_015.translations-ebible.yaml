    umui raka lasi neganai, ia ese Israela taudia ma tano kaukau dekenai do ia siaidia
    lao lou, bona inai kerere be do umui emui latanai.”
  urd-urd: क्यूँकि अगर तुम उस की पैरवी से फिर जाओ तो वह उनको फिर वीरान में छोड़ देगा,
    और तुम इन सब लोगों को हलाक कराओगे।”
  rus-SYN: Если вы отвратитесь от Него, то Он опять оставит его в пустыне, и вы погубите
    весь народ сей.
  bqc-SIM: Tó a bↄ Dii kpɛɛ, a ɛa Isailiↄ to guwaiwaiu píiɛ, aai kaalɛ we á yã́i.
  tcz-CHONGTHU: Chule Pakai nung najuina uva konna na kihei mang hel uva ahile, aman
    hiche mite hohi gamthip noiya don louva ahin koi ding, chu teng hiche mite ho
    chunga hi manthahna na alhunsah teitei ding ahi tai, ati.
  mar-mar: जर तुम्ही परमेश्वराची भक्ति करायचे सोडले तर परमेश्वर इस्राएल लोकांस अधिक
    काळ रानात ठेवील आणि नंतर तुम्ही त्या सर्व लोकांचा नाश कराल.
  qub-qub: Gamcuna Tayta Dios nishanno mana aywayta munaptiquega Tayta Dios rabyacurcongami.
    Chaura yapaymi Israelcunataga chunyajpa purichenga. Chaura gamcunami juchayoj
    canquipaj Israel-masiquicuna ushacänanpäpis.»
  hat-hat: Si nou vire do nou ba li, l'a fè pèp la rete pi lontan ankò nan dezè a.
    Se nou menm ki va lakòz pèp la fini nèt.
  eng-BSB: For if you turn away from following Him, He will once again leave this
    people in the wilderness, and you will be the cause of their destruction.”
  tod-tod: Mazɔlɔɔ ni wo la ɠɛ kɛɛni, wo ʋa ɠolo tɔun bɛ, toɠa Izelayɛle yɛ nɔ teʋebai
    zu, wa ɠɛ ga zaɓui wo niima nuɓusɛi kpein undaaʋili.»
  eng-WEBPB: For if you turn away from after him, he will yet again leave them in
    the wilderness; and you will destroy all these people.”
  kbq-kbq: Hagi tamagra mago'anema Ra Anumzamofoma tamage'nama humisaza zamo hanigeno,
    Ra Anumzamo'a ka'ma kopina mago'ane tamatresigeta havizana hugahaze.
  nhe-BL: Intla ax inquitoquilíaj TOTECO, ya quichihuas para nochi israelitame noja
    más xihuitl ma huejcahuaca ipan ni huactoc tlali hasta nochi miquise, huan imojuanti
    inquipiyase tlajtlacoli ipampa ininmiquilis.
  gub-BL: Aze napepurapo wer kwaw hemimutar rehe nehe, weityk wi putar teko paw ywyxiguhu
    rehe wà nehe. Uzuka putar paw rupi wà nehe, ta'e pezapo ikatu 'ym ma'e pe xe,
    i'i Moizez a'e teko wanupe.
  eng-DRA: For if you will not follow him, he will leave the people in the wilderness,
    and you shall be the cause of the destruction of all.
