verse: NUM.032.033
translations:
  mal-C: പിന്നെ മോശ ഗാദ്യർക്കും രൂബേന്യർക്കും യോസേഫിന്റെ പുത്രനായ മനശ്ശെയുടെ പകുതിഗോത്രത്തിനും
    അമോര്യരാജാവായ സീഹോന്റെ രാജ്യവും ബാശാൻരാജാവായ ഓഗിന്റെ രാജ്യവും അവയുടെ പട്ടണങ്ങളോടും
    ചുറ്റുമുള്ള പ്രദേശങ്ങളോടുംകൂടി നൽകി.
  deu-TKW: Da verlieh ihnen Mose - den Gaditen, den Rubeniten und dem halben Stamme
    Mansses, des Sohnes Josephs, - das Königreich Sihons, des Königs der Amoriter,
    und das Königreich Ogs, des Königs von Basan, das Land und die Städte darin samt
    den zugehörigen Bezirken, die Städte im Lande ringsum.
  lin-lin: 'Boye, Moyize apesaki epai ya bakitani ya Gadi, ya Ribeni mpe ya ndambo
    ya libota ya Manase, mwana mobali ya Jozefi mokili ya Sikoni, mokonzi ya bato
    ya Amori mpe mokili ya Ogi, mokonzi ya Bashani : mokili mobimba elongo na bingumba
    na yango mpe mboka mike oyo ezingelaki yango.'
  eng-LSV: And Moses gives to them—to the sons of Gad, and to the sons of Reuben,
    and to the half of the tribe of Manasseh son of Joseph—the kingdom of Sihon king
    of the Amorite and the kingdom of Og king of Bashan, the land by its cities, in
    the borders, the cities of the surrounding land.
  eng-GNV: So Moses gaue vnto them, euen to the children of Gad, and to the children
    of Reuben, and to halfe the tribe of Manasseh the sonne of Ioseph, the kingdome
    of Sihon King of the Amorites, and the kingdome of Og King of Bashan, the lande
    with the cities thereof and coastes, euen the cities of the countrey round about.
  eng-WEBSTER: And Moses gave to them, even to the children of Gad, and to the children
    of Reuben, and to half the tribe of Manasseh the son of Joseph, the kingdom of
    Sihon king of the Amorites, and the kingdom of Og king of Bashan, the land, with
    its cities in the borders, even the cities of the country around.
  nhw-BL: Huajca Moisés quinmacac nopa hueyi familia Gad, Rubén huan tlajco nopa hueyi
    familia Manasés, catli elqui icone José, nopa tlalme ipan nica nali. Huan quiselijque
    nopa tlali catli achtihui quinahuatiyayaj nopa amorreo tlanahuatiani, Sehón huan
    Og tlen altepetl Basán. Nojquiya quiselijque nochi nopa altepeme catli quinahuatiyayaj
    huan nochi tlali catli quinyahualojtoya.
  swh-ONEN: Kisha Mose akawapa Wagadi, Wareubeni, na nusu ya kabila la Manase mwana
    wa Yosefu ufalme wa Sihoni mfalme wa Waamori, na ufalme wa Ogu mfalme wa Bashani,
    nchi yote pamoja na miji yake, na nchi inayowazunguka.
  bba-bba: Mɑ Mɔwisi u Gɑdiɡii be kɑ Rubɛni be, kɑ Mɑnɑse, Yosɛfun biin bwese kɛrɑn
    bɔnu Amɔrebɑ kɑ Bɑsɑniɡibun tem kpuro wɛ̃, mɛn wuu mɑrosu kɑ mɛn bɑru kpɑɑnu,
    mi Sihoni kɑ Oɡu bɑ rɑɑ bɑndu dii.
  eng-KJVCPB: And Moses gave unto them, even to the children of Gad, and to the children
    of Reuben, and unto half the tribe of Manasseh the son of Joseph, the kingdom
    of Sihon king of the Amorites, and the kingdom of Og king of Bashan, the land,
    with the cities thereof in the coasts, even the cities of the country round about.
  luo-luo: Eka Musa nomiyo jo-Gad, jo-Reuben kod nus mar dhood Manase wuod Josef pinyruodh
    Sihon ma ruodh jo-Amor kod pinyruodh Og ma ruodh Bashan; pinyno duto kaachiel
    gi miechgi kod gwenge molworogi.
  meu-meu: Taunabunai Mose ese Gad iduhuna bona Ruben iduhuna bona Manase Iosef ena
    iduhu kahana na Sihon, Amoro pavapavana, bona Og, Basan pavapavana, edia basileia
    e henidia, edia tano idoidiai bona edia hanua iboudiai.
  npi-ULB: त्यसैले मोशाले एमोरी राजा सीहोन र बाशानका राजा ओगको राज्य गाद र रूबेनका
    सन्तानहरूसाथै योसेफका छोरा मनश्शेका आधा कुललाई दिए । तिनले त्यो भूमि तिनीहरूलाई
    दिए र यसका सिमानासहित सबै सहरहरू, त्यस वरिपरिका भूमिमा भएका सहरहरू भाग लगाए ।
  yor-yor: Nígbà náà Mose fún àwọn ọmọ Gadi àti àwọn ọmọ Reubeni àti ààbọ̀ ẹ̀yà Manase
    ọmọ Josẹfu ní ilẹ̀ ọba Sihoni ọba àwọn ọmọ Amori àti ilẹ̀ ọba Ogu ọba Baṣani ní
    gbogbo ilẹ̀ náà pẹ̀lú ìlú rẹ̀ àti agbègbè tí ó yí i ka.
  emp-NTPO: Maʌ̃be Moiseba Gad̶eba yõped̶ad̶arãa, Rubeʌ̃neba yõped̶ad̶arãa, idjab̶a
    ʌ̃cʌrʌ Jose warra Manased̶eba yõped̶ad̶arãa bid̶a amorreorã boro Sehoʌ̃ba erob̶ad̶a
    druara, Basaʌ̃nebema boro Ogba erob̶ad̶a drua sid̶a diasia. Jũma maʌ̃ druara,
    puru b̶ea sid̶a ãdjirãa diasia.
  pes-OPCB: پس موسی مملکت سیحون، پادشاه اموری‌ها و عوج پادشاه باشان، یعنی تمامی اراضی
    و همهٔ شهرهای آنها را برای قبیله‌های جاد و رئوبین و نصف قبیلهٔ مَنَسی (پسر یوسف)
    تعیین کرد.
  tgl-ULB: Kaya ang mga kaapu-apuhan nina Gad at Ruben at pati na rin ang kalahati
    sa tribu ni Manases na anak na lalaki ni Jose, ibinigay ni Moises ang kaharian
    ni Sihon, na hari ng mga Amoreo, at Og, na hari ng Bashan. Ibinigay sa kanila
    ang lupain, at ibinahagi sa kanila ang lahat ng mga lungsod nito kasama ang mga
    hangganan, ang mga lungsod ng lupaing nakapaligid sa mga ito.
  hui-hui: Ani lalu Mosesehanda dindi Amora wali agalinaga Kini Sihononaga wiagobi
    Basana wali agalirunaga Kini Ogonaga dindi wiagobi heba tano uruniha wiarubi dindi
    emene wiarubi uruni bibahende Gada hameigini hearubi Lubene hameigini hearubi
    Manase hameigini halu mende hearubi tinaga wilo mo wiabagi ho ngelene.
  mya-mya: ထို့​ကြောင့်​မော​ရှေ​သည်​အာ​မော​ရိ​ဘု​ရင် ရှိ​ဟုန်​နှင့် ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​တို့​ပိုင်​သ​မျှ
    သော​နယ်​မြေ​နှင့်​တ​ကွ ပတ်​ဝန်း​ကျင်​ရှိ​မြို့ ရွာ​များ​ကို​ဂဒ်​အ​နွယ်​ဝင်၊ ရုဗင်​အ​နွယ်​ဝင်
    နှင့်​မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​အား​သတ်​မှတ် ပေး​လေ​သည်။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཨེ་མོར་པ་རྣམས་ཀྱི་རྒྱལ་པོ་སི་ཧོན་གྱི་རྒྱལ་ཁམས་དང་། པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གི་རྒྱལ་ཁམས་དང་དེའི་ཡུལ་རྣམས་དང་།
    མངའ་འོག་གི་གྲོང་ཁྱེར་རྣམས་དང་དེའི་མཐའ་འཁོར་གྱི་གྲོང་ཁྱེར་ཐམས་ཅད་གཱ་རྡུའི་བུ་རྒྱུད་དང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་དང་།
    ཡོ་སེབ་ཀྱི་བུ་མཱ་ན་ཤེ་བྱ་བའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་ལ་བཏང་ངོ་། །
  sna-sna: Ipapo Mozisi akapa kuvaGadhi, navaRubheni nehafu yorudzi rwaManase, mwanakomana
    waJosefa, umambo hwaSihoni mambo wavaAmori noumambo hwaOgi mambo weBhashani, nyika
    yose namaguta ayo uye nenyika dzose dzakavapoteredza.
  spa-BLM: Moisés les dio a los hijos de Gad, a los hijos de Rubén y a la media tribu
    de Manasés hijo de José, el reino de Sehón, rey de los amorreos, y el reino de
    Og, rey de Basán; la tierra, según sus ciudades y sus límites, las ciudades de
    los alrededores.
  cac-cac: Yuj chi' a d'a eb' yin̈tilalcan Gad yed' d'a eb' yic Rubén yed' d'a nan̈alxo
    eb' yin̈tilalcan Manasés yuninal vin̈aj José, ix yac' luum vin̈aj Moisés chi',
    aton lum yic vin̈aj Sehón sreyal eb' amorreo, lum yic vin̈aj Og sreyal Basán yed'
    jantac chon̈ab' macb'il yuuj yed' jantac smacb'en ay d'a spatictac.
  swh-ULB: Kwa hiyo uzao wa Gadi na Reubeni, na pia nusu ya kabila la Manase mwana
    wa Yusufu, Musa akawapa ufalme wa Sihoni, mfalme wa Waamori, na wa Ogi, mafalme
    wa Bashani, Aliwapa hiyo nchi, na kuwagawia miji yake yote pamoja na mipaka yake,
    miji yote ya nchi inayowazunguka.
  bel-bel: І аддаў Майсей ім, сынам Гадавым і сынам Рувімавым, і палавіне племя Манасіі,
    сына Язэпавага, царства Сігона, цара Амарэйскага, і царства Ога, цара Васанскага,
    зямлю з гарадамі яе і навакольлем, гарады зямлі ва ўсе бакі.
  deu-ELBBK: Und Mose gab ihnen, den Kindern Gad und den Kindern Ruben und der Hälfte
    des Stammes Manasse, des Sohnes Josephs, das Königreich Sihons, des Königs der
    Amoriter, und das Königreich Ogs, des Königs von Basan, das Land nach seinen Städten
    in ihren Grenzen, die Städte des Landes ringsum.
  mbb-OT: Umbe, imbeǥey ni Moises te menge tribu ni Gad, ni Reuben, wey te ketengà
    he tribu ni Manase he anak ni Jose is ginhedian ni Sihon he hadì te menge Amorihanen
    wey is ginhedian ni Og he hadì diyà te Bashan; pudu zin imbeǥey is tivuuk he tanà
    he nesakup keniyan he menge ginhedian ragkes is menge inged wey menge lugar he
    nekeliǥuy kayi.
  mal-2015: അപ്പോൾ മോശെ ഗാദ്യർക്കും രൂബേന്യർക്കും യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നും
    അമോര്യരാജാവായ സീഹോന്റെ രാജ്യവും ബാശാൻ രാജാവായ ഓഗിന്റെ രാജ്യവുമായ ദേശവും അതിന്റെ
    അതിരുകളിൽ ചുറ്റുമുള്ള ദേശത്തിലെ പട്ടണങ്ങളും കൊടുത്തു.
  rmc-rmc: Avke o Mojžiš diňa le kmeňenge Gad the Ruben the le jepaš kmeňoske Menaše
    e phuv le Sichonoskri, savo sas kraľis upral o Amorejčana, the e phuv le kraľiskri
    Ogoskri andral o Bašan. Diňa lenge caľi odi phuv a paš oda o fori the o phuva
    pašal lende.
  pes-OPV: پس موسی به ایشان یعنی به بنی جاد وبنی روبین و نصف سبط منسی ابن یوسف، مملکت
    سیحون، ملک اموریان و مملکت عوج ملک باشان را داد، یعنی زمین را با شهرهایش وحدود
    شهرهایش، زمین را از هر طرف.
  ron-1924: Мойсе а дат фиилор луй Гад ши фиилор луй Рубен ши ла жумэтате дин семинция
    луй Манасе, фиул луй Иосиф, ымпэрэция луй Сихон, ымпэратул аморицилор, ши ымпэрэция
    луй Ог, ымпэратул Басанулуй, цара ку четэциле ей, ку цинутуриле четэцилор цэрий
    де жур ымпрежур.
  ben-OBCV: তখন মোশি, গাদ গোষ্ঠী, রূবেণ গোষ্ঠী ও যোষেফের ছেলে মনঃশির অর্ধগোষ্ঠীকে,
    ইমোরীয় রাজা সীহোনের রাজ্য ও বাশনের রাজা ওগের রাজ্য দান করলেন। তাদের নগর সমেত
    সমস্ত দেশ ও তাদের সন্নিহিত অঞ্চলগুলিও দিলেন।
  som-som: Markaasaa Muuse reer Gaad iyo reer Ruubeen iyo qabiilkii reer Manaseh oo
    ahaa wiilkii Yuusuf badhkood wuxuu siiyey boqorkii reer Amor oo ahaa Siixon boqortooyadiisii,
    iyo boqorkii Baashaan oo ahaa Coog boqortooyadiisii, oo wuxuu waddankii ugu qaybshay
    sidii ay ahaayeen magaalooyinka iyo soohdintoodii, xataa magaalooyinkii dalka
    iyaga ku wareegsan oo dhan.
  lat-VUC: Dedit itaque Moyses filiis Gad et Ruben, et dimidiæ tribui Manasse filii
    Joseph, regnum Sehon regis Amorrhæi, et regnum Og regis Basan, et terram eorum
    cum urbibus suis per circuitum.
  eng-ASVBT: And Moses gave unto them, even to the children of Gad, and to the children
    of Reuben, and unto the half-tribe of Manasseh the son of Joseph, the kingdom
    of Sihon king of the Amorites, and the kingdom of Og king of Bashan, the land,
    according to the cities thereof with their borders, even the cities of the land
    round about.
  ita-1885: Mosè adunque diede loro, a' figliuoli di Gad, a' figliuoli di Ruben, e
    alla metà della tribù di Manasse, figliuolo di Giuseppe, il regno di Sihon, re
    degli Amorrei, e il regno di Og, re di Basan, il paese diviso per le sue città,
    co' lor confini, le città del paese d'ogni intorno.
  eng-LXXUP: And Moses gave to them, even to the sons of Gad and the sons of Reuben,
    and to the half tribe of Manasseh of the sons of Joseph, the kingdom of Sihon
    king of the Amorites, and the kingdom of Og king of Bashan, the land and its cities
    with its coasts, the cities of the land round about.
  eng-ULB: So to the descendants of Gad and Reuben, and also to the half tribe of
    Manasseh son of Joseph, Moses gave the kingdom of Sihon, king of the Amorites,
    and of Og, king of Bashan. He gave to them the land, and distributed to them all
    its cities with their borders, the cities of the land around them.
  spa-VBL: Moisés dio a las tribus de Gad y Rubén y a la media tribu de Manasés, hijo
    de José, el reino de Sehón, rey de los amorreos, y el reino de Og, rey de Basán.
    Esta tierra incluía sus ciudades y sus alrededores.
  fra-_FOB: Ainsi Moïse donna aux enfants de Gad et aux enfants de Ruben, et à la
    moitié de la tribu de Manassé, fils de Joseph, le royaume de Sihon, roi des Amoréens,
    et le royaume d'Og, roi de Bassan, le pays avec ses villes, avec les territoires
    des villes du pays tout autour.
  mal-mal: അപ്പോൾ മോശെ ഗാദ്യർക്കും രൂബേന്യർക്കും യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ പാതിഗോത്രത്തിനും
    അമോര്യ രാജാവായ സീഹോന്റെയും ബാശാൻരാജാവായ ഓഗിന്റെയും രാജ്യവും അതിന്റെ അതിരുകളിൽ
    ഉള്ള ദേശത്തിലെ പട്ടണങ്ങളും കൊടുത്തു.
  urd-GVR: Tab Mūsā ne Jad, Rūbin aur Manassī ke ādhe qabīle ko yih ilāqā diyā. Us
    meṅ wuh pūrā mulk shāmil thā jis par pahle Amoriyoṅ kā bādshāh Sīhon aur Basan
    kā bādshāh Oj hukūmat karte the. In shikastḳhurdā mamālik ke dehātoṅ samet tamām
    shahr un ke hawāle kie gae.
  suz-BL: मिनु मोसामी गाद आ थर, रूबेन आ थर नु योसेफ आ तौ मनस्‍से आ उइक्‍थ थर ङा मुर
    आन कली एमोरी आन पिप सीहोन आ राज्‍य नु बाशान ङा पिप ओग आ राज्‍य, मेको रागी नु आ
    एर ओंथ ङा सहर नेल्‍ल गेम्‍तीमी। यहोसु १३:१५-३२
  ita-1927: 'Mosè dunque dette ai figliuoli di Gad, ai figliuoli di Ruben e alla metà
    della tribù di Manasse, figliuolo di Giuseppe, il regno di Sihon, re degli Amorei,
    e il regno di Og, re di Basan: il paese, le sue città e i territori delle città
    del paese all’intorno.'
  ckb-ckb: ئینجا موسا پاشایەتییەکەی سیحۆنی پاشای ئەمۆرییەکان و پاشایەتییەکەی عۆگی
    پاشای باشان، تەواوی خاکەکە لەگەڵ شارەکانی و بە سنوورەکانی دەوروبەریەوە دایە نەوەی
    گاد و نەوەی ڕەئوبێن و نیوەی هۆزی مەنەشەی کوڕی یوسف.
  eng-BBE: So Moses gave to them, even to the children of Gad and the children of
    Reuben and to the half-tribe of Manasseh, the son of Joseph, the kingdom of Sihon,
    king of the Amorites and Og, king of Bashan, all the land with its towns and the
    country round them.
  kan-OKCV: ಹಾಗೆಯೇ ಮೋಶೆಯು ಗಾದನ ಮಕ್ಕಳಿಗೂ, ರೂಬೇನನ ಮಕ್ಕಳಿಗೂ, ಯೋಸೇಫನ ಮಗನಾದ ಮನಸ್ಸೆಯ ಅರ್ಧ
    ಗೋತ್ರಕ್ಕೂ, ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ರಾಜ್ಯವನ್ನೂ, ಅರಸನಾದ ಓಗನ ರಾಜ್ಯವನ್ನೂ, ಬಾಷಾನಿನ ಅರಸನಾದ
    ಓಗನ ರಾಜ್ಯವನ್ನೂ, ಅದರ ಭೂಮಿಯನ್ನೂ, ಅದರ ಮೇರೆಗಳಲ್ಲಿ ಸುತ್ತಮುತ್ತಲ ಪಟ್ಟಣಗಳನ್ನೂ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.032.032'
  tam-2017: அப்பொழுது மோசே காத் சந்ததிக்கும், ரூபன் சந்ததிக்கும், யோசேப்பின் மகனாகிய
    மனாசேயின் பாதிக்கோத்திரத்தாருக்கும், எமோரியருடைய ராஜாவாகிய சீகோனின் ராஜ்ஜியத்தையும்,
    பாசானுடைய ராஜாவாகிய ஓகின் ராஜ்ஜியத்தையும், அவைகளைச் சேர்ந்த தேசங்களையும் அவைகளின்
    எல்லையைச் சுற்றிலுமுள்ள பட்டணங்களையும் கொடுத்தான்.
  spa-RV-1909: Así les dió Moisés á los hijos de Gad y á los hijos de Rubén, y á la
    media tribu de Manasés hijo de José, el reino de Sehón rey Amorrheo, y el reino
    de Og rey de Basán, la tierra con sus ciudades y términos, las ciudades del país
    alrededor.
  ron-BTF: Și Moise le-a dat lor, adică copiilor lui Gad și copiilor lui Ruben și
    la jumătate din tribul lui Manase, fiul lui Iosif, împărăția lui Sihon, împăratul
    amoriților, și împărăția lui Og, împăratul Basanului, țara, cu cetățile ei în
    ținuturile ei, cetățile țării de jur împrejur.
  eng-WEBP: Moses gave to them, even to the children of Gad, and to the children of
    Reuben, and to the half-tribe of Manasseh the son of Joseph, the kingdom of Sihon
    king of the Amorites, and the kingdom of Og king of Bashan; the land, according
    to its cities and borders, even the cities of the surrounding land.
  eng-FBV: So Moses gave to the tribes of Gad and Reubenites and the half-tribe of
    Manasseh, son of Joseph, the kingdom of Sihon, king of the Amorites, and the kingdom
    of Og, king of Bashan. This land included its towns and their surrounding area.
  nld-1939: Zo gaf Moses aan de zonen van Gad en Ruben en aan de helft van de stam
    van Manasse, den zoon van Josef, het rijk van Sichon, den koning der Amorieten,
    en het rijk van Og, den koning van Basjan, zowel de steden van het land als het
    grondgebied rondom de steden.
  nch-BL: Huajca Moisés quinmacac nopa hueyi familia Gad, Rubén huan tajco nopa hueyi
    familia Manasés, cati elqui icone José, nopa talme ipan nica nali. Huan quiselijque
    nopa tali cati achtohui quinahuatiyayaj nopa amorreo tanahuatiani, Sehón huan
    Og ten altepet Basán. Nojquiya quiselijque nochi nopa altepeme cati quinahuatiyayaj
    huan nochi tali cati quinyahualojtoya.
  vie-1934: Aáy vậy, Môi-se ban cho con cháu Gát, con cháu Ru-bên, và phân nữa chi
    phái Ma-na-se, là con trai của Giô-sép, nước của Si-hôn, vua dân A-mô-rít, và
    nước của Oùc, vua xứ Ba-san, tức là ban xứ với những thành nó và các thành địa-hạt
    ở chung quanh.
  hin-CV: इसलिये मोशेह ने गाद, रियूबेन तथा योसेफ़ के पुत्र मनश्शेह के आधे गोत्र को
    अमोरियों के राजा सीहोन तथा बाशान के राजा ओग का राज्य, सारे देश इनके नगर तथा इनकी
    सीमाएं तथा निकटवर्ती देशों के नगर दे दिए.
  eng-OURB: Moses [Drawn out] gave to them, even to the children of Gad [Good fortune],
    and to the children of Reuben [See, a son!], and to the half-tribe of Manasseh
    [Causing to forget] the son of Joseph [May he add], the kingdom of Sihon king
    of the Amorites [Descendants of Talkers], and the kingdom of Og king of Bashan,
    the land, according to its cities and borders, even the cities of the surrounding
    land.
  spa-BES: Entonces Moisés les dio a los hijos de Gad, a los hijos de Rubén, y a la
    media tribu de Manasés, hijo de José, al reino de Sehón, rey de los amorreos y
    a Og, rey de Basán, toda la tierra con sus pueblos y el país que los rodea.
  tdx-tdx: Aa le natolo’ i Mosè amo nte-Gadeo naho amo nte-Reòbeneo vaho ami’ty vakim-pifokoa’
    i Menasè ana’ Iosefe, ty fehe’ i Sihone mpanjaka’ o nte-Amoreo naho ty fehe’ i
    Oge mpanjaka’ i Basàne, i taney rekets’ o rova’eo naho o tanàñe mañohokeo rekets’
    o tane’eo.
  vid-vid: Lelo Musa nakawapa isi yeng'ha ya mndewa Sihoni wa Waamoli na isi ya mndewa
    Ogu wa Bashani hamwe na miji ja honhu hawele hafungo mwa miji ajo, wanhu wa nhanzi
    za Gadi na Lubeni na nusu ya nhanzi ya Manase mwana wa Yusufu.
  eng-OKE: And Mosheh gave to them, to the sons of Gad, and to the sons of Reuben,
    and to the half tribe of Menasheh bar Joseph, the kingdom of Sihon king of the
    Amoraah, and the kingdom of Og the king of Mathanan, the land with the cities
    thereof in the coasts, (even) the cities of the country round about.
  tha-KJV: โมเสสได้มอบดินแดนเหล่านี้​แก่​คนกาด และแก่คนรู​เบน และแก่​ครึ​่งหนึ่งของตระกูลมนัสเสห์​บุ​ตรชายโยเซฟ
    คืออาณาจักรของสิโหนกษั​ตริ​ย์​แห่​งคนอาโมไรต์ และอาณาจักรของโอกกษั​ตริ​ย์​แห่​งบาชาน
    ทั้งแผ่นดินและหัวเมืองตลอดพรมแดน คือหัวเมืองใหญ่ในแผ่นดินนี้ตลอดประเทศ
  por-BR-2018: Assim lhes deu Moisés aos filhos de Gade e aos filhos de Rúben, e à
    meia tribo de Manassés filho de José, o reino de Seom, rei amorreu, e o reino
    de Ogue, rei de Basã, a terra com suas cidades e termos, as cidades da terra em
    redor.
  deu-ELO: Und Mose gab ihnen, den Kindern Gad und den Kindern Ruben und der Hälfte
    des Stammes Manasse, des Sohnes Josephs, das Königreich Sihons, des Königs der
    Amoriter, und das Königreich Ogs, des Königs von Basan, das Land nach seinen Städten
    in ihren Grenzen, die Städte des Landes ringsum.
  eng-WYC-2018: And so Moses gave to the sons of Gad, and of Reuben, and to half the
    lineage of Manasseh, the son of Joseph, the realm of Sihon, king of Amorites,
    and the realm of Og, king of Bashan, and their land(s), with their cities, by
    compass.
  epo-epo: Kaj Moseo donis al ili, al la filoj de Gad kaj al la filoj de Ruben, kaj
    al duono de la tribo de Manase, filo de Jozef, la regnon de Siĥon, reĝo de la
    Amoridoj, kaj la regnon de Og, reĝo de Baŝan, la landon kun ĝiaj urboj laŭ la
    limoj de la urboj de la lando ĉirkaŭe.
  uig-PIN: Xuning bilǝn Musa Amoriylarning padixaⱨi Siⱨonning padixaⱨliⱪi bilǝn Baxanning
    padixaⱨi Ogning padixaⱨliⱪini, zemin wǝ tǝwǝsidiki xǝⱨǝrlǝrni, ǝtrapidiki xǝⱨǝrlǝr
    bilǝn ⱪoxup, ⱨǝmmisini Gadning ǝwladliriƣa, Rubǝnning ǝwladliriƣa wǝ Yüsüpning
    oƣli Manassǝⱨning yerim ⱪǝbilisigǝ bǝrdi.
  beo-beo: Amaiba:le, Mousese da Ga:de amola Liubene fi amola Ma:na:se fi dogoa mogi
    la:idili, ilima A:moulaide hina bagade Saihone amola Ba:isia:ne hina bagade Oge
    amo ela soge huluane ilima ilegele i. E da amo soge ea moilai huluane amola soge
    amoga sisiga:le diala, amo huluane ilima i.
  tpi-OTNT: Olsem na Moses i makim olgeta graun bilong Sihon, king bilong ol Amor,
    na bilong Ok, king bilong ol Basan, wantaim ol taun na graun i stap klostu long
    ol, na em i givim long lain Gat na lain Ruben na hap lain bilong Manase.
  hau-SA: Sai Musa ya ba wa mutanen Gad, mutanen Ruben, da rabin mutanen Manasse ɗan
    Yusuf, masarautar Sihon, sarkin Amoriyawa, da masarautar Og na Bashan, dukan ƙasar,
    tare da biranenta da kuma yankunan da suke kewaye.
  uig-LAT: Shuning bilen Musa Amoriylarning padishahi Sihonning padishahliqi bilen
    Bashanning padishahi Ogning padishahliqini, zémin we tewesidiki sheherlerni, etrapidiki
    sheherler bilen qoshup, hemmisini Gadning ewladlirigha, Rubenning ewladlirigha
    we Yüsüpning oghli Manassehning yérim qebilisige berdi.
  nde-nde: Ngakho uMosi wasenika abakoGadi, labakoRubheni kanye lengxenye yesizwana
    sakoManase indodana kaJosefa umbuso kaSihoni inkosi yama-Amori kanye lombuso ka-Ogi
    inkosi yaseBhashani, ilizwe lonke kanye lamadolobho alo kanye lamazwe ayebagqagqele.
  ton-ton: Pea naʻe foaki ʻe Mōsese kiate kinautolu, ʻio, ki he fānau ʻa Kata, mo
    e fānau ʻa Lupeni, pea mo e vaeua ʻoe faʻahinga ʻo Manase ko e foha ʻo Siosefa,
    ʻae puleʻanga ʻo Sihoni ko e tuʻi ʻoe kau ʻAmoli, mo e puleʻanga ʻo Oki ko e tuʻi
    ʻo Pesani, ʻae fonua, mo hono ngaahi kolo ʻi he mata fonua, ʻio, ʻae ngaahi kolo
    ʻoe fonua ʻoku takatakai.
  ces-1613: Tedy dal jim Mojžíš, synům totiž Gád a synům Ruben a polovici pokolení
    Manasses, syna Jozefova, království Seona, krále Amorejského, a království Oga,
    krále Bázanského, zemi s městy jejími při pomezích, i města země té všudy vůkol.
  eng-WMB: Moses gave to them, even to the children of Gad, and to the children of
    Reuben, and to the half-tribe of Manasseh the son of Joseph, the kingdom of Sihon
    king of the Amorites, and the kingdom of Og king of Bashan; the land, according
    to its cities and borders, even the cities of the surrounding land.
  tam-TCV: எனவே மோசே, காத்தியருக்கும் ரூபனியருக்கும் யோசேப்பின் மகனாகிய மனாசேயின்
    அரைக்கோத்திரத்திற்கும், எமோரியரின் அரசன் சீகோனின் அரசையும், பாசானின் அரசன் ஓகின்
    அரசையும் கொடுத்தான். பட்டணங்களோடும், அவற்றைச் சுற்றியுள்ள பகுதிகளோடும் முழு நாட்டையும்
    அவர்களுக்கே கொடுத்தான்.
  ceb-ULB: Busa ngadto sa mga kaliwatan ni Gad ug Reuben, ug usab ngadto sa katunga
    sa tribo ni Manases nga anak ni Jose, gihatag ni Moises ang gingharian ni Sihon,
    ang hari sa Amorihanon, ug ang kang Og, ang hari sa Bashan. Gihatag niya ngadto
    kanila ang yuta, ug gibahinbahin ngadto kanila ang tanan niini nga mga siyudad
    uban ang ilang mga utlanan, ang mga siyudad sa yuta nga libot kanila.
  pol-UBG: Mojżesz dał wtedy synom Gada, synom Rubena i połowie pokolenia Manassesa,
    syna Józefa, królestwo Sichona, króla Amorytów, i królestwo Oga, króla Baszanu,
    ziemię z jej miastami i granicami, a także miasta tej ziemi dokoła.
  urd-GVU: تب موسیٰ نے جد، روبن اور منسّی کے آدھے قبیلے کو یہ علاقہ دیا۔ اُس میں وہ
    پورا ملک شامل تھا جس پر پہلے اموریوں کا بادشاہ سیحون اور بسن کا بادشاہ عوج حکومت
    کرتے تھے۔ اِن شکست خوردہ ممالک کے دیہاتوں سمیت تمام شہر اُن کے حوالے کئے گئے۔
  deu-1912: Also gab Mose den Kindern Gad und den Kindern Ruben und dem halben Stamm
    Manasses, des Sohnes Josephs, das Königreich Sihons, des Königs der Amoriter,
    und das Königreich Ogs, des Königs von Basan, das Land samt den Städten in dem
    ganzen Gebiete umher.
  kan-2017: ಹೀಗೆ ಮೋಶೆಯು ಗಾದ್ಯರಿಗೂ, ರೂಬೇನ್ಯರಿಗೂ, ಯೋಸೇಫನ ಮಗನಾದ ಮನಸ್ಸೆಯ ಕುಲದವರಲ್ಲಿ ಅರ್ಧಜನರಿಗೂ,
    ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ರಾಜ್ಯವನ್ನೂ, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನ ರಾಜ್ಯವನ್ನೂ, ಅವುಗಳ ಎಲ್ಲಾ ಊರುಗಳನ್ನೂ
    ಮತ್ತು ಆ ಊರುಗಳಿಗೆ ಸೇರಿದ ಭೂಮಿಗಳನ್ನೂ ಕೊಟ್ಟನು.
  yap-yap: Me pi’ Moses urngin e binaw rok Sihon ni Pilung nu Amorite nge Og ni Pilung
    nu Bashan ko ganong rok Gad nge Ruben nge baley ko ganong rok Manasseh, nib mu’un
    ngay e yochi binaw nge charen i yan.
  hlt-MCSB: Te dongah Moses loh amih, Gad koca rhoek taeng neh Reuben koca rhoek taengah
    khaw, Joseph capa Manasseh koca hlangvang taengah khaw, Amori manghai Sihon kah
    ram, Bashan manghai Oga kah ram neh khohmuen, khohmuen kaepvai khopuei rhibawn
    kah a khopuei te a paek.
  mdy-ETH: ዬያሮ ሙሴ ዓሞራ ዓጮ ካኣቲ ሲሆኔና ባኣሳኣኔ ዓጮ ካኣቲ ዖጌናኮ ዓጮ፤ ሃሣ ዔያቶ ዓጮኮ ኮይላ ዓኣ ካታሞንታ ዓጮዋ
    ጊዳ ቃሲ፤ ጋኣዴና ሮኦቤኤሌ ዓሶናም፥ ዬያጉዲ ሚናኣሴ ዓሶማኣ ዛሎ ዒንጌኔ፤
  twi-ASANTE: Enti, Mose maa wɔde Amorifoɔhene Sihon ne Basanhene Og nsasetam ne wɔn
    nkuro akɛseɛ maa Gad, Ruben ne Yosef babarima Manase mmusuakuo.
  eng-WEBU: Moses gave to them, even to the children of Gad, and to the children of
    Reuben, and to the half-tribe of Manasseh the son of Joseph, the kingdom of Sihon
    king of the Amorites, and the kingdom of Og king of Bashan; the land, according
    to its cities and borders, even the cities of the surrounding land.
  bnp-bnp: Lakea e Moses i habi na kabu ne Gad, a kabu ne Reuben, a kalavana kabu
    ne Manase, re tune Iosep, i habi ne ria a harikianga ne Sihon, a hariki ne huriki
    a Amor. I habi tabu ne ria a harikianga ne Og, a hariki o Basan, a malala lobo
    vona, turana a maka tanga, a tabeke tabukoi ne ria.
  wal-wal: Hegaa gishshau, Muusee Gaada zaretuyyo, Roobeela zaretuyyoonne Yooseefa
    na7aa Minaase zaretuppe baggaayyo Amooretu Kawuwaa Sihoona kawotettaanne Baasaane
    Kawuwaa Ooga kawotettaa, eta giddon de7iya katamatuura immiis.
  spa-PDDPT: 'Moisés dio a los hijos de Gad y a los de Rubén y a la media tribu de
    Manasés, hijo de José: el reino de Sehón, rey amorreo, y el reino de Og, rey de
    Basán, la tierra con sus ciudades, con sus territorios, y las ciudades de la tierra
    circundante.'
  gun-gun: Ha'e rami rã Gade ha'e Rúben ramymino kuery, ha'e José ra'y Manassés ramymino
    kuery va'e regua mbytekue yvyrã ma Moisés ome'ẽ amorreu kuery ruvixa Seom ha'e
    Basã pygua huvixa Ogue openaague. Ha'e va'e yvy ome'ẽ tetã ikuai va'e reve, mba'eta
    yvy ha'e javi rupi tetã ikuai.
  ilo-ULB: Isu nga inted ni Moises kadagiti kaputotan ni Gad ken Ruben, ken kasta
    met iti guddua a tribu ni Manases nga anak ni Jose ti pagarian ni Sihon, nga ari
    dagiti Amorreo, ken ni Og nga ari ti Basan. Intedna kadakuada ti daga, ken inwarasna
    kadakuada dagiti amin a siudad agraman dagiti beddengda, dagiti siudad iti daga
    a nakapalikmut kadakuada.
  kpg-kpg: Malaa, Moses guu wanga gi nia madawaawa a Gad, mo Reuben, mo di baahi di
    madawaawa Manasseh, nia gowaa hagatau o di king Sihon o digau Amor, mo di king
    Og o Bashan, mo nia waahale mo nia gowaa ala i baahi nia maa.
  uig-ARA: شۇنىڭ بىلەن مۇسا ئامورىيلارنىڭ پادىشاھى سىھوننىڭ پادىشاھلىقى بىلەن باشاننىڭ
    پادىشاھى ئوگنىڭ پادىشاھلىقىنى، زېمىن ۋە تەۋەسىدىكى شەھەرلەرنى، ئەتراپىدىكى شەھەرلەر
    بىلەن قوشۇپ، ھەممىسىنى گادنىڭ ئەۋلادلىرىغا، رۇبەننىڭ ئەۋلادلىرىغا ۋە يۈسۈپنىڭ
    ئوغلى ماناسسەھنىڭ يېرىم قەبىلىسىگە بەردى.
  sus-sus: Munsa naxa Amorikae xa mangɛ Sixɔn nun Basan mangɛ Ogo xa bɔxi nun na rabilinyi
    fi Gadi bɔnsɔɛ, Ruben bɔnsɔɛ, nun Yusufu xa di xɛmɛ Manasi bɔnsɔɛ sɛɛti keren
    ma.
  pon-2006: Moses eri kelelehiong kadaudok en Kad oh Reupen oh apali en kadaudok en
    Manase sahpw koaros me mi pahn Sihon, nanmwarkien mehn Amor, oh Ok, nanmwarkien
    Pasan, iangahki kahnimw kan oh pil sahpw akan me kapilpene.
  ksd-ksd: Ma Moses i ga tabar ra vuna tarai Gad ma ra vuna tarai Ruben ma ra ngungu
    ta ra vuna tarai Manase natu i Iosep, ma ra langun kai Sikon ra king Amor, ma
    ra langun kai Og ra king Basan, a gunan ma kana lavur pia na pal ma kadia lavur
    langun, a lavur pia na pal ta ra gunan parika.
  tur-YTC: Moşe onlara, Amorlular'ın kralı Sihon'un krallığını ve Başan Kralı Og'un
    krallığını; ülkeyi, kentlerine ve sınırlarına göre, kentin çevresindeki arazileriyle,
    Gad'ın çocuklarına, Ruven'in çocuklarına ve Yosef oğlu Manaşşe'nin yarım oymağına
    verdi.
  grc-BRENT: Καὶ ἔδωκεν αὐτοῖς Μωυσῆς τοῖς υἱοῖς Γὰδ, καὶ τοῖς υἱοῖς Ῥουβὴν, καὶ τῷ
    ἡμίσει φυλῆς Μανασσῆ υἱῶν Ἰωσὴφ, τὴν βασιλείαν Σηὼν βασιλέως Ἀμοῤῥαίων, καὶ τὴν
    βασιλείαν Ὢγ βασιλέως τῆς Βασὰν, τὴν γῆν καὶ τὰς πόλεις σὺν τοῖς ὁρίοις αὐτῆς,
    πόλεις τῆς γῆς κύκλῳ.
  ind-AYT: Kemudian, Musa memberikan negeri itu kepada suku Gad, suku Ruben, dan setengah
    suku Manasye, anak Yusuf, yaitu kerajaan Sihon, orang Amori dan kerajaan Og, raja
    Basan, dan semua kota dan daerah di sekitarnya.
  nya-nya: Choncho Mose anapatsa Agadi, Arubeni ndi theka la fuko la Manase mwana
    wa Yosefe dziko la Sihoni mfumu ya Aamori ndi dziko la Ogi, mfumu ya ku Basani,
    dziko lonse, mizinda yake ndi midzi yowazungulira.
  hrv-hrv: I tako njima - Gadovcima, Rubenovcima i polovici plemena Manašea, sina
    Josipova - dadne kraljevstvo amorejskoga kralja Sihona i kraljevstvo bašanskoga
    kralja Oga, zemlju s gradovima u njihovim granicama, gradove okolne zemlje.
  mps-mps: Tama tialima, Mosesgo te Sihongo tǫ sese magi yali, te Amor tuni bidigo
    tǫ, me te Basan tuni bidi Okgo tǫ me magi yali, te hanu dabe me tǫ dabe tama
    magi yali, me pąde elalua pabo bulu me. Tama agai te tǫ te Gat hani, me Ruben
    hani, me te Manase hani bugai, tama bage augwalibolo mani.
  tpi-tpi: Olsem na Moses i makim olgeta graun bilong Sihon, king bilong ol Amor,
    na bilong Ok, king bilong ol Basan, wantaim ol taun na graun i stap klostu long
    ol, na em i givim long lain Gat na lain Ruben na hap lain bilong Manase.
  dan-1931: Da gav Moses Gaditterne, Rubenitterne og Josefs Søn Manasses halve Stamme
    Amoritterkongen Sihons Kongerige og kong Og af Basans kongerige, Landet med Byerne
    og deres Område, Landets Byer rundt om.
  vie-OVCB: Như vậy, Môi-se cấp cho đại tộc Gát, đại tộc Ru-bên, và phân nửa đại tộc
    Ma-na-se, con Giô-sép, lãnh thổ của Si-hôn, vua A-mô-rít, của Óc, vua Ba-san,
    gồm cả đất đai lẫn thành thị.
  guj-2017: આથી મૂસાએ ગાદના તથા રુબેનના વંશજોને તથા યૂસફના દીકરા મનાશ્શાના અર્ધકુળને
    અમોરીઓના રાજા સીહોનનું રાજ્ય તથા બાશાનના રાજા ઓગનું રાજ્ય આપ્યું. તેણે તેઓને તે
    દેશ, તેની સરહદો સાથે તેના બધા નગરો તથા તે દેશની આજુબાજુનાં બધાં નગરો આપ્યાં.
  pon-2006A: Moses eri kilelehiong kadaudok en Kad oh Reupen oh apali en kadaudok
    en Manase sahpw koaros me mi pahn Sihon, nanmwarkien mehn Amor, oh Ok, nanmwarkien
    Pasan, iangahki kahnimw kan oh pil sahpw akan me kapilpene.
  por-BRBSL: Moisés deu a eles, mesmo aos filhos de Gade, e aos filhos de Rubem, e
    à meia tribo de Manassés, filho de José, o reino de Siom, rei dos amorreus, e
    o reino de Og, rei de Basã; a terra, de acordo com suas cidades e fronteiras,
    mesmo as cidades da terra ao redor.
  cth-cth: Mosi ni Gad catounnaw hoi Reuben catounnaw hah Joseph capa Manasseh miphun
    tangawn teh, Amor siangpahrang Sihon uknaeram hoi Bashan siangpahrang, Og uknaeram
    kaawm e khonaw pueng hoi, a tengpam khotenaw pueng hoi koung a poe awh.
  twi-twi: Enti Mose ma wɔde Amorihene Sihon ne Basanhene Og nsasetam ne wɔn nkurow
    akɛse maa Gad, Ruben ne Yosef babarima Manase mmusuakuw.
  hlt-hlt: Te dongah Moses loh amih, Gad koca rhoek taeng neh Reuben koca rhoek taengah
    khaw, Joseph capa Manasseh koca hlangvang taengah khaw, Amori manghai Sihon kah
    ram, Bashan manghai Oga kah ram neh khohmuen, khohmuen kaepvai khopuei rhibawn
    kah a khopuei te a paek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisi duɔ́ nKɑdɑɑdi nɑɑ̀mùnkù kɔbɛ nɛ̀ Dubɛnni nɑɑ̀mùnkù kɔbɛ
    nɛ̀ Sosɛfu birɛ Mɑnɑnsee botí kɔbɛ dikéè, Amɔriibɛ kpɑ̀ɑ̀tì Sionni kó dikpɑ̀ɑ̀tìyuu
    nɛ̀ Bɑsɑ̃ɑ̃ kɔbɛ kóo kpɑ̀ɑ̀tì Ɔku kpɛri nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ bo bɛ tenkɛ̀ mɑ̀nku
    nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́.
  msy-2020: Kamaghɨn amizɨ, Moses, Amorian Atrivim Sihonɨn nguaziba ko Basanɨn Atrivim
    Okɨn nguaziba, ko dar nguibar ekiaba, ko dar nguibar doziba, ko nguazir dar boroghɨn
    itiba bar, a da isa Gatɨn anabam ko Rubenɨn anabam ko Manasen anabar akuar me
    tuirazimningɨn mam ganɨngi. Manase, a Josepɨn otarim.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi cɛlɑ Kɑtɩ nɑ Lupɛŋ pɑ kpekɑ nɑ Yosɛɛfʋ pǝyɑlʋ Mɑnɑsee nyǝntɛ
    hɔɣɔlʋɣʋ kɛ Amolii wulɑʋ Sihoŋ, nɑ Pɑsɑŋ nyǝŋ Oki pɑ tɛtʋ nɑ pɑ ɑcɑlɛɛ.
  azb-azb: Musa Emorlular padşahı Sixonun ölkəsini, Başan padşahı Oqun ölkəsini bütün
    ətraf şəhərləri və torpaqları ilə birlikdə Ruvenlilərlə Qadlılara və Menaşşe qəbiləsinin
    yarısına verdi.
  eng-DBY: And Moses gave to them, to the children of Gad, and to the children of
    Reuben, and to half the tribe of Manasseh the son of Joseph, the kingdom of Sihon
    king of the Amorites, and the kingdom of Og the king of Bashan, the land, according
    to its cities and territories, the cities of the land round about.
  hin-2017: तब मूसा ने गादियों और रूबेनियों को, और यूसुफ के पुत्र मनश्शे के आधे गोत्रियों
    को एमोरियों के राजा सीहोन और बाशान के राजा ओग, दोनों के राज्यों का देश, नगरों,
    और उनके आस-पास की भूमि समेत दे दिया।
  wol-KYG: 'Musaa nag tudde cér yii, askanu Gàdd, ak askanu Ruben, ak genn-wàllu giirug
    Manase doomu Yuusufa: nguurug Siwon buurub Amoreen ñi la leen jox, ak nguurug
    Og buuru Basan, réew ma mépp, boole ca dëkk yu mag ya, ak àll ya ko wër.'
  eng-YLT: And Moses giveth to them, to the sons of Gad, and to the sons of Reuben,
    and to the half of the tribe of Manasseh son of Joseph, the kingdom of Sihon king
    of the Amorite, and the kingdom of Og king of Bashan, the land by its cities,
    in the borders, the cities of the land round about.
  eng-WYC-2017: And so Moses gave to the sons of Gad, and of Reuben, and to half the
    lineage of Manasseh, the son of Joseph, the realm of Sihon, king of Amorites,
    and the realm of Og, king of Bashan, and their lands, with their cities, by compass.
  eng-WMBB: Moses gave to them, even to the children of Gad, and to the children of
    Reuben, and to the half-tribe of Manasseh the son of Joseph, the kingdom of Sihon
    king of the Amorites, and the kingdom of Og king of Bashan; the land, according
    to its cities and borders, even the cities of the surrounding land.
  urd-GVH: तब मूसा ने जद, रूबिन और मनस्सी के आधे क़बीले को यह इलाक़ा दिया। उसमें वह
    पूरा मुल्क शामिल था जिस पर पहले अमोरियों का बादशाह सीहोन और बसन का बादशाह ओज हुकूमत
    करते थे। इन शिकस्तख़ुरदा ममालिक के देहातों समेत तमाम शहर उनके हवाले किए गए।
  rug-rug: Ke poni betoni Mosese sari na pepeso hire koari na butubutu Qadi, Rubeni,
    meke kukuruna sa butubutu te Manase, sari doduru pepeso tanisa baṉara Sihoni,
    na tie Amoraiti, meke sa popoa tanisa baṉara Oqo pa Basani meke sari doduru vasileana
    na dia popoa pa kokorapana sa popoa lavata.
  gaz-gaz: Museenis mootummaa Sihoon mootii Amoorotaa fi mootummaa Oogi mootii Baashaan
    jechuunis biyya sana guutuu magaalaawwan isaaniitii fi bulchiinsa naannoo isaanii
    jiru sana ilmaan Gaadiitiif, ilmaan Ruubeeniitii fi walakkaa gosa Minaasee ilma
    Yoosefiif kenne.
  fra-LSG: Moïse donna aux fils de Gad et aux fils de Ruben, et à la moitié de la
    tribu de Manassé, fils de Joseph, le royaume de Sihon, roi des Amoréens, et le
    royaume d’Og, roi de Basan, le pays avec ses villes, avec les territoires des
    villes du pays tout alentour.
  yal-yal: Musa yi Amorine manga Sixɔn ma yamanan nun Basan manga Ogo a yamanan so
    Gadi kaane nun Rubɛn kaane nun Yusufu a dii Manase bɔnsɔnna fɔxɔ kedenna yii,
    e nun e taane nun bɔxɔn naxanye e rabilinni.
  haw-1868: A haawi aku la o Mose no lakou, no na mamo a Gada a me na mamo a Reubena,
    a me ka ohana hapa a Manase a ke keiki a Iosepa, i ke aupuni o Sihona ke alii
    o ka Amora, a me ke aupuni o Oga ke alii o Basana, i ka aina me na kulanakauhale
    ona, ma ua palena, na kulanakauhale o ia aina a puni.
  arb-NAV: فَوَهَبَ مُوسَى أَبْنَاءَ سِبْطَيْ جَادٍ وَرَأُوبَيْنَ وَأَبْنَاءَ نِصْفِ
    سِبْطِ مَنَسَّى بْنِ يُوسُفَ مَمْلَكَةَ سِيحُونَ مَلِكِ الأَمُورِيِّينَ، وَمَمْلَكَةَ
    عُوجٍ مَلِكِ بَاشَانَ بِمَا فِيهِمَا مِنْ أَرَاضٍ وَمُدُنٍ وَاقِعَةٍ ضِمْنَ حُدُودِهِمَا.
  ewe-ewe: Ale Mose tsɔ Amoritɔwo ƒe fia, Sixɔn kple Basantɔwo ƒe fia, Ɔg, ƒe anyigbawo
    kple duwo katã na Gad kple Ruben ƒe dzidzimeviwo kple Manase, Yosef ƒe viŋutsu
    ƒe dzidzimeviwo ƒe afã.
  eng-LEE: And Moses gave unto them, to the children of Gad, and to the children of
    Reuben, and to half the tribe of Menasseh the son of Joseph, the kingdom of Sichon,
    the king of the Emorites, and the kingdom of 'Og, the king of Bashan, the land,
    with its cities within the boundaries, the cities of the country round about.
  asm-FB: পাছত মোচিয়ে গাদৰ আৰু ৰূবেণৰ সন্তান সকলক, আৰু যোচেফৰ পুত্ৰ মনচিৰ আধা ফৈদক
    ইমোৰীয়াসকলৰ ৰজা চীহোনৰ ৰাজ্য আৰু বাচানৰ ৰজা ওগৰ ৰাজ্য দিলে। আৰু নিজ নিজ অঞ্চলে
    সৈতে নগৰ থকা দেশবোৰ, এইদৰে চাৰিওফালে থকা দেশৰ আটাই নগৰবোৰ দিলে।
  sus-A: مُنسَ نَشَ عَمٌرِكَيٍ شَ مَنفّ سِشْن نُن بَسَن مَنفّ عٌفٌ شَ بْشِ نُن نَ
    رَبِلِنيِ قِ فَدِ بْنسْي، رُبٍن بْنسْي، نُن يُسُقُ شَ دِ شّمّ مَنَسِ بْنسْي سّيتِ
    كٍرٍن مَ.
  fra-SBL: Moïse donna aux fils de Gad, aux fils de Ruben et à la demi-tribu de Manassé,
    fils de Joseph, le royaume de Sihon, roi des Amoréens, et le royaume d'Og, roi
    de Basan, le pays, avec ses villes et ses limites, et les villes des environs.
  hbo-hbo: וַיִּתֵּ֣ן לָהֶ֣ם ׀ מֹשֶׁ֡ה לִבְנֵי־גָד֩ וְלִבְנֵ֨י רְאוּבֵ֜ן וְלַחֲצִ֣י ׀
    שֵׁ֣בֶט ׀ מְנַשֶּׁ֣ה בֶן־יֹוסֵ֗ף אֶת־מַמְלֶ֙כֶת֙ סִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י וְאֶת־מַמְלֶ֔כֶת
    עֹ֖וג מֶ֣לֶךְ הַבָּשָׁ֑ן הָאָ֗רֶץ לְעָרֶ֙יהָ֙ בִּגְבֻלֹ֔ת עָרֵ֥י הָאָ֖רֶץ סָבִֽיב׃
  eng-WYCLIFFE: And so Moises yaf to the sones of Gad and of Ruben, and to half the
    lynage of Manasses, sone of Joseph, the rewme of Seon, kyng of Ammorey, and the
    rewme of Og, kyng of Basan, and `the lond of hem, with her citees, bi cumpas.
  cwe-cwe: Basi Musa kaweng'ha wanhu wa makabila ya Gadi na Lubeni na nusu ya kabila
    da Manase mwana wa Yosefu, isi yose ya mfalume Sihoni wa Waamoli, isi ya mfalume
    Ogu wa Bashani hamwe na mabululu na isi izunguluke mabululu yayo.
  kik-kik: Musa akĩhe andũ a Gadi na a Rubeni na nuthu ya mũhĩrĩga wa Manase mũrũ
    wa Jusufu, bũrũri ũrĩa wothe wathamakagwo nĩ Sihoni mũthamaki wa Aamori, na ũrĩa
    wothe wathamakagwo nĩ Ogu mũthamaki wa Bashani, akĩmahe bũrũri ũcio wothe, na
    matũũra manene makuo o na ngʼongo iria ciamarigiicĩirie.
  fra-NCL: Moïse donna aux fils de Gad et aux fils de Ruben, et à la moitié de la
    tribu de Manassé, fils de Joseph, le royaume de Séhon, roi des Amorrhéens, et
    le royaume d’Og, roi de Basan, le pays avec ses villes et leurs territoires, les
    villes du pays d’alentour.
  cek-AK: Mosi mah Gad kaminawk, Reuben kaminawk hoi Joseph ih caa, ahap Manasseh
    acaengnawk khaeah, Amor siangpahrang Sihon prae thung ih vangpuinawk boih, Bashan
    siangpahrang Og prae thung ih vangpuinawk to paek boih.
  cuk-cuk: 'Moisés, Gad-waganga, Rubén-waganga, degi, José-machi-Manasés-wagan-negabaladga,
    we-reymar-yar uksad: Amorreo-dulemar-e-rey-Sehón-yar degi, Basán-dulemar-e-rey-Og-yar
    Degine, bela ega neggweburmar-bukwad uksad, degi, amar-dikarba nainumar-nanaid
    bela uksabalid.'
  uig-CYR: Шуниң билән Муса Аморийларниң падишаси Сиһонниң падишалиғи билән Башанниң
    падишаси Огниң падишалиғини, зимин вә тәвәсидики шәһәрләрни, әтрапидики шәһәрләр
    билән қошуп, һәммисини Гадниң әвлатлириға, Рубәнниң әвлатлириға вә Йүсүпниң оғли
    Манассәһниң йерим қәбилисигә бәрди.
  tel-2017: అప్పుడు మోషే వారికి, అంటే గాదీయులకు, రూబేనీయులకు, యోసేపు కుమారుడు మనష్షే
    అర్థగోత్రం వారికి, అమోరీయుల రాజైన సీహోను రాజ్యాన్ని, బాషాను రాజైన ఓగు రాజ్యాన్ని,
    వాటి ఊళ్ళన్నిటినీ ఆ దేశాల చుట్టూ ఉన్న గ్రామాలనూ ఇచ్చాడు.
  hat-BSA: Konsa, Moïse te bay yo, fis a Gad avèk fis a Ruben yo, mwatye tribi fis
    a Joseph la, Manassé, wayòm a Sihon, wa a Amoreyen yo, wayòm a Og la, wa a Basan
    an, peyi a avèk vil pa yo, teritwa pa yo, vil a teritwa ki te antoure yo.
  kos-kos: Ouinge Moses el oakiya acn nukewa ke facl sel Tokosra Sihon lun acn Amor,
    ac facl sel Tokosra Og lun acn Bashan, weang siti srisrik ac acn nukewa ma raunela,
    tuh in ma lun sruf lun Gad ac Reuben ac tafu sruf lal Manasseh.
  hbo-WLC: וַיִּתֵּ֣ן לָהֶ֣ם ׀ מֹשֶׁ֡ה לִבְנֵי־גָד֩ וְלִבְנֵ֨י רְאוּבֵ֜ן וְלַחֲצִ֣י
    ׀ שֵׁ֣בֶט ׀ מְנַשֶּׁ֣ה בֶן־יוֹסֵ֗ף אֶת־מַמְלֶ֙כֶת֙ סִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י
    וְאֶת־מַמְלֶ֔כֶת ע֖וֹג מֶ֣לֶךְ הַבָּשָׁ֑ן הָאָ֗רֶץ לְעָרֶ֙יהָ֙ בִּגְבֻלֹ֔ת עָרֵ֥י
    הָאָ֖רֶץ סָבִֽיב׃
  ibo-ibo: Mosis nyere ndị ebo Gad, na Ruben, na ọkara Manase nwa Josef, alaeze niile
    Saịhọn eze Amọrị nakwa alaeze niile nke Ọg, eze ndị Bashan na-achị. O nyere ha
    ala ahụ niile, na obodo niile dị nʼala ahụ gburugburu.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ସେମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଗାଦ୍‍-ସନ୍ତାନଗଣକୁ, ରୁବେନ୍‍-ସନ୍ତାନଗଣକୁ
    ଓ ଯୋଷେଫର ପୁତ୍ର ମନଃଶି ବଂଶର ଅର୍ଦ୍ଧେକକୁ ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନର ରାଜ୍ୟ ଓ ବାଶନର ରାଜା
    ଓଗ୍‍ର ରାଜ୍ୟ, ଅର୍ଥାତ୍‍, ସ୍ୱ ସ୍ୱ ସୀମା ସହିତ ନାନା ନଗରବିଶିଷ୍ଟ ଦେଶ, ଏହିରୂପେ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ
    ଦେଶର ସମସ୍ତ ନଗର ଦେଲେ।
  chk-chk: Mürin, Moses a ngeni chon ekewe ainangen Kat me Rupen, pwal ngeni ewe esopun
    ewe ainangen Manasa nöün Josef we mwän ewe mwün Sihon ewe kingen chon Amor me
    ewe mwün Ok ewe kingen Pasan, unusen ewe fanü me telinimwan meinisin fiti ekewe
    leni ünükür.
  rop-rop: Ol detlot kantri en ol detlot taun weya deibin teikoba brom Saihan det
    king blanga detlot Emarait pipul en Og det king blanga detlot Beishan pipul Mosis
    bin gibit langa detlot klen blanga Ged en Rubin en haf det klen blanga Manesa.
  ukr-1871: І надїлив їм Мойсей, синам Гадовим та синам Рубеновим та половинї поколїння
    Манассії, сина Йосифового, царство Сигона, царя Аморіїв, та царство Ога, царя
    Базанського, землю з городами її, у всїх границях її, міста по всїй країнї.
  deu-1951: Also gab Mose den Kindern Gad und den Kindern Ruben und dem halben Stamm
    Manasse, des Sohnes Josephs, das Königreich Sihons, des Königs der Amoriter, und
    das Königreich Ogs, des Königs von Basan, das Land samt den Städten im ganzen
    Gebiet ringsum.
  eng-JPS: And Moses gave unto them, even to the children of Gad, and to the children
    of Reuben, and unto the half-tribe of Manasseh the son of Joseph, the kingdom
    of Sihon king of the Amorites, and the kingdom of Og king of Bashan, the land,
    according to the cities thereof with their borders, even the cities of the land
    round about.
  srp-1865: I dade Mojsije sinovima Gadovijem i sinovima Ruvimovijem i polovini plemena
    Manasije sina Josifova carstvo Siona cara Amorejskoga i carstvo Oga cara Vasanskoga,
    zemlju i gradove po meðama njezinijem, gradove one zemlje unaokolo.
  lug-lug: Awo Musa n’abagabira, abaana ba Gaadi n’abaana ba Lewubeeni, n’ekitundu
    ky’ekika kya Manase mutabani wa Yusufu, obwakabaka bwa Sikoni kabaka w’Abamoli,
    n’obwakabaka bwa Ogi kabaka w’e Basani, n’abawa ensi n’ebibuga byamu, n’amatwale
    gaayo n’ebibuga byamu ebigyetoolodde.
  heb-heb: ויתן להם משה לבני גד ולבני ראובן ולחצי שבט מנשה בן יוסף את ממלכת סיחן מלך
    האמרי ואת ממלכת עוג מלך הבשן הארץ לעריה בגבלת ערי הארץ סביב׃
  ben-IRV: পরে মোশি তাদেরকে, অর্থাৎ গাদ সন্তানদের, রূবেণ সন্তানদের ও যোষেফের ছেলে
    মনঃশির অর্ধেক বংশকে ইমোরীয়দের রাজা সীহোনের রাজ্য ও বাশনের রাজা ওগের রাজ্য, সেই
    দেশ, পরিসীমা সমেত সেখানকার শহরগুলি অর্থাৎ দেশের চারদিকের শহরগুলি দিলেন।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਗਾਦੀਆਂ ਅਤੇ ਰਊਬੇਨੀਆਂ ਨੂੰ ਅਤੇ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ
    ਗੋਤ ਨੂੰ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਦੇ ਰਾਜ ਨੂੰ ਅਤੇ ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਓਗ ਦੇ ਰਾਜ ਨੂੰ ਦੇ ਦਿੱਤਾ
    ਅਤੇ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਦੇਸਾਂ ਦੇ ਸ਼ਹਿਰ ਵੀ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤੇ।
  mya-JVB: ထိုအခါ မောရှေ သည် အာမောရိ ရှင်ဘုရင် ရှိဟုန် ၏ နိုင်ငံ ဆိုင်သမျှ၊ ဗာရှန်
    ရှင်ဘုရင် ဩဃ ၏ နိုင်ငံ ဆိုင်သမျှသောနယ်မြေ မြို့ ရွာတို့ကို ဂဒ် အမျိုးသား ၊ ရုဗင်
    အမျိုးသား ၊ ယောသပ် ၏သား မနာရှေမှ ဆင်းသက်သော မနာရှေ အမျိုးသား တဝက် ၌ အပ် ပေးလေ၏။
  tbg-tbg: Vika minti tuvaro Mosiva ekaa Amo King Sihoriva u vataravata, Basaani King
    Okuva u vataravata, vi vatara aumanto vau vatukanavuravata, kaama tero, Gaatira
    ankuvata, Rubenira ankuvata, Manasera anku hininavuvata, vi vatara nimura.
  hmo-hmo: Vadaeni Mose ese Gado iduhu bona Rubena iduhu bona Manase Iosepa ena iduhu
    kahana dekenai Sihona, Amoro ena king, ena tano, bona Oga, Basana ena king ena
    tano ia henia. Unai tano ena hanua ibounai bona unai hanua ia hagegea tano danu
    idia dekenai ia henia.
  urd-urd: तब मूसा ने अमोरियों के बादशाह सीहोन की मम्लकत और बसन के बादशाह 'ओज की मम्लकत
    को, या'नी उनके मुल्कों को और शहरों को जो उन अतराफ़ में थे, और उस सारी नवाही के
    शहरों को बनी जद्द और बनी रूबिन और मनस्सी बिन यूसुफ़ के आधे क़बीले को दे दिया।
  rus-SYN: И отдал Моисей им, сынам Гадовым и сынам Рувимовым, и половине колена Манассии,
    сына Иосифова, царство Сигона, царя Аморрейского, и царство Ога, царя Васанского,
    землю с городами ее и окрестностями,- города земли во все стороны.
  bqc-SIM: Ɔ̃ Mↄizi Amↄleↄ kí Siↄ̃ bùsu ń kí Ogu bùsu pↄ́ wì mɛ Basanao kpà
    Gada buiↄ ń Lubɛni buiↄ ń Yosɛfu nɛ́ Manase bui kĩniↄwa, bùsupi ń a wɛ̃́lɛↄ
    ń a tↄↄlɛↄ.
  tcz-CHONGTHU: Chuin Mose’n jong Gad chate ahin Reuben chate ahin Joseph chapa Manasseh
    phung phabep chu Amor mite lengpa Sihon lenggam leh Og lenggam, agamgi chin dunga
    khopi josue hain chule agam sunga khopi jouse abonchan apedoh sohkei tan ahi.
  mar-mar: तेव्हा मोशेने गादाचे वंशज, रऊबेनाचे वंशज आणि योसेफाचा मुलगा मनश्शे याचा
    अर्धा वंश अमोऱ्याचा राजा सीहोन याच्या राज्याचा व बाशानाचा राजा ओग याच्या राज्याचा
    देश दिला. देश, नगरे व त्यामध्ये आजुबाजूच्या प्रदेशातील नगरे दिली.
  qub-qub: Chaynöpami Moisesga quiquincunapa chacran cananpaj entregaran Gad trïbuta,
    Rubén trïbuta, pullan caj Manasés trïbutapis. Chay partiga caran Amorreo nasyunpa
    raynin Sehonpa, Basán nasyunpa raynin Ogpa. Llapan siudänintinta, llapan marcancunatawan
    paycunatami entregaran.
  hat-hat: Se konsa Moyiz pran tout peyi Amori ki te pou wa Siyon, ak peyi Bazan ki
    te pou wa Og, avèk tout lavil ki nan limit fwontyè peyi yo, li bay moun fanmi
    Gad yo, moun fanmi Woubenn yo ak mwatye moun ki nan fanmi Manase, pitit gason
    Jozèf la.
  eng-BSB: So Moses gave to the Gadites, to the Reubenites, and to the half-tribe
    of Manasseh son of Joseph the kingdom of Sihon king of the Amorites and the kingdom
    of Og king of Bashan—the land including its cities and the territory surrounding
    them.
  tod-tod: Amɔɔl nuiti ta-masagi Siɠon, ta Ɓasan nuiti ta-masagi Wɔge, Moize naati
    ta-masadai ta ta-yooiti feeni Gade mavofodaiti zea, ta Luɓɛn mavofodaiti, é ʋɛɛ
    Manasee ná-bolodai ɠilazuʋɛ ʋa, nii é ga Zozɛfe ná-doun zunui, é ʋɛɛ ta-laaiti
    ba, ta ma yooiti ti ɠɛni ti ʋa.
  eng-WEBPB: Moses gave to them, even to the children of Gad, and to the children
    of Reuben, and to the half-tribe of Manasseh the son of Joseph, the kingdom of
    Sihon king of the Amorites, and the kingdom of Og king of Bashan; the land, according
    to its cities and borders, even the cities of the surrounding land.
  kbq-kbq: Higeno Mosese'a Gati nagaki, Rubeni nagaki, Josefe nemofo amu'nompinti'ma
    refko hu'naza Manase nagara Amori kini ne' Sihoni ranku'ma'ene Basani kini ne'
    Ogi rankuma'ene, mopane megagi'nea kuma'enena zami'ne.
  nhe-BL: Huajca Moisés quinmacac nopa hueyi familia Gad, Rubén huan tlajco nopa hueyi
    familia Manasés, tlen elqui icone José, nopa tlaltini ipan nica nali. Huan quiselijque
    nopa tlali tlen achtohui quinahuatiyayaj nopa amorreo tlanahuatiani, Sehón huan
    Og tlen altepetl Basán. Nojquiya quiselijque nochi nopa altepetini tlen quinahuatiyayaj
    huan nochi tlali tlen quinyahualojtoya.
  gub-BL: 'A''e rupi Moizez omono mokoz ywy pehegweruhu Kaz izuapyapyr wanupe, Humen
    izuapyapyr wanune, Manaxe Zuze ta''yr izuapyapyr ipehegwer wanupe kury: Xeom Amohe
    ywy rehe har wanuwihawete iziwy pehegwer, Og Màxà izuapyapyr wanuwihawete iziwy
    pehegwer. Omono tawhu a''e ywy pehegwer izywyr har wà no. Omono ywy a''e ywy pehegwer
    izywyr har wà no.'
  eng-DRA: Moses therefore gave to the children of Cad and of Ruben, and to the half
    tribe of Manasses the son of Joseph, the kingdom of Sehon king of the Amorrhites,
    and the kingdom of Og king of Basan, and their land and the cities thereof round
    about.
