verse: NUM.032.012
translations:
  mal-C: '@see-verse:NUM.032.011'
  deu-TKW: ausgenommen Kaleb, der Sohn Jephunnes, der Kenisiter, und Josua, der Sohn
    Nuns; denn sie haben Jahwe vollen Gehorsam bewiesen.
  lin-lin: longola kaka Kalebi, mwana mobali ya Yefune, moto ya libota ya Kenizi,
    mpe Jozue, mwana mobali ya Nuni, pamba te batosaki Ngai Yawe na mitema na bango
    mobimba. »
  eng-LSV: except Caleb son of Jephunneh the Kenezite and Joshua son of Nun, for they
    have been fully after YHWH;
  eng-GNV: 'Except Caleb the sonne of Iephunneh the Kenesite, and Ioshua the sonne
    of Nun: for they haue constantly followed the Lord.'
  eng-WEBSTER: 'Save Caleb the son of Jephunneh the Kenezite, and Joshua the son of
    Nun: for they have wholly followed the LORD.'
  nhw-BL: San hueli calaquise Caleb, icone Jefone nopa cenezeo, ihuaya Josué, icone
    Nun, pampa inijuanti quitoquilijque TOTECO ica nochi ininyolo. Huajca quej nopa
    quiijto TOTECO ne tonal.
  swh-ONEN: hakuna hata mmoja isipokuwa Kalebu mwana wa Yefune, Mkenizi, na Yoshua
    mwana wa Nuni, kwa sababu walimfuata Bwana kwa moyo wote.’
  bba-bba: Kɑlɛbu, Yɛfunɛn bii, Kenɑsin bweseru sɔɔ, kɑ sere Yosue, Nunin bii, be
    tɔnɑwɑ bɑ koo du tem mɛ sɔɔ yèn sɔ̃ bɑ nùn mɛm nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: 'save Caleb the son of Jephunneh the Kenezite, and Joshua the son of
    Nun: for they have wholly followed the Lord.'
  luo-luo: onge ngʼato angʼata kuomgi manone pinyno makmana Kaleb wuod Jefune ma ja-Kenizi
    kod Joshua wuod Nun, nimar negiluwo bangʼ Jehova Nyasaye gi chunygi duto.’
  meu-meu: una dainai Kaleb lefune, Kenisi tauna, bona Iosua Nunu mo bae itaia, badina
    be idia raruosi mo Iehova vada e abidadama henia”.
  npi-ULB: यपुन्‍नेका छोरा कालेब र नूनका छोरा यहोशूले बाहेक तिनीहरूले मलाई पूर्ण रूपमा
    अनुसरण गरेका छैनन् । कालेब र यहोशूले मात्र मलाई पूर्ण रूपमा अनुसरण गरेका छन् ।'
  yor-yor: kò sí ẹnìkankan àyàfi Kalebu ọmọ Jefunne ti Kenissiti àti Joṣua ọmọ Nuni,
    nítorí wọ́n tẹ̀lé Olúwa tọkàntọkàn.’
  emp-NTPO: Ab̶abe Jepone warra Calebʌrʌ idjab̶a Nuʌ̃ warra Josue bid̶a sod̶eba ĩjã
    panʌ bẽrã maʌ̃ ẽjũãra ununiana asia. (Jeponera cenezeo basía.)
  pes-OPCB: از این گروه، تنها کالیب (پسر یفنه قنزی) و یوشع (پسر نون) بودند که با تمام
    دل از خداوند پیروی نموده، قوم اسرائیل را تشویق کردند تا وارد سرزمین موعود بشوند.
  tgl-ULB: Caleb na lalaking anak ni Jefune na Cenizita, at Josue na anak ni Nun.
    Tanging si Caleb at Josue ang lubusang sumunod sa akin.'
  hui-hui: Dindi ogoniha anda polebirago agali kira Kenasa hameigini aria Yabune igini
    Kalebebi Nunu igini Yosuabi libugua Anduane Homogohondo mini mbiraore hongohe
    wu howa ibu talima ibalu haabo haga henego libu hangu dindi ogoniha anda polebira
    laya, lalu Mosese ibugua lamini.
  mya-mya: ထို​သို့​ဒဏ်​စီ​ရင်​ခြင်း​ခံ​ရ​သူ​တို့​တွင် ကေ​နတ်​အ​မျိုး​သား​ယေ​ဖုန္နာ​၏​သား
    ကာ လက်​နှင့်​နုန်​၏​သား​ယော​ရှု​တို့​မ​ပါ​ဝင် ချေ။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​သစ္စာ
    တော်​ကို​စောင့်​သူ​များ​ဖြစ်​ပေ​သည်။-
  bod-N: ཀེ་ནི་ཟི་པ་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་དང་། ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་གཉིས་འབའ་ཞིག་གིས་ཡུལ་དེ་མཐོང་བར་འགྱུར་ཏེ།
    ཁོ་གཉིས་ཀ་བློ་གཅིག་སེམས་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲངས་པས་སོ་ཞེས་གསུངས་པའོ།
    །
  sna-sna: hakuna mumwe wavo kunze kwaKarebhu mwanakomana waJefune muKenizi naJoshua
    mwanakomana waNuni nokuti vakatevera Jehovha nomwoyo wose.’
  spa-BLM: excepto Caleb hijo de Jefone cenezeo, y Josué hijo de Nun, porque han seguido
    a Yahvé del todo.’
  cac-cac: An̈ej vin̈aj Caleb yuninal vin̈aj Jefone yin̈tilal vin̈aj Cenaz yed' vin̈aj
    Josué yuninal vin̈aj Nun, ol och d'a luum, aton eb' vin̈ c'anab'ajan d'a smasanil
    sc'ool tas yal Jehová chi'.
  swh-ULB: Ni Kalebu na Joshua tu ndio walionifuata kwa ukamilifu.'
  bel-bel: апрача Халева, сына Ефаніінага, Кенэзэяніна, і Ісуса, сына Нававага, бо
    яны слухаліся Госпада.
  deu-ELBBK: ausgenommen Kaleb, der Sohn Jephunnes, der Kenisiter, und Josua, der
    Sohn Nuns; denn sie sind dem HERRN völlig nachgefolgt.
  mbb-OT: gawas ki Caleb he anak ni Jefune he Kinishen wey ki Josue he anak ni Nun
    su mibpezumazuma sikandan kediey te ebpuun diyà te tivuuk he gehinawa zan.’
  mal-2015: അവരല്ലാതെ മിസ്രയീമിൽനിന്നു പോന്നവരിൽ ഇരുപതു വയസ്സുമുതൽ മേലോട്ടുള്ള ഒരുത്തനും
    ഞാൻ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും സത്യം ചെയ്ത ദേശത്തെ കാണുകയില്ല;
    അവർ എന്നോടു പൂർണ്ണമായി പറ്റിനില്ക്കായ്കകൊണ്ടു തന്നേ.
  rmc-rmc: Ča o Kenizitas o Kaleb, le Jefunoskro čhavo, the o Jozua, le Nunoskro čhavo,
    pes mange oddine cale jileha.‘
  pes-OPV: سوای کالیب بن یفنه قنزی و یوشع بن نون، چونکه ایشان خداوند را پیروی کامل
    نمودند.
  ron-1924: афарэ де Калеб, фиул луй Иефуне, Кенизитул, ши Иосуа, фиул луй Нун, каре
    ау урмат ын тотул каля Домнулуй.’
  ben-OBCV: কেবলমাত্র, কনিষীয়, যিফূন্নির ছেলে কালেব ও নূনের ছেলে যিহোশূয় ছাড়া,
    অন্য একজনও নয়, কারণ তারা সর্বান্তঃকরণে সদাপ্রভুর অনুগমন করেছিল।’
  som-som: Kaaleeb ina Yefunneh oo ahaa reer Qenes, iyo Yashuuca ina Nuun mooyaane;
    maxaa yeelay, iyagu qalbigay Rabbiga ka wada raaceen.
  lat-VUC: 'præter Caleb filium Jephone Cenezæum, et Josue filium Nun: isti impleverunt
    voluntatem meam.'
  eng-ASVBT: save Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
    Nun; because they have wholly followed Jehovah.
  ita-1885: salvo Caleb, figliuolo di Gefunne, Chenizzeo, e Giosuè, figliuolo di Nun;
    perciocchè essi hanno seguitato il Signore appieno.
  eng-LXXUP: save Caleb the son of Jephunneh, who was set apart, and Joshua the son
    of Nun, for they closely followed after the Lord.
  eng-ULB: Caleb son of Jephunneh the Kenizzite, and Joshua son of Nun. Only Caleb
    and Joshua have completely followed me.'
  spa-VBL: nadie excepto Caleb, hijo de Jefone, el cenesita, y Josué, hijo de Nun,
    porque estaban completamente comprometidos conmigo’.
  fra-_FOB: Excepté Caleb, fils de Jéphunné, le Kenizien, et Josué, fils de Nun, car
    ils ont suivi pleinement l'Éternel.
  mal-mal: അവരല്ലാതെ ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ടുവന്നവരിൽ ഇരുപതും അതിനുമുകളിലും പ്രായമുള്ള
    ആരും, ഞാൻ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും സത്യംചെയ്ത ദേശം കാണുകയില്ല;
    അവർ എന്നോട് പൂർണ്ണമായി പറ്റിനില്‍ക്കായ്കകൊണ്ട് തന്നെ”.
  urd-GVR: Buzurgoṅ meṅ se sirf Kālib bin Yafunnā Qanizzī aur Yashua bin Nūn mulk
    meṅ dāḳhil hoṅge, is lie ki unhoṅ ne pūrī wafādārī se merī pairawī kī.’
  suz-BL: केनीज्‍जी यपुन्‍ने आ तौ कालेब नु नून आ तौ यहोसु ला ओव़चा ताइनीस। मारदे हना
    मेको निक्‍शीमी थमा पा आं नोले खोइक्‍तीस्सी’ दे कसम जाप्‍तु” दे मोसामी देंत। गन्‍ती
    १४:७-९; यहोसु १४:६-१५
  ita-1927: salvo Caleb, figliuolo di Gefunne, il Kenizeo, e Giosuè, figliuolo di
    Nun, che hanno seguitato l’Eterno fedelmente.
  ckb-ckb: تەنها کالێبی کوڕی یەفونەی قەنیزی و یەشوعی کوڕی نون نەبێت، چونکە بە هەموو
    دڵیانەوە دوای یەزدان کەوتن.“
  eng-BBE: 'But only Caleb, the son of Jephunneh the Kenizzite, and Joshua, the son
    of Nun: because they have been true to the Lord.'
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಹಿಂಬಾಲಿಸಿದ ಕೆನಿಜ್ಜೀಯನಾದ ಯೆಫುನ್ನೆಯ ಮಗನಾಗಿರುವ
    ಕಾಲೇಬ್ ಮತ್ತು ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನ ಹೊರತು ಬೇರಾರೂ ನೋಡುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.032.011'
  tam-2017: எகிப்திலிருந்து வந்தவர்களில் இருபது வயதுமுதல் அதற்கு மேற்பட்ட மனிதர்களில்
    ஒருவரும் என்னை உத்தமமாகப் பின்பற்றாதபடியால், அவர்கள் நான் ஆபிரகாமுக்கும், ஈசாக்குக்கும்,
    யாக்கோபுக்கும் ஆணையிட்டுக்கொடுத்த தேசத்தைக் காண்பதில்லை என்று ஆணையிட்டிருக்கிறார்.
  spa-RV-1909: Excepto Caleb, hijo de Jephone Cenezeo, y Josué hijo de Nun, que fueron
    perfectos en pos de Jehová.
  ron-BTF: În afară de Caleb, fiul lui Iefune chenizitul, și Iosua, fiul lui Nun,
    pentru că ei au urmat pe deplin pe DOMNUL.
  eng-WEBP: except Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
    Nun, because they have followed the LORD completely.’
  eng-FBV: no one except Caleb, son of Jephunneh, the Kenizzite, and Joshua, son of
    Nun, because they were completely committed to me.’
  nld-1939: Uitgezonderd werden Kaleb, de Kenizziet, de zoon van Jefoenne, en Josuë,
    de zoon van Noen; want zij bleven Jahweh getrouw.
  nch-BL: San hueli calaquise Caleb, icone Jefone nopa cenezeo, ihuaya Josué, icone
    Nun, pampa inijuanti quitoquilijque TOTECO ica nochi iniyolo. Huajca quej nopa
    quiijto TOTECO ipan ne tonal.
  vie-1934: 'trừ ra Ca-lép, con trai của Giê-phu-nê, là người Kê-nít, và Giô-suê,
    con trai của Nun: hai người đó đã theo Đức Giê-hô-va cách trung thành.'
  hin-CV: सिर्फ कनिज्ज़ी येफुन्‍नेह के पुत्र कालेब, तथा नून के पुत्र यहोशू के सिवाय,
    क्योंकि ये दो ही याहवेह का अनुसरण करने में ईमानदार बने रहे थे.’
  eng-OURB: except Caleb [Dog] the son of Jephunneh the Kenizzite, and Joshua [Yah
    Salvation] the son of Nun; because they have followed Adonai completely.’
  spa-BES: 'Pero solo Caleb, el hijo de Jefone, él cenezeo, y Josué, el hijo de Nun:
    porque han sido fieles al Señor.'
  tdx-tdx: naho tsy i Kalebe ana’ Iefonè nte-Kenàze naho Iehosoa, ana’ i None, amy
    te norihe’ iareo an-kaliforan’ arofo t’Iehovà.
  vid-vid: Weng'ha hawoyona ila Kalebu mwana wa Yefune, Mkenisi, na Yoshua mwana wa
    Nuni, mina hewo nawanyhulichiza goya heni Mkulu Nguluwi.’
  eng-OKE: Only Kaleb bar Jephuneh, the Kenezite, and Jehoshua bar Nun, for they have
    been wholly after the fear of the Lord.
  tha-KJV: เว้นแต่​คาเลบบุตรชายเยฟุนเนห์คนเคนัสและโยชู​วาบ​ุตรชายนูน เพราะว่าเขาทั้งสองตามพระเยโฮวาห์​ด้วยใจจริง​’
  por-BR-2018: exceto Calebe, filho do quenezeu Jefoné, e Josué filho de Num, que
    seguiram por completo ao SENHOR.
  deu-ELO: ausgenommen Kaleb, der Sohn Jephunnes, der Kenisiter, und Josua, der Sohn
    Nuns; denn sie sind Jehova völlig nachgefolgt.
  eng-WYC-2018: except Caleb, (the) Kenezite, the son of Jephunneh, and Joshua, the
    son of Nun; these twain fulfilled my will.
  epo-epo: krom Kaleb, filo de Jefune, la Kenizido, kaj Josuo, filo de Nun, ĉar ili
    sekvis Min.
  uig-PIN: Pǝⱪǝt kǝnizziylǝrdin bolƣan Yǝfunnǝⱨning oƣli Kalǝb bilǝn Nunning oƣli
    Yǝxuala Manga qin kɵnglidin ǝgǝxkǝn bolƣaqⱪa, zeminni kɵrǝlǝydu», degǝnidi.
  beo-beo: Amo da Isala:ili asigilai dunu huluanedafa. Be Ga:ilebe (Yifane, Ginesaide
    dunu amo egefe) amola Yosiua (Nane egefe) ela fawane da ganodini masunu. Bai ela
    fawane da Hina Godema hame hagai galu.
  tpi-OTNT: Dispela tupela man tasol i ken i go, em Kalep, pikinini man bilong Jefune
    bilong lain Kenas, na Josua, pikinini man bilong Nun. Long wanem, tupela i bin
    bilip na bihainim mi, Bikpela.’
  hau-SA: ba ko ɗaya sai dai Kaleb ɗan Yefunne Bakenizze da Yoshuwa ɗan Nun, don su
    ne kaɗai suka bi Ubangiji da zuciya ɗaya.’
  uig-LAT: Peqet kenizziylerdin bolghan Yefunnehning oghli Kaleb bilen Nunning oghli
    Yeshuala Manga chin könglidin egeshken bolghachqa, zéminni köreleydu», dégenidi.
  nde-nde: kakho loyedwa ngaphandle kukaKhalebi indodana kaJefune umKhenizi kanye
    loJoshuwa indodana kaNuni, ngoba laba balandela uThixo ngezinhliziyo ezipheleleyo.’
  ton-ton: 'Ka ko Kelepi ko e foha ʻo Sifune mei he fānau ʻo Kenasi, mo Siosiua ko
    e foha ʻo Nuni: he naʻa na faʻa muimui kia Sihova.'
  ces-1613: Kromě Kálefa, syna Jefonova Cenezejského, a Jozue, syna Nun, nebo cele
    následovali Hospodina.
  eng-WMB: except Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
    Nun, because they have followed the LORD completely.’
  tam-TCV: கேனாசியனான எப்புன்னேயின் மகன் காலேபையும், நூனின் மகன் யோசுவாவையும் தவிர
    வேறெவரும் அதைக் காண்பதில்லை. ஏனெனில் அவர்கள் இருவரும் யெகோவாவை முழு இருதயத்தோடும்
    பின்பற்றினார்கள்’ என்றார்.
  ceb-ULB: Caleb nga anak ni Jefune nga Kenizihanon, ug kang Josue nga anak ni Nun.
    Si Caleb ug si Josue lamang ang hingpit misunod kanako.'
  pol-UBG: Oprócz Kaleba, syna Jefunnego, Kenizyty, i Jozuego, syna Nuna, ponieważ
    oni w pełni szli za PANEM.
  urd-GVU: بزرگوں میں سے صرف کالب بن یفُنّہ قنِزّی اور یشوع بن نون ملک میں داخل ہوں
    گے، اِس لئے کہ اُنہوں نے پوری وفاداری سے میری پیروی کی۔‘
  deu-1912: ausgenommen Kaleb, den Sohn Jephunnes, des Kenisiters, und Josua, den
    Sohn Nuns; denn sie sind dem HERRN treulich nachgefolgt.
  kan-2017: ಕೆನಿಜ್ಜೀಯನಾದ ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನೂ ಮತ್ತು ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನೂ ಇವರಿಬ್ಬರೇ
    ಹೊರತು ಯಾರೂ ನೋಡುವುದೇ ಇಲ್ಲ’” ಎಂದು ಖಂಡಿತವಾಗಿ ಹೇಳಿದನು.
  yap-yap: Ni urngin e girdi’ nib mu’un ko ran’ey, kemus ni Kaleb ni be’ nib mo’on
    ni fak Jefunneh ni reb e Kenizzite nge Joshua nib mo’on ni fak Nun; yow e ra pirew
    ni yow ba yul’yul’ ngak SOMOL.
  hlt-MCSB: Kenizzi Jephunneh capa Kaleb neh Nun capa Joshua tah BOEIPA hnukah tlun
    rhoi.
  mdy-ETH: ዬይ ጫኣቁማ፦ ፆኦሲም ጉቤ ዒናፓ ዓይሢንታያ ማዔ፥ ቄኔዛ ዓጮ ዓሢ ዪፑኔ ናኣዚ ካኣሌቤና ኔዊ ናኣዚ ዒያሱናፓ ዓታዛ
    ሃንጎ ዓሶ ቢያሢዳ ማዺንቲ ኩማንዳያኬ።
  twi-ASANTE: Agye Kenesini Yefune babarima Kaleb ne Nun babarima Yosua na wɔnka ho,
    ɛfiri sɛ, wɔde wɔn akoma nyinaa dii Awurade akyi, hyɛɛ nnipa nkuran sɛ wɔnkɔ Bɔhyɛ
    Asase no so.
  eng-WEBU: except Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
    Nun, because they have followed the LORD completely.’
  bnp-bnp: A bakovi ala rua kunana ru gu vano, re Keleb e tune Iepune na kabu ne Kenas,
    e Iosua e tune Nun, a vuhuna ru luhoi tora iau na hatene rua, ru ramai iau e BAKOVI
    DAGI.’
  wal-wal: '@see-verse:NUM.032.011'
  spa-PDDPT: excepto Caleb, hijo de Jefone, cenezeo, y Josué, hijo de Nun, quienes
    con integridad siguieron a Yavé.
  gun-gun: Oexa va'erã ma quenezeu Jefoné ra'y Calebe anho, ha'e Num ra'y Josué avi,
    mba'eta ha'e kuery ma Senhor nhe'ẽ rendua gui ndojepe'ai rire”, he'i va'ekue.
  ilo-ULB: Caleb nga anak ni Jefone a Kenezeo ken ni Josue nga anak ni Nun. Ni laeng
    Caleb ken ni Josue ti naan-anay a nangsurot kaniak.'
  kpg-kpg: Aanei la go digau hagadina huogodoo, i daha mo Caleb, tama daane a Jephunneh
    tangada digau Kenizzite, mo Joshua, tama daane a Nun, meemaa gu manawa dahi ang gi
    Dimaadua.
  uig-ARA: پەقەت كەنىززىيلەردىن بولغان يەفۇننەھنىڭ ئوغلى كالەب بىلەن نۇننىڭ ئوغلى
    يەشۇئالا ماڭا چىن كۆڭلىدىن ئەگەشكەن بولغاچقا، زېمىننى كۆرەلەيدۇ»، دېگەنىدى.
  sus-sus: Fo Yefune xa di xɛmɛ Kalebi Kenisika, nun Nunu xa di xɛmɛ Yosuwe, nee nan
    peti bira n xui fɔxɔ ra e ɲanige birin na.›
  pon-2006: Eri met pid koaros, likin Kalep, nein Sepune mehn Kenis oh Sosua, nein
    Nun; ira kelehpw me loalopwoatohng KAUN-O.
  ksd-ksd: ia kaka Kaleb natu i Iepune ra te Kenis, ma Iosua natu i Nun; tago dir
    ga mur ra Luluai ma ra dovotina.
  tur-YTC: Kenizzi Yefunne oğlu Kalev ve Nun oğlu Yeşu dışında, tamamen beni izlemediler;
    çünkü onlar tamamen Yahve'nin ardınca gittiler.'
  grc-BRENT: πλὴν Χάλεβ υἱὸς Ἰεφοννὴ ὁ διακεχωρισμένος, καὶ Ἰησοῦς ὁ τοῦ Ναυὴ, ὅτι
    συνεπηκολούθησεν ὀπίσω Κυρίου.
  ind-AYT: kecuali Kaleb, anak Yefune, orang Kenas, dan Yosua, anak Nun karena keduanya
    sungguh-sungguh mengikut TUHAN.’
  nya-nya: Palibe ndi mmodzi yemwe kupatula Kalebe mwana wa Yefune, Mkeni, ndi Yoswa
    mwana wa Nuni chifukwa anatsatira Yehova ndi mtima wonse.’
  hrv-hrv: Jahvu su jedino vjerno slijedili Kenižanin Kaleb, sin Jefuneov, i sin Nunov
    Jošua.
  mps-mps: Te e bidi si naga paibao, te Kalep, te Jefunego ogwa te Kenas hani, me
    Josua, te Nungo ogwa, augwali si naga paibao. Magi baso meni. Augwali sigo homugo
    ena kęą pelama, ena Genuai Bidi wali asalio,’ walio.
  tpi-tpi: Dispela tupela man tasol i ken i go, em Kalep, pikinini man bilong Jefune
    bilong lain Kenas, na Josua, pikinini man bilong Nun. Long wanem, tupela i bin
    bilip na bihainim mi, Bikpela.’
  dan-1931: med Undtagelse af Kenizzitten Kaleb, Jefunnes Søn, og Josua, Nuns Søn,
    thi de viste HERREN fuld Lydighed!
  vie-OVCB: chỉ trừ Ca-lép, con Giê-phu-nê, người Kên, và Giô-suê, con của Nun, là
    hai người hết lòng theo Chúa Hằng Hữu.
  guj-2017: કનિઝી યફૂન્નેનો દીકરો કાલેબ તથા નૂનનો દીકરો યહોશુઆ. ફક્ત કાલેબ તથા યહોશુઆ
    પૂરા મનથી મારી પાછળ ચાલ્યા હતા.’”
  pon-2006A: Eri met pid koaros, likin Kalep, nein Sepune mehn Kenis oh Sosua, nein
    Nun; ira kelehpw me loalopwoatohng KAUN-O.
  por-BRBSL: exceto Calebe, filho de Jefoné, o quenizita, e Josué, filho de Num, porque
    seguiram a Javé completamente'.
  cth-cth: Keniz tami Jephunneh capa Kaleb hoi Nun capa Joshua teh BAWIPA hnuk a kâbang
    roi.
  twi-twi: ɔbaako mpo nni hɔ, gye Kenesini Yefune babarima Kaleb ne Nun babarima Yosua,
    efisɛ wɔde wɔn koma nyinaa dii Awurade akyi, hyɛɛ nnipa nkuran sɛ wɔnkɔ Bɔhyɛ
    Asase no so.’
  hlt-hlt: Kenizzi Jephunneh capa Kaleb neh Nun capa Joshua tah BOEIPA hnukah tlun
    rhoi.
  tbz-SIM: Kɛ̀ dɛ̀ í tú Yefundee Kɑdɛbu Kenɑsi nɑɑ̀mùnkù kou nɛ̀ Nunni birɛ Sosuwee,
    bɛɛ̀ mɑ́ɑ̀ dì tɑti, kɛ yɛ̃́ bɛɛ̀ yiemmɛ̀ kɛ n tũ̀nnɛ sɛi.
  msy-2020: Gumazir kamning uaningra aven mangam. Kar, Jefunen otarim Kalep, a Kenasɨn
    adarazir gumazim, ko Nunɨn otarim Josua. Bar guizbangɨra, aning uaningra uan navir
    averiamɨn aven, nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikia, an gɨn zui.’
  dop-dop: Ye pǝ tɑɣɑ Kenɑsɩ lʋlʋɣʋ tʋ Yefune pǝyɑlʋ Kɑlɛpʋ, nɑ Nuŋ pǝyɑlʋ Yosuwee
    pɑ tike pɑɑ sʋʋnɑ. Pǝ tɑɣɑ pʋlʋ, mpɛ ɩnɩ pɑ nɩɩnɑ-m teu kɛ́.
  azb-azb: Ancaq Qenizli Yefunne oğlu Kalev və Nun oğlu Yeşua bu torpağı görəcək,
    çünki onlar yolumda sədaqətlə getdilər”.
  eng-DBY: save Caleb the son of Jephunneh the Kenizzite, and Joshua the son of Nun;
    for they have wholly followed Jehovah.
  hin-2017: परन्तु यपुन्ने कनजी का पुत्र कालेब, और नून का पुत्र यहोशू, ये दोनों जो
    मेरे पीछे पूरी रीति से हो लिये हैं ये उसे देखने पाएँगे।’
  wol-KYG: Xanaa Kaleb doomu Yefune, Keneseen bi, ak Yosuwe doomu Nuun, ndax ñoo matal
    kóolute ci Aji Sax ji.”
  eng-YLT: save Caleb son of Jephunneh the Kenezite, and Joshua son of Nun, for they
    have been fully after Jehovah;
  eng-WYC-2017: except Caleb, the Kenezite, the son of Jephunneh, and Joshua, the
    son of Nun; these twain fulfilled my will.
  eng-WMBB: except Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
    Nun, because they have followed the LORD completely.’
  urd-GVH: बुज़ुर्गों में से सिर्फ़ कालिब बिन यफ़ुन्ना क़निज़्ज़ी और यशुअ बिन नून
    मुल्क में दाख़िल होंगे, इसलिए कि उन्होंने पूरी वफ़ादारी से मेरी पैरवी की।’
  rug-rug: Loke tie koarini, ba e Kelebi, sa tuna koreo e Zepune pa tutina Kenazi,
    meke e Zosua sa tuna e Nani, ura arini mo sapu luli zoṉazoṉa Au,’ gua se Zihova.
  gaz-gaz: Kaaleb ilma Yefunee kan gosa Qeneezii fi Iyyaasuu ilma Nuuni malee namni
    tokko iyyuu hin argu; isaan lamaan garaa guutuudhaan Waaqayyo duukaa buʼaniiruutii.’
  fra-LSG: excepté Caleb, fils de Jephunné, le Kenizien, et Josué, fils de Nun, qui
    ont pleinement suivi la voie de l’Éternel.
  yal-yal: Fɔ Yefune a dii Kalebi, Kenisi kaana, e nun Nunu a dii Yosuwe, bayo e lu
    nɛn Alatala fɔxɔ ra ki faɲi.’
  haw-1868: 'O Kaleba wale no o ke keiki a Iepune ka Kenezi, laua o Iosua ke keiki
    a Nuna: no ka mea, ua hahai pono no laua ia Iehova.'
  arb-NAV: مَاعَدَا كَالَبَ بْنَ يَفُنَّةَ الْقِنِزِّيَّ وَيَشُوعَ بْنَ نُونٍ، لأَنَّهُمَا
    أَطَاعَانِي مِنْ كُلِّ قَلْبَيْهِمَا.
  ewe-ewe: Wo dometɔ siwo ko ade Ŋugbedodonyigba la dzie nye Kaleb, Yefune, Kenizitɔ
    la ƒe viŋutsu kple Yosua, Nun ƒe viŋutsu, elabena woawo dze Yehowa yome kple woƒe
    dzi blibo, eye wode dzi ƒo na ameawo be woayi Ŋugbedodonyigba la dzi.’
  eng-LEE: Save Caleb the son of Yephunneh the Kenizzite, and Joshua the son of Nun;
    for they have wholly followed the Lord.
  asm-FB: কেৱল কনিজ্জীয়া যিফুন্নিৰ পুত্ৰ কালেব আৰু নুনৰ পুত্ৰ যিহোচূৱাই সেই দেশ দেখিব,
    কাৰণ তেওঁলোকে যিহোৱাৰ পথত সম্পূৰ্ণৰূপে চলিলে’।
  sus-A: قٌ يٍقُنٍ شَ دِ شّمّ كَلٍبِ كٍنِسِكَ، نُن نُنُ شَ دِ شّمّ يٌسُوٍ، نٍيٍ نَن
    ثٍتِ بِرَ ﭑ شُي قْشْ رَ عٍ حَنِفٍ بِرِن نَ.›
  fra-SBL: sauf Caleb, fils de Jephunné, le Kenizien, et Josué, fils de Nun, parce
    qu'ils ont entièrement suivi Yahvé ».
  hbo-hbo: בִּלְתִּ֞י כָּלֵ֤ב בֶּן־יְפֻנֶּה֙ הַקְּנִזִּ֔י וִיהֹושֻׁ֖עַ בִּן־נ֑וּן
    כִּ֥י מִלְא֖וּ אַחֲרֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: outakun Caleph, Cenezei, the sone of Jephone, and Josue, the sone
    of Nun; these tweyne filliden my wille.
  cwe-cwe: Habule hata imwe yondayaiwone, ila Kalebu mwana wa Yefune, Mkenizi, na
    Yoshua mwana wa Nuni, mana wawo wamtegeleza Mndewa Mulungu.’
  kik-kik: gũtirĩ o na ũmwe tiga Kalebu mũrũ wa Jefune, ũrĩa Mũkenizi, na Joshua mũrũ
    wa Nuni, nĩ ũndũ nĩmarũmĩrĩire Jehova na ngoro ciao kũna.’
  fra-NCL: excepté Caleb, fils de Jéphoné, le Cénézéen, et Josué, fils de Nun, qui
    ont suivi fidèlement Yahweh.
  cek-AK: palungthin boih hoi Angraeng hnukah kabang, Keniz acaeng Jephunneh capa
    Kaleb hoi Nun capa Joshua khue ni prae to hnu tih, tiah thuih.
  cuk-cuk: Unnila Cenezeo-dule-Jefone-machi-Calebʼbi, degi, Nun-machi-Josuéʼbi, we-yarse
    dogmaloye. Ar wemardi angi bengussurmaladdeeye.’
  uig-CYR: Пәқәт кәниззийләрдин болған Йәфуннәһниң оғли Каләб билән Нунниң оғли Йәшуала
    Маңа чин көңлидин әгәшкән болғачқа, зиминни көрәләйду», дегән еди.
  tel-2017: మరి ఎవ్వడూ పూర్ణమనస్సుతో నన్ను అనుసరించలేదు కాబట్టి నేను అబ్రాహాము, ఇస్సాకు,
    యాకోబులకు ఇస్తానని ప్రమాణం చేసిన దేశాన్ని మరి ఎవరూ చూడనే చూడరు, అని శపథం చేశాడు.
  hat-BSA: sof Caleb, fis a Jephunné a, Kenizyen an, ak Josué, fis a Nun nan, paske
    yo te swiv SENYÈ a nèt.’
  kos-kos: Kas inge ma nu sin mwet nukewa, sayal Caleb wen natul Jephunneh mwet Ken,
    ac Joshua wen natul Nun. Eltal mukena inse pwayena nu sin LEUM GOD.
  hbo-WLC: בִּלְתִּ֞י כָּלֵ֤ב בֶּן־יְפֻנֶּה֙ הַקְּנִזִּ֔י וִיהוֹשֻׁ֖עַ בִּן־נ֑וּן
    כִּ֥י מִלְא֖וּ אַחֲרֵ֥י יְהוָֽה׃
  ibo-ibo: Naanị ndị ọṅụṅụ iyi a na-emegideghị bụ Kaleb, nwa Jefune onye Keniz, na
    Joshua nwa Nun, nʼihi na ha jiri obi ha niile sogide Onyenwe anyị.
  ory-ory: କେବଳ କନିସୀୟ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବ ଓ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ତାହା ଦେଖିବେ; କାରଣ
    ସେମାନେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗତ ହୋଇଅଛନ୍ତି।’
  chk-chk: Chilon chök Kalep nöün Jefune we mwän ewe chon Kenis me Josua nöün Nun
    we mwän, pun ir ra fokun aleasochis ngeniei ngang ewe Samol mi Lapalap.’
  rop-rop: Dijan pramis bin blanga ebribodi, bat nomo blanga Keilab, det san blanga
    Jefana det Kenasait, en Joshuwa, det san blanga Nan. Deibin kipgon jidan trubala
    langa YAWEI.
  ukr-1871: Окрім Калеба, сина Ефуна Кенизїя та Йозея Нуненка; сї бо завсїди ійшли
    слїдом за Господом.
  deu-1951: ausgenommen Kaleb, der Sohn Jephunnes, der Kenisiter, und Josua, der Sohn
    Nuns; denn sie sind dem HERRN gänzlich nachgefolgt.
  eng-JPS: save Caleb the son of Jephunneh the Kenizzite, and Joshua the son of Nun;
    because they have wholly followed the LORD.
  srp-1865: Osim Haleva sina Jefonijina Kenezeja i Isusa sina Navina, jer se sasvijem
    držaše Gospoda.
  lug-lug: tewalibaawo n’omu okuggyako Kalebu mutabani wa Yefune Omukenizi, ne Yoswa
    mutabani wa Nuuni, kubanga abo baagondera Mukama Katonda n’omutima gwabwe gwonna.’
  heb-heb: בלתי כלב בן יפנה הקנזי ויהושע בן נון כי מלאו אחרי יהוה׃
  ben-IRV: শুধু কনিসীয় যিফুন্নির ছেলে কালেব ও নূনের ছেলে যিহোশূয় তা দেখবে, কারণ
    তারাই সম্পূর্ণ ভাবে সদাপ্রভুর অনুগত হয়েছে’।
  pan-pan: ਯਫ਼ੁੰਨਹ ਕਨਿੱਜ਼ੀ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਅਤੇ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਉਸ ਦੇਸ ਨੂੰ ਵੇਖਣਗੇ
    ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਪੂਰੀ ਤਰ੍ਹਾਂ ਚੱਲੇ।
  tbg-tbg: Taaraqantaqaima vi vataraqaa ho vivarave. Kenaasira ankuqiraara Jefunera
    maaqu Kalepivavata, Nunira maaqu Iosuaavavata, vitantaqai kia ti Nora Kotika qoririma
    karaiti, tiriara kempukaiqamake iriqi vuarara ti, vitantaqaima mini vivarave,
    turave.
  hmo-hmo: “ ‘To Kaleba Iepune, Kenisi tauna, bona Iosua Nunu sibona ese do idia raka
    vareai, badina idia ese lau Lohiabada idia abidadama henia.’
  urd-urd: मगर युफ़ना क़िन्ज़ी का बेटा कालिब और नून का बेटा यशू'अ उसे देखेंगे, क्यूँकि
    उन्होंने ख़ुदावन्द की पूरी पैरवी की है।
  rus-SYN: кроме Халева, сына Иефонниина, Кенезеянина, и Иисуса, сына Навина, потому
    что они повиновались Господу.
  bqc-SIM: sema Yefũnɛ nɛ́ Kalɛbu, Kenazi bui ń Nuni nɛ́ Yozueeo bàasio, aamɛ tɛmazi
    ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Keniz apat Jephunneh cha Caleb leh Nun chapa Joshua kalvalla adang
    koima chan hiche gamsung khu amuthei lou ding ahi. Ajeh chu amani hin Chamkim
    sella Pakai, Pathen nung ajuilhon ahi.
  mar-mar: फक्त कनिज्जी यफुन्नेचा मुलगा कालेब आणि नूनाचा मुलगा यहोशवा हे मनापासून
    परमेश्वरास अनुसरले.
  qub-qub: Cenez runa Jefonepa wamran Calebwan Nunpa wamran Josuëllami yäracamashanpita
    chay nasyunman yayconga.›
  hat-hat: an wetan Kalèb, pitit gason Jefoune, moun fanmi Kenaz yo, ak Jozye, pitit
    gason Noun lan. Se yo menm sèlman ki te toujou swiv Seyè a san mank.
  eng-BSB: not one except Caleb son of Jephunneh the Kenizzite and Joshua son of Nun—because
    they did follow the LORD wholeheartedly.’
  tod-tod: é ɠula Kalɛɓe ʋolu, Yefunee ná-doun zunui, nii é ga Keenize nui, ta
    Nun ná-doun zunui Zozuwe, niiti ti ʋilɛni Ɠɔoɠɔ GALAGI laawooi ʋolu, ti ɠolo
    bɛ.›
  eng-WEBPB: except Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
    Nun, because they have followed the LORD completely.’
  kbq-kbq: Hagi mago'mo'e huno agu'aretira namagera onte'neanki, Jefune nemofo Kalepiki,
    Nuni nemofo Josuakea zanagrake zanagu'aretira navesi nenanteke namagera ante'na'e.
  nhe-BL: San hueli calaquise Caleb, icone Jefone nopa cenezeo, ihuaya Josué, icone
    Nun, pampa inijuanti quitoquilijque TOTECO ica nochi ininyolo. Huajca queja nopa
    quiijto TOTECO ne tonal.
