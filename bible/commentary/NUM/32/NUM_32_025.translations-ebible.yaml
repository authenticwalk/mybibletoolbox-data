verse: NUM.032.025
translations:
  mal-C: 'ഗാദ്യരും രൂബേന്യരും മോശയോടു പറഞ്ഞു: “യജമാനൻ കൽപ്പിച്ചതുപോലെതന്നെ അങ്ങയുടെ
    ദാസരായ ഞങ്ങൾ ചെയ്യും.'
  deu-TKW: 'Da erwiderten die Gaditen und Rubeniten Mose Folgendes: Deine Knechte
    werden thun, wie du, o Herr, befiehlst.'
  lin-lin: 'Bakitani ya Gadi mpe ya Ribeni balobaki na Moyize : — Basali na yo bakotosa
    mitindo ya nkolo na biso.'
  eng-LSV: And the sons of Gad and the sons of Reuben speak to Moses, saying, “Your
    servants do as my lord is commanding;
  eng-GNV: 'Then the children of Gad and the children of Reuben spake vnto Moses,
    saying, Thy seruats will doe as my lorde commandeth:'
  eng-WEBSTER: And the children of Gad and the children of Reuben spoke to Moses,
    saying, Thy servants will do as my lord commandeth.
  nhw-BL: 'Huan nochi iteipan ixhuihua Rubén huan Gad quinanquilijque: ―Timotequipanojcahua
    tijchihuase senquistoc nochi catli ta technahuatijtoc.'
  swh-ONEN: Wagadi na Wareubeni wakamwambia Mose, “Sisi watumishi wako tutafanya kama
    bwana wetu anavyotuagiza.
  bba-bba: Mɑ Gɑdiɡibu kɑ Rubɛni be, bɑ Mɔwisi wisɑ bɑ nɛɛ, Yinni, ye ɑ ɡeruɑ mi kpuro,
    sɑ wurɑ.
  eng-KJVCPB: And the children of Gad and the children of Reuben spake unto Moses,
    saying, Thy servants will do as my lord commandeth.
  luo-luo: Jo-Gad kod jo-Reuben nowacho ne Musa niya, “Wan jotichni, wabiro timo gima
    ruodhwa osechikowa.
  meu-meu: Bena Gad bona Ruben iduhudia taudia ese Mose e haere henia, eto, Ai bini
    emu hesiai taumai na oi lohia taumu emu haheḡani heḡereḡerena baia karaia.
  npi-ULB: गाद र रूबेनका सन्तानहरूले मोशालाई भने, “तपाईंका दासहरूले हाम्रा मालिकले
    आज्ञा गरेअनुसार गर्ने छन् ।
  yor-yor: Àwọn ọmọ Gadi àti ọmọ Reubeni sọ fún Mose pé, “Àwa ìránṣẹ́ rẹ yóò ṣe gẹ́gẹ́
    bí olúwa wa ti pàṣẹ.
  emp-NTPO: 'Maʌ̃be Gad̶eba yõped̶ad̶aba, Rubeʌ̃neba yõped̶ad̶a bid̶a panusid̶aa:
    –Dai boro, dairãba jũma od̶ia bʌa jara b̶ʌ quĩrãca.'
  pes-OPCB: 'قوم جاد و رئوبین جواب دادند: «ما از دستورهای تو پیروی می‌کنیم.'
  tgl-ULB: Ang mga kaapu-apuhan ni Gad at Ruben ay nagsalita kay Moises at sinabi,
    “Ang inyong mga lingkod ay gagawin ang mga inutos mo, aming amo.
  hui-hui: Ani layagola Lubene hameigini Gada hameiginibi tigua Mosesehondo lalu,
    Agali haguane-o iname í̠na langeregonidagua buleberema.
  mya-mya: ထို​အ​ခါ​ဂဒ်​အ​နွယ်​ဝင်​နှင့်​ရု​ဗင်​အ​နွယ် ဝင်​တို့​က``ကိုယ်​တော်​မိန့်​မှာ​သည်​အ​တိုင်း
    အ​ကျွန်ုပ်​ဆောင်​ရွက်​ပါ​မည်။-
  bod-N: གཱ་རྡུ་དང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་མོ་ཤེ་ལ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་ངེད་རྣམས་ཀྱིས་བདག་པོས་གནང་བའི་བཀའ་བཞིན་བསྒྲུབ་པར་བྱའོ།
    །
  sna-sna: VaGadhi navaRubheni vakati kuna Mozisi, “Isu varanda venyu tichaita sezvarayirwa
    naishe wedu.
  spa-BLM: 'Los hijos de Gad y los hijos de Rubén hablaron con Moisés y le dijeron:
    “Tus siervos harán lo que ordena mi señor.'
  cac-cac: 'Ix tac''vi eb'' yin̈tilalcan Rubén yed'' eb'' yin̈tilalcan Gad icha tic:
    —A on̈ a checab'' on̈ tic, ol co c''anab''ajej masanil tas ix al chi''.'
  swh-ULB: Wale wana wa Gadi na Reubeni wakamwambia Musa, wakisema, “Watumishi wako
    wtafanya kama vile wewe, bwana wetu, unavyotuamuru.
  bel-bel: 'І сказалі сыны Гадавыя і сыны Рувімавыя Майсею: рабы твае зробяць, як
    загадвае гаспадар наш;'
  deu-ELBBK: 'Und die Kinder Gad und die Kinder Ruben sprachen zu Mose und sagten:
    Deine Knechte werden tun, so wie mein Herr gebietet.'
  mbb-OT: Ne midtavak is tribu ni Gad wey ni Reuben te, “Datù, sikami is menge suluǥuen
    nu, edtumanen dey is menge suǥù nu.
  mal-2015: 'ഗാദ്യരും രൂബേന്യരും മോശെയോടു: യജമാനൻ കല്പിക്കുന്നതുപോലെ അടിയങ്ങൾ ചെയ്തുകൊള്ളാം.'
  rmc-rmc: 'Akor o murša andral o kmeňi Gad the Ruben phende le Mojžišoske: „Amen
    sam tire služobňika a keraha oda, so amenge prikazinďal.'
  pes-OPV: 'پس بنی جاد و بنی روبین موسی را خطاب کرده، گفتند: «بندگانت به طوری که آقای
    مافرموده است، خواهیم کرد.'
  ron-1924: 'Фиий луй Гад ши фиий луй Рубен ау зис луй Мойсе: „Робий тэй вор фаче
    тот че порунчеште домнул ностру.'
  ben-OBCV: গাদ ও রূবেণ গোষ্ঠী মোশিকে বলল, “আমদের প্রভু যেমন আদেশ দিলেন, আপনার দাস
    আমরা তাই করব।
  som-som: Markaasaa reer Gaad iyo reer Ruubeen la hadleen Muuse, oo waxay ku yidhaahdeen,
    Annagoo addoommadaada ah waannu samaynaynaa wixii aad nagu amartay, sayidkayagiiyow.
  lat-VUC: 'Dixeruntque filii Gad et Ruben ad Moysen: Servi tui sumus: faciemus quod
    jubet dominus noster.'
  eng-ASVBT: And the children of Gad and the children of Reuben spake unto Moses,
    saying, Thy servants will do as my lord commandeth.
  ita-1885: 'E i figliuoli di Gad, e i figliuoli di Ruben, risposero a Mosè, dicendo:
    I tuoi servitori faranno come il mio signore comanda.'
  eng-LXXUP: And the sons of Reuben and the sons of Gad spoke to Moses, saying, Thy
    servants will do as our lord commands.
  eng-ULB: The descendants of Gad and Reuben spoke to Moses and said, “Your servants
    will do as you, our master, commands.
  spa-VBL: Las tribus de Gad y Rubén prometieron a Moisés, “Señor, nosotros, tus siervos,
    haremos lo que tú has ordenado.
  fra-_FOB: 'Alors les enfants de Gad et les enfants de Ruben parlèrent à Moïse, en
    disant: Tes serviteurs feront ce que mon seigneur commande.'
  mal-mal: 'ഗാദ്യരും രൂബേന്യരും മോശെയോട്: “യജമാനൻ കല്പിക്കുന്നതുപോലെ അടിയങ്ങൾ ചെയ്തുകൊള്ളാം.'
  urd-GVR: Jad aur Rūbin ke afrād ne Mūsā se kahā, “Ham āp ke ḳhādim haiṅ, ham apne
    āqā ke hukm ke mutābiq hī kareṅge.
  suz-BL: मिनु गाद नु रूबेन आस थर ङा मुरपुकीमी मोसा कली “इन गेय पाइब, गोपुकी इन अरेशो
    पाइनीकी।
  ita-1927: 'E i figliuoli di Gad e i figliuoli di Ruben parlarono a Mosè, dicendo:
    “I tuoi servi faranno quello che il mio signore comanda.'
  ckb-ckb: 'نەوەی گاد و نەوەی ڕەئوبێن بە موسایان گوت: «خزمەتکارەکانت ئاوا دەکەن، وەک
    گەورەم فەرمانی دا،'
  eng-BBE: And the children of Gad and the children of Reuben said to Moses, Your
    servants will do as my lord says.
  kan-OKCV: ಗಾದನ ಮಕ್ಕಳೂ, ರೂಬೇನನ ಮಕ್ಕಳೂ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಮ್ಮ ಒಡೆಯನು ಆಜ್ಞಾಪಿಸಿದ
    ಪ್ರಕಾರ ನಿನ್ನ ಸೇವಕರು ಮಾಡುವರು.
  bbb-bbb: '@see-verse:NUM.032.024'
  tam-2017: 'அப்பொழுது காத் சந்ததியும் ரூபன் சந்ததியும் மோசேயை நோக்கி: “எங்களுடைய
    ஆண்டவன் கட்டளையிட்டபடி உமது ஊழியக்காரராகிய நாங்கள் செய்வோம்.'
  spa-RV-1909: 'Y hablaron los hijos de Gad y los hijos de Rubén á Moisés, diciendo:
    Tus siervos harán como mi señor ha mandado.'
  ron-BTF: 'Și copiii lui Gad și copiii lui Ruben i-au spus lui Moise, zicând: Servitorii
    tăi vor face precum domnul meu poruncește.'
  eng-WEBP: The children of Gad and the children of Reuben spoke to Moses, saying,
    “Your servants will do as my lord commands.
  eng-FBV: The tribes of Gad and Reuben promised Moses, “Sir, we your servants will
    do just as you have ordered.
  nld-1939: 'Toen zeiden de zonen van Gad en Ruben tot Moses: Uw dienaren zullen doen,
    zoals mijn heer heeft bevolen.'
  nch-BL: 'Huan nochi iteipan ixhuihua Rubén huan Gad quinanquilijque: ―Timotequipanojcahua
    tijchihuase senquisa nochi cati ta technahuatijtoc.'
  vie-1934: 'Con cháu Gát và con cháu Ru-bên bèn nói cùng Môi-se rằng: Các tôi tớ
    ông sẽ làm điều mà chúa tôi phán dặn.'
  hin-CV: गाद एवं रियूबेन के वंशजों ने मोशेह से कहा, “आपके सेवक ठीक वही करेंगे, जैसा
    आदेश हमारे स्वामी देंगे.
  eng-OURB: The children of Gad [Good fortune] and the children of Reuben [See, a
    son!] spoke to Moses [Drawn out], saying, “Your servants will do as my lord enjoins
    us.
  spa-BES: 'Y los hijos de Gad y los hijos de Rubén dijeron a Moisés: Tus siervos
    harán lo que mi señor dice.'
  tdx-tdx: 'Aa le nanao ty hoe amy Mosè o nte-Gadeo naho o nte-Reòbeneo: Hanoe’ o
    mpitoro’oo ze andilian-talè’ay.'
  vid-vid: Hamba, wanhu wa Gadi na wa Lubeni nawamlonjela Musa, “Mkulu, hetwe twa
    vitumagwa wa hegwe na todita kota vyoulonjile.
  eng-OKE: 'And the tribe of the Beni Gad and of the Beni Reuben spake to Mosheh,
    saying: Thy servants will do as my lord commandeth.'
  tha-KJV: และคนกาดกับคนรูเบนกล่าวแก่โมเสสว่า “​คนใช้​ของท่านจะกระทำดังที่​เจ้​านายของข้าพเจ้าบัญชา
  por-BR-2018: 'E falaram os filhos de Gade e os filhos de Rúben a Moisés, dizendo:
    Teus servos farão como meu senhor mandou.'
  deu-ELO: 'Und die Kinder Gad und die Kinder Ruben sprachen zu Mose und sagten: Deine
    Knechte werden tun, so wie mein Herr gebietet.'
  eng-WYC-2018: And the sons of Gad and of Reuben said to Moses, We be thy servants;
    we shall do that, that our lord commandeth.
  epo-epo: 'Kaj la filoj de Gad kaj la filoj de Ruben diris al Moseo jene: Viaj servantoj
    faros, kiel nia sinjoro ordonas.'
  uig-PIN: 'Gadning ǝwladliri bilǝn Rubǝnning ǝwladliri Musaƣa: — Ⱪulliri ƣojam eytⱪinidǝk
    ⱪilidu.'
  beo-beo: Ga:de amola Liubene fi dunu da Mousesema amane sia:i, “Hina! Ninia da dia
    hamoma:ne sia:i defele hamomu.
  tpi-OTNT: Na ol man bilong lain Gat na lain Ruben i tokim Moses olsem, “Bikman,
    mipela wokboi bilong yu bai i bihainim tok bilong yu.
  hau-SA: Mutanen Gad da mutanen Ruben, suka ce wa Musa, “Mu bayinka za mu yi yadda
    ranka yă daɗe ya umarta.
  uig-LAT: 'Gadning ewladliri bilen Rubenning ewladliri Musagha: — Qulliri ghojam
    éytqinidek qilidu.'
  nde-nde: AbakoGadi labakoRubheni bathi kuMosi, “Thina izinceku zakho sizakwenza
    njengokulaya kwenkosi yethu.
  ton-ton: Pea naʻe lea ʻae fānau ʻa Kata mo e fānau ʻa Lupeni kia Mōsese, ʻonau pehē,
    “ʻE fai ʻe hoʻo kau tamaioʻeiki ʻo hangē ko e fekau ʻa ʻemau ʻeiki.
  ces-1613: 'I odpovědělo pokolení synů Gád a synů Ruben Mojžíšovi, řka: Služebníci
    tvoji učiní, jakž pán náš rozkazuje.'
  eng-WMB: The children of Gad and the children of Reuben spoke to Moses, saying,
    “Your servants will do as my lord commands.
  tam-TCV: அப்பொழுது காத்தியரும், ரூபனியரும் மோசேயிடம், “உமது அடியாராகிய நாங்கள் எங்கள்
    தலைவனாகிய நீர் கட்டளையிட்டபடியே செய்வோம்.
  ceb-ULB: Ang mga kaliwat ni Gad ug Reuben nakigsulti kang Moises ug miingon, “Pagabuhaton
    sa imong mga sulugoon ingon sa sugo nimo nga among agalon.
  pol-UBG: 'Wtedy synowie Gada i synowie Rubena powiedzieli do Mojżesza: Twoi słudzy
    uczynią tak, jak nasz pan rozkazuje.'
  urd-GVU: جد اور روبن کے افراد نے موسیٰ سے کہا، ”ہم آپ کے خادم ہیں، ہم اپنے آقا کے
    حکم کے مطابق ہی کریں گے۔
  deu-1912: 'Die Kinder Gad und die Kinder Ruben sprachen zu Mose: Deine Knechte sollen
    tun, wie mein Herr geboten hat.'
  kan-2017: ಅದಕ್ಕೆ ಗಾದ್ಯರೂ ಮತ್ತು ರೂಬೇನ್ಯರೂ ಮೋಶೆಗೆ, “ಸ್ವಾಮಿಯವರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ದಾಸರಾದ
    ನಾವು ಮಾಡುತ್ತೇವೆ ಎಂದರು.
  yap-yap: Me ga’ar fapi pumo’on ko ganong rok Gad nge Ruben ngak Moses, “Siro’, ma
    ri gamad ra rin’ ni bod ni kamog.
  hlt-MCSB: Te phoeiah Gad koca rhoek neh Reuben koca rhoek loh Moses taengah, “Na
    sal rhoek long he ka boei kah a uen bangla a saii uh bitni.
  mdy-ETH: ጋኣዴና ሮኦቤኤሌና ዓሳ፦ «ኑ ጎዳሢዮ! ኔ ኑና ዓይሤ ጎይፆ ቢያ ኑ ማዻንዳኔ።
  twi-ASANTE: Ruben ne Gad nkurɔfoɔ no kaa sɛ, “Yɛbɛdi wʼahyɛdeɛ no so pɛpɛɛpɛ.
  eng-WEBU: The children of Gad and the children of Reuben spoke to Moses, saying,
    “Your servants will do as my lord commands.
  bnp-bnp: Lakea e huriki a tara ne Reuben, a tara ne Gad, ri takia e Moses ri ta
    maea, “Bakovi dagi, mia a vora vomu kunana, bara mi longo mai a ngava o taki.
  wal-wal: Yaagin Gaada zaretinne Roobeela zareti Muusa, “Nuuni ne ashkkarati neeni
    nu godai azazidoogaadan oottana.
  spa-PDDPT: 'Entonces los hijos de Gad y los de Rubén hablaron a Moisés: Tus esclavos
    haremos lo que mandaste tú, nuestro ʼadón.'
  gun-gun: 'Ha''e ramo Gade ha''e Rúben ramymino kuery ijayvu ju okuapy Moisés reve.
    Ha''e vy aipoe''i okuapy: — Ndee oreruvixa, rejapo uka va''ekue meme ''rã ore
    nerembiguai kuery rojapo.'
  ilo-ULB: Nagsao kenni Moises dagiti kaputotan ni Gad ken ni Ruben ket kinunada,
    “Aramiden dagiti adipenmo dagiti imbilinmo nga amomi.
  kpg-kpg: Nia madawaawa Gad mo Reuben ga helekai, “Meenei, gimaadou gaa hai gii hai
    be au helekai.
  uig-ARA: 'گادنىڭ ئەۋلادلىرى بىلەن رۇبەننىڭ ئەۋلادلىرى مۇساغا: — قۇللىرى غوجام ئېيتقىنىدەك
    قىلىدۇ.'
  sus-sus: Gadi bɔnsɔɛ nun Ruben bɔnsɔɛ naxa Munsa yaabi, «Muxu fama nɛ i xa yaamari
    birin suxude.
  pon-2006: Kadaudok en Reupen oh Kad ahpw patohwan, “Maing, se pahn kapwaiada omwi
    mahsen.
  ksd-ksd: 'Ma ra vuna tarai Gad ma ra vuna tarai Ruben dia tata pire Moses dari:
    Kaum umana tultul diat a pait ia da ra vartuluai kai kaugu luluai.'
  tur-YTC: 'Gad''ın çocukları ile Ruven''in çocukları Moşe''ye şöyle dediler: “Hizmetkârların
    efendimin buyurduğu gibi yapacaklar.'
  grc-BRENT: Καὶ εἶπαν υἱοὶ Ῥουβὴν καὶ υἱοὶ Γὰδ πρὸς Μωυσῆν, λέγοντες, οἱ παῖδές σου
    ποιήσουσι καθὰ ὁ Κύριος ἡμῶν ἐντέλλεται.
  ind-AYT: Suku Ruben dan Gad berkata kepada Musa, “Kami hambamu akan melakukan seperti
    yang engkau perintahkan.
  nya-nya: Agadi ndi Arubeni anati kwa Mose, “Ife antchito anu tidzachita monga mbuye
    wathu mwalamulira.
  hrv-hrv: 'Gadovci i Rubenovci odgovore Mojsiju: “Tvoje će sluge učiniti kako gospodar
    naš nalaže.'
  mps-mps: Tama te Gat hani de Ruben hani sigo Mosesbolo te po wali, “Genuai bidi,
    da naga sę bidi dabe dago nago po wali paibao.
  tpi-tpi: Na ol man bilong lain Gat na lain Ruben i tokim Moses olsem, “Bikman, mipela
    wokboi bilong yu bai i bihainim tok bilong yu.
  dan-1931: 'Da sagde Gaditterne og Rubenitterne til Moses: “Dine Trælle vil gøre,
    som min Herre byder;'
  vie-OVCB: 'Những người thuộc đại tộc Gát và Ru-bên thưa: “Chúng tôi xin làm đúng
    theo mọi điều ông bảo.'
  guj-2017: ગાદ તથા રુબેનના વંશજોએ મૂસાને કહ્યું, “અમારા માલિકની આજ્ઞા પ્રમાણે અમે
    તારા દાસો કરીશું.
  pon-2006A: Kadaudok en Reupen oh Kad ahpw patohwan, “Maing, se pahn kapwaiada omwi
    mahsen.
  por-BRBSL: 'Os filhos de Gad e os filhos de Rúben falaram a Moisés, dizendo: “Seus
    servos farão o que meu senhor manda”.'
  cth-cth: Hottelah Gad hoi Reuben catounnaw ni Mosi koevah, na sannaw ni mintoenaw
    e kâpoelawk patetlah ka sak han.
  twi-twi: Ruben ne Gad nkurɔfo no kae se, “Yebedi wʼahyɛde no so pɛpɛɛpɛ.
  hlt-hlt: Te phoeiah Gad koca rhoek neh Reuben koca rhoek loh Moses taengah, “Na
    sal rhoek long he ka boei kah a uen bangla a saii uh bitni.
  tbz-SIM: 'Kɑdi nɑɑ̀mùnkù nɛ̀ Dubɛnni nɑɑ̀mùnkù kɔbɛ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Mɔyiisi kɛ dɔ̀:
    A kó bɛtɔ̃mbɛ̀ tínti ti yóó dɔ̀ɔ̀mu fɔ̃́ nti yiɛ̀ nhɑ ti nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Gat ko Rubenɨn anabamningɨn gumaziba kamaghɨn Moses mɨgei, “Aruam,
    e nɨn ingangarir gumaziba, e nɨ mɨkemezɨ moghɨn damuam.
  dop-dop: 'Mpʋɣʋlɛ Lupɛŋ nɑ Kɑtɩ pǝ nyǝ́mɑ cɔwɑ Moisi sɩ: Tɩɩ lɑ ɩsɩɩ n sɩɩʋ tɔ.'
  azb-azb: 'Qadlılarla Ruvenlilər Musaya dedilər: «Ağamız necə buyurursa, biz qulların
    elə də edərik.'
  eng-DBY: And the children of Gad and the children of Reuben spoke to Moses, saying,
    Thy servants will do as my lord commands.
  hin-2017: तब गादियों और रूबेनियों ने मूसा से कहा, “अपने प्रभु की आज्ञा के अनुसार
    तेरे दास करेंगे।
  wol-KYG: 'Ba loolu amee Gàddeen ñaak Rubeneen ña ne Musaa: «Sang bi, noonu nga ko
    santaanee, ni lanu koy defe.'
  eng-YLT: And the sons of Gad and the sons of Reuben speak unto Moses, saying, 'Thy
    servants do as my lord is commanding;
  eng-WYC-2017: And the sons of Gad and of Reuben said to Moses, We be thy servants;
    we shall do that, that our lord commandeth.
  eng-WMBB: The children of Gad and the children of Reuben spoke to Moses, saying,
    “Your servants will do as my lord commands.
  urd-GVH: जद और रूबिन के अफ़राद ने मूसा से कहा, “हम आपके ख़ादिम हैं, हम अपने आक़ा
    के हुक्म के मुताबिक़ ही करेंगे।
  rug-rug: Zama sari na tie pa Qadi meke Rubeni koe Mosese, “Gami si na mua nabulu
    meke kaqu tavetia gami gua sapu tozini gami goi.
  gaz-gaz: Ilmaan Gaadii fi ilmaan Ruubeen Museedhaan akkana jedhan; “Nu garboonni
    kee akkuma gooftaan keenya nu ajaju goona.
  fra-LSG: 'Les fils de Gad et les fils de Ruben dirent à Moïse: Tes serviteurs feront
    ce que mon seigneur ordonne.'
  yal-yal: Gadi kaane nun Rubɛn kaane yi a fala Musa xa, e naxa, “Nxu tan, i ya walikɛne
    a ligama nɛn alo i a yamarixi kii naxan yi.
  haw-1868: Olelo mai la na mamo a Gada, a me na mamo a Reubena, i mai la, E hana
    no na kauwa au e like me kuu haku i olelo mai nei.
  arb-NAV: 'فَأَجَابَ أَبْنَاءُ سِبْطَيْ جَادٍ وَرَأُوبَيْنَ مُوسَى: «سَيَفْعَلُ عَبِيدُكَ
    كَأَمْرِ سَيِّدِهِمْ،'
  ewe-ewe: Gad ƒe viwo kple Ruben ƒe viwo gblɔ be, “Míawɔ nu siwo katã nàɖo na mí
    be míawɔ la tututu.
  eng-LEE: And the children of Gad and the children of Reuben said unto Moses, as
    followeth, Thy servants will do as my Lord commandeth.
  asm-FB: তেতিয়া গাদৰ আৰু ৰূবেণৰ সন্তান সকলে মোচিক ক’লে, “আমাৰ প্ৰভুৱে যি আজ্ঞা কৰিলে,
    আপোনাৰ এই দাসবোৰে সেইদৰেই কৰিব।
  sus-A: فَدِ بْنسْي نُن رُبٍن بْنسْي نَشَ مُنسَ يَابِ، «مُشُ قَمَ نّ عِ شَ يَامَرِ
    بِرِن سُشُدٍ.
  fra-SBL: 'Les fils de Gad et les fils de Ruben parlèrent à Moïse et dirent : « Tes
    serviteurs feront ce que mon seigneur ordonne.'
  hbo-hbo: וַיֹּ֤אמֶר בְּנֵי־גָד֙ וּבְנֵ֣י רְאוּבֵ֔ן אֶל־מֹשֶׁ֖ה לֵאמֹ֑ר עֲבָדֶ֣יךָ
    יַעֲשׂ֔וּ כַּאֲשֶׁ֥ר אֲדֹנִ֖י מְצַוֶּֽה׃
  eng-WYCLIFFE: And the sones of Gad and of Ruben seiden to Moises, We ben thi seruauntis;
    we schulen do that, that oure lord comaundith.
  cwe-cwe: Makabila ya Gadi na Lubeni wamulongela Musa, “Cheye wasang'hani wako chizatenda
    fana weye mwenevale wetu vouchilagiliza.
  kik-kik: Andũ a Gadi na a Rubeni makĩĩra Musa atĩrĩ, “Ithuĩ ndungata ciaku nĩtũgwĩka
    o ta ũguo mwathi witũ aathana.
  fra-NCL: 'Les fils de Gad et les fils de Ruben parlèrent à Moïse en disant : « Tes
    serviteurs feront ce que mon seigneur ordonne.'
  cek-AK: Gad hoi Reuben kaminawk mah Mosi khaeah, Na tamna kaicae loe ka angraeng
    mah thuih ih lok baktih toengah ka sak o han.
  cuk-cuk: 'Geb degi, Gad-wagan, Rubén-wagan Moisés-abin sogdemalad: —Anmar bega arbamaladid.
    Bab-Jehová-sogedba anmar ibmar imakoed.'
  uig-CYR: 'Гадниң әвлатлири билән Рубәнниң әвлатлири Мусаға: — Қуллири ғоҗам ейтқинидәк
    қилиду.'
  tel-2017: అందుకు గాదీయులు, రూబేనీయులు మోషేతో “మా యజమానివి నువ్వు ఆజ్ఞాపించినట్టు
    నీ సేవకులైన మేము చేస్తాం.
  hat-BSA: 'Fis a Gad avèk fis a Ruben yo te pale avèk Moïse. Yo te di: “Sèvitè ou
    yo va fè ojis sa ke mèt mwen kòmande yo a.'
  kos-kos: Na mukul ke sruf lal Gad ac Reuben elos fahk, “Moses, kut ac oru oana kom
    sapkin.
  hbo-WLC: וַיֹּ֤אמֶר בְּנֵי־גָד֙ וּבְנֵ֣י רְאוּבֵ֔ן אֶל־מֹשֶׁ֖ה לֵאמֹ֑ר עֲבָדֶ֣יךָ
    יַעֲשׂ֔וּ כַּאֲשֶׁ֥ר אֲדֹנִ֖י מְצַוֶּֽה׃
  ibo-ibo: Ndị ebo Gad na Ruben sịrị Mosis, “Anyị bụ ndị ohu gị ga-eme dịka onyenwe
    anyị nyere nʼiwu.
  ory-ory: ତେବେ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ମୋଶାଙ୍କୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କର ପ୍ରଭୁ
    ଯାହା ଆଜ୍ଞା କଲେ, ତଦନୁସାରେ ତୁମ୍ଭର ଦାସମାନେ କର୍ମ କରିବେ।
  chk-chk: Iwe, chon ekewe ainangen Kat me Rupen ra üreni Moses, “Äm noum chon angang
    aipwe föri mine en äm samol ka eäni allük.
  rop-rop: Detlot men blanga Ged en Rubin bin tok, “Bos, melabat garra dum wanim yubin
    dalim melabat.
  ukr-1871: 'І промовили сини Гадові і сини Рубенові до Мойсея так: Слуги твої вчинять,
    що добродїй наш повелїв нам.'
  deu-1951: 'Die Kinder Gad und die Kinder Ruben sprachen zu Mose: Deine Knechte wollen
    tun, wie mein Herr geboten hat.'
  eng-JPS: 'And the children of Gad and the children of Reuben spoke unto Moses, saying:
    ''Thy servants will do as my lord commandeth.'
  srp-1865: 'I rekoše Mojsiju sinovi Gadovi i sinovi Ruvimovi govoreæi: sluge æe tvoje
    uèiniti kako gospodar naš zapovijeda.'
  lug-lug: Abaana ba Gaadi n’abaana ba Lewubeeni ne bagamba Musa nti, “Ffe abaweereza
    bo tujja kukola nga ggwe mukama waffe bw’otulagidde.
  heb-heb: ויאמר בני גד ובני ראובן אל משה לאמר עבדיך יעשו כאשר אדני מצוה׃
  ben-IRV: তখন গাদ সন্তানরা ও রূবেণ সন্তানরা মোশিকে বলল, “আমাদের প্রভু যে আদেশ করলেন,
    আপনার দাস আমরা তাই করব।
  pan-pan: ਗਾਦੀਆਂ ਅਤੇ ਰਊਬੇਨੀਆਂ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਆਗਿਆ ਅਨੁਸਾਰ ਤੇਰੇ ਦਾਸ
    ਕਰਨਗੇ।
  mya-JVB: ဂဒ် အမျိုးသား နှင့် ရုဗင် အမျိုး တို့က၊ ကိုယ်တော် ကျွန် တို့သည် သခင် မိန့်
    တော်မူသည်အတိုင်း ပြု ပါမည်။
  tbg-tbg: Mosiva minti tumanta Gaatira ankuvata Rubenira ankuvata virara tiha, Nora
    vaiintivauvo, tenavu ai kaiqa vaiinti vaiha ai uvaqai avataqi virerave.
  hmo-hmo: Unai neganai Gado bona Rubena taudia ese Mose idia haere henia, idia gwau,
    “Lohia e, ai be oiemu hesiai taudia, bona ai ese oiemu oda hegeregerena do ai
    karaia.
  urd-urd: तब बनी जद्द और बनी रूबिन ने मूसा से कहा कि “तेरे ख़ादिम, जैसा हमारे मालिक
    का हुक्म है वैसा ही करेंगे।
  rus-SYN: 'И сказали сыны Гадовы и сыны Рувимовы Моисею: рабы твои сделают, как повелевает
    господин наш;'
  bqc-SIM: 'Ɔ̃ Gada buiↄ ń Lubɛni buiↄ ò Mↄiziɛ: Baa, wápiↄ n zↄ̀blenaↄ wá kɛ
    lá ń òwa.'
  tcz-CHONGTHU: Chuin Gad leh Reuben chate hon Pakai henga hiti hin asei tauvin ahi.
    Nei thupeh bang bang uva na lhacha ten ka bol jing diu ahiye.
  mar-mar: नंतर रऊबेन आणि गादच्या कुटुंबातील लोक मोशेला म्हणाले, आम्ही तुझे नोकर आहोत.
    तू आमचा मालक आहेस म्हणून तू जे सांगतोस ते आम्ही करु.
  qub-qub: 'Chaura Gad trïbuwan Rubén trïbu runacuna niran: «Nogacunaga nimashayquita
    cumlishämi tayta.'
  hat-hat: 'Moun fanmi Woubenn yo ak moun fanmi Gad yo di konsa: -Mèt, n''ap fè tou
    sa ou mande nou fè.'
  eng-BSB: The Gadites and Reubenites said to Moses, “Your servants will do just as
    our lord commands.
  tod-tod: 'Gade mavofodaiti ta Luɓɛn mavofodaiti ti ɠɛni Moize ma: «Ɗa-wotiɠɛ nuiti
    gá kɛ, eɠɛʋelei màliɠii devei wogai la.'
  eng-WEBPB: The children of Gad and the children of Reuben spoke to Moses, saying,
    “Your servants will do as my lord commands.
  kbq-kbq: Hige'za Gati naga'ene Rubeni naga'mo'za Mosesena kenona hunte'za, Kagri
    eri'za vahe'mota ramokama hanazana hugahune.
  nhe-BL: 'Huan nochi iteipa ixhuihua Rubén huan Gad quinanquilijque: ―Timotlatequipanojcahua
    tijchihuase senquistoc nochi tlen ta titechnahuatijtoc.'
  gub-BL: Awa Kaz izuapyapyr wà, awa Humen izuapyapyr wà no, umume'u ko ma'e Moizez
    pe wà. — Uruzapo putar neremiapo kar kwer nehe.
  eng-DRA: 'And the children of Gad and Ruben said to Moses: We are thy servants,
    we will do what my lord commandeth.'
