verse: NUM.032.018
translations:
  mal-C: സകല ഇസ്രായേല്യർക്കും അവരുടെ ഓഹരി ലഭിക്കുന്നതുവരെ ഞങ്ങൾ സ്വന്തം ഭവനങ്ങളിലേക്കു
    മടങ്ങുകയില്ല.
  deu-TKW: Wir wollen nicht eher zu unseren Häusern zurückkehren, als bis sämtliche
    Israeliten zu ihrem Erbbesitze gelangt sind.
  lin-lin: Tokotikala kozonga na bandako na biso te soki moto moko na moko ya Isalaele
    azwi libula na ye te ;
  eng-LSV: we do not return to our houses until the sons of Israel have each inherited
    his inheritance,
  eng-GNV: We will not returne vnto our houses, vntil the children of Israel haue
    inherited, euery man his inheritance.
  eng-WEBSTER: We will not return to our houses, until the children of Israel have
    inherited every man his inheritance.
  nhw-BL: Huan tojuanti amo timocuepase tochajchaj hasta senquistoc nochi israelitame
    moaxcatijtose inintlal catli quintocaros para quiselise.
  swh-ONEN: Hatutarudi nyumbani mwetu mpaka kila Mwisraeli apokee urithi wake.
  bba-bba: Sɑǹ wurɔ bɛsɛn yɛnusɔ mɑ n kun mɔ Isireli bɑɑwure u win tem mwɑ.
  eng-KJVCPB: We will not return unto our houses, until the children of Israel have
    inherited every man his inheritance.
  luo-luo: Ok wanaduogi e miechwa nyaka wane ni jo-Israel duto oseyudo pinyno kaka
    pok margi.
  meu-meu: A ai be emai ruma basia lou heni ela bona Israel taudia iboudiai ahudia
    bae abi.
  npi-ULB: इस्राएलका हरेक मानिसले आ-आफ्नो उत्तराधिकर नपाएसम्म हामी हाम्रो घरतिर फर्कने
    छैनौँ ।
  yor-yor: A kì yóò padà sí ilẹ̀ wa láìṣe pé gbogbo àwọn ọmọ Israẹli ti gba ogún wọn.
  emp-NTPO: '@see-verse:NUM.032.017'
  pes-OPCB: تا تمام قوم اسرائیل ملک خود را نگیرند، ما به خانه‌هایمان باز نمی‌گردیم.
  tgl-ULB: Hindi kami babalik sa aming mga tahana hangga't ang mga tao ng Israel,
    ang bawat lalaki ay magkaroon ng mana.
  hui-hui: Inanaga damene bu karu tinaga dindi mo wialu uruniha karulape kagola inabi
    dai bialu inanenaga dindini bayale holeberema.
  mya-mya: အ​ခြား​သော​ဣ​သ​ရေ​လ​အ​နွယ်​ဝင်​တို့ သည် မိ​မိ​တို့​နေ​ထိုင်​ရ​မည့်​ပြည်​ကို​အ​ပိုင်
    မ​ရ​မ​ချင်း​အ​ကျွန်ုပ်​တို့​သည်​ကိုယ့်​အိမ် သို့​မ​ပြန်​ပါ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རེ་རེ་ལ་ས་སྐལ་ཐོབ་པའི་བར་དུ། ངེད་ཅག་རང་གི་ཁྱིམ་དུ་ཕྱིར་ལོག་པ་དཔེ་མི་སྲིད།
  sna-sna: Hatizodzokeri kumisha yedu kusvikira vaIsraeri vose vagamuchira nhaka yavo.
  spa-BLM: No volveremos a nuestras casas hasta que todos los hijos de Israel hayan
    recibido su herencia.
  cac-cac: Masanto ol yal scan eb' quetchon̈ab' tic d'a sat sluum ichato chi' ol on̈
    meltzajxicot d'a co pat tic.
  swh-ULB: Hatutarudi kwenye familia zetu mpaka kila mmoja watu wa Israeli apate urithi
    wake.
  bel-bel: ня вернемся ў дамы нашыя, пакуль ня ўступяць сыны Ізраілевыя кожны ў надзел
    свой;
  deu-ELBBK: Wir wollen nicht zu unseren Häusern zurückkehren, bis die Kinder Israel
    jeder sein Erbteil empfangen haben.
  mbb-OT: Kenè key ed-ulì taman te ebpekaangken te tanà he egkepengevilin dan is langun
    he menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കൾ ഓരോരുത്തൻ താന്താന്റെ അവകാശം അടക്കിക്കൊള്ളുംവരെ ഞങ്ങൾ ഞങ്ങളുടെ
    വീടുകളിലേക്കു മടങ്ങിപ്പോരികയില്ല.
  rmc-rmc: Na avaha pale khere, medik savore Izraeliti na chudena peskri phuv sar
    ďeďictvos.
  pes-OPV: و تا هر یکی ازبنی‌اسرائیل ملک خود را نگرفته باشد، به خانه های خود مراجعت
    نخواهیم کرد.
  ron-1924: Ну не вом ынтоарче ын каселе ноастре май ынаинте ка фиекаре дин копиий
    луй Исраел сэ фи пус стэпынире пе моштениря луй
  ben-OBCV: যতক্ষণ না প্রত্যেক ইস্রায়েলী তাদের অধিকার লাভ করে, আমরা আমাদের বাড়িতে
    ফিরে যাব না,
  som-som: Oo annagu guryahayaga ku soo noqon mayno ilamaa reer binu Israa'iil nin
    waluba dhaxalkiisa dhaxlo.
  lat-VUC: 'Non revertemur in domos nostras, usque dum possideant filii Israël hæreditatem
    suam:'
  eng-ASVBT: We will not return unto our houses, until the children of Israel have
    inherited every man his inheritance.
  ita-1885: Noi non ritorneremo alle case nostre, finchè ciascuno de' figliuoli d'Israele
    non sia entrato nella sua eredità.
  eng-LXXUP: We will not return to our houses till the children of Israel shall have
    been distributed, each to his own inheritance.
  eng-ULB: We will not return to our houses until every one of the people of Israel
    has obtained his inheritance.
  spa-VBL: No regresaremos a nuestros hogares hasta que cada israelita esté en posesión
    de su tierra asignada.
  fra-_FOB: Nous ne retournerons point dans nos maisons, que chacun des enfants d'Israël
    n'ait pris possession de son héritage;
  mal-mal: യിസ്രായേൽ മക്കൾ ഓരോരുത്തൻ താന്താന്റെ അവകാശം കൈവശമാക്കുംവരെ ഞങ്ങൾ ഞങ്ങളുടെ
    വീടുകളിലേക്ക് മടങ്ങിപ്പോരുകയില്ല.
  urd-GVR: Ham us waqt tak apne gharoṅ ko nahīṅ lauṭeṅge jab tak har Isrāīlī ko us
    kī maurūsī zamīn na mil jāe.
  suz-BL: इस्राएल ङा मुर नेल्‍लेमी आन योव़शो रागी मतामे सम्‍म गो आंइ खिं मलेत्‍नीकी।
  ita-1927: Non torneremo alle nostre case finché ciascuno de’ figliuoli d’Israele
    non abbia preso possesso della sua eredità;
  ckb-ckb: ناگەڕێینەوە ماڵەکانمان هەتا نەوەی ئیسرائیل هەریەکە میراتگری میراتەکەی خۆی
    نەبێت،
  eng-BBE: We will not come back to our houses till every one of the children of Israel
    has come into his heritage.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ಸೊತ್ತನ್ನು ಹೊಂದಿಕೊಳ್ಳುವವರೆಗೆ, ನಾವು ನಮ್ಮ ಮನೆಗಳಿಗೆ
    ತಿರುಗುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.032.017'
  tam-2017: இஸ்ரவேல் மக்கள் எல்லோரும் தங்கள்தங்கள் சுதந்தரத்தைச் சுதந்தரித்துக்கொள்ளும்
    வரைக்கும், நாங்கள் எங்களுடைய வீடுகளுக்குத் திரும்புவதில்லை.
  spa-RV-1909: No volveremos á nuestras casas hasta que los hijos de Israel posean
    cada uno su heredad.
  ron-BTF: Nu ne vom întoarce la casele noastre până ce copiii lui Israel nu vor fi
    moștenit fiecare bărbat moștenirea lui.
  eng-WEBP: We will not return to our houses until the children of Israel have all
    received their inheritance.
  eng-FBV: We won't return to our homes until every Israelite is in possession of
    their allotted land.
  nld-1939: Wij keren niet naar huis terug, eer ieder van Israëls kinderen zijn aandeel
    heeft bekomen.
  nch-BL: Huan tojuanti amo titacuepilise tochajchaj hasta nochi israelitame moaxcatijtosejya
    inintal cati elis iniaxca para quiselise.
  vie-1934: Chúng tôi không trở về nhà chúng tôi trước khi mọi người trong dân Y-sơ-ra-ên
    chưa lãnh được sản nghiệp mình.
  hin-CV: हम उस समय तक अपने-अपने घरों में नहीं लौटेंगे, जब तक हर एक इस्राएली अपने-अपने
    भाग के अधिकार को प्राप्‍त नहीं कर लेता है.
  eng-OURB: We will not teshuvah ·completely return· to our houses, until the children
    of Israel [God prevails] have each inherited their inheritance.
  spa-BES: No regresaremos a nuestras casas hasta que cada uno de los hijos de Israel
    haya entrado en su herencia.
  tdx-tdx: Tsy himpoly mb’ añ’ anjomba’ay mb’eo zahay naho tsy songa nandrambe ty
    lova’e o ana’ Israeleo.
  vid-vid: Hambe tuhiluche haluga mbaka aho Waisilaeli wanji weng'ha howowa na honhu
    hawo howohalila.
  eng-OKE: Nor will we return to our homes till the sons of Israel shall possess every
    man his inheritance.
  tha-KJV: เราทั้งหลายจะไม่ยอมกลับบ้านจนกว่าคนอิสราเอลจะได้รับมรดกของเขาทุกคน
  por-BR-2018: Não voltaremos a nossas casas até que os filhos de Israel possuam cada
    um sua herança.
  deu-ELO: Wir wollen nicht zu unseren Häusern zurückkehren, bis die Kinder Israel
    ein jeder sein Erbteil empfangen haben.
  eng-WYC-2018: We shall not turn again into our houses, till the sons of Israel wield
    their heritage; (We shall not return to our houses, until the Israelites possess
    their inheritance;)
  epo-epo: Ni ne revenos al niaj domoj, ĝis la Izraelidoj ekposedos ĉiu sian posedaĵon.
  uig-PIN: Israillar ɵz mirasliriƣa igǝ bolmiƣuqǝ biz ɵyimizgǝ ⱨǝrgiz ⱪaytmaymiz.
  beo-beo: 'Ninia da ninia diasudafa amoguda: hedolo hame buhagimu. Be Isala:ili dunu
    oda ilia huluane da ilima ilegei soge amo lai dagobeba:le fawane buhagimu.'
  tpi-OTNT: Ol arapela wan wan lain bilong yumi Israel i mas kisim hap graun bilong
    ol pastaim, na bihain bai mipela i ken kam bek long ples bilong mipela.
  hau-SA: Ba za mu koma gidajenmu ba sai kowane mutumin Isra’ila ya sami gādonsa.
  uig-LAT: Israillar öz miraslirigha ige bolmighuche biz öyimizge hergiz qaytmaymiz.
  nde-nde: Kasiyikubuyela kweyethu imizi wonke owako-Israyeli aze azuze isabelo sakhe.
  ton-ton: ‌ʻE ʻikai te mau foki ki homau ngaahi fale kaeʻoua ke maʻu ʻe he fānau
    ʻa ʻIsileli ʻe he tangata taki taha ʻa honau tofiʻa.
  ces-1613: Nenavrátíme se do domů svých, až prvé vládnouti budou synové Izraelští
    jeden každý dědictvím svým;
  eng-WMB: We will not return to our houses until the children of Israel have all
    received their inheritance.
  tam-TCV: இஸ்ரயேலன் ஒவ்வொருவனும் தன்தன் உரிமைச்சொத்தைப் பெறும்வரை, நாங்கள் எங்கள்
    வீடுகளுக்குத் திரும்பமாட்டோம்.
  ceb-ULB: Dili kami mobalik sa among mga balay hangtod nga ang matag-usa sa mga tawo
    sa Israel makaangkon sa iyang panulundon.
  pol-UBG: Nie wrócimy do swoich domów, dopóki każdy spośród synów Izraela nie otrzyma
    swojego dziedzictwa;
  urd-GVU: ہم اُس وقت تک اپنے گھروں کو نہیں لوٹیں گے جب تک ہر اسرائیلی کو اُس کی موروثی
    زمین نہ مل جائے۔
  deu-1912: Wir wollen nicht heimkehren, bis die Kinder Israel einnehmen ein jeglicher
    sein Erbe.
  kan-2017: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ವತ್ತುಗಳನ್ನು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವ ವರೆಗೂ ನಾವು
    ನಮ್ಮ ಮನೆಗಳಿಗೆ ತಿರುಗಿ ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: Dab gu sulod nga tabinaw romad nge mada’ ko ngiyal’ nike milfan ngak e
    tin kabay e girdi’ nu Israel fa yung i binaw ni kan turguy ni ngar tafned.
  hlt-MCSB: Israel ca rhoek khuikah hlang loh a rho a pang hlanah ka im la ka mael
    uh mahpawh.
  mdy-ETH: ሃንጎ ዒስራዔኤሌ ዓሳ ቢያ ዔያቶም ዒንጊንቴ ሳዖ ዴንቃንዳያ ሄላንዳኣና ኑኡኒ ኑ ማኣሪ ማዓዓኬ፤
  twi-ASANTE: Sɛ Israelfoɔ no nsa nkaa wɔn agyapadeɛ no a, yɛrentena ha.
  eng-WEBU: We will not return to our houses until the children of Israel have all
    received their inheritance.
  bnp-bnp: E huriki a kabu takutaku ne hita e huriki a Israel ri gi bole taro a tabekena
    malala ne ria, muri mi gi hamule na tanga ne mia.
  wal-wal: Israa7eelati ubbai bantta laataa laataa ekkana gakkanaassi, nuuni nu soo
    simmokko.
  spa-PDDPT: No volveremos a nuestras casas hasta que los hijos de Israel posean,
    cada uno, su heredad.
  gun-gun: Israel kuery peteĩ-teĩ oyvyrã va'ekue py ikuaipa e'ỹa ja ore kuery ndorojevyvei
    'rã orero katy.
  ilo-ULB: Saankami nga agsubli kadagiti pagtaenganmi agingga a saan a naawat dagiti
    tattao ti Israel, tunggal tao ti tawidna.
  kpg-kpg: Gimaadou hagalee loomoi gi muli gi madau guongo, gaa dae loo gi digau Israel
    ala i golo guu kae di nadau henua dela ne wanga gi digaula.
  uig-ARA: ئىسرائ‍ىللار ئۆز مىراسلىرىغا ئىگە بولمىغۇچە بىز ئۆيىمىزگە ھەرگىز قايتمايمىز.
  sus-sus: Muxu mu gbilenma muxu xɔnyi be, fo Isirayilaka birin a gbe bɔxi masɔtɔ.
  pon-2006: Se sohte pahn pwurodo ni at tungoal ihmw kan lao mehn Israel koaros pahn
    alehdi sahpw me pahn kohieng irail.
  ksd-ksd: Pa avet a lilikun ta ra kubakuba i vevet, tuk tar ra tarai Israel diat
    a ga kale kadia tiniba tikatikai.
  tur-YTC: İsrael'in çocuklarının tümü miraslarını alana dek evlerimize dönmeyeceğiz.
  grc-BRENT: Οὐ μὴ ἀποστραφῶμεν εἰς τὰς οἰκίας ἡμῶν ἕως ἂν καταμερισθῶσιν οἱ υἱοὶ
    Ἰσραὴλ, ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ.
  ind-AYT: Kami tidak akan kembali pulang sampai semua umat Israel mendapatkan milik
    pusaka.
  nya-nya: Sitidzabwerera ku midzi yathu mpaka Mwisraeli aliyense atalandira cholowa
    chake.
  hrv-hrv: Mi se svojim kućama nećemo vraćati sve dok svaki Izraelac ne zaposjedne
    svoju baštinu.
  mps-mps: Te da meba Israel hani deli deligo augwa sabo tǫ bolo me siyu bolo emainao.
    Tama nosali da dena buluba ma asaibao.
  tpi-tpi: Ol arapela wan wan lain bilong yumi Israel i mas kisim hap graun bilong
    ol pastaim, na bihain bai mipela i ken kam bek long ples bilong mipela.
  dan-1931: Vi vil ikke vende tilbage til vore Huse, før enhver af Israelitterne har
    fået sin Arvelod;
  vie-OVCB: Chúng tôi hứa sẽ không về nhà cho đến khi toàn dân Ít-ra-ên đều an cư
    lạc nghiệp.
  guj-2017: ઇઝરાયલી લોકોમાંનો દરેક પોતાનો વારસો ન પામે ત્યાં સુધી અમે પોતાના ઘરે પાછા
    ફરીશું નહિ.
  pon-2006A: Se sohte pahn pwurodo ni at tungoal ihmw kan lao mehn Israel koaros pahn
    alehdi sahpw me pahn kohieng irail.
  por-BRBSL: Não voltaremos às nossas casas até que todos os filhos de Israel tenham
    recebido sua herança.
  cth-cth: Isarel catounnaw ni a coe awh hane kawi hmuen be a coe hoehroukrak, ma
    im lah na ban awh mahoeh.
  twi-twi: Sɛ Israelfo no nyinaa nsa nkaa wɔn agyapade no a, yɛrensan mma yɛn afi
    mu.
  hlt-hlt: Israel ca rhoek khuikah hlang loh a rho a pang hlanah ka im la ka mael
    uh mahpawh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔu í kɑ̀ri bɑ́ wè o tenkɛ̀ ti í wɛ̃tiní.
  msy-2020: Guizbangɨra, Israelian anabar igharazibar ikɨziba vaghvagh uari bagh nguaziba
    inigh dar apiaghtɨ, gɨn e uamategh izɨ uan nguibabar ikiam.
  dop-dop: Pɑɑ Ɩsɛɣɛlɩ tʋ wei ɩ kɑ́ cɑɣɑ ɩ tɛtʋ tɔɔ kɛ́ nɑ pǝ́cɔ́ tǝ mǝlɩ tɑ́ tɛ́.
  azb-azb: İsrail övladlarından hər biri öz irsini alana qədər evlərimizə qayıtmayacağıq.
  eng-DBY: We will not return to our houses, until the children of Israel have inherited
    each one his inheritance.
  hin-2017: परन्तु जब तक इस्राएली अपने-अपने भाग के अधिकारी न हों तब तक हम अपने घरों
    को न लौटेंगे।
  wol-KYG: Dunu dellu mukk sunuy kër, ba keroog bànni Israyil di séddu, ku ci nekk
    jot céru suufam.
  eng-YLT: we do not turn back unto our houses till the sons of Israel have inherited
    each his inheritance,
  eng-WYC-2017: We shall not turn again into our houses, till the sons of Israel wield
    their heritage;
  eng-WMBB: We will not return to our houses until the children of Israel have all
    received their inheritance.
  urd-GVH: हम उस वक़्त तक अपने घरों को नहीं लौटेंगे जब तक हर इसराईली को उस की मौरूसी
    ज़मीन न मिल जाए।
  rug-rug: Lopu kaqu kekere pule la pa mami popoa soti si gami osolae vagi rina tie
    Izireli sari na pepeso pu ele tava hia koarini.
  gaz-gaz: Hamma tokkoon tokkoon Israaʼelootaa dhaala ofii isaanii argatanitti nu
    mana keenyatti hin deebinu.
  fra-LSG: Nous ne retournerons point dans nos maisons avant que les enfants d’Israël
    aient pris possession chacun de son héritage;
  yal-yal: Nxu mi xɛtɛ nxu konne yi, fɔ Isirayila kaane birin na dɔxɔ e bɔxɔne yi.
  haw-1868: Aole no makou e hoi hou i na hale o makou, a loaa i kela kanaka i keia
    kanaka o na mamo a Iseraela kona ainahooili.
  arb-NAV: وَلا نَرْجِعُ إِلَى بُيُوتِنَا حَتَّى يَمْتَلِكَ كُلُّ وَاحِدٍ مِنْ بَنِي
    إِسْرَائِيلَ نَصِيبَهُ مِنَ الْمِيرَاثِ.
  ewe-ewe: Míatsi afi sia o, va se ɖe esime Israelviwo katã ƒe asi asu woƒe domenyinu
    la dzi.
  eng-LEE: We will not return unto our houses, until the children of Israel have acquired
    for themselves every man his inheritance.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ প্ৰতিজনে নিজ নিজ উত্তৰাধিকাৰৰ ভাগ নোপোৱালৈ আমি নিজ
    নিজ ঘৰলৈ উভটি নাহিম।
  sus-A: مُشُ مُ فبِلٍنمَ مُشُ شْنيِ بٍ، قٌ عِسِرَيِلَكَ بِرِن عَ فبٍ بْشِ مَسْتْ.
  fra-SBL: Nous ne retournerons pas dans nos maisons avant que les enfants d'Israël
    aient tous reçu leur héritage.
  hbo-hbo: לֹ֥א נָשׁ֖וּב אֶל־בָּתֵּ֑ינוּ עַ֗ד הִתְנַחֵל֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אִ֖ישׁ
    נַחֲלָתֹֽו׃
  eng-WYCLIFFE: We schulen not turne ayen in to oure housis, til the sones of Israel
    welden her eritage;
  cwe-cwe: Hachizabwela muna zikaye zetu mbaka Waisilaili wose wapate uhazi wawo.
  kik-kik: Tũtigacooka mĩciĩ iitũ o nginya hĩndĩ ĩrĩa Mũisiraeli o wothe akaamũkĩra
    igai rĩake.
  fra-NCL: Nous ne reviendrons pas dans nos maisons, avant que les enfants d’Israël
    aient pris possession chacun de son héritage ;
  cek-AK: Israel acaeng maeto boih mah qawktoep ai karoek to, im ah kam laem o mak
    ai.
  cuk-cuk: Anmar-gwenadgan bela-yar-nikusmaladse anmar aibiroed. Degisulirdi, anmar
    amba aibirosulid.
  uig-CYR: Исраиллар өз мираслириға егә болмиғичә биз өйимизгә һәргиз қайтмаймиз.
  tel-2017: ఇశ్రాయేలీయుల్లో ప్రతివాడూ తన తన వారసత్వాన్ని పొందేవరకూ మా ఇళ్ళకు తిరిగి
    రాము.
  hat-BSA: Nou p ap retounen lakay nou jiskaske chak moun nan fis Israël yo gen tan
    posede eritaj pa yo.
  kos-kos: Kut fah tia foloko nu yen sesr nwe ke mwet Israel nukewa elos oakwuki in
    acn ma itukyang nu selos.
  hbo-WLC: לֹ֥א נָשׁ֖וּב אֶל־בָּתֵּ֑ינוּ עַ֗ד הִתְנַחֵל֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אִ֖ישׁ
    נַחֲלָתֽוֹ׃
  ibo-ibo: Anyị agaghị alọta nʼụlọ anyị tutu onye Izrel ọbụla enweta ihe nketa nke
    ya.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ଅଧିକାର ନ ପାଇବା ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭେମାନେ
    ଆପଣା ଆପଣା ଗୃହକୁ ଫେରି ଆସିବୁ ନାହିଁ।
  chk-chk: Äm aisap liwiniti imwem tori ekewe aramasen Israel repwe angei en me fanüan.
  rop-rop: Melabat kaan gobek langa melabat kantri raidap det najalot Isreil pipul
    deigimoba olabat kantri weya yu garra gibit olabat.
  ukr-1871: Не вернемось до господи нашої, поки кожен із синів Ізраїлевих не дістане
    наслїддя свого.
  deu-1951: Wir wollen nicht heimkehren, bis die Kinder Israel [das Land] eingenommen
    haben, ein jeder sein Erbteil.
  eng-JPS: We will not return unto our houses, until the children of Israel have inherited
    every man his inheritance.
  srp-1865: Neæemo se vratiti kuæama svojim dokle sinovi Izrailjevi ne prime svaki
    svoje našljedstvo.
  lug-lug: Tetugenda kudda mu maka gaffe okutuusa ng’abaana ba Isirayiri buli omu
    amaze okuweebwa obutaka bwe.
  heb-heb: לא נשוב אל בתינו עד התנחל בני ישראל איש נחלתו׃
  ben-IRV: ইস্রায়েল সন্তানরা প্রত্যেকে যতক্ষণ নিজেদের অধিকার না পায়, ততক্ষণ আমরা
    নিজেদের পরিবারের কাছে ফিরে আসব না।
  pan-pan: ਅਤੇ ਅਸੀਂ ਆਪਣਿਆਂ ਘਰਾਂ ਨੂੰ ਨਹੀਂ ਮੁੜਾਂਗੇ ਜਦੋਂ ਤੱਕ ਇਸਰਾਏਲੀਆਂ ਦਾ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ
    ਆਪਣੀ ਜ਼ਮੀਨ ਦਾ ਮਾਲਕ ਨਾ ਹੋ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား အပေါင်းတို့သည် အမွေ ခံရသောမြေကို မ ဝင်စား မှီတိုင်အောင်ကျွန်တော်တို့သည်
    ကိုယ် အိမ် သို့ မ ပြန် မလာပါ။
  tbg-tbg: Avuni tenavu tentanavu kena Isareri kahaqiari ekaa vika naane nái varare
    i vatara varaiqe, viraqaahai tenavu orurante tentanavu maaqaini anirerave.
  hmo-hmo: Ai ese aiemai hanua dekenai do ai giroa mai lasi ela bona Israela taudia
    ibounai ese edia tano korikori, Lohiabada ese ia henidia noho tano idia abia vadaeni.
  urd-urd: और हम अपने घरों को फिर वापस नहीं आएँगे जब तक बनी — इस्राईल का एक — एक आदमी
    अपनी मीरास का मालिक न हो जाए।
  rus-SYN: не возвратимся в домы наши, доколе не вступят сыны Израилевы каждый в удел
    свой;
  bqc-SIM: Mɛ́ i kɛ wá gbɛ̃́ↄ ń bùsu è píi bàasio, wá su bɛo.
  tcz-CHONGTHU: Chule Israel chaten khat cheh a chen mun anei kahse’a keiho inlam
    hung kile lou ding kahi tauve.
  mar-mar: इस्राएलातील प्रत्येकाला त्याचे वतन मिळाल्याशिवाय आम्ही परतणार नाही.
  qub-qub: Llapan Israel-masëcuna tiyananpaj chacrata charircuptinrämi nogacunaga
    cuticamushaj.
  hat-hat: Nou p'ap tounen lakay nou toutotan tout lòt moun nan pèp Izrayèl la poko
    jwenn pòsyon tè ki pou yo a.
  eng-BSB: We will not return to our homes until every Israelite has taken possession
    of his inheritance.
  tod-tod: Gi la ɠalega ma gá-ʋɛlɛiti bu, eyɛsu Izelayɛle nuiti gilagilagiti ti tɔnɔ
    ma yooiti sɔlɔɔ.
  eng-WEBPB: We will not return to our houses until the children of Israel have all
    received their inheritance.
  kbq-kbq: Hagi tagra kumatirega ometa mani'nesunke'za, mika Israeli naga'mo'za erisantima
    haregahazema hu'nea mopa erivaretesageta kumatirega vugahune.
  nhe-BL: Huan tojuanti ax timocuepase tochajchaj hasta senquistoc nochi israelitame
    moaxcatijtose inintlal tlen quintocaros para quiselise.
  gub-BL: Nuruzewyr kwaw urereko haw pe nehe. Aze Izaew paw upyhyk uiwy wà nehe, xo
    a'e re zo uruzewyr putar nehe.
  eng-DRA: 'We will not return into our houses until the children of Israel possess
    their inheritance:'
