verse: NUM.032.010
translations:
  mal-C: 'അന്നാളിൽ യഹോവയുടെ കോപം ജ്വലിച്ചു. അവിടന്ന് ഇപ്രകാരം ശപഥംചെയ്തു:'
  deu-TKW: 'Jenes Tags geriet Jahwe in Zorn und that den Schwur:'
  lin-lin: 'Na mokolo wana, kanda ya Yawe epelaki mpe alapaki ndayi oyo :'
  eng-LSV: and the anger of YHWH burns in that day, and He swears, saying,
  eng-GNV: And the Lordes wrath was kindled the same day, and he did sweare, saying,
  eng-WEBSTER: And the LORD'S anger was kindled the same time, and he swore, saying,
  nhw-BL: Huan TOTECO tlahuel cualanqui ininhuaya nopa tonali, huan ya motestigojquetzqui,
  swh-ONEN: 'Siku ile hasira ya Bwana iliwaka naye akaapa kiapo hiki:'
  bba-bba: Yen tɔ̃ɔ te sɔɔ, Yinni Gusunɔ u mɔru bɛsirɑ mɑ u bɔ̃ruɑ u nɛɛ,
  eng-KJVCPB: And the Lord’s anger was kindled the same time, and he sware, saying,
  luo-luo: 'Negitugo mirimb Jehova Nyasaye chiengʼno mi nokwongʼore kama:'
  meu-meu: Una dina ai Iehova ena badu e vara, bena e gwau hamata, eto
  npi-ULB: परमप्रभुको क्रोध दन्कियो । उहाँले शपथ खानुभयो र भन्‍नुभयो,
  yor-yor: Ìbínú Olúwa sì dìde sí wọn ní ọjọ́ náà, ó sì búra, wí pé,
  emp-NTPO: Maʌ̃ carea Ãcõrẽra ãdjirã ume bio quĩrũsia. Maʌ̃ ewarid̶e idjia wãrãneba
    jarasia jũma Egiptod̶eba ẽdrʌped̶ad̶arã veinte poa ʌ̃taa b̶eaba sod̶eba ĩjãnaẽ́
    bẽrã, idjia Abrahaʌ̃a, Isaa, Jacoboa bid̶a diai jarad̶a ẽjũãra ununaẽ́da.
  pes-OPCB: به همین علّت خشم خداوند افروخته شد و قسم خورد که
  tgl-ULB: Nag-alab ang galit ni Yawheh ng araw na iyon. Nanumpa siya at sinabi,
  hui-hui: Horo ogoningi Anduane Homogohanda bi mbira hongohe lowialu lalu,
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက် တော်​ထွက်​၍၊-
  bod-N: ཉིན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཐུགས་རབ་ཏུ་ཁྲོས་ནས་མནའ་བཞེས་ཏེ་འདི་སྐད་དུ།
  sna-sna: 'Kutsamwa kwaJehovha kwakamutswa nomusi uyo uye akapika mhiko iyi:'
  spa-BLM: 'Aquel día ardió la ira de Yahvé, y juró diciendo:'
  cac-cac: Yuj val chi' cot yoval sc'ol Jehová d'a jun c'u chi', yuj chi' yac' sti'
    to
  swh-ULB: Siku hiyo hasira ya BWANA iliwaka. Akaapa akisema,
  bel-bel: 'і запалаў таго дня гнеў Госпада, і пакляўся ён, кажучы:'
  deu-ELBBK: 'Und der Zorn des HERRN entbrannte an jenem Tag, und er schwur und sprach:'
  mbb-OT: 'Utew nepauk is Nengazen dutun he andew ne utew meheǥet is kegkaǥi zin:'
  mal-2015: 'അന്നു യഹോവയുടെ കോപം ജ്വലിച്ചു; അവൻ സത്യംചെയ്തു കല്പിച്ചതു:'
  rmc-rmc: 'Andre oda džives o RAJ pre lende choľisaľiľa a diňa vera:'
  pes-OPV: 'پس غضب خداوند در آن روز افروخته شد به حدی که قسم خورده، گفت:'
  ron-1924: 'Ши Домнул С-а апринс де мыние ын зиуа ачея ши а журат зикынд:'
  ben-OBCV: সেদিন সদাপ্রভুর ক্রোধ প্রজ্বলিত হয়েছিল এবং তিনি শপথ করে বলেছিলেন,
  som-som: Maalintaas Rabbigu aad buu u cadhooday, oo intuu dhaartay ayuu yidhi,
  lat-VUC: 'Qui iratus juravit, dicens:'
  eng-ASVBT: And Jehovah’s anger was kindled in that day, and he sware, saying,
  ita-1885: 'Laonde, l''ira del Signore si accesse in quel giorno, ed egli giurò,
    dicendo:'
  eng-LXXUP: And the Lord was very angry in that day, and swore, saying,
  eng-ULB: Yahweh's anger was kindled on that day. He took an oath and said,
  spa-VBL: Como resultado, hicieron enojar mucho al Señor ese día, y él hizo este
    juramento,
  fra-_FOB: 'Et la colère de l''Éternel s''enflamma en ce jour-là, et il fit ce serment
    et dit:'
  mal-mal: 'അന്ന് യഹോവയുടെ കോപം ജ്വലിച്ചു; അവിടുന്ന് സത്യംചെയ്ത് കല്പിച്ചത്:'
  urd-GVR: Us din Rab ne ġhusse meṅ ā kar qasam khāī,
  suz-BL: मिनु मेको नाक्‍ती परमप्रभु यावे गाइक्‍ताक्‍व। मिनु मेकोमी कसम जशा
  ita-1927: 'E l’ira dell’Eterno s’accese in quel giorno, ed egli giurò dicendo:'
  ckb-ckb: 'لەو ڕۆژەدا تووڕەیی یەزدان جۆشا و سوێندی خوارد و فەرمووی:'
  eng-BBE: And at that time the Lord was moved to wrath, and made an oath, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅದೇ ಸಮಯದಲ್ಲಿ ಕೋಪೋದ್ರೇಕವುಳ್ಳವರಾಗಿ ಪ್ರಮಾಣಮಾಡಿ,
  bbb-bbb: '@see-verse:NUM.032.009'
  tam-2017: 'அதினால் யெகோவா அந்த நாளிலே கோபம் வந்தவராகி:'
  spa-RV-1909: 'Y el furor de Jehová se encendió entonces, y juró diciendo:'
  ron-BTF: 'Și mânia DOMNULUI s-a aprins în acel timp și el a jurat, spunând:'
  eng-WEBP: The LORD’s anger burned in that day, and he swore, saying,
  eng-FBV: As a result, they made the Lord very angry that day, and he swore this
    oath,
  nld-1939: 'Maar toen ook ontbrandde de gramschap van Jahweh, en zwoer Hij:'
  nch-BL: Huan TOTECO tahuel cualanqui ica inijuanti ipan nopa tonali, huan ya motestigojquetzqui,
  vie-1934: 'Trong ngày đó, cơn thạnh nộ của Đức Giê-hô-va phừng lên và Ngài thề rằng:'
  hin-CV: 'परिणाम यह हुआ कि उस दिन याहवेह का क्रोध भड़क उठा और उन्होंने यह शपथ ले
    ली:'
  eng-OURB: Adonai’s anger burned in that day, and he swore, saying,
  spa-BES: 'Y en ese momento el Señor se enojó, e hizo un juramento, diciendo:'
  tdx-tdx: 'Aa le nisolebotse amy andro zay ty haviñera’ Iehovà vaho nifanta ty hoe:'
  vid-vid: Mkulu Nguluwi nakazudila ng'hatu zuwa alyo, nakelaha yolonga,
  eng-OKE: 'And the Lord’s anger was kindled that day, and He sware, saying:'
  tha-KJV: ในวันนั้นพระเยโฮวาห์ทรงกริ้วเขานัก พระองค์​ทรงตั้งสัตย์ปฏิญาณไว้​ว่า
  por-BR-2018: 'E o furor do SENHOR se acendeu então, e jurou dizendo:'
  deu-ELO: 'Und der Zorn Jehovas entbrannte an jenem Tage, und er schwur und sprach:'
  eng-WYC-2018: And the Lord therefore was wroth (or And so the Lord was angry), and
    he swore, saying,
  epo-epo: 'Kaj ekflamis en tiu tago la kolero de la Eternulo, kaj Li ĵuris, dirante:'
  uig-PIN: 'Xu qaƣda Pǝrwǝrdigarning aqqiⱪi kelip ⱪǝsǝm ⱪilip:'
  beo-beo: Amo esoga, Hina Gode da ougi ba:i. E da amane ilegele sia:i,
  tpi-OTNT: Olsem na long dispela taim bipo Bikpela i belhat na em i mekim strongpela
    promis olsem,
  hau-SA: A ranar kuwa Ubangiji ya husata har ya yi wannan rantsuwa cewa,
  uig-LAT: 'Shu chaghda Perwerdigarning achchiqi kélip qesem qilip:'
  nde-nde: Ulaka lukaThixo lwaqubuka ngalolosuku waze wenza lesisifungo.
  ton-ton: Pea naʻe vela ʻae houhau ʻo Sihova ʻi he ʻaho ko ia, ʻo ne fuakava, ʻo
    pehē,
  ces-1613: 'Èímž popuzen jsa k hněvu Hospodin v den ten, přisáhl, řka:'
  eng-WMB: The LORD’s anger burned in that day, and he swore, saying,
  tam-TCV: அதனால் அந்நாளில் யெகோவாவுக்குக் கோபம்மூண்டு, அவர் ஆணையிட்டுச் சொன்னதாவது,
  ceb-ULB: Misilaob ang kasuko ni Yahweh niana nga adlaw. Nanumpa ug miingon siya,
  pol-UBG: 'Dlatego w tym dniu zapłonął gniew PANA i przysiągł:'
  urd-GVU: اُس دن رب نے غصے میں آ کر قَسم کھائی،
  deu-1912: 'Und des HERRN Zorn ergrimmte zur selben Zeit, und er schwur und sprach:'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನು ಕೋಪಗೊಂಡವನಾಗಿ ಪ್ರಮಾಣಮಾಡಿ,
  yap-yap: 'Me damumuw SOMOL e rofen nem me micheg bugithin ni ga’ar:'
  hlt-MCSB: Amah khohnin ah BOEIPA kah thintoek sai tih a toemngam.
  mdy-ETH: ዬኖ ኬሎና ናንጊና ናንጋ ጎዳ ሚርጌና ዻጋዻዖ፦ ‹ታና ዔያታ ጉሙርቂ ዶዲ ዴዒባኣሢሮ ጊብፄ ዓጫፓ ኬስኬ፥ ሌዓ ላማታሚና
    ዬካፓ ዑሣ ማዔ ዓሲ ቢያ ታኣኒ ዓብራሃሜም ዪሳኣቄም ሃሣ ያይቆኦቤም ዒንጋንዳኔ ጌዔ ዓጮ ፔቴታዖ ጌሊንዱዋኣሢ ታ ጫኣቄኔ።›
  twi-ASANTE: Na Awurade bo fuu wɔn enti ɔkaa ntam sɛ,
  eng-WEBU: The LORD’s anger burned in that day, and he swore, saying,
  bnp-bnp: Lakea na tahuna iea, e BAKOVI DAGI i madihi a hatena ne ria, i kaba i ta
    maea,
  wal-wal: GODAI he gallassi hanqquwaa eexxi kiyidi, hagaadan yaagidi caaqqiis;
  spa-PDDPT: 'Aquel día se encendió la ira de Yavé y juró:'
  gun-gun: 'Ha''e va''e árave Senhor poxya hendy vy oura reve aipoe''i va''ekue orevy:'
  ilo-ULB: Simged ti pungtot ni Yahweh iti dayta nga aldaw. Nagsapata isuna ket kinunana,
  kpg-kpg: Dimaadua gu hagawelewele i di laangi deelaa, gaa hai dana hagababa boloo,
  uig-ARA: 'شۇ چاغدا پەرۋەردىگارنىڭ ئاچچىقى كېلىپ قەسەم قىلىپ:'
  sus-sus: Alatala naxa xɔnɔ Isirayilakae ma na lɔxɔɛ, a fa a kali,
  pon-2006: 'KAUN-O eri engiengda rahno oh ketin wiahda inou ehu:'
  ksd-ksd: 'Ma ra kankan kai ra Luluai i ga karangap ta nam ra bung, ma i ga vavalima
    dari:'
  tur-YTC: 'O gün Yahve''nin öfkesi alevlendi ve şöyle ant içti:'
  grc-BRENT: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὤμοσε, λέγων,
  ind-AYT: Pada waktu itu, TUHAN menjadi murka dan Dia bersumpah,
  nya-nya: Yehova anakwiya tsiku limenelo ndipo analumbira kuti,
  hrv-hrv: 'Onog dana Jahve planu gnjevom. Zakle se i reče:'
  mps-mps: Tama tialima, te sogo polobadu Genuai Bidi aga sębę elama, bomai po te
    tama wali,
  tpi-tpi: Olsem na long dispela taim bipo Bikpela i belhat na em i mekim strongpela
    promis olsem,
  dan-1931: 'Men HERRENS Vrede blussede den Gang op, og han svor:'
  vie-OVCB: 'Lúc ấy Chúa Hằng Hữu nổi giận, thề rằng:'
  guj-2017: આથી તે દિવસે યહોવાહ કોપાયમાન થયા. તેમણે સમ ખાઈને કહ્યું કે,
  pon-2006A: 'KAUN-O eri engiengda rahno oh ketin wiahda inou ehu:'
  por-BRBSL: 'A ira de Javé queimou naquele dia, e ele jurou, dizendo:'
  cth-cth: Hote hno niyah, BAWIPA lung a kâan sak teh,
  twi-twi: 'Da no Awurade abufuw sɔree na ɔkaa saa ntam yi:'
  hlt-hlt: Amah khohnin ah BOEIPA kah thintoek sai tih a toemngam.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ pɛikɛ kɛ̀ kùu pɑrìkɛ̀ kɛ dɔ̀:'
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir God anɨngaghegha akar dɨkɨrɨzim gamua ghaze,
  dop-dop: 'Hɑlɩ Tɑcɑɑ mʋ pɑ́ɑ́nɑ́ kɛ kʋyɑkʋ ŋkʋ nɑ ɩ́ tuu sɩ:'
  azb-azb: 'O gün Rəbbin qəzəbi alovlandı və and içib dedi:'
  eng-DBY: And Jehovah's anger was kindled the same time, and he swore, saying,
  hin-2017: इसलिए उस समय यहोवा ने कोप करके यह शपथ खाई,
  wol-KYG: 'Sànjum Aji Sax ji tàng na bésub keroog, ba mu giñ, ne:'
  eng-YLT: and the anger of Jehovah burneth in that day, and He sweareth, saying,
  eng-WYC-2017: And the Lord therefore was wroth, and he swore, saying,
  eng-WMBB: The LORD’s anger burnt in that day, and he swore, saying,
  urd-GVH: उस दिन रब ने ग़ुस्से में आकर क़सम खाई,
  rug-rug: 'Pa totosona asa si bugoro sisigiti se Zihova, ke tozia Sa si keke vina
    tatara nabuna:'
  gaz-gaz: Dheekkamsi Waaqayyoos guyyuma sana bobaʼe; innis akkana jedhee kakate;
  fra-LSG: 'La colère de l’Éternel s’enflamma ce jour-là, et il jura en disant:'
  yal-yal: Na lɔxɔni Alatala yi xɔlɔ, a yi a kɔlɔ, a naxa,
  haw-1868: A ua hoaia ka inaina o Iehova ia la, a hoohiki iho la ia, i ka i ana mai,
  arb-NAV: 'فَاحْتَدَمَ فِي ذَلِكَ الْيَوْمِ غَضَبُ الرَّبِّ وَقَالَ:'
  ewe-ewe: Yehowa do dɔmedzoe gbe ma gbe, eye woka atam sia be,
  eng-LEE: And the anger of the Lord was kindled on that day, and he swore, saying,
  asm-FB: এই কাৰণে সেই দিনা যিহোৱাৰ ক্ৰোধ জ্বলি উঠিল আৰু তেওঁ শপত কৰি, এই কথা কৈছিল,
  sus-A: عَلَتَلَ نَشَ شْنْ عِسِرَيِلَكَيٍ مَ نَ لْشْي، عَ قَ عَ كَلِ،
  fra-SBL: 'La colère de Yahvé s''enflamma ce jour-là, et il jura, en disant :'
  hbo-hbo: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בַּיֹּ֣ום הַה֑וּא וַיִּשָּׁבַ֖ע לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord was wrooth, and swoor,
  cwe-cwe: Siku iyo Mndewa Mulungu kapata ludoko, kailaha na kalonga,
  kik-kik: 'Jehova agĩcinwo nĩ marakara mũthenya ũcio, akĩĩhĩta na mwĩhĩtwa ũyũ:'
  fra-NCL: 'Et la colère de Yahweh s’enflamma ce jour-là, et il jura en disant :'
  cek-AK: To niah Angraeng palungphui o sak pongah, Anih mah lokkamhaih sak naah,
  cuk-cuk: 'A-ibagine, Bab-Jehová ulud gusad, degine, ise-sogar sogsagusad:'
  uig-CYR: 'Шу чағда Пәрвәрдигарниң аччиғи келип қәсәм қилип:'
  tel-2017: ఆ రోజు యెహోవా కోపం తెచ్చుకున్నాడు.
  hat-BSA: '“Konsa, kòlè SENYÈ a te brile nan jou sa a, Li te sèmante, e te di:'
  kos-kos: 'LEUM GOD El tuh kasrkusrakak ke len sac, ac orala wulela se inge:'
  hbo-WLC: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בַּיּ֣וֹם הַה֑וּא וַיִּשָּׁבַ֖ע לֵאמֹֽר׃
  ibo-ibo: Nʼihi nke a Onyenwe anyị were iwe dị ọkụ megide ha nʼụbọchị ahụ. Ọ ṅụrụ
    iyi kwuo sị,
  ory-ory: ଏନିମନ୍ତେ ସେହି ଦିନ ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ପୁଣି, ସେ ଶପଥ କରି ଏହି
    କଥା କହିଲେ,
  chk-chk: Iwe, lon ewe rän ewe Samol mi Lapalap a fokun song o pwon fän akapel,
  rop-rop: Wal YAWEI bin brabli wail det dei en imbin meigim pramis,
  ukr-1871: 'І запалав Господь гнївом того часу і поклявся словами:'
  deu-1951: 'Und der Zorn des HERRN entbrannte zu derselben Zeit, und er schwur und
    sprach:'
  eng-JPS: 'And the LORD''S anger was kindled in that day, and He swore, saying:'
  srp-1865: 'I razgnjevi se onda Gospod, i zakle se govoreæi:'
  lug-lug: Obusungu bwa Mukama ne bubuubuuka ku lunaku olwo, n’alayira nti,
  heb-heb: ויחר אף יהוה ביום ההוא וישבע לאמר׃
  ben-IRV: সেই দিন সদাপ্রভু প্রচণ্ড রেগে গিয়ে শপথ করে বলেছিলেন,
