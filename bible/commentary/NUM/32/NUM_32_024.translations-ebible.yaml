  mps-mps: Te usu dao, dagego hanu dabe geseliyu, me sipsip obo dabe bolo eyu yao.
    Tama nosali dage hwįgi piąo, duga po polo yaibao wali gilama,” Mosesgo te po
    wai.
  tpi-tpi: I orait, yupela i ken wokim ol taun na ol banis sipsip pastaim, na bihain
    yupela i mas i go pait olsem yupela i promis pinis long mekim.”
  dan-1931: Byg eder Byer til eders Familier og Folde til eders Småkvæg og gør, som
    I har sagt!”
  vie-OVCB: Bây giờ, anh em cứ lo việc xây thành cho con cái mình ở, dựng chuồng cho
    bầy gia súc, nhưng sau đó phải nhớ làm theo lời mình đã hứa.”
  guj-2017: તમારાં કુટુંબો માટે નગરો તથા તમારાં જાનવરો માટે વાડા બાંધો; પછી તમે જે
    કહ્યું છે તેમ કરો.”
  pon-2006A: Eri, kumwail kauwada kahnimw kan ong amwail peneinei kan oh kehl kan
    ong noumwail pelinmen kan oh kapwaiada dahme kumwail inoukidahr!”
  por-BRBSL: Construa cidades para seus pequenos, e pregas para suas ovelhas; e faça
    o que saiu de sua boca”.
  cth-cth: Na camonaw hanlah khothawng awh nateh, na tunaw hanlah im sak pouh awh
    telah ati.
  twi-twi: Monkɔ so nkyekyere nkurow mma mo fifo na monyɛ nguannan mma mo nguan na
    munni asɛm a mokae no nyinaa so.”
  hlt-hlt: Nangmih ham neh na camoe ham khopuei khaw, na tu ham tanglung khaw thoh
    uh. Tedae nangmih ka lamloh aka thoeng te rhoi uh,” a ti nah.
  tbz-SIM: Mɑɑ́nɛ̀ tũnkɛ́ yɛhɛkɛ̀ kɛ́tɑnnɛ́ di bí sɑ́m̀pɔ́ì, kɛ́dɔɔ̀ di wũɔ̃ kó yɛbɑɑkùyɛ̀,
    di nɛ́ bɑ́ɑ́ yɛ̃̀ ndi bɛ́i ndìì nùù.
  msy-2020: Ia faragh uan nguibar ekiaba ko sipsipbar dɨvazibar ingarigh, egh gɨn
    uan akar dɨkɨrɨzimɨn gɨn mangɨ apaniba ko mɨsogh.”
  dop-dop: Pǝ wɛ teu, ɩ́ ŋmɑ́ mǝ nyǝ́mɑ kɛ tɛɛsɩ nɑ mǝ tɔlɑ tǝtǝkǝlɛ. Amɑ ɩ́ tɑɑ sɔɔ
    nti mɑ yɔɣɔtɑɑ nɑ mɑ́ sɩɩ tɔɣɔ tɔkʋɣʋ kɛ́.
  azb-azb: Uşaqlarınız üçün şəhərlər, sürüləriniz üçün ağıllar düzəldin. Lakin vədinizi
    yerinə yetirin».
  eng-DBY: Build yourselves cities for your little ones, and folds for your flocks,
    and do that which has gone out of your mouth.
  hin-2017: तुम अपने बाल-बच्चों के लिये नगर बसाओ, और अपनी भेड़-बकरियों के लिये भेड़शालाएँ
    बनाओ; और जो तुम्हारे मुँह से निकला है वही करो।”
  wol-KYG: Kon nag sàkkleen ay dëkk ngir seeni njaboot, aki gétt ngir seeni gàtt,
    waaye li ngeen dige daal, defleen ko.»
  eng-YLT: build for yourselves cities for your infants, and folds for your flock,
    and that which is going out from your mouth do ye.'
  eng-WYC-2017: Therefore build ye cities to your little children, and folds, and
    stables to your sheep, and to beasts; and [ful] fill ye that, that ye have promised.
  eng-WMBB: Build cities for your little ones, and folds for your sheep; and do that
    which has proceeded out of your mouth.”
  urd-GVH: अब अपने बाल-बच्चों के लिए शहर और अपने मवेशियों के लिए बाड़े बना लो। लेकिन
    अपने वादे को ज़रूर पूरा करना।”
  rug-rug: Ke mamu kuri sari na mia vasileana, meke sari na bara patu pude kopuni
    sari na mia sipi, ba mamu tavetia gua sapu ele va tatara nia gamu!”
  gaz-gaz: Dubartootaa fi ijoollee keessaniif magaalaawwan, bushaayee keessaniif immoo
    dallaa ijaaraa; isin garuu waan waadaa galtan sana guutaa.”
  fra-LSG: Construisez des villes pour vos petits enfants et des parcs pour vos troupeaux,
    et faites ce que votre bouche a déclaré.
  yal-yal: Awa, ɛ xa taane ti ɛ denbayane xa, e nun sansanne ɛ xuruse kurune xa, koni
    ɛ xa ɛ dɛ ti xuine rakamali de!”
  haw-1868: E hana oukou i na kulanakauhale no na keiki a oukou, a me na pa no na
    hipa a oukou; a e hana oukou i ka mea a ko oukou waha i olelo mai ai.
  arb-NAV: ابْنُوا مُدُناً لِنِسَائِكُمْ وَأَطْفَالِكُمْ، وَحَظَائِرَ لِغَنَمِكُمْ،
    وَنَفِّذُوا مَا تَعَهَّدْتُمْ بِهِ».
  ewe-ewe: Mitso duwo na mia srɔ̃wo kple mia viwo, mitu lãkpowo na miaƒe lãwo, eye
    miwɔ nu siwo katã miegblɔ be yewoawɔ.”
  eng-LEE: Build yourselves cities for your little ones, and folds for your flocks;
    and that which hath proceeded out of your mouth shall ye do.
  asm-FB: তোমালোকে নিজ নিজ পৰিয়ালৰ কাৰণে নগৰ, আৰু মেৰ-ছাগ আৰু ছাগলীৰ জাকৰ কাৰণে গঁৰাল
    সাজা; আৰু তোমালোকৰ মুখৰ পৰা ওলোৱা বাক্যৰ দৰেই সেই কাৰ্য কৰা।”
  sus-A: يَكْسِ، وٌ شَ تَايٍ تِ وٌ شَ فِنّيٍ نُن وٌ شَ دِيٍ بّ. وٌ شَ فْورّيٍ يَءِلَن
    وٌ شَ شُرُ سٍيٍ قَن بّ. كْنْ وٌ نَشَ نّيمُ وٌ شَ لَايِدِ تٌنفٌشِ مَ دٍ، وٌ شَ
    نَ رَكَمَلِ.»
  fra-SBL: Bâtissez des villes pour vos petits enfants et des parcs pour vos brebis,
    et faites ce qui est sorti de votre bouche. »
  hbo-hbo: בְּנֽוּ־לָכֶ֤ם עָרִים֙ לְטַפְּכֶ֔ם וּגְדֵרֹ֖ת לְצֹנַאֲכֶ֑ם וְהַיֹּצֵ֥א
    מִפִּיכֶ֖ם תַּעֲשֽׂוּ׃
  eng-WYCLIFFE: Therfor bilde ye citees to youre litle children, and foldis and stablis
    to scheep, and to beestis; and fille ye that, that ye bihiyten.
  cwe-cwe: Ivo wazengeleni mabululu wanenu na mabumba ya wanyama wenu, mbali tendeni
    fana vimwikile chilagano!”
  kik-kik: Akĩrai andũ-a-nja anyu na ciana matũũra manene na ciugũ cia ndũũru cianyu,
    no hingiai ũguo mweranĩra.”
  fra-NCL: Construisez donc des villes pour vos enfants et des parcs pour vos troupeaux,
    et exécutez la parole qui est sortie de votre bouche. »
  cek-AK: Na caa nawktanawk hanah vangpuinawk, tuunawk hanah tuu imnawk to sah pae
    oh; pakha hoi na thuih o ih lok baktih toengah sah oh, tiah a naa.
  cuk-cuk: Degirdi, bemar be-mimmiganga neggwebur-urbemar, degine, be-molimarga moli-galu
    be sobmar. Degine, na be ibmar-sogsamaladba ibmar imakmarbalo.”
  uig-CYR: Әнди силәр ағзиңлардин чиққан гепиңлар бойичә иш тутуңлар, балилириңлар
    үчүн шәһәр, қой падилириңлар үчүн қотан селиңлар, — деди.
  tel-2017: మీరు మీ పిల్లల కోసం ఊర్లను, మీ పశువుల కోసం దొడ్లను కట్టుకుని మీరు చెప్పిన
    ప్రకారం చేయండి అన్నాడు.”
  hat-BSA: Bati pou nou menm gran vil pou pitit nou yo, pak pou mouton nou yo, e fè
    sa ke nou te pwomèt yo.”
  kos-kos: Ke ma inge, musai siti nu sin sou lowos ac kalkal nu ke sheep ac nani nutuwos
    an, tusruktu kowos in oru na ma kowos wulela kac!”
  hbo-WLC: בְּנֽוּ־לָכֶ֤ם עָרִים֙ לְטַפְּכֶ֔ם וּגְדֵרֹ֖ת לְצֹנַאֲכֶ֑ם וְהַיֹּצֵ֥א
    מִפִּיכֶ֖ם תַּעֲשֽׂוּ׃
  ibo-ibo: Wuonụ obodo ebe ndị inyom na ụmụ unu ga-ebi, wuokwanụ ụlọ anụ maka igwe
    ewu na atụrụ unu, ma mezuokwanụ ihe niile unu kweere na nkwa.”
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ବାଳକମାନଙ୍କ ପାଇଁ ନଗର ଓ ମେଷମାନଙ୍କ ପାଇଁ ଶାଳା ନିର୍ମାଣ
    କର, ଆଉ ଆପଣାମାନଙ୍କ ମୁଖରୁ ନିର୍ଗତ ବାକ୍ୟ ପ୍ରମାଣେ କର୍ମ କର।”
  chk-chk: Iwe, oupwe aüetä telinimw fän iten pwülüemi me nöümi semirit me tit fän
    iten nöümi sip. Nge oupwe apwönüetä mine oua eäni pwon.”
  rop-rop: Wal yumob bildimap detlot taun, en detlot yad blanga yumob ship, bat yumob
    garra meiksho yumob garra dum wanim yumob bin pramis.” Lagijat na Mosis bin tok.
  ukr-1871: Будуйте собі міста про малечу вашу і кошарі про дрібну скотину вашу, та
    справдїте, що вийшло з уст ваших.
  deu-1951: So baut euch nun Städte für eure Kinder und Hürden für eure Schafe, und
    tut, was ihr versprochen habt.
  eng-JPS: Build you cities for your little ones, and folds for your sheep; and do
    that which hath proceeded out of your mouth.'
  srp-1865: Gradite sebi gradove za djecu svoju i torove za stoku svoju; i što je
    izašlo iz usta vaših, uèinite.
  lug-lug: Kale muzimbire abaana bammwe abato ebibuga eby’ebigo ebinywevu, n’ebisolo
    byammwe mubizimbire ebiraalo, era mukole n’ebyo bye musuubizza.”
  heb-heb: בנו לכם ערים לטפכם וגדרת לצנאכם והיצא מפיכם תעשו׃
  ben-IRV: তোমরা নিজেদের বালকবালিকাদের জন্য শহর ও ভেড়াদের জন্য বাথান তৈরী কর এবং
    নিজেদের কথামত কাজ কর।”
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਬਾਲ ਬੱਚਿਆਂ ਲਈ ਸ਼ਹਿਰ ਅਤੇ ਆਪਣੇ ਇੱਜੜਾਂ ਲਈ ਵਾੜੇ ਬਣਾਓ, ਜਿਵੇਂ ਤੁਹਾਡੇ
    ਮੂੰਹੋਂ ਨਿੱਕਲਿਆ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਕਰੋ।
  mya-JVB: သူငယ် များအဘို့ မြို့ တို့ကို၎င်း ၊ သိုး များအဘို့ သိုးခြံ တို့ကို၎င်း၊
    တည် လုပ်ကြလော့။ ယခုပြော သမျှ အတိုင်း ပြု ကြလော့ဟုဆိုလျှင်၊
  tbg-tbg: Ho ne vatukave vaantaavurave sipisipi ohaave autu kaate. Autuke viraqaahai
    nenta kauqu qaiqaa aqukeha raqirerave tivatera irihama raqireka vuate, tiro.
  hmo-hmo: “Vadaeni hanua do umui haginia, unuseni emui natuna maragidia do idia noho,
    bona magu do umui karaia, emui mamoe totona. Unai murinai emui gwauhamata do umui
    hamomokania.”
  urd-urd: इसलिए तुम अपने बाल बच्चों के लिए शहर और अपनी भेड़ — बकरियों के लिए भेड़साले
    बनाओ; जो तुम्हारे मुँह से निकला है वही करो।”
  rus-SYN: стройте себе города для детей ваших и дворы для овец ваших и делайте, что
    произнесено устами вашими.
  bqc-SIM: À wɛ̃́lɛↄ kɛkɛ kálɛ á nɛ́fɛ̃nɛnaↄnɛ ń ń daↄ, í kaa da á pↄtuoↄnɛ,
    í kɛ lá á ò ń ázĩa lɛ́owa.
  tcz-CHONGTHU: Na numei chapang ho ding in chen mun phabep sahpeh unlang, na kelngoi
    tehou kul jong sem peh uvin lang, amavang na kitepna’u aboncha na bolsoh kei diu
    ahi.
  mar-mar: तुमच्या मुलांसाठी शहरे वसवा आणि जनावरांसाठी गोठे बांधा. पण तुम्ही वचन दिल्याप्रमाणे
    सारे काही करा.
  qub-qub: Chauraga famillyayquicuna quëdananpaj siudäcunata ruray. Uywayquicunapäpis
    curralcunata ruray. Nircur quiquiquicunaga aunishayquinölla ayway.»
  hat-hat: Nou mèt bati lavil ak ranpa pou moun pa nou yo. Nou mèt moute lantouraj
    pou mete bèt nou yo nan pak. Men, se pou nou fè sa nou pwomèt n'ap fè a.
  eng-BSB: Build cities for your little ones and folds for your flocks, but do what
    you have promised.”
  tod-tod: À taaiti to wa-ʋɛlɛyeɠeiti bɛ, wo sasaiti to wa-logani ɓulugiti bɛ. Nii
    é ɠulaa wo-la, wo bo, à ziɛ ga naa.»
  eng-WEBPB: Build cities for your little ones, and folds for your sheep; and do that
    which has proceeded out of your mouth.”
  kbq-kbq: Hu'negu a'netamine mofavre'tamimo'za mani'naza ranra kumara kinezamanteta
    afutamima antesaza kumara retro hiho. Hianagi huvempa hu'naza zana huvareho.
  nhe-BL: Huajca ama xipehuaca xijcualtlalica altepetini para imoconehua huan imosihuajhua,
    huan tlatzactli para imoborregojhua, huan teipa xijtlamichihuaca nochi tlen inquiijtojtoque.
  gub-BL: 'Pezapo tawhu peànàm wanupe nehe. Pezapo pari peneimaw wanupe nehe no: àràpuhàràn
    wanupe, tapi''ak wanupe. Pezapo penemimume''u kwer nehe, i''i Moizez wanupe.'
  eng-DRA: Build therefore cities for your children, and folds and stalls for your
    sheep and beasts, and accomplish what you have promised.
