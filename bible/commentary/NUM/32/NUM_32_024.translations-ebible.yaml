verse: NUM.032.024
translations:
  mal-C: നിങ്ങളുടെ സ്ത്രീകൾക്കും കുഞ്ഞുങ്ങൾക്കുമായി പട്ടണങ്ങളും കന്നുകാലികൾക്കായി
    തൊഴുത്തുകളും പണിയുക. എന്നാൽ നിങ്ങൾ ചെയ്ത വാഗ്ദാനവും നിറവേറ്റുക.”
  deu-TKW: Baut euch Städte für eure kleinen Kinder und Hürden für eure Schafe und
    thut, wie ihr gesagt habt.
  lin-lin: Botonga bingumba makasi mpo na basi mpe bana na bino, botonga mapango mpo
    na bibwele na bino, kasi bokokisa mpe elaka oyo bopesi.
  eng-LSV: build for yourselves cities for your infants and folds for your flock,
    and that which is going out from your mouth you do.”
  eng-GNV: Builde you then cities for your children and folds for your sheepe, and
    do that ye haue spoke.
  eng-WEBSTER: Build you cities for your little ones, and folds for your sheep; and
    do that which hath proceeded out of your mouth.
  nhw-BL: Huajca ama xipehuaca xijcualtlalica altepeme para amoconehua huan amosihuajhua,
    huan tlatzactli para amoborregojhua, huan teipa xijtlamichihuaca nochi catli anquiijtojtoque.
  swh-ONEN: Jengeni miji kwa ajili ya wanawake na watoto wenu, na mazizi kwa ajili
    ya mbuzi na kondoo zenu, lakini fanyeni yale mliyoahidi.”
  bba-bba: I doo i wusu bɑni bɛɛn kurɔbu kɑ bibun sɔ̃, kpɑ i mɑɑ kɑrɑbɑ ko bɛɛn yɑɑ
    sɑbenun sɔ̃. Yen biru kpɑ i nɑ i bɛɛn nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: Build ye cities for your little ones, and folds for your sheep; and
    do that which hath proceeded out of your mouth.
  luo-luo: Geruru mier madongo ne mondu gi nyithindu, kod dipo ne jambu, kendo nyaka
    utim kaka usesingoru.”
  meu-meu: Benaini, hanua ba hadai, natumui maraḡidia bae noholai; bona maḡu ba kara,
    emui mamoe edia. Una murinai emui gwau hamata ba hamomokania.
  npi-ULB: तिमीहरूका परिवारहरूका निम्ति सहरहरू र भेडाबाख्राहरूका निम्ति खोर बनाओ;
    तिमीहरूले जे भनेका छौ सो गर ।”
  yor-yor: Ẹ kọ́ ilé fún àwọn obìnrin yín àti ọmọ wẹ́wẹ́ yín, àti ilé fún agbo ẹran
    yín, ṣùgbọ́n kí ẹ̀yin kí ó ṣe ohun tí ẹ ti pinnu.”
  emp-NTPO: Bãrã ẽberãrã itea puru b̶eada naʌ̃ druad̶e ocuad̶adua. Idjab̶a bãrã animarã
    itea corra b̶eada naʌ̃ druad̶e ocuad̶adua. Baribʌrʌ wãrãda djõni carea pananadua
    bãrãba jara panʌ quĩrãca.–
  pes-OPCB: اکنون بروید و برای خانواده‌های خود شهرها و برای گله‌هایتان آغل بسازید
    و هر آنچه گفته‌اید انجام دهید.»
  tgl-ULB: Magtayo kayo ng mga lungsod para sa inyong mga pamilya at mga kulungan
    para sa inyong tupa; at gawin ninyo ang inyong sinabi.”
  hui-hui: Ai karulapego tígua dai bialu tínaga nogo wali waneiginiru berelonaga pabe
    bialu tanorunagabi ege pabe bule pudaba. Uruni biai halu tínime bule lalu bi lowirimigo
    bialu wai pole áyu pudaba, lene.
  mya-mya: သင်​တို့​မြို့​များ​နှင့်​သိုး​ခြံ​များ​ကို​တည် ဆောက်​ကြ​လော့။ သို့​ရာ​တွင်​သင်​တို့​က​တိ
    ကို​မ​ဖျက်​ကြ​နှင့်'' ဟု​သတိ​ပေး​လေ​၏။
  bod-N: ད་ནི་ཁྱོད་ཅག་གིས་རང་གི་ཁ་ནས་གང་བརྗོད་པ་དེ་བཞིན་སྒྲུབས་ཤིག ཁྱོད་ཅག་གི་བུ་ཕྲུག་རྣམས་ལ་མཁར་རྩིགས་ལ།
    ཁྱོད་ཅག་གི་ལུག་ཁྱུ་ལ་ལུག་ར་བཟོ་བར་གྱིས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: Vakai maguta avakadzi navana venyu, uye matanga amakwai enyu, asi muite
    zvamakavimbisa.”
  spa-BLM: Construye ciudades para tus pequeños, y rediles para tus ovejas; y haz
    lo que ha salido de tu boca.”
  cac-cac: B'oecq'ue e chon̈ab' yuj eb' ix eyetb'eyum yed' eb' eyuninal, tze b'oan
    smacte' noc' e calnel chi', tze c'anab'ajan masanil tas tzeyal chi', xchi vin̈aj
    Moisés chi' d'a eb'.
  swh-ULB: wazi. Jengeni miji kwa ajili ya familia zenu na mazizi kwa ajili ya kondoo
    zenu; kisha fanyeni kile mlichokisema.”
  bel-bel: будуйце сабе гарады дзецям вашым і кашары авечкам вашым і рабеце, што вымаўлена
    вуснамі вашымі.
  deu-ELBBK: Baut euch Städte für eure Kinder und Hürden für euer Kleinvieh und tut
    was aus eurem Mund hervorgegangen ist.
  mbb-OT: Sigi, bangun kew te menge inged he para te menge vahi niw wey menge anak
    niw, wey vaal kew te menge tudil he para te menge uyaǥen niw. Piru kinahanglan
    he edtumanen niw is insaad niw.”
  mal-2015: നിങ്ങളുടെ കുട്ടികൾക്കായി പട്ടണങ്ങളും നിങ്ങളുടെ ആടുകൾക്കായി തൊഴുത്തുകളും
    പണിതു നിങ്ങൾ പറഞ്ഞതുപോലെ ചെയ്തുകൊൾവിൻ.
  rmc-rmc: Avke šaj ačhaven peske o fori prekal tumare čhave the ohradi prekal tumare
    stadi, ale doľikeren the oda lav, so diňan.“
  pes-OPV: پس شهرها برای اطفال و آغلها برای گله های خود بنا کنید، و به آنچه از دهان
    شما درآمد، عمل نمایید.»
  ron-1924: Зидиць четэць пентру прунчий воштри ши окоале пентру вителе воастре ши
    фачець че аць спус ку гура воастрэ.”
  ben-OBCV: তোমাদের স্ত্রী ও সন্তানদের জন্য নগর ও পশুপালের জন্য খোঁয়াড় নির্মাণ করো,
    কিন্তু যা শপথ করেছ, কাজেও তা পূর্ণ করবে।”
  som-som: Haddaba dhallaankiinna magaalooyin u dhista, idihiinnana xeryo u oota,
    oo sameeya wixii afkiinna ka soo baxay.
  lat-VUC: 'Ædificate ergo urbes parvulis vestris, et caulas, et stabula ovibus ac
    jumentis: et quod polliciti estis, implete.'
  eng-ASVBT: Build you cities for your little ones, and folds for your sheep; and
    do that which hath proceeded out of your mouth.
  ita-1885: Edificatevi delle città per le vostre famiglie, e delle mandre per le
    vostre gregge, e fate ciò che vi è uscito della bocca.
  eng-LXXUP: And ye shall build for yourselves cities for your store, and folds for
    your cattle; and ye shall do that which proceeds out of your mouth.
  eng-ULB: Build cities for your families and pens for your sheep; then do what you
    have said.”
  spa-VBL: Adelante, construye ciudades para tus hijos y muros de piedra para tus
    rebaños, pero asegúrate de hacer lo que has prometido”.
  fra-_FOB: Bâtissez donc des villes pour vos petits enfants, et des parcs pour vos
    troupeaux, et faites ce que vous avez dit.
  mal-mal: നിങ്ങളുടെ കുട്ടികൾക്കായി പട്ടണങ്ങളും നിങ്ങളുടെ ആടുകൾക്കായി തൊഴുത്തുകളും
    പണിത് നിങ്ങൾ പറഞ്ഞതുപോലെ ചെയ്തുകൊള്ളുവിൻ”.
  urd-GVR: Ab apne bāl-bachchoṅ ke lie shahr aur apne maweshiyoṅ ke lie bāṛe banā
    lo. Lekin apne wāde ko zarūr pūrā karnā.”
  suz-BL: गेपुकी इन मीश नु आल आन कली सहर नु इन बी ब्‍यफ, क्‍यारश भेडा आन कली गोठ सेलीन।
    तन्‍न इन गेशो लोव़ खाप्‍चा माल्‍नीनी” देंत।
  ita-1927: Edificatevi delle città per i vostri figliuoli e dei recinti per i vostri
    greggi, e fate quello che la vostra bocca ha proferito”.
  ckb-ckb: بۆ خۆتان چەند شارێک بۆ ژن و منداڵەکانتان و پشتیر بۆ ماڵاتەکانتان بنیاد
    بنێن، ئەوەی بەڵێنتان دا بیکەن.»
  eng-BBE: So get to work building your towns for your little ones, and safe places
    for your sheep; and do as you have said.
  kan-OKCV: ನಿಮ್ಮ ಸ್ತ್ರಿಯರಿಗೋಸ್ಕರ ಮತ್ತು ಮಕ್ಕಳಿಗೋಸ್ಕರ ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿ, ನಿಮ್ಮ ಬಾಯಿಂದ
    ಹೊರಟದ್ದನ್ನು ಮಾಡಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.032.023'
  tam-2017: உங்களுடைய பிள்ளைகளுக்காகப் பட்டணங்களையும், உங்களுடைய ஆடுமாடுகளுக்காகத்
    தொழுவங்களையும் கட்டி, உங்களுடைய வாய்மொழியின்படியே செய்யுங்கள்” என்றான்.
  spa-RV-1909: Edificaos ciudades para vuestros niños, y majadas para vuestras ovejas,
    y haced lo que ha salido de vuestra boca.
  ron-BTF: Zidiți-vă cetăți pentru micuții voștri și țarcuri pentru oile voastre și
    faceți ceea ce a ieșit din gura voastră.
  eng-WEBP: Build cities for your little ones, and folds for your sheep; and do that
    which has proceeded out of your mouth.”
  eng-FBV: Go ahead and build towns for your children and stone walls for your flocks,
    but make sure you do what you've promised!”
  nld-1939: Bouwt dus steden voor uw kinderen en kooien voor uw schapen, maar doet,
    wat ge beloofd hebt.
  nch-BL: Huajca ama xipehuaca xijcualtalica altepeme para amoconehua huan amosihuajhua,
    huan tatzacti para amoborregojhua, huan teipa xijtamichihuaca nochi cati anquiijtojtoque.
  vie-1934: Vậy, hãy cất thành cho con trẻ mình, cùng dựng chuồng cho bầy súc vật
    và làm điều các ngươi đã nói.
  hin-CV: अपनी संतान के लिए नगरों का निर्माण करो, भेड़ों के लिए भेड़-शालाएं भी तथा
    वही करो, जिसकी प्रतिज्ञा तुमने की है.”
  eng-OURB: Build cities for your little ones, and folds for your sheep; and do that
    which has proceeded out of your mouth.”
  spa-BES: Así que empieza a trabajar construyendo tus ciudades para tus pequeños
    y lugares seguros para tus ovejas; y haz lo que has dicho.
  tdx-tdx: Añoreño rova o keleia’ areoo vaho goloboño o añondri’ areoo, le ano o nakarem-palie’
    areo iabio.
  vid-vid: Mzenje miji kwa chiwalo cha wana wa hemwe na mibani kwa chiwalo cha ming'holo
    ja hemwe, ila mdite kota navyomlagane.”
  eng-OKE: Build you cities for your families, and folds for your sheep, and do that
    which hath come from your mouth.
  tha-KJV: จงสร้างเมืองสำหรับเด็กเล็กๆทั้งหลายของท่าน และสร้างคอกสำหรับแพะแกะของท่าน
    และกระทำตามคำที่ออกจากปากของท่าน”
  por-BR-2018: Edificai-vos cidades para vossas crianças, e currais para vossas ovelhas,
    e fazei o que saiu de vossa boca.
  deu-ELO: Bauet euch Städte für eure Kinder und Hürden für euer Kleinvieh, und tut,
    was aus eurem Munde hervorgegangen ist.
  eng-WYC-2018: Therefore build ye cities to your little children, and folds, and
    stables to your sheep, and to beasts; and [ful] fill ye that, that ye have promised.
    (And so build ye cities for your little children, and folds for your sheep, and
    stables for your beasts; but then fulfill ye, what ye have promised to do.)
  epo-epo: Konstruu al vi urbojn por viaj infanoj kaj baraĵojn por viaj ŝafoj; kaj
    faru tion, kio eliris el via buŝo.
  uig-PIN: Əmdi silǝr aƣzinglardin qiⱪⱪan gepinglar boyiqǝ ix tutunglar, baliliringlar
    üqün xǝⱨǝr, ⱪoy padiliringlar üqün ⱪotan selinglar, — dedi.
  beo-beo: 'Amaiba:le, dilia moilai dogoma amola sibi gagoi hamoma. Be dilia hamomusa:
    ilegele sia:i, amo noga:le hamoma.”'
  tpi-OTNT: I orait, yupela i ken wokim ol taun na ol banis sipsip pastaim, na bihain
    yupela i mas i go pait olsem yupela i promis pinis long mekim.”
  hau-SA: Ku gina birane domin matanku da ’ya’yanku, ku gina katanga kuma domin dabbobinku,
    amma fa ku cika abin da kuka yi alkawari.”
  uig-LAT: Emdi siler aghzinglardin chiqqan gépinglar boyiche ish tutunglar, baliliringlar
    üchün sheher, qoy padiliringlar üchün qotan sélinglar, — dédi.
  nde-nde: Yakhelani abesifazane benu labantwabenu amadolobho, njalo lakhele izifuyo
    zenu izibaya, kodwa yenzani lokho elikuthembisileyo.”
  ton-ton: Mou langa ʻae ngaahi kolo ki hoʻomou fānau iiki, mo e ngaahi lotoʻā ki
    hoʻomou fanga sipi; pea mou fai ʻaia kuo lea ʻaki ʻe homou ngutu.”
  ces-1613: Stavějte sobě tedy města pro dítky, a stáje pro dobytky své, a což vyšlo
    z úst vašich, učiňte.
  eng-WMB: Build cities for your little ones, and folds for your sheep; and do that
    which has proceeded out of your mouth.”
  tam-TCV: நீங்கள் உங்கள் பெண்களுக்கும், பிள்ளைகளுக்கும் பட்டணங்களைக்கட்டுங்கள். உங்கள்
    மந்தைகளுக்கு தொழுவங்களையும் அமையுங்கள். ஆனால், நீங்கள் வாக்குக்கொடுத்தபடியே செய்யுங்கள்”
    என்றான்.
  ceb-ULB: Pagtukod ug mga siyudad alang sa inyong mga pamilya ug mga pasungan sa
    inyong mga karnero; unya buhata kung unsa ang inyong giingon.”
  pol-UBG: Budujcie więc miasta dla waszych dzieci i zagrody dla waszych owiec; uczyńcie
    to, co wyszło z waszych ust.
  urd-GVU: اب اپنے بال بچوں کے لئے شہر اور اپنے مویشیوں کے لئے باڑے بنا لو۔ لیکن اپنے
    وعدے کو ضرور پورا کرنا۔“
  deu-1912: So bauet nun Städte für eure Kinder und Hürden für euer Vieh und tut,
    was ihr geredet habt.
  kan-2017: ನೀವು ನಿಮ್ಮ ಕುಟುಂಬಗಳಿಗೋಸ್ಕರ ಊರುಗಳನ್ನೂ, ದನಕುರಿಗಳಿಗೋಸ್ಕರ ದೊಡ್ಡಿಗಳನ್ನೂ ಕಟ್ಟಿಕೊಂಡ
    ತರುವಾಯ ನಿಮ್ಮ ಮಾತಿನ ಪ್ರಕಾರ ಮಾಡಿರಿ” ಎಂದನು.
  yap-yap: Ere mu fal’egged e pi binaw romed nge pi chumol ko saf romed, machane ngam
    rin’ed e n’en ni kam og naged ni ngam rin’ed.”
  hlt-MCSB: Nangmih ham neh na camoe ham khopuei khaw, na tu ham tanglung khaw thoh
    uh. Tedae nangmih ka lamloh aka thoeng te rhoi uh,” a ti nah.
  mdy-ETH: ዬያሮ ዒንሢኮ ካታሞና ዒንሢኮ ቆልሞማኣ ሞኦሢ ዲርቁዋቴ፤ ጋዓንቴ ዒንሢ ማዻንዳኔ ጌዔ ባኮ ማዺ ኩንሡዋቴ» ጌዔኔ።
  twi-ASANTE: Monkɔ so nkyekyere nkuro mma mo fiefoɔ na monyɛ nnwammuo mma mo nnwan
    na monni asɛm a mokaeɛ no nyinaa so.”
  eng-WEBU: Build cities for your little ones, and folds for your sheep; and do that
    which has proceeded out of your mouth.”
  bnp-bnp: Mu rata puru taro a maka tanga ne mua, a maka nure na sipsip ne mua. Pali
    mu ramai a nita muholi ne mua.”
  wal-wal: Intte intte naatuyyo katamata keexxite; intte dorssaa wudiyaayyookka birddeta
    giigissite; shin intte giidobaa aggennan oottite” yaagiis.
  spa-PDDPT: Construyan, pues, ciudades para sus pequeños, corrales para sus rebaños
    y hagan lo que declaró su boca.
  gun-gun: Ha'e nunga rupi pejapo tema tetã pendera'y kuery ikuai aguã, penerymba
    kuery korarã guive. Pejapopa e'ỹ eme guive pendeayvuague — he'i.
  ilo-ULB: Mangaramidkayo kadagiti siudad para kadagiti pamiliayo ken pagapunan para
    kadagiti karneroyo; ket aramidenyo ti imbagayo.”
  kpg-kpg: Hau hia laa godou waahale mo nia bae gi godou siibi, gei heia godou mee
    ala ne hagababa!”
  uig-ARA: ئەمدى سىلەر ئاغزىڭلاردىن چىققان گېپىڭلار بويىچە ئىش تۇتۇڭلار، بالىلىرىڭلار
    ئۈچۈن شەھەر، قوي پادىلىرىڭلار ئۈچۈن قوتان سېلىڭلار، — دېدى.
  sus-sus: Yakɔsi, wo xa taae ti wo xa ginɛe nun wo xa die bɛ. Wo xa gɔɔrɛe yailan
    wo xa xurusee fan bɛ. Kɔnɔ wo naxa nɛɛmu wo xa laayidi tongoxi ma de, wo xa na
    rakamali.»
  pon-2006: Eri, kumwail kauwada kahnimw kan ong amwail peneinei kan oh kehl kan ong
    noumwail pelinmen kan oh kapwaiada dahme kumwail inoukidahr!”
  ksd-ksd: Avat a pait ta umana pia na pal ure ra umana natu i vavat, ma ta umana
    liplip ure kavava umana sip; ma avat a pait ot pa nam ava tar vatang ia.
  tur-YTC: Çocuklarınız için kentler, koyunlarınız için ağıllar yapın; ve ağzından
    çıkanı yapın.”
  grc-BRENT: Καὶ οἰκοδομήσετε ὑμῖν ἑαυτοῖς πόλεις τῇ ἀποσκευῇ ὑμῶν, καὶ ἐπαύλεις τοῖς
    κτήνεσιν ὑμῶν· καὶ τὸ ἐκπορευόμενον ἐκ τοῦ στόματος ὑμῶν ποιήσετε.
  ind-AYT: Bangunlah kota-kota bagi anak-anakmu dan kandang bagi hewan ternakmu, dan
    lakukan seperti yang telah kamu katakan.”
  nya-nya: Amangireni akazi ndi ana anu mizinda, mangani makola a ziweto zanu, koma
    chitani zomwe mwalonjeza.”
  hrv-hrv: Sazidajte, dakle, gradove za svoju nejačad i torove za svoju stoku, ali
