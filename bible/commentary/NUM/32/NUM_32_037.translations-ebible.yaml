verse: NUM.032.037
translations:
  mal-C: രൂബേന്യർ ഹെശ്ബോൻ, എലെയാലേ, കിര്യാത്തയീം എന്നിവയും
  deu-TKW: 'Die Rubeniten aber bauten wieder auf: Hesbon, Eleale, Kirjathaim,'
  lin-lin: 'Bakitani ya libota ya Ribeni batongaki bingumba oyo : Eshiboni, Eleale
    mpe Kiriatayimi'
  eng-LSV: And the sons of Reuben have built Heshbon, and Elealeh, and Kirjathaim,
  eng-GNV: And the children of Reuben built Heshbon, and Elealeh, and Kiriathaim,
  eng-WEBSTER: And the children of Reuben built Heshbon, and Elealeh, and Kirjathaim,
  nhw-BL: Huan nopa hueyi familia Rubén quinsencajque nopa altepeme tlen Hesbón, Eleale,
    Quiriataim,
  swh-ONEN: Nao Wareubeni wakajenga upya miji ya Heshboni, Eleale na Kiriathaimu,
  bba-bba: Wuu si Rubɛnibɑ mɑɑ bɑnɑ, siyɑ Hɛsiboni,
  eng-KJVCPB: And the children of Reuben built Heshbon, and Elealeh, and Kirjathaim,
  luo-luo: Joka Reuben nogero Heshbon, Eleale kod Kiriathaim,
  meu-meu: 'Ruben iduhuna taudia danu hanua mai maḡudia e hadai: Hesebon bona Eleale
    bona Kiriataimi,'
  npi-ULB: रूबेनका सन्तानहरूले हेश्बोन, एलाले, किर्यातैयम,
  yor-yor: Àwọn ọmọ Reubeni sì kọ́ Heṣboni, Eleale, Kiriataimu,
  emp-NTPO: 'Rubeʌ̃neba yõped̶ad̶arãba naʌ̃ puru b̶eada wayacusa osid̶aa: Hesboʌ̃,
    Eleale, Quiriataim,'
  pes-OPCB: 'مردم قبیلهٔ رئوبین نیز این شهرها را ساختند: حشبون، الیعاله، قریتایم،
    نبو، بعل معون و سبمه. (اسرائیلی‌ها بعد نام بعضی از این شهرهایی را که تسخیر نموده
    و آنها را از نو ساخته بودند، تغییر دادند.)'
  tgl-ULB: Muling itinayo ng mga kaapu-apuhan ni Ruben ang Hesbon, Eleale, Kiriatim,
  hui-hui: Ani bialu Lubene hameigini bu hearu tigua Hesebono tanobi Eleale tanobi
    Kiriadaimi tanobi
  mya-mya: ရု​ဗင်​အ​နွယ်​ဝင်​တို့​သည်​ဟေ​ရှ​ဘုန်​မြို့၊ ဧ​လာ​လေ​မြို့၊ ကိ​ရ​ယ​သိမ်​မြို့၊-
  bod-N: ཡང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་ཧེ་སི་པོན་དང་། ཨེལ་ཨ་ལེ་དང་། ཀིར་ཡ་ཐཱ་ཡེམ་དང་།
  sna-sna: Uye vaRubheni vakavakazve Heshibhoni, Ereare Kiriatihaimi,
  spa-BLM: Los hijos de Rubén edificaron Hesbón, Elealeh, Quiriatáim,
  cac-cac: Axo pax eb' yin̈tilalcan Rubén, ix sb'oxiq'ue chon̈ab' Hesbón eb', Eleale,
    Quiriataim,
  swh-ULB: Wale wa uzao wa Reubeni wakaijenga Heshiboni. Elealehi, Kiriathaimu,
  bel-bel: І сыны Рувімавыя пабудавалі Эсэвон, Элэале, Кірыятаім,
  deu-ELBBK: Und die Kinder Ruben bauten Hesbon und Elale und Kirjataim,
  mbb-OT: Is tribu ni Reuben mid-umanan dan benguna is menge inged he Heshbon, Eleale,
    wey Kiriataim
  mal-2015: രൂബേന്യർ ഹെശ്ബോനും എലെയാലേയും കിര്യത്തയീമും പേരുമാറ്റിക്കളഞ്ഞ നെബോ,
  rmc-rmc: O kmeňos Ruben pale ačhaďa o fori Chešbon, Elale the Kirjatajim.
  pes-OPV: و بنی روبین حشبون والیعاله و قریتایم.
  ron-1924: Фиий луй Рубен ау зидит Хесбонул, Елеале, Кириатаим,
  ben-OBCV: আবার রূবেণ গোষ্ঠী হিষ্‌বোন, ইলিয়ালী ও কিরিয়াথয়িম,
  som-som: Oo reer Ruubeenna waxay dhisteen Xeshboon, iyo Elecaaleeh, iyo Qiryaatayim,
  lat-VUC: Filii vero Ruben ædificaverunt Hesebon, et Eleale, et Cariathaim,
  eng-ASVBT: And the children of Reuben built Heshbon, and Elealeh, and Kiriathaim,
  ita-1885: E i figliuoli di Ruben riedificarono Hesbon, ed Eleale, e Chiriataim;
  eng-LXXUP: And the sons of Reuben built Heshbon, and Elealeh, and Kiriathaim,
  eng-ULB: The descendants of Reuben rebuilt Heshbon, Elealeh, Kiriathaim,
  spa-VBL: El pueblo de Rubén reconstruyó Hesbón, Eleale, Quiriataim,
  fra-_FOB: Et les enfants de Ruben bâtirent Hesbon, Elealé, Kirjathaïm,
  mal-mal: രൂബേന്യർ ഹെശ്ബോനും എലെയാലേയും കിര്യത്തയീമും, പിന്നീട് പേരുമാറ്റിയ നെബോ,
  urd-GVR: Rūbin ke qabīle ne Hasbon, Iliyālī, Qiriyatāym,
  suz-BL: मिनु रूबेन आ थर ङा मुरपुकीमी हेश्‍बोन, एलेआले नु किरयथ-थाइम,
  ita-1927: E i figliuoli di Ruben edificarono Heshbon, Elealeh, Kiriathaim, Nebo
    e Baal-Meon,
  ckb-ckb: نەوەی ڕەئوبێنیش حەشبۆن و ئەلعالێ و قیریاتەیم و
  eng-BBE: And the children of Reuben were the builders of Heshbon and Elealeh and
    Kiriathaim;
  kan-OKCV: ರೂಬೇನನ ಮಕ್ಕಳು ಹೆಷ್ಬೋನ್, ಎಲೆಯಾಲೆ, ಕಿರ್ಯಾತಯಿಮ್,
  bbb-bbb: '@see-verse:NUM.032.036'
  tam-2017: ரூபன் சந்ததியார் எஸ்போன், எலெயாலெ, கீரியத்தாயீம்,
  spa-RV-1909: Y los hijos de Rubén edificaron á Hesbón, y á Eleale, y á Kiriathaim,
  ron-BTF: Și copiii lui Ruben au zidit Hesbonul și Eleale și Chiriat-Haimul,
  eng-WEBP: The children of Reuben built Heshbon, Elealeh, Kiriathaim,
  eng-FBV: The people of Reuben rebuilt Heshbon, Elealeh, Kiriathaim,
  nld-1939: De zonen van Ruben herbouwden Chesjbon, Elale en Kirjatáim,
  nch-BL: Huan nopa hueyi familia Rubén quicualchijchijque nopa altepet ten Hesbón,
    Eleale, Quiriataim,
  vie-1934: Con cháu Ru-bên xây cất Hết-bôn, Ê-lê-a-lê, Ki-ri-a-ta-im,
  hin-CV: रियूबेन के वंशजों ने हेशबोन, एलिआलेह, किरयथाईम,
  eng-OURB: The children of Reuben [See, a son!] built Heshbon, Elealeh, Kiriathaim,
  spa-BES: Y los hijos de Rubén fueron los constructores de Hesbón, Eleale y Quiriataim;
  tdx-tdx: Le namboare’ o nte-Reòbeneo ty Kesbòne, naho i Elalè, vaho i Kiriatàime,
  vid-vid: Nhanzi ya Lubeni naizenga miji ja Heshiboni na Eleale na Kiliataimu
  eng-OKE: And the sons of Reuben built Heshbon, and Elhala, and Kirjathaim,
  tha-KJV: และคนรูเบนก็สร้างเมืองเฮชโบน เอเลอาเลห์ คีริยาธาอิม
  por-BR-2018: E os filhos de Rúben edificaram a Hesbom, e a Eleale, e a Quiriataim,
  deu-ELO: Und die Kinder Ruben bauten Hesbon und Elale und Kirjathaim,
  eng-WYC-2018: Soothly the sons of Reuben builded Heshbon, and Elealeh, and Kiriathaim,
  epo-epo: Kaj la filoj de Ruben rekonstruis Ĥeŝbonon kaj Elealen kaj Kirjataimon,
  uig-PIN: Rubǝnning ǝwladliri yengidin Ⱨǝxbon, Əlǝalǝⱨ, Kiriatayim,
  beo-beo: Liubene fi dunu da moilai amo Hesiabone, Ilia:ile, Giliada:ime, Nibou,
    Ba:ile Mione amola Sibima bu gagui. Ilia da moilai huluane amo ilia bu gagui amoma
    dio gaheabolo asuli.
  tpi-OTNT: Na ol manmeri bilong lain Ruben i wokim gen taun Hesbon na Eleale na Kiriataim
  hau-SA: Mutanen Ruben suka sāke gina Heshbon, Eleyale, da Kiriyatayim,
  uig-LAT: Rubenning ewladliri yéngidin Heshbon, Elealeh, Kiriatayim,
  nde-nde: Kanti-ke abakoRubheni bakha kakutsha iHeshibhoni, i-Eliyale kanye leKhiriyathayimi,
  ton-ton: Pea naʻe langa ʻe he fānau ʻa Lupeni ʻa Hesiponi, mo ʻIliale, mo Kesatemi,
  ces-1613: Synové pak Ruben vystavěli Ezebon, Eleale a Kariataim,
  eng-WMB: The children of Reuben built Heshbon, Elealeh, Kiriathaim,
  tam-TCV: ரூபனியர் எஸ்போன், எலெயாலே, கீரியாத்தாயீம் பட்டணங்களைத் திரும்பக்கட்டினார்கள்.
  ceb-ULB: Ang mga kaliwat ni Reuben nagtukod pag-usab sa Heshbon, Eleale, Kiriataim,
  pol-UBG: Synowie Rubena zaś odbudowali Cheszbon, Eleale i Kiriataim;
  urd-GVU: روبن کے قبیلے نے حسبون، اِلی عالی، قِریَتائم،
  deu-1912: Die Kinder Ruben bauten Hesbon, Eleale, Kirjathaim,
  kan-2017: ರೂಬೇನ್ಯರ ಮಕ್ಕಳು ಹೆಷ್ಬೋನ್, ಎಲೆಯಾಲೆ, ಕಿರ್ಯಾತಯಿಮ್ ಊರುಗಳನ್ನು ಹೊಸದಾಗಿ ಕಟ್ಟಿಸಿದರು.
  yap-yap: Ma birok Ruben e ganong e ku ra fal’eged fapi binaw nu Heshbon, Elealeh,
    Kiriathaim,
  hlt-MCSB: Reuben koca rhoek loh Heshbon, Elealeh neh Kiriathaim,
  mdy-ETH: ሮኦቤኤሌ ዓሳ፦ ሃሴቦኦኔ፥ ዔልዓሌ፥ ቂሪያታይሜ፥
  twi-ASANTE: 'Ruben mmammarima na wɔkyekyeree saa nkuro a ɛdidi so yi: Hesbon, Eleale
    Kiriataim,'
  eng-WEBU: The children of Reuben built Heshbon, Elealeh, Kiriathaim,
  bnp-bnp: E huriki a hamone Reuben ri hae tabu a tanga e Hesbon, e Eleale, e Kiriataim,
  wal-wal: Roobeela zaretikka Haseboona, Eli7aala, Qiriyaataimanne,
  spa-PDDPT: Los hijos de Rubén construyeron Hesbón, Eleale, Quiriataim,
  gun-gun: Ha'e gui Rúben ramymino kuery ma ojapo Hesbom, Eleale ha'e Quiriataim,
  ilo-ULB: Binangon manen dagiti kaputotan ni Ruben ti Hesbon, Eleale, Kiriataim,
  kpg-kpg: Di madawaawa Reuben guu hau hoou Heshbon, Elealeh, Kiriathaim,
  uig-ARA: رۇبەننىڭ ئەۋلادلىرى يېڭىدىن ھەشبون، ئەلەئالەھ، كىرىئاتايىم،
  sus-sus: Ruben bɔnsɔɛ naxa gbilen Xɛsibɔn ti ra, a nun Eleyale, Kiriyatayimi,
  pon-2006: Kadaudok en Reupen pwurehng onehda sapahl Espon, Eleale, Kiriadaim,
  ksd-ksd: Ma ra vuna tarai Ruben dia ga pait Kesbon, Elale, Kiriataim,
  tur-YTC: Ruven'in çocukları Heşvon'u, Eleale'yi, Kiriatayim'i,
  grc-BRENT: Καὶ οἱ υἱοὶ Ῥουβὴν ᾠκοδόμησαν τὴν Ἐσεβὼν, καὶ Ἐλεάλην, καὶ Καριαθὰμ,
  ind-AYT: Orang Ruben membangun Hesybon, Eleale, Kiryataim,
  nya-nya: Ndipo Arubeni anamanga Hesiboni, Eleali, Kiriataimu,
  hrv-hrv: 'Rubenovci sagrade: Hešbon, Eleale, Kirjatajim,'
  mps-mps: Tama te Ruben hani we bidigo te hanu Hesbon, me Eleale, me Kiriataim,
  tpi-tpi: Na ol manmeri bilong lain Ruben i wokim gen taun Hesbon na Eleale na Kiriataim
  dan-1931: og Rubenitterne byggede Hesjbon, El'ale og Kirjatajim,
  vie-OVCB: Đại tộc Ru-bên xây các thành Hết-bôn, Ê-lê-a-lê, Ki-ri-a-ta-im,
  guj-2017: રુબેનના વંશજોએ હેશ્બોન, એલઆલેહ, કિર્યાથાઈમ,
  pon-2006A: Kadaudok en Reupen pwurehng onehda sapahl Espon, Eleale, Kiriadaim,
  por-BRBSL: As crianças de Reuben construíram Heshbon, Elealeh, Kiriathaim,
  cth-cth: Reuben catounnaw ni Heshbon, Elealeh hoi Kiriathaim,
  twi-twi: 'Ruben mmabarima na wɔkyekyeree saa nkurow a edidi so yi: Hesbon, Eleale
    ne Kiriataim,'
  hlt-hlt: Reuben koca rhoek loh Heshbon, Elealeh neh Kiriathaim,
  tbz-SIM: Kɛ̀ Dubɛnni nɑɑ̀mùnkù kɔbɛɛ wɛ̃tɛ kɛ́mɑɑ́ Ɛsibonni Edeyɑde nɛ̀ Kidiyɑtɑimmu
  msy-2020: Ezɨ Rubenɨn anabamɨn gumazamiziba ua, nguibar ekiam Hesbon, ko Eleale,
    ko Kiriataim,
  dop-dop: Ɩlɛnɑ Lupɛŋ nyǝ́mɑ ŋmɑ Hɛsǝpɔŋ nɑ Ɩlɑle nɑ Kiliyɑtɑyim
  azb-azb: Ruvenlilər isə Xeşbonu, Elaleni, Qiryatayimi,
  eng-DBY: — And the children of Reuben built Heshbon, and Elaleh, and Kirjathaim,
  hin-2017: और रूबेनियों ने हेशबोन, एलाले, और किर्यातैम को,
  wol-KYG: Rubeneen ña it tabax Esbon ak Elale ak Kiryaatayim,
  eng-YLT: And the sons of Reuben have build Heshbon, and Elealeh, and Kirjathaim,
  eng-WYC-2017: Soothly the sons of Reuben builded Heshbon, and Elealeh, and Kiriathaim,
  eng-WMBB: The children of Reuben built Heshbon, Elealeh, Kiriathaim,
  urd-GVH: रूबिन के क़बीले ने हसबोन, इलियाली, क़िरियतायम,
  rug-rug: Sa butubutu te Rubeni si kurikuri pulei sari na vasileana Hesiboni, Eleale,
    Kiriataimi,
  gaz-gaz: Ilmaan Ruubeenis magaalaawwan Heshboon, Eleʼaaleenii fi Kiriyaataayim,
  fra-LSG: Les fils de Ruben bâtirent Hesbon, Élealé et Kirjathaïm,
  yal-yal: Rubɛn kaane yi Xɛsibɔn ti, e nun Eleyale nun Kiriyatayimi nun
  haw-1868: A kukulu aku la na mamo a Reubena ia Hesebona, me Eleale, a me Kiriataima,
  arb-NAV: وَبَنَى أَبْنَاءُ رَأُوبَيْنَ مُدُنَ حَشْبُونَ وَأَلِعَالَةَ وَقِرْيَتَايِمَ،
  ewe-ewe: 'Du siwo Ruben ƒe viwo tso la woe nye: Hesbon, Eleale kple Kiriataim,'
  eng-LEE: And the children of Reuben built Cheshbon, and El'aleh, and Kiryathayim,
  asm-FB: আৰু ৰূবেণৰ সন্তান সকলে হিচবোন, ইলিয়ালি, কিৰিয়াথয়িম,
  sus-A: رُبٍن بْنسْي نَشَ فبِلٍن شّسِبْن تِ رَ، عَ نُن عٍلٍيَلٍ، كِرِيَتَيِمِ،
  fra-SBL: Les fils de Ruben bâtirent Hesbon, Élealé, Kiriathaïm,
  hbo-hbo: וּבְנֵ֤י רְאוּבֵן֙ בָּנ֔וּ אֶת־חֶשְׁבֹּ֖ון וְאֶת־אֶלְעָלֵ֑א וְאֵ֖ת קִרְיָתָֽיִם׃
  eng-WYCLIFFE: Forsothe the sones of Ruben bildiden Esebon, and Eleale, and Cariathiarym,
    and Nabo,
  cwe-cwe: Kabila da Lubeni wazenga mabululu ya Heshiboni na Eleale na Kiliasaimu
  kik-kik: Nao andũ a Rubeni magĩaka Heshiboni, na Eleale, na Kiriathaimu rĩngĩ,
  fra-NCL: Les fils de Ruben bâtirent Hésebon, Eléalé, Cariathaïm,
  cek-AK: Reuben kaminawk mah Heshbon, Elealeh hoi Kirjathaim,
  cuk-cuk: 'Rubén-wagandi gannar we-neggweburmar sobsamarmogad: Hesbón-neggwebur,
    Eleale-neggwebur, Quiriataim-neggwebur,'
  uig-CYR: Рубәнниң әвлатлири йеңидин Һәшбон, Әләаләһ, Кириатайим,
  tel-2017: రూబేనీయులు హెష్బోను, ఏలాలే, కిర్యతాయిము, నెబో, బయల్మెయోను,
  hat-BSA: Fis a Ruben yo te bati Hesbon, Elealé, avèk Kirjathaïm,
  kos-kos: Sruf lun Reuben sifil musaela Heshbon, Elealeh, Kiriathaim,
  hbo-WLC: וּבְנֵ֤י רְאוּבֵן֙ בָּנ֔וּ אֶת־חֶשְׁבּ֖וֹן וְאֶת־אֶלְעָלֵ֑א וְאֵ֖ת קִרְיָתָֽיִם׃
  ibo-ibo: 'Ma ndị ebo Ruben wugharịrị obodo ndị a: obodo Heshbọn, Eleale, Kiriatem,'
  ory-ory: ପୁଣି, ରୁବେନ୍‍-ସନ୍ତାନଗଣ ହିଷ୍‍ବୋନ, ଇଲୀୟାଲୀ ଓ କିରୀୟାଥୟିମ୍‍;
  chk-chk: Iwe, chon ekewe ainangen Rupen ra aüsefälietä ekewe telinimw Hespon, Eleale,
    Kiriataim,
  rop-rop: Det klen blanga Rubin bin bildimapbek igin detlot taun gulum Heshban, Eliyeila,
    Kiriyathaiyim,
  ukr-1871: 'А сини Рубенові побудували: Гезбон та Єлале та Кирятаїм,'
  deu-1951: Die Kinder Ruben aber bauten Hesbon,
  eng-JPS: And the children of Reuben built Heshbon, and Elealeh, and Kiriathaim;
  srp-1865: A sinovi Ruvimovi sagradiše Esevon i Elealiju i Kirijatajim,
  lug-lug: 'Batabani ba Lewubeeni ne bazimba ebibuga bino: Kesuboni, ne Ereyale, ne
    Kiriyasayimu,'
  heb-heb: ובני ראובן בנו את חשבון ואת אלעלא ואת קריתים׃
  ben-IRV: রূবেন সন্তানরা হিষবোন, ইলিয়ালী ও কিরিয়াথয়িম
  pan-pan: ਪਰ ਰਊਬੇਨੀਆਂ ਨੇ ਇਹ ਬਣਾਏ, ਹਸ਼ਬੋਨ ਅਤੇ ਅਲਾਲੇਹ ਅਤੇ ਕਿਰਯਾਤਾਇਮ।
  mya-JVB: ရုဗင် အမျိုးသား တို့သည် ဟေရှဘုန် ၊ ဧလာလေ ၊ ကိရယသိမ် ၊
  tbg-tbg: 'Rubenira anku vika maa vatukanavura autu kora: Hesaboni, Eleale, Kiriataimi,'
  hmo-hmo: Rubena iduhu taudia danu ese hanua mai magudia idia haginia lou, edia ladana
    be Hesebona, Eleale, Kiriataimi,
