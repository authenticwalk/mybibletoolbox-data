verse: NUM.032.039
translations:
  mal-C: മനശ്ശെയുടെ പുത്രൻ മാഖീരിന്റെ സന്തതികൾ ഗിലെയാദിലേക്കു പോയി അതിനെ പിടിച്ചടക്കി
    അവിടെ ഉണ്ടായിരുന്ന അമോര്യരെ തുരത്തി.
  deu-TKW: Die Söhne Machirs aber, des Sohnes Manasses, zogen nach Gilead und eroberten
    es und vertrieben die Amoriter, die darin waren.
  lin-lin: Bakitani ya Makiri, mwana mobali ya Manase bakendeki kino na Galadi, babotolaki
    yango mpe babenganaki bato ya Amori oyo bazalaki kovanda kuna.
  eng-LSV: And sons of Machir son of Manasseh go to Gilead, and capture it, and dispossess
    the Amorite who [is] in it;
  eng-GNV: And the children of Machir the sonne of Manasseh went to Gilead, and tooke
    it, and put out the Amorites that dwelt therein.
  eng-WEBSTER: And the children of Machir the son of Manasseh went to Gilead, and
    took it, and dispossessed the Amorite who was in it.
  nhw-BL: Huan iixhuihua Maquir, catli elqui icone Manasés tlen huejcajya, moaxcatitoj
    nopa tlali tlen Galaad catli quitequihuiyayaj nopa amorreos huan moaxcatijque
    nopa tlali.
  swh-ONEN: Wazao wa Makiri mwana wa Manase walikwenda Gileadi, wakaiteka nchi na
    kuwafukuza Waamori waliokuwa huko.
  bba-bba: Mɑkiri Mɑnɑsen biin sikɑdominu, beyɑ bɑ Gɑlɑdin tem wɔri bɑ Amɔrebɑ ɡirɑ
    tem mɛn di mɑ bɑ mu mwɑ.
  eng-KJVCPB: And the children of Machir the son of Manasseh went to Gilead, and took
    it, and dispossessed the Amorite which was in it.
  luo-luo: Nyikwa Makir wuod Manase nodhi Gilead, moloyo dalano mi giriembo jo-Amor
    mane oyudo odak kanyo.
  meu-meu: A Makiri Manase ena iduhu taudia na Gilead tanona ela, bena e abia, Amoro
    taudia unuseni ai e nohova na e luludia lasi.
  npi-ULB: मनश्शेका छोरा माकीरका सन्तानहरू गिलादमा गए र त्यहाँ बसोबास गर्ने एमोरीहरूबाट
    यसलाई कब्जा गरे ।
  yor-yor: Àwọn ọmọ Makiri ọmọ Manase lọ sí Gileadi, wọ́n sì lé àwọn ọmọ Amori tí
    ó wà níbẹ̀.
  emp-NTPO: Manase warra Maquid̶eba yõped̶ad̶arãda Gala druad̶aa wãnaped̶a amorreorã
    mama b̶eara poyad̶aped̶a ãyã jʌretasid̶aa.
  pes-OPCB: طایفهٔ ماخیر از قبیلهٔ منسی به جلعاد رفته، این شهر را به تصرف خود درآوردند
    و اموری‌ها را که در آنجا ساکن بودند، بیرون راندند.
  tgl-ULB: Nagpunta ang mga kaapu-apuhan ni Maquir na anak na lalaki ni Manases sa
    Galaad at kinuha ito mula sa mga Amoreong naroon.
  hui-hui: Ani bialu Manase igini Magiri aria hearu tigua Amoroali baba wai bini.
    Wai bialu howa tigua Amoroali biaru bo batagi halu tinaga dindi karulene.
  mya-mya: မ​နာ​ရှေ​သား​မာ​ခိ​ရ​၏​သား​ချင်း​စု​သည် ဂိ​လဒ်​ပြည်​ကို​ဝင်​ရောက်​တိုက်​ခိုက်​ပြီး​လျှင်
    ထို​ပြည်​တွင်​နေ​ထိုင်​သော​အာ​မော​ရိ​အ​မျိုး သား​တို့​ကို​မောင်း​ထုတ်​၍​ပြည်​ကို​သိမ်း​ပိုက်
    လေ​သည်။-
  bod-N: མཱ་ན་ཤེ་ཡི་བུ་མཱ་ཀིར་གྱི་བུ་རྒྱུད་རྣམས་གིལ་ཨད་ཡུལ་དུ་སོང་ནས་དེ་བདག་གིར་བཟུང་བ་དང་།
    གནས་དེ་རུ་སྡོད་པའི་ཨེ་མོར་པ་རྣམས་བསྐྲད་པའོ། །
  sna-sna: Zvizvarwa zvaMakiri mwanakomana waManase zvakaenda kuGireadhi, zvikaritapa
    zvikadzinga vaAmori vakanga varimo.
  spa-BLM: Los hijos de Maquir, hijo de Manasés, fueron a Galaad, la tomaron y despojaron
    a los amorreos que estaban en ella.
  cac-cac: Axo pax eb' yin̈tilal Maquir yuninal Manasés, ix ic'anpaxcan lum ay d'a
    Galaad. Ix yac' ganar eb' spechanel eb' amorreo ta'.
  swh-ULB: Wale wa uzao wa Machiri mwana wa Manase walienda Gileadi na kuutwaa kutoka
    kwa Waamori waliokuwa wakiishi humo.
  bel-bel: І пайшлі сыны Махіра, сына Манасіінага, у Галаад, і ўзялі яго, і выгналі
    Амарэяў, якія былі ў ім;
  deu-ELBBK: Und die Söhne Makirs, des Sohnes Manasses, zogen nach Gilead und nahmen
    es ein; und sie trieben die Amoriter, die darin wohnten, aus.
  mbb-OT: Is menge kevuwazan ni Makir te anak ni Manase midsurung dan is Gilead, mid-aǥew
    zan heini ne midsegseg dan is menge Amorihanen he ed-ubpà kayi.
  mal-2015: മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ പുത്രന്മാർ ഗിലെയാദിൽ ചെന്നു അതിനെ അടക്കി,
    അവിടെ പാർത്തിരുന്ന അമോര്യരെ ഓടിച്ചുകളഞ്ഞു.
  rmc-rmc: O potomki le Machiroskre, savo sas čhavo le Menašeskro, gele pro mariben
    andre phuv Gilead. Zaiľa la a tradľa avri odarik le Amorejčanen, save ode bešenas.
  pes-OPV: وبنی ماکیر بن منسی به جلعاد رفته، آن را گرفتند واموریان را که در آن بودند،
    اخراج نمودند.
  ron-1924: Фиий луй Макир, фиул луй Манасе, ау мерс ымпотрива Галаадулуй ши ау пус
    мына пе ел; ау изгонит пе амориций каре ерау аколо.
  ben-OBCV: মনঃশির ছেলে মাখীরের বংশধরেরা গিলিয়দে গিয়ে তা দখল করল ও যারা সেখানে ছিল,
    সেই ইমোরীয়দের বিতাড়িত করল।
  som-som: Oo reer Maakiir oo ahaa Manaseh wiilkiisiina waxay tageen dalkii Gilecaad,
    oo way qabsadeen, oo dadkii reer Amor oo halkaas degganaa ayay hanti tireen.
  lat-VUC: Porro filii Machir filii Manasse, perrexerunt in Galaad, et vastaverunt
    eam interfecto Amorrhæo habitatore ejus.
  eng-ASVBT: And the children of Machir the son of Manasseh went to Gilead, and took
    it, and dispossessed the Amorites that were therein.
  ita-1885: E i figliuoli di Machir, figliuolo di Manasse, andarono in Galaad, e lo
    presero, e cacciarono gli Amorrei che vi erano.
  eng-LXXUP: And a son of Machir the son of Manasseh went to Gilead, and took it,
    and destroyed the Amorite who dwelt in it.
  eng-ULB: The descendants of Machir son of Manasseh went to Gilead and took it away
    from the Amorites who were in it.
  spa-VBL: Los descendientes de Maquir, hijo de Manasés, atacaron a Galaad y lo capturaron.
    Expulsaron a los amorreos que vivían allí.
  fra-_FOB: Or, les enfants de Makir, fils de Manassé, allèrent en Galaad, et s'en
    emparèrent, et dépossédèrent les Amoréens qui y étaient.
  mal-mal: മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ പുത്രന്മാർ ഗിലെയാദിൽ ചെന്ന് അതിനെ പിടിച്ചടക്കി,
    അവിടെ പാർത്തിരുന്ന അമോര്യരെ ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Manassī ke beṭe Makīr kī aulād ne Jiliyād jā kar us par qabzā kar liyā
    aur us ke tamām Amorī bāshindoṅ ko nikāl diyā.
  suz-BL: मनस्‍से आ तौ माकीर आ चच युइ गिलादम लशा, मेको आन के सेल्‍शा, मेकेर बाक्‍ब
    एमोरी आन कली खेरतेक्‍म।
  ita-1927: E i figliuoli di Makir, figliuolo di Manasse, andarono nel paese di Galaad,
    lo presero, e ne cacciarono gli Amorei che vi stavano.
  ckb-ckb: نەوەی ماکیری کوڕی مەنەشەش چوونە گلعاد و گرتیان، ئەو ئەمۆرییانەیان دەرکرد
    کە تێیدا بوون.
  eng-BBE: And the children of Machir, the son of Manasseh, went to Gilead and took
    it, driving out the Amorites who were living there.
  kan-OKCV: ಮನಸ್ಸೆಯ ಮಗ ಮಾಕೀರನ ಮಕ್ಕಳು ಗಿಲ್ಯಾದ್ ದೇಶಕ್ಕೆ ಹೋಗಿ, ಅದನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದರಲ್ಲಿದ್ದ
    ಅಮೋರಿಯರನ್ನು ಹೊರಡಿಸಿದರು.
  bbb-bbb: '@see-verse:NUM.032.038'
  tam-2017: மனாசேயின் மகனாகிய மாகீரின் சந்ததி கீலேயாத்திற்குப் போய், அதைக் கட்டிக்கொண்டு,
    அதிலிருந்த எமோரியர்களைத் துரத்திவிட்டார்கள்.
  spa-RV-1909: Y los hijos de Machîr hijo de Manasés fueron á Galaad, y tomáronla,
    y echaron al Amorrheo que estaba en ella.
  ron-BTF: Și copiii lui Machir, fiul lui Manase, a mers la Galaad și l-au luat și
    au alungat pe amoriții care erau în el.
  eng-WEBP: The children of Machir the son of Manasseh went to Gilead, took it, and
    dispossessed the Amorites who were therein.
  eng-FBV: The descendants of Machir, son of Manasseh, attacked Gilead and captured
    it. They drove out the Amorites who were living there.
  nld-1939: De zonen van Makir, den zoon van Manasse, trokken naar Gilad, veroverden
    het en verdreven de Amorieten, die daar woonden.
  nch-BL: Huan iixhuihua Maquir, cati elqui icone Manasés ten huejcajquiya, moaxcatito
    nopa tali ten Galaad cati quitequihuiyayaj nopa amorreos huan moaxcatijque nopa
    tali.
  vie-1934: Con cháu Ma-ki, là con trai Ma-na-se, đi vào chiếm xứ Ga-la-át và đuổi
    người A-mô-rít ở trong đó ra.
  hin-CV: मनश्शेह के पुत्र माखीर के वंशजों ने गिलआद जाकर उस पर अधिकार कर लिया और उसमें
    रह रहे अमोरियों को वहां से निकाल दिया.
  eng-OURB: The children of Machir the son of Manasseh [Causing to forget] went to
    Gilead, took it, and dispossessed the Amorites [Descendants of Talkers] who were
    therein.
  spa-BES: Y los hijos de Maquir, hijo de Manasés, fueron a Galaad y la tomaron, expulsando
    a los amorreos que vivían allí.
  tdx-tdx: Le nomb’e Gilade mb’eo o tarira’ i Makire ana’ i Menasèo le tinava’ iereo
    vaho nanoe’ iereo soike o nte-Amore tama’eo.
  vid-vid: Walelwa wa Makili mwana wa Manase, nawaitowa isi ya Gileadi, nawaihola
    na kuwawinga Waamoli wowawele wochikala amo.
  eng-OKE: And the sons of Makir bar Menasheh went unto Gilead, and subdued it, and
    cast out the Amoraah who were in it.
  tha-KJV: และคนมรคีร์​บุ​ตรชายมนัสเสห์​เข​้าไปยึดเมืองกิเลอาด และขับไล่พวกอาโมไรต์ซึ่งอยู่ในเมืองนั้น
  por-BR-2018: E os filhos de Maquir filho de Manassés foram a Gileade, e tomaram-na,
    e expulsaram aos amorreus que estavam nela.
  deu-ELO: Und die Söhne Makirs, des Sohnes Manasses, zogen nach Gilead und nahmen
    es ein; und sie trieben die Amoriter, die darin wohnten, aus.
  eng-WYC-2018: Soothly the sons of Machir, the son of Manasseh, went into Gilead,
    and destroyed it, and they killed (the) Amorite, the dweller thereof (or and they
    killed the Amorites, who lived there).
  epo-epo: Kaj la filoj de Maĥir, filo de Manase, iris Gileadon kaj militakiris ĝin,
    kaj forpelis la Amoridojn, kiuj estis tie.
  uig-PIN: Manassǝⱨning oƣli Makirning ǝwladliri Gileadⱪa yürüx ⱪilip, u yǝrni elip,
    xu yǝrdǝ turuxluⱪ Amoriylarni ⱪoƣliwǝtti.
  beo-beo: Ma:ige (Ma:na:se egefe) amo ea fi da Gilia:de soge doagala:le, golili sa:ili,
    gesowale lai. Ilia da A:moulaide dunu amogawi esalu amo gadili sefasi.
  tpi-OTNT: Na ol lain bilong Makir, pikinini man bilong Manase, i go long Gileat
    na pait long ol Amor na winim ol na rausim ol i go pinis na kisim graun bilong
    ol.
  hau-SA: Zuriyar Makir ɗan Manasse suka tafi Gileyad, suka ci ta da yaƙi, suka kori
    mutanen Amoriyawa da suke can.
  uig-LAT: Manassehning oghli Makirning ewladliri Giléadqa yürüsh qilip, u yerni élip,
    shu yerde turushluq Amoriylarni qoghliwetti.
  nde-nde: Izizukulwane zikaMakhiri indodana kaManase zaya eGiliyadi, zalithumba njalo
    zaxotsha ama-Amori ayekulelolizwe.
  ton-ton: Pea naʻe ʻalu ʻae fānau ʻa Mekili ko e foha ʻo Manase ki Kiliati, ʻo maʻu
    ia, ʻonau kapusi ʻae kau ʻAmoli naʻe ʻi ai.
  ces-1613: Táhli pak synové Machir, syna Manassesova, do Galád, a vzavše tu krajinku,
    vyhnali Amorejského, kterýž tam bydlil.
  eng-WMB: The children of Machir the son of Manasseh went to Gilead, took it, and
    dispossessed the Amorites who were therein.
  tam-TCV: மனாசேயின் மகனாகிய மாகீரின் சந்ததிகள் கீலேயாத்திற்குப்போய், அதைக் கைப்பற்றி,
    அங்கே வாழ்ந்த எமோரியரை வெளியே துரத்திவிட்டார்கள்.
  ceb-ULB: Ang mga kaliwat ni Makir nga anak nga lalaki ni Manases miadto sa Gilead
    ug gikuha nila kini gikan sa mga Amorihanon nga nagpuyo niini.
  pol-UBG: Synowie Makira, syna Manassesa, poszli do Gileadu, zdobyli go i wypędzili
    Amorytów, którzy tam mieszkali.
  urd-GVU: منسّی کے بیٹے مکیر کی اولاد نے جِلعاد جا کر اُس پر قبضہ کر لیا اور اُس
    کے تمام اموری باشندوں کو نکال دیا۔
  deu-1912: Und die Kinder Machirs, des Sohnes Manasses, gingen nach Gilead und gewannen's
    und vertrieben die Amoriter, die darin waren.
  kan-2017: ಮನಸ್ಸೆಯ ಮಗನಾದ ಮಾಕೀರನ ವಂಶದವರು ಗಿಲ್ಯಾದಿಗೆ ಹೋಗಿ ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಅಲ್ಲಿದ್ದ
    ಅಮೋರಿಯರನ್ನು ಹೊರಡಿಸಿಬಿಟ್ಟರು.
  yap-yap: Fare ke girdi’ rok Makir ni be’ ni pumo’on ni fak Manasseh e ranod ni mael
    ngalan e binaw nu Gilead, miyad kol e re binaw nem, miyad tuluf e pi Amorite ni
    ur pired u rom.
  hlt-MCSB: Manasseh capa Makir koca rhoek tah Gilead la cet uh tih a buem uh. Te
    vaengah a khui kah Amori te a haek uh.
  mdy-ETH: ሚናኣሴ ናኣዚ ማኪሬ ማኣሮ ዓሳ፦ ጌሌዓዴ ዓጮ ዖሊ ዔኬኔ፤ ዒኢካ ናንጋ ዓሞራ ዓሶዋ ዳውሴኔ።
  twi-ASANTE: Afei, Makir asefoɔ a wɔfiri Manase abusuakuo mu kɔɔ Gilead kɔko dii
    hɔ so pamoo Amorifoɔ a saa ɛberɛ no na wɔte hɔ no nyinaa.
  eng-WEBU: The children of Machir the son of Manasseh went to Gilead, took it, and
    dispossessed the Amorites who were therein.
  bnp-bnp: E huriki e tune Makir, re tune Manase, ri lakea o Gilead ri vaubi ne huriki
    a Amor, ri lili tala ria, ri bolea a malala ne ria.
  wal-wal: Minaase na7aa Maakira yarati Gala7aade biidi, oli oiqqidi, yan de7iya Amooreta
    yedettidosona.
  spa-PDDPT: También los hijos de Maquir, hijo de Manasés, fueron a Galaad, la capturaron
    y desposeyeron a los amorreos que estaban en ella.
  gun-gun: Ha'e gui Manassés ra'y Maquir ramymino kuery ma Gileade yvy katy oje'oi
    vy ipo'aka. Amorreu kuery ha'e py ikuai va'ekue ma ha'e kuery oipe'apa.
  ilo-ULB: Napan dagiti kaputotan ni Makir nga anak ni Manases idiay Galaad ket sinakupda
    daytoy kadagiti Amorreo nga adda iti daytoy.
  kpg-kpg: Di madahaanau o Machir, tama daane a Manasseh, gu heebagi gi tenua go Gilead,
    gu hai mee ginai, ge gu waluwalu digau Amor ala nogo noho i golo gi daha mo tenua
    deelaa.
  uig-ARA: ماناسسەھنىڭ ئوغلى ماكىرنىڭ ئەۋلادلىرى گىلېئادقا يۈرۈش قىلىپ، ئۇ يەرنى ئېلىپ،
    شۇ يەردە تۇرۇشلۇق ئامورىيلارنى قوغلىۋەتتى.
  sus-sus: Manasi xa di Makiri xa die to Galadi taa suxu, e Amorikae keri naxee nu
    sabatixi naa,
  pon-2006: Peneineien Makir, nein Manase, ahpw mahweniong wehin Kilead, oh kousoanla
    ie oh kasarehsang mehn Amor ko me koukousoan wasao.
  ksd-ksd: Ma ra umana natu i Makir, natu i Manase, dia ga vana Gilead ma dia ga kale,
    ma dia ga okole vue ra tarai Amor nina dia ga ki tana.
  tur-YTC: Manaşşe oğlu Makir'in çocukları Gilad'a giderek orayı aldılar ve orada
    yaşayan Amorlular'ın mülklerinden ettiler.
  grc-BRENT: Καὶ ἐπορεύθη υἱὸς Μαχὶρ υἱοῦ Μανασσὴ Γαλαὰδ, καὶ ἔλαβεν αὐτὴν, καὶ ἀπώλεσε
    τὸν Ἀμοῤῥαῖον τὸν κατοικοῦντα ἐν αὐτῇ.
  ind-AYT: Kelompok keluarga Makhir, anak Manasye, pergi ke Gilead. Mereka mengalahkan
    orang Amori dan menguasai tempat itu.
  nya-nya: Zidzukulu za Makiri mwana wa Manase zinapita ku Giliyadi kulanda mzindawo
    ndi kuthamangitsira kunja Aamori omwe anali kumeneko.
  hrv-hrv: Sinovi Makira, sina Manašeova, odu u Gilead, osvoje ga i protjeraju Amorejce
    koji bijahu ondje.
  mps-mps: Tama te Manasego ogwa Makirgo aga hani kegasa pelama, te Gileat tǫba pelama,
    te Amor dabe dali hwįnama, augwali sela sąnama, tama augwaligo tǫ sali.
  tpi-tpi: Na ol lain bilong Makir, pikinini man bilong Manase, i go long Gileat na
    pait long ol Amor na winim ol na rausim ol i go pinis na kisim graun bilong ol.
  dan-1931: Og Manasses Søn Makirs Sønner drog til Gilead og erobrede det og drev
    de der boende Amoritter bort;
  vie-OVCB: Con cháu Ma-ki con Ma-na-se, vào xứ Ga-la-át, chiếm đất của người A-mô-rít
    là dân đang cư ngụ tại đó.
  guj-2017: મનાશ્શાના દીકરા માખીરના વંશજોએ ગિલ્યાદ જઈને તેને જીતી લીધું અને તેમાં
    રહેતા અમોરીઓને કાઢી મૂક્યા.
  pon-2006A: Peneineien Makir, nein Manase, ahpw mahweniong wehin Kilead, oh kousoanla
    ie oh kasarehsang mehn Amor ko me koukousoan wasao.
  por-BRBSL: Os filhos de Machir, filho de Manasseh, foram para Gilead, levaram-no
    e desapossaram os amoritas que estavam lá.
  cth-cth: Manasseh capa Makhir catounnaw teh Gilead ram a cei awh teh a la awh. Amornaw
    haw kaawm pueng teh be a lawp awh.
  twi-twi: Makir asefo a wofi Manase abusuakuw mu kɔɔ Gilead kɔko dii hɔ so pam Amorifo
    a saa bere no na wɔte hɔ no nyinaa.
  hlt-hlt: Manasseh capa Makir koca rhoek tah Gilead la cet uh tih a buem uh. Te vaengah
    a khui kah Amori te a haek uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɑnɑsee birɛ Mɑkiidi nɑɑ̀mùnkù kɔbɛɛ do Kɑdɑɑdi ɛì kɛ́bɛti Amɔniibɛ
    bɛ̀ɛ̀ do dɛ̀ bo.
  msy-2020: Ezɨ Manasen otarim Makir, an ovavir boriba, Gileatɨn ghua Amoria mɨsogha
    men gɨntɨgha me abɨragha, men nguazim uari bagha a ini.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑnɑsee pǝyɑlʋ Mɑkii nyǝ́mɑ nɑ́ yoonɑ Kɑlɑɑtɩ nyǝ́mɑ, nɑ pɑ́ tɔɣɔnɩ
    Amolii nyǝ́mɑ nɑ pɑ́ cɑɣɑ.
  azb-azb: Menaşşe oğlu Makirin övladları Gileada girib oradakı Emorluları qovdular
    və oranı ələ keçirdilər.
  eng-DBY: — And the children of Machir the son of Manasseh went to Gilead, and took
    it, and they dispossessed the Amorites that were therein.
  hin-2017: और मनश्शे के पुत्र माकीर के वंशवालों ने गिलाद देश में जाकर उसे ले लिया,
    और जो एमोरी उसमें रहते थे उनको निकाल दिया।
  wol-KYG: Ci kaw loolu ñi askanoo ci Makir doomu Manase, songi bëj-gànnaaru Galàdd,
    nangu ko, dàqe fa Amoreen ña.
  eng-YLT: And sons of Machir son of Manasseh go to Gilead, and capture it, and dispossess
    the Amorite, who [is] in it;
  eng-WYC-2017: Soothly the sons of Machir, the son of Manasseh, went into Gilead,
    and destroyed it, and they killed Amorites, the dwellers thereof.
  eng-WMBB: The children of Machir the son of Manasseh went to Gilead, took it, and
    dispossessed the Amorites who were therein.
  urd-GVH: मनस्सी के बेटे मकीर की औलाद ने जिलियाद जाकर उस पर क़ब्ज़ा कर लिया और उसके
    तमाम अमोरी बाशिंदों को निकाल दिया।
  rug-rug: Sa tuti te Makiri tuna Manase si rapata vagia sa popoa Qileadi pa totoso
    varipera, meke koa ia rini, meke hadu taloa i rini sari na tie Amoraiti saripu
    koadi vasina.
  gaz-gaz: Ijoolleen Maakiir ilma Minaasees gara Giliʼaad dhaqanii biyyattii qabatanii
    Amoorota achi turan ariʼanii baasan.
  fra-LSG: Les fils de Makir, fils de Manassé, marchèrent contre Galaad, et s’en emparèrent;
    ils chassèrent les Amoréens qui y étaient.
  yal-yal: Manase a dii Makiri yixɛtɛne yi siga Galadi yi, e yi a suxu, e yi Amorine
    kedi naxanye yi dɔxi na.
  haw-1868: A hele aku la na keiki a Makira ke keiki a Manase i Gileada, a lawe pio
    iho la ia wahi, a hookuke aku la i ka Amora e noho ana iloko olaila.
  arb-NAV: وَتَوَجَّهَ أَبْنَاءُ مَاكيِرَ مِنْ سِبْطِ مَنَسَّى نَحْوَ جِلْعَادَ وَاسْتَوْلَوْا
    عَلَيْهَا، وَطَرَدُوا الأَمُورِيِّينَ مِنْهَا،
  ewe-ewe: Manase ƒe viŋutsu, Makir yi Gileadnyigba dzi, nya Amoritɔwo, ame siwo nɔ
    afi ma la ɖa, eye wòxɔe.
  eng-LEE: And the children of Machir the son of Menasseh went to Gil'ad, and conquered
    it, and dispossessed the Emorites who were in it.
  asm-FB: আৰু মনচিৰ পুত্ৰ মাখীৰৰ সন্তান সকলে গিলিয়দলৈ গৈ, তাক হাত কৰি ল’লে, আৰু তাত
    থকা ইমোৰীয়াসকলক দূৰ কৰিলে।
  sus-A: مَنَسِ شَ دِ مَكِرِ شَ دِيٍ تٌ فَلَدِ تَا سُشُ، عٍ عَمٌرِكَيٍ كٍرِ نَشٍيٍ
    نُ سَبَتِشِ نَا،
  fra-SBL: Les fils de Makir, fils de Manassé, allèrent à Galaad, s'en emparèrent
    et dépossédèrent les Amoréens qui s'y trouvaient.
  hbo-hbo: וַיֵּ֨לְכ֜וּ בְּנֵ֨י מָכִ֧יר בֶּן־מְנַשֶּׁ֛ה גִּלְעָ֖דָה וַֽיִּלְכְּדֻ֑הָ
    וַיֹּ֖ורֶשׁ אֶת־הָאֱמֹרִ֥י אֲשֶׁר־בָּֽהּ׃
  eng-WYCLIFFE: Forsothe the sones of Machir, sone of Manasses, yeden in to Galaad,
    and distrieden it, and killiden Ammorei, enhabitere therof.
  cwe-cwe: Welesi wa Makili mwana wa Manase wahita mbaka Gileadi, waitowa isi iyo
    na kuiteka na kuwawinga Waamoli wowakalile umo.
  kik-kik: Nacio njiaro cia Makiru mũrũ wa Manase igĩthiĩ Gileadi, magĩkwĩnyiitĩra
    na makĩingata Aamori arĩa maarĩ kuo.
  fra-NCL: Les fils de Machir, fils de Manassé, allèrent contre Galaad et, s’en étant
    emparés, ils chassèrent les Amorrhéens qui y étaient.
  cek-AK: Manasseh capa Makir ih caanawk loe Gilead ah caeh o moe, vangpuinawk to
    lak o pacoengah, Amor kaminawk to haek o.
  cuk-cuk: Manasés-machi-Maquir-wagan, Galaadʼse bila-ononadgusmalad. Agine Galaad-yala
    susmalad. Geb Maquir-wagan Galaad-yalagi Amorreo-dulemar-bukwad onismalad.
  uig-CYR: Манассәһниң оғли Макирниң әвлатлири Гилеадқа жүрүш қилип, у йәрни елип,
    шу йәрдә турушлуқ Аморийларни қоғливәтти.
  tel-2017: మనష్షే సంతానం అయిన మాకీరీయులు గిలాదుపై దండెత్తి దాన్ని ఆక్రమించి దానిలోని
    అమోరీయులను వెళ్లగొట్టారు.
  hat-BSA: Fis a Makir yo, fis a Manassé yo te ale Galaad pou te pran li, e yo te
    deplase Amoreyen ki te rete ladann yo.
  kos-kos: Sou lulap lal Machir, wen natul Manasseh, mweun ac eisla acn Gilead, ac
    elos lusla mwet Amor su muta we.
  hbo-WLC: וַיֵּ֨לְכ֜וּ בְּנֵ֨י מָכִ֧יר בֶּן־מְנַשֶּׁ֛ה גִּלְעָ֖דָה וַֽיִּלְכְּדֻ֑הָ
    וַיּ֖וֹרֶשׁ אֶת־הָאֱמֹרִ֥י אֲשֶׁר־בָּֽהּ׃
  ibo-ibo: Ndị agbụrụ Makia, nwa Manase gara nʼobodo Gilead lụgbuo ya, chụpụ ndị Amọrait
    bi nʼebe ahụ.
  ory-ory: ପୁଣି, ମନଃଶିର ପୁତ୍ର ମାଖୀରର ସନ୍ତାନଗଣ ଗିଲୀୟଦକୁ ଯାଇ ତାହା ଆକ୍ରମଣ କଲେ ଓ ତନ୍ନିବାସୀ
    ଇମୋରୀୟମାନଙ୍କୁ ଅଧିକାରଚ୍ୟୁତ କଲେ।
  chk-chk: Iwe, ekewe mwirimwirin Makir, nge Makir nöün Manasa we mwän, ra feila Kiliat
    o liapeni, ra pwal asüela ekewe chon Amor mi nonom won.
  rop-rop: Det femili blanga Mekiya det san blanga Manesa, bin teikoba det kantri
    blanga Giliyad en jidan deya, en olabat bin andimwei detlot Emarait pipul hubin
    jidan deya.
  ukr-1871: Сини ж Макіра Манассеєнка двинули на Гілеад і заняли його; і прогнали
    Аморіїв, що жили там.
  deu-1951: Und die Kinder Machirs, des Sohnes Manasses, zogen nach Gilead und gewannen
    es und vertrieben die Amoriter, die darin wohnten.
  eng-JPS: And the children of Machir the son of Manasseh went to Gilead, and took
    it, and dispossessed the Amorites that were therein.
  srp-1865: A sinovi Mahira sina Manasijina otidoše u Galad, i uzeše ga, i izagnaše
    Amoreje koji bijahu ondje.
  lug-lug: Abaana ba Makiri, mutabani wa Manase, ne bagenda e Gireyaadi, ensi eyo
    ne bagiwamba, ne bagobamu Abamoli abaagibeerangamu.
  heb-heb: וילכו בני מכיר בן מנשה גלעדה וילכדה ויורש את האמרי אשר בה׃
  ben-IRV: মনঃশির ছেলে মাখীরের সন্তানরা গিলিয়দে গিয়ে তা দখল করল এবং সেই স্থানে বসবাসকারী
    ইমোরীয়দেরকে অধিকারচ্যুত করল।
  pan-pan: ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰ ਮਾਕੀਰ ਦੇ ਵੰਸ਼ ਨੇ ਜਾ ਕੇ ਗਿਲਆਦ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਅਮੋਰੀਆਂ ਨੂੰ
    ਜਿਹੜੇ ਉਹ ਦੇ ਵਿੱਚ ਸਨ ਕੱਢ ਦਿੱਤਾ।
  mya-JVB: မနာရှေ မှ ဆင်းသက်သော မာခိရ အမျိုးသား တို့သည်၊ ဂိလဒ် မြို့သို့ သွား ၍ သိမ်းယူ
    ပြီးလျှင် ၊ အရင် မြို့သား အာမောရိ လူတို့ကို နှင်ထုတ် ကြ၏။
  tbg-tbg: Manasera maaqu Makira ankuvano Gileaati vataini oruntero Amo vatanaaka
    hampata raqiharo vika aru ntata komanta vinuvaro vi ankuva vi vataraqaa vaurara
    tiro,
  hmo-hmo: Makiri Manase iduhu taudia ese Gileada tano idia tuari henia, idia abia,
    bona unuseni idia noho Amoro taudia idia lulua lao.
  urd-urd: और मनस्सी के बेटे मकीर की नसल के लोगों ने जाकर जिल'आद को ले लिया, और अमोरियों
    को जो वहाँ बसे हुए थे निकाल दिया।
  rus-SYN: И пошли сыны Махира, сына Манассиина, в Галаад, и взяли его, и выгнали
    Аморреев, которые были в нем;
  bqc-SIM: Manase nɛ́ Makii buiↄ gɛ̀ lɛ̀lɛ Galada bùsuwa, aa sì aa Amↄle pↄ́ kú
    weↄ yà.
  tcz-CHONGTHU: Chuin Manasseh chapa Machir chate acheuvin Gilead agasat uvin ahile
    ahin jou tauve, agamsunga ana cheng Amor mite chu abonchaovin adel jam gamhel
    taovin ahi.
  mar-mar: माखीरच्या कुटुंबातील लोक गिलादाला गेले माखीर मनश्शेचा मुलगा होता. त्यांनी
    त्या शहराचा पराभव केला. तेथे राहणाऱ्या अमोरी लोकांस घालवले.
  qub-qub: Manasespa wamran Maquirpita mirajcunana yaycuran Galaad partiman. Chaycho
    tiyaj Amorreo runacunata garguycur tiyacaycäriran.
  hat-hat: Moun fanmi Maki, pitit gason Manase a, pati pou peyi Galarad kote moun
    Amori yo te rete a. Yo anvayi tout peyi a, yo mete moun Amori yo deyò.
  eng-BSB: The descendants of Machir son of Manasseh went to Gilead, captured it,
    and drove out the Amorites who were there.
  tod-tod: Makiil mavofodaiti, nii é ga Manasee ná-doun zunui, naati ti liini Galaade
    laalɔɠɔma, ti vɔni ma, ti zobo sɔlɔɔ Amɔɔl nuiti ma, ti ɠɛni zeini ná, ti ti
    zeɠe.
  eng-WEBPB: The children of Machir the son of Manasseh went to Gilead, took it, and
    dispossessed the Amorites who were therein.
  kbq-kbq: Hagi Manase nemofo Makirimpintima fore'ma hu'naza naga'mo'za Giliati vu'za,
    ana kumapima nemaniza vahera ha' ome huzmante'za e'neriza, anampima nemaniza Amori
    vahera zamahenatitre'naze.
  nhe-BL: Huan iixhuihua Maquir, tlen elqui icone Manasés tlen huejcajquiya, moaxcatitoj
    nopa tlali tlen Galaad tlen quitequihuiyayaj nopa amorreos huan moaxcatijque nopa
    tlali.
  gub-BL: Makir Manaxe ta'yr izuapyapyr oho Zireaz ywy rehe wà. Weityk teko a'e pe
    har wà, wamono kar pà a'e wi wà.
  eng-DRA: Moreover the children of Machir, the son of Manasses, went into Galaad,
    and wasted it, cutting off the Amorrhites, the inhabitants thereof.
