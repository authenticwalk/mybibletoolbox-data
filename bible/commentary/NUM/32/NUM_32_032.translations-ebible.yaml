    we may have our inheritance on this side of the Jordan.”
  tod-tod: Gá ɓudɛ, gi maaɠiliai ga kɔɔɠɔ zɔɔlaiti, Ɠɔoɠɔ GALAGI ɠaazu, Kanaan yooi
    zu, kɛlɛ gá gɔnɔi ma yooi zɔlɔɔ Zuludɛn ɠakala ʋelei.»
  eng-WEBPB: We will pass over armed before the LORD into the land of Canaan, and
    the possession of our inheritance shall remain with us beyond the Jordan.”
  kbq-kbq: Hagi tagra Ra Anumzamofo ha'ma hanuna zantia erineta, Jodani tina rakaheta
    Ra Anumzamofo avuga Kenani mopafi vanunkeno, erisantiharesu'na mopa Jodani timofo
    kama kaziga manegahie.
  nhe-BL: Temachtli cuali timocualtlalijtose ica totepos huan tijpanose ne atemitl
    para titlatehuitij queja TOTECO technahuatía ipan tlali Canaán, pero teipa timocahuase
    ica ni tlali tlen ama tijselíaj ipan ni nali tlen ni atemitl Jordán.
  gub-BL: Ize'eg heruzar mehe xiahaw putar Zotàw yrykawhu uretakihepuku heraha pà
    nehe. Uruzàmàtyry'ym putar Kànàà ywy rehe har ure wà nehe. Nezewe mehe uruiko
    putar ywy Zotàw xe kutyr har izar romo nehe.
  eng-DRA: We will go armed before the Lord into the land of Chanaan, and we confess
    that we have already received our possession beyond the Jordan.
