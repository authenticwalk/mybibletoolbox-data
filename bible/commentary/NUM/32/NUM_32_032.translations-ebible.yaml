verse: NUM.032.032
translations:
  mal-C: യഹോവയുടെമുമ്പിൽ ആയുധധാരികളായി ഞങ്ങൾ കനാനിൽ കടക്കും. എന്നാൽ ഞങ്ങളുടെ അവകാശദേശം
    യോർദാന്റെ ഇക്കരെയായിരിക്കും.”
  deu-TKW: Wir wollen kampfgerüstet im Angesichte Jahwes hinüberziehen nach Kannan,
    damit uns unser Erbbesitz jenseits des Jordans verbleibe.
  lin-lin: Tokokatisa na ngambo mosusu liboso ya Yawe kino na mokili ya Kanana mpo
    na bitumba. Kasi mabele oyo biso tosengeli kozwa lokola libula ekozala na ngambo
    oyo ya Yordani.
  eng-LSV: we pass over armed before YHWH [to] the land of Canaan, and with us [is]
    the possession of our inheritance beyond the Jordan.”
  eng-GNV: 'We will goe armed before the Lord into the lande of Canaan: that the possession
    of our inheritance may be to vs on this side Iorden.'
  eng-WEBSTER: We will pass over armed before the LORD into the land of Canaan, that
    the possession of our inheritance on this side Jordan may be ours.
  nhw-BL: Temachtli cuali timocualtlalijtose ica totepos huan tijpanose ne hueyatl
    para titlahuilanatij quen TOTECO technahuatía ipan tlali Canaán, pero teipa timocahuase
    ica ni tlali catli ama tijselíaj ipan ni nali tlen ni hueyatl Jordán.
  swh-ONEN: Tutavuka mbele za Bwana kuingia Kanaani tukiwa tumevaa silaha za vita,
    lakini mali tutakayoirithi itakuwa ngʼambo hii ya Yordani.”
  bba-bba: Sɑ ko tɑbu yɑ̃nu suɑ su Kɑnɑnin tem wɔri nɡe mɛ Yinni Gusunɔ u ɡeruɑ kpɑ
    sɑ n bɛsɛn tem mɔ Yuudɛnin berɑ ɡee.
  eng-KJVCPB: We will pass over armed before the Lord into the land of Canaan, that
    the possession of our inheritance on this side Jordan may be ours.
  luo-luo: Wabiro ngʼado ka wadhi loka Kanaan e nyim Jehova Nyasaye ka wamanore gi
    gige lweny, to pok ma wabiro yudo biro bedo loka koni mar Jordan.”
  meu-meu: Emai tuari ḡaudia imamai ai baia abi, Iehova vairanai baia hanai, Kanaan
    tanona ai; bena ahumai ba henimai Ioridane sinavaina inikahana ai.
  npi-ULB: हामी परमप्रभुको सामु हातहतियारसहित कनानको भूमिमा पारि जानेछौँ, तर हाम्रो
    स्वामित्वमा रहेको अंश यर्दन वारि हामीसँग रहने छ ।”
  yor-yor: A máa rékọjá níwájú Olúwa lọ sí Kenaani pẹ̀lú ìhámọ́ra, ṣùgbọ́n ẹrù tí
    a jogún yóò wà ní ẹ̀bá Jordani.”
  emp-NTPO: Dairãra Jordaʌ̃ do wa quĩrãrẽ Canaaʌ̃ druad̶aa djõne wãnia Ãcõrẽba jara
    b̶ʌ quĩrãca. Baribʌrʌ dairãba edabʌda ẽjũãra Jordaʌ̃ do namaarecare b̶aya.–
  pes-OPCB: ما مسلح شده، به فرمان خداوند به کنعان می‌رویم، ولی می‌خواهیم سهم ما، از
    زمینهای این سوی رود اردن باشد.»
  tgl-ULB: Kami ay tatawid na nakasandata sa harap ni Yahweh sa lupain ng Canaan,
    ngunit mananatili sa amin ang aming inangking mana sa bahaging ito ng Jordan.”
  hui-hui: Anduane Homogo ibunime ina haru helowa iname iba Yodana domaede halu wai
    bu poleberema. Ani bialu dai buwa mani inanaga dindi iba Yodana doma orayagi ni
    tagira ibiragoha holeberema, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက် ရှိ​ပြည်​ကို​အ​ပိုင်​ရ​နိုင်​ရန်
    ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့​ဆောင်​မှု​ကို​နာ​ခံ​လျက် ခါ​နာန်​ပြည် ဘက်​သို့​ကူး​၍​စစ်​ချီ​တိုက်​ခိုက်​ပါ​မည်''
    ဟု​လျှောက်​ထား​ကြ​လေ​သည်။
  bod-N: ངེད་རྣམས་ཀྱིས་གོ་མཚོན་སྤྲས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་ཕར་ཀ་ན་ཨན་ཡུལ་དུ་འགྲོ་བར་བྱ།
    འོན་ཀྱང་ཡོར་དན་གཙང་པོའི་ཚུ་རོལ་ནི་ངེད་ཅག་ལ་ས་སྐལ་དུ་གནང་དགོས་ཞེས་ཞུས།
  sna-sna: Tichayambuka mhiri pamberi paJehovha tigopinda muKenani, takashonga nhumbi
    dzokurwa nadzo, asi nhaka yatichawana ichava kudivi rino reJorodhani.”
  spa-BLM: Pasaremos armados delante de Yahvé a la tierra de Canaán, y la posesión
    de nuestra herencia quedará con nosotros al otro lado del Jordán.”
  cac-cac: Qued'nac co yamc'ab' yic oval ol on̈ ec' d'a Canaán chi' icha syal Jehová,
    palta quic tz'ajcan lum luum d'a stojolal b'aj sjavi c'u tic, xchi eb'.
  swh-ULB: Tutavuka tukiwa na silaha zetu mbele za BWANA kuingia katika nchi ya Kanaani,
    lakini urithi wetu utabaki utabaki upande huu wa Yorodani.”
  bel-bel: мы пойдзем узброеныя перад Госпадам у зямлю Ханаанскую, а надзел валоданьня
    нашага хай будзе па гэты бок Ярдана.
  deu-ELBBK: Wir wollen gerüstet vor dem HERRN in das Land Kanaan hinüberziehen, und
    unser Erbbesitztum verbleibe uns diesseits des Jordan.
  mbb-OT: Tutuu kayi te ǥehinawa zey diyà te etuvangan te Nengazen is kedlayun te
    Jordan pehendiyà te Canaan te kebpekidtebek, piru is ebpengevilinen dey, iyan
    heini is tanà he zapit te edsilaan te Jordan.”
  mal-2015: ഞങ്ങളുടെ അവകാശം ലഭിക്കേണ്ടതിന്നു ഞങ്ങൾ യഹോവയുടെ മുമ്പാകെ യുദ്ധസന്നദ്ധരായി
    കനാൻദേശത്തേക്കു കടന്നുപോകാം എന്നു പറഞ്ഞു.
  rmc-rmc: Predžaha o Jordan andre phuv Kanaan pripravimen pro mariben. Ale e phuv,
    savi chudaha sar ďeďictvos, ela kade pro vichodos le Jordanostar.“
  pes-OPV: ما مهیای جنگ شده، پیش روی خداوند به زمین کنعان عبور خواهیم کرد، و ملک نصیب
    ما به این طرف اردن داده شود.»
  ron-1924: Вом трече ынармаць ынаинтя Домнулуй ын цара Канаанулуй, дар ной сэ не
    авем моштениря ноастрэ динкоаче де Йордан.”
  ben-OBCV: আমরা সদাপ্রভুর সামনে, সশস্ত্র অবস্থায় পার হয়ে কনানে প্রবেশ করব, কিন্তু
    আমাদের অধিকারস্বরূপ স্বত্ব, জর্ডনের এই পাড়ে থাকবে।”
  som-som: Annagoo hub leh ayaannu gudbaynaa oo Rabbiga hortiisa waxaannu galaynaa
    dalka reer Kancaan, oo hantidii aan dhaxalka u helnayna waxay noogu hadhaysaa
    Webi Urdun dhinacan.
  lat-VUC: ipsi armati pergemus coram Domino in terram Chanaan, et possessionem jam
    suscepisse nos confitemur trans Jordanem.
  eng-ASVBT: We will pass over armed before Jehovah into the land of Canaan, and the
    possession of our inheritance shall remain with us beyond the Jordan.
  ita-1885: Noi passeremo in arme nel paese di Canaan, davanti al Signore; sol restici
    la possessione della nostra eredità di qua dal Giordano.
  eng-LXXUP: We will go over armed before the Lord into the land of Canaan, and ye
    shall give us our inheritance beyond Jordan.
  eng-ULB: We will cross over armed before Yahweh into the land of Canaan, but our
    possessed inheritance will remain with us on this side of the Jordan.”
  spa-VBL: Cruzaremos y entraremos en el país de Canaán listos para la batalla con
    la ayuda del Señor, para que podamos tener nuestra parte de tierra asignada a
    este lado del Jordán”.
  fra-_FOB: Nous passerons en armes devant l'Éternel au pays de Canaan; mais nous
    posséderons pour notre héritage ce qui est de ce côté-ci du Jourdain.
  mal-mal: ഞങ്ങളുടെ അവകാശം ലഭിക്കേണ്ടതിന് ഞങ്ങൾ യഹോവയുടെ മുമ്പാകെ യുദ്ധസന്നദ്ധരായി
    കനാൻദേശത്തേക്ക് കടന്നുപോകാം” എന്ന് പറഞ്ഞു.
  urd-GVR: Ham musallah ho kar Rab ke sāmne Dariyā-e-Yardan ko pār kareṅge aur Kanān
    ke mulk meṅ dāḳhil hoṅge, agarche hamārī maurūsī zamīn Yardan ke mashriqī kināre
    par hogī.”
  suz-BL: गोपुकी या कुरशा परमप्रभु यावे आ ङोंइती आइक्‍ची हांबु कनान रागी लाइनीकी।
    तन्‍न आंइ योव़शो रागी यर्दन ओंथ हांबुमी बाक्‍ल” देंतेक्‍म।
  ita-1927: Passeremo in armi, davanti all’Eterno, nel paese di Canaan; ma il possesso
    della nostra eredità resti per noi di qua dal Giordano”.
  ckb-ckb: ئێمە بە چەکەوە لەبەردەم یەزدان بۆ خاکی کەنعان دەپەڕینەوە، بەڵام لە ڕۆژهەڵاتی
    ڕووباری ئوردون بەشە میراتمان دەدرێتێ.»
  eng-BBE: We will go over armed before the Lord into the land of Canaan, and you
    will give us our heritage on this side of Jordan.
  kan-OKCV: ನಾವು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾಗಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಕಾನಾನ್ ದೇಶಕ್ಕೆ ದಾಟಿ ಹೋಗುವೆವು.
    ಆದರೆ ಯೊರ್ದನ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ನಮ್ಮ ಸೊತ್ತಿನ ಭಾಗವೇ ನಮಗಿರಲಿ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.032.031'
  tam-2017: யோர்தானுக்கு இக்கரையிலே எங்கள் சுதந்தரத்தின் சொந்தநிலம் எங்களுக்கு உரியதாகும்படி
    நாங்கள் யெகோவாவுடைய சமுகத்தில் யுத்தத்திற்கு ஆயத்தமாகி கானான் தேசத்திற்குப் போவோம்”
    என்றார்கள்.
  spa-RV-1909: Nosotros pasaremos armados delante de Jehová á la tierra de Canaán,
    y la posesión de nuestra heredad será de esta parte del Jordán.
  ron-BTF: Vom trece înarmați înaintea DOMNULUI în țara lui Canaan, pentru ca stăpânirea
    moștenirii noastre de această parte a Iordanului să fie a noastră.
  eng-WEBP: We will pass over armed before the LORD into the land of Canaan, and the
    possession of our inheritance shall remain with us beyond the Jordan.”
  eng-FBV: We will cross over and enter the country of Canaan ready for battle with
    the Lord's help, so that we may have our allotted share of land on this side of
    the Jordan.”
  nld-1939: Voor Jahweh’s aanschijn zullen wij welbewapend naar het land Kanaän trekken,
    en eerst dan zullen we aan deze zijde van de Jordaan vaste bezittingen verkrijgen.
  nch-BL: Temachti cuali timocualtalijtose ica totepos huan tijpanose nopa hueyat
    quej TOTECO technahuatía para titatehuitij ipan tali Canaán, pero teipa timocahuase
    ica ni tali cati ama tijselíaj ipan ni nali ten ni hueyat Jordán.
  vie-1934: Chúng tôi sẽ cầm binh khí đi qua trong xứ Ca-na-an trước mặt Đức Giê-hô-va;
    nhưng chúng tôi sẽ lãnh sản nghiệp mình về phía bên nầy sông Giô-đanh.
  hin-CV: हम स्वयं याहवेह की उपस्थिति में सशस्त्र कनान देश में प्रवेश करेंगे तथा हमारी
    निज भूमि हमारे लिए यरदन के इसी पार रहेगी.”
  eng-OURB: We will pass over armed before Adonai into the land of Canaan [Humbled],
    and the possession of our inheritance shall remain with us beyond the Jordan [Descender].”
  spa-BES: Iremos armados delante del Señor a la tierra de Canaán, y nos quedaremos
    con nuestra herencia en este lado del Jordán.
  tdx-tdx: Hitsake reke-pialiañe añatrefa’ Iehovà zahay mb’ an-tane Kanàne mb’ eo
    fe hitobok’ atiñana’ Iardeney atoy ty hanañañe nilovà’aiy.
  vid-vid: Hali ulongozi wa Mkulu Nguluwi, toloka kuno tuwichigwe goya kitowa ngondo
    mbaka isi ya Kanaani, yila isi yotupegwe hano kolilawilaga isanya mwa Yolodani
    yowa ya hetwe.”
  eng-OKE: We will pass over armed before the people of the Lord into the land of
    Kenaan, that the possession of our inheritance may be on the other side Jordan.
  tha-KJV: เราจะถืออาวุธข้ามไปต่อพระพักตร์พระเยโฮวาห์​สู่​แผ่​นดินคานาอัน และที่​ดิ​นมรดกของเรานั้นจะคงอยู่ฟากแม่น้ำจอร์แดนข้างนี้”
  por-BR-2018: Nós passaremos armados diante do SENHOR à terra de Canaã, e a propriedade
    de nossa herança será desta parte do Jordão.
  deu-ELO: Wir wollen gerüstet vor Jehova in das Land Kanaan hinüberziehen, und unser
    Erbbesitztum verbleibe uns diesseit des Jordan.
  eng-WYC-2018: we shall go armed before the Lord, into the land of Canaan, and we
    acknowledge, that we have taken now possession over Jordan. (we all shall go armed
    before the Lord, into the land of Canaan, and we acknowledge, that we have now
    received our possession, here on the eastern side of the Jordan River.)
  epo-epo: Ni transiros armitaj antaŭ la Eternulo en la landon Kanaanan, kaj nia hereda
    posedaĵo estos sur ĉi tiu flanko de Jordan.
  uig-PIN: Biz ⱪorallinip Pǝrwǝrdigarning aldida dǝryadin ɵtüp Ⱪanaan zeminiƣa kirimiz,
    andin Iordan dǝryasining bu yeⱪidiki zemin bizgǝ miras ⱪilip berilidiƣan bolidu,
    — deyixti.
  beo-beo: 'Ninia da guiguda: Yodane Hano eso midadi heda:su gusudili soge amo gagulaligima:ne,
    Hina Gode Ea hamoma:ne sia:i amo fa:no bobogele, Yodane Hano degele, Ga:ina:ne
    soge fi dunuma gegemusa: masunu.”'
  tpi-OTNT: Bikpela i ken bosim mipela na bai mipela i brukim wara Jordan na i go
    long kantri Kenan na pait long ol, na bihain mipela i ken sindaun long dispela
    hap graun long hap sankamap bilong wara Jordan.”
  hau-SA: Za mu haye a gaban Ubangiji zuwa Kan’ana, amma mallakarmu ta gādo, za tă
    kasance a wannan hayi na Urdun.”
  uig-LAT: Biz qorallinip Perwerdigarning aldida deryadin ötüp Qanaan zéminigha kirimiz,
    andin Iordan deryasining bu yéqidiki zémin bizge miras qilip bérilidighan bolidu,
    — déyishti.
  nde-nde: Sizachaphela ngale phambi kukaThixo singene eKhenani sihlomile, kodwa ilifa
    eliyisabelo sethu lizakuba nganeno kweJodani.”
  ton-ton: Te mau aʻa mo e mahafu ʻi he ʻao ʻo Sihova ki he fonua ko Kēnani, koeʻuhi
    ke tō ai kiate kimautolu ʻa homau tofiʻa ʻi he kauvai ki heni ʻo Sioatani.”
  ces-1613: My půjdeme v odění před Hospodinem do země Kanán, a zůstane nám v dědictví
    vládařství naše z této strany Jordánu.
  eng-WMB: We will pass over armed before the LORD into the land of Canaan, and the
    possession of our inheritance shall remain with us beyond the Jordan.”
  tam-TCV: நாங்கள் ஆயுதம் தாங்கியவர்களாக யெகோவாவுக்கு முன்பாக யோர்தானைக் கடந்து, கானானுக்குப்
    போவோம். ஆனால் நாங்கள் உரிமையாக்கும் சொத்தோ, யோர்தானுக்கு இக்கரையிலேயே இருக்கும்”
    என்றார்கள்.
  ceb-ULB: Molabang kami nga sangkap ug hinagiban sa atubangan ni Yahweh didto sa
    yuta sa Canaan, apan ang among naangkon nga panulundon magpabiling amoa, dinhi
    nga bahin sa Jordan.”
  pol-UBG: Pójdziemy uzbrojeni przed PANEM do ziemi Kanaan, a posiadłość naszego dziedzictwa
    zostanie po tej stronie Jordanu.
  urd-GVU: ہم مسلح ہو کر رب کے سامنے دریائے یردن کو پار کریں گے اور کنعان کے ملک میں
    داخل ہوں گے، اگرچہ ہماری موروثی زمین یردن کے مشرقی کنارے پر ہو گی۔“
  deu-1912: Wir wollen gerüstet ziehen vor dem HERRN ins Land Kanaan und unser Erbgut
    besitzen diesseit des Jordans.
  kan-2017: ನಾವು ಯೆಹೋವನ ಮುಂದೆ ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಹೊರಡುವೆವು, ಆಗ ಯೊರ್ದನ್
    ನದಿಯ ಆಚೆಯೇ ನಮಗೆ ಸ್ವತ್ತು ದೊರಕಬೇಕು” ಎಂದರು.
  yap-yap: Gamad ra thum’ ngalan e binaw nu Kanaan ni SOMOL e ke pi’mad magmad yan
    ko mael, ya nge yag niki par nib milsuwon tafenmad ngomad u roy u ba’ ni ngek
    e Jordan.”
  hlt-MCSB: Kaimih BOEIPA mikhmuh ah aka pumcum rhoek tah Kanaan khohmuen la ka kat
    uh ni. Tedae Jordan rhalvang he tah kaimih kah rho neh kaimih ham khohut la om
    saeh,” a ti uh.
  mdy-ETH: ዒዚ ኑና ዔኪ ዓኣዻ ጎይፆና ካኣናኔ ዓጮ ኑ ፒንቃንዳኔ፤ ሃካ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ባንፃ ዓኣ ሳዖ ኑም ማሃኒ
    ዖሎይዳ ኑ ዴንዳንዳኔ» ጌዔኔ።
