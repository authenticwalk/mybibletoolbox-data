verse: NUM.032.004
translations:
  mal-C: ഇസ്രായേൽജനത്തിന്റെ മുമ്പിൽ യഹോവ കീഴടക്കിയ ദേശം വളർത്തുമൃഗങ്ങൾക്ക് അനുയോജ്യമാണ്;
    അങ്ങയുടെ ദാസന്മാർക്കു വളർത്തുമൃഗങ്ങൾ ഉണ്ടല്ലോ.
  deu-TKW: der Bezirk, den Jahwe von der Gemeinde Israel hat bezwingen lassen, - ist
    wohlgeeignet zur Viehzucht, und wir, deine Knechte, haben starken Viehstand.
  lin-lin: bituka oyo Yawe akweyisaki liboso ya bato ya Isalaele, ezali malamu mpo
    na kobokola bibwele ; nzokande, basali na yo bazali mpe na bibwele. »
  eng-LSV: the land which YHWH has struck before the congregation of Israel, is a
    land for livestock, and your servants have livestock.”
  eng-GNV: 'Which countrey the Lord smote before the Congregation of Israel, is a
    lande meete for cattell, and thy seruants haue cattell:'
  eng-WEBSTER: 'Even the country which the LORD smote before the congregation of Israel,
    is a land for cattle, and thy servants have cattle:'
  nhw-BL: Huan nochi ni tlalme nelía cuali para tlapiyalme, huan tojuanti, timotequipanojcahua,
    tiquinpiyaj miyaqui tlapiyalme.
  swh-ONEN: nchi ambayo Bwana ameishinda mbele ya wana wa Israeli, inafaa kwa mifugo,
    nao watumishi wako wana mifugo.
  bba-bba: si Yinni Gusunɔ u derɑ bɛsɛ Isirelibɑ sɑ kɑmiɑ, sin tem mu ɡeɑ sɑ̃ɑ yɑɑ
    sɑbenun sɔ̃. Wee sɑ mɑɑ yɑɑ sɑbenu mɔ nu dɑbi.
  eng-KJVCPB: 'even the country which the Lord smote before the congregation of Israel,
    is a land for cattle, and thy servants have cattle:'
  luo-luo: ma Jehova Nyasaye osekawo ka oganda mar jo-Israel neno en piny man-gi lek
    maber mar pidho jamni kendo ungʼeyo ni wan jotichu wan jopidh jamni.
  meu-meu: Iehova ese Israel oreana tauda imada ai vada e heni, na seri iubulaidia
    tanodia namodia; bona ai bini emu hesiai taumai emai seri na momo herea.
  npi-ULB: यी ठाउँहरूलाई परमप्रभुले इस्राएलका समुदायको सामु आक्रमण गर्नुभयो र तिनीहरू
    गाईवस्‍तुहरूका निम्ति राम्रा ठाउँहरू छन् । हामी तपाईंका दासहरूका गाईवस्‍तुहरू
    धेरै छन् ।”
  yor-yor: Ni ilẹ̀ tí Olúwa ti ṣẹ́gun níwájú ìjọ Israẹli tí ó sì dára fún ohun ọ̀sìn,
    ṣáwọn ìránṣẹ́ rẹ̀ sì ní ohun ọ̀sìn.”
  emp-NTPO: '@see-verse:NUM.032.003'
  pes-OPCB: '@see-verse:NUM.032.003'
  tgl-ULB: ang mga lupaing sinalakay ni Yahweh sa harap ng mamamayan ng Israel ay
    magandang mga lugar para sa mga alagang hayop. Kaming mga lingkod mo ay may maraming
    alagang hayop.”
  hui-hui: '@see-verse:NUM.032.003'
  mya-mya: '@see-verse:NUM.032.003'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཀྱི་མདུན་ནས་དབང་དུ་བསྡུས་པའི་ཡུལ་དེ་ནི་ཕྱུགས་འཚོ་ས་ཡག་པོ་ཡིན་ལ།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ལ་སྒོ་ཕྱུགས་ཡོད་པ་ཡིན་ཞེས་དང་།
  sna-sna: nyika yakakundwa naJehovha pamberi pavanhu vaIsraeri, yakanakira zvipfuwo,
    uye varanda venyu vane zvipfuwo.”
  spa-BLM: la tierra que Yahvé hirió ante la congregación de Israel, es tierra de
    ganado; y vuestros siervos tienen ganado.”
  cac-cac: '@see-verse:NUM.032.003'
  swh-ULB: Haya ni maeneo ambayo BWANA aliyachukua mbele ya watu wa Israeli, na maeneo
    mazuri kwa ajili ya mifugo. Sisi watumishi wako tuna mifugo mingi sana.
  bel-bel: зямля, якую Гасподзь пабіў перад супольствам Ізраілевым, ёсьць зямля прыдатная
    для статкаў, а ў рабоў тваіх ёсьць статкі.
  deu-ELBBK: das Land, das der HERR vor der Gemeinde Israel geschlagen hat, ist ein
    Land für Vieh, und deine Knechte haben Vieh.
  mbb-OT: '@see-verse:NUM.032.003'
  mal-2015: എന്നിങ്ങനെ യഹോവ യിസ്രായേൽസഭയുടെ മുമ്പിൽ ജയിച്ചടക്കിയ ദേശം ആടുമാടുകൾക്കു
    കൊള്ളാകുന്ന പ്രദേശം; അടിയങ്ങൾക്കോ ആടുമാടുകൾ ഉണ്ടു.
  rmc-rmc: '@see-verse:NUM.032.003'
  pes-OPV: زمینی که خداوند پیش روی جماعت اسرائیل مفتوح ساخته است، زمین مواشی است،
    و بندگانت صاحب مواشی می‌باشیم.
  ron-1924: цара ачаста пе каре а ловит-о Домнул ынаинтя адунэрий луй Исраел есте
    ун лок бун пентру вите, ши робий тэй ау вите.”
  ben-OBCV: সদাপ্রভু ইস্রায়েলীদের সামনে যে সমস্ত অঞ্চলের পতন ঘটিয়েছেন, তা পশুপালের
    জন্য উপযোগী এবং আপনাদের সেবকদের কাছে পশুপাল আছে।
  som-som: oo ah dalkii Rabbigu wax kaga dhuftay reer binu Israa'iil hortooda waa
    dal xoolo u wanaagsan, oo annagoo addoommadaada ahuna xoolo baannu leennahay.
  lat-VUC: 'terra, quam percussit Dominus in conspectu filiorum Israël, regio uberrima
    est ad pastum animalium: et nos servi tui habemus jumenta plurima,'
  eng-ASVBT: the land which Jehovah smote before the congregation of Israel, is a
    land for cattle; and thy servants have cattle.
  ita-1885: che è il paese che il Signore ha percosso davanti alla raunanza d'Israele,
    è un paese da bestiame, e i tuoi servitori hanno del bestiame.
  eng-LXXUP: the land which the Lord has delivered up before the children of Israel,
    is pasture land, and thy servants have cattle.
  eng-ULB: These are the lands that Yahweh attacked before the community of Israel,
    and they are good places for livestock. We, your servants, have a lot of livestock.”
  spa-VBL: que el Señor conquistó a la vista de los israelitas, son adecuados para
    el ganado que poseemos tus siervos”.
  fra-_FOB: Ce pays, que l'Éternel a frappé devant l'assemblée d'Israël, est un pays
    propre pour les troupeaux, et tes serviteurs ont des troupeaux.
  mal-mal: എന്നിങ്ങനെ യഹോവ യിസ്രായേൽസഭയുടെ മുമ്പിൽ ജയിച്ചടക്കിയ ദേശം ആടുമാടുകൾക്ക്
    അനുയോജ്യമായ പ്രദേശം; അടിയങ്ങൾക്കോ ആടുമാടുകൾ ഉണ്ട്.
  urd-GVR: '@see-verse:NUM.032.003'
  suz-BL: परमप्रभु यावेमी मेको रागी इस्राएली आन ङोंइती खतम पोक्‍शो बाक्‍त। मेको रागी
    बी ब्‍यफ योव़चा कली रिम्‍शो बाक्‍ब। मिनु इन गेय पाइब, गोपुकी नु बी ब्‍यफ यो बाक्‍नीम।
  ita-1927: terre che l’Eterno ha colpite dinanzi alla raunanza d’Israele, sono terre
    da bestiame, e i tuoi servi hanno del bestiame”.
  ckb-ckb: ئەو خاکەی یەزدان لەبەردەم کۆمەڵی ئیسرائیل بەزاندی، ئەوە خاکی مەڕوماڵاتە
    و خزمەتکارەکانیشت مەڕوماڵاتیان هەیە.»
  eng-BBE: The land which the Lord gave into the hands of the children of Israel,
    is a land for cattle, and your servants have cattle.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಸಮೂಹಕ್ಕೆ ಅಧೀನಪಡಿಸಿದ ಪ್ರದೇಶವು ಪಶುಗಳ ಮೇವಿಗೆ ಸೂಕ್ತವಾಗಿದೆ.
    ನಿಮ್ಮ ಸೇವಕರಿಗೂ ಪಶುಗಳು ಉಂಟು.
  bbb-bbb: '@see-verse:NUM.032.003'
  tam-2017: உமது அடியார்களுக்கு ஆடுமாடுகள் உண்டு.
  spa-RV-1909: La tierra que Jehová hirió delante de la congregación de Israel, es
    tierra de ganado, y tus siervos tienen ganado.
  ron-BTF: Țara pe care DOMNUL a lovit-o înaintea adunării lui Israel, este un pământ
    pentru vite și servitorii tăi au vite,
  eng-WEBP: the land which the LORD struck before the congregation of Israel, is a
    land for livestock; and your servants have livestock.”
  eng-FBV: which the Lord conquered in full view of the Israelites, are well-suited
    for the livestock that we your servants own.”
  nld-1939: het land, dat Jahweh aan de gemeenschap van Israël heeft onderworpen,
    is een land van veeteelt, en uw dienaren oefenen veeteelt uit.
  nch-BL: Huan nochi ni talme nelía cuali para tapiyalme, huan tojuanti, timotequipanojcahua,
    tiquinpiyaj miyaqui tapiyalme.
  vie-1934: xứ mà Đức Giê-hô-va đã đánh bại trước mặt hội chúng Y-sơ-ra-ên, là một
    xứ tiện hiệp nuôi bầy súc vật, và các tôi tớ ông có bầy súc vật.
  hin-CV: वह देश, जिसे याहवेह ने इस्राएली सभा के लिए हरा दिया है, पशु धन के लिए अच्छा
    है और हम, आपके सेवक पशुधनधारी हैं.”
  eng-OURB: the land which Adonai struck before the congregation of Israel [God prevails],
    is a land for livestock; and your servants have livestock.”
  spa-BES: La tierra que el Señor entregó en manos de los hijos de Israel, es una
    tierra para el ganado, y tus siervos tienen ganado.
  tdx-tdx: i tane ginio’ Iehovà añatrefa’ i valobohò’ Israeleiy, le tane fiandrazañe
    añombe, vaho aman’ añombe o mpitoro’oo.
  vid-vid: isi iwele Mkulu Nguluwi nayaisumile kwa chiwalo cha Waisilaeli weng'ha,
    ndo isi inojile kwa migongolo ja kufujigwa, natwe twanajo migongolo minji ng'hatu.
  eng-OKE: The land which the Lord smote before the congregation of Israel, is a country
    fitted for cattle folds, and thy servants have cattle.
  tha-KJV: เป็นแผ่นดินซึ่งพระเยโฮวาห์ทรงทำลายต่อหน้าคนอิสราเอล เป็นแผ่นดินเหมาะกับฝูงสัตว์
    และข้าพเจ้าทั้งหลายคนใช้ของท่านมีฝูงวัว”
  por-BR-2018: A terra que o SENHOR feriu diante da congregação de Israel, é terra
    de gado, e teus servos têm gado.
  deu-ELO: das Land, welches Jehova vor der Gemeinde Israel geschlagen hat, ist ein
    Land für Vieh, und deine Knechte haben Vieh.
  eng-WYC-2018: (that is), the land which the Lord smote in the sight of the sons
    of Israel, is of most plenteous country to the pasture of beasts (or is very fine
    land for pasturing beasts); and we thy servants have full many beasts;
  epo-epo: tiu lando, kiun la Eternulo venkobatis antaŭ la komunumo de Izrael — estas
    lando bona por brutaroj, kaj viaj servantoj havas brutarojn.
  uig-PIN: yǝni Israil jamaiti aldida Pǝrwǝrdigar mǝƣlup ⱪilip bǝrgǝn yǝrlǝr bolup,
    qarwa beⱪixⱪa bap yǝrlǝr ikǝn, ⱪulliriningmu qarwa meli bar, — dedi
  beo-beo: '@see-verse:NUM.032.003'
  tpi-OTNT: '@see-verse:NUM.032.003'
  hau-SA: ƙasar da Ubangiji ya ci da yaƙi a gaban mutane Isra’ila, suna da kyau don
    dabbobi, bayinku kuma suna da dabbobi.”
  uig-LAT: yeni Israil jamaiti aldida Perwerdigar meghlup qilip bergen yerler bolup,
    charwa béqishqa bap yerler iken, qulliriningmu charwa méli bar, — dédi
  nde-nde: uThixo awunqoba phambi kwabako-Israyeli, ngumhlaba olungele izifuyo, njalo
    thina nceku zenu silezifuyo.”
  ton-ton: '‌ʻIo, ko e fonua naʻe taaʻi ʻe Sihova ʻi he ʻao ʻoe kakai ʻo ʻIsileli,
    ko e fonua ia ki he fanga manu, pea ʻoku ʻi hoʻo kau tamaioʻeiki ʻae fanga manu:'
  ces-1613: Země, kterouž zbil Hospodin před shromážděním Izraelským, jest země příhodná
    ku pastvě dobytku, a my služebníci tvoji máme drahně dobytka.
  eng-WMB: the land which the LORD struck before the congregation of Israel, is a
    land for livestock; and your servants have livestock.”
  tam-TCV: ஆகிய நாடுகளை யெகோவா இஸ்ரயேல் மக்களுக்கு முன்பாகக் கீழ்ப்படுத்தினார். அந்த
    நாடுகள் வளர்ப்பு மிருகங்களுக்குப் பொருத்தமானவை. உங்கள் அடியாரான எங்களிடம் வளர்ப்பு
    மிருகங்கள் இருக்கின்றன.
  ceb-ULB: Mao kini ang mga yuta nga gisulong ni Yahweh atubangan sa katawhan sa Israel,
    ug maayo kini nga mga dapit alang sa binuhi nga mga mananap. Kami, nga imong mga
    sulugoon, adunay daghang mga binuhi nga mananap.”
  pol-UBG: Ziemia, którą PAN podbił przed zgromadzeniem Izraela, jest ziemią odpowiednią
    dla bydła, a twoi słudzy mają liczne bydło.
  urd-GVU: '@see-verse:NUM.032.003'
  deu-1912: das der HERR geschlagen hat vor der Gemeinde Israel, ist gut zur Weide;
    und wir, deine Knechte, haben Vieh.
  kan-2017: ಇವು ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಸಮೂಹಕ್ಕೆ ಅಧೀನಪಡಿಸಿದ ಪಟ್ಟಣಗಳು. ದನಕುರಿಗಳ ಮೇವಿಗೆ ತಕ್ಕ
    ಪ್ರದೇಶವಾಗಿದೆ. ನಿಮ್ಮ ದಾಸರಾದ ನಮಗೆ ಬಹಳ ದನ ಕುರಿಗಳುಂಟು.
  yap-yap: '@see-verse:NUM.032.003'
  hlt-MCSB: Isreal rhaengpuei kah mikhmuh ah BOEIPA loh a ngawn khohmuen te boiva
    kah khohmuen tih na sal rhoek taengah khaw boiva om ta,” a ti uh.
  mdy-ETH: '@see-verse:NUM.032.003'
  twi-ASANTE: Saa nsase yi nyinaa, Awurade ako, agye ama Israelfoɔ. Ɛbɛyɛ ama yɛn
    nnwan ne yɛn anantwie.
  eng-WEBU: the land which the LORD struck before the congregation of Israel, is a
    land for livestock; and your servants have livestock.”
  bnp-bnp: '@see-verse:NUM.032.003'
  wal-wal: '@see-verse:NUM.032.003'
  spa-PDDPT: La tierra que Yavé conquistó en presencia de la congregación de Israel
    es tierra para ganado, y tus esclavos tienen ganado.
  gun-gun: ha'e va'e yvy pygua kuery Israel kuery renonde gui Senhor oipe'apa ma va'ekue
    meme. Ha'e va'e yvy ma ha'eve mymba kuery ikuai aguã. Ha'e gui ore nerembiguai
    kuery ma orerymba va'e meme.
  ilo-ULB: dagiti daga a rinaut ni Yahweh iti sangoanan dagiti tattao ti Israel ket
    napipintas a lugar para kadagiti taraken. Addaankami nga adipenmo kadagiti adu
    a taraken.”
  kpg-kpg: '@see-verse:NUM.032.003'
  uig-ARA: يەنى ئىسرائىل جامائىتى ئالدىدا پەرۋەردىگار مەغلۇپ قىلىپ بەرگەن يەرلەر بولۇپ،
    چارۋا بېقىشقا باپ يەرلەر ئىكەن، قۇللىرىنىڭمۇ چارۋا مېلى بار، — دېدى
  sus-sus: Alatala naxan saxi Isirayila ɲama sagoe. Na longori fan xuruse kanyie bɛ
    alɔ muxu tan.
  pon-2006: '@see-verse:NUM.032.003'
  ksd-ksd: ra gunan nina ra Luluai i ga ub ia ta ra mata i ra tarai Israel, ia ra
    gunan ba i topa ra bulumakau, ma kaum umana tultul dia vatur vake ra bulumakau.
  tur-YTC: Yahve'nin İsrael topluluğunun önünde vurduğu ülke, hayvancılık diyarıdır;
    hizmetkârının da hayvanları var.”
  grc-BRENT: τὴν γῆν ἣν παραδέδωκε Κύριος ἐνώπιον τῶν υἱῶν Ἰσραήλ, γῆ κτηνοτρόφος
    ἐστὶ, καὶ τοῖς παισί σου κτήνη ὑπάρχει.
  ind-AYT: negeri yang TUHAN kalahkan untuk umat Israel. Tanah itu sangat baik untuk
    ternak dan hambamu ini memiliki banyak ternak.
  nya-nya: dziko lomwe Yehova anagonjetsa pamaso pa Aisraeli, ndiwo malo woyenera
    ziweto, ndipo atumiki anufe tili ndi ziweto.
  hrv-hrv: kraj što ga Jahve osvoji pred izraelskom zajednicom - kraj je pogodan za
    stočarstvo; a sluge tvoje bave se stočarstvom.
  mps-mps: '@see-verse:NUM.032.003'
  tpi-tpi: '@see-verse:NUM.032.003'
  dan-1931: det Land, HERREN har erobret for Israels Menighed, er et Land, der egner
    sig til Kvægavl, og dine Trælle ejer Hjorde.”
  vie-OVCB: Chúa Hằng Hữu đã đánh bại các dân này cho người Ít-ra-ên. Các miền này
    thật là nơi lý tưởng cho bầy gia súc của chúng tôi.
  guj-2017: એટલે ઇઝરાયલી લોકોની આગળ જે દેશ પર યહોવાહે હુમલો કર્યો તે દેશ જાનવરોના
    માટે ખૂબ અનુકૂળ છે. તારા દાસો પાસે પુષ્કળ પશુસંપત્તિ છે.”
  pon-2006A: '@see-verse:NUM.032.003'
  por-BRBSL: a terra que Yahweh atingiu perante a congregação de Israel, é uma terra
    para o gado; e seus servos têm gado”.
  cth-cth: saring pâ nahanlah kahawipoung e ram lah ao teh, na sannaw hai saring ka
    tawn awh.
  twi-twi: nsase a Awurade ako, agye ama Israelfo na eye ma yɛn nguan ne yɛn anantwi.
