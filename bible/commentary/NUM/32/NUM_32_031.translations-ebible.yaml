verse: NUM.032.031
translations:
  mal-C: 'ഗാദ്യരും രൂബേന്യരും മറുപടി പറഞ്ഞു: “യഹോവ അരുളിച്ചെയ്തതുപോലെ അങ്ങയുടെ ദാസന്മാർ
    ചെയ്യും.'
  deu-TKW: 'Da antworteten die Gaditen und Rubeniten also: Wie Jahwe in Bezug auf
    uns, deine Knechte, geredet hat, so wollen wir thun.'
  lin-lin: 'Bakitani ya Gadi mpe ya Ribeni bazongisaki : — Basali na yo bakosala makambo
    oyo Yawe alobaki na biso.'
  eng-LSV: And the sons of Gad and the sons of Reuben answer, saying, “That which
    YHWH has spoken to your servants, so we do;
  eng-GNV: And the children of Gad, and the children of Reuben answered, saying, As
    the Lord hath said vnto thy seruants, so will we doe.
  eng-WEBSTER: And the children of Gad and the children of Reuben answered, saying,
    As the LORD hath said to thy servants, so will we do.
  nhw-BL: 'Huan nochi iteipan ixhuihua Gad huan Rubén tlananquilijque: ―Tijtlamichihuase
    catli TOTECO technahuatijtoc, timotequipanojcahua.'
  swh-ONEN: Wagadi na Wareubeni wakajibu, “Watumishi wako watafanya lile Bwana alilosema.
  bba-bba: Mɑ Gɑdiɡibu kɑ Rubɛni be, bɑ kpɑm nɛɛ, ye Yinni Gusunɔ u nun sɔ̃ɔwɑ kpuro,
    sɑ wurɑ.
  eng-KJVCPB: And the children of Gad and the children of Reuben answered, saying,
    As the Lord hath said unto thy servants, so will we do.
  luo-luo: Jo-Gad kod jo-Reuben nodwoko niya, “Jotichni biro timo kaka Jehova Nyasaye
    osewacho.
  meu-meu: Bena Gad bona Ruben iduhudia taudia eto, Iehova ese emu hesiai taumai vada
    e haḡanimai heḡereḡerena, unu baia kara toma.
  npi-ULB: त्यसैले गाद र रूबेनका सन्तानहरूले जवाफ दिए, “परमप्रभुले हामी तपाईंका दासहरूलाई
    भन्‍नुभएबमोजिम हामीले यसै गर्ने छौँ ।
  yor-yor: Àwọn ọmọ Gadi àti ọmọ Reubeni dáhùn pé, “Ìránṣẹ́ rẹ yóò ṣe ohun tí Olúwa
    ti sọ.
  emp-NTPO: 'Gad̶eba yõped̶ad̶arãba, Rubeʌ̃neba yõped̶ad̶arã bid̶a jarasid̶aa: –Dai
    boro, dairãba jũma od̶ia Ãcõrẽba jara b̶ʌ quĩrãca.'
  pes-OPCB: 'قبیله‌های جاد و رئوبین پاسخ دادند: «آنچه خداوند به خدمتگزارانت فرموده
    است، انجام خواهیم داد.'
  tgl-ULB: Kaya ang mga kaapu-apuhan ni Gad at Ruben ay sumagot at sinabi, “Ayon sa
    sinabi ni Yahweh sa amin, na inyong mga lingkod, ito ang gagawin namin.
  hui-hui: Ani layagola Gada hameiginibi Lubene hameiginibi tigua ladai bialu lalu,
    Ogonidagua karulapego Anduane Homogohanda layadagua buleberema.
  mya-mya: ဂဒ်​အ​နွယ်​ဝင်​နှင့်​ရု​ဗင်​အ​နွယ်​ဝင်​တို့ က``အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​သည်​အ​တိုင်း​ဆောင်​ရွက်​ပါ​မည်။-
  bod-N: གཱ་རྡུའི་བུ་རྒྱུད་དང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་ལན་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ལ་ཅི་ལྟར་བསྒོས་པ་ཡིན་ན་ངེད་ཅག་གིས་དེ་བཞིན་བསྒྲུབ་པར་བྱའོ།
    །
  sna-sna: VaGadhi navaRubheni vakapindura vakati, “Varanda venyu vachaita zvarehwa
    naJehovha.
  spa-BLM: 'Los hijos de Gad y los hijos de Rubén respondieron diciendo: “Como Yahvé
    ha dicho a tus siervos, así haremos.'
  cac-cac: 'Ix tac''vixi eb'' yin̈tilalcan Gad yed'' eb'' yic Rubén chi'' icha tic:
    —Ol co c''ulejn̈ej masanil tastac schec Jehová co c''ulej.'
  swh-ULB: Kwas hiyo wana wa uzao wa Gadi na wa Reubeni wakamjibu wakisema, Kama vile
    BWANA alivyosema nasi, sisi watumwa wako, hiki ndicho tutakachokifanya.
  bel-bel: 'І адказвалі сыны Гадавыя і сыны Рувімавыя і сказалі: як сказаў Гасподзь
    рабам тваім, так і зробім;'
  deu-ELBBK: 'Und die Kinder Gad und die Kinder Ruben antworteten und sprachen: Wie
    der HERR zu deinen Knechten geredet hat, so wollen wir tun.'
  mbb-OT: Migkaǥi is menge tribu ni Gad wey ni Reuben te, “Sikami is menge suluǥuen
    nu edtumanen dey is migkaǥi te Nengazen.
  mal-2015: 'ഗാദ്യരും രൂബേന്യരും അതിന്നു: യഹോവ അടിയങ്ങളോടു അരുളിച്ചെയ്തതുപോലെ ചെയ്തുകൊള്ളാം.'
  rmc-rmc: 'O murša andral o Gad the Ruben phende: „Keraha avke, sar o RAJ prikazinďa
    peskre služobňikenge.'
  pes-OPV: 'بنی جاد و بنی روبین در جواب وی گفتند: «چنانکه خداوند به بندگانت گفته است،
    همچنین خواهیم کرد.'
  ron-1924: 'Фиий луй Гад ши фиий луй Рубен ау рэспунс: „Вом фаче тот че а спус робилор
    тэй Домнул.'
  ben-OBCV: গাদ ও রূবেণ গোষ্ঠী উত্তর দিল, “সদাপ্রভু যে রকম বলেছেন, আপনার দাসেরা সেরকমই
    করবে।
  som-som: Markaasaa reer Gaad iyo reer Ruubeen u jawaabeen, oo waxay ku yidhaahdeen,
    Sidii Rabbigu nagu yidhi, annagoo addoommadaada ah, ayaannu yeelaynaa.
  lat-VUC: 'Responderuntque filii Gad et filii Ruben: Sicut locutus est Dominus servis
    suis, ita faciemus:'
  eng-ASVBT: And the children of Gad and the children of Reuben answered, saying,
    As Jehovah hath said unto thy servants, so will we do.
  ita-1885: 'E i figliuoli di Gad, e i figliuoli di Ruben, risposero, dicendo: Noi
    faremo interamente come il Signore ha detto ai tuoi servitori.'
  eng-LXXUP: And the sons of Reuben and the sons of Gad answered, saying, Whatsoever
    the Lord says to his servants, that will we do.
  eng-ULB: So the descendants of Gad and Reuben answered and said, “As Yahweh has
    said to us, your servants, this is what we will do.
  spa-VBL: 'Las tribus de Gad y Rubén respondieron: “Haremos lo que el Señor nos ha
    dicho, como sus siervos.'
  fra-_FOB: 'Et les enfants de Gad et les enfants de Ruben répondirent, en disant:
    Nous ferons ce que l''Éternel a dit à tes serviteurs;'
  mal-mal: 'ഗാദ്യരും രൂബേന്യരും അതിന്: “യഹോവ അടിയങ്ങളോട് അരുളിച്ചെയ്തതുപോലെ ചെയ്തുകൊള്ളാം.'
  urd-GVR: Jad aur Rūbin ke afrād ne isrār kiyā, “Āp ke ḳhādim sab kuchh kareṅge jo
    Rab ne kahā hai.
  suz-BL: मिनु गाद नु रूबेन आस थर ङा मुरपुकीमी “परमप्रभु यावेमी इन गेय पाइब, आंइ कली
    मार देंमे मेको पाइनीकी।
  ita-1927: 'E i figliuoli di Gad e i figliuoli di Ruben risposero dicendo: “Faremo
    come l’Eterno ha detto ai tuoi servi.'
  ckb-ckb: 'نەوەی گاد و نەوەی ڕەئوبێن وەڵامیان دایەوە و گوتیان: «ئەوەی یەزدان سەبارەت
    بە خزمەتکارەکانت فەرمووی، ئاوا دەکەین.'
  eng-BBE: Then the children of Gad and the children of Reuben said, As the Lord has
    said to your servants, so will we do.
  kan-OKCV: ಆಗ ಗಾದನ ಮಕ್ಕಳೂ, ರೂಬೇನನ ಮಕ್ಕಳೂ ಉತ್ತರವಾಗಿ, “ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸೇವಕರಿಗೆ ಹೇಳಿದ್ದಂತೆಯೇ
    ನಾವು ಮಾಡುವೆವು.
  bbb-bbb: '@see-verse:NUM.032.030'
  tam-2017: 'காத் சந்ததியும் ரூபன் சந்ததியும் மறுமொழியாக: “உம்முடைய ஊழியக்காரர்களாகிய
    நாங்கள் யெகோவா எங்களுக்குச் சொன்னபடியே செய்வோம்.'
  spa-RV-1909: 'Y los hijos de Gad y los hijos de Rubén respondieron, diciendo: Haremos
    lo que Jehová ha dicho á tus siervos.'
  ron-BTF: 'Și copiii lui Gad și copiii lui Ruben au răspuns, zicând: Precum DOMNUL
    a vorbit servitorilor tăi, astfel vom face.'
  eng-WEBP: The children of Gad and the children of Reuben answered, saying, “As the
    LORD has said to your servants, so will we do.
  eng-FBV: The tribes of Gad and Reuben responded, “We will do just as the Lord has
    told us, your servants.
  nld-1939: 'De zonen van Gad en Ruben verzekerden: Wat Jahweh uw dienaars bevolen
    heeft, zullen ze doen.'
  nch-BL: 'Huan nochi iteipan ixhuihua Gad huan Rubén tananquilijque: ―Tijtamichihuase
    cati TOTECO technahuatijtoc, timotequipanojcahua.'
  vie-1934: 'Con cháu Gát và con cháu Ru-bên thưa rằng: Chúng tôi sẽ làm điều chi
    mà Đức Giê-hô-va đã phán cùng kẻ tôi tớ ông.'
  hin-CV: गाद एवं रियूबेन के वंशजों ने उत्तर दिया, “आपके इन सेवकों को याहवेह ने जैसा
    आदेश दिया है, हम ठीक वैसा ही करेंगे.
  eng-OURB: The children of Gad [Good fortune] and the children of Reuben [See, a
    son!] answered, saying, “As Adonai has said to your servants, so will we do.
  spa-BES: 'Entonces los hijos de Gad y los hijos de Rubén dijeron: Como él Señor
    ha dicho a tus siervos, así haremos nosotros.'
  tdx-tdx: Le hoe ty natoi’ o nte-Gadeo naho o nte-Reòbeneo, Ze nitsara’ Iehovà amo
    mpitoro’oo ro hanoe’ay.
  vid-vid: Wanhu wa Gadi na Lubeni nawedichila, “Hetwe todita kota Mkulu Nguluwi navyoyatulonjele,
    hetwe vitumagwa wa hegwe.
  eng-OKE: 'But the sons of Gad and of Reuben answered, saying: As the Lord hath spoken
    to thy servants, so will we do.'
  tha-KJV: คนกาดกับคนรูเบนตอบว่า “พระเยโฮวาห์ตรัสกับคนใช้ของท่านอย่างไร เราทั้งหลายจะกระทำอย่างนั้น
  por-BR-2018: 'E os filhos de Gade e os filhos de Rúben responderam, dizendo: Faremos
    o que o SENHOR disse a teus servos.'
  deu-ELO: 'Und die Kinder Gad und die Kinder Ruben antworteten und sprachen: Wie
    Jehova zu deinen Knechten geredet hat, so wollen wir tun.'
  eng-WYC-2018: And the sons of Gad and the sons of Reuben answered, As the Lord hath
    spoken to his servants, so we shall do;
  epo-epo: 'Kaj la filoj de Gad kaj la filoj de Ruben respondis, dirante: Kion la
    Eternulo diris al viaj servantoj, tion ni faros.'
  uig-PIN: 'Gadning ǝwladliri bilǝn Rubǝnning ǝwladliri: — Pǝrwǝrdigar ⱪulliriƣa ⱪandaⱪ
    buyruƣan bolsa, biz xundaⱪ ⱪilimiz.'
  beo-beo: Ga:de amola Liubene fi dunu da bu adole i, “Hina! Ninia da Hina Gode Ea
    hamoma:ne sia:i amo defele hamomu.
  tpi-OTNT: Na ol man bilong lain Gat na lain Ruben i bekim tok olsem, “I orait, mipela
    bai i mekim olsem Bikpela i bin tok.
  hau-SA: Mutanen Gad da mutanen Ruben suka amsa, suka ce, “Barorinka za su yi abin
    da Ubangiji ya faɗa.
  uig-LAT: 'Gadning ewladliri bilen Rubenning ewladliri: — Perwerdigar qullirigha
    qandaq buyrughan bolsa, biz shundaq qilimiz.'
  nde-nde: AbakoGadi labakoRubheni baphendula bathi, “Izinceku zakho zizakwenza okutshiwo
    nguThixo.
  ton-ton: Pea naʻe leaange ʻae fānau ʻa Kata mo e fānau ʻa Lupeni, ʻonau pehē, “ʻE
    hangē ko e folofola ʻa Sihova ki hoʻo kau tamaioʻeiki, ʻe pehē pe ʻemau fai.
  ces-1613: 'I odpověděli synové Gád a synové Ruben, řkouce: Jakž mluvil Hospodin
    služebníkům tvým, tak učiníme:'
  eng-WMB: The children of Gad and the children of Reuben answered, saying, “As the
    LORD has said to your servants, so will we do.
  tam-TCV: அதற்குக் காத்தியரும், ரூபனியரும், “உமது அடியார் யெகோவா சொல்லியிருக்கிறதையே
    செய்வோம்.
  ceb-ULB: Busa mitubag ug miingon ang kaliwatan ni Gad ug Reuben, “Sama sa giingon
    ni Yahweh kanamo, ang imong mga sulugoon, mao kini ang among buhaton.
  pol-UBG: 'Synowie Gada i synowie Rubena odpowiedzieli: Uczynimy to, co PAN powiedział
    do twoich sług;'
  urd-GVU: جد اور روبن کے افراد نے اصرار کیا، ”آپ کے خادم سب کچھ کریں گے جو رب نے
    کہا ہے۔
  deu-1912: 'Die Kinder Gad und die Kinder Ruben antworteten und sprachen: Wie der
    Herr redete zu seinen Knechten, so wollen wir tun.'
  kan-2017: ಅದಕ್ಕೆ ಗಾದ್ಯರೂ ರೂಬೇನ್ಯರೂ ಉತ್ತರವಾಗಿ, “ಯೆಹೋವನು ನಿನ್ನ ದಾಸರಾದ ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ
    ಮಾಡುವೆವು.
  yap-yap: Me fulweg fapi pumo’on ko ganong rok Gad nge Ruben nra ga’argad, “Siro’,
    ri gamad ra rin’ ni bod nike yog SOMOL.
  hlt-MCSB: Gad koca rhoek neh Reuben koca rhoek loh a doo uh tih, “BOEIPA loh na
    sal rhoek taengah a thui bangla ka saii uh tangloeng bitni.
  mdy-ETH: ጋኣዴና ሮኦቤኤሌና ዓሳ፦ «ኑ ጎዳሢዮ! ናንጊና ናንጋ ጎዳ ኑና ዓይሤ ባኮ ቢያ ኑ ማዻንዳኔ፤
  twi-ASANTE: Gad ne Ruben abusuafoɔ kaa bio sɛ, “Yɛbɛdi Awurade asɛm so;
  eng-WEBU: The children of Gad and the children of Reuben answered, saying, “As the
    LORD has said to your servants, so will we do.
  bnp-bnp: Lakea e huriki a bakovi na kabu ne Gad, ne Reuben, ri koli ri ta maea,
    “O bakovi dagi, i kamumu, mi gi rata a maki e BAKOVI DAGI i taki.
  wal-wal: Yaagin Gaada zaretinne Roobeela zareti zaaridi, “Nuuni ne ashkkarati GODAI
    giidoogaa oottana.
  spa-PDDPT: 'Los hijos de Gad y los de Rubén respondieron: Haremos lo que Yavé habló
    a tus esclavos.'
  gun-gun: 'Ha''e ramo Gade ha''e Rúben ramymino kuery ombovai vy aipoe''i okuapy:
    — Ore nerembiguai kuery pe Senhor ijayvua rami tema rojapo ''rã.'
  ilo-ULB: Isu a simmungbat dagiti kaputotan ni Gad ken Ruben ket kinunada, “Kas imbaga
    ni Yahweh kadakami nga adipenmo, daytoy ti aramidenmi.
  kpg-kpg: Nia daangada a Gad mo Reuben ga helekai, “Meenei, gimaadou gaa hai gii hai
    be nnelekai Dimaadua ala ne hai.
  uig-ARA: 'گادنىڭ ئەۋلادلىرى بىلەن رۇبەننىڭ ئەۋلادلىرى: — پەرۋەردىگار قۇللىرىغا قانداق
    بۇيرۇغان بولسا، بىز شۇنداق قىلىمىز.'
  sus-sus: Gadi bɔnsɔɛ nun Ruben bɔnsɔɛ naxa e yaabi, «Alatala naxan birin masenxi
    a xa konyi die xa fe ra, muxu a birin nabama nɛ.
  pon-2006: Kadaudok en Kad oh Reupen ahpw sapeng, patohwan, “Maing, se pahn kapwaiada
    dahme KAUN-O mahsanih.”
  ksd-ksd: 'Ma ra vuna tarai Gad ma ra vuna tarai Ruben dia ga biti dari: Da ra Luluai
    i ga biti tai kaum umana tultul, avet a pait ia damana.'
  tur-YTC: 'Gad''ın çocukları ile Ruven''in çocukları şöyle yanıt verdiler: “Yahve''nin
    senin hizmetkârlarına söylediği gibi, biz de öyle yapacağız.'
  grc-BRENT: Καὶ ἀπεκρίθησαν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ λέγοντες, ὅσα ὁ Κύριος
    λέγει τοῖς θεράπουσιν, οὕτω ποιήσομεν ἡμεῖς.
  ind-AYT: Suku Gad dan Ruben menjawab, “Kami akan melakukan seperti yang TUHAN perintahkan
    kepada kami.
  nya-nya: Agadi ndi Arubeni anayankha kuti, “Antchito anu adzachita zimene Yehova
    wanena.
  hrv-hrv: 'Nato odgovore Gadovci i Rubenovci: “Što je god Jahve rekao tvojim slugama,
    to ćemo učiniti.'
  mps-mps: Tama Gat hani de Ruben hani sigo po wei ponoyu, te po wali, “Te usu dao,
    dago te Genuai Bidigo wali po wali pelama, tama tiaibao.
  tpi-tpi: Na ol man bilong lain Gat na lain Ruben i bekim tok olsem, “I orait, mipela
    bai i mekim olsem Bikpela i bin tok.
  dan-1931: 'Da svarede Gaditterne og Rubenitterne: “Hvad HERREN har talt til dine
    Trælle, vil vi gøre;'
  vie-OVCB: 'Người thuộc đại tộc Gát và Ru-bên đồng thanh: “Chúng tôi xin tuân lệnh
    Chúa Hằng Hữu đã truyền.'
  guj-2017: ગાદના તથા રુબેનના વંશજોએ જવાબ આપીને કહ્યું, “જેમ યહોવાહે તારા દાસોને કહ્યું
    છે તે પ્રમાણે અમે કરીશું.
  pon-2006A: Kadaudok en Kad oh Reupen ahpw sapeng, patohwan, “Maing, se pahn kapwaiada
    dahme KAUN-O mahsanih.”
  por-BRBSL: 'Os filhos de Gad e os filhos de Reuben responderam, dizendo: “Como Javé
    disse a seus servos, assim faremos nós”.'
  cth-cth: Hahoi Gad canaw hoi Reuben canaw ni na sannaw koevah, BAWIPA ni a dei e
    patetlah ka sak han.
  twi-twi: Gad ne Ruben abusuafo kaa bio se, “Wo nkoa bedi Awurade asɛm so;
  hlt-hlt: Gad koca rhoek neh Reuben koca rhoek loh a doo uh tih, “BOEIPA loh na sal
    rhoek taengah a thui bangla ka saii uh tangloeng bitni.
  tbz-SIM: 'Kɑdi nɑɑ̀mùnkù kɔbɛ nɛ̀ Dubɛnni nɑɑ̀mùnkù kɔbɛ kɛ̀ bɛ̀ dɔ̀: Ti Yiɛ̀ nKuyie
    nnɑ̀kɛ́ tì tínti ɑ kó bɛtɔ̃mbɛ̀ ti yóó tì dɔ̀ɔ̀mu.'
  msy-2020: Ezɨ Gat ko Rubenɨn anabamningɨn gumaziba kamaghɨn mɨgei, “Aruam, e nɨn
    ingangarir gumaziba, e ghaze, a dera, Ikiavɨra Itir God mɨkemezɨ moghɨn e damuam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Kɑtɩ nɑ Lupɛŋ pǝ nyǝ́mɑ tɑsɑ yɔɣɔtʋɣʋ sɩ: Tɩɩ lɑ nti Tɑcɑɑ heelɑ-tʋ
    tɔ.'
  azb-azb: 'Qadlılar və Ruvenlilər belə cavab verdilər: «Rəbb sənin qullarına necə
    deyibsə, biz də elə edərik.'
  eng-DBY: And the children of Gad and the children of Reuben answered, saying, As
    Jehovah has said to thy servants, so will we do.
  hin-2017: तब गादी और रूबेनी बोल उठे, “यहोवा ने जैसा तेरे दासों से कहलाया है वैसा
    ही हम करेंगे।
  wol-KYG: 'Ba loolu amee Gàddeen ña ak Rubeneen ña dellu ne: «Sang bi, li nu Aji
    Sax ji wax rekk lanuy def.'
  eng-YLT: And the sons of Gad and the sons of Reuben answer, saying, 'That which
    Jehovah hath spoken unto thy servants — so we do;
  eng-WYC-2017: And the sons of Gad and the sons of Reuben answered, As the Lord hath
    spoken to his servants, so we shall do;
  eng-WMBB: The children of Gad and the children of Reuben answered, saying, “As the
    LORD has said to your servants, so will we do.
  urd-GVH: जद और रूबिन के अफ़राद ने इसरार किया, “आपके ख़ादिम सब कुछ करेंगे जो रब ने
    कहा है।
  rug-rug: Meke olaṉa sari na tie pa Qadi meke Rubeni, “Gami sa mua nabulu si kaqu
    tavetia gua sapu ele garunu nia e Zihova.
  gaz-gaz: Ilmaan Gaadii fi ilmaan Ruubeenis akkana jedhanii deebii kennan; “Nu garboonni
    kee waan Waaqayyo jedhe ni goona.
  fra-LSG: 'Les fils de Gad et les fils de Ruben répondirent: Nous ferons ce que l’Éternel
    a dit à tes serviteurs.'
  yal-yal: Gadi kaane nun Rubɛn kaane yi a fala, e naxa, “Alatala bata naxan fala,
    nxu tan i ya walikɛne na ligama nɛn.
  haw-1868: Olelo mai la na mamo a Gada a me na mamo a Reubena, i mai la, E like me
    ka Iehova i olelo mai ai i kau poe kauwa, pela no makou e hana aku ai.
  arb-NAV: 'فَأَجَابَ أَبْنَاءُ سِبْطَيْ جَادٍ وَرَأُوبَيْنَ: «كُلُّ مَا تَكَلَّمَ
    الرَّبُّ بِهِ مِنْ نَحْوِ عَبِيدِكَ نَلْتَزِمُ بِهِ،'
  ewe-ewe: Gad ƒe viwo kple Ruben ƒe viwo gagblɔ be, “Míawɔ ɖe Yehowa ƒe ɖoɖo dzi.
  eng-LEE: And the children of Gad and the children of Reuben answered, saying, That
    which the Lord hath spoken concerning thy servants, even so will we do.
  asm-FB: তেতিয়া গাদৰ আৰু ৰূবেণৰ সন্তান সকলে উত্তৰ দিলে, “যিহোৱাই আপোনাৰ এই দাসবোৰক
    যি আজ্ঞা কৰিছে, আমি সেইদৰেই কৰিম।
  sus-A: فَدِ بْنسْي نُن رُبٍن بْنسْي نَشَ عٍ يَابِ، «عَلَتَلَ نَشَن بِرِن مَسٍنشِ
    عَ شَ كٌنيِ دِيٍ شَ قٍ رَ، مُشُ عَ بِرِن نَبَمَ نّ.
  fra-SBL: 'Les fils de Gad et les fils de Ruben répondirent et dirent : « Nous ferons
    ce que l''Éternel a dit à vos serviteurs.'
  hbo-hbo: וַיַּֽעֲנ֧וּ בְנֵי־גָ֛ד וּבְנֵ֥י רְאוּבֵ֖ן לֵאמֹ֑ר אֵת֩ אֲשֶׁ֨ר דִּבֶּ֧ר
    יְהוָ֛ה אֶל־עֲבָדֶ֖יךָ כֵּ֥ן נַעֲשֶֽׂה׃
  eng-WYCLIFFE: And the sones of Gad and the sones of Ruben answeriden, As the Lord
    spak to hise seruauntis, so we schulen do;
  cwe-cwe: Makabila ya Gadi na Lubeni wamwidika, “Wasang'hani wako chizatenda fana
    viyalongile Mndewa Mulungu.
  kik-kik: Andũ a Gadi na a Rubeni makĩmũcookeria atĩrĩ, “Ndungata ciaku nĩ igwĩka
    o ta ũguo Jehova oigĩte.
  fra-NCL: 'Les fils de Gad et les fils de Ruben répondirent en disant : « Ce que
    Yahweh a dit à tes serviteurs, nous le ferons.'
  cek-AK: Gad hoi Reuben kaminawk mah, Angraeng mah na tamnanawk khaeah thuih ih lok
    baktih toengah, ka sak o han.
  cuk-cuk: Gad-wagan, Rubén-wagan, Moisés-abin sogdemalad. —Anmar bega arbamaladid.
    Bab-Jehová-sogedba anmar ibmar imakoed.
  uig-CYR: 'Гадниң әвлатлири билән Рубәнниң әвлатлири: — Пәрвәрдигар қуллириға қандақ
    буйруған болса, биз шундақ қилимиз.'
  tel-2017: దానికి గాదీయులు, రూబేనీయులు “యెహోవా నీ సేవకులైన మాతో చెప్పినట్టే చేస్తాం.
  hat-BSA: 'Fis a Gad avèk fis a Ruben yo te reponn e te di: “Jan SENYÈ a te pale
    a sèvitè ou yo, konsa nou va fè.'
  kos-kos: Mukul ke sruf lun Gad ac Reuben elos topuk, “Kut ac oru oana ma LEUM GOD
    El sapkin.
  hbo-WLC: וַיַּֽעֲנ֧וּ בְנֵי־גָ֛ד וּבְנֵ֥י רְאוּבֵ֖ן לֵאמֹ֑ר אֵת֩ אֲשֶׁ֨ר דִּבֶּ֧ר
    יְהוָ֛ה אֶל־עֲבָדֶ֖יךָ כֵּ֥ן נַעֲשֶֽׂה׃
  ibo-ibo: Ndị ebo Gad na Ruben zara sị, “Ihe ọbụla Onyenwe anyị nyere nʼiwu ka anyị
    ga-eme.
  ory-ory: ତହିଁରେ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଉତ୍ତର ଦେଇ କହିଲେ, “ସଦାପ୍ରଭୁ ଆପଣା
    ଦାସମାନଙ୍କୁ ଯାହା କହିଅଛନ୍ତି, ତଦନୁସାରେ ଆମ୍ଭେମାନେ କର୍ମ କରିବୁ।
  chk-chk: Iwe, chon ekewe ainangen Kat me Rupen ra apasa, “Äm noum chon angang aipwe
    föri mine ewe Samol mi Lapalap a ürenikem.
  rop-rop: Detlot men blanga Ged en Rubin bin ensim im, “Bos, melabat garra dum wanim
    YAWEI bin dalim melabat.
  ukr-1871: 'І відповіли синове Гадові та синове Рубенові кажучи: Як казав Господь
    слугам твоїм, так зробимо.'
  deu-1951: 'Da antworteten die Kinder Gad und die Kinder Ruben und sprachen: Wie
    der HERR zu deinen Knechten geredet hat, also wollen wir tun!'
  eng-JPS: 'And the children of Gad and the children of Reuben answered, saying: ''As
    the LORD hath said unto thy servants, so will we do.'
  srp-1865: 'I odgovoriše sinovi Gadovi i sinovi Ruvimovi govoreæi: kako je Gospod
    kazao slugama tvojim tako æemo uèiniti.'
  lug-lug: Batabani ba Gaadi ne batabani ba Lewubeeni ne baddamu nti, “Ffe abaweereza
    bo tujja kukola nga Mukama bw’atugambye.
  heb-heb: ויענו בני גד ובני ראובן לאמר את אשר דבר יהוה אל עבדיך כן נעשה׃
  ben-IRV: পরে গাদ সন্তানরা ও রূবেণ সন্তানরা উত্তর দিল, “সদাপ্রভু আপনার এই দাসদেরকে
    যা বলেছেন, আমরা তাই করব।
  pan-pan: ਤਾਂ ਗਾਦੀਆਂ ਅਤੇ ਰਊਬੇਨੀਆਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੇਰੇ ਦਾਸਾਂ ਨੂੰ ਬੋਲਿਆ
    ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਅਸੀਂ ਕਰਾਂਗੇ।
  mya-JVB: ဂဒ် အမျိုးသား နှင့် ရုဗင် အမျိုးသား တို့ကလည်း၊ ထာဝရဘုရား သည် ကိုယ်တော်
    ကျွန် တို့အား မိန့် တော်မူသည် အတိုင်း ၊ ကျွန်တော်တို့သည် ပြု ကြပါမည်။
  tbg-tbg: Mosiva minti tumanta Gaatira ankuvata Rubenira ankuvata nai tiva ami tiha,
    Hove, Noravano Kotiva tintemake tenavu mintirerave.
  hmo-hmo: Vadaeni Gado bona Rubena iduhu taudia idia gwau, “Lohia e, ai ese Lohiabada
    ia oda hegeregerena do ai karaia.
  urd-urd: तब बनी जद्द और बनी रूबिन ने जवाब दिया, जैसा ख़ुदावन्द ने तेरे ख़ादिमों
    को हुक्म दिया है, हम वैसा ही करेंगे।
  rus-SYN: 'И отвечали сыны Гадовы и сыны Рувимовы и сказали: как сказал Господь рабам
    твоим, так и сделаем;'
  bqc-SIM: 'Ɔ̃ Gada buiↄ ń Lubɛni buiↄ mɛ̀: Wápiↄ n zↄ̀blenaↄ, wá kɛ lá Dii òwaɛ.'
  tcz-CHONGTHU: Chuin Gad chate leh Reuben chaten ahenga hiti hin asei un, na lhacha
    ho josue henga Pakaiyin asei bang banga keihon jong ka suh-bukim soh kei diu ahi,
    tai.
  mar-mar: गाद आणि रऊबेनच्या लोकांनी उत्तर दिले व म्हणाले, “आम्ही परमेश्वराच्या आज्ञेप्रमाणे
    सर्वकाही करण्याचे वचन देतो.”
  qub-qub: 'Chaura Gad trïbu, Rubén trïbu runacunaga niran: «Nogacunaga Tayta Dios
    nishannömi cumlishäcuna, tayta.'
  hat-hat: 'Mesye branch fanmi Woubenn ak branch fanmi Gad yo reponn Moyiz, yo di
    l'' konsa: -N''a fè tou sa Seyè a mande nou fè. Se sèvitè li nou ye.'
  eng-BSB: The Gadites and Reubenites replied, “As the LORD has spoken to your servants,
    so we will do.
  tod-tod: 'Gade mavofodaiti ta Luɓɛn mavofodaiti ti gooɠaaʋoteni, ti ɠɛ ma: «Gá
    naa ɠɛ, nii Ɠɔoɠɔ GALAGI bogai gi ma, gɛi gi ga ɗa-wotiɠɛ nuiti.'
  eng-WEBPB: The children of Gad and the children of Reuben answered, saying, “As
    the LORD has said to your servants, so will we do.
  kbq-kbq: Anante Gati naga'ene Rubeni naga'mo'za kenona hu'za, kagri eri'za vahe'mota
    Ra Anumzamo'ma hu'neankea eri'zafa huta amage antegahune.
  nhe-BL: 'Huan nochi iteipa ixhuihua Gad huan Rubén tlananquilijque: ―Tijtlamichihuase
    tlen TOTECO technahuatijtoc, timotlatequipanojcahua.'
  gub-BL: Awa Kaz izuapyapyr wà, awa Humen izuapyapyr wà no, uwazar ize'eg izupe wà
    kury. — Urezar, i'i izupe wà. — Uruzapo putar Tupàn Tuweharupi Wiko Ma'e hemiapo
    kar kwer nehe.
  eng-DRA: 'And the children of Gad, and the children of Ruben answered: As the Lord
    hath spoken to his servants, so will we do:'
