    and to Jacob, for they have not been fully after Me;
  eng-WYC-2017: These men that went up from Egypt, from twenty years of age and above,
    shall not see the land which I promised under an oath to Abraham, Isaac, and Jacob,
    and [they] would not pursue me,
  eng-WMBB: ‘Surely none of the men who came up out of Egypt, from twenty years old
    and upward, shall see the land which I swore to Abraham, to Isaac, and to Jacob;
    because they have not wholly followed me,
  urd-GVH: ‘उन आदमियों में से जो मिसर से निकल आए हैं कोई उस मुल्क को नहीं देखेगा जिसका
    वादा मैंने क़सम खाकर इब्राहीम, इसहाक़ और याक़ूब से किया था। क्योंकि उन्होंने पूरी
