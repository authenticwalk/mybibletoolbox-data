    Mənim yolumda sədaqətlə getmədilər.
  eng-DBY: If the men that came up out of Egypt, from twenty years old and upward,
    shall see the land that I swore to Abraham, to Isaac, and to Jacob! for they have
    not wholly followed me;
  hin-2017: ‘निःसन्देह जो मनुष्य मिस्र से निकल आए हैं उनमें से, जितने बीस वर्ष के
    या उससे अधिक आयु के हैं, वे उस देश को देखने न पाएँगे, जिसके देने की शपथ मैंने
    अब्राहम, इसहाक, और याकूब से खाई है, क्योंकि वे मेरे पीछे पूरी रीति से नहीं हो
