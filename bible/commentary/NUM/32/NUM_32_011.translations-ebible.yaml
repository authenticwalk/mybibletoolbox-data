  por-BRBSL: '''Certamente nenhum dos homens que subiram do Egito, de vinte anos para
    cima, verá a terra que jurei a Abraão, a Isaac e a Jacó; porque não me seguiram
    totalmente,'
  cth-cth: Izip ram hoi ka tâcawt e kum 20 lathueng pueng ni Abraham hoi Isak hoi
