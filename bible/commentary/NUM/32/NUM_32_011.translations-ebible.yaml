verse: NUM.032.011
translations:
  mal-C: ‘കെനിസ്യനായ യെഫുന്നയുടെ മകൻ കാലേബും നൂന്റെ മകനായ യോശുവയും പൂർണഹൃദയത്തോടെ
    യഹോവയെ പിൻപറ്റിയിരിക്കുകയാൽ, അവരല്ലാതെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടു വന്നവരിൽ ഇരുപതു
    വയസ്സോ അതിലധികമോ പ്രായമുള്ള പുരുഷന്മാരിൽ ഒരുത്തൻപോലും, അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും
    യാക്കോബിനോടും ഞാൻ ശപഥംചെയ്ത വാഗ്ദത്തദേശം കാണുകയില്ല. കാരണം ഇവരാരും എന്നെ പൂർണഹൃദയത്തോടെ
    പിൻപറ്റിയില്ല.’
  deu-TKW: Die Männer, die aus Ägypten gezogen sind, von zwanzig Jahren an und darüber,
    sollen das Land nicht zu sehen bekommen, das ich Abraham, Isaak und Jakob zugeschworen
    habe. Denn Sie haben mir nicht vollen Gehorsam bewiesen,
  lin-lin: « Lokola batosaki Ngai te na motema mobimba, moko te kati na bato oyo bazali
    na mibu tuku mibale mpe komata, ba-oyo babimaki na Ejipito, akomona mokili oyo
    nalakaki, na nzela ya ndayi, epai ya Abrayami, Izaki mpe Jakobi
  eng-LSV: They do not see—the men who are coming up out of Egypt from a son of twenty
    years and upward—the ground which I have sworn to Abraham, to Isaac, and to Jacob,
    for they have not been fully after Me,
  eng-GNV: 'None of the men that came out of Egypt from twentie yeere olde and aboue,
    shall see the land for the which I sware vnto Abraham, to Izhak, and to Iaakob,
    because they haue not wholly followed me:'
  eng-WEBSTER: 'Surely none of the men that came up from Egypt, from twenty years
    old and upward, shall see the land which I swore to Abraham, to Isaac, and to
    Jacob; because they have not wholly followed me:'
  nhw-BL: huan quiijto para niyon se tlen ni tlacame catli quisque ipan tlali Egipto
    huan catli ya quiaxitijque 20 xihuitl, amo calaquise ipan nopa tlali catli ininca
    mocajqui Abraham, Isaac huan Jacob para quinmacasquía ininteipan ixhuihua. Pampa
    nopa tlacame amo quitoquilijtoque ica nochi ininyolo.
  swh-ONEN: ‘Kwa kuwa hawakunifuata kwa moyo wote, hakuna mtu yeyote mwenye miaka
    ishirini au zaidi ambaye alikuja kutoka Misri atakayeona nchi niliyoahidi kwa
    kiapo kwa Abrahamu, Isaki na Yakobo;
  bba-bba: tɔn be bɑ yɑrimɑ Eɡibitin di mi, be bɑ wɔ̃ɔ yɛndu mɔ kɑ be bɑ kere mɛ,
    ben ɡoo kun duɔ tem mɛ sɔɔ, mɛ u nɔɔ mwɛɛru kuɑ u Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu
    wɛ̃. Domi bɑ yinɑ bu win ɡere mɛm nɔɔwɑ.
  eng-KJVCPB: 'Surely none of the men that came up out of Egypt, from twenty years
    old and upward, shall see the land which I sware unto Abraham, unto Isaac, and
    unto Jacob; because they have not wholly followed me:'
  luo-luo: ‘Nikech ok giseluwa gi chunygi duto, onge kata ngʼato achiel ma ja-higa
    piero ariyo kadhi nyime mane oa Misri mabiro neno piny mane asingora ka akwongʼora
    ne Ibrahim, Isaka kod Jakobo;
  meu-meu: “Momokani, Israel taudia Aigupto amo vada e raka lasi, laḡani ruahui vada
    e hanai taudia iboudiai, ta ese lau vada na gwauraia hamata, Abraham bona Isaak
    bona Iakob baina henidia nato, tanona basine itaia, lasi vaitani, badina be idia
    na asie abidadama henigu;
  npi-ULB: '''मैले अब्राहाम, इसहाक र याकूबलाई प्रतिज्ञा गरेका भूमिलाई मिश्रबाट आएका
    बिस वर्षभन्दा माथिका कसैले देख्‍ने छैनन्, किनभने'
  yor-yor: '‘Nítorí wọn kò tẹ̀lé mi tọkàntọkàn, kì í ṣe ọ̀kan nínú àwọn ọkùnrin náà
    tí ó jẹ́ ogún ọdún tàbí jù bẹ́ẹ̀ lọ tí ó gòkè láti Ejibiti ni yóò rí ilẹ̀ tí mo
    pinnu gẹ́gẹ́ bí ìbúra fún Abrahamu, fún Isaaki àti fún Jakọbu:'
  emp-NTPO: '@see-verse:NUM.032.010'
  pes-OPCB: از تمام کسانی که از مصر بیرون آمده‌اند و بیشتر از بیست سال دارند، کسی
    موفق به دیدن سرزمینی که قسم خورده بود به ابراهیم، اسحاق و یعقوب بدهد، نشود، زیرا
    آنها با تمام دل از خداوند پیروی نکرده بودند.
  tgl-ULB: '''Tiyak na wala sa mga kalalakihang umalis mula Ehipto, mula dalawampung
    taong gulang pataas, ang makakakita sa lupaing aking ipinangako kay Abraham, kay
    Isaac, at kay Jacob, dahil hindi nila ako lubusang sinunod, maliban kay'
  hui-hui: Agali mali pira kira (20) hene hearubi agali marubi Iyibi dindiha howa
    ibini hearu tigua i̱hondo mini mbiraore nawi howa i̱ni talima naibiya. Ani biyagonaga
    i̱na heneneore larogo agali uruni aria karu mbira dindi Abarahamabi Aisagabi Yagababi
    tihondo mule lalu lowinigoha naanda polebiraore, laya.
  mya-mya: '`သူ​တို့​သည်​ငါ့​ကို​သစ္စာ​ဖောက်​ကြ​သ​ဖြင့် အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​သော​သူ​တို့​တွင်
    အ​သက်​နှစ်​ဆယ်​အ​ရွယ်​နှင့်​အ​ထက်​ရှိ သော​မည်​သည့်​ယောကျာ်း​မျှ​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊
    ယာ​ကုပ်​တို့​အား​ငါ​ပေး​မည်​ဟု​က​တိ​ထား သော​ပြည်​သို့​မ​ဝင်​ရ'' ဟု​ကျိန်​ဆို​၍​မိန့်
    တော်​မူ​ခဲ့​၏။-'
  bod-N: ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་མི་ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་ཟིན་པ་རྣམས་ལས་སུས་ཀྱང་ངས་ཨབ་ར་ཧམ་དང་།
    ཨི་སཱག་དང་། ཡ་ཀོབ་བཅས་ལ་མནའ་བསྐྱལ་ནས་ཁས་བླངས་པའི་ཡུལ་དེ་མཐོང་བར་མི་འགྱུར། ཅི་ལ་ཞེ་ན་དེ་དག་བློ་གཅིག་སེམས་གཅིག་གིས་ངའི་རྗེས་སུ་མ་འབྲངས་པས་སོ།
    །
  sna-sna: ‘Nokuda kwokuti havana kunditevera nomwoyo wose, hakuna mumwe wavo ane
    makore makumi maviri kana anodarika akabuda munyika yeIjipiti achaona nyika yandakanga
    ndavimbisa nemhiko kuna Abhurahama, Isaka naJakobho,
  spa-BLM: ‘Ciertamente ninguno de los hombres que subieron de Egipto, de veinte años
    en adelante, verá la tierra que juré a Abraham, a Isaac y a Jacob; porque no me
    han seguido del todo,
  cac-cac: a eb' anima 20 ab'il sq'uinal sb'eyn̈ejb'ati ayic yelnaccot eb' d'a Egipto,
    man̈ ol yil-laj lum eb', lum yac'nac sti' yac'an d'a eb' yin̈tilalcan vin̈aj Abraham,
    vin̈aj Isaac yed' vin̈aj Jacob, yujto man̈ smasaniloc sc'ol eb' och tzac'an yuj
    tas yala'.
  swh-ULB: '''Kwa hakika hakuna mtu aliyetoka Misri, kuanzia wa umri wa miaka ishirini
    na zaidi ambao wataiona nchi ambao niliwaapia Ibrahimu, Isaka, na Yakobo, kwa
    sababu hawakunifuata mimi kwa ukamilifu, isipokuwa Kalebu mwana wa Yefune Mkenizi,
    na Yoshua mwana wa Nuni.'
  bel-bel: людзі гэтыя, якія выйшлі зь Егіпта, ад дваццаці гадоў і вышэй, не пабачаць
    зямлі, пра якую я запрысягаўся Абрагаму, Ісааку і Якаву, бо яны ня слухаліся Мяне,
  deu-ELBBK: Wenn die Männer, die aus Ägypten hinaufgezogen sind, von 20 Jahren und
    darüber, das Land sehen werden, das ich Abraham und Isaak und Jakob zugeschworen
    habe! Denn sie sind mir nicht völlig nachgefolgt;
  mbb-OT: ‘Geina te wazè dan medsunud kedì te ebpuun diyà te gehinawa zan, ne wazà
    minsan sevaha kandan te ebpenuiǥen te 20 pehendiyà te metikang he migawas puun
    te Ehipto he ebpekaahà duen te tanà he insaad ku ki Abraham, ki Isaac wey ki Jacob
  mal-2015: കെനിസ്യനായ യെഫുന്നെയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും യഹോവയോടു പൂർണ്ണമായി
    പറ്റിനിന്നതുകൊണ്ടു
  rmc-rmc: ‚O murša, kaske sas biš (20) berš the buter, sar avle avri andral o Egipt,
    na džana andre phuv, pal savi diňom la veraha lav le Abrahamoske, le Izakoske,
    the le Jakoboske, bo pes mange na oddine cale jileha.
  pes-OPV: البته هیچکدام ازمردانی که از مصر بیرون آمدند از بیست ساله وبالاتر آن زمین
    را که برای ابراهیم و اسحاق ویعقوب قسم خوردم، نخواهند دید، چونکه ایشان مرا پیروی
    کامل ننمودند.
  ron-1924: ‘Оамений ачештя каре с-ау суит дин Еӂипт, де ла вырста де доуэзечь де
    ань ын сус, ну вор ведя цара пе каре ам журат кэ о вой да луй Авраам, луй Исаак
    ши луй Иаков, кэч н-ау урмат ын тотул каля Мя,
  ben-OBCV: ‘যেহেতু তারা সর্বান্তঃকরণে আমার অনুগমন করেনি, তাই তাদের মধ্যে যাদের বয়স
    কুড়ি বছর বা তারও বেশি, যারা মিশর থেকে বেরিয়ে এসেছিল, তাদের মধ্যে একজনও সেই দেশে
    প্রবেশ করবে না, যে দেশ আমি অব্রাহাম, ইস্‌হাক ও যাকোবের নিকট দেওয়ার প্রতিজ্ঞা
    করেছিলাম।
  som-som: Hubaal dadkii Masar ka soo baxay intii labaatan sannadood jirta ama ka
    sii weyn, midkoodna ma arki doono dalkii aan ugu dhaartay Ibraahim, iyo Isxaaq,
    iyo Yacquub, maxaa yeelay, qalbiga igama ay wada raacin,
  lat-VUC: 'Si videbunt homines isti, qui ascenderunt ex Ægypto a viginti annis et
    supra, terram, quam sub juramento pollicitus sum Abraham, Isaac, et Jacob: et
    noluerunt sequi me,'
  eng-ASVBT: 'Surely none of the men that came up out of Egypt, from twenty years
    old and upward, shall see the land which I sware unto Abraham, unto Isaac, and
    unto Jacob; because they have not wholly followed me:'
  ita-1885: Se gli uomini, che sono usciti fuor di Egitto, dall'età di vent'anni in
    su, veggono mai la terra, della quale io ho giurato ad Abrahamo, a Isacco e a
    Giacobbe; conciossiachè non mi abbiano seguitato appieno;
  eng-LXXUP: 'Surely these men who came up out of Egypt from twenty years old and
    upward, who know good and evil, shall not see the land which I swore to give to
    Abraham and Isaac and Jacob, for they have not closely followed after me:'
  eng-ULB: '''Surely none of the men who came up out of Egypt, from twenty years old
    and up, will see the land about which I swore to Abraham, to Isaac, and to Jacob,
    because they have not completely followed me, except for'
  spa-VBL: ‘Ni uno solo de los que salvé de Egipto, que tenga veinte años o más, verá
    jamás la tierra que prometí con el juramento de dar a Abraham, Isaac y Jacob,
    porque no estaban completamente comprometidos conmigo,
  fra-_FOB: Les hommes qui sont montés d'Égypte, depuis l'âge de vingt ans et au-dessus,
    ne verront jamais le pays que j'ai juré de donner à Abraham, à Isaac et à Jacob,
    car ils n'ont pas pleinement marché après moi;
  mal-mal: “കെനിസ്യനായ യെഫുന്നെയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും യഹോവയോട് പൂർണ്ണമായി
    പറ്റിനിന്നതുകൊണ്ട്
  urd-GVR: ‘Un ādmiyoṅ meṅ se jo Misr se nikal āe haiṅ koī us mulk ko nahīṅ dekhegā
    jis kā wādā maiṅ ne qasam khā kar Ibrāhīm, Is'hāq aur Yāqūb se kiyā thā. Kyoṅki
    unhoṅ ne pūrī wafādārī se merī pairawī na kī. Sirf wuh jin kī umr us waqt 20 sāl
    se kam hai dāḳhil hoṅge.
  suz-BL: ‘इजीप्‍त रे जाक्‍शो २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो सुइ मेको अब्राहाम,
    इसहाक नु याकूब नु कसम जशो रागी ओव़चा मताइनीम। मारदे हना आं कली मटीयीमी। गन्‍ती
    १४:२२-३८; गन्‍ती २६:६५
  ita-1927: Gli uomini che son saliti dall’Egitto, dall’età di vent’anni in su non
    vedranno mai il paese che promisi con giuramento ad Abrahamo, a Isacco ed a Giacobbe,
    perché non m’hanno seguitato fedelmente,
  ckb-ckb: ”ئەو خەڵکەی کە لە میسر هاتنە دەرەوە، لە گەنجی بیست ساڵ بەرەو سەرەوە، ناچنە
    ناو ئەو خاکەی سوێندم لەسەری خوارد بۆ ئیبراهیم و ئیسحاق و یاقوب، چونکە بە هەموو
    دڵیانەوە دوام نەکەوتن،
  eng-BBE: Truly, not one of the men of twenty years old and over who came out of
    Egypt will see the land which I gave by oath to Abraham, Isaac, and Jacob; because
    they have not been true to me with all their heart;
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಹಿಂಬಾಲಿಸದೆ ಇರುವುದರಿಂದ, ನಾನು ಅಬ್ರಹಾಮ್, ಇಸಾಕ್,
    ಯಾಕೋಬರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶವನ್ನು ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಹೊರಬಂದ ಇಪ್ಪತ್ತು ವರ್ಷವೂ ಅದಕ್ಕಿಂತ
    ಅಧಿಕವಾದ ಪ್ರಾಯವುಳ್ಳ ಜನರಲ್ಲಿ
  bbb-bbb: '@see-verse:NUM.032.010'
  tam-2017: உத்தமமாக என்னைப் பின்பற்றின கேனேசியனான எப்புன்னேயின் மகன் காலேபும், நூனின்
    மகன் யோசுவாவும் தவிர,
  spa-RV-1909: Que no verán los varones que subieron de Egipto de veinte años arriba,
    la tierra por la cual juré á Abraham, Isaac, y Jacob, por cuanto no fueron perfectos
    en pos de mí;
  ron-BTF: Negreșit niciunul dintre oamenii care s-au urcat din Egipt, de la vârsta
    de douăzeci de ani în sus, nu va vedea țara pe care eu am jurat-o lui Avraam,
    lui Isaac și lui Iacob; deoarece nu m-au urmat pe deplin,
  eng-WEBP: ‘Surely none of the men who came up out of Egypt, from twenty years old
    and upward, shall see the land which I swore to Abraham, to Isaac, and to Jacob;
    because they have not wholly followed me,
  eng-FBV: ‘Not a single one of those I saved from Egypt who is twenty years old or
    older will ever see the land I promised with an oath to give to Abraham, Isaac,
    and Jacob, because they were not completely committed to me—
  nld-1939: De mannen van twintig jaar oud en daarboven, die uit Egypte zijn opgetrokken,
    zullen het land niet aanschouwen, dat Ik aan Abraham, Isaäk en Jakob onder ede
    beloofd heb, omdat zij Mij niet trouw zijn gebleven!
  nch-BL: huan quiijto para yon se ten ni tacame cati quisque ipan tali Egipto huan
    cati ya quiaxitijque 20 xihuit, amo calaquise ipan nopa tali cati ininca mocajqui
    Abraham, Isaac huan Jacob para quinmacasquía ininteipan ixhuihua. Pampa nopa tacame
    amo quitoquilijtoque ica nochi iniyolo.
  vie-1934: Những người đi lên khỏi xứ Ê-díp-tô, từ hai mươi tuổi sắp lên, sẽ chẳng
    hề thấy xứ mà ta đã thề ban cho Aùp-ra-ham, Y-sác, và Gia-cốp, vì các người đó
    không theo ta cách trung thành,
  hin-CV: ‘मिस्र देश से निकलकर आए बीस वर्ष तथा इससे अधिक आयु का कोई भी व्यक्ति उस
    देश का दर्शन ही न कर पाएगा जिसे देने के शपथ मैंने अब्राहाम, यित्सहाक तथा याकोब
    से की थी; क्योंकि उन्होंने पूरी तरह से मेरा अनुसरण नहीं किया;
  eng-OURB: ‘Surely none of the men who came up out of Egypt [Abode of slavery], from
    twenty years old and upward, shall see the land which I swore to Abraham [Father
    of a multitude], to Isaac [Laughter], and to Jacob [Supplanter]; because they
    have not wholly followed me,
  spa-BES: En verdad, ninguno de los hombres de veinte años o más que salieron de
    Egipto verá la tierra que juré a Abraham, Isaac y Jacob; porque no me han sido
    fieles con todo su corazón;
  tdx-tdx: Toe tsy amo lahilahy roapolo taoñe mañambone niavotse i Mitsraimeo ty hahaisake
    ty tane nifantàko amy Avrahame naho am’ Ietsàke naho am’ Iakòbe, amy t’ie tsy
    nañorik’ ahiko añ-kaàmpon-troke,
  vid-vid: ‘Ndangukomya, haduhu munhu yoneche hali wanhu walawile Misili yawele na
    miyaka makumi meli na mzidi yawele koyona isi yondilahile kota ndowapa Abulahamu
    na Isaka na Yakobo, kwa vila hambe wanyhulichize goya.
  eng-OKE: If the men who have come out of Mizraim, from twenty years old and upward,
    shall see the land which I covenanted to Abraham, to Izhak, and to Jakob; for
    they have not been wholly after my fear.
  tha-KJV: ‘​แน่​ที​เดียวที่​ทุ​กคนซึ่งยกออกจากอียิปต์​อายุ​ตั้งแต่​ยี​่​สิ​บปี​ขึ้นไป
    จะมิ​ได้​เห​็นแผ่นดินซึ่งเราได้ตั้งสัตย์ปฏิญาณที่จะมอบให้​อับราฮัม อิสอัค และยาโคบ
    เพราะเขาทั้งหลายมิ​ได้​ตามเราด้วยใจจริง
  por-BR-2018: Os homens que subiram do Egito de vinte anos acima não verão a terra
