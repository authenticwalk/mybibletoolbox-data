  guj-2017: ‘વીસ વર્ષના કે તેથી વધારે ઉંમરના જે માણસો મિસર દેશમાંથી બહાર આવ્યા તેઓમાંનો
    કોઈ પણ જે દેશ વિષે મેં ઇબ્રાહિમ, ઇસહાક તથા યાકૂબ આગળ સમ ખાધા તેને જોવા પામશે નહિ.
    કેમ કે તેઓ મારી પાછળ પૂરા મનથી ચાલ્યા નથી.
  pon-2006A: ‘I kahukihla me ni ar sohte loalopwoatohng ie, sohte ohl emen me sounpar
