    azenibar itiba, ko gumazir 20plan azenibagh afiraziba, men tav nguazir kɨ Abraham
    ko Aisak ko Jekop danɨngasa akar dɨkɨrɨzim gamizir kamɨn ganighan kogham.
  dop-dop: Mǝ tǝnɑ mpɑ ɩ́ lɩɩ Icipiti nɑ ɩ́ wɛnɑ pɩɩsɩ hiu nɑ wɑɑlɩ tɔ, ɩ́ kɑɑ nɑ
    tɛtʋ nti mɑ sɩɩwɑ sɩ mɑ hɑɑkɩ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ tɔ. Mpi tɔ, ɩ́ tɑ́
    nɩɩnɑ-m teu.
  azb-azb: “Misirdən çıxan iyirmi və ondan yuxarı yaşda olan adamların heç biri İbrahimə,
