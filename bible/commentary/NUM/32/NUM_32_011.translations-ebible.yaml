  uig-ARA: «مىسىردىن چىققان يىگىرمە ياشتىن يۇقىرىلار چىن كۆڭلىدىن ماڭا ئەگەشمىگەچكە،
    ئۇلار مەن ئىبراھىم، ئىسھاق، ياقۇپلارغا «سىلەرگە ئاتا قىلىمەن» دەپ قەسەم قىلغان
