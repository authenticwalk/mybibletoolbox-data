  deu-ELO: Wenn die Männer, die aus Ägypten hinaufgezogen sind, von zwanzig Jahren
    und darüber, das Land sehen werden, das ich Abraham und Isaak und Jakob zugeschworen
    habe! Denn sie sind mir nicht völlig nachgefolgt;
  eng-WYC-2018: These men that went up from Egypt, from twenty years of age and above,
    shall not see the land which I promised under an oath to Abraham, Isaac, and Jacob,
    and [they] would not follow me, (These men who went up from Egypt, from twenty
    years of age and older, shall not see the land which I promised under an oath
    to Abraham, Isaac, and Jacob, for they would not follow me,)
  epo-epo: Tiuj homoj, kiuj eliris el Egiptujo, en la aĝo de dudek jaroj kaj pli,
    ne vidos la landon, pri kiu Mi ĵuris al Abraham, al Isaak, kaj al Jakob; ĉar ili
    ne sekvis Min;
  uig-PIN: «Misirdin qiⱪⱪan yigirmǝ yaxtin yuⱪirilar qin kɵnglidin Manga ǝgǝxmigǝqkǝ,
    ular Mǝn Ibraⱨim, Isⱨaⱪ, Yaⱪuplarƣa «Silǝrgǝ ata ⱪilimǝn» dǝp ⱪǝsǝm ⱪilƣan zeminni
    kɵrsǝ, Mǝn Pǝrwǝrdigar bolmay ketǝy!
  beo-beo: ‘Na da dafawane ilegele sia:sa. Dunu huluane amo da Idibidi sogega misi
    amola lalelegesu ode 20 fisiagai amola amo ode idi baligili esala, ilia da soge
    amo Na da A:ibalaha:me, Aisage amola Ya:igobe ilima ima:ne ilegele sia:i, ilia
    da amo ganodini hamedafa masunu. Bai ilia da Nama hagai galu.’
  tpi-OTNT: ‘Ol dispela man i gat 20 krismas na i winim 20 krismas na ol i bin lusim
    Isip na i kam, ol i no bilip na i no bihainim mi. Olsem na tru tumas, i no gat
    wanpela bilong ol i ken i go insait long dispela kantri mi bin promis long givim
    Abraham na Aisak na Jekop.
  hau-SA: ‘Tabbatacce ba wani daga cikin mutanen da suka fito daga Masar, tun daga
    mai shekara ashirin zuwa gaba, da zai ga ƙasar da na rantse zan ba Ibrahim, da
    Ishaku, da Yaƙub, domin ba su bi ni sosai ba,
  uig-LAT: «Misirdin chiqqan yigirme yashtin yuqirilar chin könglidin Manga egeshmigechke,
