    wozanaappe kaallibookkona’ yaagidi caaqqiis.
  spa-PDDPT: Los varones de 20 años para arriba que subieron de Egipto, no verán la
    tierra por la cual juré a Abraham, Isaac y Jacob, por cuanto no fueron íntegros
    para seguirme,
  gun-gun: “Anhetẽ ete avakue vinte ma'etỹ va'e guive tujakue peve Egito gui oje'oi
    va'ekue ri peteĩve ma ndoexai 'rã yvy Abraão pe, Isaque ha'e Jacó pe aura reve
    ame'ẽ aguã re xeayvuague, xenhe'ẽ rendua gui ojepe'apa rire.
  ilo-ULB: '''Awan duadua nga awan kadagiti tattao a simmang-at manipud Egipto, manipud
    iti agtawen iti 20 nga agpangato, ti makakitanto iti daga nga inkarik kada Abraham,
