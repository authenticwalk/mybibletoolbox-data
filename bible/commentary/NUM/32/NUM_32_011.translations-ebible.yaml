    sa popoa sapu va tatara nia Rau koe Ebarahami, Aisake, meke Zekopi.
  gaz-gaz: ‘Waan isaan garaa guutuudhaan na faana deemuu didaniif, namoota waggaa
    digdamaatii fi hammasii olii kanneen biyya Gibxiitii baʼanii dhufan keessaa namni
    tokko iyyuu biyya ani Abrahaamiif, Yisihaaqii fi Yaaqoobiif waadaa gale sana hin
    argu.
  fra-LSG: Ces hommes qui sont montés d’Égypte, depuis l’âge de vingt ans et au-dessus,
    ne verront point le pays que j’ai juré de donner à Abraham, à Isaac et à Jacob,
    car ils n’ont pas suivi pleinement ma voie,
  yal-yal: ‘Muxuni itoe naxan minixi Misiran yi, naxanye barin bata dangu ɲɛɛ mɔxɔɲɛn
    na, ne mi bɔxɔn toma n na n kɔlɔxi naxan so fe ra Iburahima nun Isiyaga nun Yaxuba
    yii, amasɔtɔ e mi luxi n fɔxɔ ra ki faɲi.
  haw-1868: 'He oiaio, aole kekahi o na kanaka i hele mai nei mai Aigupita mai, na
    mea o na makahiki he iwakalua a keu aku, e ike aku i ka aina a''u i hoohiki ai
    no Aberahama, no Isaaka a no Iakoba; no ka mea, aole lakou i hahai pono mamuli
    o''u:'
  arb-NAV: لأَنَّهُمْ لَمْ يُطِيعُونِي مِنْ كُلِّ قُلُوبِهِمْ فَإِنَّ الرِّجَالَ مِنِ
    ابْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ مِنَ الَّذِينَ خَرَجُوا مِنْ مِصْرَ لَنْ يَرَوْا
    الأَرْضَ الَّتِي أَقْسَمْتُ أَنْ أَهَبَهَا لِنَسْلِ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ،
  ewe-ewe: ‘Esi miedze yonyeme kple dzi blibo o ta la, ame siwo xɔ ƒe blaeve alo wu
    nenema, ame siwo tso Egipte la dometɔ ɖeka pɛ hã makpɔ anyigba si ŋugbe medo kple
    atam na Abraham, Isak kple Yakob o.
  eng-LEE: 'Surely none of the men that came up out of Egypt, from twenty years old
    and upward, shall see the land which I swore unto Abraham, unto Isaac, and unto
    Jacob; because they have not wholly followed me:'
  asm-FB: ‘মই অব্ৰাহাম, ইচহাক আৰু যাকোবক যি দেশ দিম বুলি শপত কৰিছিলোঁ, মিচৰৰ পৰা অহা
    লোকসকলৰ মাজত বিশ বছৰ আৰু তাতোতকৈ অধিক বয়সীয়া কোনো এজন লোকেও সেই দেশ দেখিবলৈ
    নাপাব, কিয়নো তেওঁবিলাকে মোৰ পথত সম্পূৰ্ণৰূপে নচলিলে;
  sus-A: ‹يِ مِشِ نَشَن بِرِن كٍلِشِ مِسِرَ، نَشَن شَ سِمَيَ بَرَ دَنفِ حّ مْشْحّن
    نَ، عٍ مُ سٌمَ بْشِ مَ ﭑ نَن ﭑ كَلِ عِبُرَهِمَ، عِسِيَفَ نُن يَشُبَ بّ دّننَشَن
    قِقٍ رَ عٍ مَ، بَرِ مَ عٍ مُ بِرَ ﭑ قْشْ رَ عٍ حَنِفٍ بِرِن نَ.
  fra-SBL: « Aucun des hommes qui sont montés d'Égypte, depuis l'âge de vingt ans
    et au-dessus, ne verra le pays que j'ai juré à Abraham, à Isaac et à Jacob, parce
    qu'ils ne m'ont pas entièrement suivi,
  hbo-hbo: אִם־יִרְא֨וּ הָאֲנָשִׁ֜ים הָעֹלִ֣ים מִמִּצְרַ֗יִם מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙
    וָמַ֔עְלָה אֵ֚ת הָאֲדָמָ֔ה אֲשֶׁ֥ר נִשְׁבַּ֛עְתִּי לְאַבְרָהָ֥ם לְיִצְחָ֖ק וּֽלְיַעֲקֹ֑ב
    כִּ֥י לֹא־מִלְא֖וּ אַחֲרָֽי׃
  eng-WYCLIFFE: seiynge, Thes men that stieden fro Egipt, fro twenti yeer and aboue,
    schulen not se the lond which Y bihiyte vndur an ooth to Abraham, Isaac, and Jacob,
    and nolden sue me,
  cwe-cwe: ‘Noilaha kuwa habule hata mulume imwe mwa walume waja walawile Misili,
    kwandusila yeli na miyaka malongo maidi na kugendelela, yondayaiwone isi iyo yoniwalahile
    Bulahimu na Isaka na Yakobo, kwaviya hawanitegeleze.
  kik-kik: ‘Nĩ ũndũ nĩmagĩte kũnũmĩrĩra na ngoro ciao kũna, hatirĩ mũndũ o na ũmwe
    wa ũkũrũ wa mĩaka mĩrongo ĩĩrĩ na makĩria wa arĩa moimire bũrũri wa Misiri ũkoona
    bũrũri ũrĩa nderĩire Iburahĩmu na Isaaka, o na Jakubu na mwĩhĩtwa,
  fra-NCL: Ces hommes qui sont montés de l’Égypte, depuis l’âge de vingt ans et au-dessus,
    ne verront pas le pays que j’ai promis par serment à Abraham, à Isaac et à Jacob,
    car ils ne m’ont pas fidèlement suivi,
  cek-AK: nihcae loe palungthin boih hoi ka hnukah bang o ai pongah, mi kawbaktih
    doeh Izip prae thung hoi tacawt saning pumphaeto hoi ranuih bang kaom kaminawk
    boih, Abraham, Issak hoi Jakob khaeah paek han lokkam ih prae to hnu o mak ai;
  cuk-cuk: ‘Abrahamʼga, Isaacʼga, Jacobʼga, yar an ukedsegoye sogsagusad. A-yarse
    machergan-Egiptoʼgi-noarmalad birga-durgwen-nikamalad (20), degi, birga-dulagwen-obine-nikamaladi
    (20+), a-yarse dogosurmarye, ar ade, angi bengusmaladdeeye.
  uig-CYR: «Мисирдин чиққан жигирмә яштин жуқурилар чин көңлидин Маңа әгәшмигәчкә,
    улар Мән Ибраһим, Исһақ, Яқупларға «Силәргә ата қилимән» дәп қәсәм қилған зиминни
    көрсә, Мән Пәрвәрдигар болмай кетәй!
  tel-2017: ఇరవై సంవత్సరాలకు మించి, ఐగుప్తుదేశం నుండి వచ్చిన మనుషుల్లో యెహోవాను పూర్ణ
    మనస్సుతో అనుసరించిన కెనెజీయుడు, యెఫున్నె కొడుకు కాలేబు, నూను కొడుకు యెహోషువ తప్ప
  hat-BSA: ‘Okenn nan mesye sa yo ki monte kite Égypte, ki gen laj plis ke ventan
    p ap wè peyi ke Mwen te sèmante a Abraham, Isaac, e a Jacob la; paske yo pa t
    swiv Mwen nèt,
  kos-kos: ‘Nga fulahk lah, mweyen elos tia inse pwayena nu sik, wangin sie sin mwet
    su matwa yac longoulyak su illa liki acn Egypt fah utyak nu in facl se su nga
    wuleang kac nu sel Abraham, Isaac ac Jacob.’
  hbo-WLC: אִם־יִרְא֨וּ הָאֲנָשִׁ֜ים הָעֹלִ֣ים מִמִּצְרַ֗יִם מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙
    וָמַ֔עְלָה אֵ֚ת הָאֲדָמָ֔ה אֲשֶׁ֥ר נִשְׁבַּ֛עְתִּי לְאַבְרָהָ֥ם לְיִצְחָ֖ק וּֽלְיַעֲקֹ֑ב
    כִּ֥י לֹא־מִלְא֖וּ אַחֲרָֽי׃
  ibo-ibo: ‘Nʼihi na unu jụrụ iji obi unu niile gbasoo m, o nweghị onye ọbụla nʼime
    ndị ahụ o si nʼala Ijipt kpọpụta, ndị gbara iri afọ abụọ rigoo, ga-ahụ ala ahụ
    m kwere Ebraham na Aịzik na Jekọb nkwa inye ha.’
  ory-ory: ‘ଆମ୍ଭେ ଅବ୍ରହାମଙ୍କୁ, ଇସ୍‌ହାକକୁ ଓ ଯାକୁବକୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଶପଥ କରିଅଛୁ,
    ମିସରରୁ ଆଗତ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କୋଡ଼ିଏ ବର୍ଷ ଓ ତତୋଧିକ ବର୍ଷ ବୟସ୍କ କେହି ସେହି ଦେଶ ଦେଖି
    ପାରିବ ନାହିଁ, ଏହା ନିଶ୍ଚିତ; କାରଣ ସେମାନେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଆମ୍ଭର ଅନୁଗତ ହୋଇ ନାହାନ୍ତି।
  chk-chk: ‘Ellet, esap wor eman me lein ekewe mwän seni ier rüe feitä mi towu seni
    Isip repwe küna ewe fanü üa pwon fän akapel pwe üpwe ngeni Apraham, Isaak me Jakop.
    Pun ir resap fokun aleasochis ngeniei.
  rop-rop: ‘Ai garra meigim pramis wulijim nomo eni men 20 yiya ol en oba hubin kamat
    brom Ijip kaan go langa det kantri aibin pramis langa Eibrahem, Aisik en Jeikob
    dumaji olabat nomo bin jidan trubala langa mi.’ Lagijat na YAWEI bin tok.
  ukr-1871: Люде ті, що вийшли з Египту, від двайцяти років і старше, не побачять
    землї, що про неї я клявся Авраамові, та Ізаакові та Яковові, бо не зовсїм слухали
    вони мене.
  deu-1951: Fürwahr, die Männer, die aus Ägypten gezogen sind, von zwanzig Jahren
    an und darüber sollen das Land nicht sehen, das ich Abraham, Isaak und Jakob geschworen
    habe, weil sie mir nicht gänzlich nachgefolgt sind;
  eng-JPS: Surely none of the men that came up out of Egypt, from twenty years old
    and upward, shall see the land which I swore unto Abraham, unto Isaac, and unto
    Jacob; because they have not wholly followed Me;
  srp-1865: Neæe ti ljudi koji izaðoše iz Misira, od dvadeset godina i više, vidjeti
    zemlje za koju se zakleh Avramu, Isaku i Jakovu, jer se ne držaše mene sasvijem,
  lug-lug: ‘Olw’okubanga tebaŋŋondedde n’omutima gwabwe gwonna, tewalibaawo n’omu
    ku basajja ab’emyaka okuva ku myaka makumi abiri okweyongerayo egy’obukulu, abaasimbuka
    okuva mu Misiri, aliraba ku nsi gye nalayira okuwa Ibulayimu ne Isaaka ne Yakobo;
  heb-heb: אם יראו האנשים העלים ממצרים מבן עשרים שנה ומעלה את האדמה אשר נשבעתי לאברהם
    ליצחק וליעקב כי לא מלאו אחרי׃
  ben-IRV: ‘আমি অব্রাহামকে, ইসহাককে ও যাকোবকে যে দেশ দিতে দিব্যি করেছি, মিশর থেকে
    আসা পুরুষদের মধ্যে কুড়ি বছর ও তার থেকে বয়সী কেউই সেই দেশ দেখতে পাবে না; কারণ
    তারা সম্পূর্ণ ভাবে আমাকে মেনে চলে নি;
  pan-pan: ਕਿ ਇਹ ਮਨੁੱਖ ਜਿਹੜੇ ਮਿਸਰ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਆਏ ਹਨ ਉਹਨਾਂ ਦੇ ਵਿੱਚੋਂ ਜਿਹੜੇ ਵੀਹ
    ਸਾਲ ਦੇ ਅਤੇ ਉਸ ਤੋਂ ਉੱਪਰ ਦੇ ਹਨ ਉਸ ਦੇਸ ਨੂੰ ਨਹੀਂ ਵੇਖਣਗੇ ਜਿਸ ਦੀ ਮੈਂ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ
    ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ ਕਿਉਂਕਿ ਉਹ ਮੇਰੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਨਹੀਂ ਚੱਲੇ।
  tbg-tbg: Vi vaiintika ekaa 20 ihiqaahai voqavata varakaaka Isipi ke aniha, kia tiriara
    kempukaiqamake iriqi viraiti, ti qoririma kaara, vira kaara kia ho vikaqihairo
    voqavanovata te kauqu aiqiqaa aqukeha Eparahaamiravata Aisaakiravata Iekopiravata
    nimirera tuna vataraqaa oru vivarave.
  hmo-hmo: ‘Momokani, Israela taudia Aigupito dekena amo idia raka mai taudia, lagani
    20 idia hanaia taudia ibounai, idia ta ese Aberahamo, Isako, bona Iakobo dekenai
    lau gwauhamata tano do idia raka vareai lasi, badina be lau dekenai idia abidadama
    henia lasi.
  urd-urd: उन लोगों में से जो मिस्र से निकल कर आये हैं बीस बरस और उससे ऊपर — ऊपर की
    उम्र का कोई शख़्स उस मुल्क को नहीं देखने पाएगा, जिसके देने की क़सम मैंने अब्रहाम
    और इस्हाक़ और या'क़ूब से खाई; क्यूँकि उन्होंने मेरी पूरी पैरवी नहीं की।
  rus-SYN: люди сии, вышедшие из Египта, от двадцати лет и выше знающие добро и зло,
    не увидят земли, о которой Я клялся Аврааму, Исааку и Иакову, потому что они не
    повиновались Мне,
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀ Egipi aa kà wɛ̃̀ bao ge aa dɛaↄ, an gbɛ̃e a bùsu pↄ́ ma
    a lɛgbɛ̃̀ Ablahaũɛ ń Izaakio ń Yakↄbuo eo. Aa tɛmazi ń nↄ̀sɛmɛndooo,
  tcz-CHONGTHU: Kum somnia lhah chunglam se, Egypt gamsung’a konna hungpot doh hon,
    Isaac, Abraham leh Jacob henga ka kitep nasa gamsunga chu lut theilou hel diu
    ahitai. Ajeh chu amaho hin cham kimsel in kanung ajui tapouvin ahi.
  mar-mar: मिसर देशातून आलेल्या वीस वर्षांवरील कोणत्याही मनुष्यास हा प्रदेश बघू दिला
    जाणार नाही. मी अब्राहाम, इसहाक व याकोब यांना वचन दिले होते. त्यांना मी ही जमीन
    द्यायचे कबूल केले होते. परंतु त्यांनी मला मनापासून अनुसरले नाही. म्हणून त्यांना
    हा प्रदेश मिळणार नाही.
  qub-qub: ‹Egiptupita yargamoj runacuna ishcay chunca watayojpita janaman cäga mana
    wiyacushanpita manami yaycongachu Abrahamta, Isaacta, Jacobta aunishä nasyunman.
  hat-hat: Okenn nan gason ki te gen ventan osinon ki te pi gran lè yo te soti kite
    peyi Lejip p'ap mete pwent pye yo nan peyi mwen te pwomèt sou sèman m'ap bay Abraram,
    Izarak ak Jakòb la, paske yo pa t' kenbe pawòl yo ak mwen,
  eng-BSB: ‘Because they did not follow Me wholeheartedly, not one of the men twenty
    years of age or older who came out of Egypt will see the land that I swore to
    give Abraham, Isaac, and Jacob—
  tod-tod: ‹Zunui niiti ti ɠulaai Ezipete yooi ʋa, é zo kona ʋuufelegɔ (20) ma, é
    lɛ zeemaazu, naati ti la ɠaazulaa zooi ma, nii gè ma ɠona woga ga nà feezu Aɓalaame
    ya, ta Izaake, ta Zakɔɓe, mazɔlɔɔ ti la ʋilɛni gòoi ʋolu, ti ʋa ɠolo bɛ̀,
  eng-WEBPB: ‘Surely none of the men who came up out of Egypt, from twenty years old
    and upward, shall see the land which I swore to Abraham, to Isaac, and to Jacob;
    because they have not wholly followed me,
  kbq-kbq: na'ankure Nagrira zamagu'areti hu'za namagera onte'nazagu, Isipiti'ma e'naza
    vahepintira kafuzamimo'ma 20'a kafuma agatere'nesia vahe'mo'za Abrahamuma, Jekopuma,
    Aisakima huvempama huzmante'noa mopa ome onkegosaze huno hu'ne.
  nhe-BL: huan quiijto para niyon se tlen ni tlacame tlen quisque ipan tlali Egipto
    huan tlen ya quiaxitijque 20 xihuitl, ax calaquise ipan nopa tlali tlen ininca
    mocajqui Abraham, Isaac huan Jacob para quinmacasquía ininteipa ixhuihua. Pampa
    nopa tlacame ax quitoquilijtoque ica nochi ininyolo.
  gub-BL: — Awa Ezit wi ur ma'e kwer 20 kwarahy henataromo hereko har wà, upytu'u
    herehe uzeruzar ire wà. A'e rupi nuexak kwaw ywy Àmàrààw pe Izak pe Zako pe heremimume'u
    kwer wà nehe, i'i wanupe.
  eng-DRA: 'If these men, that came up out of Egypt, from twenty years old and upward,
    shall see the land, which I promised with an oath to Abraham, Isaac, and Jacob:
    because they would not follow me,'
