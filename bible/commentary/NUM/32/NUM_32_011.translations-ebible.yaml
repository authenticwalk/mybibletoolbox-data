    ponieważ nie szli za mną w pełni;
  urd-GVU: ’اُن آدمیوں میں سے جو مصر سے نکل آئے ہیں کوئی اُس ملک کو نہیں دیکھے گا
    جس کا وعدہ مَیں نے قَسم کھا کر ابراہیم، اسحاق اور یعقوب سے کیا تھا۔ کیونکہ اُنہوں
    نے پوری وفاداری سے میری پیروی نہ کی۔ صرف وہ جن کی عمر اِس وقت 20 سال سے کم ہے
    داخل ہوں گے۔
  deu-1912: Diese Leute, die aus Ägypten gezogen sind, von zwanzig Jahren und darüber
    sollen wahrlich das Land nicht sehen, das ich Abraham, Isaak und Jakob geschworen
    habe, darum daß sie mir nicht treulich nachgefolgt sind;
  kan-2017: ‘ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಬಂದ ಈ ಜನರೊಳಗೆ ಯಾರೂ ನನ್ನನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಅನುಸರಿಸದೆ
    ಹೋದುದರಿಂದ ನಾನು ಅಬ್ರಹಾಮ್, ಇಸಾಕ್, ಯಾಕೋಬರಿಗೆ ಪ್ರಮಾಣ ಪೂರ್ವಕವಾಗಿ ಕೊಟ್ಟ ದೇಶವನ್ನು, ಅವರೊಳಗೆ
    ಇಪ್ಪತ್ತು ವರ್ಷ ಮೊದಲುಗೊಂಡು ಹೆಚ್ಚಿನ ವಯಸ್ಸಿನವರಲ್ಲಿ
  yap-yap: ‘Nggu micheg ni bochan e da ra yul’yul’gad ngog, are dakriy bagyad fapi
