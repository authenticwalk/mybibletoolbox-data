    ne cele následovali mne,
  eng-WMB: ‘Surely none of the men who came up out of Egypt, from twenty years old
    and upward, shall see the land which I swore to Abraham, to Isaac, and to Jacob;
    because they have not wholly followed me,
  tam-TCV: ‘அவர்கள் என்னை முழு இருதயத்தோடு பின்பற்றவில்லை. ஆகையால், நான் ஆபிரகாம்,
    ஈசாக்கு, யாக்கோபு ஆகியோருக்கு ஆணையிட்டுக்கொடுத்த அந்நாட்டை எகிப்திலிருந்து வெளியேவந்த
    இருபது வயதையும் அதற்கு மேற்பட்ட வயதையுமுடைய மனிதர்களில் ஒருவருமே காணமாட்டார்கள்.
  ceb-ULB: '''Sa pagkatinuod walay bisan usa nga makalingkawas gikan sa Ehipto, nga
    nagpangidaron ug 20 pataas, nga makakita sa yuta nga akong gisaad kang Abraham,
    kang Isaac, ug kang Jacob, tungod kay wala sila misunod kanako sa hingpit, gawas
    kang'
  pol-UBG: Na pewno nikt z tych ludzi, którzy wyszli z Egiptu, od dwudziestego roku
