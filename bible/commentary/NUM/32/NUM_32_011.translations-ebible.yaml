  tbz-SIM: Bɛnìtìbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ yɛ̀nní Esibiti, kɛ́túótɛ́ bɛ̀ɛ̀ mɔ̀kɛ yɛbie
