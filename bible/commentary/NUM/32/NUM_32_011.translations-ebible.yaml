    körse, Men Perwerdigar bolmay kétey!
  nde-nde: ‘Ngenxa yokuthi abangilandelanga ngezinhliziyo zabo ezipheleleyo, kakho
    loyedwa emadodeni wonke aleminyaka engamatshumi amabili kusiya phezulu okuzalwa
    kwabavela eGibhithe ozabona ilizwe engalithembisa u-Abhrahama, u-Isaka loJakhobe
    ngesifungo,
  ton-ton: 'Ko e moʻoni ko e kau tangata naʻe ʻalu hake mei ʻIsipite, mei he uofulu
