    me asobeo. Tama tialima, mu tama, augwali me deli te eno te Abraham, me Aisak,
    me Jekopbolo mu mawaibao wali te buluba augwali me pogobeo.
  tpi-tpi: ‘Ol dispela man i gat 20 krismas na i winim 20 krismas na ol i bin lusim
    Isip na i kam, ol i no bilip na i no bihainim mi. Olsem na tru tumas, i no gat
    wanpela bilong ol i ken i go insait long dispela kantri mi bin promis long givim
    Abraham na Aisak na Jekop.
  dan-1931: De Mænd, der er draget op fra Ægypten, fra Tyveårsalderen og opefter,
