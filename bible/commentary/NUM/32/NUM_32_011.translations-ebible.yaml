    mo ʻAisake, mo Sēkope; koeʻuhi naʻe ʻikai tenau faʻa muimui kiate au:'
  ces-1613: Zajisté že lidé ti, kteříž vyšli z Egypta, od dvadcítiletých a výše, neuzří
