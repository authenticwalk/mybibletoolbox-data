    bɛ yɛmbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu, kɛ yɛ̃́ bɛ̀ í yiemmɛ̀ kɛ n tũ̀nnɛ sɛi.
  msy-2020: ‘Me uan navir averiabar aven nɨghnɨzir gavgavim nan ikia nan gɨn zuir
