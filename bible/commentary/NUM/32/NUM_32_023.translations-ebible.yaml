verse: NUM.032.023
translations:
  mal-C: “എന്നാൽ ഇതു ചെയ്യുന്നതിൽ നിങ്ങൾ വീഴ്ചവരുത്തിയാൽ, യഹോവയ്ക്കെതിരായി നിങ്ങൾ
    പാപം ചെയ്യുകയായിരിക്കും; നിങ്ങളുടെ പാപത്തിനുള്ള ശിക്ഷ നിങ്ങൾതന്നെ അനുഭവിക്കുമെന്നു
    നിങ്ങൾ ഉറപ്പായും അറിഞ്ഞിരിക്കണം.
  deu-TKW: Wenn ihr aber nicht so handelt, so versündigt ihr euch damit gegen Jahwe
    und sollt erfahren, was euch infolge eurer Versündigung betreffen wird.
  lin-lin: Kasi soki bosali bongo te, bokosala nde lisumu na miso ya Yawe mpe boyeba
    ete, lisumu na bino ekolanda bino.
  eng-LSV: And if you do not do so, behold, you have sinned against YHWH, and know
    that your sin finds you;
  eng-GNV: But if ye will not doe so, beholde, ye haue sinned against the Lord, and
    be sure, that your sinne will finde you out.
  eng-WEBSTER: 'But if ye will not do so, behold, ye have sinned against the LORD:
    and be sure your sin will find you out.'
  nhw-BL: Pero sintla amo anquitlamichihuase nochi ya ni catli anquiijtojtoque, cuali
    xijmatica antlajtlacolchijtose ica TOTECO, huan se tonal anmechajsis se tlatzacuiltilistli
    ica nopa tlajtlacoli.
  swh-ONEN: “Lakini mkishindwa kufanya hili, mtakuwa mnatenda dhambi dhidi ya Bwana;
    nanyi kuweni na hakika kuwa dhambi yenu itawapata.
  bba-bba: Adɑmɑ ì kun kue mɛ, i Yinni Gusunɔ torɑriwɑ mi. Kpɑ i n yɛ̃ mɑ bɛɛyɑ i
    ko i torɑ ten ɑre sɔbe.
  eng-KJVCPB: 'But if ye will not do so, behold, ye have sinned against the Lord:
    and be sure your sin will find you out.'
  luo-luo: “To ka ok utimo kamano, to ubiro timo richo e nyim Jehova Nyasaye; kendo
    bed ka ungʼeyo ni richou nofwenyre e lela.
  meu-meu: 'A ene basioma kara toma, umui na ba kerere Iehova vairanai: emui kara
    dika davana do bavabia.'
  npi-ULB: तर यदि तिमीहरूले यसो गरेनौ भने, हेर, तिमीहरूले परमप्रभु विरुद्ध पाप गरेका
    हुने छौ । तिमीहरूका पापले अवश्य नै फेला पार्ने छ ।
  yor-yor: “Ṣùgbọ́n tí ẹ̀yin bá kọ̀ láti ṣe èyí, ẹ̀yin yóò máa dẹ́ṣẹ̀ sí Olúwa; kí
    ẹ̀yin kí ó sì mọ̀ dájú pé ẹ̀ṣẹ̀ yín yóò fi yín hàn.
  emp-NTPO: Baribʌrʌ mãwã od̶aẽ́bʌrʌ bio cawad̶adua Ãcõrẽ quĩrãpita cadjiruad̶e pananida.
    Maʌ̃ cadjirua carea Ãcõrẽba bãrãra wãrãda cawa oya.
  pes-OPCB: ولی اگر مطابق آنچه که گفته‌اید عمل نکنید، نسبت به خداوند گناه کرده‌اید
    و مطمئن باشید که به خاطر این گناه مجازات خواهید شد.
  tgl-ULB: Ngunit kung hindi ninyo gagawin ito, tingnan ninyo, magkakasala kayo kay
    Yahweh. Tiyakin ninyong ang inyong kasalanan ay hahanapin kayo.
  hui-hui: Áyu i̱na tíhondo hongo howaore larogo tígua bi lowirimigo mo habo larimiyagua
    nde Anduane Homogohondo ko tígua bini wulebira. Anidagua birimiyagua Anduane Homogohanda
    tínaga ko birimigo mitangi bialu tí pani ngialu mo ko holene wulebirago manda
    bilimu.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​က​တိ​မ​တည်​လျှင် ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား​ရာ​ရောက်​လိမ့်
    မည်။ ထို​အ​ခါ​သင်​တို့​သည်​အ​ပြစ်​ဒဏ်​ကို မု​ချ​ခံ​ကြ​ရ​မည်။-
  bod-N: འོན་ཀྱང་དེ་བཞིན་དུ་མི་བྱེད་ན། ལྟོས་དང་། ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱེད་པར་འགྱུར་ཞིང་།
    ཁྱོད་ཅག་གི་སྡིག་པས་ཁྱོད་ཅག་འཛིན་པར་འགྱུར་བ་ཤེས་པར་གྱིས་ཤིག
  sna-sna: “Asi kana mukakoniwa kuita izvi, muchange matadzira Jehovha; uye zvirokwazvo
    chivi chenyu chichakuwanai.
  spa-BLM: “Pero si no lo haces, he aquí que has pecado contra Yahvé; y ten por seguro
    que tu pecado te descubrirá.
  cac-cac: Palta tato max e c'ulej icha chi' jun, a val ta' ol eyila' to ix och e
    mul d'a Jehová, ol c'och sc'ual ol yac'anoch yaelal d'a eyib'an̈ yuj e mul chi'.
  swh-ULB: Bali kama hamtafnya hivyo, tazama, mtakuwa mmefanya dhambi mbele ya BWANA.
    Mwe na hakika kuwa dhambi yenu itaonekana
  bel-bel: а калі ня зробіце так, дык згрэшыце перад Госпадам і зьведаеце кару за
    грэх ваш, якая спасьцігне вас;
  deu-ELBBK: Wenn ihr aber nicht so tut, siehe, so habt ihr gegen den HERRN gesündigt;
    und wisst, dass eure Sünde euch finden wird.
  mbb-OT: “Iyan, emun kenè niw heini edtumanen, ne ebpekesalè kew ziyà te Nengazen,
    ne siguradu he ebeyazan niw is salè niw.
  mal-2015: എന്നാൽ നിങ്ങൾ അങ്ങനെ ചെയ്കയില്ല എങ്കിൽ നിങ്ങൾ യഹോവയോടു പാപം ചെയ്തിരിക്കുന്നു;
    നിങ്ങളുടെ പാപഫലം നിങ്ങൾ അനുഭവിക്കും.
  rmc-rmc: Ale te na doľikerena tumaro lav, phenav tumenge, hoj aleha kerena binos
    anglo RAJ. Akor šaj džanen, hoj avena marde vaš tumare bini.
  pes-OPV: و اگر چنین نکنید اینک به خداوند گناه ورزیده‌اید، و بدانید که گناه شما،
    شما را درخواهد گرفت.
  ron-1924: Дар, дакэ ну фачець аша, пэкэтуиць ымпотрива Домнулуй ши сэ штиць кэ пэкатул
    востру вэ ва ажунӂе.
  ben-OBCV: “কিন্তু এই কাজ করতে যদি অক্ষম হও, তোমরা সদাপ্রভুর বিপক্ষে পাপ করবে। তাহলে
    নিশ্চিত জেনো, তোমাদের পাপ তোমাদের ধরবে।
  som-som: Laakiinse haddaydnan sidaas yeelin, bal eega, Rabbigaad ku dembaabteen,
    oo bal ogaada, dembigiinnuna wuu idinku soo bixi doonaa.
  lat-VUC: 'Sin autem quod dicitis, non feceritis, nulli dubium est quin peccetis
    in Deum: et scitote quoniam peccatum vestrum apprehendet vos.'
  eng-ASVBT: But if ye will not do so, behold, ye have sinned against Jehovah; and
    be sure your sin will find you out.
  ita-1885: Ma, se non fate così, ecco, voi avrete peccato contro al Signore; e sappiate
    che il vostro peccato vi ritroverà.
  eng-LXXUP: But if ye will not do so, ye will sin against the Lord; and ye shall
    know your sin, when afflictions shall come upon you.
  eng-ULB: But if you do not do so, look, you will have sinned against Yahweh. Be
    sure that your sin will find you out.
  spa-VBL: Pero si no lo haces, claramente estarás pecando contra el Señor, y las
    consecuencias de tu pecado te alcanzarán.
  fra-_FOB: Mais si vous n'agissez pas ainsi, voici, vous aurez péché contre l'Éternel,
    et sachez que votre péché vous trouvera.
  mal-mal: എന്നാൽ നിങ്ങൾ അങ്ങനെ ചെയ്യുകയില്ല എങ്കിൽ നിങ്ങൾ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു;
    നിങ്ങളുടെ പാപഫലം നിങ്ങൾ അനുഭവിക്കും.
  lit-lit: Bet jeigu taip nedarysite, štai jūs būsite nusidėję VIEŠPAČIUI, ir galite
    būti tikri, kad jūsų nuodėmė jus pagaus.
  urd-GVR: Lekin agar tum aisā na karo to phir tum Rab hī kā gunāh karoge. Yaqīn jāno
    tumheṅ apne gunāh kī sazā milegī.
  suz-BL: तन्‍न गेपुकीम मो मपाइतीनी हना, परमप्रभु यावे आ ङोंइती पाप पाइनीनी। मिनु
    इन पाप थमा पा राइनीनी।
  ita-1927: Ma, se non fate così, voi avrete peccato contro l’Eterno; e sappiate che
    il vostro peccato vi ritroverà.
  ckb-ckb: «بەڵام ئەگەر وا نەکەن، ئەوا گوناه لە دژی یەزدان دەکەن و باش دەزانن کە گوناهەکەتان
    چیتان بەسەردەهێنێت.
  eng-BBE: But if you do not do this, then you are sinners against the Lord; and you
    may be certain that your sin will have its reward.
  kan-OKCV: “ಆದರೆ ನೀವು ಈ ಪ್ರಕಾರ ಮಾಡದಿದ್ದರೆ ಇಗೋ, ಯೆಹೋವ ದೇವರ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದವರಾಗುವಿರಿ,
    ನಿಮ್ಮ ಪಾಪ ನಿಮ್ಮನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವುದೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.032.022'
  tam-2017: நீங்கள் இப்படிச் செய்யாமல்போனால், யெகோவாவுக்கு எதிராகப் பாவம் செய்தவர்களாக
    இருப்பீர்கள்; உங்கள் பாவம் உங்களைத் தொடர்ந்து பிடிக்கும் என்று நிச்சயமாக அறியுங்கள்.
  spa-RV-1909: Mas si así no lo hiciereis, he aquí habréis pecado á Jehová; y sabed
    que os alcanzará vuestro pecado.
  ron-BTF: Dar dacă nu veți face astfel, iată, ați păcătuit împotriva DOMNULUI și
    fiți siguri că păcatul vostru vă va găsi.
  eng-WEBP: “But if you will not do so, behold, you have sinned against the LORD;
    and be sure your sin will find you out.
  eng-FBV: But if you fail to do this, you will clearly be sinning against the Lord,
    and the consequences of your sin will catch up with you.
  nld-1939: Maar doet ge het niet, dan zondigt ge tegen Jahweh, en zult ge de gevolgen
    van uw zonde ondervinden.
  nch-BL: Pero sinta amo anquitamichihuase nochi ya ni cati anquiijtojtoque, huajca
    cuali xijmatica para antajtacolchijtose ica TOTECO, huan se tonali amechajsis
    se tatzacuiltili ica nopa tajtacoli.
  vie-1934: Còn nếu không làm như vậy, nầy các ngươi sẽ phạm tội cùng Đức Giê-hô-va,
    và phải biết rằng tội chắc sẽ đổ lại trên các ngươi.
  hin-CV: “किंतु यदि तुम ऐसा न करो, तो देख लेना, तुम याहवेह के प्रति पाप कर चुके होगे;
    यह तय समझो कि तुम्हारा पाप ही तुम्हें पकड़वा देगा.
  eng-OURB: “But if you will not do so, behold, you have sinned ·deviated (from the
    standard goal)· against Adonai; and be sure your habitual sin ·missing the mark·
    will find you out.
  spa-BES: Pero si no haces esto, entonces eres pecador contra el Señor; y puedes
    estar seguro de que tu pecado tendrá su recompensa.
  tdx-tdx: F’ie tsy hanoe’ areo, le inao! hanan-kakeo am’ Iehovà; le iantofo te hifanojo
    ama’ areo ty tahi’ areo.
  vid-vid: Ila ndanguwakanya kota wone hamgongomanyize kulagana kwa hemwe, mowa mumditila
    gehile Mkulu Nguluwi, na mvizele ng'hatu kota mogazigwa.
  eng-OKE: But if you do it not, behold, you have sinned before the Lord; and know,
    that your sin will find you.
  tha-KJV: แต่​ถ้าท่านทั้งหลายมิ​ได้​กระทำเช่นนี้ ดู​เถิด ท่านทั้งหลายได้กระทำบาปต่อพระเยโฮวาห์
    จงรู้​แน่​เถิดว่า บาปของท่านก็จะตามทัน
  por-BR-2018: Mas se assim não o fizerdes, eis que havereis pecado ao SENHOR; e sabei
    que vos alcançará vosso pecado.
  deu-ELO: Wenn ihr aber nicht also tut, siehe, so habt ihr wider Jehova gesündigt;
    und wisset, daß eure Sünde euch finden wird.
  eng-WYC-2018: But if ye do not that, that ye say, it is no doubt to any man, that
    not ye sin against God; and know ye, that your sin shall take (hold of) you. (But
    if ye do not do what ye say ye will, no one shall have any doubt, but that ye
    have sinned against God; and know ye, that your sin shall catch up with you.)
  epo-epo: Sed se vi ne agos tiel, tiam vi pekos antaŭ la Eternulo, kaj vi suferos
    vian punon, kiu trafos vin.
  uig-PIN: Lekin bundaⱪ ⱪilmisanglar, mana, Pǝrwǝrdigar aldida gunaⱨkar bolisilǝr;
    xuni obdan bilixinglar kerǝkki, gunaⱨinglar ɵzünglarni ⱪoƣlap bexinglarƣa qüxidu.
  beo-beo: 'Be na da dilima sisasu olelesa. Dilia da dilia hamomusa: sia:i ilegei
    amo giadofale hamosea, dilia Hina Godema wadela:le hamoi dagoi ba:mu. Sia: noga:le
    dawa:ma! Dilia wadela:i hou hamosea, Hina Godema wamolegemu da hamedei ba:mu.'
  tpi-OTNT: Nau mi tok strong long yupela, sapos yupela i no holim promis bilong yupela,
    orait yupela bai i mekim sin long Bikpela. Na yupela i mas save gut olsem, Bikpela
    bai i tingting long sin bilong yupela na bai em i mekim save long yupela.
  hau-SA: “Amma in ba ku yi haka ba, kun yi zunubi ke nan ga Ubangiji; kuma ku san
    cewa zunubinku zai tone ku.
  uig-LAT: Lékin bundaq qilmisanglar, mana, Perwerdigar aldida gunahkar bolisiler;
    shuni obdan bilishinglar kérekki, gunahinglar özünglarni qoghlap béshinglargha
    chüshidu.
  nde-nde: Kodwa lingehluleka ukwenza lokhu, lizabe lonile phambi kukaThixo; njalo
    yazini ukuthi isono senu sizalifumana.
  ton-ton: 'Pea kapau ʻe ʻikai te mou fai pehē, vakai, kuo mou angahala ʻi he ʻao
    ʻo Sihova: pea mou ʻilo pau eni ʻe moʻua ʻakimoutolu ʻi hoʻomou angahala.'
  ces-1613: Pakli neučiníte toho, hle, zhřešíte proti Hospodinu, a vězte, že pomsta
    vaše přijde na vás.
  eng-WMB: “But if you will not do so, behold, you have sinned against the LORD; and
    be sure your sin will find you out.
  tam-TCV: “ஆனால் அவ்வாறு நீங்கள் செய்யத்தவறினால், நீங்கள் யெகோவாவுக்கு விரோதமாகப்
    பாவம் செய்கிறவர்களாயிருப்பீர்கள்; உங்கள் பாவமே உங்களைக் கண்டுபிடிக்கும் என்பதும்
    உங்களுக்கு நிச்சயமாய்த் தெரிந்திருக்கட்டும்.
  ceb-ULB: Apan kung dili ninyo kana himoon, hibaloi, makasala gayod kamo batok kang
    Yahweh. Busa siguroha nga ang inyong sala mapapas.
  pol-UBG: Lecz jeśli nie uczynicie tego, oto zgrzeszycie przeciw PANU, a wiedzcie,
    że wasz grzech was znajdzie.
  urd-GVU: لیکن اگر تم ایسا نہ کرو تو پھر تم رب ہی کا گناہ کرو گے۔ یقین جانو تمہیں
    اپنے گناہ کی سزا ملے گی۔
  deu-1912: Wo ihr aber nicht also tun wollt, siehe, so werdet ihr euch an dem HERRN
    versündigen und werdet eurer Sünde innewerden, wenn sie euch finden wird.
  kan-2017: “ಆದರೆ ನೀವು ಹಾಗೆ ಮಾಡದೆ ಹೋದರೆ, ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡಿದವರಾಗುವಿರಿ ಮತ್ತು
    ನಿಮ್ಮ ಪಾಪವು ನಿಮ್ಮನ್ನು ಹಿಡಿಯುವ ತನಕ ಹುಡುಕಿಕೊಂಡೇ ಬರುವುದು ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  yap-yap: Ma fa’anra da mu ted u gil’ e n’en ni kam og niged, ma nggog ngomed e chiney
    ni bay um denengad nib togopluw ngak SOMOL. Dabi maruwar u wun’med; ni yira gechig
    nagmed ni bochan e denen romed.
  hlt-MCSB: Te te na saii uh pawt atah BOEIPA taengah na tholh coeng ne. Te vaengah
    namamih kah tholhnah loh nangmih m'hmuh bitni tila ming uh.
  mdy-ETH: ዒንሢ ጌዔ ባኮ ማዺ ኩንሢባኣቴ ናንጊና ናንጋ ጎዳም ዒንሢ ዓይሢንቶ ዒፂ ዻቢንቴያ ማዓንዳሢ ላቲ ታ ዒንሢም ኬኤዛኔ፤
    ዬያ ዻቢንቶ ዛሎና ሜታ ዒንሢ ሄላንዳሢያ ዔሪ ዴዑዋቴ።
  twi-ASANTE: “Sɛ moanni asɛm a moaka no so a, na moayɛ bɔne atia Awurade, na sɛ ɛba
    saa a, monhunu sɛ, ɛho asotwe bɛba mo so.
  eng-WEBU: “But if you will not do so, behold, you have sinned against the LORD;
    and be sure your sin will find you out.
  bnp-bnp: “Pali mua i uka ma mu gu ramai a ngava nga, bara mu rata halea e BAKOVI
    DAGI. I muholi hateka, a naro hale ne mua bara i bele kavakava.
  wal-wal: “SHin intte hegaadan oottennan ixxikko, GODAA bolli nagaraa ootteeta; simmi
    inttena intte nagarai gakkiyoogaa tumu erite.
  spa-PDDPT: Pero si no lo hacen así, ciertamente habrán pecado contra Yavé, y sepan
    que su pecado los alcanzará.
  gun-gun: Ha'e rã xapy'a rei ha'e rami e'ỹ ri pendekuai ramo ma ma'ẽ, Senhor rovai
    ojejavy va'e 'rã peiko. Ha'e rami vy peikuaa pejejavyague re pepaga 'rãe.
  ilo-ULB: Ngem no saanyo nga aramiden ti imbagayo, kitaenyo, agbasolkayo kenni Yahweh.
    Siguradoenyo a birukennakayo ti basolyo.
  kpg-kpg: Maa goodou ga hagalee haga gila aga godou hagababa, gei au e hagi adu gi
    goodou bolo goodou gu ihala ang gi Dimaadua. Au e helekai donu adu gi goodou bolo
    goodou ga daaligi i godou huaidu.
  uig-ARA: لېكىن بۇنداق قىلمىساڭلار، مانا، پەرۋەردىگار ئالدىدا گۇناھكار بولىسىلەر؛
    شۇنى ئوبدان بىلىشىڭلار كېرەككى، گۇناھىڭلار ئۆزۈڭلارنى قوغلاپ بېشىڭلارغا چۈشىدۇ.
  sus-sus: «Kɔnɔ xa wo mu sa na sɛriyɛ rabatu, na bara findi yunubi ra wo bɛ, wo na
    sare fima nɛ.
  pon-2006: Ahpw ma kumwail sohte kapwaiada amwail inou, eri kumwail pahn dipada ong
    KAUN-O, oh kumwail pahn ale kalokolok en dipamwail.
  ksd-ksd: Ma ari ona pata, io, ava varpiam tadav ra Luluai; ma avat a nunure, a balbali
    ure kavava varpiam i ki.
  tur-YTC: “Ama eğer bunu yapmazsanız, işte, Yahve'ye karşı günah işlemiş olursunuz;
    ve emin olun günahınız sizi bulacaktır.
  grc-BRENT: Ἐὰν δὲ μὴ ποιήσητε οὕτως, ἁμαρτήσεσθε ἔναντι Κυρίου· καὶ γνώσεσθε τὴν
    ἁμαρτίαν ὑμῶν, ὅταν ὑμᾶς καταλάβῃ τὰ κακά.
  ind-AYT: Akan tetapi, jika kamu tidak melakukannya, kamu akan berdosa kepada TUHAN
    dan kamu akan dihukum karena dosamu itu.
  nya-nya: “Koma mukalephera kuchita izi, mudzakhala mukuchimwira Yehova. Ndipo dziwani
    kuti tchimo lanu lidzakupezani.
  hrv-hrv: Ali ako tako ne uradite, sagriješit ćete protiv Jahve i znajte da će vas
    stići kazna za vaš grijeh.
  mps-mps: “Megi eno po bomona dage dali te obao, dagego duga dąų wali po wali pisiąbaso
    da, teda dagego Genuai Bidi dali sęgę saibao. Tama dagego te tama koneao, Genuai
    Bidigo dagego dwai sęgę kone palama, tama dage ela silaibao.
  tpi-tpi: Nau mi tok strong long yupela, sapos yupela i no holim promis bilong yupela,
    orait yupela bai i mekim sin long Bikpela. Na yupela i mas save gut olsem, Bikpela
    bai i tingting long sin bilong yupela na bai em i mekim save long yupela.
  dan-1931: Men hvis I ikke gør det, se, da synder I mod HERREN, og da skal I få eders
    Synd at mærke, den skal nok finde eder.
  vie-OVCB: Nhưng nếu anh em không làm như điều mình đã nói, thì anh em mắc tội với
    Chúa Hằng Hữu, và anh em sẽ bị tội mình kết buộc.
  guj-2017: પરંતુ જો તમે તે નહિ કર્યું હોય તો તમે યહોવાહની વિરુદ્ધનું પાપ કર્યું ગણાશે.
    નિશ્ચે તમારું પાપ તમને પકડી પાડશે.
  pon-2006A: Ahpw ma kumwail sohte kapwaiada amwail inou, eri kumwail pahn dipada
    ong KAUN-O, oh kumwail pahn ale kalokolok en dipamwail.
  por-BRBSL: “Mas se você não o fizer, eis que você pecou contra Javé; e esteja certo
    de que seu pecado o descobrirá.
  cth-cth: Hatei hottelah na sak awh hoehpawiteh, khenhaw!, BAWIPA koevah na yon e
    lah awm vaiteh, na yonnae na hmu awh roeroe han tie hah panuek awh.
  twi-twi: “Sɛ moanni asɛm a moaka no so a, na moayɛ bɔne atia Awurade, munhu sɛ,
    ɛho asotwe bɛba mo so.
  hlt-hlt: Te te na saii uh pawt atah BOEIPA taengah na tholh coeng ne. Te vaengah
    namamih kah tholhnah loh nangmih m'hmuh bitni tila ming uh.
  tbz-SIM: Kɛ̀ di mɛ nyí dɔ̀ɔ̀ mɛmmɛ di yetɛ́nɛ̀ ti Yiɛ̀ nKuyie nku, dɛ mɔ̀nnì di
    nyɛ̃́ kɛ dò ndi yɛi mbo di pĩ́.
  msy-2020: Kɨ akar gavgavimɨn kamaghɨn ia mɨgei, ia uan akar dɨkɨrɨzimɨn gɨn mangan
    koghɨva, ia guizbangɨra Ikiavɨra Itir Godɨn damazimɨn arazir kuram gami. Ia kamaghɨn
    deravɨra fogh, Ikiavɨra Itir God ian arazir kurar kam bagh pazavɨra ia damigham.
  dop-dop: Amɑ ye ɩ́ tɑ́ lɑ́ mpʋ, ɩ́ kɑ́ pǝntǝnɑ Tɑcɑɑ, nɑ pǝ́ mǝlɩ mǝ nyɔɔŋ tɑɑ.
  azb-azb: Lakin əgər belə etməsəniz, budur, Rəbbə qarşı günah etmiş olursunuz və
    bilin ki, günahınıza görə cəza alacaqsınız.
  eng-DBY: But if ye do not do so, behold, ye have sinned against Jehovah, and be
    sure your sin will find you out.
  hin-2017: और यदि तुम ऐसा न करो, तो यहोवा के विरुद्ध पापी ठहरोगे; और जान रखो कि तुम
    को तुम्हारा पाप लगेगा।
  wol-KYG: Waaye su ngeen jëfewul noonu kat, yeena moy Aji Sax ji, te xamleen ne seenug
    moy dina leen dab.
  eng-YLT: '''And if ye do not so, lo, ye have sinned against Jehovah, and know ye
    your sin, that it doth find you;'
  eng-WYC-2017: But if ye do not that, that ye say, it is no doubt to any man, that
    not ye sin against God; and know ye, that your sin shall take you.
  eng-WMBB: “But if you will not do so, behold, you have sinned against the LORD;
    and be sure your sin will find you out.
  urd-GVH: लेकिन अगर तुम ऐसा न करो तो फिर तुम रब ही का गुनाह करोगे। यक़ीन जानो तुम्हें
    अपने गुनाह की सज़ा मिलेगी।
  rug-rug: Ba be lopu kopu nia gamu sa mia vina tatara, maqu va balabala puleni gamu,
    sapu evaṉia gamu si keke kinaleana nomana hola pa kenuna e Zihova, meke kaqu tava
    kilasa ni gamu sari na mia sinea.
  gaz-gaz: “Garuu isin yoo waan kana gochuu baattan, kunoo Waaqayyotti cubbuu hojjechuu
    keessan; akka cubbuun keessan isin argatu illee beekkadhaa.
  fra-LSG: Mais si vous ne faites pas ainsi, vous péchez contre l’Éternel; sachez
    que votre péché vous atteindra.
  yal-yal: Koni xa ɛ mi na liga, ɛ bata yulubin liga Alatala ra. Ɛ xa a kolon, fa
    fala ɛ yulubin saranna ɛ lima nɛn.
  haw-1868: Aka, i hana ole oukou pela, aia hoi, ua hana hewa aku oukou ia Iehova;
    a e ike pono oukou e pili auanei ko oukou hewa ia oukou iho.
  arb-NAV: وَلَكِنْ إِنْ نَكَثْتُمْ بِتَعَهُّدِكُمْ فَإِنَّكُمْ تُخْطِئُونَ إِلَى
    الرَّبِّ. وَثِقُوا أَنَّ خَطِيئَتَكُمْ سَتُلاحِقُكُمْ.
  ewe-ewe: “Ke ne miawɔ ɖe nya si miegblɔ dzi o la, ekema miawɔ nu vɔ̃ ɖe Yehowa ŋu.
    Minya be miaƒe nu vɔ̃ ƒe tohehe ava mia dzi kokoko.
  eng-LEE: But if ye will not do so, behold, ye have sinned against the Lord; and
    ye shall experience the punishment of your sin which will overtake you.
  asm-FB: কিন্তু যদি তোমালোকে সেই দৰে নকৰা, তেন্তে চোৱা, তোমালোকে যিহোৱাৰ অহিতে পাপ
    কৰিবা, আৰু তোমালোকৰ পাপে যে তোমালোকক বিচাৰি ওলিয়াব, সেই বিষয়ে নিশ্চয় জানিবা।
  sus-A: «كْنْ شَ وٌ مُ سَ نَ سّرِيّ رَبَتُ، نَ بَرَ قِندِ يُنُبِ رَ وٌ بّ، وٌ نَ
    سَرٍ قِمَ نّ.
  fra-SBL: « Mais si tu ne le fais pas, voici, tu as péché contre l'Éternel, et sois
    sûr que ton péché te découvrira.
  hbo-hbo: וְאִם־לֹ֤א תַעֲשׂוּן֙ כֵּ֔ן הִנֵּ֥ה חֲטָאתֶ֖ם לַיהוָ֑ה וּדְעוּ֙ חַטַּאתְכֶ֔ם
    אֲשֶׁ֥ר תִּמְצָ֖א אֶתְכֶֽם׃
  eng-WYCLIFFE: But if ye doon not that, that ye seien, it is not doute to ony man,
    that ne ye synnen ayens God; and wite ye, that youre synne schal take you.
  cwe-cwe: “Mbali one mwahapotwa kutenda ivo, mwizakuwa na uhasanyi kwa Mndewa Mulungu,
    muvimanye kuwa mwizatagusigwa kwa uhasanyi wenu.
  kik-kik: “No mũngĩkaaga gwĩka ũguo, nĩmũkehĩria Jehova; na mũmenye na ma atĩ mehia
    manyu nĩmakamũcookerera.
  fra-NCL: Mais si vous n’agissez pas ainsi, voici, vous péchez contre Yahweh ; et
    sachez que votre péché vous atteindra.
  cek-AK: Toe na sah o ai nahaeloe, khenah, nangcae loe Angraeng hmaa ah zaehaih na
    tawnh o pongah, na zae o haih mah nangcae to patom tih.
  cuk-cuk: ”Ar bemar ibmar-sognaidba imaksasurmalale, adi, bemar Bab-Jehováʼgi nue-nomalodo.
    Agindi nue insamalo, na be isgusmaladgi san-onogosurmalad.
  uig-CYR: Лекин бундақ қилмисаңлар, мана, Пәрвәрдигар алдида гунакар болисиләр; шуни
    убдан билишиңлар керәкки, гунайиңлар өзүңларни қоғлап бешиңларға чүшиду.
  tel-2017: మీరు అలా చేయకపోతే యెహోవా దృష్టికి పాపం చేసిన వారవుతారు కాబట్టి మీ పాపం
    మిమ్మల్ని పట్టుకొంటుందని తెలుసుకోండి.
  hat-BSA: “Men si nou pa fè sa, veye byen, nou te peche kont SENYÈ a, e fòk nou konnen
    ke peche nou va vin jwenn nou.
  kos-kos: Tusruktu kowos fin tia oru oana ma kowos wulela inge, nga akkalemye nu
    suwos lah kowos orekma koluk lain LEUM GOD. Kowos in arulana etu lah ac fah kaiyuk
    kowos ke ma koluk lowos.
  hbo-WLC: וְאִם־לֹ֤א תַעֲשׂוּן֙ כֵּ֔ן הִנֵּ֥ה חֲטָאתֶ֖ם לַיהוָ֑ה וּדְעוּ֙ חַטַּאתְכֶ֔ם
    אֲשֶׁ֥ר תִּמְצָ֖א אֶתְכֶֽם׃
  ibo-ibo: “Ọ bụrụkwanụ na unu ajụ ime dịka unu kwuru, mgbe ahụ, ọ bụ Onyenwe anyị
    ka unu na-emehie megide. Matakwanụ na unu ga-emesịa nata ụgwọ ọrụ mmehie unu.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଯଦି ସେହିପରି ନ କର, ତେବେ ଦେଖ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ପାପୀ ହେବ; ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ପାପ ଯେ ତୁମ୍ଭମାନଙ୍କୁ ଧରିବ, ଏହା ନିଶ୍ଚିତ ଜାଣ।
  chk-chk: Nge are ousap apwönüetä ämi pwon, oua tipis ngeni ewe Samol mi Lapalap.
    Oupwe silei pwe liwinin ämi tipis epwe fokun torikemi.
  rop-rop: Bat if yumob kaan kipum yumob pramis, ai wonim yumob! Dumaji yumob oldei
    dumbat nogudbala ting langa YAWEI, wal im na garra panishim yumob brabliwei blanga
    yumob nogudbalawei.
  ukr-1871: А коли так не вчините, то согрішили ви проти Господа; і знайте, що гріх
    ваш знайде вас.
  deu-1951: Wenn ihr aber nicht also tut, siehe, so habt ihr euch an dem HERRN versündigt
    und werdet erfahren, was für eine Strafe euch treffen wird!
  eng-JPS: But if ye will not do so, behold, ye have sinned against the LORD; and
    know ye your sin which will find you.
  srp-1865: Ako li ne uèinite tako, gle, zgriješiæete Gospodu, i znajte da æe vas
    grijeh vaš stiæi.
  lug-lug: “Naye bwe mutalikola bwe mutyo, muliba musobezza nnyo awali Mukama Katonda,
    era mutegeerere ddala ng’ekibi kyammwe ekyo kiribayigga ne kibakwasa.
  heb-heb: ואם לא תעשון כן הנה חטאתם ליהוה ודעו חטאתכם אשר תמצא אתכם׃
  ben-IRV: কিন্তু যদি তেমন না কর, তবে দেখ, তোমরা সদাপ্রভুর কাছে পাপ করলে এবং নিশ্চয়
    জেনো, তোমাদের পাপ তোমাদেরকে ধরবে।
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਇਹ ਨਾ ਕਰੋ ਤਾਂ ਵੇਖੋ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕਰੋਗੇ ਅਤੇ ਜਾਣੋ
    ਕਿ ਤੁਹਾਡਾ ਪਾਪ ਤੁਹਾਡੇ ਉੱਤੇ ਆ ਪਵੇਗਾ।
  mya-JVB: ထိုသို့မ ပြု လျှင် မူကား ၊ သင်တို့သည် ထာဝရဘုရား ကို ပြစ်မှား ခြင်းရှိသည်အတိုင်း
    ၊ ထိုအပြစ် သည် သင် တို့ကို လိုက် ၍ မှီလိမ့်မည်။
  tbg-tbg: Oho, te tiari iriate. Ne nenta kauqu aiqiqaa aqukeha tivate uvara kia avataqi
    vivera, vira kaara ne Nora Kotira uva raqakaivaro ne qora kaiqa vare uvava kia
    kukeqa viraitiro, qoqaama varianarove.
  hmo-hmo: “To bema emui gwauhamata do umui badinaia lasi, umui be do umui kerere
    Lohiabada ena vairanai, bona emui kara dika ena davana do umui abia.
  urd-urd: लेकिन अगर तुम ऐसा न करो तो तुम ख़ुदावन्द के गुनाहगार ठहरोगे; और यह जान
    लो कि तुम्हारा गुनाह तुम को पकड़ेगा।
  rus-SYN: если же не сделаете так, то согрешите пред Господом, и испытаете наказание
    за грех ваш, которое постигнет вас;
  bqc-SIM: Tó i su kɛ̀ màao, a duunakɛ̀ Diiɛɛ. Àↄ dↄ̃ kɛ́ á duunapi a wi á musuɛ.
  tcz-CHONGTHU: Hi tabang’a hi nabol lou uva ahile, nangho jouse jong Pakai doumah
    a umna hidiu, hiche na chonset nau hin na hin holdoh teidiu ahi, tihi kichih theijun,
    ati.
  mar-mar: पण जर तुम्ही या गोष्टी केल्या नाहीत तर तुम्ही परमेश्वराविरूद्ध पाप कराल
    आणि तुमच्या पापाबद्दल तुम्हास शासन होईल याची खात्री बाळगा.
  qub-qub: Nishayquino mana cumlishpayquimi ichanga Tayta Diospa ñaupancho juchayoj
    ricacunquipaj. Chaura chay juchayquipita castigashunquipämi.
  hat-hat: Men, si nou pa fè tou sa, konnen se kont Seyè a menm n'a peche. N'a peye
    konsekans peche nou an.
  eng-BSB: But if you do not do this, you will certainly sin against the LORD—and
    be assured that your sin will find you out.
  tod-tod: Kɛlɛ ni wo la ɠɛ kɛɛni ɠana, wo koto ɠɛa Ɠɔoɠɔ GALAGI laalɔɠɔma. À suɠwɛɛ
    ga wa-ɠotoi ɠa wo ɠɔɠɔzumɛn!
  eng-WEBPB: “But if you will not do so, behold, you have sinned against the LORD;
    and be sure your sin will find you out.
  kbq-kbq: Hianagi anazama osanazana tamagra Ra Anumzamofontera kumi hugahazankino
    ana kumi'mofo nona'a, tamagra knazama'a erigahaze.
  nhe-BL: Pero intla ax inquitlamichihuase nochi ya ni tlen inquiijtojtoque, cuali
    xijmatica intlajtlacolchijtose ica TOTECO, huan se tonal inmechajsis se tlatzacuiltilistli
    ica nopa tlajtlacoli.
  gub-BL: Aze napezapo kwaw penemimume'u kwer nehe, ikatu 'ym ma'e pezapo putar Tupàn
    Tuweharupi Wiko Ma'e henataromo nehe. A'e mehe Tupàn uzepyk putar penehe penemiapo
    kwer ikatu 'ym ma'e hekuzaromo a'e nehe.
  eng-DRA: 'But if you do not what you say, no man can doubt but you sin against God:
    and know ye, that your sin shall overtake you.'
