  urd-GVH: लेकिन अगर वह ऐसा न करें तो फिर उन्हें मुल्के-कनान ही में तुम्हारे साथ मौरूसी
    ज़मीन मिले।”
  rug-rug: Ba be lopu boka karovia rini sa Ovuku Zodani, meke lopu somana luli koa
