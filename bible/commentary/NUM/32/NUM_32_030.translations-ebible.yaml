  cwe-cwe: Mbali one hawaloka lwanda lwa Yoludani na kuitowa kuna ing'hondo hamwe
    na mweye, wezahokela uhazi wawo muna isi ya Kanaani hamwe na mweye.”
  kik-kik: No mangĩaga kũringa hamwe na inyuĩ meeohete indo ciao cia mbaara, no nginya
    metĩkĩre igai rĩao hamwe na inyuĩ bũrũri wa Kaanani.”
  fra-NCL: Mais s’ils ne passent pas en armes avec vous, ils seront établis au milieu
