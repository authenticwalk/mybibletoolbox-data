  kbq-kbq: Hu'neanagi ana naga'mo'zama ha'zazmima eri'ne'za tamagranema Jodani tima
    takahe'za ha'ma ome osanazana, tamagra Giliati mopa ozamita, Kenenima manisafi
    mopa zaminke'za maniho.
  nhe-BL: Pero intla ax quipanose ica inintepos para tlatehuitij, huajca quintocaros
    se tlali ipan neca nali ipan tlali Canaán campa inquiselise imojuanti.
  gub-BL: Aze nuzuhaw kwaw Zotàw yrykawhu utakihepuku heraha pà penupi wà nehe, a'e
    mehe upyhyk putar uiwy pehegwer Kànàà ywy rehe wà nehe, i'i wanupe.
  eng-DRA: But if they will not pass armed with you into the land of Chanaan, let
    them receive places to dwell in among you.
