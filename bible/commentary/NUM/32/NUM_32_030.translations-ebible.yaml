  rop-rop: Bat if dei nomo krosim det Jodan Riba en nomo fait garram yumob, wal olabat
    garra gedim olabat pat brom det kantri gulum Keinan jis laik yumob.”
  ukr-1871: Коли ж не узброєні перейдуть вони з вами, тодї нехай оселяться між вами
