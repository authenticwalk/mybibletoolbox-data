  arb-NAV: وَلَكِنْ إِنْ تَقَاعَسُوا عَنِ الْعُبُورِ لِخَوْضِ الْحَرْبِ مَعَكُمْ،
    فَإِنَّكُمْ تُوَرِّثُونَهُمْ فِي وَسَطِكُمْ فِي أَرْضِ كَنْعَانَ».
  ewe-ewe: Ke ne wogbe la, ekema woaxɔ anyigba le Kanaanyigba la dzi, le mi ame bubuawo
    dome.”
  eng-LEE: But if they should not pass over armed with you, they shall take possessions
    among you in the land of Canaan.
  asm-FB: কিন্তু যদি তেওঁলোক সুসজ্জিত হৈ, তোমালোকৰ লগত পাৰ নহয়, তেন্তে তেওঁলোকে তোমালোকৰ
    মাজত কনান দেশত উত্তৰাধীকাৰ পাব।”
  sus-A: كْنْ شَ عٍ مُ نَ رَبَ، عٍ قَن شَ سَبَتِ وٌ تَفِ كَنَان بْشِ مَ!»
  fra-SBL: mais s'ils ne passent pas avec vous armés, ils auront des propriétés au
