verse: NUM.032.030
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെകൂടെ ആയുധധാരികളായി അവർ അക്കരെ കടക്കുന്നില്ലെങ്കിൽ, അവരുടെ
    ഓഹരി കനാനിലുള്ള നിങ്ങളോടൊപ്പം ആയിരിക്കണം.”
  deu-TKW: Ziehen sie aber nicht kampfgerüstet mit euch hinüber, so sollen sie unter
    euch in Kanaan ansässig werden.
  lin-lin: Kasi soki bakatisi elongo na bino te mpo na kokende na bitumba, bakozwa
    libula elongo na bino, na mokili ya Kanana.
  eng-LSV: and if they do not pass over armed with you, then they have possessions
    in your midst in the land of Canaan.”
  eng-GNV: But if they will not goe ouer with you armed, then they shall haue their
    possessions amog you in the land of Canaan.
  eng-WEBSTER: But if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan.
  nhw-BL: Pero sintla amo quipanose ica inintepos para tlahuilanatij, huajca quintocaros
    se tlali ipan neca nali ipan tlali Canaán campa anquiselise amojuanti.
  swh-ONEN: Lakini kama hawatavuka pamoja nanyi wakiwa wamevaa silaha za vita, lazima
    wakubali kupokea milki yao pamoja nanyi katika nchi ya Kanaani.”
  bba-bba: Adɑmɑ bɑ̀ kun kue mɛ, i ko i bu tem wɛ̃wɑ bɛɛn suunu sɔɔ Kɑnɑnin temɔ.
  eng-KJVCPB: but if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan.
  luo-luo: To ka ok giidho kaachiel kodu ka gimanore gi gige lweny, to nyaka gikaw
    pok mag-gi kaachiel kodu Kanaan.”
  meu-meu: A edia tuari ḡaudia basie abidia, umui ida basie hanai, idia na umui ida
    ahumui bae abi Kanaan tanona ai.
  npi-ULB: तर यदि तिनीहरू तिमीहरूसँगै हातहतियारसहित पारि गएनन् भने, तिनीहरूले पनि
    कनानको मुलुकमा नै तिमीहरूमाझ अंश प्राप्‍त गर्ने छन् ।”
  yor-yor: Ṣùgbọ́n tí wọn kò bá fẹ́ bá yín rékọjá pẹ̀lú ìhámọ́ra, wọn gbọdọ̀ gba ìní
    wọn pẹ̀lú yín ní Kenaani.”
  emp-NTPO: Baribʌrʌ bãrã ume Jordaʌ̃ do wa quĩrãrẽ djõne wãnaẽ́bʌrʌ, ãdjirãba ẽjũãda
    Canaaʌ̃ druad̶e edad̶ida panʌa bãrã quĩrãca.–
  pes-OPCB: ولی اگر آنها با شما نیامدند، آنگاه در بین بقیهٔ شما در سرزمین کنعان زمین
    به ایشان داده شود.»
  tgl-ULB: Ngunit kung hindi sila tatawid kasama ninyong armado, kukunin nila ang
    kanilang mga ari-arian sa piling ninyo sa lupain ng Canaan.”
  hui-hui: Anigo tigua iba Yodana domaede halu tí haru mandagi wai bule napirimiyagua
    ti dindi ogoniha nahe tí haru mandagi Kenana dindiha hole poleberemi, lene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​သင်​တို့​နှင့်​အ​တူ ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​၍​စစ်​ချီ​တိုက်​ခိုက်
    ခြင်း​မ​ပြု​ကြ​လျှင် သင်​တို့​နည်း​တူ​ခါ​နာန် ပြည်​ထဲ​၌​သာ​သူ​တို့​ဝေ​စု​ကို​ရ​စေ​ရ​မည်''
    ဟု​အ​မိန့်​ပေး​လေ​၏။
  bod-N: གལ་སྲིད་དེ་རྣམས་ཀྱིས་གོ་མཚོན་སྤྲས་ནས་ཁྱོད་ཅག་དང་མཉམ་དུ་ཕར་མི་འགྲོ་ན། དེ་རྣམས་ལ་ཀ་ན་ཨན་ཡུལ་དུ་ཁྱོད་ཅག་གི་ཁྲོད་ནས་བགོ་སྐལ་འཐོབ་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Asi kana vakasayambuka nemi vakashonga zvokurwa, vanofanira kupiwa nhaka
    yavo pamwe chete nemi muKenani.”
  spa-BLM: pero si no pasan con vosotros armados, tendrán posesión entre vosotros
    en la tierra de Canaán.”
  cac-cac: Tato max b'at eb' d'a oval chi' eyed'oc jun, a d'a lum Canaán chi' ol yic'
    smacb'en eb' eyed'oc, xchi vin̈aj Moisés chi'.
  swh-ULB: Lakini kama hawatavuka pamoja nanyi wakiwa na silaha zao, basi mtawapa
    urithi wao katika nchi ya Kanaani.”
  bel-bel: а калі ня пойдуць яны з вамі ўзброеныя, і яны атрымаюць валоданьне разам
    з вамі ў зямлі Ханаанскай.
  deu-ELBBK: wenn sie aber nicht gerüstet mit euch hinüberziehen, so sollen sie sich
    unter euch ansässig machen im Land Kanaan.
  mbb-OT: Iyan, emun kenè dan edlayun duma keniyu, kinahanglan he ed-angken sikandan
    te tanà duma keniyu ziyà te Canaan,”
  mal-2015: എന്നാൽ അവർ നിങ്ങളോടുകൂടെ യുദ്ധസന്നദ്ധരായി അക്കരെക്കു കടക്കാതിരുന്നാൽ അവരുടെ
    അവകാശം നിങ്ങളുടെ ഇടയിൽ കനാൻദേശത്തുതന്നേ ആയിരിക്കേണം.
  rmc-rmc: Ale te na predžana tumenca prekal o Jordan a na džana tumenca andro mariben,
    akor mušinena te chudel peskri phuv maškar tumende andro Kanaan.“
  pes-OPV: واگر ایشان مهیا نشوند و همراه شما عبور ننمایند، پس در میان شما در زمین
    کنعان ملک بگیرند.»
  ron-1924: Дар дакэ ну вор мерӂе ынармаць ымпреунэ ку вой, сэ се ашезе ын мижлокул
    востру ын цара Канаанулуй.”
  ben-OBCV: কিন্তু সশস্ত্র হয়ে তারা যদি তোমাদের সঙ্গে জর্ডন অতিক্রম না করে, তাহলে
    তারা অবশ্যই তাদের স্বত্বাধিকার, কনানে, তোমাদের সঙ্গে লাভ করবে।”
  som-som: Laakiinse haddayan idinla gudbin iyagoo hub leh, waxay hanti ku yeelan
    doonaan dhexdiinna dalka reer Kancaan.
  lat-VUC: Sin autem noluerint transire armati vobiscum in terram Chanaan, inter vos
    habitandi accipiant loca.
  eng-ASVBT: but if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan.
  ita-1885: Ma, se non passano con voi in arme, abbiano la lor possessione fra voi
    nel paese di Canaan.
  eng-LXXUP: But if they will not pass over armed with you to war before the Lord,
    then shall ye cause to pass over their possessions and their wives and their cattle
    before you into the land of Canaan, and they shall inherit with you in the land
    of Canaan.
  eng-ULB: But if they do not cross over with you armed, then they will acquire their
    possessions among you in the land of Canaan.”
  spa-VBL: Pero si no se preparan para la batalla y cruzan contigo, entonces deben
    aceptar su tierra asignada entre ustedes en el país de Canaán”.
  fra-_FOB: Mais s'ils ne passent point en armes avec vous, ils auront leur possession
    parmi vous au pays de Canaan.
  mal-mal: എന്നാൽ അവർ നിങ്ങളോടുകൂടി യുദ്ധസന്നദ്ധരായി അക്കരയ്ക്ക് കടക്കാതിരുന്നാൽ അവരുടെ
    അവകാശം നിങ്ങളുടെ ഇടയിൽ കനാൻദേശത്തുതന്നെ ആയിരിക്കണം”.
  urd-GVR: Lekin agar wuh aisā na kareṅ to phir unheṅ Mulk-e-Kanān hī meṅ tumhāre
    sāth maurūsī zamīn mile.”
  suz-BL: तन्‍न मेकोपुकी या कुरशा लडाइ पा गेपुकी नु यर्दन आइक्‍ची हांबु लने मबिस्‍साक्‍म
    हना, मेकोपुकी इन दातेमी कनान रागीमीन आन रागी तचा माल्‍नीम” दे माइक्‍तीमी।
  ita-1927: Ma se non passano armati con voi, avranno la loro proprietà tra voi nel
    paese di Canaan”.
  ckb-ckb: بەڵام ئەگەر بە چەکەوە لەگەڵتان نەپەڕینەوە، ئەوا لەنێوتان لە خاکی کەنعان
    موڵکیان دەبێت.»
  eng-BBE: But if they do not go over with you armed, they will have to take their
    heritage with you in the land of Canaan.
  kan-OKCV: ಆದರೆ ಅವರು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾಗಿ ನಿಮ್ಮ ಸಂಗಡ ದಾಟಿ ಬಾರದಿದ್ದರೆ, ಅವರು ನಿಮ್ಮೊಂದಿಗೆ
    ಕಾನಾನ್ ದೇಶದಲ್ಲಿಯೇ ಸೊತ್ತನ್ನು ಹೊಂದಿಕೊಳ್ಳಬೇಕು,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.032.029'
  tam-2017: உங்களோடுகூட யுத்தவீரர்களாகக் கடந்துபோகாமல் இருந்தார்களேயானால், அவர்கள்
    உங்கள் நடுவே கானான் தேசத்திலே சுதந்தரம் அடையவேண்டும்” என்றான்.
  spa-RV-1909: Mas si no pasaren armados con vosotros, entonces tendrán posesión entre
    vosotros en la tierra de Canaán.
  ron-BTF: Dar dacă nu vor trece cu voi înarmați, atunci să aibă stăpâniri printre
    voi în țara lui Canaan.
  eng-WEBP: but if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan.”
  eng-FBV: But if they don't get themselves ready for battle and cross over with you,
    then they must accept their allotted land among you in the country of Canaan.”
  nld-1939: maar zo ze niet welbewapend met u naar de overkant trekken, dan moeten
    zij worden gedwongen zich onder u in het land Kanaän te vestigen.
  nch-BL: Pero sinta amo quipanose ica inintepos para tatehuitij, huajca elis amoaxca
    se tali ipan neca nali ipan tali Canaán campa anquiselise amojuanti.
  vie-1934: Nhưng nếu họ không cầm binh khí mà đi ngang qua với các ngươi, thì họ
    sẽ có sản nghiệp giữa các ngươi trong xứ Ca-na-an.
  hin-CV: किंतु यदि वे शस्त्रों से तैयार हो तुम्हारे साथ नदी के पार न जाएं, तब उन्हें
    कनान देश में ही तुम्हारे बीच भूमि बांटी जाएगी.”
  eng-OURB: but if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan [Humbled].”
  spa-BES: Pero si no van armados contigo, tendrán que llevar su herencia contigo
    en la tierra de Canaán.
  tdx-tdx: F’ie tsy mitsake reke-pialiañe mindre ama’ areo le hanam-panañañe miharo
    ama’ areo an-tane Kanàne ao.
  vid-vid: Ila wone hawoloka lwanda lwa Yolodani hamwe na hemwe wawichigwe goya kitowa
    ngondo, lelo honhu ha isi ya Kanaani yowa ya hewo na yowa ya hemwe kahi.”
  eng-OKE: But if they go not over armed with you, they shall inherit among you in
    the land of Kenaan.
  tha-KJV: แต่​ถ้าเขาไม่ถืออาวุธข้ามไปกั​บท​่าน เขาจะต้องได้ส่วนแผ่นดินคานาอั​นร​่วมกั​บท​่านเป็นกรรมสิทธิ์”
  por-BR-2018: Mas se não passarem armados convosco, então terão propriedade entre
    vós na terra de Canaã.
  deu-ELO: wenn sie aber nicht gerüstet mit euch hinüberziehen, so sollen sie sich
    unter euch ansässig machen im Lande Kanaan.
  eng-WYC-2018: but if they will not pass (over) with you (armed,) into the land of
    Canaan, take they then places to dwell among you. (but if they do not cross over
    with you, ready for battle, then they shall take places to live among you, in
    the land of Canaan.)
  epo-epo: sed se ili ne transiros kun vi armitaj, tiam ili ricevos posedaĵon inter
    vi en la lando Kanaana.
  uig-PIN: Əgǝr ular ⱪorallinip silǝr bilǝn billǝ ɵtmǝymiz desǝ, undaⱪta ularning
    mirasi aranglarda, yǝni Ⱪanaan zeminida bolsun, — dedi.
  beo-beo: 'Be ilia da dili gilisili gegemusa: Yodane Hano hame degesea, defea, ilia
    da dili defele Ga:ina:ne soge ganodini ilima ilegei soge mogi amo lamu.”'
  tpi-OTNT: Tasol sapos ol i no brukim wara Jordan na ol i no i go wantaim yupela
    long pait, orait ol i mas kisim graun bilong ol long Kenan olsem yupela yet.”
  hau-SA: Amma in ba su haye tare da ku da shirin yaƙi ba, to, sai ku ba su gādo a
    wancan haye kamar sauran kabilun a Kan’ana.”
  uig-LAT: Eger ular qorallinip siler bilen bille ötmeymiz dése, undaqta ularning
    mirasi aranglarda, yeni Qanaan zéminida bolsun, — dédi.
  nde-nde: Kodwa nxa bengachaphanga lani behlomile, kumele bemukele isabelo sabo kunye
    lani eKhenani.”
  ton-ton: Pea kapau ʻe ʻikai tenau aʻa ai mo e mahafu ʻo fakataha mo kimoutolu, tenau
    maʻu ʻae ngaahi tofiʻa ʻiate kimoutolu ʻi he fonua ko Kēnani.”
  ces-1613: Pakli by nešli v odění s vámi, tedy dědictví míti budou u prostřed vás
    v zemi Kanán.
  eng-WMB: but if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan.”
  tam-TCV: ஆனால் அவ்வாறு அவர்கள் ஆயுதம் தரித்து உங்களுடன் கடந்து வராவிட்டால், அவர்கள்
    கானானில் உங்களுடனேயே தங்கள் சொத்துரிமையை ஏற்றுக்கொள்ளவேண்டும்” என்றான்.
  ceb-ULB: Apan kung dili sila molabang uban kaninyo nga nagdala ug hinagiban, mapanag-iya
    nila ang ilang mga katigayunan taliwala kaninyo ngadto sa yuta sa Canaan.”
  pol-UBG: Lecz jeśli uzbrojeni nie przejdą z wami, wtedy otrzymają dziedzictwo pośród
    was w ziemi Kanaan.
  urd-GVU: لیکن اگر وہ ایسا نہ کریں تو پھر اُنہیں ملکِ کنعان ہی میں تمہارے ساتھ موروثی
    زمین ملے۔“
  deu-1912: ziehen sie aber nicht mit euch gerüstet, so sollen sie unter euch erben
    im Lande Kanaan.
  kan-2017: ಆದರೆ ಅವರು ನಿಮ್ಮೊಡನೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗದಿದ್ದರೆ ಕಾನಾನ್ ದೇಶದಲ್ಲಿಯೇ ಅವರಿಗೆ ಸ್ವಾಸ್ತ್ಯವಾಗಬೇಕು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fa’anra dab ra th’abed e Jordan nga ba’nem ngar uned ngomed ko mael,
    ma ku rayag ngorad fare f’oth ko binaw nu Kanaan, ni bod gimed.”
  hlt-MCSB: Nangmih taengah aka pumcum uh khaw a kat uh pawt atah Kanaan khohmuen
    ah tah nangmih khui kah te bawn uh saeh,” a ti nah.
  mdy-ETH: ዮርዳኖሴና ፒንቂ፥ ዒንሢና ዎላ ዖሎይዳ ዓኣዹዋያ ዔያታ ማዔቴ ጋዓንቴ ዓዳ ዒንሢጉዲ ካኣናኔ ዓጮይዳ ዔያቶሮ ማዓ
    ሳዓ ዔያቶም ዒንጊንቶንጎ።»
  twi-ASANTE: na sɛ wɔankɔ a, ɛnneɛ wɔmpene so mfa nsase a mowɔ wɔ Kanaan asase so
    no bi.”
  eng-WEBU: but if they will not pass over with you armed, they shall have possessions
    among you in the land of Canaan.”
  bnp-bnp: Pali ria i uka ma ri gi kisi mule ria na vabinga, i uka ma ri gi tulu poloa
    e Iordan turane mua, bara ri bole kunana a malala o Kenan turane mua.”
  wal-wal: SHin eti olaa miishshaa gixxidi, inttenaara pinnennan ixxikko, eti Kanaane
    biittaa inttenaara laattona” yaagiis.
  spa-PDDPT: pero si no pasan armados con ustedes, entonces tendrán heredad en medio
    de ustedes en la tierra de Canaán.
  gun-gun: Ha'e rami teĩ xapy'a rei ha'e kuery guembiporu reve ndoaxai ri vy pende
    kuery reve, ha'e rami vy pende kuery pendekuaia mbyte rupi ae 'rã ha'e kuery ikuai,
    Canaã yvy re ae — he'i.
  ilo-ULB: Ngem no saanda a makiballasiw kadakayo a nakaarmas a makigubat, ket makibingaydanto
    kadakayo kadagiti sanikua iti daga ti Canaan.”
  kpg-kpg: Maa digaula digi hula gi di baahi dela i golo di monowai Jordan, e heebagi
    dalia goodou, digaula e kae hua nadau duhongo i lodo nnenua Canaan, e hai be goodou.”
  uig-ARA: ئەگەر ئۇلار قوراللىنىپ سىلەر بىلەن بىللە ئۆتمەيمىز دېسە، ئۇنداقتا ئۇلارنىڭ
    مىراسى ئاراڭلاردا، يەنى قانائان زېمىنىدا بولسۇن، — دېدى.
  sus-sus: Kɔnɔ xa e mu na raba, e fan xa sabati wo tagi Kanaan bɔxi ma!»
  pon-2006: Ahpw ma re sohte kotehla Sordan oh iang mahwen, re pahn ale pwaisarail
    sang nan wehin Kenan, duwehte kumwail.”
  ksd-ksd: Ma ona pa diat a bolo varurung ma avat upi ra vinarubu, diat a kakalai
    livuan ta vavat ta ra gunan Kanaan.
  tur-YTC: ama eğer silahlı olarak sizinle birlikte geçmezlerse, Kenan ülkesinde aranızda
    mülkleri olacaktır.”
  grc-BRENT: Ἐὰν δὲ μὴ διαβῶσιν ἐνωπλισμένοι μεθʼ ὑμῶν εἰς τὸν πόλεμον ἔναντι Κυρίου,
    καὶ διαβιβάσετε τὴν ἀποσκευὴν αὐτῶν, καὶ τὰς γυναῖκας αὐτῶν, καὶ τὰ κτήνη αὐτῶν
    πρότερα ὑμῶν εἰς γῆν Χαναὰν, καὶ συγκατακληρονομηθήσονται ἐν ὑμῖν ἐν τῇ γῇ Χαναάν.
  ind-AYT: Akan tetapi, jika mereka tidak menyeberang bersamamu dengan bersenjata,
    mereka akan mendapat bagiannya di tanah Kanaan bersama-sama dengan kamu.”
  nya-nya: Koma ngati sawoloka pamodzi nanu ndi zida zankhondo, ayenera kulandira
    cholowa chawo pamodzi ndi inu ku Kanaani.
  hrv-hrv: Ali ako ne prijeđu naoružani s vama, neka dobiju baštinu među vama u zemlji
    kanaanskoj.”
  mps-mps: Tiali goli, augwali te Jordan wę nogelama, dage dali hwįgi pisąma ebaso
    da, teda augwaligo tǫ Kenan bulude tǫ somainao, dage yali gilama.” Mosesgo te
    genuai bidi dabebolo te po wai.
  tpi-tpi: Tasol sapos ol i no brukim wara Jordan na ol i no i go wantaim yupela long
    pait, orait ol i mas kisim graun bilong ol long Kenan olsem yupela yet.”
  dan-1931: men hvis de ikke går over sammen med eder, rustede til Kamp, skal de have
    Bopæl anvist blandt eder i Kana'ans Land.”
  vie-OVCB: Nhưng nếu những người vũ trang của họ không qua sông, thì họ chỉ được
    chia đất Ca-na-an với các đại tộc khác.”
  guj-2017: પણ જો તેઓ શસ્ત્રસજ્જ થઈને તમારી સાથે યર્દનને પાર ન જાય તો તેઓને કનાન દેશમાં
    તમારી મધ્યે વતન મળશે.”
  pon-2006A: Ahpw ma re sohte kotehla Sordan oh iang mahwen, re pahn ale pwaisarail
    sang nan wehin Kenan, duwehte kumwail.”
  por-BRBSL: mas se eles não passarem com vocês armados, eles terão possessões entre
