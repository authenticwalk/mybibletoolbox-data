  mar-mar: पण ते तुमच्या सैन्याबरोबर जाण्यात अपयशी ठरले तर कनानमध्ये तुमच्यामध्ये
    त्यांना वतन मिळेल.
  qub-qub: Yanapäshunayquipaj camaricusha Jordán mayuta mana päsashpanga paycunapis
    gamcunawan iwalmi Canaán partichöraj partisyunta chasquenga.»
  hat-hat: Men, si yo pa janbe lòt bò larivyè Jouden an pou y' al goumen avèk nou,
    y'a resevwa pòsyon tè pa yo nan peyi Kanaran an ansanm ak nou.
  eng-BSB: But if they do not arm themselves and go across with you, then they must
    accept their possession among you in the land of Canaan.”
  tod-tod: Kɛlɛ ni ti la Zuludɛn ɓudɛni, ti ɠɛʋele ɓɛtɛai ʋa ɠɛ de, ga wo kɔɔi ɠɔ
    ʋɔɔma, ta zei wo zaama Kanaan yooi zu.»
  eng-WEBPB: but if they will not pass over with you armed, they shall have possessions
