  heb-heb: ואם לא יעברו חלוצים אתכם ונאחזו בתככם בארץ כנען׃
  ben-IRV: কিন্তু যদি তারা সজ্জিত হয়ে তোমাদের সঙ্গে পার না হয়, তবে তারা তোমাদের
    মধ্যে কনান দেশের অধিকার পাবে।”
