  cek-AK: toe nihcae mah maiphaw to sin o moe, nangcae hoi nawnto vapui angkat o ai
    nahaeloe, Kanaan prae ah ni nangcae salakah taham to tawn o tih, tiah a naa.
  cuk-cuk: Ar bila-ononaega bemarba Jordán-diwar obaksasurmalardi, bemarba Canaán-yala
