  tel-2017: కాని వారు యుద్ధానికి సిద్ధపడి మీతో కలిసి అవతలకి రాకపోతే వారు కనాను దేశంలో
    మీ మధ్యనే వారసత్వం పొందుతారు”
  hat-BSA: Men si yo refize travèse avèk nou avèk zam yo, yo va genyen posesyon yo
    pami nou nan peyi Canaran.”
  kos-kos: Tusruktu elos fin tia fahla alukela Infacl Jordan ac wi kowos mweun, elos
