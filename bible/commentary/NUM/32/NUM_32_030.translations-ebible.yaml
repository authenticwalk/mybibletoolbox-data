  hbo-WLC: וְאִם־לֹ֧א יַֽעַבְר֛וּ חֲלוּצִ֖ים אִתְּכֶ֑ם וְנֹֽאחֲז֥וּ בְתֹכְכֶ֖ם בְּאֶ֥רֶץ
    כְּנָֽעַן׃
  ibo-ibo: Ma ọ bụrụ na ha ajụ iso unu, ha ga-eso ndị ọzọ keta oke nʼala Kenan.”
  ory-ory: ମାତ୍ର ଯଦି ସେମାନେ ସସଜ୍ଜ ହୋଇ ତୁମ୍ଭମାନଙ୍କ ସହିତ ପାର ନ ହେବେ, ତେବେ ସେମାନେ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ କିଣାନ ଦେଶରେ ଅଧିକାର ପାଇବେ।”
  chk-chk: Nge are resap etikemi le feila maun pekila, repwe chök fafanü remi lon
