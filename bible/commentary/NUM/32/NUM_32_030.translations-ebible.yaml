    вместе с вами в земле Ханаанской.
  bqc-SIM: Tó aai ń gↄ̃kɛbↄↄ sɛ aa bùaánↄ sↄ̃o, Kanaa bùsu baa ↄ̃ aa bleánↄ.
  tcz-CHONGTHU: Ahinlah amaho hin gal manchah la kichoi ngal uva nangho jaona agal
