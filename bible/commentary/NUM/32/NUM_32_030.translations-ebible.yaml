  mya-JVB: သို့မဟုတ် သူတို့သည်လက်နက် ကိုင်လျက် သင် တို့နှင့်အတူ မ ကူး မသွားလျှင် ၊
    ခါနာန် ပြည် ၌ သင် တို့တွင် ကိုယ်ပိုင်ရာမြေကို ခံယူ ရကြမည်ဟု မှာထား လေ၏။
  tbg-tbg: Ho vika kia ni hampata Iotani Namari taqa vare ni kahaqamake raqireka vivera,
