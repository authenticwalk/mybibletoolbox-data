  hbo-hbo: וְאִם־לֹ֧א יֽ͏ַעַבְר֛וּ חֲלוּצִ֖ים אִתְּכֶ֑ם וְנֹֽאחֲז֥וּ בְתֹכְכֶ֖ם בְּאֶ֥רֶץ
    כְּנָֽעַן׃
  eng-WYCLIFFE: but if thei nylen passe with you in to the lond of Chanaan, take thei
