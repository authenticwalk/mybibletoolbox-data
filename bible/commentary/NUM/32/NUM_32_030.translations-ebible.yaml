  cth-cth: Hatei puengcang kâmahrawk hoi na cetkhai awh hoehpawiteh, Kanaan ram vah
    nangmouh koe a bawk van han telah ati.
  twi-twi: na sɛ wɔankɔ a, ɛno de, wɔmpene so mfa nsase a mowɔ wɔ Kanaan asase so
    no bi.”
  hlt-hlt: Nangmih taengah aka pumcum uh khaw a kat uh pawt atah Kanaan khohmuen ah
    tah nangmih khui kah te bawn uh saeh,” a ti nah.
  tbz-SIM: Kɛ̀ bɛ̀ mɛ nyí bɑ̀ɑ́tí kɛ di nɛinɛ̀ Kɑnnɑhɑ̃ɑ̃ kó kɛtenkɛ̀ miɛkɛ nkɛ di
    yóó bɛ̀ duɔ́mmɛ̀ kɛtenkɛ̀ di kɔkɛ miɛkɛ.
  msy-2020: Eghtɨ me Jordanɨn Fanem giregh vongɨn mangan aghuagh, ia ko mɨdorozim
    bagh mangɨghan kogh, kamaghɨn me ia ko Kenanɨn nguazimɨn nguazir asɨzitaba iniam.”
  dop-dop: Amɑ ye pɑ kisɑ mpʋ ɩlɛ Kɑnɑɑŋ tɛtʋ kɛ mǝ tǝnɑ ɩ́ kɑ́ tɑlɑ.
  azb-azb: Lakin əgər onlar silahlanıb sizinlə çayın o biri tayına keçməsələr, onlar
    sizin aranızda – Kənan torpağında miras alacaqlar».
  eng-DBY: but if they do not pass over with you armed, they shall have possessions
    among you in the land of Canaan.
  hin-2017: परन्तु यदि वे तुम्हारे संग हथियार-बन्द पार न जाएँ, तो उनकी निज भूमि तुम्हारे
    बीच कनान देश में ठहरे।”
  wol-KYG: Waaye su ñu àndul ak yeen, gànnaayu jàll, ci seen biir lañuy séddu suuf,
    ca biir réewum Kanaan.»
  eng-YLT: and if they do not pass over armed with you, then they have possessions
