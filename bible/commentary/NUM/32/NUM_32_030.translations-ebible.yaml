  fra-LSG: Mais s’ils ne marchent point en armes avec vous, qu’ils s’établissent au
    milieu de vous dans le pays de Canaan.
  yal-yal: Koni xa e birin mi gidi ɛ fɔxɔ ra yɛngɛ so seene ra e yii, e xa dɔxɔ ɛ
    tagi Kanan bɔxɔni.”
  haw-1868: A i ole lakou e hele makaukau aku me oukou ma kela aoao, alaila e loaa
