  hmo-hmo: To bema idia ese mai edia tuari gaudia umui danu Ioridane Sinavai do idia
    hanaia lasi, idia be umui danu tano kahana do idia abia, Kanana tano dekenai.”
  urd-urd: लेकिन अगर वह हथियार बाँध कर तुम्हारे साथ पार न जाएँ, तो उनको भी मुल्क —
    ए — कना'न ही में तुम्हारे बीच मीरास मिले।”
  rus-SYN: если же не пойдут они с вами вооруженные на войну пред Господом, то пошлите
