verse: NUM.032.034
translations:
  mal-C: ഗാദ്യർ ദീബോൻ, അതാരോത്ത്, അരോയേർ,
  deu-TKW: 'Da bauten die Gaditen wieder auf: Dibon, Ataroth, Aroer,'
  lin-lin: 'Bakitani ya Gadi batongaki bingumba oyo : Diboni, Ataroti, Aroeri ;'
  eng-LSV: And the sons of Gad build Dihon, and Ataroth, and Aroer,
  eng-GNV: Then the children of Gad built Dibon, and Ataroth, and Aroer,
  eng-WEBSTER: And the children of Gad built Dibon, and Ataroth, and Aroer,
  nhw-BL: Huan nopa hueyi familia Gad quisencajque nopa altepeme tlen Dibón, Atarot,
    Aroer,
  swh-ONEN: Wagadi wakajenga Diboni, Atarothi, Aroeri,
  bba-bba: Wuu si Gɑdiɡibɑ bɑ bɑnɑ, siyɑ Diboni kɑ Atɑrɔtu kɑ Aroɛɛ,
