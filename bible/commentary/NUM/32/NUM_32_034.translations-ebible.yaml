  kan-2017: ಗಾದ್ಯನ ಮಕ್ಕಳು ದೀಬೋನ್, ಅಟಾರೋತ್, ಅರೋಯೇರ್ ಊರುಗಳನ್ನು ಹೊಸದಾಗಿ ಕಟ್ಟಿಸಿದರು.
