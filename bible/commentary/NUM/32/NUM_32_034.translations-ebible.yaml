  swh-ULB: Wale wa uzao wa Gadi wakaijenga Diboni,
  bel-bel: І пабудавалі сыны Гадавыя Дывон і Атарот і Араэр,
  deu-ELBBK: Und die Kinder Gad bauten Dibon und Atarot und Aroer,
  mbb-OT: Mibangun umana te tribu ni Gad is menge inged he Dibon, Atarot, Aroer,
  mal-2015: അങ്ങനെ ഗാദ്യർ ദീബോൻ, അതാരോത്ത്,
  rmc-rmc: Paľis o kmeňos Gad pale ačhaďa o fori Dibon, Atarot, Aroer,
