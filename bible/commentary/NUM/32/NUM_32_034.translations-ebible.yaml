  hau-SA: Mutanen Gad suka gina Dibon, Atarot, Arower,
  uig-LAT: Gadning ewladliri Dibon, Atarot, Aroer,
  nde-nde: AbakoGadi bakha iDibhoni, i-Atharothi, i-Aroweri,
