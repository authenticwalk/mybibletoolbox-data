  yor-yor: Àwọn ará Gadi wọ́n kọ́ Diboni, Atarotu, Aroeri;
  emp-NTPO: 'Maʌ̃ druad̶e Gad̶eba yõped̶ad̶arãba naʌ̃ puru b̶eada wayacusa osid̶aa:
    Diboʌ̃, Atarot, Aroer,'
  pes-OPCB: 'مردم قبیلهٔ جاد این شهرها را ساختند: دیبون، عطاروت، عروعیر، عطروت شوفان،
    یعزیر، یُجبَهه، بیت نِمرَه، بیت هاران. همهٔ این شهرها، حصاردار و دارای آغل برای
    گوسفندان بودند.'
  tgl-ULB: Muling itinayo ng mga kaapu-apuhan ni Gad ang Dibon, Atarot, Aroer,
  hui-hui: Gada hameigini tigua tano ege pabe hongohe ala gialapaya bu wini wiaru
    mo tiga bialu bini. Tigua Dibono tanobi Adarodo tanobi Aroe tanobi
