verse: NUM.032.006
translations:
  mal-C: 'മോശ ഗാദ്യരോടും രൂബേന്യരോടും പറഞ്ഞു: “നിങ്ങൾ ഇവിടെ ആയിരിക്കുമ്പോൾ നിങ്ങളുടെ
    സഹോദരന്മാർ യുദ്ധത്തിനു പോകുമോ?'
  deu-TKW: 'Mose antwortete den Gaditen und Rubeniten: Wie? eure Brüder sollen in
    den Kampf ziehen, und ihr wollt hier bleiben?'
  lin-lin: 'Moyize alobaki na bakitani ya Gadi mpe ya Ribeni : — Boni, bandeko na
    bino bakende na bitumba, bongo bino botikala awa ?'
  eng-LSV: And Moses says to the sons of Gad and to the sons of Reuben, “Do your brothers
    go to the battle, and you—do you sit here?
  eng-GNV: And Moses said vnto the children of Gad, and to the children of Reuben,
    Shall your brethren goe to warre, and ye tary heere?
  eng-WEBSTER: And Moses said to the children of Gad and to the children of Reuben,
    Shall your brethren go to war, and shall ye sit here?
  nhw-BL: 'Pero Moisés quinnanquili iteipan ixhuihua Rubén huan Gad: ―¿Anquinequij
    ne sequinoc israelitame yase tlahuilanatij huan amojuanti san anmosehuise nica?'
  swh-ONEN: Mose akawaambia Wagadi na Wareubeni, “Je, watu wa nchi yenu watakwenda
    vitani wakati ninyi mmeketi hapa?
  bba-bba: Mɑ Mɔwisi u bu wisɑ u nɛɛ, bɛɛn mɛro bisibu bɑ koo dɑwɑ bɑ n tɑbu mɔ̀ kpɑ
    bɛɛ i n sɔ̃ mini?
  eng-KJVCPB: And Moses said unto the children of Gad and to the children of Reuben,
    Shall your brethren go to war, and shall ye sit here?
  luo-luo: Musa nowacho ne jo-Gad kod jo-Reuben niya, “Bende jou nyalo dhi e lweny
    ka un to udongʼ ka?
  meu-meu: A Mose ese Ruben bona Gad iduhudia taudia e gwau henidia, eto, Varavaramui
    ma bae ha tuari, a umui be iniseni ai ba helai diho a?
  npi-ULB: मोशाले गाद र रूबेनका सन्तानहरूलाई जवाफ दिए, “के तिमीहरू बसोवास गर्दा तिमीहरूका
    दाजुभाइहरूचाहिँ लडाइँमा जाने ?
  yor-yor: Mose sọ fún àwọn ọmọ Gadi àti fún ọmọ Reubeni pé, “Ṣé kí àwọn arákùnrin
    yín lọ sí ogun, kí ẹ̀yin kí ó sì jókòó sí bí?
  emp-NTPO: 'Baribʌrʌ Moiseba panusia: –Mãwãra dewararã nocod̶aa djõne wãbʌdad̶e ¿bãrãra
    nama panenica?'
  pes-OPCB: 'موسی از ایشان پرسید: «آیا منظورتان این است که شما همین‌جا بنشینید و برادرانتان
    به آن طرف رود اردن رفته، بجنگند؟'
  tgl-ULB: Sumagot si Moises sa mga kaapu-apuhan ni Gad at Ruben, “Kailangan bang
    pumunta ang inyong mga kapatid na lalaki sa digmaan habang kayo ay nananatili
    dito?
  hui-hui: Ani layagola Mosesehanda Lubene hameigini Gada hameiginilahondo bi hongo
    howa ladai bialu lalu, Irane aginaga tí hameigini maru karu wai bu poragola tí
    ogoria hole manda birimibe.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``သင်​တို့​၏​သား​ချင်း​များ စစ်​ချီ​တိုက်​ခိုက်​နေ​စဉ်
    သင်​တို့​သည်​ဤ​အ​ရပ် တွင်​နေ​ထိုင်​ကြ​ပါ​သ​လော။-
  bod-N: མོ་ཤེ་ཡིས་གཱ་རྡུའི་བུ་རྒྱུད་དང་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གི་སྤུན་ཟླ་རྣམས་དམག་འཁྲུག་ལ་འགྲོ་སྐབས།
    ཁྱོད་ཅག་འདི་རུ་འདུག་པར་བྱའམ།
  sna-sna: Mozisi akati kuvaGadhi nokuvaRubheni, “Ko, vanhu venyika yokwenyu vangaenda
    kuhondo imi makagara henyu pano?
  spa-BLM: 'Moisés dijo a los hijos de Gad y a los hijos de Rubén: “¿Van a ir sus
    hermanos a la guerra mientras ustedes están sentados aquí?'
  cac-cac: 'Ix yalan vin̈aj Moisés chi'' d''a eb'': —¿Tom e gana tzex can d''a tic
    yacb''an sb''at eb'' quetchon̈ab'' d''a oval?'
  swh-ULB: Musa akawajibu wale wana wa auzao wa Gadi na Reubeni, “Je, mngependa ndugu
    zenu waende vitani wakati ninyi mkikaa hapa?
  bel-bel: 'І сказаў Майсей сынам Гадавым і сынам Рувімавым: браты вашыя пойдуць на
    вайну, а вы застанецеся тут?'
  deu-ELBBK: 'Und Mose sprach zu den Kindern Gad und zu den Kindern Ruben: Sollen
    eure Brüder in den Kampf ziehen, und ihr wollt hier bleiben?'
  mbb-OT: Ne migkaǥi si Moises diyà te tribu ni Gad wey ni Reuben te, “Iyan be ibpesavut
    niw he kayi kew zà mulà minsan ebpekidtebek is duma niw he menge Israilihanen?
  mal-2015: 'മോശെ ഗാദ്യരോടും രൂബേന്യരോടും പറഞ്ഞതു: നിങ്ങളുടെ സഹോദരന്മാർ യുദ്ധത്തിന്നു
    പോകുമ്പോൾ നിങ്ങൾക്കു ഇവിടെ ഇരിക്കേണമെന്നോ?'
  rmc-rmc: 'O Mojžiš lenge phenďa: „Tumare phrala mušinen te džal andro mariben a
    tumen kamen te ačhel kade?'
  pes-OPV: 'موسی به بنی جاد و بنی روبین گفت: «آیابرادران شما به جنگ روند و شما اینجا
    بنشینید؟'
  ron-1924: 'Мойсе а рэспунс фиилор луй Гад ши фиилор луй Рубен: „Фраций воштри сэ
    мяргэ оаре ла рэзбой, ши вой сэ рэмынець аич?'
  ben-OBCV: গাদ ও রূবেণ গোষ্ঠীর সবাইকে মোশি বললেন, “তোমাদের ইস্রায়েলী ভাইয়েরা যুদ্ধে
    যাবে আর তোমরা সবাই এখানে বসে থাকবে?
  som-som: Markaasaa Muuse wuxuu reer Gaad iyo reer Ruubeen ku yidhi, War, walaalihiin
    ma dagaalkay galayaan oo idinku aad iska fadhiisanaysaan?
  lat-VUC: 'Quibus respondit Moyses: Numquid fratres vestri ibunt ad pugnam, et vos
    hic sedebitis?'
  eng-ASVBT: And Moses said unto the children of Gad, and to the children of Reuben,
    Shall your brethren go to the war, and shall ye sit here?
  ita-1885: 'Ma Mosè rispose a'' figliuoli di Gad, e a'' figliuoli di Ruben: Andrebbero
    i vostri fratelli alla guerra, e voi ve ne stareste qui?'
  eng-LXXUP: And Moses said to the sons of Gad and the sons of Reuben, Shall your
    brethren go to war, and shall ye sit here?
  eng-ULB: Moses replied to the descendants of Gad and Reuben, “Should your brothers
    go to war while you settle down here?
  spa-VBL: 'En respuesta Moisés preguntó a las tribus de Gad y Rubén: “¿Esperas que
    tus hermanos vayan a luchar mientras tú te quedas aquí sentado?'
  fra-_FOB: 'Mais Moïse répondit aux enfants de Gad et aux enfants de Ruben: Vos frères
    iront-ils à la guerre, tandis que vous, vous demeurerez ici?'
  mal-mal: 'മോശെ ഗാദ്യരോടും രൂബേന്യരോടും പറഞ്ഞത്: “നിങ്ങളുടെ സഹോദരന്മാർ യുദ്ധത്തിനു
    പോകുമ്പോൾ നിങ്ങൾക്ക് ഇവിടെ ഇരിക്കണമെന്നോ?'
  urd-GVR: Mūsā ne Jad aur Rūbin ke afrād se kahā, “Kyā tum yahāṅ pīchhe rah kar apne
    bhāiyoṅ ko chhoṛnā chāhte ho jab wuh jang laṛne ke lie āge nikleṅge?
  suz-BL: मिनु मोसामी गाद आ थर ङा मुर नु रूबेन आ थर ङा मुर आन कली “इन लोक्‍बपुकी एर
    लडाइम लमानु, गेपुकी चहिं एक बाक्‍नीनी?
  ita-1927: 'Ma Mosè rispose ai figliuoli di Gad e ai figliuoli di Ruben: “Andrebbero
    eglino i vostri fratelli alla guerra e voi ve ne stareste qui?'
  ckb-ckb: 'موساش بە نەوەی گاد و ڕەئوبێنی گوت: «ئایا دەبێت براکانتان بۆ جەنگ بڕۆن
    و ئێوەش لێرە دانیشن؟'
  eng-BBE: And Moses said to the children of Gad and the children of Reuben, Are your
    brothers to go to the war, while you take your rest here?
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಗಾದನ ಮಕ್ಕಳಿಗೂ, ರೂಬೇನನ ಮಕ್ಕಳಿಗೂ, “ನಿಮ್ಮ ಸಹೋದರರು ಯುದ್ಧಕ್ಕೆ ಹೋಗುವಾಗ
    ನೀವು ಇಲ್ಲಿ ಕುಳಿತಿರಬೇಕೋ?
  bbb-bbb: '@see-verse:NUM.032.005'
  tam-2017: 'அப்பொழுது மோசே காத் சந்ததியையும் ரூபன் சந்ததியையும் நோக்கி: “உங்கள் சகோதரர்கள்
    யுத்தத்திற்குப் போகும்போது, நீங்கள் இங்கே இருப்பீர்களோ?'
  spa-RV-1909: 'Y respondió Moisés á los hijos de Gad y á los hijos de Rubén: ¿Vendrán
    vuestros hermanos á la guerra, y vosotros os quedaréis aquí?'
  ron-BTF: 'Și Moise a spus copiilor lui Gad și copiilor lui Ruben: Vor merge frații
    voștri să se războiască, iar voi veți ședea aici?'
  eng-WEBP: Moses said to the children of Gad, and to the children of Reuben, “Shall
    your brothers go to war while you sit here?
  eng-FBV: In reply Moses asked the tribes of Gad and Reuben, “Are you expecting your
    brothers to go and fight while you just sit here?
  nld-1939: 'Maar Moses gaf de zonen van Gad en Ruben ten antwoord: Wilt gij dan hier
    blijven wonen, terwijl uw broeders ten strijde trekken?'
  nch-BL: 'Pero Moisés quinnanquili iteipan ixhuihua Rubén huan Gad: ―¿Anquinequij
    para nopa sequinoc israelitame yase tatehuitij huan amojuanti san anmosehuise
    nica?'
  vie-1934: 'Nhưng Môi-se đáp cùng con cháu Gát và con cháu Ru-bên rằng: Anh em các
    ngươi há sẽ đi trận, còn các ngươi ở lại đây sao?'
  hin-CV: किंतु मोशेह ने इनकार किया, “कैसे संभव है कि तुम्हारे भाई तो युद्ध में जाएंगे
    और तुम लोग यहां आराम से बैठे रहोगे?
  eng-OURB: Moses [Drawn out] said to the children of Gad [Good fortune], and to the
    children of Reuben [See, a son!], “Shall your brothers go to the war, and shall
    you sit here?
  spa-BES: 'Entonces Moisés dijo a los hijos de Gad y a los hijos de Rubén: ¿Van a
    ir tus hermanos a la guerra mientras descansan aquí?'
  tdx-tdx: Aa hoe ty navale’i Mosè o ana’i Gadeo naho o ana’ i Reobeneo, Aa vaho hiatrek’
    aly o rahalahi’ areoo, le hihànitse atoy avao nahareo?
  vid-vid: Musa nakawalonjela wanhu wa nhanzi za Gadi na Lubeni, “Ndaze, mwangugana
    kusigala hano kuno wang'holozenu Waisilaeli wanguluta kuli ngondo?
  eng-OKE: But Mosheh said to the sons of Gad and to the sons of Reuben, Shall your
    brethren go in to fight, and you sit down here?
  tha-KJV: แต่​โมเสสพู​ดก​ับคนกาดและคนรูเบนว่า “ควรให้​พี่​น้องของท่านไปทำสงคราม ฝ่ายพวกท่านจะยับยั้งอยู่​ที่นี่​อย่างนั้นหรือ
  por-BR-2018: 'E respondeu Moisés aos filhos de Gade e aos filhos de Rúben: Virão
    vossos irmãos à guerra, e vós ficareis aqui?'
  deu-ELO: 'Und Mose sprach zu den Kindern Gad und zu den Kindern Ruben: Sollen eure
    Brüder in den Streit ziehen, und ihr wollt hier bleiben?'
  eng-WYC-2018: To whom Moses answered, Whether your brethren shall go to battle,
    and ye shall sit here?
  epo-epo: 'Kaj Moseo diris al la filoj de Gad kaj al la filoj de Ruben: Ĉu viaj fratoj
    iru en la militon kaj vi sidos ĉi tie?'
  uig-PIN: 'Musa Gadning ǝwladliri bilǝn Rubǝnning ǝwladliriƣa: — Ⱪerindaxliringlar
    jǝnggǝ qiⱪⱪan waⱪtida silǝr muxu yǝrdǝ turamtinglar?'
  beo-beo: 'Mousese da bu adole i, “Dilia fidafa Isala:ili dunu da gegena ahoasea,
    dilia da guiguda: esalumu da defeala:?'
  tpi-OTNT: Na Moses i tok strong long ol Gat na ol Ruben olsem. “Bilong wanem yupela
    i laik i stap hia na larim ol wantok bilong yupela tasol i go long pait?
  hau-SA: Musa ya ce wa mutanen Gad da mutanen Ruben, “Wato, sai ’yan’uwanku su yi
    ta yaƙi ku kuwa ku zauna nan?
  uig-LAT: 'Musa Gadning ewladliri bilen Rubenning ewladlirigha: — Qérindashliringlar
    jengge chiqqan waqtida siler mushu yerde turamtinglar?'
  nde-nde: UMosi wabuza abakoGadi labakoRubheni wathi, “Kambe lingahlala lapha amanye
    amadoda akini esiya empini na?
  ton-ton: ¶ Pea naʻe pehē ʻe Mōsese ki he fānau ʻa Kata, pea mo e fānau ʻa Lupeni,
    “ʻE ʻalu homou kāinga ki he tau, ka te mou nofo pe ʻi heni?
  ces-1613: 'I odpověděl Mojžíš synům Gád a synům Ruben: Což bratří vaši půjdou sami
    k boji, a vy zde zůstanete?'
  eng-WMB: Moses said to the children of Gad, and to the children of Reuben, “Shall
    your brothers go to war while you sit here?
  tam-TCV: மோசே காத்தியரிடமும், ரூபனியரிடமும், “நீங்கள் இங்கே இருக்க உங்கள் சகோதரர்கள்
    யுத்தத்திற்குப் போவார்களோ?
  ceb-ULB: Mitubag si Moises sa mga kaliwat ni Gad ug Reuben, “Kinahanglan ba nga
    moadto ang inyong mga igsoon nga lalaki sa gubat samtang nagpahimutang lang kamo
    dinhi?
  pol-UBG: 'Wtedy Mojżesz odpowiedział synom Gada i synom Rubena: Czy wasi bracia
    pójdą na wojnę, a wy tu będziecie siedzieć?'
  urd-GVU: موسیٰ نے جد اور روبن کے افراد سے کہا، ”کیا تم یہاں پیچھے رہ کر اپنے بھائیوں
    کو چھوڑنا چاہتے ہو جب وہ جنگ لڑنے کے لئے آگے نکلیں گے؟
  deu-1912: 'Mose sprach zu ihnen: Eure Brüder sollen in den Streit ziehen, und ihr
    wollt hier bleiben?'
  kan-2017: ಮೋಶೆಯು ಗಾದ್ ಮತ್ತು ರೂಬೇನ್ ಸಂತಾನದವರಿಗೆ, “ನಿಮ್ಮ ಸಹೋದರರು ಯದ್ಧಕ್ಕೆ ಹೋಗುವಾಗ
    ನೀವು ಅಲ್ಲೇ ಕುಳಿತುಕೊಂಡಿರಬೇಕೇನು?
  yap-yap: Me fulweg Moses ni ga’ar, “Gimed ba’adag ni ngam pired u roy mi gimed pag
    pi chongmed nu Israel ngranod ko mael?
  hlt-MCSB: Tedae Moses loh Gad koca rhoek taeng neh Reuben koca rhoek taengah, “Nangmih
    hela na ngol uh vaengah na manuca rhoek tah caemtloek la cet uh saeh a?
  mdy-ETH: ሙሴ ዔያቶም ማሃዖ፦ «ዒንሢ ዒጊኖ ማዔ፥ ዒስራዔኤሌ ዓሳ ዖሎይዳ ዓኣዻዛ ዒንሢ ሃይካ ዓታኒ ኮዓ?
  twi-ASANTE: Mose nso bisaa Rubenfoɔ ne Gadfoɔ no sɛ, “Mokyerɛ sɛ, mopɛ sɛ motena
    ha wɔ ɛberɛ a mo nuanom atwa mu rekɔko?
  eng-WEBU: Moses said to the children of Gad, and to the children of Reuben, “Shall
    your brothers go to war while you sit here?
  bnp-bnp: Lakea e Moses i ta tora na kabu ne Reuben, na kabu ne Gad i ta maea, “I
    navai mu gu made koea mua, mu gu matataro e huriki a viri ne mua ri gi lakea na
    vabinga?
  wal-wal: Yaagin Muusee Gaada zaretanne Roobeela zareta hagaadan yaagiis; “Hara Israa7eela
    asai olaa biyo wode, intte hagan uttuuteetii?
  spa-PDDPT: 'Moisés respondió a los hijos de Gad y a los hijos de Rubén: ¿Irán sus
    hermanos a la guerra, y ustedes se quedarán aquí?'
  gun-gun: 'Ha''e rami teĩ Gade ha''e Rúben ramymino kuery pe Moisés aipoe''i: — Amboae
    regua kuery anho ''rã ty''y joe opu''ã aguã katy oje''oi, ha''e rã peẽ kuery ma
    apy ae ''rã pepytapa?'
  ilo-ULB: Simmungbat ni Moises kadagiti kaputotan ni Gad ken ni Ruben, “Rumbeng kadi
    a mapan makigubat dagiti kakabsatyo bayat nga agnaedkayo ditoy?
  kpg-kpg: Moses ga helekai, “Goodou e hiihai e noho i ginei gei digau Israel ala
    i golo e hula gi tauwa?
  uig-ARA: 'مۇسا گادنىڭ ئەۋلادلىرى بىلەن رۇبەننىڭ ئەۋلادلىرىغا: — قېرىنداشلىرىڭلار
    جەڭگە چىققان ۋاقتىدا سىلەر مۇشۇ يەردە تۇرامتىڭلار؟'
  sus-sus: Munsa naxa Gadi bɔnsɔɛ nun Ruben bɔnsɔɛ yaabi, «Wo ngaxakerenyie sigama
    nɛ gere sode, wo tan xa lu be?
  pon-2006: Moses ahpw sapeng irail, ketihtihki, “Kumwail men mihmihte met nindokon
    riamwail mehn Israel kan kohkolahng mahwen?
  ksd-ksd: 'Ma Moses i biti ta ra vuna tarai Gad ma ra vuna tarai Ruben: Dave, ra
    tara na tura i vavat diat a vana ta ra vinarubu, ma avat a kiki ati?'
  tur-YTC: 'Moşe Gad''ın çocuklarına ve Ruven''in çocuklarına şöyle dedi: “Siz burada
    otururken kardeşleriniz savaşa mı gidecek?'
  grc-BRENT: Καὶ εἶπε Μωυσῆς τοῖς υἱοῖς Γὰδ καὶ τοῖς υἱοῖς Ῥουβὴν, οἱ ἀδελφοὶ ὑμῶν
    πορεύονται εἰς τὸν πόλεμον, καὶ ὑμεῖς καθήσεσθε αὐτοῦ;
  ind-AYT: Jawab Musa kepada suku Gad dan Ruben, “Apakah kamu membiarkan saudara-saudaramu
    berperang sementara kamu tinggal di sini?
  nya-nya: Ndipo Mose anati kwa Agadi ndi Arubeni, “Kodi anthu a mtundu wanu apite
    ku nkhondo inu mutangokhala kuno?
  hrv-hrv: 'Mojsije odgovori Gadovcima i Rubenovcima: “Zar da vaša braća idu u rat,
    a vi da ostanete ovdje?'
  mps-mps: Tama Mosesgo te Gat hani, me te Ruben hani dali po bomona weyu, te po wali,
    “Magi baso dage ede bidiyu, duga Israel hani meba naga boi hwįgi pomainu ebawe?
  tpi-tpi: Na Moses i tok strong long ol Gat na ol Ruben olsem. “Bilong wanem yupela
    i laik i stap hia na larim ol wantok bilong yupela tasol i go long pait?
  dan-1931: 'Men Moses sagde til Gaditterne og Rubenitterne: “Skal eders Brødre drage
    i Krig, medens I bliver boende her?'
  vie-OVCB: 'Nhưng Môi-se hỏi những người thuộc đại tộc Gát và Ru-bên: “Anh em muốn
    ngồi nghỉ đây trong khi anh em mình phải tiếp tục chiến đấu sao?'
  guj-2017: મૂસાએ ગાદ તથા રુબેનના વંશજોને કહ્યું, “શું તમારા ભાઈઓ યુદ્ધમાં જાય છે
    ત્યારે તમે અહીં બેસી રહેશો?
  pon-2006A: Moses ahpw sapeng irail, ketihtihki, “Kumwail men mihmihte met nindokon
    riamwail mehn Israel kan kohkolahng mahwen?
  por-BRBSL: 'Moisés disse aos filhos de Gad, e aos filhos de Reuben: “Irão seus irmãos
    à guerra enquanto você se senta aqui?'
  cth-cth: Mosi ni Gad hoi Reuben catounnaw koevah, na hmaunawnghanaw tarantuknae
    koe a cei vaiteh, nangmanaw teh hi vah sut na o awh han na maw.
  twi-twi: Mose nso bisaa Rubenfo ne Gadfo no se, “Mokyerɛ sɛ, mopɛ sɛ motena ha bere
    a mo nuanom atwa mu rekɔko?
  hlt-hlt: Tedae Moses loh Gad koca rhoek taeng neh Reuben koca rhoek taengah, “Nangmih
    hela na ngol uh vaengah na manuca rhoek tah caemtloek la cet uh saeh a?
  tbz-SIM: 'Kɛ̀ Mɔyiisi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di tú bɑ? Di tebìí bo nkɔri mudoò kɛ̀
    di nɛ́ nkpɑɑ́ diɛnnɑɑ̀?'
  msy-2020: Ezɨ Moses akar gavgavimɨn pamtemɨn kamaghɨn Gat ko Rubenɨn adaraziv gei,
    “Ia tizim bagh kagh ikɨtɨ, ian namakaba uarira mɨdorozim bagh mangam? Arazir kam
    derazir puvatɨ.
  dop-dop: 'Mpʋɣʋlɛ Moisi pɔɔsɑ-wɛ sɩ: Ɩsǝnɑɣɑlɛ mpʋ? Mǝ tɛɛtʋnɑɑ nɑ́ puki yoou ntɛ́
    nɑ mɩɩ cɑɣɑ cǝnɛ tǝpɑmm nɑ?'
  azb-azb: 'Musa cavab verdi: «İsrailli qardaşlarınız döyüşməyə gedərkən siz buradamı
    qalmaq niyyətindəsiniz?'
  eng-DBY: And Moses said to the children of Gad, and to the children of Reuben, Shall
    your brethren go to war, and shall ye abide here?
  hin-2017: मूसा ने गादियों और रूबेनियों से कहा, “जब तुम्हारे भाई युद्ध करने को जाएँगे
    तब क्या तुम यहाँ बैठे रहोगे?
  wol-KYG: 'Musaa ne Gàddeen ñaak Rubeneen ña: «Xanaa seeni bokk duñu xareji, yeen
    ngeen toog fii?'
  eng-YLT: And Moses saith to the sons of Gad and to the sons of Reuben, 'Do your
    brethren go in to the battle, and ye — do ye sit here?
  eng-WYC-2017: To whom Moses answered, Whether your brethren shall go to battle,
    and ye shall sit here?
  eng-WMBB: Moses said to the children of Gad, and to the children of Reuben, “Shall
    your brothers go to war while you sit here?
  urd-GVH: मूसा ने जद और रूबिन के अफ़राद से कहा, “क्या तुम यहाँ पीछे रहकर अपने भाइयों
    को छोड़ना चाहते हो जब वह जंग लड़ने के लिए आगे निकलेंगे?
  rug-rug: Olaṉa la i Mosese, “Vegua, hiva koa si gamu tani, meke sari na turaṉamia
    Izireli mo si la pa vinaripera?
  gaz-gaz: Museenis ilmaan Gaadii fi ilmaan Ruubeeniin akkana jedhe; “Obboloonni keessan
    duula dhaqanii isin immoo as teessuu?
  fra-LSG: 'Moïse répondit aux fils de Gad et aux fils de Ruben: Vos frères iront-ils
    à la guerre, et vous, resterez-vous ici?'
  yal-yal: Musa yi a fala e xa, a naxa, “Ɛ tan dɔxɔn nɛn be ba, ɛ ngaxakedenne yi
    siga yɛngɛ sodeni?
  haw-1868: Ninau aku la o Mose i na mamo a Gada, a i na mamo a Reubena, E hele no
    anei ko oukou poe hoahanau i ke kaua, a e noho no oukou manei?
  arb-NAV: 'فَقَالَ مُوسَى لأَبْنَاءِ سِبْطَيْ جَادٍ وَرَأُوبَيْنَ: «أَيَنْطَلِقُ
    إِخْوَتُكُمْ لِخَوْضِ الْحَرْبِ وَأَنْتُمْ هُنَا قَاعِدُونَ؟'
  ewe-ewe: Mose bia wo be, “Ɖe miedi be yewoatsi afi sia ne mia nɔviwo ya natso tɔsisi
    la, eye woawo ɖeɖe nayi aɖawɔ aʋa kple afi ma tɔwoa?
  eng-LEE: And Moses said unto the children of Gad, and unto the children of Reuben,
    Shall your brethren go to the war, and will ye sit here?
  asm-FB: তেতিয়া মোচিয়ে গাদৰ আৰু ৰূবেণৰ সন্তান সকলক ক’লে, “তোমালোকৰ ভাইসকলে যুদ্ধ
    কৰিবলৈ যোৱাৰ সময়ত তোমালোকে এই ঠাইত বাস কৰিবা নে?
  sus-A: مُنسَ نَشَ فَدِ بْنسْي نُن رُبٍن بْنسْي يَابِ، «وٌ نفَشَكٍرٍنيِيٍ سِفَمَ
    نّ فٍرٍ سٌدٍ، وٌ تَن شَ لُ بٍ؟
  fra-SBL: 'Moïse dit aux fils de Gad et aux fils de Ruben : « Vos frères iront-ils
    à la guerre pendant que vous serez assis ici ?'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֔ה לִבְנֵי־גָ֖ד וְלִבְנֵ֣י רְאוּבֵ֑ן הַאַֽחֵיכֶ֗ם יָבֹ֙אוּ֙
    לַמִּלְחָמָ֔ה וְאַתֶּ֖ם תֵּ֥שְׁבוּ פֹֽה׃
  eng-WYCLIFFE: To whiche Moises answeride, Whether youre britheren schulen go to
    batel, and ye schulen sitte here?
  cwe-cwe: Musa kawalongela makabila ya Gadi na Lubeni, “Vino molonda kukala hano
    lusita ndugu zenu Waisilaili wohita kuna ing'hondo?
  kik-kik: Musa akĩũria andũ a Gadi na a Rubeni atĩrĩ, “Andũ anyu no mathiĩ ita-inĩ
    mamũtige mũikarĩte gũkũ?
  fra-NCL: 'Moïse répondit aux fils de Gad et aux fils de Ruben : « Vos frères iront-ils
    à la guerre, et vous, resterez-vous ici ?'
  cek-AK: Mosi mah Gad hoi Reuben kaminawk khaeah, Nam nawkamyanawk loe misatuk naah
    caeh o, toe nangcae loe haeah nang hnut o sut han maw?
  cuk-cuk: 'Geb Moisés, Gad-wagan-abin, degi, Rubén-wagan-abin sogded: —¿Ar be-gwenadgan
    bila-ononadmalale, bemardi wegi bemalode? Degisulirgebed.'
  uig-CYR: 'Муса Гадниң әвлатлири билән Рубәнниң әвлатлириға: — Қериндашлириңлар җәңгә
    чиққан вақтида силәр мошу йәрдә турамтиңлар?'
  tel-2017: అప్పుడు మోషే గాదీయులకు, రూబేనీయులకు ఇలా జవాబిచ్చాడు. “మీ సోదరులు యుద్ధాలు
    చేస్తూ ఉంటే మీరు ఇక్కడే ఉండిపోవచ్చా?
  hat-BSA: 'Men Moïse te di a fis Gad yo e a fis Ruben yo: “Èske frè nou yo va ale
    nan lagè, pou nou menm rete chita isit la?'
  kos-kos: Tusruktu Moses el topuk ac fahk, “Ya ma liwos ac som mweun, a kowos ac
    mutana inge?
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֔ה לִבְנֵי־גָ֖ד וְלִבְנֵ֣י רְאוּבֵ֑ן הַאַֽחֵיכֶ֗ם יָבֹ֙אוּ֙
    לַמִּלְחָמָ֔ה וְאַתֶּ֖ם תֵּ֥שְׁבוּ פֹֽה׃
  ibo-ibo: Mosis jụrụ ndị Gad na Ruben ajụjụ sị, “Unu na-ekwu na unu chọrọ ịnọ nʼebe
    a mgbe ụmụnna unu ndị ikom niile ga-agafe osimiri Jọdan ịlụ agha niile ahụ dị
    na-eche ha?
  ory-ory: ଏଥିରେ ମୋଶା ଗାଦ୍‍ର ସନ୍ତାନଗଣକୁ ଓ ରୁବେନ୍‍ର ସନ୍ତାନଗଣକୁ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର
    ଭାଇମାନେ ଯୁଦ୍ଧ କରିବାକୁ ଯିବେ, ଆଉ ତୁମ୍ଭେମାନେ କି ଏଠାରେ ବସି ରହିବ?
  chk-chk: Nge Moses a üreni chon ekewe ainangen Kat me Rupen, “Ifa usun, pwimi kewe
    repwe feila ngeni maun, nge ämi oupwe chök nonom ikei?
  rop-rop: Bat Mosis bin tok, “Wotfo yumob kadimat miselp brom melabat?
  ukr-1871: 'І каже Мойсей синам Гадовим та синам Рубеновим: Так браттє ваше пійде
    на війну, а ви ту зостанетесь?'
  deu-1951: 'Und Mose sprach zu den Kindern Gad und zu den Kindern Ruben: Sollen eure
    Brüder in den Streit ziehen, und ihr wollt hier bleiben?'
  eng-JPS: 'And Moses said unto the children of Gad and to the children of Reuben:
    ''Shall your brethren go to the war, and shall ye sit here?'
  srp-1865: 'A Mojsije reèe sinovima Gadovijem i sinovima Ruvimovijem: braæa æe vaša
    iæi na vojsku, a vi hoæete ovdje da ostanete?'
  lug-lug: Musa n’agamba batabani ba Gaadi ne batabani ba Lewubeeni nti, “Mwagala
    baganda bammwe bagende batabaale, nga mmwe mwetuulidde wano?
  heb-heb: ויאמר משה לבני גד ולבני ראובן האחיכם יבאו למלחמה ואתם תשבו פה׃
  ben-IRV: তখন মোশি গাদ সন্তানদের ও রূবেণ সন্তানদের বললেন, “তোমাদের ভাইয়েরা যুদ্ধ
    করতে যাবে, আর তোমরা কি এই স্থানে বসে থাকবে?
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਗਾਦੀਆਂ ਅਤੇ ਰਊਬੇਨੀਆਂ ਨੂੰ ਆਖਿਆ, ਕੀ, ਤੁਹਾਡੇ ਭਰਾ ਤਾਂ ਲੜਾਈ ਵਿੱਚ
    ਜਾਣ ਅਤੇ ਤੁਸੀਂ ਇੱਥੇ ਬੈਠੇ ਰਹੋ?
  mya-JVB: မောရှေ ကလည်း ၊ သင်တို့သည် ဤ အရပ်၌ နေရစ် ၍၊ သင် တို့ညီအစ်ကို များတို့သည်
    စစ်တိုက် သွား ရမည်လော။
  tbg-tbg: Vika minti tuvaro Mosiva Rubenira ankuaravata Gaatira ankuaravata tiharo,
    Hauri ne nenta kena Isareri kia kahaqiraiti, maini qaqi vaimanta vika vutu mantaraini
    oru vaiha iqoka raqivorave.
  hmo-hmo: To Mose ese Rubena bona Gado iduhu taudia ia gwau henia, ia gwau, “Emui
    varavara taudia ma do idia tuari, to umui be iniseni do umui helai diho, a?
  urd-urd: मूसा ने बनी रूबिन और बनी जद्द से कहा, “क्या तुम्हारे भाई लड़ाई में जाएँ
    और तुम यहीं बैठे रहो?
  rus-SYN: 'И сказал Моисей сынам Гадовым и сынам Рувимовым: братья ваши пойдут на
    войну, а вы останетесь здесь?'
  bqc-SIM: 'Ɔ̃ Mↄizi wè Gada buiↄ ń Lubɛni buiↄwa à mɛ̀: Á gbɛ̃́ↄ gɛ́ zĩkai,
    ápiↄ í gↄ̃ laa?'
  tcz-CHONGTHU: Mose’n jong Gad leh Reuben chate henga aseijin, na sopite hou galsat
    laitah a hi nangho tou thip beh a um deng ding na tiuham.
  mar-mar: रऊबेन आणि गादच्या घराण्यातील लोकांस मोशे म्हणाला, तुमचे भाऊबंद लढाईस जातील
    तेव्हा तुम्ही येथेच बसून राहणार का?
  qub-qub: 'Chayno niptin Moisés niran: «Famillyayquicuna pillyaj aywarcaycaptenga
    ¿imanirtaj gamcuna cayllachöna quëdacuyta munarcaycanqui?'
  hat-hat: 'Moyiz reponn yo: -Nou ta renmen rete isit la pandan lòt frè nou yo pral
    nan goumen?'
  eng-BSB: But Moses asked the Gadites and Reubenites, “Shall your brothers go to
    war while you sit here?
  tod-tod: 'Moize bolodama felegɔi niiti gooɠaaʋoteni, é ɠɛ ti ma: «Wa pɔ wo yɛ ʋɛ,
    wo-ɠɛɛlointi ta ɠɛɛna lia kɔɔmaʋɛ, naa ɠa ɠɛ ɠale?'
  eng-WEBPB: Moses said to the children of Gad, and to the children of Reuben, “Shall
    your brothers go to war while you sit here?
  kbq-kbq: Hagi Mosese'a Rubeni naga'ene Gati nagara zamasamino, tamagra kama kaziga
    mani'nenage'za mago'a tamafuhe'za kantu kaziga hara ome hanazegu nehazo?
  nhe-BL: 'Pero Moisés quinnanquili iteipa ixhuihua Rubén huan Gad: ―¿Inquinequij
    ne sequinoc israelitame yase tlatehuitij huan imojuanti san inmosehuise nica?'
  gub-BL: Na'e Moizez uze'eg Kaz izuapyapyr wanupe Humen izuapyapyr wanupe kury. —
    Pepyta wer xe peànàm zeàmàtyry'ymawhu pe waho mehe.
  eng-DRA: 'And Moses answered them: What, shall your brethren go to fight, and will
    you sit here?'
